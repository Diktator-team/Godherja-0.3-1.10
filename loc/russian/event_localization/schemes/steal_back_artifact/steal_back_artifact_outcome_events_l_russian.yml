l_russian:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$: успех!"
 steal_back_artifact_outcome.1001.desc: "Я испытываю чувство глубокого удовлетворения, получая артефакт, на возвращение которого было затрачено столько усилий. [artifact.GetName] теперь в руках законного владельца. Артефакт немного потрепало при возвращении, да и следы грязи довольно заметны, но я еще больше наслаждаюсь его видом после всех потраченных усилий."
 steal_back_artifact_outcome.1001.a: "Он вернулся в нужное место и в нужные руки."
  
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$: артефакт украден!"
 steal_back_artifact_outcome.1002.desc: "Сегодня был чудесный день, и мне захотелось посмотреть, как поживает [artifact_to_steal.GetName], но, к моему ужасу, вещь исчезла!\n\nПосле короткого расследования слуга рассказал мне, что [owner.GetTitledFirstName], по слухам, [Select_CString(owner.IsFemale, 'говорила', 'говорил' )], что у н[owner.GetHerHis] в руках [artifact_to_steal.GetName] будет смотреться куда лучше!"
 steal_back_artifact_outcome.1002.a: "Будь ты [Select_CString(owner.IsFemale, 'проклята', 'проклят' )], [owner.GetTitledFirstNameNoTooltip]! [Select_CString(owner.IsFemale, 'Грязная воровка', 'Грязный вор' )]!"
  
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$: провал"
 steal_back_artifact_outcome.2001: "Проникнуть на место удалось без труда, но артефакта там не оказалось! Должно быть, всему виной случайность или бестолковые слуги."
 steal_back_artifact_outcome.2001.a: "Невероятно! Недопустимо!"
  
