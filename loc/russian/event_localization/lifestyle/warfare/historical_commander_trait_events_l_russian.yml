l_russian:
  #Generic Lines 
 historical_commander_trait.reject.tt: "#F Вы будете искать вдохновение в другом месте #!"
  
  #Hannibal - Pothacleas 
 historical_commander_trait.0001.t: "Последний Ийросси"
 historical_commander_trait.0001.desc: "Изучая тактику древних полководцев, я [ROOT.Char.Custom('surprised_reaction')] узнал о подвигах Потаклеаса во время Ийроссийских войн:\n\n#F Известный как «Последний Ийросси», Потаклей был последним независимым правителем Ийроссов в древней истории и, согласно легенде, вызвало огромные потери во время Митидонской кампании, где ополченцы Ийросси вели непрерывный бой и сосредоточились на партизанской тактике, в результате чего зимой замерзло более 10 000 солдат [aversarian|E]. Потаклей заслужил достаточно уважения аверсарианцев, чтобы принять его капитуляцию и его просьбу о пощаде ийроссов — хотя они были избавлены от жизни в рабстве, а Потаклей был съеден аверсарианцем [dragon|E].#!"
 historical_commander_trait.0001.a: "Подобно Потаклею, я буду сражаться до победного конца!"
 historical_commander_trait.0001.b: "Партизанская тактика Потаклеаса была поистине вдохновлена."
 historical_commander_trait.0001.c: "Быстрота мышления — вот что увлекало Потаклеаса."
 historical_commander_trait.0001.d: "Пха! Он был глупцом, сражавшимся в безнадежной войне."
 historical_commander_trait.0001.d.good: "Жестокость не то качество, которому стоит завидовать, — даже на войне."
  
  #Caesar - Lethigianex 
 historical_commander_trait.0002.t: "Жестокий Летигианекс"
 historical_commander_trait.0002.desc: "Изучая тактику древних генералов, я был удивлен, узнав о подвигах Летигианекса во время его Войны Тысячи Драконов.\n\n#F После того, как Дасиксен встретился с ним, чтобы обсудить возможный договор, Летигианекс заключил в тюрьму его, его [dragon|E], и слуг и быстро доставил их в столицу Дациксена в [GetTitleByKey('c_oraispol').GetNameNoTier]. Летигианекс пытал их всех перед стенами [GetTitleByKey('c_oraispol').GetNameNoTier] в течение почти двух недель, прежде чем ворота были открыты, после чего Летигианекс перерезал своим врагам горло и поджег город. #!"
 historical_commander_trait.0002.a: "Есть несколько способов закончить осаду..."
 historical_commander_trait.0002.b: "Пусть враги сами приходят к тебе! Мне нравится!"
 historical_commander_trait.0002.c: "План был опасным, но он, безусловно, окупился."
 historical_commander_trait.0002.d: "В наши дни войны ведутся иначе..."
  
  #Alexander - Sansia 
 historical_commander_trait.0003.t: "Проницательная Сансия"
 historical_commander_trait.0003.desc: "Изучая тактику древних полководцев, я [ROOT.Char.Custom('surprised_reaction')] узнал о подвигах святой Сансии во время ее сражений в Агионистских восстаниях.\n\n#F Во время Второй осады Адригоры Сансия приказала саперам расширить ров местных крепость к замешательству опахасских защитников. Затем она возглавила набег на пришвартованный местный флот и захватила судно, приказав ему плыть в ров и разбиться у стены замка. Сансия использовала судно как дамбу, чтобы позволить осадной башне добраться до стены, и защитники сдались вскоре после первого прорыва.#!"
 historical_commander_trait.0003.a: "Никакой воде не остановить мои войска!"
 historical_commander_trait.0003.b: "Этот мост был подвигом великой изобретательности."
 historical_commander_trait.0003.c: "Использовать ресурсы врага против него самого? Блестяще!"
 historical_commander_trait.0003.d: "Зачем тратить время на изучение тактики, которая не сработала?"
  
  #Constantine - Maklea 
 historical_commander_trait.0004.t: "Могущество самого чистого"
 historical_commander_trait.0004.desc: "Изучая тактику древних полководцев, я был вдохновлен, когда узнал о победе Маклеи в Скорбящей Тони Ло.\n\n#F Перед битвой Маклея заявила, что ее кровь принадлежит Чистейшей, и разрезала ладонь. , прижала руку к щиту каждого солдата. Она заявила, что до тех пор, пока ее кровь защищает их, они не дрогнут, и что с любого, кто не убьет хотя бы десять человек во имя ее, за такое неуважение сдерут кожу живьем. Они сделали так, как требовалось, и ее солдаты ринулись через местную реку и уничтожили последнюю огромную орду племен майготти, несмотря на то, что их было вдвое меньше. #!"
 historical_commander_trait.0004.a: "Злые не ровня армиям Чистейших!"
 historical_commander_trait.0004.b: "Подобно Маклее, никакая река не может отсрочить мою победу!"
 historical_commander_trait.0004.c: "Если рассуждать логически, битву удалось выиграть за счет гибкой тактики."
 historical_commander_trait.0004.d: "Трюков, повышающих боевой дух, недостаточно, чтобы выиграть войну!"
  
  #Khalid ibn al-Walid 
 historical_commander_trait.0005.t: "Клинок башни"
 historical_commander_trait.0005.desc: "Изучая тактику исторических генералов, я стал размышлять, узнав о кампании Абанда ибн Халдийи против Варденитов.\n\n#F Поскольку [GetBuilding('sophocos_01').GetName] беззащитен из-за предательства Али Маханда и его клики павших магов, а его армия слишком разбита, чтобы Победив Маханда и его новых союзников-надзирателей, Абанд сплотил свои силы для решительного последнего боя в Доурабе, где, как говорят, в тот день его армия победила в шесть раз больше их числа. Когда Вардениты были вынуждены отступить, Абанд отступил на восток и восстановил свои силы, а затем вернулся, чтобы положить конец осаде [GetBuilding('sophocos_01').GetName], окончательно уничтожив армию Варденитов и предав Маханда правосудию!#!"
 historical_commander_trait.0005.a: "Победит тот, кто сражается во имя [GetBuilding('sophocos_01').GetName]!"
 historical_commander_trait.0005.b: "Самоотверженность дает нам силы перед лицом многочисленного врага."
 historical_commander_trait.0005.c: "Знать, #EMP когда#! сражаться, не менее важно, чем знать, #EMP как#! сражаться."
 historical_commander_trait.0005.d: "Зачем праздновать постыдное поражение?"
