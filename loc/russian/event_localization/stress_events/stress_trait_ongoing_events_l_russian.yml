 stress_trait_ongoing.0501.t: "Расслабленный вечер"
 stress_trait_ongoing.0501.desc: "В последнее время управление королевством было таким напряженным. Если не это, то это, если не то, то это. Бесконечный парад крестьян, священников и проблем, ожидающих, что #EMP me#! решит все их мелкие проблемы.\n\nЯ заслуживаю один день, без просителей и петиционеров, без дипломатов или судей. Только я и эта большая чаша с аккордовыми педалями..."
 stress_trait_ongoing.0501.a: "Пора возвращаться к работе!"
 stress_trait_ongoing.0501.b: "Всего лишь один день отдыха..."
 overworking_diplomacy_modifier: "Переутомление дипломатией"
 overworking_diplomacy_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier: "Переутомление военным делом"
 overworking_martial_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier: "Переутомление управлением"
 overworking_stewardship_modifier_desc: "Этот персонаж ставит работу превыше своего душевного здравия."
 overworking_intrigue_modifier: "Переутомление интригами"
 overworking_intrigue_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier: "Переутомление ученостью"
 overworking_learning_modifier_desc: "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t: "Желанное избавление"
 stress_trait_ongoing.0506.desc_leper: "Эта изнурительная болезнь медленно пожирает мое тело, день за днем уродуя мою плоть. Пусть я [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но иногда мне становится страшно, что подданные, смотря на меня, видят лишь прокаженного."
 stress_trait_ongoing.0506.desc_gout_ridden: "Мои члены болят все сильнее: каждый день медленно нарастающая агония сводит меня с ума. Иногда я думаю, не лучше ли было бы, будь эта боль постоянной. А если бы мне не приходилось раз за разом чувствовать, как тупая боль нарастает и превращается в настоящую пытку, а потом стихает вновь?"
 stress_trait_ongoing.0506.desc_cancer: "Недели тянутся, игра в ожидании той или иной стреляющей боли. Некоторые дни терпимы, но в другие дни я едва могу двигаться или говорить, и мое дыхание становится все медленнее и медленнее. Я чувствую, как мое оставшееся время на [aeras|E] ускользает от меня, ограбленное этим раковым наростом, убивающим мое тело."
 stress_trait_ongoing.0506.desc_disfigured: "Возможно, раны на теле зажили, но не раны в душе. Боль от моего уродства все еще жжет меня. Я провожу пальцем по старым шрамам, и воспоминания об унижениях захлестывают меня с новой силой."
 stress_trait_ongoing.0506.desc_maimed: "Я кашляю, отхаркивая комок из слизи и крови. Я даже не знаю, это новый недуг или развитие старого: боль постоянно разрушает мое изувеченное слабое тело."
 stress_trait_ongoing.0506.desc_one_eyed: "Иногда пустая глазница вновь начинает болеть. Обычно это колючая, резкая боль. В плохие дни я вижу странные образы и неестественные силуэты."
 stress_trait_ongoing.0506.desc_one_legged: "Я нажимаю пальцами на шишковатую культю, оставшуюся от ноги. Порой — особенно когда я иду знакомым путем — мне кажется, что все в порядке. Но потом боль от потери ноги вновь наполняет меня, и она совершенно реальна."
 stress_trait_ongoing.0506.desc_wounded: "Я вздрагиваю от боли, когда мои пальцы касаются раны. Вся рука оказывается измарана красно-черной пылью от струпьев, и резкая вспышка боли дает мне понять, что мои раны еще очень свежи и до сих пор болят."
 stress_trait_ongoing.0506.desc_fallback: "Эта боль увечит мое тело — это слишком суровое испытание для моего усталого разума. Мне нужно облегчение, что-то, что поможет мне."
 stress_trait_ongoing.0506.desc: "\n\nЧорт должен на время облегчить боль. Вопрос только в том, потреблять ли его в одиночестве или если компания поможет мне развеселиться. [medication_friend.GetTitledFirstName] спросил, не хочу ли я сегодня вечером спутницу..."
 stress_trait_ongoing.0506.a: "Мне просто нужно немного побыть в одиночестве."
 hashish_alone_modifier: "Лечение в одиночестве"
 hashish_alone_modifier_desc: "Этот персонаж по вечерам справляется со своей болью с помощью аккордовых педалей."
 stress_trait_ongoing.0506.b: "Возможно, [medication_friend.GetFirstNameNoTooltip] захочет разделить их со мной?"
 hashish_with_friend_modifier: "Лечение в компании"
 hashish_with_friend_modifier_desc: "Этот персонаж делит свои вечера с хорошим другом и прекрасным хором."
 stress_trait_ongoing.0511.t: "Так было всегда"
 stress_trait_ongoing.0511.desc: "Я наслаждаюсь прохладным вечером в саду [hashishiyah_capital.GetNameNoTierNoTooltip], небрежно жуя небольшую стопку сладкого пирога, как вдруг чувствую тяжелое, испещренное слюной дыхание разъяренного [crusty_old_person.GetTitledFirstName] на своей щеке.\n\n "Положи этот проклятый кустик, [ROOT.GetCharacter.GetFirstNameNoTooltip], и перестань затуманивать свой разум! [crusty_old_person.GetFaith.HighGodName] не для того посадил тебя на [aeras|E], чтобы ты пропадал в оцепенении!""
 stress_trait_ongoing.0511.a: "Вы правы! Нужно немедленно прекратить."
 stress_trait_ongoing.0511.a_flavour: "Вы выбрасываете педали аккордов"
 stress_trait_ongoing.0511.b: "<глубокий вздох> Хорошо, #EMP старших#! надо слушать."
 stress_trait_ongoing.0511.b_flavour: "Съесть. Каждый. Проклятый. Пирог."
 stress_trait_ongoing_0516.t: "Блуждающий ра..."
 stress_trait_ongoing_0516.desc: ""—и именно поэтому эта встреча так важна".\n\nЧто? Ах да, да, встреча с [important_guest.GetTitledFirstName]. О чем-нибудь. О каких #EMP были#! мы говорили? [important_guest.GetSheHe|U] выглядит очень серьезно, что бы это ни было.\n\nЯ протягиваю руку, беру еще один стакан воды, настоянной на аккордеоне, и начинаю задумчиво потягивать. [important_guest.GetFirstNameNoTooltip] приподнимает бровь, глядя на мою пустую паузу, и до меня доходит, что, может быть, я сделал несколько #EMP тоже#! много глотков."
 stress_trait_ongoing.0516.a: "Да, конечно, такая важная встреча..."
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip] под впечатлением от ваших спокойных, уравновешенных ответов"
 stress_trait_ongoing.0516.a.tt_fail: "[Select_CString(important_guest.IsFemale, 'Оскорблена', 'Оскорблен' )] вашим явным опьянением"
 stress_trait_ongoing.0516.b: "Простите, но мне нездоровится."
 stress_trait_ongoing.0516.b_flavour: "Вы пораньше сбегаете со встречи и ложитесь отдыхать"
 stress_trait_ongoing.0516.c: "Расслабься, [important_guest.GetFirstNameNoTooltip]. Имейте некоторый аккорд!"
 stress_trait_ongoing.0516.c_flavour: "Вы велите слуге принести больше пирогов"
  
