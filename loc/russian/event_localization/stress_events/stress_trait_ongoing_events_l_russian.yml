 stress_trait_ongoing.1501.t: "Одержимость"
 stress_trait_ongoing.1501.desc_1_a: "Я замечаю манящую ложбинку в [obsession.GetHerHis] декольте, когда я и [obsession.GetTitledFirstName] проходим мимо друг друга этим утром."
 stress_trait_ongoing.1501.desc_1_b: "Я замечаю многообещающий бугорок на [obsession.GetHerHis] штанах, когда я и [obsession.GetTitledFirstName] проходим мимо друг друга этим утром."
 stress_trait_ongoing.1501.desc_1_c: "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] тепло улыбается мне, когда мы встретились в коридоре этим утром."
 stress_trait_ongoing.1501.desc_1_d: "Я не могу удержаться от того, чтобы не провести взглядом по [obsession.GetHerHis] телу, когда я и [obsession.GetTitledFirstName] проходим рядом этим утром."
 stress_trait_ongoing.1501.bridge: "С тех самых пор я только о [Select_CString(obsession.IsFemale, 'ней', 'нем' )] и думаю, и мое бурное воображение отвлекает меня от работы.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "[obsession.GetHerHis|U] пышная грудь,"
 stress_trait_ongoing.1501.desc_2_b: "[obsession.GetHerHis|U] широкие бедра,"
 stress_trait_ongoing.1501.desc_2_c: "[obsession.GetHerHis|U] манящее мужское достоинство,"
 stress_trait_ongoing.1501.desc_2_d: "[obsession.GetHerHis|U] стройное тело,"
 stress_trait_ongoing.1501.desc_2_e: "[obsession.GetHerHis|U] широкие плечи,"
 stress_trait_ongoing.1501.desc_2_f: "[obsession.GetHerHis|U] приятная фигура,"
 stress_trait_ongoing.1501.desc_3_a: "то, как [obsession.GetHerHis] гибкое тело скользит по залам..."
 stress_trait_ongoing.1501.desc_3_b: "то, как [obsession.GetHerHis] пышное тело качается, когда [obsession.GetSheHe] идет по залам..."
 stress_trait_ongoing.1501.desc_3_c: "то, как [obsession.GetHerHis] мускулы играют под кожей, когда [obsession.GetSheHe] проходит мимо..."
 stress_trait_ongoing.1501.desc_3_d: "самообладание и достоинство, что [obsession.GetSheHe] проявляет..."
 stress_trait_ongoing.1501.desc_3_e: "то, как [obsession.GetSheHe] игриво пробирается по залам..."
 stress_trait_ongoing.1501.desc_3_f: "ровный шаг, которым [obsession.GetSheHe] идет по залам..."
 stress_trait_ongoing.1501.end: "Это слишком! Мне нужно отвлечься от этого безумия, иначе я так ничего и не сделаю!"
 stress_trait_ongoing.1501.warning: "\n\nУвы, я знаю, что [obsession.GetFirstName] не интересуется [Select_CString(ROOT.Char.IsFemale, 'женщинами', 'мужчинами' )], а следовательно, и мной."
 stress_trait_ongoing.1501.a: "Мне нужно знать, испытывает ли [obsession.GetSheHe] те же чувства!"
 stress_trait_ongoing.1501.a.flavor: "Я решу этот вопрос — так или иначе."
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName] тоже вожделеет меня"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName] отвергает мои ухаживания"
 stress_trait_ongoing.1501.b: "Небольшая игра воображения не причинит вреда, не так ли?"
 stress_trait_ongoing.1501.b.flavor: "Непродолжительное одиночество принесет мне хотя бы временное облегчение."
 stress_trait_ongoing.1501.c: "Поход в бордель поможет выбросить [obsession.GetHerHis] из головы..."
 stress_trait_ongoing.1501.c.flavor: "#EMP Там#! мне помогут с этим справиться."
 stress_trait_ongoing.1501.d: "Вряд ли [obsession.GetFirstName] одобрит такое отношение, это #EMP неправильно#!!"
 stress_trait_ongoing.1501.d.flavor: "Эта одержимость несправедлива по отношению к н[obsession.GetHerHim] и причиняет боль мне."
  
