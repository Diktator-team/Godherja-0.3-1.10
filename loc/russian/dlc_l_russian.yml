 DLC002_SP_DAY1: "Fashion of the Abbasid Court"
 DLC003_FP1: "The Northern Lords"
 DLC004_EP1: "The Royal Court"
 DLC005_FP2: "The Fate of Iberia"
 DLC006_BP1: "Friends & Foes"
