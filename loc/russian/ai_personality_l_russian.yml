 compassion_neg_explanation: "Этот персонаж #Bold довольно жесток#! и с большей вероятностью причинит вред другим, начнет [hostile_schemes|El], например, [GetScheme('murder').GetTypeName|l], накажет [Concept( 'prisoners', 'узников' )|E] [Concept( 'execution', 'казнью' )|E] или [Concept( 'torture', 'пытками' )|E] и охотнее присоединится к проискам в качестве [Concept( 'agents', 'соучастника' )|E]. Таких персонажей редко волнуют чужие страдания."
 compassion_strong_explanation: "Этот персонаж #Bold очень сострадателен#! и значительно чаще не причиняет вреда другим, освобождает [prisoners|E] (особенно детей), продвигает [cultural_acceptance|E], позволяет людям [marry|E] из любви и делает [friends|E]. Они почти никогда не содержат других символов [GetScheme('murder').GetTypeName], [execute|E] или [torture|E]." #Машинный перевод 28.10.23
 compassion_strong_neg_explanation: "Этот персонаж #Bold крайне жесток#! и с куда большей вероятностью причинит вред другим, начнет [hostile_schemes|El], например, [GetScheme('murder').GetTypeName|l], накажет [Concept( 'prisoners', 'узников' )|E] [Concept( 'execution', 'казнью' )|E] или [Concept( 'torture', 'пытками' )|E] и намного охотнее присоединится к проискам в качестве [Concept( 'agents', 'соучастника' )|E]. Таким персонажам нет дела до чужих страданий."
  
