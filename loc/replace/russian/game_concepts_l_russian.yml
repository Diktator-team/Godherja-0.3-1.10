l_russian:
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$ определяют, сколько [tax|E] и сколько [levies|E] предоставляет [vassal|E] своему [liege|E]. [government_form|E] вассала решает, что такое $game_concept_vassal_obligations$.\n\n#weak Например, $game_concept_vassal_obligations$ аристократических вассалов устанавливается их [feudal_contract|E]. [tax|E]0 [tax|E]1 платят процент от их общего количества [tax|E]2 и [tax|E]3 через Дворянина. Налоги и дворянские повинности. [tax|E]4 Эти [tax|E]5, в свою очередь, могут быть изменены параметрами «мелкого шрифта», такими как [tax|E]6 или [tax|E]7.[tax|E]8"
  
 game_concept_religion_desc: "$game_concept_religion$ может состоять из множества различных номиналов, называемых [faiths|E]. Религии, в свою очередь, принадлежат к одному из многих [religious_families|E]; [GetReligionFamily('gh_aironoian').GetName], [GetReligionFamily('gh_rf_aversarian').GetName], [GetReligionFamily('rf_eastern').GetName], [GetReligionFamily('gh_marcher').GetName], [GetReligionFamily('rf_pagan').GetName] или [GetReligionFamily('gh_sarradonian').GetName]."
 game_concept_religious_family_desc: "$game_concept_religious_family$ — это группа [religions|E]. $game_concept_religious_family$ влияет на то, как различные религии и [faiths|E] в них смотрят друг на друга."
 game_concept_succession_law_desc: "У каждого [ruler|E] есть основной Закон о наследовании, который определяет, что произойдет с их [titles|E] в [succession|E].\n\nКроме того, отдельный титул иногда может иметь свой собственный Закон о наследовании, который имеет приоритет над законом по умолчанию. Например, империя может быть выборной, даже если у императора есть раздел в качестве основного закона о наследовании.\n\nВы можете изменить закон о наследовании только на соответствующем уровне [crown_authority|E]."
  
 game_concept_feudal_contract: "Благородный контракт"
 game_concept_feudal_contracts: "Благородные контракты"
 game_concept_contract: "Договор"
 game_concept_feudal_contract_desc: "$game_concept_contract$ указывает [obligations|E] между [vassal|E] и их [liege|E]. Только аристократы и кланы [government_forms|E] позволяют каждому вассалу обсуждать свои обязательства индивидуально.\n\nСпециальные контракты, такие как #V $special_contract_march_short$#!, #V $special_contract_scutage_short$[obligations|E]0 или #V [obligations|E]2[obligations|E]0, могут заключаться только [obligations|E]4-уровень [obligations|E]5 или выше."
  
 game_concept_feudal: "Аристократический"
 game_concept_feudal_government: "Аристократическое правительство"
 game_concept_feudalism: "Аристократия"
 game_concept_feudal_desc: "При аристократическом [government_form|E] [liege|E] отдает свои [vassals|E] [land|E] в управление в обмен на [levies|E] и [taxes|E], регулируемые индивидуальным [feudal_contracts|E] между вассалом и сюзереном."
  
 game_concept_theocracy_desc: "$game_concept_theocracy$ — играбельный [government_form|E], доступный для некоторых [faiths|E] в зависимости от [doctrines|E]. Их обычно возглавляет [head_of_faith|E] или [landed|E] [realm_priest|E]. Епископ мог также стать самостоятельным [independent|E] теократическим правителем."
  
 game_concept_republic_desc: "$game_concept_republic_government$ — играбельный [government_form|E], в котором пожизненно правит избранный гражданин — $game_concept_government_form$ горожан и торговцев.\n\n$game_concept_republican$ [vassals|E] имеют статический [obligations|E], который нельзя изменить, и поэтому всегда обеспечивают надежное и предсказуемое количество [levies|E] и [taxes|E]."
