l_russian:
 feudal_government: "Аристократический"
 feudal_government_adjective: "Благородный"
 feudal_government_realm: "Аристократическое Царство"
 feudal_government_vassals_label: "Благородные [obligations|E] основаны на [feudal_contract|E] каждого [vassal|E]."
 feudal_government_desc: "$game_concept_feudal_desc$\n\n#F Аристократия является наиболее распространенной формой правления в [aeras|E], будь то неофициальное управление землей династическими военачальниками или строгие феодальные системы, подобные тем, что встречаются в [chevalie|E]. Аристократия основана на отношениях между землевладельцем и теми, кто руководствуется их законами и приказами. Правители, владеющие землей, назначают вассалов, которым даются территории для управления. Взамен вассалы предоставляют своему правителю [soldiers|E] и [taxes|E].#!"
  
 theocracy_government_desc: "$game_concept_theocracy_desc$\n\n#F В теократическом правительстве вся власть принадлежит религиозному институту. Им управляет жрец или жрица, исполняющая волю богов на Аэрасе. #!"
