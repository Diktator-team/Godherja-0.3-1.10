l_russian:
 building_cereal_fields_01_desc: "Поля, основа экономики любого аристократа, каждое из которых управляется небольшой, но щедрой семьей простолюдинов, почти готовых отдать большую часть того, что они производят в виде десятины, своему правителю!"
 building_tribe_02_desc: "Укрепленная крепость черпает вдохновение из более «цивилизованных» замков, добавляя много новых защитных элементов."
