 morin_khuur_ornament_name: "Украшение маски Морин Хуур"
 morin_khuur_ornament_description: "Изысканная фигура в маске, вырезанная из лошадиной кости, обычно украшающая верхушку скрипки Морин Хуур. Отправлено [owner.GetTitledFirstNameNoTooltip] [inspiration_owner.GetTitledFirstNameNoTooltip] во время приключений [inspiration_owner.GetHerHis]."
 pilgrimage_figurine_name: "Фигурка Waysaint Illioc из кости каракатицы"
 pilgrimage_figurine_description: "Фигурка Иллиока ва Оджейникана, шевальского генерала, сыгравшего важную роль в разгроме [arch_lich|E] Адваги Адвакампии. Его шлем наполнен бронзовыми деталями. Отправлено [owner.GetTitledFirstNameNoTooltip] [inspiration_owner.GetTitledFirstNameNoTooltip] во время приключений [inspiration_owner.GetHerHis]."
 saint_margaret_fingernails_name: "Ногти святой Тисии"
 saint_margaret_fingernails_description: "Агионистка Святая Тисия прославилась тем, что исцелила тысячи людей от чумы, несмотря на глупые теории о распространении болезней, таких как существование маленьких невидимых демонов, которые прилипают к коже, и их можно победить только мытьем рук (и, таким образом, хирурги полагаются на удаление защитного покрытия кожи). на). Предположительно, эти старые отвратительные порезы ногтей принадлежали ей. Отправлено [owner.GetTitledFirstNameNoTooltip] [inspiration_owner.GetTitledFirstNameNoTooltip] во время приключений [inspiration_owner.GetHerHis]."
