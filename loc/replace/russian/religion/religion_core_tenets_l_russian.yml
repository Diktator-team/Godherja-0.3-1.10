  #Abrahamic Tenets 
 tenet_cthonic_redoubts_desc: "Нет лучшего убежища, чем корни [aeras|E], нет крепости крепче, чем его торчащие шипы, нет паломничества более священного, чем его скрытые тропы. Мы смотрим на Творение с этих высоких вершин и чувствуем истинный вес Божественного."
  
 tenet_carnal_exaltation_desc: "Удовольствия плоти возвышенны в том смысле, что они превосходят другие человеческие переживания, приближая нас к божественному. Мы должны прославлять свои сексуальные желания и искать возможности для их удовлетворения."
  
  #Eastern Tenets 
 tenet_dharmic_pacifism_name: "Божественный пацифизм"
  
 tenet_bhakti_name: "Боги-покровители"
