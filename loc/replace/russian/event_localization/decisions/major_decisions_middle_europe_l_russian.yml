l_russian:
 middle_europe_decisions.0012.t: "Постимперское возрождение"
 middle_europe_decisions.0012.desc: "Наступает новая эра процветания. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] появился из темных веков как сияющий маяк искусства и философии.\n\nНаши города превращаются в изобилующие центры торговли, воздвигая чудесные новые соборы, чтобы конкурировать с древними памятниками [aversaria|E], привлекая художников, бардов и философов все виды. Под просвещенным покровительством моей династии люди [scoped_ruler.GetCulture.GetName] станут предметом зависти всех [the_continent|E]."
 middle_europe_decisions.0013.t: "Период Возрождения"
 middle_europe_decisions.0013.desc.french: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] переживает период великого процветания и роста на благо всего нашего народа.\n\nНаши города превращаются в изобилующие центры торговли, воздвигая чудесные новые соборы, чтобы конкурировать с древними памятниками [aversaria|E], рисуя художников, барды и философы всех мастей. Под просвещенным покровительством [scoped_ruler.GetTitledFirstName] и династии [scoped_ruler.GetDynasty.GetBaseName] мы станем предметом зависти всех [the_continent|E]."
 middle_europe_decisions.0013.desc.fallback: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] переживает период великого процветания и роста на благо всех людей [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nНовые города превращаются в изобилующие центры торговли, возводятся чудесные новые соборы, чтобы соперничать с древними памятниками [aversaria|E], рисуются художники. , барды и философы всех мастей. Под просвещенным покровительством [scoped_ruler.GetTitledFirstName] и династии [scoped_ruler.GetDynasty.GetBaseName] эта земля станет предметом зависти всех [the_continent|E]."
