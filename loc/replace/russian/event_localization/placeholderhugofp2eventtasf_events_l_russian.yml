l_russian:
 fp2_struggle.2000.t: "Беспорядок на рынке"
 fp2_struggle.2000.desc: "Осматривая рыночные улицы, я встречаю расстроенного инспектора [fp2_2000_market_inspector.GetFullName], пытающегося обеспечить соблюдение рыночных правил среди торговцев. «Беспорядок, масло у дверей Sojod, кролики без кожи и сыр в тарелках! Во имя Элион, вам всем лучше послушать меня прямо сейчас!»\n\nЭтот инспектор #emphasis должен#! наказывать нарушения рынка, при необходимости применяя насилие. Однако ослепленные жадностью торговцы игнорируют [fp2_2000_market_inspector.GetSheHe].\n\nЧто я могу сделать, чтобы помочь [fp2_2000_market_inspector.GetHerHim]?"
 fp2_struggle.2000.a: "Вмешайтесь в дело и пригрозите вызвать Верховного судью."
 fp2_struggle.2000.a.desc: "Инспекторы исправляют путь заблудшим торговцам,\n Верховный судья наказывает их по их приговору"
 fp2_struggle.2000.a.a: "Торговцы повинуются вам, но переубедить их не удается"
 fp2_struggle.2000.a.a.notif: "Разрастающаяся бюрократия"
 fp2_struggle.2000.a.b: "Вы решаете вопрос цивилизованно"
 fp2_struggle.2000.a.b.notif: "Приятный компромисс"
 fp2_struggle.2000.b: "Сделать им всем строгий выговор!"
 fp2_struggle.2000.b.desc: "Я лично произведу телесные наказания торговцев"
 fp2_struggle.2000.b.notif: "Демонстрация усердия"
 fp2_struggle.2000.b.notif.desc: "Потрясенные руганью инспектора, торговцы быстро очистили рынок."
 fp2_struggle.2000.d: "Почему правила должны мешать торговле?"
 fp2_struggle.2000.d.desc: "Если торговля будет вестись без оглядки на обычаи, она будет процветать, но это грозит нестабильностью рынка"
 fp2_struggle.2000.e: "Я не потерплю неповиновения! Стража!"
 fp2_struggle.2000.f: "Раз такое дело, то почему бы не построить еще и бордель?"
 fp2_struggle.2000.f.desc: "Вы поощряете торговцев к дальнейшему нарушению законов, пытаясь снизить напряженность."
 fp2_struggle.2000.f.notif: "Снисходительность к иноземным торговцам"
 fp2_struggle.2000.f.notif.desc: "Нарушения на рынке только увеличились, теперь инспектор перестал следить за соблюдением правил"
  
 fp2_struggle.2001.t: "Заброшенная деревня"
 fp2_struggle.2001.desc: "Когда я осматриваю земли, на которых располагается [ROOT.GetCharacter.Custom('FortifiedBuilding')], ко мне подходит крестьянский староста.\n\n«О [ROOT.Char.GetLadyLord], пощадите нас и спасите нашу деревню, которую угнетает [fp2_2001_desperate_county.GetHolder.GetName]. [fp2_2001_desperate_county.GetHolder.GetSheHe|U] уже очень долго пренебрегает нашим поселением. Народ мечтает о новом правителе, о вашей власти, [ROOT.Char.GetLadyLord]»."
 fp2_struggle.2001.desc.extra.a: "Владением [fp2_2001_desperate_county.GetName] правит ваш союзник, [fp2_2001_desperate_county.GetHolder.GetName]. Военная помощь бунтовщикам может стать актом агрессии.\n\n"
 fp2_struggle.2001.desc.extra.b: "[fp2_2001_desperate_county.GetHolder.GetName], правитель владения [fp2_2001_desperate_county.GetName], находится в состоянии перемирия с вами. Помощь крестьянам нарушит этот договор."
 fp2_struggle.2001.a: "Даю вам слово, владение [fp2_2001_desperate_county.GetNameNoTierNoTooltip] обретет свободу!"
 fp2_struggle.2001.a.desc: "Предполагается, что вы захватите владение [fp2_2001_desperate_county.GetNameNoTier] в течение #bold пяти лет#!"
 fp2_struggle.2001.a.a.desc: "[2001_scoped_chaplain.GetTitledFirstName] разочаруется в вас в случае провала"
 fp2_struggle.2001.a.notif: "Получена законная претензия"
 fp2_struggle.2001.b: "Вы готовы ради этого отвергнуть [fp2_2001_desperate_elder.GetFaith.HighGodNamePossessive]?"
 fp2_struggle.2001.b.desc: "Предполагается, что вы захватите владение [fp2_2001_desperate_county.GetNameNoTier] в течение #bold десяти лет#!"
 fp2_struggle.2001.b.notif: "Владение [fp2_2001_desperate_county.GetNameNoTierNoTooltip] принимает [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]"
 fp2_struggle.2001.b.notif.desc: "Добровольно или от отчаяния деревня [fp2_2001_desperate_county.GetNameNoTier] приняла #L [ROOT.Char.GetFaith.GetName|l]ую#! веру"
 fp2_struggle.2001.c: "Докажите мне свою верность, пусть [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip] полюбуется остриями ваших копий!"
 fp2_struggle.2001.d: "Начните с выплаты дани [Select_CString(ROOT.Char.IsFemale, 'своей новой госпоже', 'своему новому господину' )]..."
 fp2_struggle.2001.d.notif: "Отчаявшиеся крестьяне платят за свободу"
 fp2_struggle.2001.d.notif.desc: "Крестьяне владения [fp2_2001_desperate_county.GetName] собрали все свои немногие ценности, чтобы заплатить за освобождение"
 fp2_struggle.2001.e: "Мне жаль, но меня это не касается."
 fp2_struggle.2001.e.desc: "Вы бросаете крестьян на произвол судьбы, ими и дальше будет править [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f: "Я и [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip|l] союзники, и я сообщу [fp2_2001_desperate_county.GetHolder.GetHerHim] о вашем предательстве!"
 fp2_every_major_vassal_notifier: "Все могущественные вассалы"
 fp2_every_major_same_faith_vassal_notifier: "Все могущественные #L [dyloc_powerful_vassal_faith.GetName|l]ие#! вассалы"
 fp2_every_major_different_faith_vassal_notifier: "Все могущественные #L не[dyloc_powerful_vassal_faith.GetName|l]ие#! вассалы"
 fp2_every_major_same_culture_vassal_notifier: "Все могущественные [dyloc_powerful_vassal_culture.GetCollectiveNounNoTooltip|l]ие вассалы"
 fp2_one_independent_ruler_of_each_culture_notifier: "По одному [Concept( 'independent_ruler', 'независимому правителю' )|E] от каждой [cultures|El], вовлеченной в эту [Concept( 'struggle', 'борьбу' )|E]"
 fp2_struggle.2002.t.a: "Освобожденная деревня"
 fp2_struggle.2002.t.b: "Невыполненные обязательства"
  
 fp2_struggle.2003.t: "Отряд потерянных птиц"
 fp2_struggle.2003.desc: "Во владение [fp2_2003_county_town.GetName] прибыл отряд раненых и разочарованных наемников. Местные заявляют, что слышали о их намерениях «осесть после такого простого грабежа», и начинают волноваться.\n\nНапряжение нарастает, и, если мы не вмешаемся, может начаться конфликт."
 fp2_struggle.2003.a: "Попросить их уйти."
 fp2_struggle.2003.a.a.notif: "Разбойники игнорируют нашу просьбу"
 fp2_struggle.2003.a.b.notif: "Мирное решение"
 fp2_struggle.2003.b: "Предложить им место в городском гарнизоне."
 fp2_struggle.2003.b.desc: "Гарнизону пригодятся ветераны, а лучший способ приручить раненого зверя — покормить его"
 fp2_struggle.2003.c: "Прогнать их из города!"
 fp2_struggle.2003.c.desc: "Вы устраиваете неожиданный превентивный удар силами местного гарнизона, прогоняя вандалов\n"
 fp2_struggle.2003.c.a: "Наемники убивают солдат"
 fp2_struggle.2003.c.b: "Солдаты одолевают наемников"
 fp2_struggle.2003.c.b.notif: "Угроза наемников устранена"
 fp2_struggle.2003.d: "«Мне кажется, из вас выйдут неплохие фермеры!»"
 fp2_struggle.2003.d.desc: "Вы предлагаете купить пашни и инвентарь у местных и раздать его наемникам"
 fp2_struggle.2003.e: "Пусть местные сами разбираются."
 fp2_struggle.2003.e.desc: "Напряженность и без того высока, не стоит их провоцировать"
 fp2_struggle.2003.e.notif.a: "Наемники грабят деревни"
 fp2_struggle.2003.e.notif.b: "Крестьянская провокация приводит к трагедии"
 fp2_struggle.2003.e.notif.b.desc: "Местные просят наемников уйти, но это была провокация, чтобы оправдать нападение."
 fp2_struggle.2003.e.notif.c: "Наемники оседают"
 fp2_struggle.2003.e.notif.c.desc: "Наемникам понравилось в городе [fp2_2003_county_town.GetName], они поселились в нем, занялись земледелием и привнесли в регион приток неожиданных доходов и резерв умелых людей."
  
 fp2_struggle.2007.t: "Замок, достойный Велоса"
 fp2_struggle.2007.desc.main: "готовы для дальнейшего развития», — заявляет [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. — «С вашей помощью мы могли бы обезопасить владение [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] от возможных врагов за #emphasis намного#! меньшую цену. [2007_vassal_sponsor.GetTitledFirstName] просит воздвигнуть [ROOT.Char.Custom('FortifiedBuilding')] в #L [fp2_2007_foreign_faith.GetName|l]ом#! стиле и даже обещает выделить средства из своей казны. Но другие вассалы требуют нанять местного, #L [ROOT.Char.GetFaith.GetName|l]ого#!, архитектора. Кого бы вы ни выбрали, это прекрасная возможность укрепить державу в целом». Осталось лишь определить, #EMP кому#! достанется эта прекрасная возможность..."
 fp2_struggle.2007.desc.a: "«Ваши земли $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b: "«Земли, которыми владеет [fp2_2007_castle_holder.GetTitledFirstName], $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a: "Я найму [ROOT.Char.GetFaith.GetNameNoTooltip|l]ого архитектора."
 fp2_struggle.2007.a.castile: "К чему нам [ROOT.Char.GetFaith.GetNameNoTooltip|l]ое или [fp2_2007_foreign_faith.GetNameNoTooltip|l]ое? Я хочу [fp2_2007_allegedprotocastilean.GetNameNoTooltip|l]ого архитектора!"
 fp2_struggle.2007.a.notif: "Во владении [fp2_2007_free_real_estate.GetName] начнется строительство замка."
 fp2_struggle.2007.a.major_vassal_flavor: "Мнение могущественных вассалов-единоверцев не изменится, поскольку это ожидаемый результат."
 fp2_struggle.2007.a.castile.favor: "Никто не возражает против вашего выбора, потому что [fp2_2007_allegedprotocastilean.GetNameNoTooltip] — известный архитектор"
 fp2_struggle.2007.b: "Я найму [fp2_2007_foreign_faith.GetNameNoTooltip|l]ого архитектора."
 fp2_struggle.2007.b.flavor: "Это действие будет воспринято как заявление независимо от конфессии."
 fp2_struggle.2007.c: "Я лично спроектирую замок, что тут сложного?"
 fp2_struggle.2007.c.flavor: "Проектирование замка без астрономических затрат — практически невыполнимая цель."
 fp2_struggle.2007.c.roco: "Этим займется придворный архитектор."
 fp2_struggle.2007.c.notif.a.t: "Гнилой фундамент и стены в трещинах"
 fp2_struggle.2007.c.notif.a.desc: "Ваши планы замка — сплошной провал"
 fp2_struggle.2007.c.notif.b.desc: "Проект был успешным"
 fp2_struggle.2007.d: "Я #EMP не стану#! оплачивать строительство замков, особенно если мне они не достанутся!"
 fp2_struggle.2007.d.alt: "Этим землям не нужен замок, оставьте их в покое."
  
 fp2_struggle.2008.t: "[fps_2008_misdeed_actor.GetCouncilTitle] и [SCOPE.sC('fps_2008_misdeed_actor').GetHerHis] злодеяния"
 fp2_struggle.2008.desc: "Вечером [fps_2008_misdeed_actor.GetCouncilTitleFirstName] сидит в скудно освещенном зале совета. [fps_2008_misdeed_actor.GetHerHis|U] взгляд и перо буднично скользят по отчетам о расходах. Вот только рядом лежит монаршая печать. И может она там быть лишь с одной целью: [fps_2008_misdeed_actor.GetSheHe] собирается совершить мошенничество государственного масштаба! Подумать только, [fps_2008_misdeed_actor.GetWomanMan] [fps_2008_misdeed_actor.GetHerHis] положения решается на такое бесчестие, не убоявшись [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nБесчестно... но весьма искусно. Не поймай я [fps_2008_misdeed_actor.GetHerHis] с поличным, о происках не узнал бы никто!"
 fp2_struggle.2008.a: "Что ж, всё ясно! В темницу!"
 fp2_struggle.2008.b.a: "Научи меня подделывать документы, и можешь рассчитывать на помилование."
 fp2_struggle.2008.b.flavor: "Вы замалчиваете преступление в обмен на урок в искусстве обмана."
 fp2_struggle.2008.c: "А, это средства, предназначенные... мне, правда?"
 fp2_struggle.2008.c.flavor: "Вы замалчиваете преступление и участвуете в коррупционных происках."
 fp2_struggle.2008.d: "Вас подвергнут публичному осуждению на городской площади."
 fp2_struggle.2008.d.flavor: "Вы рассказываете о преступлении во всеуслышание и отдаете [fps_2008_misdeed_actor.GetHerHis] на народный суд. Это противоречит воинственным устремлениям ваших вассалов и советников."
  
 fp2_struggle.2009.t: "Ловля легендарных воров"
 fp2_struggle.2009.desc: "«Зря ты [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'полезла', 'полез' )] в этот замок, [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'несчастная', 'глупец' )]!» — кричит мой маршал, размахивая мечом перед носом [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'перепуганной незваной гостьи', 'перепуганного незваного гостя' )].\n\nВ ходе дальнейшего допроса [fp2_2009_garduna_young_thief.GetWomanMan] объясняет, что состоит в крупной преступной организации, обитель которой — [fp2_2009_involved_ruler.GetPrimaryTitle.GetName], а во главе стоит [Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'ужасная', 'ужасный' )] [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. «Так ты пытаешься обустроить у меня под носом новую воровскую гильдию?» — спрашиваю я, и [fp2_2009_garduna_young_thief.GetSheHe] молча кивает. [fp2_2009_garduna_young_thief.GetSheHe|U] [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'готова', 'готов' )] рассказать всё, что знает, в обмен на помилование."
 fp2_struggle.2009.a: "В этой державе слишком мало места для #EMP двух#! [Select_CString(ROOT.Char.IsFemale, 'королев', 'королей' )]."
 fp2_struggle.2009.a.flavor: "В обмен на помилование [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'воровка', 'вор' )] рассказывает, где прячется глава банды. Вы устраиваете грандиозную облаву и получаете титул «Убийца воров»."
 fp2_struggle.2009.b: "Расскажи, где прячутся твои сообщники, и я могу сохранить тебе жизнь."
 fp2_struggle.2009.b.blues: "Получает [trait|E] #TUT_KW «[GetTrait('depressed_1').GetName(GetNullCharacter)]»#! за выданных друзей"
 fp2_struggle.2009.c: "Гильдия воров. Это ведь новые... #emphasis налоги?#!"
 fp2_struggle.2009.d: "Работай на меня. Пусть пострадает [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.d.flavor.st: "Вы платите гильдии воров за исчезновение с ваших земель"
 fp2_struggle.2009.e: "[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] получит твою голову."
 fp2_struggle.2009.e.a: "Гильдия воров нанесет ответный удар и дестабилизирует случайное графство"
 # Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant. "Казандо а-ля Мартес Фойна"  #Машинный перевод 28.10.23!
 fp2_struggle.2010.t: "Охота на короля воров"
 fp2_struggle.2010.desc: "После путешествия в [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] я вхожу в заброшенное строение. [fp2_2009_garduna_guild_master.GetNameNoTooltip] ждал моего прибытия.\n\n"[ROOT.Char.GetFirstNameNoTooltip], я полагаю? Ваш [ROOT.Char.Custom('signature_weapon')] говорит мне, что вы здесь не для того, чтобы предложить мне сделку. Но воры ближе к торговцам, чем к солдатам. Мы могли бы уйти довольными, если бы вы платите мне. Тогда мне нечего делать с вашим [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 fp2_struggle.2010.b: "Готовься расстаться с головой, гадина!"
 fp2_struggle.2010.c: "Платить за защиту — лучше, чем драться..."
 fp2_struggle.2011.desc: "[fp2_2009_garduna_guild_master.GetFirstName] терпит поражение, гильдия воров и ее преступная сеть теряют силу."
 fp2_struggle.2011.a: "Хорошо быть [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королем' )] #DIE2 воров#!"
 fp2_struggle.2012.t: "С мест сообщают:"
 fp2_struggle.2012.desc: "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] гудит: город под властью безжалостных воров. Ясно, что учиняемые ими беспорядки оплачены из чьего-то кармана. Пока нужно назначить маршала и добиться спокойствия в регионе."
 fp2_struggle.2012.a: "Это нечестная игра!"
 fp2_struggle.2012.t.alt: "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt: "К этому письму я прилагаю отрубленную голову одного из воров, что досаждают обеим нашим державам. Прошу извинить меня за вольность, но после приведения приговора в исполнение мне пришло в голову сообщить вашему гарнизону в графстве [fp2_2009_involved_capital_county.GetNameNoTier], где прячутся сообщники [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'казненной', 'казненного' )]."
 fp2_struggle.2012.a.alt: "Что за восхитительный подарок, [fp2_2009_has_gifted_head.GetFirstNameNoTooltip]!"
  
 fp2_struggle.2013.t: "Секрет свободы"
 fp2_struggle.2013.desc: "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] в моих руках. Понимая это, [fp2_2013_prisoner_with_a_secret.GetSheHe] обращается ко мне с отчаянной мольбой... «Я расскажу, какую тайну скрывает [fp2_2013_secret_owner.GetFullNameRegnal], только отпустите!»"
 fp2_struggle.2013.a: "Что ж, открой тайну и отправляйся на все четыре стороны."
 fp2_struggle.2013.a.a: "Вы узнаете секрет, который хранит #TUT_KW [fp2_2013_secret_owner.GetFirstName]#!"
 fp2_struggle.2013.b: "Зачем договоры, когда есть пытки?"
 fp2_struggle.2013.b.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] не выдает тайну под пытками"
 fp2_struggle.2013.c: "Вероломная змея! [fp2_2013_secret_owner.GetFirstNameNoTooltip] узнает об этом!"
 fp2_struggle.2013.c.desc: "Вы не узнаете тайну. Зато о произошедшем узнает [fp2_2013_secret_owner.GetFirstNameNoTooltip]. [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] получит достойное наказание за вероломство."
 fp2_struggle.2013.c.a: "[fp2_2013_secret_owner.GetFirstName] решит, какое наказание получит [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.d: "Ничего не обещаю. Сначала скажи, тогда решим..."
 fp2_struggle.2014.t: "[Select_CString(ROOT.Char.IsFemale, 'Достойная', 'Достойный' )] [ROOT.Char.GetNameNoTooltip]!"
 fp2_struggle.2014.desc.start: "Спешу поблагодарить вас: [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] уже у меня. "
 fp2_struggle.2014.desc.light: "Однако, на мой взгляд, наказания [fp2_2013_prisoner_with_a_secret.GetSheHe] не заслуживает. Я освобождаю [fp2_2013_prisoner_with_a_secret.GetHerHis].$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start: "Значит, эта свинья пыталась продать мои тайны ради спасения собственной шкуры."
 fp2_struggle.2014.desc.heavy.outcome.prison: "$fp2_struggle.2014.desc.heavy.start$ Я прослежу, чтобы и [fp2_2013_prisoner_with_a_secret.GetSheHe], и эти секреты сохранились как можно дальше от посторонних глаз. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death: "$fp2_struggle.2014.desc.heavy.start$ Зато, с моего благословения, за дело взялся пыточных дел мастер! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end: "\n\nВы достойно поступили со мной, и я этого не забуду. Спасибо."
 fp2_struggle.2014.b: "Жаль, [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] [Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale, 'заслужила', 'заслужил' )] казнь. Что ж, зато мне обещали услугу."
 fp2_struggle.2015.t: "Записка на обороте"
 fp2_struggle.2015.desc:0 "Passing through my court, I notice an unrecognized face approach me. "My most [ROOT.Char.Custom('ComplimentAdjective')] liege, I am [fp2_struggle_2015_peasant_to_murder.GetFirstName], former courtier of [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has asked me to present myself before you and partake in your court. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has also given me a letter of introduction that only you may read." Then, [fp2_struggle_2015_peasant_to_murder.GetSheHe] hands me an enclosed letter.\n\nAfter breaking the seal, the letter simply reads: "Проходя через свой двор, я замечаю, что ко мне приближается незнакомое лицо. «Мой самый [ROOT.Char.Custom('ComplimentAdjective')] вассал, я [fp2_struggle_2015_peasant_to_murder.GetFirstName], бывший придворный [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] попросил меня предстать перед вами и принять участие в вашем суде. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] также дал мне рекомендательное письмо, которое можете прочитать только вы. " Затем [fp2_struggle_2015_peasant_to_murder.GetSheHe] вручает мне вложенное письмо.\n\nПосле того, как печать сломана, в письме просто написано: «#EMP Дорогой [ROOT.Char.GetFirstName], пожалуйста, убейте подателя этого письма#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]»"  #Машинный перевод 28.10.23!
 fp2_struggle.2015.a: "«Добро пожаловать! Прошу, вот [ROOT.Char.Custom('GetExpensiveDrink_Singular')] #DIE2 (с отравой)#!, отведайте»."
 fp2_struggle.2015.a.a: "Вы пресекли попытку отравления"
 fp2_struggle.2015.a.murder_scheme: "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] продолжит покушаться на жизнь персонажа [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b: "Отравлен придворный!"
 fp2_struggle.2015.b: "Не обращать внимания на письмо. Пусть [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] служит при вашем дворе."
 fp2_struggle.2015.c: "«Вас приговорили к смерти. Бегите, пока можете»."
 fp2_struggle.2015.c.a: "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] «загадочным образом» не успевает сбежать"
 fp2_struggle.2015.c.b: "Теперь [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] будет думать, что [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] [Select_CString(fp2_struggle_2015_peasant_to_murder.IsFemale, 'мертва', 'мертв' )]"
 fp2_struggle.2016.t: "[Select_CString(ROOT.Char.IsFemale, 'Глупая', 'Глупый' )] [ROOT.Char.GetFirstNameNoTooltip]!"
 fp2_struggle.2016.desc: "Я знаю, что от вашей руки #DIE2 (хотя и по моей просьбе)#! погиб мой любимый гонец — [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Но не волнуйтесь, я, как ваш верный вассал, сохраню эту тайну. По крайней мере, пока мы помогаем друг другу, как добрые друзья."
 fp2_struggle.2016.a: "Меня обманули! Ах ты, [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t: "$fp2_struggle.2017.t$:"
 fp2_struggle.2018.t.outcome.a: "Зарождающаяся дружба"
 fp2_struggle.2018.t.outcome.b: "Приятное общество"
 fp2_struggle.2018.t.outcome.c: "Неприятное времяпрепровождение"
 fp2_struggle.2018.desc.desc_combat_clarification: "Я представляю себе, как с лязгом встречаются наши клинки, в моём разуме разворачивается яростное сражение, непрерывно прорабатывается стратегия и крепнет решимость.\n\nМы не так уж долго двигаем фигуры по доске, но в пылу азарта доска давно исчезла, и мы стоим на воображаемом поле боя; с каждым мгновением продвигаясь к победе, ожесточенно сражаясь за каждую пешку...\n\n"
 fp2_struggle.2018.desc.desc_intro: "Минуты превращаются в часы, и вот уже закат говорит нам, что пора заканчивать. Тогда [fp2_2017_gamervassal.GetFirstNameNoTooltip] замечает... "
 fp2_struggle.2018.desc.good_intro_match: "«Восхитительный матч!"
 fp2_struggle.2018.desc.bad_intro_match: "«М-да, ну и игра... Вам стоит чаще практиковаться. Все ходы были простыми и предсказуемыми, а я не особенно люблю играть с соперником, который даже защититься толком не может. "
 fp2_struggle.2018.desc.fought_hard: "$fp2_struggle.2018.desc.good_intro_match$ Вы сражались изо всех сил, и это достойно уважения. "
 fp2_struggle.2018.desc.was_creative: "$fp2_struggle.2018.desc.good_intro_match$ Вы застали меня врасплох своей королевской защитой гиппопотама. Смелый был ход, ничего не скажешь! "
 fp2_struggle.2018.desc.match_end_win: "И вы заслуженно победили! "
 fp2_struggle.2018.desc.match_end_loss: "И всё же победа была за мной. "
 fp2_struggle.2018.desc.match_end_loss_noticed: "Мне всё равно удалось победить, хотя сдается мне, вам этого и хотелось. "
 fp2_struggle.2018.desc.social_pre_intro: "Мы коротаем время за выпивкой и разговорами обо всём на свете, от простых новостей из близлежащих деревень до дуэлей, которые устраивают [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit: "[fp2_2017_gamervassal.GetFirstName] совершенно [Select_CString(fp2_2017_gamervassal.IsFemale, 'поглощена', 'поглощен' )] беседой и вдохновенно подхватывает каждую новую тему."
 fp2_struggle.2018.desc.social_pre_intro_good: "[fp2_2017_gamervassal.GetFirstName] явно [Select_CString(fp2_2017_gamervassal.IsFemale, 'довольна', 'доволен' )] беседой и гостеприимством.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad: "[fp2_2017_gamervassal.GetFirstName] заметно [Select_CString(fp2_2017_gamervassal.IsFemale, 'скучала и отвлекалась', 'скучал и отвлекался' )] на протяжении всей беседы...\n\n"
 fp2_struggle.2018.desc.social_intro: "«Пожалуй, довольно с нас выпивки. "
 fp2_struggle.2018.desc.social_good: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] — это нечто, спасибо. "
 fp2_struggle.2018.desc.outcome_0: "Мне было очень весело. Нам нужно чаще видеться!»"
 fp2_struggle.2018.desc.outcome_1: "Было весело. Возможно, я однажды загляну вновь»."
 fp2_struggle.2018.desc.outcome_2: "Мне пора, [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))], наверное, меня уже ищет. До свидания, [ROOT.Char.GetFirstNameNoTooltip]»."
 fp2_struggle.2018.a: "Успех! Мне удалось расположить [fp2_2017_gamervassal.GetHerHis] к себе!"
 fp2_struggle.2018.b: "Пусть мы и не стали близкими друзьями, но прекрасно провели время!"
 fp2_struggle.2018.c: "Эх, всё прошло не очень-то гладко..."
 fp2_struggle.2020.t: "Açò és or, xata!"
 fp2_struggle.2020.desc: "[fp2_2020_valencia.GetName] встречает меня гостеприимно: крестьянка протягивает кружку молока. Мне еще не доводилось пробовать ничего слаще. «Что это за чудо?» — спрашиваю я. «Молоко земляного миндаля», — отвечает она.\n\nЖарким летним днем отказаться от подобного напитка решительно невозможно. Ни один ребенок не сдержит радостного смеха, если предложить ему такую кружку, и ни один валенсиец не в силах устоять перед этой сладостью. #EMP Это не молоко, это золото!#!"
 fp2_struggle.2020.a: "«Отныне пусть [fp2_2020_valencia.GetNameNoTooltip] выращивает только земляной миндаль!»"
 fp2_struggle.2020.a.desc: "Вы заставляете крестьян выращивать только земляной миндаль и поставлять эту роскошь в столицу."
 fp2_struggle.2020.b: "«Отдайте мне все бочонки, они станут украшением следующего пира!»"
 fp2_struggle.2020.c: "«Я не соблазнюсь этим питьем, убирайся!»"
 fp2_struggle.2020.c.desc: "С тяжелым сердцем вы преодолеваете страсть к орчате. И приобретаете репутацию человека, способного противостоять великим искушениям."
 fp2_struggle.2020.d: "Поддержать расширение посевов земляного миндаля на полях."
  
 fp2_struggle.2021.t: "Возвращение Короля воров"
 fp2_struggle.2021.desc: "«Здравствуй, [ROOT.Char.GetFirstName]. Полагаю, ты уже и не [Select_CString(ROOT.Char.IsFemale, 'чаяла', 'чаял' )] меня увидеть. "
 fp2_struggle.2021.desc.alt.cutout: "Особенно после того, как ты много лет назад [Select_CString(ROOT.Char.IsFemale, 'разгромила', 'разгромил' )] мою организацию. Но то, что сломано, можно и починить. Мне надоело играть в кошки-мышки. Позволь мне беспрепятственно уйти, и, как только [fp2_2021_old_napoly.GetNameNoTier] примет меня, ты обо мне больше не услышишь. Гильдия возродится далеко от тебя и твоих богатств»."
 fp2_struggle.2021.desc.alt.paidoff: "Да, я помню, что мы обещали больше не докучать тебе. Но мой кошель стал чересчур легок, и мне это не нравится. Здесь раздолье для преступников, но только не для организованных. Я и мои люди решили, что [fp2_2021_old_napoly.GetNameNoTier] подходит нам куда лучше. Позволь нам беспрепятственно покинуть твои земли, и можешь забыть о нас навсегда»."
 fp2_struggle.2021.desc.alt.work: "Но мне очень понравилось работать с тобой в прошлый раз, а для меня [Select_CString(ROOT.Char.IsFemale, 'каждая надежная', 'каждый надежный' )] [ROOT.Char.GetWomenMen] — на вес золота. Пока я на коне, хочу вовремя выйти из игры. Меня манит [fp2_2021_old_napoly.GetNameNoTier] — поможешь мне спокойно туда добраться?»"
 fp2_struggle.2021.desc.alt.behead: "[fp2_2009_garduna_young_thief.GetFirstName] меня не волнует, я собираюсь на покой. Слишком много стало в моей жизни отрубленных голов — я всё чаще задумываюсь, что моя полетит следующей. Позволь мне беспрепятственно добраться до нового места — пусть это будет [fp2_2021_old_napoly.GetNameNoTier], — и ты обо мне больше не услышишь. Ни к чему дописывать нашу историю кровью»."
 fp2_struggle.2021.desc.outro: "[fp2_2009_garduna_guild_master.GetFullNameNicknamed] говорит, нервно сжимая мешочек с монетами в одной руке и скрытое оружие в другой."
 fp2_struggle.2021.a: "«Хорошо, я помогу тебе отправиться в Наупирну»."
 fp2_struggle.2021.a.alt: "«Вместо этого, как насчет того, чтобы просто удалиться в Наупирну?»"
 fp2_struggle.2021.a.a: "[fp2_2009_garduna_guild_master.GetFirstName] отправится в государство [fp2_2021_old_napoly.GetName] и исчезнет"
 fp2_struggle.2021.b: "«А почему бы тебе не поступить на службу ко мне?»"
 fp2_struggle.2021.c: "«Какой утомительный план. А как тебе карьера шпиона вместо преступлений?»"
 fp2_struggle.2021.c.flavor: "[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] получает от вас достаточно денег для создания шпионской сети, которая будет искать выгодные вам секреты."
 fp2_struggle.2021.c.a: "Шпионская сеть найдет и сообщит вам до двух секретов других правителей, вовлеченных в борьбу"
 fp2_struggle.2021.c.spynet.a: "Шпионская сеть узнала секреты:"
 fp2_struggle.2021.c.spynet.b: "Шпионская сеть не смогла найти секреты"
 fp2_struggle.2021.c.spynet.b.desc: "Шпионская сеть, которую возглавляет [fp2_2009_garduna_guild_master.GetFirstName], не смогла найти ценных тайн, но ваш тайный советник многому научился..."
 fp2_struggle.2021.d: "«Нет, на сей раз тебе не уйти! Готовься!»"
 fp2_struggle.2021.d.alt: "Твоя правда, твоя голова #EMP и впрямь#! полетит следующей! #BER Умри!#!"
 fp2_struggle.2021.d.a: "Убийство старых врагов"
 fp2_struggle.2021.d.b: "@warning_icon! Вы и [dueltarget.GetFirstName] будете сражаться на поединке до смерти"
  
 fp2_struggle.2023.t: "Король-бард"
 fp2_struggle.2023.desc: "Лагерь разбит там, где граничат наша держава и [fp2_2023_foreign_king.GetPrimaryTitle.GetName]. Внезапно в шатер, где я сижу, входит [fp2_2023_enemy_knight.GetWomanMan] и требует встречи с «новым командиром». Я инстинктивно шагаю вперед.\n\n«Так это ты новый командир? Лады, выбирай состязание. Проигравший угощает выпивкой весь лагерь победителя!» — говорит командир чужеземного лагеря [fp2_2023_enemy_knight.GetFirstName]. То, что я — не простой военачальник, а [ROOT.Char.GetFirstNameRegnal], [SCOPE.sC('fp2_2023_enemy_knight').GetHerHis] явно не заботит."
 fp2_struggle.2023.a.desc: "Вы сообщаете солдатам, кто вы, прекращаете празднество и заставляете свое войско приседать в наказание за панибратство с врагом при исполнении обязанностей."
 fp2_struggle.2023.a.a: "Тупица, я [ROOT.GetCharacter.GetFullNameNoTooltip]!"
 fp2_struggle.2023.b: "«Мы будем состязаться в едком слоге — пусть наши рифмы остроумно обличат наших же сюзеренов!»"
 fp2_struggle.2023.b.desc: "Каждый из вас слагает стих о пороках вражеского правителя, затем вы зачитываете их перед довольной толпой."
 fp2_struggle.2023.b.a: "В ваших стихах [fp2_2023_foreign_king.GetFirstNameRegnal] превращается в посмешище"
 fp2_struggle.2023.b.b: "Ваши стихи освистали"
 fp2_struggle.2023.c: "«Пусть спор уладит дружеский поединок! Защищайся!»"
 fp2_struggle.2023.c.desc: "Вы устраиваете несмертельный поединок с вражеским командиром. Его исход определит, кто заплатит за выпивку."
 fp2_struggle.2023.c.exptooltip: "Ваш опыт в [Concept('martial_lifestyle', 'военном деле')|E] увеличивается после матча."
 fp2_struggle.2023.c.a: "Вы побеждаете вражеского командира"
 fp2_struggle.2023.c.b: "[fp2_2023_enemy_knight.GetName] побеждает"
 fp2_struggle.2023.d: "«К чему добираться до таверны? Будем соревноваться, кто выпьет больше эля!»"
 action_considered_haram_warning: "@warning_icon! #italic Это действие считается#! #X харамом#!#italic !#!"
 fp2_struggle.2023.d.a: "Вы напиваетесь до беспамятства"
 fp2_struggle.2023.d.b: "Бочонок вам не соперник"
 fp2_struggle.2025.t: "Страдания победителя"
 fp2_struggle.2025.desc: "В теплых солнечных лучах греется клочок земли с неухоженными полями и полуразрушенными хижинами, где лишь ветер одиноко завывает среди дряхлых камней. Что ж, [fp2_2025_razed_land.GetNameNoTier] знает много таких краев, покинутых жителями, которые бежали от войны, да так и не вернулись. Да и куда им было возвращаться, если теперь здесь господствует [ROOT.Char.GetPrimaryTitle.GetName] и реет флаг победителя?\n\n«Прекрасно, правда? — спрашивает [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]. — Незанятая земля. Только и ждет, когда кто-нибудь займется ее возрождением. Здесь мы можем воздвигнуть памятник своему успеху»."
 fp2_struggle.2025.a: "Нужно дать нашим новым подданным время справиться с горем, а не сражаться."
 fp2_struggle.2025.b: "Отличная идея! Здесь будет выситься величайший из памятников!"
 fp2_struggle.2025.c: "Мы восстановим этот город."
 fp2_struggle.2025.d: "Я построю здесь временный аванпост для охраны новых владений."
 fp2_struggle.2050.title_main_ichi: "Неловкость"
 fp2_struggle.2050.title_main_ni: "Слухи при дворе"
 fp2_struggle.2050.title_main_san: "Неприязненный шепот"
 fp2_struggle.2050.title_main_shi: "Заботы"
 fp2_struggle.2050.t_about_generic: "Об Эль Сиде"
 fp2_struggle.2050.t_about_muslim: "Об Эль Сиди"
