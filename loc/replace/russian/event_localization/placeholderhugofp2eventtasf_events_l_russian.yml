 fp2_struggle.2050.desc_court: "Шепот распространяется по моему двору, как тлеющие угли. Такое ощущение, что все вокруг меня считают, что [fp2_2050_el_cid.GetFullName] действовал за моей спиной.\n\nСлухи о украденных дани, несанкционированных военных действиях и других действиях, которые ставят мой суд под сомнение мой авторитет. Я не сомневаюсь в честности [fp2_2050_el_cid.GetFirstName], но могу ли я позволить себе удерживать человека, который привлекает ко мне такие дурные слухи? Их не остановить сейчас, и если я не буду действовать в ближайшее время, меня сочтут слабым."
 fp2_struggle.2050.desc_knights: "[ROOT.GetCharacter.Custom('FortifiedBuilding')] встречает меня неестественной тишиной. Я замечаю, что все мои [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] выглядят как-то подавленно. Своим присутствием [fp2_2050_el_cid.GetFullNameNicknamed] вдохновляет простых солдат на великие подвиги, но любой [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] меркнет в сиянии его славы.\n\nНет ни малейшего сомнения, что столь талантливый командир и легендарный воитель, как [fp2_2050_el_cid.GetFirstNameNicknamed], просто необходим моей армии, но, с другой стороны, если сила одного становится слабостью многих... Могу ли я оставить при себе человека, если при этом мои [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] падут духом?"
 fp2_struggle.2050.desc_nobles: "В последнее время дворяне со всей державы делятся со мной сомнениями и слухами, а некоторые, не стесняясь в выражениях, отпускают нелестные замечания о том, как ведет себя [Select_CString(fp2_2050_el_cid.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Знати не нравится, что [fp2_2050_el_cid.GetFirstName] ходит у меня в любимчиках, и очень хочется, чтобы низкородный выскочка-[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] сгинул прочь, пока кому-то из других простолюдинов не вздумалось пойти по его стопам. Пусть когда-то [fp2_2050_el_cid.GetFirstName] тоже был дворянином, но сейчас это [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]-самоучка, а значит, угроза для общественного уклада всей державы.\n\nПринимать решение предстоит мне, но пора признать: пока [fp2_2050_el_cid.GetFirstName] подле меня, мои отношения с дворянством под угрозой."
 fp2_struggle.2050.desc_faith: "Повсюду укоризненные взгляды, и [ROOT.Char.Custom('DefaultPriestTitlePlural')] тоже взирают на меня без особого уважения. Откуда-то поползли беспочвенные слухи, будто я так жажду чужих земель и золота, что даже [ROOT.GetCharacter.GetFaith.HighGodName] мне больше не указ, зато безбожные наемники, которым плевать, за что сражаться, — лучшие друзья и соратники.\n\nИх недалекие умишки витают в облаках, где благородные и благочестивые рыцари защищают веру. А ведь в реальности всё не так — именно такие, как [fp2_2050_el_cid.GetFirstNameNicknamed], оберегают нас от беды. И всё же не видать мне расположения духовенства, если [SCOPE.sCharacter('fp2_2050_el_cid').GetSheHe] останется при мне."
 fp2_struggle.2050.a: "[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)|U] заслуживает доверия и останется подле меня!"
 fp2_struggle.2050.a.serve_tooltip: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] остается у вас на службе."
 fp2_struggle.2050.a.notif.t: "[fp2_2050_el_cid.GetNicknameNoTooltip|U] остается"
 fp2_struggle.2050.b: "[fp2_2050_el_cid.GetFirstNameNoTooltip] продолжит служить мне, несмотря ни на что!"
 fp2_struggle.2050.c: "Возможно, пора его отпустить..."
 fp2_struggle.2050.c.notif: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] будет искать работу в другом месте..."
 fp2_struggle.2051.t: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc: "[fp2_2050_el_cid.GetFullName], знаменитый рыцарь, также известный под прозвищем [fp2_2050_el_cid.GetNicknameNoTooltip|U], желает поступить ко мне на службу. Без сомнения, он талантливый командир и воин, о котором впору слагать легенды при жизни.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] без колебаний готов работать на любого, кто окажет ему радушный прием. Это отличная возможность нанять рыцаря, способного единолично переломить ход сражения в нашу пользу."
 fp2_struggle.2051.a: "О, добро пожаловать! Ты заслуживаешь высокого поста при моем дворе."
 fp2_struggle.2051.b: "Столь талантливым людям всегда рады в моей державе."
 fp2_struggle.2051.c: "Поищи работу в другом месте, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
