l_russian:
 warhorse.0002.desc: "Вдохновленный знаменитыми ездовыми животными, принадлежащими лидерам и героям древности, я назову свой [ROOT.Char.Custom('HorseStoryMareStallion')] в честь одного из них."
 warhorse.0002.a: "Сетинокс — храбрый скакун автократира Нотикса!"
 warhorse.0002.b: "Тетикор — конь последнего великого восточного короля, безусловно, был высокого происхождения!"
 warhorse.0002.c: "Ямарат — лошадь, освободившая [sarradon|E]!"
 warhorse.0002.d: "Ирмад — конь Разрушителя ведьм!"
 warhorse.0002.e: "Trueheart — знаменитый [griffon|E] Верховного Короля Беллианцев!"
 warhorse.0003.yirradan: "Йиррадан — мать всех лошадей, говорили они!"
 warhorse.0003.anadarinax: "Артенакс — последний [dragon|E]!"
 warhorse.0003.aerdjigon: "Эрджигон — лошадь, породившая восточную степь!"
