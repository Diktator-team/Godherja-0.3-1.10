 martial_chivalry.0007.desc: "Я думал, что верховая езда заставит меня чувствовать себя лучше. Что небольшое усилие поможет мне исцелиться. Когда я падаю в воздух, боль от ран оставляет меня на краткий миг невесомости. Это лучшее, что я чувствовал за последние несколько недель.\n\nКогда я падаю на землю, мне больше не нужно беспокоиться о боли или любых других мелочах."
