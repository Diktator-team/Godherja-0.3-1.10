l_russian:
 ## Our Caravans are being attacked by Agionist Nobles by Isabella Welch, edited by Lonely Knight 
 court.4350.t: "Шафрановый пожар"
 court.4350.desc: "Мой [concerned_marshal.GetCouncilTitle] только что закончил говорить с парой обугленных торговцев, которые хромали в мой тронный зал. "Цепь наших торговых караванов, доставляющих шафран из [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], подверглась набегу. Злодеи были не бандитами, а сворой землевладельцев-агионистов в кирасах [aversarian|E]."\n\n[concerned_marshal.GetSheHe|U] глубоко вздыхает. "Болтуны, ностальгирующие по [Concept('kahdavrakan_supper','massacring our people')], пытаются спровоцировать нас на войну под носом у их сюзерена. Если мы отомстим, мы рискуем скомпрометировать соглашения с [caravan_attacker_liege.GetName] об импорте предметов роскоши, столь любимых нашими придворными.""
 court.4350.a: "Не обращать внимания на это фиглярство довольно сложно, но торговля превыше всего."
 court.4350.b: "А давайте сами устроим пару набегов!"
 court.4350.c: "Посмотрим, как они запищат, если мы прекратим торговлю сахаром!"
 court.4350.c.tt: "#F Вы перестаете торговать с персонажем [caravan_attacker_liege.GetNameNoTooltip]#!"
  
 ## Our Nobles are attacking Sarradonian Caravans by Isabella Welch, edited by Lonely Knight 
  
 court.4355.t: "Кто посмеет сразиться с [sarradonian|E]?"
 court.4355.desc: "«Мой повелитель, — кричит мой [reporting_marshal.GetCouncilTitle], — я слышал, как [caravan_attacker.GetTitledFirstName] хвастается, что [caravan_attacker.GetSheHe] и стая дворян, как обычные разбойники, совершают набеги на караваны с сахаром из [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. Эти псы пускают слюни на священную войну и пытаются чтобы спровоцировать §_ 4. Тем не менее, я полагаю, что торговля нам нужна гораздо больше, чем любое сражение—"\n\n"Нам не нужна еда, только чтобы пить кровь тех, кто бросает вызов Восьмерке!" — кричит [caravan_attacker.GetTitledFirstNameNoTooltip] через тронный зал."
 court.4355.a: "Прекрасная работа! Грабить неверующих - эосианская мера!"
 court.4355.a.tt: "Вы поддерживаете продолжение налетов на торговцев"
 court.4355.b: "Охранники! Бейте [caravan_attacker.GetHerHim] сахарницей, пока [caravan_attacker.GetSheHe] не покается перед Дикайносом."
 court.4355.c: "Думаю, [caravan_attacker.GetSheHe] продолжит грабежи, невзирая на мои приказы."
 court.4355.c.tt: "#F [caravan_attacker.GetSheHe|U] продолжит#!"
