l_russian:
 court.6050.desc_sonetti: "Есть страницы за страницами поэзии, изящной по форме, но похотливой по своей природе. Ангельская красота всевозможных женщин возвышается нежными словами, едва прикрывающими самое низменное желание поэта..."
 6050.desc_generic: "Это явно распутный текст, до краев наполненный чувственными искушениями, низкими обольщениями и гибкими лонами..."
 hold_court.6230.d: "[ROOT.Char.GetFaith.HighGodName] направляет их."  #Машинный перевод 28.10.23!
