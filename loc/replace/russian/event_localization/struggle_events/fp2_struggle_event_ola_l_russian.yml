 awesome_toledo_sword_name: "Меч [great_swordsmith.GetTitledFirstNamePossessiveNoTooltip]"
 awesome_toledo_sword_desc: "Этот меч является величайшим творением из всех, что [Select_CString(great_swordsmith.IsFemale, 'выковала', 'выковал' )] [great_swordsmith.GetName] из владения [toledo_county.GetNameNoTierNoTooltip] с применением секретных методов, которые [great_swordsmith.GetSheHe] [Select_CString(great_swordsmith.IsFemale, 'унесла', 'унес' )] с собой в могилу. По слухам, [Select_CString(great_swordsmith.IsFemale, 'эта гениальная, но надменная женщина вложила', 'этот гениальный, но надменный мужчина вложил' )] в меч часть своей души. И действительно, воля его обладателя становится твердой, как сталь."
  
 fp2_struggle.1012.t: "Шедевр"
 fp2_struggle.1012.desc: """Все готово", [great_swordsmith.GetName] говорит.\n\n"Это меч, который я тебе обещал, одна из моих лучших работ. Его лезвие изготовлено из лучшего сплава, какой только можно вообразить, какой только мог сделать салисианский кузнец. У него действительно, как говорится, #italic железная душа#!. Клинок, подходящий для [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] вроде тебя.""
 fp2_struggle.1012.a: "Он... великолепен. Ступайте с миром. "
 fp2_struggle.1012.b: "Потрясающе. Я могу убедить вас остаться у меня на службе?"
 fp2_struggle.1012.swordsmith_leaves: "Завершив свой труд, [great_swordsmith.GetName] покидает вас, чтобы возглавить гильдию кузнецов, как было обещано."
 fp2_struggle.1012_swordsmith_stays: "[great_swordsmith.GetName] остается у вас при дворе"
  
 toledo_sword_name: "Салисианский меч"
 toledo_sword_desc: "Этот клинок — шедевр сализианской стали, исключительно прочный и долговечный. Небольшая надпись возле основания говорит, что она была выкована #italic великим кузнецом#! [great_swordsmith.GetName] в [blacksmith_county.GetNameNoTierNoTooltip]."
  
 fp2_struggle.1050.t: "Сны о погибели"
 fp2_struggle.1050.desc_opening: "[visionary_spouse.GetTitledFirstName] приходит ко мне под покровом ночи, [Select_CString(visionary_spouse.IsFemale, 'бледная и трясущаяся', 'бледный и трясущийся' )]. «Мне было видение, — говорит [visionary_spouse.GetSheHe]. — Я [Select_CString(visionary_spouse.IsFemale, 'стояла', 'стоял' )] на поле, заваленном телами."
  
 fp2_struggle.1050.desc_christian: "Наши города были воздвигнуты, наши храмы разрушены, наш народ втоптан в тину собственной крови."
 fp2_struggle.1050.desc_islamic: "Святое Королевство пало, наши храмы сожжены, наши братья и сестры свалены в братские могилы, окруженные падальщиками."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen: "Наши дома сожжены, рунные камни низвергнуты, а воины пали без славы или чести."
 fp2_struggle.1050.desc_non_barbarian_heathen: "Наши города разрушены, храмы сожжены, а люди перебиты или угнаны в плен."
  
 fp2_struggle.1050.desc_islamic_heritage: "Я [Select_CString(visionary_spouse.IsFemale, 'видела', 'видел' )], как было разрушено всё, созданное нашими предками на этой земле».\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop: "Реликвии наших Святых Пути были брошены в бушующий огонь."\n\n"
 fp2_struggle.1050.desc_middle_neutral_version: "Все строения разрушены, на земле воцарились смерть и разруха».\n\n"
  
 fp2_struggle.1050.desc_love_and_warmth_ending: "«Помоги мне, любовь моя. Я боюсь, что мои сны станут явью и всё это произойдет на самом деле. Обними меня. Мне так холодно»."
 fp2_struggle.1050.desc_no_love_and_warmth_ending: "«Дорогой [ROOT.Char.GetWifeHusband], пожалуйста, послушай. Меня одолевает не обычная болезнь. Я боюсь, что мои сны верны, что эти вещи могут сбыться. Пожалуйста, не позволяй им. Ты должен сохранить веру»."
 fp2_struggle.1050.a: "Ты занимаешься ведовством?"
 fp2_struggle.1050.b: "Соберись, это [ROOT.GetCharacter.GetFaith.HighGodName] испытывает тебя."
 fp2_struggle.1050.c: "Расскажи мне о своих видениях."
 fp2_struggle.1050.d: "Оставь меня в покое, я планирую новые завоевания."
 fp2_struggle.1050.condition_might_improve: "Возможно, [visionary_spouse.GetTitledFirstNameNoTooltip] придет в порядок"
 fp2_struggle.1050.condition_might_get_worse: "Возможно, [visionary_spouse.GetTitledFirstNameNoTooltip] продолжит видеть эти сны"
 fp2_struggle.1050.condition_might_get_very_worse: "Возможно, [visionary_spouse.GetTitledFirstNameNoTooltip] продолжит сходить с ума"
 comforting_spouse_visionary_toast.success: "[visionary_spouse.GetTitledFirstName] успокаивается, выслушав вас"
 comforting_spouse_visionary.failure: "[visionary_spouse.GetTitledFirstName] не верит вашим словам"
  
 fp2_yearly.8004.t: "Школа переводчиков в провинции [translation_capital.GetNameNoTierNoTooltip]"
 fp2_yearly.8004.desc_opening: "Вдохновленные духом примирения в Иберии, ученые со всего полуострова собираются в библиотеках моего государства. Быть может, я смогу направить их силы на что-нибудь полезное...\n\n"
 fp2_yearly.8004.desc_chaplain: "[Select_CString(translation_enthusiast.IsFemale, 'Моя', 'Мой' )|U] [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] [Select_CString(translation_enthusiast.IsFemale, 'подошла', 'подошел' )] ко мне с предложением. «Нам нужно собрать группу переводчиков, — говорит о[translation_enthusiast.GetSheHe], — а во главе ее могу встать я. Давайте соберем по всей нашей земле самых способных переводчиков, даже безбожников, и пусть они работают под вашим покровительством. При вашей поддержке город[translation_capital.GetNameNoTierNoTooltip] может стать светочем просвещения!»"
 fp2_yearly.8004.desc_wanderer: "К вам в двор является ученый странник [translation_enthusiast.GetTitledFirstName]. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — говорит [translation_enthusiast.GetSheHe], — я [Select_CString(translation_enthusiast.IsFemale, 'освоила', 'освоил' )] десятки языков и могу помочь вам организовать работу по переводам. Давайте соберем по всей земле самых способных переводчиков, и пусть они работают под вашим покровительством. Провинция [translation_capital.GetNameNoTierNoTooltip] может стать светочем просвещения»."
 fp2_yearly.8004.a: "Я не пожалею #italic ни монеты#! на поиски лучших переводчиков!"
 fp2_yearly.8004.b: "Раз ты [Select_CString(translation_enthusiast.IsFemale, 'такая способная', 'такой способный' )], то ты всё и переводи."
 fp2_yearly.8004.c: "С библиотеками одна морока..."
 recruiting_brilliance_toast.success: "Вы нашли отличных переводчиков"
 recruiting_mediocrity_toast.failure: "Вы взяли посредственных переводчиков"
  
 fp2_yearly.8005.t: "Под сенью пинии"
 fp2_yearly.8005.desc_opening: "В самый жаркий час дня одни сидят в тени огромной пинии, играют на лютнях и флейтах."
 fp2_yearly.8005.desc_iberian: "Они поют на галисийско-португальском и каталонском о жизни, потерях и несчастной любви."
 fp2_yearly.8005.desc_arabic: "Они поют на арабском о красоте, славе, любви потерянной и вновь обретенной."
 fp2_yearly.8005.desc_language_neutral: "Они поют на разных языках, но мое сердце понимает каждое слово."
 fp2_yearly.8005.desc_middle_part: "Я слышу их с балкона, и их песни бередят мне сердце.\n\nНо я не знаю, кто эти музыканты, а когда я покидаю просторные залы дворца и подхожу к дереву, их там уже нет."
 fp2_yearly.8005.desc_post_troubadours: "Мне казалось, таким талантом и остроумием наделены только трубадуры Окситании, но похоже, это не так.\n\nКак же мне справиться с этими проклятыми #italic чувствами#!?"
 fp2_yearly.8005.desc_pre_troubadours: "\n\nНеужели они посланцы с того света и настоящий их дом — [ROOT.Char.GetFaith.PositiveAfterLife|U]? Или они призраки, которых подсылает ко мне [ROOT.Char.GetFaith.DevilName]? Быть может, это не так... Но как мне справиться с этими проклятыми #italic чувствами#!?"
 fp2_yearly.8005.a: "Эта песня наполнила мое сердце любовью, имя которой — [courtly_lover.GetFirstNameNoTooltip]."
 fp2_yearly.8005.b: "Какая красота..."
 fp2_yearly.8005.c: "Мне нужно покровительствовать музыкантам!"
 fp2_yearly.8005.d: "Довольно! Я срублю это проклятое дерево."
  
 fp2_yearly.8002.t: "Есть или не есть?"
 fp2_yearly.8002.desc: "В провинции [beached_whale_province.GetName] двое детей собирали на пляже ракушки и наткнулись на невероятных размеров тушу. Местные жители уверяют, что мясо этого мертвого животного еще пригодно в пищу, и даже больше — оно #italic весьма#! приятно на вкус. Но во время заседания совета [Select_CString(preoccupied_ulama.IsFemale, 'моя', 'мой' )] [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] отводит меня в сторону. На лице [Select_CString(preoccupied_ulama.IsFemale, 'ее', 'его' )] читается озабоченность.\n\n«Можем ли мы, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], есть китовое мясо? — размышляет [preoccupied_ulama.GetSheHe] вслух. — Тут я не могу дать ответа. Нужно дождаться решения одного очень уважаемого мудреца. Но до тех пор нужно запретить подданным есть мясо этого зверя — на всякий случай»."
 fp2_yearly.8002.a: "Как #italic я#! скажу, так и будет можно."
 fp2_yearly.8002.b: "Принесите мне этого мяса! Мне #italic нужно#! его попробовать."
 fp2_yearly.8002.c: "Ладно, давай дождемся решения."
 fp2_yearly.8002.d: "Его #italic нельзя#! есть. Я лично пойду к туше и сожгу ее."
 exploding_whale_toast: "Туша загадочным образом взорвалась!"
 exploding_whale.tt: "Туша взрывается!"
 healthy_whale_toast: "Было очень вкусно"
 unhealthy_whale_toast: "У меня что-то с животом..."
  
 fp2_yearly.8003.t: "Полет фантазии"
 fp2_yearly.8003.desc: "[Select_CString(flying_polymath.IsFemale, 'Известная изобретательница', 'Известный изобретатель' )|U] [flying_polymath.GetFirstName] [Select_CString(flying_polymath.IsFemale, 'явилась', 'явился' )] ко мне с парой крыльев из дерева и шелка и странным прошением.\n\n«Всю свою историю человек мечтал о том, чтобы парить в небесах, — говорит [flying_polymath.GetSheHe]. — Я [Select_CString(flying_polymath.IsFemale, 'провела', 'провел' )] расчеты. Я докажу, что это возможно! Но мне нужно высокое здание: [ROOT.Char.Custom('ResidenceBuilding')], где вы живете. Позвольте мне спрыгнуть с крыши, и за это я поступлю к вам на службу». К сожалению, о нашем разговоре [Select_CString(enthusiastic_child.IsFemale, 'прослышала моя', 'прослышал мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName], и теперь [enthusiastic_child.GetSheHe] упрашивает меня пустить [Select_CString(enthusiastic_child.IsFemale, 'ее', 'его' )] посмотреть на полет [Select_CString(flying_polymath.IsFemale, 'умудренной опытом ученой', 'умудренного опытом ученого' )]. "
 fp2_yearly.8003.a: "Хорошо, я даю разрешение."
 fp2_yearly.8003.b: "Дай мне эти крылья — лучше полечу #italic я#!!"
 fp2_yearly.8003.c: "Нет, это безумие."
 flight_attempt_toast.success: "Вы полетели, словно орел"
 flight_attempt_toast.failure: "Вы упали на землю"
 fp2_yearly.8003_child_reaction: "Кто знает, как [enthusiastic_child.GetFirstNameNoTooltip] воспримет это зрелище."
 polymath_flight_attempt_toast.success: "[flying_polymath.GetFirstNameNoTooltip] [Select_CString(flying_polymath.IsFemale, 'полетела', 'полетел' )]!"
 polymath_flight_attempt_toast.failure: "[flying_polymath.GetFirstNameNoTooltip] [Select_CString(flying_polymath.IsFemale, 'разбилась', 'разбился' )] насмерть."
  
 fp2_yearly.8001.t: "Сбор кортесов"
 fp2_yearly.8001.desc: "[Select_CString(commoner_enthusiast.IsFemale, 'Моя', 'Мой' )|U] [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] долгое время [Select_CString(commoner_enthusiast.IsFemale, 'изучала', 'изучал' )] наши финансы, и теперь [commoner_enthusiast.GetSheHe] советует собрать #italic кортесы#!, новый вид парламента, при котором в заседаниях придворного совета принимают участие выборные представители свободных муниципалитетов.\n\n«В обмен на такую привилегию, — поясняет [commoner_enthusiast.GetSheHe], — мы можем повысить налоги с городов. Но если нам будет нужно еще больше золота, можно приглашать на заседания даже зажиточных крестьян. Хотя последнего я бы не [Select_CString(commoner_enthusiast.IsFemale, 'советовала', 'советовал' )]: аристократам это не понравится»."
 fp2_yearly.8001.a: "Пригласить представителей городов."
 fp2_yearly.8001.b: "Пригласить всех! Без #italic всяких ограничений#!."
 fp2_yearly.8001.c: "Нет уж. Мы, аристократы, разберемся сами."
 fp2_flavor.8001_vassal_opinion: "Это не понравится вассалам, дорожащим своими привилегиями"
  
 fp2_yearly.8000.t: "Сжигание виноградников"
 fp2_yearly.8000.desc_muslim_opening: "Чудесное иберийское вино уже много веков радует местных верующих. Однако теперь [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] [Select_CString(vinoclast_caliph.IsFemale, 'решила', 'решил' )] положить местному виноделию конец.\n\n«Вино, — заявляет [vinoclast_caliph.GetHerHis] посол [hof_emissary.GetTitledFirstName], — это очевидный #italic харам#!, и терпеть его производство и потребление более невозможно. Поэтому вы должны немедленно сжечь все виноградники в провинции [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jewish_opening: "Чудесное иберийское вино много веков радовало наших предков, что поселились в этих землях. Однако теперь [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] [Select_CString(vinoclast_caliph.IsFemale, 'решила', 'решил' )] положить виноделию конец.\n\n«Вино, — заявляет [vinoclast_caliph.GetHerHis] посол [hof_emissary.GetTitledFirstName], — это очевидный #italic треф#!, и терпеть его производство и потребление более невозможно. Поэтому вы должны немедленно сжечь все виноградники в провинции [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jerez: "Но поскольку ваш город [jerez_vineyards.GetNameNoTier] славится лучшими виноградниками во всей Иберии, мы понимаем тяжесть вашей жертвы и уверяем, что [vinoclast_caliph.GetTitleTierName] ее не забудет. И все же виноградники нужно сжечь!»"
 fp2_yearly.8000.desc_not_jerez: "[vinoclast_caliph.GetTitleTierName] понимает, как пострадают ваши виноградари, но подумайте сами: эти земли можно будет использовать для каких-нибудь других, более праведных целей! Виноградники нужно уничтожить»."
 fp2_yearly.8000.a: "Уничтожить такое славное вино? [vinoclast_caliph.GetTitleTierName] что, [Select_CString(vinoclast_caliph.IsFemale, 'сошла', 'сошел' )] с ума?"
 fp2_yearly.8000.b: "Я сожгу их дотла!"
 fp2_yearly.8000.c: "Нет, мой долг — защитить виноградарей."
  
 fp2_struggle.1020.t: "Смерть [Select_CString(minority_councillor.IsFemale, 'советницы', 'советника' )]"
 fp2_struggle.1020_desc_opening: "Какой кошмар! На фоне зреющей напряженности в городе [unrest_capital.GetNameNoTierNoTooltip] разгневанные [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip|l] объявили причиной своих бед [Select_CString(minority_councillor.IsFemale, 'мою советницу', 'моего советника' )] по имени [minority_councillor.GetTitledFirstName]. Дескать, их не устраивают [minority_councillor.GetHerHis|l] [minority_councillor.GetFaith.GetNameNoTooltip|l]ие воззрения."
 fp2_struggle.1020_desc_beaten_by_mob: "По дороге в мой дворец [minority_councillor.GetNameNoTooltip] [Select_CString(minority_councillor.IsFemale, 'была атакована', 'был атакован' )] разъяренной толпой, которая забила [minority_councillor.GetHerHis] до смерти.\n\n"
 fp2_struggle.1020_desc_burned_by_mob: "Под покровом ночи они прокрались в мои покои. [minority_councillor.GetNameNoTooltip] [Select_CString(minority_councillor.IsFemale, 'была поймана и привязана', 'был пойман и привязан' )] к ткацкому станку, а тот затем был подожжен."
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob: "[minority_councillor.GetHerHim] поймали по дороге на заседание совета и повесили над воротами дворца, а затем вспороли [Select_CString(minority_councillor.IsFemale, 'ей', 'ему' )] живот, чтобы внутренности вывалились на сырую землю.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob: "[minority_councillor.GetNameNoTooltip] [Select_CString(minority_councillor.IsFemale, 'приехала', 'приехал' )] в город [unrest_capital.GetNameNoTierNoTooltip] в гости к знакомому, но местные жители схватили [Select_CString(minority_councillor.IsFemale, 'ее', 'его' )] и распяли на кресте, на котором [Select_CString(minority_councillor.IsFemale, 'та', 'тот' )] вскоре и [Select_CString(minority_councillor.IsFemale, 'умерла', 'умер' )]."
 fp2_struggle.1020_desc_defenestrated_by_mob: "Доведя себя до исступления, они ворвались во дворец, схватили [Select_CString(minority_councillor.IsFemale, 'мою советницу', 'моего советника' )] и вышвырнули [Select_CString(minority_councillor.IsFemale, 'ее', 'его' )] в окно. К сожалению, [minority_councillor.GetNameNoTooltip] не [Select_CString(minority_councillor.IsFemale, 'выжила', 'выжил' )].\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob: "Доведя себя до исступления, они ворвались в мой дворец, проникли в покои, где [Select_CString(minority_councillor.IsFemale, 'отдыхала', 'отдыхал' )] [minority_councillor.GetTitledFirstNamePossessiveNoTooltip], а затем, расплавив серебряную посуду, залили жидкое серебро [Select_CString(minority_councillor.IsFemale, 'ей', 'ему' )] в горло.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob: "Дождавшись, когда [minority_councillor.GetNameNoTooltip] выйдет из бани и направится ко мне во дворец, разъяренная толпа набросилась на н[minority_councillor.GetHerHim] и, обезумев от ненависти, разорвала [minority_councillor.GetHerHim] в клочки голыми руками.\n\n"
 fp2_struggle.1020_desc_councillor_had_family: "Семья [Select_CString(minority_councillor.IsFemale, 'погибшей', 'погибшего' )] обвиняет в произошедшем меня. Теперь передо мной стоит [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] и требует извинений за это ужасное преступление, жертвой которого стал дом [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith: "Похоже, земляки [Select_CString(minority_councillor.IsFemale, 'погибшей', 'погибшего' )] обвиняют в произошедшем #italic меня#!. Теперь ко мне [Select_CString(councillor_executor.IsFemale, 'явилась', 'явился' )] [councillor_executor.GetTitledFirstName], глава [minority_councillor.GetFaith.GetNameNoTooltip|l]ой диаспоры, и требует компенсации для [minority_councillor.GetFaith.GetNameNoTooltip|l]их жителей города [unrest_capital.GetNameNoTierNoTooltip] за это преступление."
 fp2_struggle.1020.a: "Просить прощения у династии [minority_councillor.GetDynastyNameNoTooltip]."
 fp2_struggle.1020.b: "Загладить вину перед [minority_councillor.GetTitledFirstNamePossessiveNoTooltip]ими жителями."
 fp2_struggle.1020.c: "Устроить облаву на виновников беззакония."
 fp2_struggle.1020.d: "Восстановить порядок, послав в город [unrest_capital.GetNameNoTierNoTooltip] войска."
  
 fp2_yearly.8006.t: "Поселенцы-сакалибы"
 fp2_yearly.8006.desc: "Группа из нескольких сотен бледнокожих #italic сакалибов#!, рабов родом из восточных пределов Европы, сбежали из державы, где правит [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. [former_master.GetSheHe|U], не жалея эпитетов, расписывает, какую неоценимую пользу они приносят в армиях и в гареме, но эти люди преодолели много опасностей и лишений, чтобы сбежать на свободу в мои земли.\n\n«У нас всех есть шрамы, — говорит мне их голова, [saqaliba_leader.GetFirstName], у одних на теле, у других — в душе. Но мы сильные, и мы не готовы сдаваться. Нам нужен лишь клочок земли, где мы могли бы жить и говорить на языке наших предков. Если вы позволите нам поселиться в местечке [saqaliba_barony.GetName], мы всеми силами приведем его к процветанию»."
 fp2_yearly.8006.a: "Я могу тебя и мэром сделать..."
 fp2_yearly.8006.b: "Ты оставайся, но твои друзья пусть уходят."
 fp2_yearly.8006.c: "Я отправлю вас обратно к хозяевам."
 furious_rival_8006.desc: "[Select_CString(former_master.IsFemale, 'Ваша соперница', 'Ваш соперник' )|U] [former_master.GetTitledFirstNameNoTooltip] может предъявить [Concept( 'claim', 'претензию' )|E] на графство [saqaliba_county.GetName]."
 fp2_yearly.8006.flavor.b.tt: "[saqaliba_leader.GetFirstNameNoTooltip] неохотно остается при вашем дворе, а [saqaliba_leader.GetHerHis] последователи уходят искать судьбы в другом месте."
 fp2_yearly.8006.flavor.c.tt: "Сакалибы схвачены и насильно возвращены хозяевам."
  
