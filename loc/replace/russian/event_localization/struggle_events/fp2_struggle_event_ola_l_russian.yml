 stoke_tension_toast.success: "Ваша пропаганда ненависти приводит к успеху."
 stoke_tension_toast.failure: "Ваше участие раскрылось."
  
 delegated_stoke_tension_toast.success: "[tension_councillor.GetTitledFirstName] сеет ненависть."
  
 ease_tension_toast.success: "Вы успешно выступаете в роли посредника."
 ease_tension_toast.failure: "Ваши попытки провалились."
  
 bad_intrigue.tt: "Этот вариант доступен из-за вашего низкого навыка интриги."
  
 fp2_struggle.1000.t: "Подлить масла в огонь"
 fp2_struggle.1000.desc: "В [tension_county.GetName] произошли столкновения между населением [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] и [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]. «Давайте воспользуемся этой возможностью, — предлагает мой [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName], — чтобы набрать доступных солдат из числа [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ополченцев. И если они продолжат #italic обучение#! в своем родном графстве, это тоже не так уж плохо! может на самом деле #italic поощрить #!, что..." \n\n Должен ли я позволить [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]0 сгореть, чтобы завербовать этих жестоких фанатиков?"
 fp2_struggle.1000.a: "Стоит подогреть ненависть... незаметно."
 fp2_struggle.1000.b: "Я верю, вы с этим справитесь"
 fp2_struggle.1000.c: "Нет, стоит снизить напряженность."
 fp2_struggle.1000.d: "Если я не смогу остановить это безумие, возможно, справится правитель-[minority_courtier.GetFaith.GetAdherentNameNoTooltip|l]."
  
  
 not_my_problem_toast: "В будущем матери-одиночки и их дети будут голодать в вашей державе."
  
 fp2_struggle.1001.t: "Военные вдовы"
 fp2_struggle.1001.desc: "[expectant_courtier.GetTitledFirstName] беременна и прибыла сообщить мне о положении других матерей в наших землях, вынужденных в силу стечения обстоятельств или войны растить детей в одиночестве. «Мы могли бы создать особый фонд, [ROOT.Char.GetLadyLord], и платить из него матерям, лишенным иной поддержки. В конце концов, растить детей — это тоже тяжкий труд, достойный похвалы»."
 fp2_struggle.1001.a: "Отличная идея! Я создам такой фонд."
 fp2_struggle.1001.b: "Только вдовы могут рассчитывать на поддержку."
 fp2_struggle.1001.b.tt: "Ваша конфессия с неодобрением относится к женщинам с внебрачными детьми."
 fp2_struggle.1001.c: "Они могут остаться у меня при дворе! Еды хватит на всех!"
 fp2_struggle.1001.c.tt: "Вы приглашаете всех бедных матерей-одиночек державы к своему двору."
 fp2_struggle.1001.d: "Конечно, мои доброжелательные вассалы могут помочь в финансировании этого."
 fp2_struggle.1001.e: "Я [ROOT.Char.GetTitleTierName], а не нянька!"
 fp2_struggle.1001.specialdescpositive: "Вассалы, готовые оплатить ваш замысел, увеличат #color_light_blue мнение#! о вас на #positive_value 10#!"
 fp2_struggle.1001.specialdescnegative: "Вассалы, не готовые оплатить ваш замысел, снизят #color_light_blue мнение#! о вас на #negative_value 10#!"
  
 #reading_avicenna_toast.success: "Вы читали большую книгу по медицине."
 #reading_avicenna_toast.failure: "Вы могли что-то не так понять..."
 #reading_hippocrates_toast.success: "Вы прочитали все работы Галена."
 #reading_hippocrates_toast.failure: "Почему греческий такой сложный?"
 #rolling_in_filth_toast: "Ваш суд опасен для здоровья."
  
 fp2_struggle.1001.physician_imprisoned: "[great_physician.GetFirstName] в заключении у персонажа [neighboring_ruler.GetName] по лишь им известным причинам"
  
 fp2_struggle.1010.t: "Железная душа"
 fp2_struggle.1010.desc: "Ко мне прибыл [great_swordsmith.GetWomanMan] по имени [great_swordsmith.GetName], утверждающий, что он искусный кузнец, путешествовавший повсюду.\n\n"Мой [ROOT.Char.GetLadyLord]", [great_swordsmith.GetSheHe] говорит, "моя семья занималась изготовлением мечей в [toledo_holding.GetNameNoTierNoTooltip] с древних времен. времен, и когда-то делал мечи для армий Шевалье. Ни один сплав не является более прочным, чем тот, который сделан в Марру, и я могу усовершенствовать его. Я могу делать лучшее в мире оружие, но взамен вы должны дать мне командовать гильдии кузнецов в [blacksmith_county.GetNameNoTierNoTooltip]. Тогда они увидят, что я все время был лучше их!""  #Машинный перевод 28.10.23!
 fp2_struggle.1010.a: "Нет, работай с гильдией ради общего блага."
 fp2_struggle.1010.b: "Какими бы знаниями ты ни [Select_CString(great_swordsmith.IsFemale, 'обладала', 'обладал' )], я вытяну их из тебя..."
 fp2_struggle.1010.c: "Гильдия твоя, если сделаешь мечи для моего войска."
 fp2_struggle.1010.d: "Сделай меня лучшим клинком в Аэрасе, и гильдия будет твоей."
 fp2_struggle.1010.e: "Я не стану ссориться с гильдией ради твоего тщеславия."
 fp2_struggle.1010.smithgoesaway: "[great_swordsmith.GetNameNoTooltip] возглавляет гильдию кузнецов."
 fp2_struggle.1010.paranoid_rivals: "Увидев, как вы вооружаете солдат, ваши соседи могут забеспокоиться."
 fp2_struggle.1010.smithmakesweapon: "[great_swordsmith.GetNameNoTooltip] остается у вас при дворе и изготавливает заказанный вами меч."
 fp2_struggle.1010.swordsmith_imprisoned: "[great_swordsmith.GetNameNoTooltip] попадает в темницу и под пытками выдает вам секреты"
 fp2_struggle.1010.compassionate_courtiers: "Не все придворные одобрят это"
 toledo_compromise_flavor: "Вы пытаетесь найти компромисс, который примут и [great_swordsmith.GetNameNoTooltip], и гильдия."
 fp2_struggle.1010.swordsmith_leaves: "[great_swordsmith.GetNameNoTooltip] уходит в другой двор."
  
  
 fp2_struggle.1011.t: "«Меч владения [blacksmith_county.GetNameNoTierNoTooltip]»"
 fp2_struggle.1011.desc: "«Дело сделано, — говорит [great_swordsmith.GetName] на удивление усталым голосом».\n\n«Должно быть, этот клинок мне помогли выковать сами духи предков, ибо это лучший меч, что я [Select_CString(great_swordsmith.IsFemale, 'создала', 'создал' )] в своей в жизни. Ни я, ни другой мастер не сумеют сделать оружие, равное ему, ибо эту тайну я заберу с собой в могилу. Я ухожу, чтобы возглавить гильдию, как мы и договаривались, хоть эта награда почему-то больше не радует мое сердце. Будь что будет. Вы же должны дать мечу имя»."
 fp2_struggle.1011.a: "#italic Червенмеч#!, Красный Клинок."
 fp2_struggle.1011.b: "#italic Преняструн#!, разделитель щитов."
 fp2_struggle.1011.c: "#italic Вулкзабич#!, убийца волков."
 fp2_struggle.1011.d: "#italic Šattensvert#!, лезвие в тени."
 fp2_struggle.1011.e: "#italic Ротсоннен#!, красное солнце."
 fp2_struggle.1011.f: "#italic Штернлихт#!, свет звезд."
 fp2_struggle.1011.g: "#italic Спатикин#!, охотничий клинок."
 fp2_struggle.1011.h: "#italic Менинний#!, гнев."
 fp2_struggle.1011.i: "#italic Эму́ниос#!, без равных."
 fp2_struggle.1011.j: "#italic [eyon_faeng|E]#!, после Легендарного меча Катуни."
 fp2_struggle.1011.k: "#italic [iorne_seld|E]#!, меч могучего военачальника Отачеда."
 fp2_struggle.1011.l: "Ну, #italic Ironsoul#! конечно."
 fp2_struggle.1011.m: "#italic Witchbreaker#!, в честь великого героя нашего народа."
 fp2_struggle.1011.n: "#italic Стриггир#!, меч Проэна, самый могущественный из всех."
 fp2_struggle.1011.o: "#italic Клинок Узурпатора#! кажется подходящим, учитывая то, что мы сделали с гильдиями..."
 fp2_struggle.1011.swordsmith_leaves: "Завершив работу, [great_swordsmith.GetName] покидает ваш двор"
