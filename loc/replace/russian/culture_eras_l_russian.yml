l_russian:
  #ERAS 
 culture_era_tribal: "Классический"
 culture_era_tribal_desc: "Классическая эпоха [culture|E] предшествует появлению современных правовых структур и правительств [aeras|E] и хронологически простирается от [prehistory|E] до формирования [aversarinas_aautokrata|E]. Хотя обычно они ассоциируются с древними, многие общества и племена продолжали развиваться, несмотря на то, что их правительства никогда не менялись. Правители с [tribal_government|E] могут использовать только классическую эпоху [innovations|E]."
 culture_era_early_medieval: "Драконий"
 culture_era_early_medieval_desc: "Драконья эра (часто называемая эрой [Concept('imperial','Early-Imperial')|E]) относится к эпохе между упадком классического общества [continental|E] и смертью последнего известного дракона [arthenax|E] в 5 веке. Почти одновременный крах приходящих в упадок институтов большинства основных государств континента породил ряд важных [innovations|E], позволив [cultures|E] реформироваться и возродиться."
 culture_era_high_medieval: "Святой"
 culture_era_high_medieval_desc: "Святая эра была временем великих перемен и расплатой за большую часть [continent|E]. Хаотический конец классической эпохи оставил без ответов множество вопросов и наполовину разрешенных кризисов, которые к VI веку начали проявляться в массовых гражданских и религиозных волнениях. Радикальная и эзотерическая мысль стала исключительно более распространенной, и почти все оставшиеся древние институты и верования встретили свой конец на своем пути. Обычно считается, что Святая Эра начала заканчиваться восстаниями агионов."
 culture_era_late_medieval: "Обновление"
 culture_era_late_medieval_desc: "Эпоху Обновления можно считать концом отголосков классической эпохи [continent|E]. С [frodbrokna|E] и появлением [fog|E] почти все последние [Concept('aversaria','decaying remnants')|E] старых времен имеют [Concept('migrations','given way')|E] для беженцев, мигрантов и авантюристов. В то время как [Concept('aeras','world')|E] является [Concept('the_rift', 'scarred')|E] и умирает, человечество все еще живет и движется вперед в неизвестность. Когда последние остатки прошлого забыты и похоронены вместе с ушедшей Эпохой Героев, новые общества и институты все же могут построить лучший мир на пепелище."
