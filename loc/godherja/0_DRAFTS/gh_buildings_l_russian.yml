 building_02_special_aervalr_shard: "Большой осколок [aervalr|E]"  #Машинный перевод 28.10.23!
 building_02_special_aervalr_shard_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!\n[extended_magic_baseline|E]:@dead_magic_icon!#positive_value; +20#! за уровень [dead_magic|E]\n\nЗдесь обрушился довольно большой кусок [aervalr|E] - благо для практикующих тайного, без сомнения."  #Машинный перевод 28.10.23!
  
 building_02_special_bloodcrystal: "Малый вал [bloodcrystal|E]"  #Машинный перевод 28.10.23!
 building_02_special_bloodcrystal_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!\n[extended_magic_baseline|E]:@living_magic_icon!#positive_value; +20#! за уровень [living_magic|E]\n\nДля добычи местного Кровавого Кристалла организованы горнодобывающие операции, в основном укомплектованные рабами и другие расходные или нежелательные элементы общества. Серьезные опасности этой работы означают, что немногие выживают дольше месяца или двух."  #Машинный перевод 28.10.23!
  
 building_02_sunarsarwena_gardens: "Святилище Сунарсарвена, окруженное стеной"  #Машинный перевод 28.10.23!
 building_02_sunarsarwena_gardens_desc: "Возведен в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшой храм, обнесенный стеной, расположен в углу Иклувад-Грин."  #Машинный перевод 28.10.23!
  
 building_02_tabik_betemisit: "Табик Бетемисит"  #Машинный перевод 28.10.23!
 building_02_tabik_betemisit_desc: "Построенный Эшво в рамках подготовки к возвращению Всевышнего, Пустой Дворец теперь стоит как памятник поражению веры Моговай мечом [wardenism|E]. Его огромные купола и шпили, все еще возвышающиеся над окружающим городом, внушают чувство благоговения прохожим.\n\nОднако внутренняя часть здания, в котором когда-то жили Боккары, представляет собой полую оболочку. Полагая, что сооружение предназначалось для размещения Узника в Капюшоне, Вардениты лишили его внутренних ценностей, объявив такое богатство ужасающей данью злому божеству. Вместо этой светской цели здание было превращено в большой двор, оставив нетронутым древнее библиотечное крыло. Дворец, предназначенный для размещения мертвого бога и когда-то населенный Его управляющими, теперь занят Его тюремщиками."  #Машинный перевод 28.10.23!
  
