 building_type_wall_breach_01: "Пролом в стене"  #Машинный перевод 28.10.23!
 building_type_wall_breach_01_desc: "Во время какого-либо бедствия, обрушившегося на этот Метрополис, одна из внешних стен этого Района была прорвана. В нашей обороне осталась зияющая дыра, подвергающая нас угрозам со стороны как вражеских сил, так и преступников."  #Машинный перевод 28.10.23!
  
 building_type_warehouse_01: "Складские помещения"  #Машинный перевод 28.10.23!
 building_type_warehouse_01_desc: ""
  
 building_type_waterway_ruins_01: "Пересохший водный путь"  #Машинный перевод 28.10.23!
 building_type_waymakers_fort: "Форт Путеводителя"  #Машинный перевод 28.10.23!
 building_type_waymakers_fort_desc: "Форт Путешественника — это большой замковый комплекс, построенный на территории провинции, в котором проживают воины Путешественников Велоса, ордена, призванного направлять и защищать последователей своего Устава."  #Машинный перевод 28.10.23!
  
 building_type_wealthy_manors_01: "Богатые поместья"  #Машинный перевод 28.10.23!
 building_type_wealthy_manors_01_desc: "В то время как обычный человек может быть доволен тем, что корчится со своими родственниками, необходимо уделять больше внимания обеспечению требований знати в отношении пространства и роскоши."  #Машинный перевод 28.10.23!
  
 building_type_workshop_district_01: "Мастерский район"  #Машинный перевод 28.10.23!
 building_urban_district_01: "Пригород"  #Машинный перевод 28.10.23!
 building_urban_district_01_desc: "Огромная сеть тщательно спланированных дорог, представляющая собой план будущих великих свершений, в настоящее время малонаселена."  #Машинный перевод 28.10.23!
  
 building_urban_district_02: "Коммуна"  #Машинный перевод 28.10.23!
 building_urban_district_02_desc: "Шумный городской центр начал формироваться и раскинулся среди построенной здесь инфраструктуры."  #Машинный перевод 28.10.23!
  
 building_urban_district_03: "Округ"  #Машинный перевод 28.10.23!
 building_urban_district_03_desc: "Размер метрополии сейчас сравним по размеру с владениями многих графов, и нужно повезти, чтобы увидеть чистое небо для зданий в более густонаселенных районах."  #Машинный перевод 28.10.23!
  
 building_urban_district_04: "Шумный Метрополь"  #Машинный перевод 28.10.23!
 building_urban_district_04_desc: "Население страны расположено друг над другом в обширном мегаполисе, спрос на ресурсы и производительность этого города соответствуют целым царствам."  #Машинный перевод 28.10.23!
  
 building_wall_breach_01: "Скрытый вход"  #Машинный перевод 28.10.23!
 building_wall_breach_01_desc: "Будь то по вине времени или вражеской атаки, рухнувшая часть внешней стены в этом Районе теперь открывает путь в Метрополис и из него без нашего надзора. Хуже того, нарушение, которому подвергся предыдущий режим, означает, что немногие в суде действительно знают о существовании этой слабости."  #Машинный перевод 28.10.23!
  
 building_wall_breach_02: "Усиленный разрыв"  #Машинный перевод 28.10.23!
 building_wall_breach_02_desc: "Пролом, обнаруженный местными преступниками, в настоящее время стабилизирован деревянными балками, строительными лесами и веревками, а обломки убраны. Теперь, когда пролом стабилизирован и не допускает дальнейшего обрушения, незаконное пешеходное движение через пролом, несомненно, увеличится как в количестве, так и в частоте."  #Машинный перевод 28.10.23!
  
 building_wall_breach_03: "Маршрут контрабандиста"  #Машинный перевод 28.10.23!
 building_wall_breach_03_desc: "Получив возможность въезжать и выезжать из нашей Метрополиса, не платя налоги, не подчиняясь правилам и не контролируя охрану, контрабандисты теперь перемещают всевозможные нелегальные товары через проломы, чтобы подпитывать черный рынок на нашей территории."  #Машинный перевод 28.10.23!
  
 building_wall_breach_04: "Беззаконные ворота"  #Машинный перевод 28.10.23!
 building_wall_breach_04_desc: "То, что когда-то было простой рухнувшей стеной, теперь превратилось в криминальный центр: всевозможные контрабандисты, наемники, агенты и культисты свободно перемещаются на нашу территорию. Поскольку даже местные банды не контролируют, кто проходит через незаконные ворота, единственным преимуществом является то, что наши собственные агенты также могут этим воспользоваться."  #Машинный перевод 28.10.23!
  
 building_warehouse_01: "Ракити Шакс"  #Машинный перевод 28.10.23!
 building_warehouse_01_desc: "Кусок брезента и протекающая соломенная «крыша» — все это защищает различные ящики и грузы, входящие и выходящие из порта, от непогоды."  #Машинный перевод 28.10.23!
  
 building_warehouse_02: "Грузовое депо"  #Машинный перевод 28.10.23!
 building_warehouse_02_desc: "Построенное из кирпича и долговечное, это сооружение, хотя и скромное, все же является заметным улучшением по сравнению со своим почти смущающим предшественником."  #Машинный перевод 28.10.23!
  
 building_warehouse_03: "Склад"  #Машинный перевод 28.10.23!
 building_warehouse_03_desc: "После неоднократных дополнений и расширений грузовое депо теперь наконец можно назвать настоящим складом. Здесь можно было бы хранить груз нескольких торговых судов приличных размеров в целости и сохранности."  #Машинный перевод 28.10.23!
  
 building_warehouse_04: "Разбросанные склады"  #Машинный перевод 28.10.23!
 building_warehouse_04_desc: "Несколько складов вдоль побережья заполнены товарами преимущественно местного производства."  #Машинный перевод 28.10.23!
  
 building_warehouse_05: "Квартал хранения"  #Машинный перевод 28.10.23!
 building_warehouse_05_desc: "Целый участок набережной сейчас занят только складами и небольшими складскими постройками."  #Машинный перевод 28.10.23!
  
 building_warehouse_06: "Складской район"  #Машинный перевод 28.10.23!
 building_warehouse_06_desc: "Несколько массивных складов расположены вдоль набережной, окруженные бесчисленными рядами второстепенных складских зданий. Похоже, что у каждой категории товаров есть свой собственный склад."  #Машинный перевод 28.10.23!
  
 building_waterway_ruins_01: "Пересохший водный путь"  #Машинный перевод 28.10.23!
 building_waterway_ruins_01_desc: "Единственное, что все еще течет по каналам, пересекающим эту местность, — это движение постоянно зыбучих песков."  #Машинный перевод 28.10.23!
  
 building_waymakers_fort: "Форт Путеводителя"  #Машинный перевод 28.10.23!
 building_waymakers_fort_desc: "$building_type_waymakers_fort_desc$"  #Машинный перевод 28.10.23!
  
 building_wealthy_manors_01: "Усадьбы на склоне холма"  #Машинный перевод 28.10.23!
 building_wealthy_manors_01_desc: "Эти просторные поместья имеют потрясающий вид на город, а также находятся на достаточном расстоянии от любых его элементов, которые дворяне могут посчитать неприятными."  #Машинный перевод 28.10.23!
  
 building_wealthy_manors_02: "Помещения для слуг"  #Машинный перевод 28.10.23!
 building_wealthy_manors_02_desc: "Слуги содержатся в этих зданиях отдельно от своих хозяев, как и подобает их росту."  #Машинный перевод 28.10.23!
  
 building_wealthy_manors_03: "Частные казармы"  #Машинный перевод 28.10.23!
 building_wealthy_manors_03_desc: "Частные телохранители, наемники и наемные войска обитают в этих шумных зданиях, ожидая призыва своего господина."  #Машинный перевод 28.10.23!
  
 building_wealthy_manors_04: "Обнесенные стеной поместья"  #Машинный перевод 28.10.23!
 building_wealthy_manors_04_desc: "Разрешение знати метрополии управлять своими небольшими баронствами изнутри метрополии принесло в город богатство дворян, а также их славу и бездонные ресурсы."  #Машинный перевод 28.10.23!
  
 building_workshop_district_01: "Маленькие мастер-классы"  #Машинный перевод 28.10.23!
 building_workshop_district_01_desc: "Самозанятые мастера, работающие на дому, создают основу промышленной продукции этого города."  #Машинный перевод 28.10.23!
  
 building_workshop_district_02: "Производственные комплексы"  #Машинный перевод 28.10.23!
 building_workshop_district_02_desc: "Объединившись в одних и тех же районах и кварталах, мастера этого города смогли создать симбиотические сообщества, позволяющие производить гораздо большую продукцию."  #Машинный перевод 28.10.23!
  
 building_workshop_district_03: "Производственные центры"  #Машинный перевод 28.10.23!
 building_workshop_district_03_desc: "Этот город стал местом нескольких слияний ремесленников, образовавших крупные мануфактуры, производящие большое количество товаров, пользующихся спросом во всем мире."  #Машинный перевод 28.10.23!
  
 building_workshop_district_04: "Промышленная электростанция"  #Машинный перевод 28.10.23!
 building_workshop_district_04_desc: "На огромных фабриках этого города работают толпы рабочих и ремесленников, и они производят товары в количествах, которые может потреблять только мегаполис."  #Машинный перевод 28.10.23!
  
