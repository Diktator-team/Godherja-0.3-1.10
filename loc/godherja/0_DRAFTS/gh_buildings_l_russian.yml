 building_01_special_bloodcrystal_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +10#!\n[extended_magic_baseline|E]:@living_magic_icon!#positive_value; +10#! за уровень [living_magic|E]\n\nСообщается о значительных залежах неуловимого, магически мощного Кристалла Крови в этой области. Шахта здесь может оказаться продуктивным, но дорогостоящим предприятием, особенно с точки зрения затрат на рабочую силу."  #Машинный перевод 28.10.23!
  
