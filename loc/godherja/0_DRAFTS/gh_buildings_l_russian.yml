 building_01_beban_mines: "Горнодобывающий поселок Бебан"  #Машинный перевод 28.10.23!
 building_01_beban_mines_desc: "За последнее тысячелетие боролись секты [ritualist|E] и [wardenite|E] (как и следовало ожидать от чего-либо, даже отдаленно приближающегося к определению достопримечательности в [sarradon|E]), золотые прииски Бебана оказались под бдительным, слепым взглядом. дикайноситов после того, как предыдущий держатель ритуалистов был признан виновным по обвинению в произвольном приговоре и был немедленно истреблен вместе со всей своей линией."  #Машинный перевод 28.10.23!
 building_01_benoriya_atawek: "Бенория Атавек"  #Машинный перевод 28.10.23!
 building_01_benoriya_atawek_desc: "Хотя [magic|E] и его практикующих долгое время избегали в Дамоте, считая их странными и ненадежными, они, тем не менее, нашли свою роль в обществе, служа и помогая своим немагическим коллегам. Возможно, величайшим символом их роли является Дом Магии, построенный как центр магического обучения. В последующие столетия он стал сердцем дамотанской магической традиции, обучая ряд выдающихся советников и воинов [boqqarut|E], которые заслужили высокое положение в дамотском обществе, несмотря на свой статус социальных изгоев. Однако с появлением [etami_tetenik|E] школа вышла из употребления после того, как ее захватили различные военачальники, и на протяжении столетий она по большей части оставалась пустой, если не считать случайных охотников за сокровищами или [magi|E], пытающихся извлечь добычу или знания из ее разрушающихся стен. #!\n$building_not_working$"  #Машинный перевод 28.10.23!
