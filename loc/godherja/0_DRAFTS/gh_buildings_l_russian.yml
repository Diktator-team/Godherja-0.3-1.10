 building_type_04_calmensons_crest: "Герб Кальменсона"  #Машинный перевод 28.10.23!
 building_type_04_calmensons_crest_desc: "Отель «Жисредде», первый и лучший театр Гисредде, представляет собой грандиозное сооружение, известное изысканными балами, оглушительными операми и непристойными пьесами. Ужасный пересказ жизни [champion_of_chevalie|E], впервые утвержденный в качестве постоянного места жительства ранее путешествующей Труппы Пути Легкомыслия, привел к беспорядкам после того, как толпа обнаружила, что актер, играющий Чемпиона, родился в [peti_gisredde|E] и что весь пересказ будет мюзикл. В то время как местные жители дубинками и вилами выбили труппу «Пути легкомыслия» из города, а отель сгорел дотла, с момента его открытия он оставался популярным, всего лишь с тремя крупными пожарами и одним бунтом.\n\nВ настоящее время в отеле проводятся беспорядки. сменяющаяся группа актеров и исполнителей, и хотя раз в месяц здесь по-прежнему проводятся открытые представления для низших классов, теперь он в основном служит местом, где верхушка [grande_gisreddean|E] общества общается плечами и бормочет о недостатке культуры плебеи, наслаждающиеся просмотром двух взрослых мужчин, комедийно шлепающих друг друга, в пересказе #S Абаэля Венодау «Страстный рыцарь и приятно толстые волхвы» #!."  #Машинный перевод 28.10.23!
  
 building_type_04_four_cliffs_five_walls: "Великие оборонительные сооружения Чалкамахоса"  #Машинный перевод 28.10.23!
 building_type_04_four_cliffs_five_walls_desc: "Город Чалкамахос, или Халкама в [wardenites|E], построен на массиве земляных валов неизвестного происхождения, расположенных один над другим четырьмя концентрическими кольцами. В общей сложности след странной горы имеет диаметр около пятнадцати километров, а высота каждого утеса составляет ровно пять метров. Еще более странно то, что на вершине есть три довольно обильных источника, которые текут даже во время засухи - продукт древней и могущественной магии, происхождение которой столь же загадочно, как и явно искусственные скалы. Тем не менее, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от враждебных армий своей грозной естественной защитой. Город-сад, как его стали называть, действительно достиг зенита своего развития: здания расположены рядом с фруктовыми садами, а фермы заполняют все доступное пространство на террасах. Обширные раскопки показали, что земля, на которой был построен город, пронизана кирпичными туннелями неизвестного происхождения, уходящими в темные глубины глубоко под землей. Полная протяженность камер еще не нанесена на карту, но они уже используются в качестве долговременного хранилища - несмотря на слухи о том, что отважные следователи исчезают в огромном подземном лабиринте коридоров."  #Машинный перевод 28.10.23!
  
 building_type_04_gisreddeport: "Гисреддепорт"  #Машинный перевод 28.10.23!
 building_type_04_gisreddeport_desc: "Гисреддепорт на памяти всех живущих был центром северной торговли и центром [chevalien|E] культуры. Огромные доки и пирсы построены из черного камня и имеют иностранную архитектуру, созданную древними людьми, неизвестными даже самым ученым из ученых. Среди них и вокруг них находятся еще десятки, построенные на протяжении веков по мере того, как город Вальгедок рос и расширялся по всему побережью. По сей день в порту находится один из крупнейших военно-морских сил в мире, и каждый день сотни кораблей из [chevalie|E] и со всего мира причаливают к его таинственным причалам, чтобы торговать и вносить свой вклад в уважаемые рынки городов."  #Машинный перевод 28.10.23!
  
