 building_03_degasho_bedelam: "Дегашо Беделам"  #Машинный перевод 28.10.23!
 building_03_degasho_bedelam_desc: "Возможно, затмевая даже богатство старого [boqqarut|E], Дегашо Беделам представляет собой поистине неописуемый рай материального богатства и физических удовольствий. Даже начать описывать бесчисленные удобства, которыми он сейчас наполнен, граничит с невозможным, поскольку их разнообразие и количество удовлетворяют почти все желания элиты Дамоты."  #Машинный перевод 28.10.23!
  
 building_03_dergi_garden: "Пустой сад Дерги"  #Машинный перевод 28.10.23!
 building_03_dergi_garden_desc: "[magic|E] этого сада потускнел, и на его месте остался пустой клочок земли и песка. Священная земля является свидетельством круга природы и роли ее смотрителей в сохранении жизни и смерти ее прекрасных творений."  #Машинный перевод 28.10.23!
  
 building_03_dihasma_xiidan: "Дихасма Сидан"  #Машинный перевод 28.10.23!
 building_03_dihasma_xiidan_desc: "Поддерживаемый инвестициями опытных правителей, Дихасма Сидан теперь снова может похвастаться своей репутацией, а его ученики занимают престижные места в армиях по всей Дамоте."  #Машинный перевод 28.10.23!
  
