 building_mercenary_hall_01: "Контрактный отдел"  #Машинный перевод 28.10.23!
 building_mercenary_hall_01_desc: "Обещание вознаграждения — вот что движет наемником, в отделе контрактов эти обещания даются и войны выигрываются."  #Машинный перевод 28.10.23!
 building_mercenary_hall_02: "Трофейная комната"  #Машинный перевод 28.10.23!
 building_mercenary_hall_02_desc: "Добыча, сокровища, военные трофеи; все они показаны на этой грандиозной демонстрации грабежей на поле боя. Его блеск привлекает сотни наемников."  #Машинный перевод 28.10.23!
  
 building_mercenary_hall_03: "Частная оружейная палата"  #Машинный перевод 28.10.23!
 building_mercenary_hall_03_desc: "Опытные банды наемников арендуют эти залы, чтобы хранить свое снаряжение в укрепленных стенах."  #Машинный перевод 28.10.23!
  
 building_mercenary_hall_04: "Иностранный рекрутер"  #Машинный перевод 28.10.23!
 building_mercenary_hall_04_desc: "Призыв богатства эхом разносится по всему миру, и опытные переводчики выступают посредниками в этом здании, чтобы воспользоваться этим."  #Машинный перевод 28.10.23!
  
 building_merchant_guild_01: "Налоговая служба"  #Машинный перевод 28.10.23!
 building_merchant_guild_01_desc: "В этом мрачном здании обитают люди, которых боятся больше, чем сама смерть. Какая польза от экономики, которая не дает никаких сокращений государству?"  #Машинный перевод 28.10.23!
 building_merchant_guild_02: "Зал Гильдии"  #Машинный перевод 28.10.23!
 building_merchant_guild_02_desc: "Здесь собираются самые богатые люди города, чтобы обсудить лучшие практики дальнейшего увеличения своего огромного состояния."  #Машинный перевод 28.10.23!
  
 building_merchant_guild_03: "Кредитор денег"  #Машинный перевод 28.10.23!
 building_merchant_guild_03_desc: "Удовлетворяя давнюю потребность в использовании ресурсов, которыми вы не обладаете, в городе обосновалось растущее кредитное сообщество."  #Машинный перевод 28.10.23!
  
 building_merchant_guild_04: "Центральный банк"  #Машинный перевод 28.10.23!
 building_merchant_guild_04_desc: "Один кредитор может быть в состоянии удовлетворить безрассудные траты нескольких десятков человек, но чтобы удовлетворить потребности целого государства, нужно мыслить шире."  #Машинный перевод 28.10.23!
  
 building_mint_01: "Литейный цех сырых монет"  #Машинный перевод 28.10.23!
 building_mint_01_desc: "Базовая металлообрабатывающая мастерская, способная производить простые, непривлекательные монеты, которые утекут в нашу экономику."  #Машинный перевод 28.10.23!
  
 building_mint_02: "Железные штампы"  #Машинный перевод 28.10.23!
 building_mint_02_desc: "Усовершенствованные за счет более современного чеканного оборудования, наши железные пуансоны позволяют производить более детализированные монеты и быстрее."  #Машинный перевод 28.10.23!
  
 building_mint_03: "Стальные пуансоны"  #Машинный перевод 28.10.23!
 building_mint_03_desc: "С внедрением гораздо более прочных пуансонов на основе стали эксплуатационные затраты Монетного двора резко сокращаются, а производство увеличивается."  #Машинный перевод 28.10.23!
  
 building_mint_04: "Мастера-граверы"  #Машинный перевод 28.10.23!
 building_mint_04_desc: "Этот монетный двор, укомплектованный лучшими мастерами и самыми современными инструментами, способен производить монеты исключительного качества, что значительно снижает угрозу поддельной чеканки."  #Машинный перевод 28.10.23!
  
 building_monument_01: "Маленький памятник"  #Машинный перевод 28.10.23!
 building_monument_01_desc: "В честь владельцев города установлен небольшой памятник."  #Машинный перевод 28.10.23!
  
 building_monument_02: "Столбец"  #Машинный перевод 28.10.23!
 building_monument_02_desc: "Владельцы города воздвигли обелиск или другой высокий памятник, посвящённый достижениям правителей холдинга."  #Машинный перевод 28.10.23!
  
 building_monument_03: "Впечатляющий памятник"  #Машинный перевод 28.10.23!
 building_monument_03_desc: "Был построен впечатляющий памятник, изображающий важного героя, правителей города или посвященный великой победе, что послужит большим пропагандистским ходом для владельцев холдинга."  #Машинный перевод 28.10.23!
  
 building_monument_04: "Большой мавзолей"  #Машинный перевод 28.10.23!
 building_monument_04_desc: "Целое здание, посвященное прославлению знатных людей общины, приносит большой престиж семье, которая его покровительствует."  #Машинный перевод 28.10.23!
  
 building_monument_ruins_01: "Разграбленный мавзолей"  #Машинный перевод 28.10.23!
 building_monument_ruins_01_desc: "Мертвые, должно быть, действительно очень недовольны, поскольку их захоронения были разграблены настолько тщательно, что некогда роскошные гробницы теперь кажутся более подходящими для прокаженного нищего."  #Машинный перевод 28.10.23!
  
 building_necropolis_01: "Некрополь"  #Машинный перевод 28.10.23!
 building_necropolis_01_desc: "Гробница-крепость могущественного [lich]."  #Машинный перевод 28.10.23!
  
 building_nexus_ruins_01: "Разрушенный Нексус"  #Машинный перевод 28.10.23!
 building_nexus_ruins_01_desc: "Когда-то это место было могущественным магическим центром и местом, откуда на протяжении всей истории творились бесчисленные заклинания невероятной силы. Он уже давно перестал обладать той силой, которой когда-то обладал, хотя все еще кипит тайной энергией."  #Машинный перевод 28.10.23!
  
