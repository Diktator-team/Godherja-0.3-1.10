 building_04_special_bloodcrystal_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +40#!\n[extended_magic_baseline|E]:@living_magic_icon!#positive_value; +40#! за уровень [living_magic|E]\n\n"  #Машинный перевод 28.10.23!
  
 building_04_sunarsarwena_gardens: "Сады Эль-Кулаты"  #Машинный перевод 28.10.23!
 building_04_sunarsarwena_gardens_desc: "Заросшие маленькое ядро ​​ныне забытого святилища полузабытой принцессы, пышные аллеи и галереи Садов Эль-Кулаты представляют собой зрелище, на которое стоит созерцать."  #Машинный перевод 28.10.23!
  
 building_04_the_minteries: "Хартия товарищей-чеканщиков Доброго короля Бастиона"  #Машинный перевод 28.10.23!
 building_04_the_minteries_desc: "$building_type_04_the_minteries_desc$"  #Машинный перевод 28.10.23!
  
 building_04_tiwu_anaan_mines: "Горнодобывающий комплекс Тиу Анаан"  #Машинный перевод 28.10.23!
 building_04_tiwu_anaan_mines_desc: "По мере увеличения добычи руды вокруг поселения создается несколько литейных и плавильных заводов. Обработка металла стала второй натурой жителей, и их мастерство известно во всем мире."  #Машинный перевод 28.10.23!
 building_04_tomb_of_the_lost: "Грубонец Заргабонич"  #Машинный перевод 28.10.23!
 building_04_tomb_of_the_lost_desc: "$building_type_04_tomb_of_the_lost_desc$"  #Машинный перевод 28.10.23!
  
 building_04_turayyil_mines: "Турайилский горнодобывающий комплекс"  #Машинный перевод 28.10.23!
 building_04_turayyil_mines_desc: "По мере увеличения добычи руды вокруг поселения создается несколько литейных и плавильных заводов. Обработка металла стала второй натурой жителей, и их мастерство известно во всем мире."  #Машинный перевод 28.10.23!
 building_04_vilunnak_mines: "Горнодобывающий комплекс Вилуннак Сатра"  #Машинный перевод 28.10.23!
 building_04_vilunnak_mines_desc: "Расположенный в затонувшей речной долине горнодобывающий комплекс Вилуннак Сатра производит самое большое количество алмазов и менее драгоценных камней в Каширии. На местном диалекте это означает «Поле звезд». Говорят, что минеральные богатства этого места возникли в результате древней битвы, произошедшей в этом регионе, во время которой могущественный [magi|E] призвал падающую звезду, чтобы поразить его врагов. Волхвы выиграли битву, и поле, на котором стоял его враг, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня вилуннаканские бриллианты украшают короны многих каширских монархов, а безделушки с этими потрясающими драгоценными камнями стоят дорого на всем Востоке."  #Машинный перевод 28.10.23!
 building_04_zakran_mines: "Закранский горнодобывающий комплекс"  #Машинный перевод 28.10.23!
 building_04_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран действовал по крайней мере с Первого междуцарствия Кемсара, когда Дом Себхенафа широко использовал его для финансирования своих, казалось бы, бесконечных конфликтов со своими западными соперниками. Он сохранит свое значение после воссоединения Кемсара и станет основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после битвы при Разорванной цепи рудник был захвачен молодой империей Айяр, и с тех пор питает большую часть ее экономики."  #Машинный перевод 28.10.23!
  
 building_05_ashmarite_hospital: "Ашмаритская медицинская школа"  #Машинный перевод 28.10.23!
 building_05_ashmarite_hospital_desc: "Выросшая из своего старого присутствия, Ашмаритская медицинская школа теперь имеет тщательно продуманный кампус и формализованную систему обучения для учеников врачей и акушерок. Эксперименты сейчас становятся все более приемлемыми, но работа с трупами по-прежнему редка и не одобряется из-за культурных табу. Услуги для бедных по-прежнему существуют, но их все больше затмевает более прибыльная работа больниц."  #Машинный перевод 28.10.23!
  
 building_05_sunarsarwena_gardens: "Сады Эль-Кулаты"  #Машинный перевод 28.10.23!
 building_05_sunarsarwena_gardens_desc: "Заросшие маленькое ядро ​​ныне забытого храма полузабытой принцессы, пышные аллеи и галереи Садов Эль-Кулаты привлекают посетителей со всего континента."  #Машинный перевод 28.10.23!
  
 building_06_ashmarite_hospital: "$c_el_qulatha$ Медицинская школа"  #Машинный перевод 28.10.23!
 building_06_ashmarite_hospital_desc: "Медицинская школа $c_el_qulatha$, пользующаяся покровительством богатых и влиятельных людей города, представляет собой обнесенный стеной комплекс, содержащий всевозможные библиотеки, медицинские учреждения, больницы и магические лаборатории, испытывающие новейшие магические искусства исцеления. Ныне полуразрушенный зал целителя был преобразован в склад и пансион для учеников, слишком бедных, чтобы позволить себе лучшее жилье в жилых домах, окружающих школу."  #Машинный перевод 28.10.23!
  
 building_06_sunarsarwena_gardens: "Великие сады Эль-Кулаты"  #Машинный перевод 28.10.23!
 building_06_sunarsarwena_gardens_desc: "Заросшие маленькое ядро ​​ныне забытого храма полузабытой принцессы, пышные аллеи и галереи Садов Эль-Кулаты привлекают посетителей со всего континента. Теперь, когда в этих садах разместился зверинец и охотничий заповедник, они действительно реализовали свой потенциал как игровая площадка для богатых и влиятельных людей города и его окрестностей."  #Машинный перевод 28.10.23!
  
 building_07_ashmarite_hospital: "$c_el_qulatha$ Медицинский университет"  #Машинный перевод 28.10.23!
 building_07_ashmarite_hospital_desc: "Впечатляющий учебный центр в самом сердце $c_el_qulatha$, Медицинский университет $c_el_qulatha$ признан на Эрасе как дом самых талантливых врачей мира. Несмотря на то, что выпускники, не являющиеся магами, пользуются большим спросом, цена покупки контракта для одного из знаменитых [Concept('magi','Surgeon-Magi')|E] $c_el_qulatha$ достаточна, чтобы обанкротить большинство низших дворян.\n\nШкола уже давно впала в немилость среди простолюдинов, которые смотрят на сотрудников работа в качестве могильщика."  #Машинный перевод 28.10.23!
  
 building_07_sunarsarwena_gardens: "Декадентские сады Эль-Кулаты"  #Машинный перевод 28.10.23!
 building_07_sunarsarwena_gardens_desc: "[Concept('magi','Magi-Engineers')|E] действительно превзошли себя в своей последней попытке создать рай, разделенный на две зоны искусственной рекой, воды которой одновременно прохладны и пресны. Песни сотен видов певчих птиц, которых никогда не видели на Саррадоне, разносились в утреннем воздухе, приторном ароматами цветов, чьи лепестки, выращенные магами, сияют перламутровым блеском. Здесь также можно найти множество дичи, так как в заповеднике обитают травоядные животные, отобранные со всего [aeras|E] из-за их приятного внешнего вида и сложности погони.\n\n Теперь полностью забыты всеми, кроме горстки посетителей, которые отошли от ухоженных тропинок, у северо-восточного угла стены стоит небольшой заросший храм. Что касается молодой женщины, изображенной в архаическом великолепии на выцветшей и осыпающейся потолочной мозаике, то сейчас никто из живых не помнит, кем она была."  #Машинный перевод 28.10.23!
  
 building_08_ashmarite_hospital: "$c_el_qulatha$ Медицинский университет"  #Машинный перевод 28.10.23!
 building_08_ashmarite_hospital_desc: "$building_08_ashmarite_hospital$ превратился в полноценный город, состоящий из более чем двух дюжин все более массивных объектов, окруженных стеной, в которых работают только самые профессиональные наемники. Мрачное поведение охранников резко контрастирует с сотнями [Concept('magi','Surgeon-Magi')|E], которые в течение дня кишат во дворах и вестибюлях учреждения: от бледнолицых помощников до властных хирургов, настолько известных, настолько уважаемых и богатых, что их можно считать дворянами по праву. несмотря на низкое происхождение.\n\nПростолюдины $c_el_qulatha$ уже давно начали возмущаться многочисленными врачами и их квазидворцами, рассматривая это как еще одно учреждение, облагающее налогом их скудные заработки и оказывающее неправомерное влияние на политическое учреждение."  #Машинный перевод 28.10.23!
  
 building_abandoned_headquarters_01: "Банда Ховел"  #Машинный перевод 28.10.23!
 building_abandoned_headquarters_01_desc: "Несмотря на ветхое состояние, местная банда, действующая в этом районе, теперь занимает этот бывший военный штаб. Источник позора для всего королевства: казармы и кухни, раньше служившие нашим офицерам, теперь служат обычным преступникам."  #Машинный перевод 28.10.23!
  
 building_abandoned_headquarters_02: "Ячейки похитителей"  #Машинный перевод 28.10.23!
 building_abandoned_headquarters_02_desc: "Подземные камеры, первоначально предназначавшиеся для размещения шпионов и ценных военнопленных, теперь заполнены жертвами, похищенными с улиц и домов по всему городу и предназначенными для выкупа."  #Машинный перевод 28.10.23!
  
 building_abandoned_headquarters_03: "Кварталы босса банды"  #Машинный перевод 28.10.23!
 building_abandoned_headquarters_03_desc: "Когда-то это были частные апартаменты высокопоставленного генерала, а теперь глава местной банды завладел этими помещениями, наслаждаясь комфортом и роскошью, предоставленными предыдущим режимом своему величайшему герою войны, который теперь наверняка переворачивается в могиле."  #Машинный перевод 28.10.23!
  
 building_abandoned_headquarters_04: "Военная комната"  #Машинный перевод 28.10.23!
 building_abandoned_headquarters_04_desc: "Здесь резные деревянные детали аккуратно скользят по картам городов и королевств, но армейских офицеров не видно. Вместо этого опытные и влиятельные преступники планируют свои следующие шаги, определяя, как лучше всего захватить контроль над дальнейшими территориями и, что еще более тревожно, как правильно защитить свою территорию от нас."  #Машинный перевод 28.10.23!
  
 building_administration_01: "Офис секретаря"  #Машинный перевод 28.10.23!
 building_administration_01_desc: "Грамотный человек, разбирающийся в законах, был нанят местным правителем для обслуживания местного сообщества в делах, слишком сложных для простого крестьянина, чтобы справиться с ними, но слишком банальных, чтобы элита могла заниматься ими самостоятельно."  #Машинный перевод 28.10.23!
  
 building_administration_02: "Квартал писцов"  #Машинный перевод 28.10.23!
 building_administration_02_desc: "Писцы отслеживают запасы, дебиторскую задолженность, контракты, политику и законы, чтобы гарантировать функционирование общества."  #Машинный перевод 28.10.23!
  
 building_administration_03: "Гражданские суды"  #Машинный перевод 28.10.23!
 building_administration_03_desc: "Грамотные судьи, юристы и различные бюрократы не дают городу превратиться в неуправляемый беспорядок. Здания суда и вспомогательные постройки, возведенные вокруг, сами по себе представляют собой прекрасное зрелище."  #Машинный перевод 28.10.23!
  
 building_administration_04: "Бюрократический комплекс"  #Машинный перевод 28.10.23!
 building_administration_04_desc: "Из этой обширной сети зданий можно было управлять целой Империей. Количество сотрудников, необходимое для вращения шестерен государственной машины, могло составить небольшую армию."  #Машинный перевод 28.10.23!
  
 building_amphitheatre_01: "Театральная площадка"  #Машинный перевод 28.10.23!
 building_amphitheatre_01_desc: "Самый простой из этапов — это большой расчищенный кусок травы. Это элементарно, но это только начало."  #Машинный перевод 28.10.23!
  
 building_amphitheatre_02: "Цирк"  #Машинный перевод 28.10.23!
 building_amphitheatre_02_desc: "Палатки бродячих трупп занимают некогда пустующие участки земли, привлеченные прекрасными условиями и большой аудиторией мегаполиса."  #Машинный перевод 28.10.23!
  
 building_amphitheatre_03: "Стадион"  #Машинный перевод 28.10.23!
 building_amphitheatre_03_desc: "В мегаполисе можно найти специализированные площадки и объекты для бесчисленных видов спорта и искусства."  #Машинный перевод 28.10.23!
  
 building_amphitheatre_04: "Ипподром"  #Машинный перевод 28.10.23!
 building_amphitheatre_04_desc: "Колосс общественных развлечений находится в самом сердце этого города, вмещая тысячи горожан, которые платят месячную зарплату за просмотр зрелищных шоу, разворачивающихся внутри."  #Машинный перевод 28.10.23!
  
 building_arena_01: "Боевые кольца"  #Машинный перевод 28.10.23!
 building_arena_01_desc: "Местные жители дополняют свои дни изнурительного труда ночами изнурительных безоружных драк. Внутри наспех построенного круга из неровных камней участники проверяют свои силы, а проницательные предприниматели делают ставки."  #Машинный перевод 28.10.23!
  
 building_arena_02: "Местные турниры"  #Машинный перевод 28.10.23!
 building_arena_02_desc: "В немного более структурированной среде местные турниры помещают участников в скобки и проводят регулярные мероприятия."  #Машинный перевод 28.10.23!
  
 building_arena_03: "Арена"  #Машинный перевод 28.10.23!
 building_arena_03_desc: "Огромный амфитеатр вмещает толпу, готовую увидеть кровь. Наемники, солдаты, не приходящие на службу, и штатные гладиаторы сражаются в длительных командных боях, рискуя жизнью ради шанса услышать аплодисменты своих обожающих фанатов."  #Машинный перевод 28.10.23!
  
 building_arena_04: "Гранд Турниры"  #Машинный перевод 28.10.23!
 building_arena_04_desc: "Участники со всего мира встречаются в поисках славы и острых ощущений от победы. Лицензия продавца на территории турнира стоит небольшого состояния, поскольку тысячи возбужденных граждан спешат потратить свое с трудом заработанное золото. Турниры стали настолько прибыльными, что ежедневно проводятся различные мероприятия, в том числе соревнования по стрельбе из лука, метанию копья, дуэли магов и имитационные осады."  #Машинный перевод 28.10.23!
  
 building_arena_05: "Ипподром"  #Машинный перевод 28.10.23!
 building_arena_05_desc: "Был построен впечатляющий ипподром, на котором проводятся скачки и неуправляемые пьяные зрители. Драки здесь происходят на стропилах так же часто, как и на самом игровом поле, и зачастую бывают еще более кровавыми."  #Машинный перевод 28.10.23!
  
 building_arena_06: "Колизей"  #Машинный перевод 28.10.23!
 building_arena_06_desc: "В этом Колизее, достаточно большом, чтобы вместить целые армии, проходило все: от стандартных сражений до морских столкновений между настоящими галерами."  #Машинный перевод 28.10.23!
  
 building_arena_07: "Магитехнический Колизей"  #Машинный перевод 28.10.23!
 building_arena_07_desc: "На этой арене было встроено сложное сочетание [magic|E] и техники, позволяющее проводить гораздо более технически впечатляющие бои. Одних только спецэффектов было бы достаточно, чтобы продать билет с высокой наценкой, не говоря уже о поистине эпических битвах, которые они призваны усилить."  #Машинный перевод 28.10.23!
  
 building_arena_08: "Легендарная арена"  #Машинный перевод 28.10.23!
 building_arena_08_desc: "Невероятные масштабы и качество этой арены сделали посещение ее почти потусторонним опытом. Многие иностранные короли заплатили немалые деньги за хороший вид здесь. Армия рабочих, [magi|E] и специальная техника, поддерживающая работу заведения, позволили организовать бои поистине титанических масштабов, а сотрудничество с местными гильдиями драматургов означает, что в них можно органично вплетать и эпические пьесы.\n\nСреди прочего. вещи, на арене проходили многодневные реконструкции неистовства [worldeater|E], [red_river_war|E] и, конечно же, [imperial_civil_war|E] - в комплекте с собственным макетом [frodbrokna|E]!"  #Машинный перевод 28.10.23!
  
 building_assassins_guild_01: "Заброшенные жилища"  #Машинный перевод 28.10.23!
 building_assassins_guild_01_desc: "Бывшие дома местных жителей теперь заброшены, эти пустые комнаты и забытые улицы не приносят нашему королевству никаких налогов в нашу казну или поборов для наших армий. Однако они предоставляют многочисленные укрытия злодеям нашего королевства, чтобы они могли скрыться от глаз закона."  #Машинный перевод 28.10.23!
  
 building_assassins_guild_02: "Отступление убийцы"  #Машинный перевод 28.10.23!
 building_assassins_guild_02_desc: "Глубоко в этом районе находится увитый плющом особняк, заброшенный его благородным владельцем, но теперь ставший убежищем в местном преступном мире для беглых убийц. Это больше, чем просто место для отдыха: здесь убийцы беседуют со своими кровопролитными братьями, чтобы поделиться историями, методами, извращенными товарищескими отношениями и даже торговать контрактами на жизни людей."  #Машинный перевод 28.10.23!
  
 building_assassins_guild_03: "Полоса препятствий"  #Машинный перевод 28.10.23!
 building_assassins_guild_03_desc: "Если суду руины этого района не представляют ничего, кроме бельма на глазу, то местная преступность нашла в них прекрасную возможность. Проносясь по заваленным обломками улицам, перепрыгивая через баррикады, карабкаясь по разрушающимся стенам, отбросы, называющие этот район своим домом, не только становятся лучше физически, но и становятся более способными избегать любых охранников, с которыми они могут столкнуться."  #Машинный перевод 28.10.23!
  
 building_assassins_guild_04: "Создатель ядов"  #Машинный перевод 28.10.23!
 building_assassins_guild_04_desc: "Капля в кубке, брызги на еде, налет на лезвии — изготовитель яда превращает убийство в искусство. Более страшные для многих правителей, чем любая вражеская армия, профессиональные убийцы, действующие в этом округе, могут сразить человека и даже не оказаться рядом со своей жертвой, когда это произойдет, что чрезвычайно затрудняет предотвращение таких преступлений и поимку преступников. их."  #Машинный перевод 28.10.23!
  
 building_blood_market_00: "Кровавые сады"  #Машинный перевод 28.10.23!
 building_blood_market_00_desc: "Печально известный Кровавый сад — это огромный яблоневый сад вдоль ручья, берущего начало в [lichdoms|E]. Сейчас он достаточно благоустроен, но местные жители утверждают, что деревья выросли здесь сами по себе. Затем они обнаружили его и культивировали.\n\nОт кожуры яблок исходит головокружительное излучение, которое, как известно, распространяется на близлежащие объекты в виде плотного, яркого и резкого красного цвета. Многие крестьяне утверждали, что это волшебное свойство, данное странным веществом в реке. Оно похоже на молоко, но с острым и металлическим вкусом. Она толще воды, плотнее и движется сквозь нее, как поток в потоке; прямо из страны мёртвых.\n\nТем не менее, несмотря на общий вкус плодов, их краснота, странность и необычный размер повысили их ценность. То, что колоритная местная достопримечательность среди мрачного пейзажа может превратиться в прибыльную экономику..."  #Машинный перевод 28.10.23!
  
 building_boulevard_01: "Расширенные улицы"  #Машинный перевод 28.10.23!
 building_boulevard_01_desc: "Центральные дороги района были расширены для обеспечения более быстрого передвижения."  #Машинный перевод 28.10.23!
  
 building_boulevard_02: "Мощение"  #Машинный перевод 28.10.23!
 building_boulevard_02_desc: "Бульвары района были заасфальтированы должным образом – дождь больше не превратит их в отвратительную жижу из грязи и мусора, ко всеобщей радости."  #Машинный перевод 28.10.23!
  
 building_boulevard_03: "Рыночные фронты"  #Машинный перевод 28.10.23!
 building_boulevard_03_desc: "Несколько торговцев открыли магазины вдоль местных бульваров, получая солидную прибыль от интенсивного движения транспорта."  #Машинный перевод 28.10.23!
  
 building_boulevard_04: "Эффектные бульвары"  #Машинный перевод 28.10.23!
 building_boulevard_04_desc: "Бульвары холдинга засажены деревьями, и были приняты постановления, ограничивающие количество сточных вод, сбрасываемых на улицы. Путешествовать по главным улицам более приятно и действительно впечатляюще."  #Машинный перевод 28.10.23!
  
 building_brewery_01: "Хижина пивовара"  #Машинный перевод 28.10.23!
 building_brewery_01_desc: "Предприимчивый человек открыл у себя дома небольшую пивоварню, удовлетворяющую некоторые потребности местного сообщества."  #Машинный перевод 28.10.23!
  
 building_brewery_02: "Винодел"  #Машинный перевод 28.10.23!
 building_brewery_02_desc: "Винодел производит винтаж приемлемого качества, хотя большинство состоятельных граждан с чувствительным вкусом по-прежнему игнорируют это и предпочитают импортное вино."  #Машинный перевод 28.10.23!
  
 building_brewery_03: "Тавернный квартал"  #Машинный перевод 28.10.23!
 building_brewery_03_desc: "По всей этой территории возникли пивоварни, снабжающие местные таверны круглосуточно. Здесь дислоцировано около половины городской стражи, а спонтанные драки, кажется, разражаются, как гром из грозовой тучи."  #Машинный перевод 28.10.23!
  
 building_brewery_04: "Винокурня"  #Машинный перевод 28.10.23!
 building_brewery_04_desc: "Здесь производятся превосходные спиртные напитки, к большому удовольствию местных жителей, стремящихся потерять сознание в пьяном виде, прежде чем они успеют выпить вторую порцию."  #Машинный перевод 28.10.23!
  
 building_brewery_05: "Пивоваренный район"  #Машинный перевод 28.10.23!
 building_brewery_05_desc: "Концентрация пивоваренных заводов и таверн возросла настолько, что целая часть района посвящена исключительно производству пива, вина и спиртных напитков. Сейчас город производит достаточно напитка, чтобы снабжать его не только себя, но и более широкий регион."  #Машинный перевод 28.10.23!
  
 building_brewery_06: "Гильдия напитков"  #Машинный перевод 28.10.23!
 building_brewery_06_desc: "Местные пивовары, виноделы и производители спиртных напитков сформировали организованную гильдию, чтобы распространять свою продукцию повсюду."  #Машинный перевод 28.10.23!
  
 building_brewery_07: "Алкогольные заводы"  #Машинный перевод 28.10.23!
 building_brewery_07_desc: "Процесс производства абсурдных объемов напитка был еще более упрощен с помощью механических и магических средств. Конечно, этого должно быть достаточно, чтобы удовлетворить все наши потребности?"  #Машинный перевод 28.10.23!
  
 building_brewery_08: "Барабан для напитков мира"  #Машинный перевод 28.10.23!
 building_brewery_08_desc: "Количество помоев и прекрасного напитка, вытекающего из этого города, могло бы накормить реку. Напитки, приготовленные здесь, можно найти где угодно: от кружки обычного пьяницы за несколько королевств до банкетного стола верховного лорда за морем."  #Машинный перевод 28.10.23!
  
 building_cemetery_01: "Кластер надгробий"  #Машинный перевод 28.10.23!
 building_cemetery_01_desc: "Разбросанные пирамиды из камней и надгробия усеивают эту ранее заброшенную территорию, местные жители, очевидно, решили, что земля здесь достаточно святая (или мягкая), чтобы мертвые могли легко перейти в загробную жизнь."  #Машинный перевод 28.10.23!
  
 building_cemetery_02: "Огороженное кладбище"  #Машинный перевод 28.10.23!
 building_cemetery_02_desc: "Мы надеемся, что забора, окружающего кладбище, будет достаточно, чтобы отпугнуть случайных грабителей гробниц и проходящий мимо скот."  #Машинный перевод 28.10.23!
  
 building_cemetery_03: "Кладбищенский храм"  #Машинный перевод 28.10.23!
 building_cemetery_03_desc: "Среди могил, заполняющих эту территорию, воздвигнут небольшой объект духовной важности."  #Машинный перевод 28.10.23!
  
 building_cemetery_04: "Сад памяти"  #Машинный перевод 28.10.23!
 building_cemetery_04_desc: "На кладбище вырос сад, посвященный памяти и почитанию умерших и предлагающий посетителям место для мирного созерцания.\n\nЕжедневные потребности кладбища больше не могут быть удовлетворены добровольцами из общины и постоянным смотрителем. сейчас склоняется к сайту."  #Машинный перевод 28.10.23!
  
 building_cemetery_05: "Плотное кладбище"  #Машинный перевод 28.10.23!
 building_cemetery_05_desc: "Накопившиеся могилы, маленькие и большие, принадлежащих бесчисленным поколениям, начали делать площадь поверхности здесь ценным товаром. Некоторые из самых старых районов, вероятно, перестраивались несколько раз, а их первоначальные обитатели давно забыты."  #Машинный перевод 28.10.23!
  
 building_cemetery_06: "Дворянские гробницы"  #Машинный перевод 28.10.23!
 building_cemetery_06_desc: "Кладбище стало настолько ухоженным и престижным, что некоторые из наиболее обеспеченных горожан решили, что оно лучше подходит в качестве места их последнего упокоения, чем сад родового поместья. На территории начали появляться гробницы гораздо более высокого качества и полные богатства."  #Машинный перевод 28.10.23!
  
 building_cemetery_07: "Королевские гробницы"  #Машинный перевод 28.10.23!
 building_cemetery_07_desc: "Престижный и известный, этот многообещающий некрополь теперь украшен великолепными мавзолеями нескольких королей и их родственников. Количество богатств, погребенных внутри, привело к появлению штатных охранников и смотрителей, которые теперь, вероятно, не поддаются исчислению."  #Машинный перевод 28.10.23!
  
 building_cemetery_08: "Некрополь"  #Машинный перевод 28.10.23!
 building_cemetery_08_desc: "Целое королевство покоится под камнями сложенных мавзолеев и гробниц, занимающих все место кладбища. Регулярные захоронения уже давно стали настолько непомерно дорогими, что никто, кроме самых богатых, не мог получить нормальную могилу, поэтому урны теперь, кажется, существуют в каждом уголке и закоулке. Между тем, объединенные гробницы и погребальные комплексы целых королевских династий и тысяч представителей мелкой знати означают, что по всей территории разбросана настоящая армия стражников и смотрителей."  #Машинный перевод 28.10.23!
  
 building_citadel_01: "Малая крепость"  #Машинный перевод 28.10.23!
 building_citadel_01_desc: "Эта крепость, сравнимая с большинством сельских замков, служит главным центром власти окружающего мегаполиса."  #Машинный перевод 28.10.23!
  
 building_citadel_02: "Крепость"  #Машинный перевод 28.10.23!
 building_citadel_02_desc: "Эта огромная по сравнению с самыми впечатляющими сельскими замками крепость выглядит внушительно и является центром военной мощи окружающего мегаполиса."  #Машинный перевод 28.10.23!
  
 building_citadel_03: "Цитадель"  #Машинный перевод 28.10.23!
 building_citadel_03_desc: "Удерживаемая обученными солдатами и возвышающаяся как по размеру, так и по форме, эта цитадель служит оплотом этого мегаполиса и окружающей его сельской местности."  #Машинный перевод 28.10.23!
  
 building_citadel_04: "Большая Цитадель"  #Машинный перевод 28.10.23!
 building_citadel_04_desc: "Эта великая цитадель, поддерживаемая обученными профессиональными силами, представляет собой шедевр инженерного и оборонительного дизайна. Он служит центром военной мощи этого мегаполиса и прилегающих земель."  #Машинный перевод 28.10.23!
  
 building_citadel_ruins_01: "Заброшенная цитадель"  #Машинный перевод 28.10.23!
 building_citadel_ruins_01_desc: "Полуразрушенные валы этого оборонительного сооружения являются свидетельством ветхого состояния местности в целом. Никто не охраняет эти старые стены, кроме призраков."  #Машинный перевод 28.10.23!
  
 building_clinic_01: "Благотворительная клиника"  #Машинный перевод 28.10.23!
 building_clinic_01_desc: "Созданное здесь медицинское сообщество медленно расширяется за счет пожертвований местного населения и в результате плохо оснащено."  #Машинный перевод 28.10.23!
 building_clinic_02: "аптекарь"  #Машинный перевод 28.10.23!
 building_clinic_02_desc: "Обученные алхимики и ученые были приглашены для оттачивания своего мастерства в этот город, привезя с собой богатство медицинских знаний и схем инструментов и инструментов."  #Машинный перевод 28.10.23!
  
 building_clinic_03: "Морг"  #Машинный перевод 28.10.23!
 building_clinic_03_desc: "Благодаря большим диссекционным театрам это учреждение стало центром медицинских инноваций и поисков понимания человеческого тела."  #Машинный перевод 28.10.23!
  
 building_clinic_04: "Больница"  #Машинный перевод 28.10.23!
 building_clinic_04_desc: "Наряду с многочисленными клиниками, разбросанными по мегаполису, был построен огромный финансируемый государством комплекс для размещения самых мудрых врачей и лучшего оборудования, которое можно купить за деньги."  #Машинный перевод 28.10.23!
  
 building_crater_ruins_01: "Массивный кратер"  #Машинный перевод 28.10.23!
 building_crater_ruins_01_desc: "Какая-то катастрофа поистине впечатляющих масштабов не оставила здесь ничего, кроме зияющей дыры."  #Машинный перевод 28.10.23!
  
 building_desert_academyofswords: "Высохший [mayikprolollan|E] Сто Спатас"  #Машинный перевод 28.10.23!
 building_desert_academyofswords_desc: "$building_type_desert_01_academyofswords_desc$"  #Машинный перевод 28.10.23!
  
 building_dilapidated_boulevards_01: "Неровные дороги"  #Машинный перевод 28.10.23!
 building_dilapidated_boulevards_01_desc: ""
  
 building_dilapidated_boulevards_02: "Заблокированные маршруты"  #Машинный перевод 28.10.23!
 building_dilapidated_boulevards_02_desc: ""
  
 building_dilapidated_boulevards_03: "Бандитские сборы"  #Машинный перевод 28.10.23!
 building_dilapidated_boulevards_03_desc: ""
  
 building_dilapidated_boulevards_04: "Безнадежные пути"  #Машинный перевод 28.10.23!
 building_dilapidated_boulevards_04_desc: ""
  
 building_embassy_01: "Гостевые помещения"  #Машинный перевод 28.10.23!
 building_embassy_01_desc: "После долгого путешествия по пересеченной местности и в суровую погоду здесь мы можем предложить высокопоставленным гостям теплую ванну, мягкую постель и горячительные напитки."  #Машинный перевод 28.10.23!
 building_embassy_02: "Канцелярии посланников"  #Машинный перевод 28.10.23!
 building_embassy_02_desc: "Выделив специальное пространство для работы иностранных посланников, искусство дипломатии может стать гораздо более совершенным и позволить рассматривать более сложные соглашения."  #Машинный перевод 28.10.23!
  
 building_embassy_03: "Дипломатический квартал"  #Машинный перевод 28.10.23!
 building_embassy_03_desc: "По мере того, как наши международные отношения растут как по количеству, так и по глубине, выделение дополнительного пространства и возможностей для иностранных дипломатов позволит проводить более длительные и комфортные визиты."  #Машинный перевод 28.10.23!
  
 building_embassy_04: "Постоянные посольства"  #Машинный перевод 28.10.23!
 building_embassy_04_desc: "С созданием постоянных посольств как ближних, так и дальних стран, включение официальных послов при нашем дворе обеспечит, чтобы наши отношения с иностранными державами могли работать как часы, решая проблемы до того, как они получат возможность развиваться."  #Машинный перевод 28.10.23!
  
 building_empty_building: "Пустой"  #Машинный перевод 28.10.23!
 building_empty_building_desc: "Земля здесь не приспособлена для большого количества людей и, скорее всего, так и останется."  #Машинный перевод 28.10.23!
  
 building_fencing_School_01: "Дуэльные площадки"  #Машинный перевод 28.10.23!
 building_fencing_School_01_desc: "Меловые линии на земле, приветствия их сверстников, создание признанного пространства для несмертельных дуэлей дадут нашим молодым дворянам шанс разрешить свои споры с как можно меньшим количеством кровопролития."  #Машинный перевод 28.10.23!
 building_fencing_School_02: "Клуб фехтования"  #Машинный перевод 28.10.23!
 building_fencing_School_02_desc: "Создание надлежащего клуба по искусству фехтования позволяет его сторонникам собираться вместе, делиться своими знаниями, тренироваться друг с другом и формировать общие связи."  #Машинный перевод 28.10.23!
  
 building_fencing_School_03: "Общество фехтования"  #Машинный перевод 28.10.23!
 building_fencing_School_03_desc: "Переход от группы любителей к чему-то гораздо более грандиозному, провозглашение элитного общества фехтования открывает новые возможности для интересов, инвестиций и набора персонала для развития дуэльного искусства в нашем мире."  #Машинный перевод 28.10.23!
  
 building_fencing_School_04: "Дуэльная Академия"  #Машинный перевод 28.10.23!
 building_fencing_School_04_desc: "С созданием официальной академии, посвященной боям один на один за благородные звания, здесь это превращается из простого хобби в самоотверженный образ жизни, воспитывающий одних из лучших рыцарей в королевстве."  #Машинный перевод 28.10.23!
  
 building_fishmarket_01: "Рыбацкие хижины"  #Машинный перевод 28.10.23!
 building_fishmarket_01_desc: "Небольшое поселение лачуг вдоль береговой линии является домом для отважных рыбаков, ведущих скудное существование."  #Машинный перевод 28.10.23!
  
 building_fishmarket_02: "Причалы"  #Машинный перевод 28.10.23!
 building_fishmarket_02_desc: "Многочисленные рыбаки установили постоянные ларьки рядом с местным причалом."  #Машинный перевод 28.10.23!
  
 building_fishmarket_03: "Площадь Рыботорговцев"  #Машинный перевод 28.10.23!
 building_fishmarket_03_desc: "Соленый запах моря и громкий торг о ценах наполняют воздух в этом районе, поскольку его жители бесконечно спорят о том, чей ежедневный улов является самым большим, самым впечатляющим, самым сочным и стоит больше всего денег."  #Машинный перевод 28.10.23!
  
 building_fishmarket_04: "Торговый центр морепродуктов"  #Машинный перевод 28.10.23!
 building_fishmarket_04_desc: "Большое крытое здание рынка, заполненное и окруженное бесконечными прилавками с морепродуктами, обеспечивает большую часть окружающего района плодами океана для потребления. Рыба, крабы, омары, устрицы и даже некоторые экзотические обитатели глубин – всего этого можно найти здесь в изобилии."  #Машинный перевод 28.10.23!
  
 building_forge_01: "Кузнец"  #Машинный перевод 28.10.23!
 building_forge_01_desc: "Будь то солдат, наездник, строитель или фермер, кузнецы поддерживают бесперебойную работу практически всех отраслей промышленности в мире, превращая необработанный металл во всевозможные товары для всех слоев общества."  #Машинный перевод 28.10.23!
  
 building_forge_02: "оружейник"  #Машинный перевод 28.10.23!
 building_forge_02_desc: "Мастера-специалисты, производящие нагрудники, шлемы, щиты и другие мастера доспехов, являются ключевым компонентом в превращении армии из крестьянского сброда в профессиональную боевую силу, способную не только побеждать в битвах, но и выживать в них."  #Машинный перевод 28.10.23!
  
 building_forge_03: "Флетчер"  #Машинный перевод 28.10.23!
 building_forge_03_desc: "В то время как многие ищут ревущих кузниц или бьющихся молотов, многие ветераны знают, что работа лучников, начиная от охотничьих луков и заканчивая арбалетами, пробивающими нагрудники, так же важна для защиты королевства, как любой меч или щит."  #Машинный перевод 28.10.23!
  
 building_forge_04: "Гильдия Ремесленников"  #Машинный перевод 28.10.23!
 building_forge_04_desc: "Объединение мастеров-ремесленников в центральной ратуше округа обеспечивает Метрополису более унифицированную, упорядоченную и регулируемую промышленность, обеспечивающую защиту как рабочих, так и производства."  #Машинный перевод 28.10.23!
  
 building_fountain_ruins_01: "Полуразрушенные фонтаны"  #Машинный перевод 28.10.23!
 building_fountain_ruins_01_desc: "Вода — всего лишь воспоминание для этих потрескавшихся, наполненных мусором фонтанов."  #Машинный перевод 28.10.23!
  
 building_fountains_01: "Фонтаны"  #Машинный перевод 28.10.23!
 building_fountains_01_desc: "На площадях района разместили небольшие фонтаны, которые стали более элегантным местом для стирки белья и сбора питьевой воды."  #Машинный перевод 28.10.23!
  
 building_fountains_02: "Украшения"  #Машинный перевод 28.10.23!
 building_fountains_02_desc: "Фонтаны холдинга были улучшены за счет простых украшений и произведений искусства, чтобы придать им более изысканный вид."  #Машинный перевод 28.10.23!
  
 building_fountains_03: "Скульптура"  #Машинный перевод 28.10.23!
 building_fountains_03_desc: "Статуи были включены в систему водоснабжения фонтанов и использовались для прославления своих покровителей - часто правителей города."  #Машинный перевод 28.10.23!
  
 building_fountains_04: "Расширенные трубопроводы"  #Машинный перевод 28.10.23!
 building_fountains_04_desc: "Водная инфраструктура города развилась до такой степени, что инженеры могут строить трубопроводы с высоким расходом, которые могут выбрасывать воду в воздух с высокой скоростью, создавая впечатляющее зрелище для посетителей."  #Машинный перевод 28.10.23!
  
 building_garden_01: "Таун Грин"  #Машинный перевод 28.10.23!
 building_garden_01_desc: "Зеленый городок, предназначенный как общественное место для выпаса скота."  #Машинный перевод 28.10.23!
  
 building_garden_02: "Городские сады"  #Машинный перевод 28.10.23!
 building_garden_02_desc: "Зеленые были расширены и теперь включают в себя огород, что позволяет местному населению выращивать большую часть продуктов питания, необходимых для поддержания себя."  #Машинный перевод 28.10.23!
  
 building_garden_03: "Цветочные сады"  #Машинный перевод 28.10.23!
 building_garden_03_desc: "По мере развития города функции городской зелени становятся все более децентрализованными, что позволяет садовникам ухаживать за красивыми цветниками, в которых могут отдыхать привилегированные классы."  #Машинный перевод 28.10.23!
  
 building_garden_04: "Изгородь-лабиринт"  #Машинный перевод 28.10.23!
 building_garden_04_desc: "В центральных садах города есть тщательно ухоженный лабиринт из живой изгороди, который впечатляет посетителей и который дворяне могут использовать для частных бесед."  #Машинный перевод 28.10.23!
  
 building_garden_ruins_01: "Заброшенный сад"  #Машинный перевод 28.10.23!
 building_garden_ruins_01_desc: "Когда-то этот сад был причудливым, зеленым убежищем природы, но теперь он больше не имеет доступа к живительной воде, которая когда-то заставляла его цвести, и теперь представляет собой всего лишь высохшую шелуху."  #Машинный перевод 28.10.23!
  
 building_gh_university_01: "Исторический факультет"  #Машинный перевод 28.10.23!
 building_gh_university_01_desc: "Создание исторического факультета, являющегося домом для археологов, ученых-историков, древних артефактов и пыльных фолиантов, гарантирует, что, прежде чем они смогут даже подумать о том, чтобы заглянуть в будущее, у студентов будет хотя бы удовлетворительное представление о прошлом."  #Машинный перевод 28.10.23!
 building_gh_university_02: "Теологический факультет"  #Машинный перевод 28.10.23!
 building_gh_university_02_desc: "В залах, заполненных учеными-еретиками, спорящими с «упрямыми» священнослужителями круглые сутки, кафедра теологии предлагает студентам взглянуть на множество культов и верований, существующих по всему миру, и углубленно изучить их верования."  #Машинный перевод 28.10.23!
  
 building_gh_university_03: "Научный отдел"  #Машинный перевод 28.10.23!
 building_gh_university_03_desc: "В лабораториях, в которые могут бояться войти даже самые храбрые рыцари королевства, некоторые из лучших химиков, биологов и физиков мира принялись за работу, объясняя великие тайны мира, теряя по пути лишь случайных студентов."  #Машинный перевод 28.10.23!
  
 building_gh_university_04: "Академическая библиотека"  #Машинный перевод 28.10.23!
 building_gh_university_04_desc: "Огромная, всепоглощающая и сложная конструкция библиотеки при университете позволяет исключительно собирать и сохранять тексты со всего известного мира по темам, известным как всем, так и тем, которые известны только избранным."  #Машинный перевод 28.10.23!
  
 building_gh_walls_01: "Стена Старого города"  #Машинный перевод 28.10.23!
 building_gh_walls_01_desc: "Самое сердце метрополии было укреплено прочной каменной стеной. Хотя пригороды по-прежнему будут гореть всякий раз, когда враг осаждает это место, по крайней мере, импортные люди будут спрятаны в целости и сохранности."  #Машинный перевод 28.10.23!
  
 building_gh_walls_02: "Крепкие валы"  #Машинный перевод 28.10.23!
 building_gh_walls_02_desc: "Стены теперь окружают весь город. Обитатели внутри могут спокойно спать по ночам, зная, что никакая орда варваров не сможет появиться внезапно и опустошить их квартал."  #Машинный перевод 28.10.23!
  
 building_gh_walls_03: "Грозная защита"  #Машинный перевод 28.10.23!
 building_gh_walls_03_desc: "Начать тотальный штурм этого города — действительно весьма сомнительное предложение. Окружающие оборонительные сооружения уже неоднократно успешно отразили крупную осаду."  #Машинный перевод 28.10.23!
  
 building_gh_walls_04: "Непробиваемые укрепления"  #Машинный перевод 28.10.23!
 building_gh_walls_04_desc: "Немало армий были разбиты без единой капли крови, когда их командиры увидели эти стены. Еще больше людей потерпело поражение с пролитием большого количества крови, поскольку они разбились вдребезги в совершенно тщетной попытке взять город штурмом."  #Машинный перевод 28.10.23!
  
 building_glass_house_duchy_building: "Стеклянный Дом"  #Машинный перевод 28.10.23!
 building_glass_house_duchy_building_desc: "$building_type_glass_house_duchy_building_desc$"  #Машинный перевод 28.10.23!
  
 building_granary_01: "Крестьянские ларьки"  #Машинный перевод 28.10.23!
 building_granary_01_desc: "Несколько фермеров из окрестных районов открыли здесь магазины, продавая излишки своего труда. Хотя подобные ларьки, как правило, можно найти в изобилии в каждом крупном городе, этот район, похоже, обладает необычным потенциалом, поскольку продавцы сообщают о прибыльной прибыли."  #Машинный перевод 28.10.23!
  
 building_granary_02: "Пекарни"  #Машинный перевод 28.10.23!
 building_granary_02_desc: "Хотя в каждом городе и даже деревне есть одна или две пекарни, повсеместная доступность муки и других основных культур позволила развить разнообразную и узкоспециализированную кондитерскую отрасль, наполняя утренний воздух по всему району приятным запахом. свежего хлеба и других продуктов."  #Машинный перевод 28.10.23!
  
 building_granary_03: "Мясные магазины"  #Машинный перевод 28.10.23!
 building_granary_03_desc: "Широкая доступность мяса позволила открыть мясные магазины и разнообразный мясоперерабатывающий сектор по всему городу, что позволило даже простым людям получить доступ к доступной птице, свинине и говядине."  #Машинный перевод 28.10.23!
  
 building_granary_04: "Зернохранилища"  #Машинный перевод 28.10.23!
 building_granary_04_desc: "Зерно поступает в этот город в таких неприличных объемах, что для его хранения требуется несколько огромных зернохранилищ и силосов. Мучные изделия настолько доступны по дешевке, что было учреждено пособие на хлеб, раздающее бесплатно основные продукты питания всем беднякам города."  #Машинный перевод 28.10.23!
  
 building_granary_05: "Животноводческий рынок"  #Машинный перевод 28.10.23!
 building_granary_05_desc: "Огромное количество скота, присутствующего на плодородных сельскохозяйственных угодьях вокруг города, позволяет продавать его по действительно низким ценам. Хотя запах может быть прогорклым, тот факт, что голову крупного рогатого скота можно купить по той же цене, что и кружку эля, многое говорит об общем сельскохозяйственном процветании региона. Известно, что иностранные торговцы посещают город исключительно для того, чтобы экспортировать продаваемых здесь по дешевке сельскохозяйственных животных."  #Машинный перевод 28.10.23!
  
 building_granary_06: "Сырная промышленность"  #Машинный перевод 28.10.23!
 building_granary_06_desc: "Казалось бы, у каждого, у кого есть доступ к молочным продуктам, есть свой вкусный сорт сыра, который можно продавать. Яркое буйство красок, текстур и вкусов вызовет восторг у любого."  #Машинный перевод 28.10.23!
  
 building_granary_07: "Специализированный продовольственный рынок"  #Машинный перевод 28.10.23!
 building_granary_07_desc: "Это место больше не считается просто источником дешевой еды – местная кухня начала специализироваться и становится изысканной для более изысканных гурманов. Здесь появилось несколько странных видов еды, в том числе странные студенистые кондитерские изделия, круглое плоское тесто с различным мясом и приправами, а также охлажденные сливки."  #Машинный перевод 28.10.23!
  
 building_granary_08: "Рог изобилия"  #Машинный перевод 28.10.23!
 building_granary_08_desc: "Кухня города, его, казалось бы, бесконечные местные сорта хлеба, выпечки, мяса, молочных продуктов и других, более экзотических видов еды, славятся во всем мире. Обычные продукты питания стали настолько дешевыми, что просто продавать их напрямую самостоятельно уже невыгодно. Скорее, кажется, что в каждом прилавке на этом огромном, охватывающем район рынке рынке есть какие-то местные особенности старых блюд и совершенно уникальные блюда.\n\nХотя бедность - это проблема, как и в любом другом месте, по крайней мере, даже самый несчастный простолюдин, вероятно, сможет позволить себе обед, который подошёл бы для банкета знати в каком-нибудь менее благополучном месте."  #Машинный перевод 28.10.23!
  
 building_guard_barracks_01: "Хижина стражника"  #Машинный перевод 28.10.23!
 building_guard_barracks_01_desc: "Простое здание, которое предлагает городской страже место для работы, сна и отдыха. Оно играет центральную роль в обеспечении правопорядка и поддержании мира в любом мегаполисе."  #Машинный перевод 28.10.23!
  
 building_guard_barracks_02: "Посты охраны"  #Машинный перевод 28.10.23!
 building_guard_barracks_02_desc: "Стратегически расположенные по всему Метрополису посты охраны позволяют размещать небольшие группы охранников во всех округах одновременно, что значительно сокращает время реагирования и «слепые зоны» для преступников."  #Машинный перевод 28.10.23!
  
 building_guard_barracks_03: "Казармы охраны"  #Машинный перевод 28.10.23!
 building_guard_barracks_03_desc: "Благодаря выделенным и хорошо финансируемым казармам городская стража может получить доступ к более широким возможностям, таким как обучение и арсеналы, а также к общему улучшению качества работы, что, в свою очередь, улучшит набор персонала."  #Машинный перевод 28.10.23!
  
 building_guard_barracks_04: "Охранный Комплекс"  #Машинный перевод 28.10.23!
 building_guard_barracks_04_desc: "Укрепленный, просторный комплекс охраны обеспечивает Метрополис хорошо обученными, профессиональными охранными силами, способными реагировать на любые угрозы и ситуации."  #Машинный перевод 28.10.23!
  
 building_gymnasium_01: "Беговая дорожка"  #Машинный перевод 28.10.23!
 building_gymnasium_01_desc: "Возможность бежать, не продираясь сквозь толпу людей, — одна из многих роскошей, предоставляемых знати этого города."  #Машинный перевод 28.10.23!
  
 building_gymnasium_02: "Тренажерные залы"  #Машинный перевод 28.10.23!
 building_gymnasium_02_desc: "Размер и масса придают авторитет любому человеку, и поэтому правитель города позаботился о том, чтобы у него были инструменты для приобретения такой массы."  #Машинный перевод 28.10.23!
  
 building_gymnasium_03: "Бассейн"  #Машинный перевод 28.10.23!
 building_gymnasium_03_desc: "Упражнения чернорабочего могут быть эффективными, но они также утомляют плоть и кости. Эти возможности позволяют пользователям обойти этот неприятный побочный эффект активности."  #Машинный перевод 28.10.23!
  
 building_gymnasium_04: "Борцовская арена"  #Машинный перевод 28.10.23!
 building_gymnasium_04_desc: "Чтобы стать боссом королевства, нужно сначала стать боссом спортзала."  #Машинный перевод 28.10.23!
  
 building_house_ruins_01: "Разрушенный район"  #Машинный перевод 28.10.23!
 building_house_ruins_01_desc: "Здесь мало что осталось, кроме поврежденных фундаментов домов, разрушенных каким-то бедствием."  #Машинный перевод 28.10.23!
  
 building_ice_academyofswords: "Frozen [mayikprolollan|E] до Спаты"  #Машинный перевод 28.10.23!
 building_ice_academyofswords_desc: "$building_type_ice_01_academyofswords_desc$"  #Машинный перевод 28.10.23!
  
 building_inquisition_headquarters_01: "Казармы Инквизитора"  #Машинный перевод 28.10.23!
 building_inquisition_headquarters_01_desc: "#P Инквизиторы, работающие и живущие здесь, искоренят ересь, увеличивая скорость обращения. #!\n\nFacilities размещение агентов и персонала Инквизиции, а также обеспечение их основных потребностей значительно облегчают их деятельность в городе."  #Машинный перевод 28.10.23!
  
 building_inquisition_headquarters_02: "Еретические клетки"  #Машинный перевод 28.10.23!
 building_inquisition_headquarters_02_desc: "#P Инквизиторы, работающие и живущие здесь, будут искоренять ересь, увеличивая скорость обращения. #!\n\nA Тюремный комплекс, построенный рядом с казармами, гарантирует, что еретики страдают от рук Инквизиции, а не городской стражи."  #Машинный перевод 28.10.23!
  
 building_inquisition_headquarters_03: "Камеры пыток"  #Машинный перевод 28.10.23!
 building_inquisition_headquarters_03_desc: "#P Инквизиторы, работающие и живущие здесь, будут искоренять ересь, увеличивая скорость обращения. #!\n\nHidden Под тюремным комплексом находятся кровавые, сырые камеры, наполненные инструментами, необходимыми для предпочтительных методов убеждения Инквизиции."  #Машинный перевод 28.10.23!
  
 building_inquisition_headquarters_04: "Запретное хранилище"  #Машинный перевод 28.10.23!
 building_inquisition_headquarters_04_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, увеличивая скорость обращения. #!\n\nThe самые нечестивые и темные тайны как еретических культов королевства, так и самой Инквизиции, хранятся в этом хранилище, где их секреты могут быть раскрыты, чтобы вызвать хаос по велению своих хозяев."  #Машинный перевод 28.10.23!
  
 building_jail_01: "Темные клетки"  #Машинный перевод 28.10.23!
 building_jail_01_desc: "Тех, кто не подчиняется правилам цивилизованного общества, ждет тюремная камера, чтобы вывести из нее. Леденящий холод, комковатая еда, сводящая с ума изоляция и бесконечные крысы — все, что эти люди могут назвать своим домом."  #Машинный перевод 28.10.23!
 building_jail_02: "Клетки виселицы"  #Машинный перевод 28.10.23!
 building_jail_02_desc: "Если есть что-то, в чем дворяне, военные офицеры и простые люди в целом сходятся во мнении, так это то, что немногие вещи посылают такое сообщение, как публичная агония. Оставление некоторых из самых злостных преступников гнить на всеобщее обозрение заставит некоторых дважды подумать, прежде чем нарушить закон."  #Машинный перевод 28.10.23!
  
 building_jail_03: "Петля и виселица"  #Машинный перевод 28.10.23!
 building_jail_03_desc: "Для худших преступников их преступления оставляют после себя боль, которую не облегчит никакое тюремное заключение или наказание. В таких случаях виселица ждет перед толпой ликующих масс."  #Машинный перевод 28.10.23!
  
 building_jail_04: "Камера пыток"  #Машинный перевод 28.10.23!
 building_jail_04_desc: "Не каждый заключенный — это просто никто, воспользовавшийся представившейся возможностью. Будь то их сообщники, боссы, преступные планы или места, многие заключенные хранят в своих головах ценную информацию. Если они не откажутся от этого добровольно, они пожалеют об этом."  #Машинный перевод 28.10.23!
  
 building_type_karavuux_01: "Рынок Караву"  #Машинный перевод 28.10.23!
 building_type_karavuux_01_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры."  #Машинный перевод 28.10.23!
 building_karavuux_01: "Малый рынок Караву"  #Машинный перевод 28.10.23!
 building_karavuux_01_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Хотя этот рынок все еще относительно небольшой, он может похвастаться четко организованной структурой, тщательно разделенной на сегменты, ориентированные на конкретные товары, разнообразие которых впечатляет."  #Машинный перевод 28.10.23!
 building_karavuux_02: "Растущий рынок Караву"  #Машинный перевод 28.10.23!
 building_karavuux_02_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Начав расти, аккуратно организованная структура этого рынка начала распадаться на тщательно разделенные сегменты, на которые посягают новые конкуренты и предприятия."  #Машинный перевод 28.10.23!
 building_karavuux_03: "Большой рынок Караву"  #Машинный перевод 28.10.23!
 building_karavuux_03_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Теперь этот рынок является стержнем местной торговли, но быстро превращается в беспорядочный беспорядок улиц, вьющихся между прилавками, где можно найти почти все товары на свете."  #Машинный перевод 28.10.23!
 building_karavuux_04: "Оживленный рынок Караву"  #Машинный перевод 28.10.23!
 building_karavuux_04_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Этот рынок является главной остановкой на различных маршрутах и ​​в любое время дня заполнен людьми, ведущими дела независимо от погоды."  #Машинный перевод 28.10.23!
 building_karavuux_05: "Обширный рынок Караву"  #Машинный перевод 28.10.23!
 building_karavuux_05_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Выйдя далеко за пределы своих первоначальных границ, снаружи этот рынок выглядит как масса ткани, камня и дерева, на которой ежедневно обмениваются огромные количества ценностей."  #Машинный перевод 28.10.23!
 building_karavuux_06: "Обширный рынок Каравуукс"  #Машинный перевод 28.10.23!
 building_karavuux_06_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Этот рынок стал величественным памятником торговли, через который ежедневно проходит невообразимое количество богатств."  #Машинный перевод 28.10.23!
 building_library_01: "Прокрутка хранилища"  #Машинный перевод 28.10.23!
 building_library_01_desc: "В стенах этого здания формируется цветущий архив, содержащий записи и бухгалтерские книги администрации королевства, а также некоторые избранные произведения."  #Машинный перевод 28.10.23!
  
 building_library_02: "Архив"  #Машинный перевод 28.10.23!
 building_library_02_desc: "Расширившись и включив в себя труды самых выдающихся философов и ученых города, содержащиеся в нем знания представляют собой сумму знаний многих местных экспертов."  #Машинный перевод 28.10.23!
  
 building_library_03: "Атенеум"  #Машинный перевод 28.10.23!
 building_library_03_desc: "Чтобы облегчить распространение знаний, хранящихся в этом помещении, был построен огромный читальный зал."  #Машинный перевод 28.10.23!
  
 building_library_04: "иллюминационный"  #Машинный перевод 28.10.23!
 building_library_04_desc: "В центре библиотеки возведено центральное куполообразное здание, в котором зеркала освещают большую читальную зону. Это значительно увеличило время суток, в течение которого можно пользоваться библиотекой, устраняя риск возникновения свечей."  #Машинный перевод 28.10.23!
  
 building_library_05: "Библиотечный комплекс"  #Машинный перевод 28.10.23!
 building_library_05_desc: "Накопление свитков и книг в этом здании потребовало десятков расширений библиотеки, и теперь она образует лабиринтный комплекс в самом сердце мегаполиса."  #Машинный перевод 28.10.23!
  
 building_library_06: "Дом Мудрости"  #Машинный перевод 28.10.23!
 building_library_06_desc: "Населяя мудрецов со всего мира, просматривая в библиотеках множество произведений и пополняя свои огромные полки своими собственными, библиотека стала локомотивом инноваций."  #Машинный перевод 28.10.23!
  
 building_library_07: "Большая библиотека"  #Машинный перевод 28.10.23!
 building_library_07_desc: "Огромные и бесчисленные флигели библиотеки содержат полки, насколько хватает глаз, заставленные высотой, как в благородных поместьях."  #Машинный перевод 28.10.23!
  
 building_library_08: "Библиотека Панаэра"  #Машинный перевод 28.10.23!
 building_library_08_desc: "Тысячи языков, сотни письменностей, произведения неисчислимы – здесь находится то, что можно назвать единственным величайшим хранилищем интеллектуальных и культурных достижений человечества."  #Машинный перевод 28.10.23!
  
 building_lichdom_academyofswords: "Некрополь [mayikprolollans|E] Сто Спатас"  #Машинный перевод 28.10.23!
 building_lichdom_academyofswords_desc: "$building_type_lichland_01_academyofswords_desc$"  #Машинный перевод 28.10.23!
  
 building_lighthouse_01: "Крытый маяк"  #Машинный перевод 28.10.23!
 building_lighthouse_01_desc: "Простой крытый маяк на соседнем холме, грубый маяк, построенный из-за отсутствия другой инфраструктуры."  #Машинный перевод 28.10.23!
  
 building_lighthouse_02: "Отдельно стоящий маяк"  #Машинный перевод 28.10.23!
 building_lighthouse_02_desc: "Ближе к входу в гавань была возведена большая башня, которая позволяет маяку выступать дальше в море."  #Машинный перевод 28.10.23!
  
 building_lighthouse_03: "Покои Хранителя"  #Машинный перевод 28.10.23!
 building_lighthouse_03_desc: "Рядом с маяком построен небольшой дом для проживания смотрителей маяка, что позволяет смотрителям постоянно находиться рядом с маяком."  #Машинный перевод 28.10.23!
  
 building_lighthouse_04: "Волшебный маяк"  #Машинный перевод 28.10.23!
 building_lighthouse_04_desc: "Огромный пожар в башне маяка был заменен магическим источником света, который поддерживает свет неограниченное время и значительно снижает риск того, что пожар уничтожит маяк."  #Машинный перевод 28.10.23!
  
 building_lighthouse_08: "Сияющий шпиль"  #Машинный перевод 28.10.23!
 building_lighthouse_08_desc: "Эта чудесная башня, являющаяся одним из самых высоких искусственных зданий во всем известном мире, кажется, сияет силой самого Солнца. Всю ночь маяк виден морякам за бессчетное количество лиг как яркая звезда низко над горизонтом, и ее сияние лишь в конечном итоге затмевается искривлением Эреаса."  #Машинный перевод 28.10.23!
  
 building_luxury_goods_01: "Ювелирный ларек"  #Машинный перевод 28.10.23!
 building_luxury_goods_01_desc: "Опытный ювелир установил постоянный охраняемый ларек в одном из самых богатых районов этого района. Местным жителям, кажется, нравится их присутствие."  #Машинный перевод 28.10.23!
  
 building_luxury_goods_02: "Голдсмит"  #Машинный перевод 28.10.23!
 building_luxury_goods_02_desc: "Местный спрос на ювелирные изделия высокого качества позволил ювелиру открыть шикарный магазин, способный реально поддерживать себя за счет прибыли."  #Машинный перевод 28.10.23!
  
 building_luxury_goods_03: "Прекрасный стеклодув"  #Машинный перевод 28.10.23!
 building_luxury_goods_03_desc: "Талантливые стеклодувы со всего мира привезли свои технологии в мегаполисы, чтобы удовлетворить постоянно растущий спрос на предметы роскоши."  #Машинный перевод 28.10.23!
  
 building_luxury_goods_04: "Импортер шелка"  #Машинный перевод 28.10.23!
 building_luxury_goods_04_desc: "Мягкие ткани со всего мира попадают в мегаполисы, где их покупает и носит богатая городская элита."  #Машинный перевод 28.10.23!
  
 building_luxury_goods_05: "Парфюмерная промышленность"  #Машинный перевод 28.10.23!
 building_luxury_goods_05_desc: "Запах разросшегося городского центра вызывает спрос на опытных мастеров парфюмерии, которые в ответ толпами стекаются в город."  #Машинный перевод 28.10.23!
  
 building_luxury_goods_06: "Часовщики"  #Машинный перевод 28.10.23!
 building_luxury_goods_06_desc: "Время в экономическом центре страны движется быстро, и за ним нужно тщательно следить. Самые опытные часовщики континента собираются в этом районе, чтобы воспользоваться этим спросом."  #Машинный перевод 28.10.23!
  
 building_luxury_goods_07: "Импортер слоновой кости"  #Машинный перевод 28.10.23!
 building_luxury_goods_07_desc: "Красивые и экзотические материалы из далеких джунглей привозят в метрополию и продают по баснословным ценам."  #Машинный перевод 28.10.23!
  
 building_luxury_goods_08: "Базар излишеств"  #Машинный перевод 28.10.23!
 building_luxury_goods_08_desc: "Цены на все товары, проходящие через этот рынок, вероятно, могут подпитывать королевство на несколько десятилетий. Почти гнетущий запах различных духов, блеск золота со всех сторон, буйные цвета тысячи различных тканей и шелков – это место действительно кажется самим раем, по крайней мере, тем, у кого очень и очень глубокие карманы."  #Машинный перевод 28.10.23!
  
 building_magic_silver_mine_01: "Серебряный рудник"  #Машинный перевод 28.10.23!
 building_magic_silver_mine_01_desc: "$building_type_magic_silver_mine_01_desc$"  #Машинный перевод 28.10.23!
  
 building_marcher_enclave_01: "Анклав Марчер"  #Машинный перевод 28.10.23!
 building_marcher_enclave_01_desc: "Открывает доступ к зданиям #E Шевальена#!.\n\nГруппы наемников Шевальена обосновались в этом районе, образуя сообщество закаленных воинов и их потомков."  #Машинный перевод 28.10.23!
  
 building_marcher_wayshrine_01: "Разбросанные дорожные святилища"  #Машинный перевод 28.10.23!
 building_marcher_wayshrine_01_desc: "Жители этого города шевальены основали несколько дорожных святилищ с благословения местного правителя."  #Машинный перевод 28.10.23!
  
 building_maritime_district_01: "Прибрежный пирс"  #Машинный перевод 28.10.23!
 building_maritime_district_01_desc: "Небольшой причал, подходящий для погрузки и разгрузки легких торговых судов."  #Машинный перевод 28.10.23!
  
 building_maritime_district_02: "Пристань"  #Машинный перевод 28.10.23!
 building_maritime_district_02_desc: "Пристань одновременно служит и местом швартовки, и волноломом. Она позволяет более крупным торговым судам переправлять пассажиров и грузы."  #Машинный перевод 28.10.23!
  
 building_maritime_district_03: "Гавань"  #Машинный перевод 28.10.23!
 building_maritime_district_03_desc: "Сооружение, состоящее из нескольких причалов, волноломов и волноломов, позволяющее беспрепятственно заходить и выходить многочисленным крупным торговым судам."  #Машинный перевод 28.10.23!
  
 building_maritime_district_04: "Большой морской порт"  #Машинный перевод 28.10.23!
 building_maritime_district_04_desc: "Сейчас холдинг является универсальным центром морской торговли. Соленый запах морской воды смешивается с ароматами специй, духов и трав, когда флот привозит экзотические товары со всего мира."  #Машинный перевод 28.10.23!
  
 building_maritime_ruins_01: "Затонувшая гавань"  #Машинный перевод 28.10.23!
 building_maritime_ruins_01_desc: "Потрескавшиеся и покрытые водорослями обрывки гавани вдоль побережья теперь почти полностью захвачены морем либо из-за превратностей времени, либо из-за какого-то великого, разрушительного катаклизма."  #Машинный перевод 28.10.23!
  
 building_mass_grave_site_01: "Яма для тела"  #Машинный перевод 28.10.23!
 building_mass_grave_site_01_desc: "Кровавая цена бедствия: наспех вырытая в земле большая яма выставляет на открытый воздух массу сотен тел. Неприглядная и нечестивая ситуация усугубляется тем, что те немногие души, которые все еще называют этот район своим домом, продолжают оставлять здесь своих мертвецов."  #Машинный перевод 28.10.23!
  
 building_mass_grave_site_02: "Гнойная могила"  #Машинный перевод 28.10.23!
 building_mass_grave_site_02_desc: "Из-за отсутствия каких-либо попыток убрать или закрыть эту братскую могилу, воздействие времени и стихий превратило это место аварийного захоронения в уродливую массу гнили. Источник зловония теперь доминирует над районом: бесконечные крысы снуют по улицам и руинам, в то время как мерзкие инфекции теперь распространяются среди оставшегося населения."  #Машинный перевод 28.10.23!
  
 building_mass_grave_site_03: "Сборщик трупов"  #Машинный перевод 28.10.23!
 building_mass_grave_site_03_desc: "Привлекая к себе самых отвратительных представителей преступности в любой сфере, местная банда грабителей могил теперь действует на месте массового захоронения и вокруг него. Заткнув рты и носы грязными тряпками, они оскверняют мертвых самыми разными способами: от кражи ценностей до извлечения зубов, глаз, конечностей и органов для продажи на черном рынке."  #Машинный перевод 28.10.23!
  
 building_mass_grave_site_04: "Некромантическая гавань"  #Машинный перевод 28.10.23!
 building_mass_grave_site_04_desc: "Гнилая плоть, органы, заполненные личинками, черепа с пустыми глазами, поскольку ситуация с массой мертвецов ухудшается, неожиданный побочный эффект распространился и на этот Район. Группа некромантов, ставшая мощным источником энергии Мертвой магии, основала вокруг этого места ковен. Не ограниченные никаким надзором, они свободно практикуются и экспериментируют со своим ремеслом, воскресшие мертвецы вылезают из ямы и бродят по улицам."  #Машинный перевод 28.10.23!
  
