 building_01_griffon_roost: "Грифон Руст"  #Машинный перевод 28.10.23!
 building_01_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] в качестве [men_at_arms|E].\n\nЭто здание, состоящее из большой деревянной башни и нескольких прилегающих к ней построек, позволяет грифонам гнездиться, пока они находятся под нашей опекой."  #Машинный перевод 28.10.23!
  
 building_01_gujak_mines: "Горнодобывающий поселок Гуджак"  #Машинный перевод 28.10.23!
 building_01_gujak_mines_desc: "Прекрасная бирюза Гуджака украшала дворы Кемсара на протяжении тысячелетий, хотя когда-то ее было гораздо труднее добыть из-за расположения рудника на выжженных окраинах мира Рен Кемсари. С изменением направления великой реки после битвы при Разорванной Цепи вновь прибывшие поселенцы Амсари нашли близость процветающих месторождений приятным сюрпризом, и активность на этом месте резко возросла в течение столетий после основания Хиклана. Дворцы Чурана стали почти так же наполнены бирюзой, как и сами рудники, а этот минерал стал практически клише в украшении столицы."  #Машинный перевод 28.10.23!
