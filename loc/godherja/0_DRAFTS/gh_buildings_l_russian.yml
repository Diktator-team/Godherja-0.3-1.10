 building_01_knightly_chapterhouse: "Рыцарский домик"  #Машинный перевод 28.10.23!
 building_01_knightly_chapterhouse_desc: "Этот небольшой домик обеспечивает безопасную гавань и теплую еду немногим благородным рыцарям страны, хотя для большего здесь мало места."  #Машинный перевод 28.10.23!
  
