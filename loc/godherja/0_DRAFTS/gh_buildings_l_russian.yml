 building_type_xapanta_plantations_01: "Плантации Ксапанта"  #Машинный перевод 28.10.23!
 building_type_xapanta_plantations_01_desc: "Сок дерева Ксапанта — бесценный ресурс для любого, кто пытается жить в [cyrat_biozone|E], поскольку он является основным компонентом почти мифической мази из шкуры духов — сверхъестественно эффективного средства от насекомых и противоядия. Таким образом, выращивание и сбор этих деревьев стали важной частью местной экономики."  #Машинный перевод 28.10.23!
 building_xapanta_plantations_01: "Ксапанта Таппингс"  #Машинный перевод 28.10.23!
 building_xapanta_plantations_01_desc: "Из деревьев Ксапанта в этой области регулярно добывают сок, который используется при производстве мази из шкуры духов — сильного противоядия и средства от насекомых, бесценного для любого, кто пытается влачить существование в джунглях [cyrat_biozone|E]."  #Машинный перевод 28.10.23!
 building_xapanta_plantations_02: "Направленные перелески"  #Машинный перевод 28.10.23!
 building_xapanta_plantations_02_desc: "Перевернутые деревья неоднократно срубают почти до уровня земли, не убивая их, что приводит к быстрому появлению новых пригодных для использования наростов из пней."  #Машинный перевод 28.10.23!
 building_xapanta_plantations_03: "Обогащенные почвы"  #Машинный перевод 28.10.23!
 building_xapanta_plantations_03_desc: "Торф, компост и кровяная мука добавляются в почву джунглей для повышения плодородия, ускорения роста деревьев и увеличения количества извлекаемого сока."  #Машинный перевод 28.10.23!
 building_xapanta_plantations_04: "Культивируемые рощи"  #Машинный перевод 28.10.23!
 building_xapanta_plantations_04_desc: "Участки земли очищены от подлеска, что позволяет выращивать многие деревья Ксапанта близко друг к другу."  #Машинный перевод 28.10.23!
 building_xapanta_plantations_05: "Глубокие сваи"  #Машинный перевод 28.10.23!
 building_xapanta_plantations_05_desc: "Длинные игольчатые металлические сваи вбиваются близко к самой сердцевине деревьев, резко увеличивая количество собираемого сока."  #Машинный перевод 28.10.23!
 building_xapanta_plantations_06: "Управляемые стенды"  #Машинный перевод 28.10.23!
 building_xapanta_plantations_06_desc: "Деревья Ксапанта выращиваются отдельными группами, образуя рощи одинакового размера, возраста и состояния здоровья, что значительно упрощает управление ими."  #Машинный перевод 28.10.23!
 building_xapanta_plantations_07: "Регенеративные практики"  #Машинный перевод 28.10.23!
 building_xapanta_plantations_07_desc: "Состояние каждого дерева оценивается индивидуально, чтобы определить количество кранов, которые оно может поддерживать одновременно, что продлевает их продолжительность жизни, сохраняя при этом высокую урожайность."  #Машинный перевод 28.10.23!
 building_xapanta_plantations_08: "Сады Ксапанты"  #Машинный перевод 28.10.23!
 building_xapanta_plantations_08_desc: "Вокруг этих колоссальных плантаций возникли многочисленные поместья в невиданных ранее масштабах, которые без особых усилий обеспечивают нужды местного региона и за его пределами."  #Машинный перевод 28.10.23!
  
 building_type_mammoth_pens_01: "Мамонтия"  #Машинный перевод 28.10.23!
 building_type_mammoth_pens_01_desc: "Здесь держат и дрессируют мамонтов. Из них получаются отличные вьючные животные, полезные как для работы, так и для войны."  #Машинный перевод 28.10.23!
 building_mammoth_pens_01: "Мамонтовые ручки"  #Машинный перевод 28.10.23!
 building_mammoth_pens_01_desc: "Эти прочные конюшни смогут удержать даже самого непослушного мамонта."  #Машинный перевод 28.10.23!
 building_mammoth_pens_02: "Ловушки для мамонтов"  #Машинный перевод 28.10.23!
 building_mammoth_pens_02_desc: "Новых мамонтов собирают, отлавливая их различными способами, например ямами или силками. Иногда в качестве приманки даже используют самку мамонта."  #Машинный перевод 28.10.23!
 building_mammoth_pens_03: "Тренировочная площадка Мамонта"  #Машинный перевод 28.10.23!
 building_mammoth_pens_03_desc: "Мамонтов нелегко обучать, но на тренировочных полигонах самые опытные дрессировщики делают все возможное, чтобы обеспечить корону боевыми зверями."  #Машинный перевод 28.10.23!
 building_mammoth_pens_04: "Мамонтовые площадки для верховой езды"  #Машинный перевод 28.10.23!
 building_mammoth_pens_04_desc: "На площадках для верховой езды подвергаются испытанию мамонты, несущие на себе экипаж, броню и снаряжение."  #Машинный перевод 28.10.23!
 building_mammoth_pens_05: "Офисы надзирателя"  #Машинный перевод 28.10.23!
 building_mammoth_pens_05_desc: "Надзиратели несут ответственность за благополучие мамонтов, и строительство для них подходящих офисов обеспечивает их эффективность."  #Машинный перевод 28.10.23!
 building_mammoth_pens_06: "Больницы Мамонта"  #Машинный перевод 28.10.23!
 building_mammoth_pens_06_desc: "Специализированные больницы для мамонтов достаточно велики, чтобы вместить даже самого крупного самца, спасая жизни животных, которые в противном случае наверняка были бы потеряны."  #Машинный перевод 28.10.23!
 building_mammoth_pens_07: "Мамонтовые заповедники"  #Машинный перевод 28.10.23!
 building_mammoth_pens_07_desc: "Обозначая большие территории тундры в качестве заповедников для мамонтов, мы гарантируем, что мы потеряем меньше животных из-за браконьерства и что популяция останется стабильной."  #Машинный перевод 28.10.23!
 building_mammoth_pens_08: "Заводчики мамонтов"  #Машинный перевод 28.10.23!
 building_mammoth_pens_08_desc: "Заводчики мамонтов следят за тем, чтобы новые телята рождались и выращивались только из самого лучшего и здорового поголовья."  #Машинный перевод 28.10.23!
  
