 building_01_house_of_ohrasik: "Дом Орасика"  #Машинный перевод 28.10.23!
 building_01_house_of_ohrasik_desc: "Дом Орасика, занимающий доминирующую позицию на верхнем ярусе, представляет собой массивный храм-крепость, построенный на протяжении веков верными ахридаристами. Говорят, что именно в этом храме Орасик впервые пришел на землю и начал свою войну с дьяволами. Теперь ожидается и является обычным, что [Concept('malaak','Malaaks')|E] будет удерживать Дом Орасика и командовать из него."  #Машинный перевод 28.10.23!
  
