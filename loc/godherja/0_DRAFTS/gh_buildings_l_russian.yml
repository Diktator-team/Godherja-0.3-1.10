 building_01_turayyil_mines: "Турайилский горнодобывающий поселок"  #Машинный перевод 28.10.23!
 building_01_turayyil_mines_desc: "Серебряный рудник Турайил был открыт недавно, его добыча началась только под эгидой [aversarian|E] губернатора Тетедакса «Златоносого» в 987 ИС. Учитывая огромные размеры провинции Айроной и отсутствие безопасных для судоходства рек, добыча полезных ископаемых опиралась на медленный и уязвимый наземный транспорт, чтобы доставлять прибыль в безопасные аверсарианские порты на береговой линии. Таким образом, губернаторы Айороной во многом полагались на местных защитников Олтени и Кикарсага, чтобы сохранить свой самый ценный актив продуктивным и прибыльным. Взамен они получают часть продукции, которую широко распределяют по степи для производства религиозных масок, общих для обоих народов."  #Машинный перевод 28.10.23!
