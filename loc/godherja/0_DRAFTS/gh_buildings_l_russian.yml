 building_01_oetanai_mines: "Месторождения золота Оэтанай"  #Машинный перевод 28.10.23!
 building_01_oetanai_mines_desc: "Хотя о золотых жилах Оэнтай было известно уже давно, географическая удаленность золотых жил Оэнтай делала их нерентабельными до тех пор, пока в начале двенадцатого века не были исчерпаны гораздо более гостеприимные рудники Оронтиса. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработке препятствовали густые леса Кнотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до шахты, скорее всего, опаснее, чем работать в ней. Хаос [odrstund|E], [imperial_civil_war|E] и, наконец, [frodbrokna|E] вывел шахту из бизнеса, поскольку интересы Малкуа обратились к вопросам выживания, а не эксплуатации слаборазработанной высокогорной шахты. Поскольку в провинцию постепенно возвращается жизнь, еще неизвестно, будут ли вновь открыты шахты Оэтанаи - и если да, то кем?"  #Машинный перевод 28.10.23!
