 building_02_lachish_mines: "Лахишские шахты"  #Машинный перевод 28.10.23!
 building_02_lachish_mines_desc: "Высоко в западных предгорьях Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [aeras|E]. Несмотря на то, что хранилище является священным для местных прихожан Оргарда, со временем оно лишилось очевидно бесконечного запаса железа. Безграничное хранилище, Лахишские шахты покрыты импровизированными туннелями и литейными цехами, предназначенными для добычи железа и других сокровищ, найденных внутри."  #Машинный перевод 28.10.23!
