 building_type_03_kasmeze_cathedral: "Кафедральный собор Касмезе"  #Машинный перевод 28.10.23!
 building_type_03_kasmeze_cathedral_desc: "Чудом, несмотря ни на что, собор Касмезе был восстановлен избранными Чистейших. Приток людей, приезжающих посмотреть на новую базилику, принес процветание окружающему графству и много денег в виде десятины. В первоначальном комплексе была построена Цитадель, а затем, спустя годы, построен Собор, теперь, когда [frodbrokna|E] позволяет использовать новое архитектурное направление, Собор был помещен первым. Это позволило собору стать одновременно местом поклонения и местом обучения новых воинов веры. Эта новая церковь больше и, возможно, лучше, чем когда-либо прежде, она действительно восстановлена ​​в своей былой славе."  #Машинный перевод 28.10.23!
  
 building_type_03_last_standers_street: "Улица последнего стоящего"  #Машинный перевод 28.10.23!
 building_type_03_last_standers_street_desc: "Одна из, казалось бы, бесконечных совместных казарм, тюрем и учебных центров Благородного и Уважаемого Герцога [grande_gisredde|E], Благородного и Уважаемого Верного Городского Дозора величайшего города Гисреддина. коррумпированные преступники». Но, несмотря на репутацию обоих Дозоров Гисредде как худшего выбора карьеры, чем «Исследователь [lichdom|E]», мужчины и женщины № 3343 продолжают усердно спасать город от апокалиптической катастрофы и никогда не получают благодарности или признания.\n\nБольшинство Дозорных - готовы принять максимальную разрешенную законом ежемесячную взятку, но «наименее единообразные» члены Дозоров стоят особняком. Хотя большинство членов являются «неудачниками», «изгоями», «в Дозоре вместо казни» или «говорят на совершенно иностранном языке и, вероятно, украли униформу после того, как забрели туда», они часто являются единственным, что стоит между любыми На днях на грязных улицах Криппи-Роу и еще больше культистов пытались вызвать кракена."  #Машинный перевод 28.10.23!
  
 building_type_03_malcoispalace: "Палат в Митидон"  #Машинный перевод 28.10.23!
 building_type_03_malcoispalace_desc: "Дворец Митидона, названный в честь кампании [aversarian|E], разгромившей последнего короля Ийросси, считается одним из самых унылых и унылых по аверсианским стандартам. Несмотря на это, он также является одним из крупнейших, построенным как великая цитадель, позволяющая гарантировать, что уроженцы долины Малкуа останутся покоренными и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивной серой глыбой северного гранита, из которой аверсарианцы вытесняли туземцев на протяжении веков.\n\nПолностью перестроенный и укрепленный, память о великом Дворце, представлявшем собой простые руины, наконец-то была изгнана. Его тридцать великих башен снова возвышаются, его массивные стены почти безупречны, а шесть различных рвов вырыты глубже, чем когда-либо, с новым разнообразием воды, масла и злых животных."  #Машинный перевод 28.10.23!
  
 building_type_03_oasisofgonan: "Гонанский оазис"  #Машинный перевод 28.10.23!
 building_type_03_oasisofgonan_desc: "Гонанский оазис — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным образом. Независимо от своего происхождения, оазис стал одним из важнейших мест [sarradonian|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом во внутренние районы, и на протяжении тысячелетий была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих каньон. пустынные перевалы."  #Машинный перевод 28.10.23!
  
