 building_02_sonas_sikelenizi: "Сонас Сикеленизи"  #Машинный перевод 28.10.23!
 building_02_sonas_sikelenizi_desc: "Благодаря инвестициям, сделанным региональными лидерами, Sonas Sikelenīzi снова начала расширяться. Теперь, укомплектованный грамотными бюрократами, которых государство может себе позволить, обширный деревянный город снова стал стержнем местной экономики."  #Машинный перевод 28.10.23!
  
