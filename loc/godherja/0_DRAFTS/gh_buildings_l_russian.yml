 building_03_golgelea_mines: "Разработка серебряных рудников Голгелеа"  #Машинный перевод 28.10.23!
 building_03_golgelea_mines_desc: "Серебряные рудники Голгелеа, расположенные у подножия гор Айрони, на протяжении веков были желанны как [aversarians|E], так и Ванавидам. В лучшие времена его богатство питало напыщенную и модную моду, которая рождалась и экспортировалась из Восточной Аверсарианской провинции. Он также финансировал вечные ссоры провинции с Опахазией, три из которых в настоящее время широко признаны как достаточно серьезные конфликты, чтобы квалифицироваться как настоящие войны, несмотря на то, что в остальном Аавтократа в то время была стабильной. Совсем недавно ее бесконечные богатства стали решающим фактором, позволившим Аксиаотее завести битву с Эшреем в тупик. Шахты сильно пострадали от [frodbrokna|E] - считается, что каждый из их администраторов погиб как во время катастрофы, так и в последовавшие за ней годы анархии на востоке. Теперь, когда повышенное внимание уделяется восстановлению, рудники, наконец, закачивают серебро в экономику востока."  #Машинный перевод 28.10.23!
  
 building_03_griffon_roost: "Грифоний инкубаторий"  #Машинный перевод 28.10.23!
 building_03_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] в качестве [men_at_arms|E].\n\nЭтот инкубаторий продолжает разводить и обучать грифонов круглый год, не только увеличивая количество наездников в армии, но и делая грифонов более свирепыми, чем их собратья в дикой природе."  #Машинный перевод 28.10.23!
  
 building_03_gujak_mines: "Большая шахта Гуджак"  #Машинный перевод 28.10.23!
 building_03_gujak_mines_desc: "По мере роста горнодобывающей деятельности растут и сами шахты. Строятся дополнительные входы и выкапываются большие шахты, позволяющие добывать руду из глубины."  #Машинный перевод 28.10.23!
 building_03_irochi_damotada: "Ирочи Дамотада"  #Машинный перевод 28.10.23!
 building_03_irochi_damotada_desc: "Благодаря волне технического обслуживания, финансируемой из казны объединенной Дамоты, Ироти Дамотада приветствует всех, как для торговли, так и для поиска знаний. Имея, вероятно, одну из крупнейших библиотек в [sarradon|E] и возвышаясь над всеми путешественниками, прибывающими с севера, Врата теперь наглядно демонстрируют силу южного царства."  #Машинный перевод 28.10.23!
  
