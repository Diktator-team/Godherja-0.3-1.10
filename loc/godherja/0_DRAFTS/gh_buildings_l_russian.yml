 building_type_04_sophocos_desc: "[sophocos|E], согласно [ritualists|E], является лестницей в небеса. Или, по крайней мере, двусмысленная и весьма спорная концепция того, что большинство учёных-ритуалистов считают местом истинного духовного просветления.\n\nУ подножия башни теперь концентрируется своего рода шумный мегаполис, а его рынки полны торговцев, торгующих реликвиями и безделушками. , безделушки, а иногда и настоящие артефакты. Богатые и бедные здесь редко смешиваются: для первых обнесенные стеной дворцы, а для вторых – скученные трущобы и палаточные городки. Междоусобные беспорядки и другие формы религиозного насилия являются обычным явлением, но их лишь урывками подавляет ополчение, финансируемое богатыми торговцами города. Башня теперь украшена множеством флагов и транспарантов, а конкурирующие группы паломников иногда вступают в ожесточенные стычки во время восхождения. Для богатых кратчайший путь к просветлению теперь существует в виде ненадежных импровизированных лифтов, которые поднимаются на несколько сотен футов вверх по отвесной стене башни. Ландшафт вокруг Софокоса сейчас испещрен обширными горнодобывающими работами в поисках захороненных реликвий и сокровищ."  #Машинный перевод 28.10.23!
  
 building_type_04_the_minteries: "Минтери"  #Машинный перевод 28.10.23!
 building_type_04_the_minteries_desc: ""
  
 building_type_04_tomb_of_the_lost: "Грубонец Заргабонич"  #Машинный перевод 28.10.23!
 building_type_04_tomb_of_the_lost_desc: "Одно из величайших рукотворных чудес света, Гробница затерянных, представляет собой гигантский храмовый комплекс, построенный вокруг массивной центральной гробницы. Жрецы, воины, писцы, инженеры и многие другие жители небольшого города лихорадочно работают над расширением сооружения и обеспечением того, чтобы оно стало потрясающим свидетельством почти утраченной культуры Оджейницы. Статуи и памятники теперь украшают храмовый садовый комплекс и его большие залы, а множество небольших часовен служат паломникам, надеющимся помолиться древним мертвым.\n\nНекоторые из выдающихся особенностей — Зал царей, в котором хранится более сорока великих статуй различным вновь открытые фигуры Оейницы вместе с именами сотен других людей, позолоченными на стенах; Говорящий Храм, хитрая конструкция, позволяющая ветру проходить через ряд отверстий, имитируя голоса заблудших; и большие ворота храма, одна из самых больших арок в мире."  #Машинный перевод 28.10.23!
  
 building_type_abandoned_headquarters_01: "Заброшенный штаб"  #Машинный перевод 28.10.23!
 building_type_abandoned_headquarters_01_desc: "Когда-то эти штабы были домом для военной элиты королевства, но с тех пор были оставлены генералами и их штабом. Все, что осталось, — это пыльные комнаты, разбросанные документы и планы вторжения, которые теперь никогда не будут реализованы."  #Машинный перевод 28.10.23!
  
 building_type_administration_01: "Администрация"  #Машинный перевод 28.10.23!
 building_type_administration_01_desc: "Клерки и ремесленники, которые поддерживают работу цивилизованного общества."  #Машинный перевод 28.10.23!
  
 building_type_amphitheatre_01: "Амфитеатр"  #Машинный перевод 28.10.23!
 building_type_amphitheatre_01_desc: "Развлекать массы легко, но чтобы сделать это запоминающимся образом, требуются большие инвестиции и значительная сцена."  #Машинный перевод 28.10.23!
  
 building_type_arena_01: "Арена"  #Машинный перевод 28.10.23!
 building_type_arena_01_desc: "Еда и игры удовлетворяют массы, и ни одна игра не удовлетворяет их так, как кровавый спорт."  #Машинный перевод 28.10.23!
  
 building_type_assassins_guild_01: "Гильдия Убийц"  #Машинный перевод 28.10.23!
 building_type_assassins_guild_01_desc: "Убийцы, головорезы, убийцы, этим мужчинам и женщинам все равно, каким словом люди их описывают. Они являются агентами самой смерти, и когда они должным образом организованы в собственное сообщество, в этом мире нет никого, к кому они не могли бы обратиться за правильную цену."  #Машинный перевод 28.10.23!
  
 building_type_blood_market_00: "Кровавые сады"  #Машинный перевод 28.10.23!
 building_type_boulevard_01: "Бульвары"  #Машинный перевод 28.10.23!
 building_type_boulevard_01_desc: "Одна набережная не может должным образом отобразить славу этого города, его дороги должны быть такими же широкими, как и амбиции его правителей."  #Машинный перевод 28.10.23!
  
 building_type_brewery_01: "Пивоварни"  #Машинный перевод 28.10.23!
 building_type_brewery_01_desc: "Откуда льется жизненная сила цивилизаций."  #Машинный перевод 28.10.23!
  
 building_type_cemetery_01: "Кладбище"  #Машинный перевод 28.10.23!
 building_type_cemetery_01_desc: "Место, где мертвых хоронят для их (надеюсь) вечного сна."  #Машинный перевод 28.10.23!
  
 building_type_citadel_01: "Цитадель"  #Машинный перевод 28.10.23!
 building_type_citadel_ruins_01: "Заброшенная цитадель"  #Машинный перевод 28.10.23!
 building_type_clinic_01: "Клиника"  #Машинный перевод 28.10.23!
 building_type_clinic_01_desc: "Клиники и больницы способствуют росту города и служат центром медицинских экспертов, к которым можно обратиться."  #Машинный перевод 28.10.23!
 building_type_crater_ruins_01: "Массивный кратер"  #Машинный перевод 28.10.23!
 building_type_desert_academyofswords: "Высохший [mayikprolollan|E] Сто Спатас"  #Машинный перевод 28.10.23!
 building_type_desert_academyofswords_desc: "Выжженные и выжженные территории Академии Мечей теперь заброшены, опустошены фатальным тайным опустошением, высасывающим жизнь и влагу из земли и жителей. Мумифицированные трупы лежат там, где они упали, в залах академии, их скопление возле дверных проемов и фонтанов говорит о мучительных последних моментах города."  #Машинный перевод 28.10.23!
  
 building_type_dilapidated_boulevards_01: "Полуразрушенные бульвары"  #Машинный перевод 28.10.23!
 building_type_dilapidated_boulevards_01_desc: ""
  
 building_type_embassy_01: "Посольство"  #Машинный перевод 28.10.23!
 building_type_embassy_01_desc: "Армии и казармы хороши для военного времени, но посольства следят за тем, чтобы линии связи оставались открытыми между мирами, где люди слова пытаются сохранить мир."  #Машинный перевод 28.10.23!
 building_type_empty_building: "Пустой"  #Машинный перевод 28.10.23!
 building_type_fencing_School_01: "Школа фехтования"  #Машинный перевод 28.10.23!
 building_type_fencing_School_01_desc: "Нет ничего более неприятного для любого дворянского сословия, чем выходки их скучающих сыновей и дочерей. Предоставление им мощного источника отвлечения убережет их от неприятностей и подготовит к войне."  #Машинный перевод 28.10.23!
 building_type_fishmarket_01: "Рыбный рынок"  #Машинный перевод 28.10.23!
 building_type_fishmarket_01_desc: "Сюда приезжает продать свой ежедневный улов каждый рыбак, от владельцев самых скромных и дырявых лодок до капитанов больших траулеров."  #Машинный перевод 28.10.23!
  
 building_type_forge_01: "Кузница"  #Машинный перевод 28.10.23!
 building_type_forge_01_desc: "Пылающие кузницы и крепкие наковальни — это сердце любого трудолюбивого королевства, а превращение металлов в товары — от мечей до гвоздей — может быть одним из наиболее значительных источников дохода и могущества правителя."  #Машинный перевод 28.10.23!
  
 building_type_fountain_ruins_01: "Полуразрушенные фонтаны"  #Машинный перевод 28.10.23!
 building_type_fountains_01: "Фонтаны"  #Машинный перевод 28.10.23!
 building_type_fountains_01_desc: "Эти милые маленькие водные зрелища, кажется, очаровывают каждого, от крестьянина до лорда."  #Машинный перевод 28.10.23!
  
 building_type_garden_01: "Сады"  #Машинный перевод 28.10.23!
 building_type_garden_01_desc: "Выделенная зеленая зона, обслуживающая публику, но все более эксклюзивное место для отдыха горожан."  #Машинный перевод 28.10.23!
  
 building_type_garden_ruins_01: "Заброшенный сад"  #Машинный перевод 28.10.23!
 building_type_gh_university_01: "Университет"  #Машинный перевод 28.10.23!
 building_type_gh_university_01_desc: "Нетерпеливые студенты, мудрые старейшины, периодические жаркие дебаты, перерастающие в кулачные бои. Университеты — это центры обучения и исследований, которые являются гордостью многих государств."  #Машинный перевод 28.10.23!
 building_type_gh_walls_01: "Стены"  #Машинный перевод 28.10.23!
 building_type_gh_walls_01_desc: "Город такого размера и великолепия обязательно привлечет нежелательное внимание. Эти стены гарантируют, что любой такой завистливый взгляд встретит только холодная, твердая каменная стена высотой в несколько этажей."  #Машинный перевод 28.10.23!
  
 building_type_glass_house_duchy_building: "Стеклянный Дом"  #Машинный перевод 28.10.23!
 building_type_glass_house_duchy_building_desc: "Деятельность по изготовлению стекла вышла далеко за рамки простых инструментов и статуй ручной работы и превратилась в отрасль, широко известную в других культурах и сферах. Чтобы облегчить это, в городах Зелкавани возник новый тип ремесленных гильдий, называемых стеклянными домами, которые увеличивают доходы, получаемые местными лордами от торговли своими товарами внутри страны и за рубежом, что приводит к росту населения за счет иммигрантов, ищущих возможности трудоустройства."  #Машинный перевод 28.10.23!
  
 building_type_granary_01: "Фермерский рынок"  #Машинный перевод 28.10.23!
 building_type_granary_01_desc: "Очевидно, что ни один город не может существовать без источника пищи, и именно сюда приезжают местные жители из окрестностей, чтобы положить себе на тарелку теплую еду."  #Машинный перевод 28.10.23!
  
 building_type_guard_barracks_01: "Казармы охраны"  #Машинный перевод 28.10.23!
 building_type_guard_barracks_01_desc: "Под руководством местного бейлифа городская стража патрулирует улицы, обеспечивая соблюдение закона, арестовывая преступников, реагируя на преступления и в целом поддерживая мир."  #Машинный перевод 28.10.23!
  
 building_type_gymnasium_01: "Гимназия"  #Машинный перевод 28.10.23!
 building_type_gymnasium_01_desc: "Быть дворянином в мегаполисе – это оседлый образ жизни. Можно было бы построить сооружения, позволяющие лучше проводить физические упражнения в пределах города."  #Машинный перевод 28.10.23!
  
 building_type_house_ruins_01: "Разрушенный район"  #Машинный перевод 28.10.23!
 building_type_ice_academyofswords: "Frozen [mayikprolollan|E] до Спаты"  #Машинный перевод 28.10.23!
 building_type_ice_academyofswords_desc: "Окутанные лютым холодом бывшие территории Академии мечей теперь стоят безжизненными. Сильный холод, вызванный заклинанием, уничтожившим академию, по сей день оставляет порт Меголтона запертым во льду. Случайные айсберги время от времени вырываются на свободу, создавая угрозу для всего движения транспорта в устье реки Пафос."  #Машинный перевод 28.10.23!
  
 building_type_inquisition_headquarters_01: "Штаб Инквизиции"  #Машинный перевод 28.10.23!
 building_type_inquisition_headquarters_01_desc: "#P Инквизиторы, работающие и живущие здесь, будут искоренять ересь, увеличивая скорость обращения. #!\n\nThere не существует большей угрозы, чем угроза еретиков. Предоставление духовенству возможностей для преследования этого вероломного врага имеет решающее значение для безопасности региона."  #Машинный перевод 28.10.23!
  
 building_type_jail_01: "Тюрьма"  #Машинный перевод 28.10.23!
 building_type_jail_01_desc: "Там, где есть процветание и цивилизация, есть те, кто захочет использовать и то, и другое в своих преступных целях. Независимо от того, схвачены ли они охраной или захвачены после боя, тюрьмы держат железный кулак крепко."  #Машинный перевод 28.10.23!
  
 building_type_library_01: "Библиотека"  #Машинный перевод 28.10.23!
 building_type_library_01_desc: "Спрятанный дом знаний, мудрости и старых тайн."  #Машинный перевод 28.10.23!
  
 building_type_lichdom_academyofswords: "Некрополь [mayikprolollans|E] Сто Спатас"  #Машинный перевод 28.10.23!
 building_type_lichdom_academyofswords_desc: "Когда-то это место называлось Академией Мечей, а теперь наполненные призраками залы этого места являются домом только для ходячих мертвецов и летающих бестелесных духов. Там, где когда-то тренировочные залы звенели от звуков заклинаний и меча, теперь они отражаются лишь случайными столкновениями между рабами-нежитью, сражающимися во имя своих [lich|E] хозяев, чтобы разграбить утерянные секреты и тома академии."  #Машинный перевод 28.10.23!
  
 building_type_lighthouse_01: "Маяк"  #Машинный перевод 28.10.23!
 building_type_lighthouse_01_desc: "Маяк, позволяющий морякам безопасно войти в порт."  #Машинный перевод 28.10.23!
  
 building_type_luxury_goods_01: "Торговля предметами роскоши"  #Машинный перевод 28.10.23!
 building_type_luxury_goods_01_desc: "Золото течет туда, куда ходят богатые, но верно и обратное. Инвестируя в охрану и привлечение ювелиров и других торговцев предметами роскоши, мы, в свою очередь, можем значительно увеличить благосостояние города."  #Машинный перевод 28.10.23!
  
 building_type_magic_silver_mine_01: "Серебряный рудник"  #Машинный перевод 28.10.23!
 building_type_magic_silver_mine_01_desc: "В этой провинции находится серебряный рудник, приносящий своим владельцам значительную прибыль."  #Машинный перевод 28.10.23!
  
 building_type_marcher_enclave_01: "Марчерский квартал"  #Машинный перевод 28.10.23!
 building_type_marcher_wayshrine_01: "Дорожные святыни"  #Машинный перевод 28.10.23!
 building_type_maritime_district_01: "Набережная"  #Машинный перевод 28.10.23!
 building_type_maritime_ruins_01: "Затонувшая гавань"  #Машинный перевод 28.10.23!
 building_type_mass_grave_site_01: "Место массового захоронения"  #Машинный перевод 28.10.23!
 building_type_mass_grave_site_01_desc: "Будь то голод, болезнь или война, какое бы бедствие ни обрушилось на этот округ, оно унесло слишком много жизней, чтобы местные власти могли справиться, в результате чего теперь в округе доминирует массовая могила."  #Машинный перевод 28.10.23!
  
 building_type_massive_crater_01: "Массивный кратер"  #Машинный перевод 28.10.23!
 building_type_massive_crater_01_desc: ""
  
 building_type_mercenary_hall_01: "Наемный зал"  #Машинный перевод 28.10.23!
 building_type_mercenary_hall_01_desc: "Как и любой другой импорт, рабочая сила получает выгоду от наличия соответствующих торговых возможностей."  #Машинный перевод 28.10.23!
  
 building_type_merchant_guild_01: "Торговая гильдия"  #Машинный перевод 28.10.23!
 building_type_merchant_guild_01_desc: "Деньги — топливо империй. Поэтому продвижение отраслей и организаций, которые усиливают контроль королевства над столицей города, приносит прямую пользу."  #Машинный перевод 28.10.23!
  
 building_type_mint_01: "Королевский монетный двор"  #Машинный перевод 28.10.23!
 building_type_mint_01_desc: "Еда, лошади, королевства, жизни, все это можно купить за монеты. День и ночь Монетный двор служит государству, поддерживая движение монет, превращая необработанные металлы в законное платежное средство."  #Машинный перевод 28.10.23!
  
 building_type_monument_01: "Памятник"  #Машинный перевод 28.10.23!
 building_type_monument_01_desc: "Все более богатое почитание героев и событий, служащее двойной цели пропагандистских материалов для своих покровителей."  #Машинный перевод 28.10.23!
  
 building_type_monument_ruins_01: "Разграбленный мавзолей"  #Машинный перевод 28.10.23!
 building_type_necropolis_01: "Некрополь"  #Машинный перевод 28.10.23!
 building_type_necropolis_01_desc: "Некрополь-крепость, построенный не только для того, чтобы приютить порабощенную нежить, но и вселить страх в любого, кто осмелится бросить вызов их владычеству."  #Машинный перевод 28.10.23!
  
 building_type_nexus_ruins_01: "Разрушенный Нексус"  #Машинный перевод 28.10.23!
 building_type_overgrown_gardens_01: "Заросшие сады"  #Машинный перевод 28.10.23!
 building_type_overgrown_gardens_01_desc: ""
  
 building_type_palace_01: "Дворец"  #Машинный перевод 28.10.23!
 building_type_palace_ruins_01: "Разрушенные дворцы"  #Машинный перевод 28.10.23!
 building_type_peasant_housing_01: "Крестьянское жилье"  #Машинный перевод 28.10.23!
 building_type_peasant_housing_01_desc: "Жилье для крестьянства — вопрос не комфорта, а плотности. Сколько крепостных можно втиснуть в минимально возможное пространство?"  #Машинный перевод 28.10.23!
  
 building_type_pirate_den_01: "Пиратское логово"  #Машинный перевод 28.10.23!
 building_type_pirate_den_01_desc: "Предоставляя место сбора, город может использовать квалифицированную, хотя и неуправляемую, рабочую силу."  #Машинный перевод 28.10.23!
  
 building_type_plaza_01: "Плаза"  #Машинный перевод 28.10.23!
 building_type_plaza_01_desc: "Ни одно место не олицетворяет суету городской жизни больше, чем его площадь."  #Машинный перевод 28.10.23!
  
 building_type_plaza_ruins_01: "Ветреная площадь"  #Машинный перевод 28.10.23!
 building_type_plumbing_01: "Гидротехнические сооружения"  #Машинный перевод 28.10.23!
 building_type_plumbing_01_desc: "Система снабжения города пресной водой там, где это необходимо, могла бы творить чудеса, улучшая его условия жизни, красоту и престиж."  #Машинный перевод 28.10.23!
  
 building_type_promenade_01: "Променад"  #Машинный перевод 28.10.23!
 building_type_promenade_01_desc: "Украшение центрального участка дороги или доков позволит городской элите наслаждаться величайшими пешеходными дорожками на многие мили."  #Машинный перевод 28.10.23!
  
 building_type_recruitment_post_01: "Рекрутинговый пост"  #Машинный перевод 28.10.23!
 building_type_recruitment_post_01_desc: "Армия не появляется из воздуха, и прежде чем рекрутам хотя бы воткнут меч в руку и пройдут обучение, их сначала нужно собрать с улиц."  #Машинный перевод 28.10.23!
  
 building_type_reinforcement_tunnels_01: "Арматурные туннели"  #Машинный перевод 28.10.23!
 building_type_reinforcement_tunnels_01_desc: "Когда какая-либо деревня, город или мегаполис оказывается в осаде, наличие скрытых туннелей может иметь решающее значение для судьбы всего населения."  #Машинный перевод 28.10.23!
  
 building_type_roxirvoreais_fog_desc: "Róxirvoreais стал доказательством того, что дух человека не может сравниться с движением [fog|E]. Какими бы гордыми и серьезными ни были жители и какими бы мощными ни были укрепления, Туман поглощает все. Древняя стена теперь простирается, казалось бы, вечно, и ужасные существа регулярно лезут с башен или выползают из древних подвалов. В центре всего этого древняя центральная площадь по-прежнему полна активности, бесконечной битвы из прошлых времен, в которой сражаются солдаты, как люди, так и [alien|E], по-видимому, неспособные умереть."  #Машинный перевод 28.10.23!
  
