 building_02_dalath_analoth: "Далат Аналот"  #Машинный перевод 28.10.23!
 building_02_dalath_analoth_desc: "Расположенный в канском мегаполисе Бет-Аддис, Далат Аналот — крупнейший храм, построенный в честь Элоя, и религиозный центр всей веры Шехарди. Этот храм имеет честь и престиж быть защитником Атунет Ках, запечатанного сосуда, который защищает то, что, согласно вероучению Шехардди, будет последним обязательством, которому Элои научил человечество.\n\nХрам подвергся серьезному расширение и теперь представляет собой одно из крупнейших религиозных зданий в Западном Саррадоне с великолепными залами и прекрасно выполненными витражами, в которых изображено великое жертвоприношение достопочтенного Комера во время легендарного [kalnaih|E]. В его полированных мраморных залах проживает высшее духовенство Шехарди, а с момента расширения храма были созданы залы, где ученые, богословы и ученые дискутируют на любые темы."  #Машинный перевод 28.10.23!
  
 building_02_degasho_bedelam: "Дегашо Беделам"  #Машинный перевод 28.10.23!
 building_02_degasho_bedelam_desc: "Восстановленный за большие деньги, Дегашо Беделам стал эпицентром высшего общества Дамотана. Представители элиты со всего региона собираются, общаясь со всеми наиболее важными лицами в Дамоте. Хотя ему все еще не хватает престижа, который он когда-то имел как второстепенный дворец Боккаров, его положение, тем не менее, впечатляет."  #Машинный перевод 28.10.23!
  
 building_02_dergi_garden: "Необузданный сад Дерги"  #Машинный перевод 28.10.23!
 building_02_dergi_garden_desc: "Этот сад, получивший возможность вернуться к своему природному великолепию, вышел за пределы возможностей своих смотрителей. Заросшие в глазах посторонних, эти магически созданные джунгли цветов, камней и деревьев достигли своей последней формы, прежде чем снова вернуться в небытие."  #Машинный перевод 28.10.23!
  
 building_02_dielecport: "Дилекпорт"  #Машинный перевод 28.10.23!
