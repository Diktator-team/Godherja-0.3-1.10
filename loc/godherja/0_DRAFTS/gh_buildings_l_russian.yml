 building_01_lachish_mines: "Лахишский горнодобывающий поселок"  #Машинный перевод 28.10.23!
 building_01_lachish_mines_desc: "Высоко в западных предгорьях Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [aeras|E]. Несмотря на то, что хранилище является священным для местных прихожан Оргарда, со временем оно лишилось очевидно бесконечного запаса железа. Безграничное хранилище, Лахишские шахты покрыты импровизированными туннелями и литейными цехами, предназначенными для добычи железа и других сокровищ, найденных внутри."  #Машинный перевод 28.10.23!
 building_01_lascife_mines: "Серебряный рудник Ласциф"  #Машинный перевод 28.10.23!
 building_01_lascife_mines_desc: "Марки никогда не славились исключительными минеральными богатствами, а с потерей Калатипсоми молодой империи [aversarian|E] в V веке этот дефицит стал еще более острым. Предприятия сменявших друг друга Верховных Королей, такие как спонсируемые государством наемные компании и торговые миссии в [the_continent|E], а затем и в [sarradon|E], вместо этого пытались обеспечить себе владение прибыльными рудниками за границей, но с переменным успехом. Сама мысль о поиске прибыльных месторождений в [chevalie|E] была почти забыта до 1211 года, когда по чистой случайности в результате обвала были обнаружены огромные залежи серебра в горах Россомон. Во время правления Гардфрея эксплуатация этого места началась всерьез, но прямой интерес государя к этому вопросу ослабел из-за его растущей одержимости более эзотерическими делами, и предприятие быстро показало трещины административного пренебрежения."  #Машинный перевод 28.10.23!
