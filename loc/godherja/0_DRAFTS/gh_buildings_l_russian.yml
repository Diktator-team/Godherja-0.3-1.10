 building_00_fog_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная Роща, священный центр Партической веры. В его пределах растет Драйоганн Дтохт, Мировое Древо. Черпая силу из огромных залежей [bloodcrystal|E], корни Драйоганна Дтохта пульсируют красным от магии и, по-видимому, проникают в ядро ​​самого [aeras|E].\n\nС развитием [fog|E] Вечная роща стала еще плотнее, вмещая в себя все виды [fogbeasts|E] в его среде. Глубокие трещины раскололи ствол огромного дерева, издав ужасающий вопль, который можно услышать за многие мили. Тем не менее, Драйоганн Дтохт все еще стоит на своем месте.#!\n$building_not_working$"  #Машинный перевод 28.10.23!
  
