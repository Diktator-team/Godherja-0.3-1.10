 building_type_scattered_training_ground_01_desc: "Раньше это поле для спаррингов и тренировок местного гарнизона теперь представляет собой заросший беспорядок с гнилыми тренировочными манекенами и ржавым оборудованием, разбросанным по земле."  #Машинный перевод 28.10.23!
  
 building_type_shipyard_01: "Верфь"  #Машинный перевод 28.10.23!
 building_type_shipyard_01_desc: "Иностранные корабли — это хорошо, но отечественные корабли, производимые здесь, обеспечивают значительный рост доходов города."  #Машинный перевод 28.10.23!
  
 building_type_siege_workshop_01: "Осадная мастерская"  #Машинный перевод 28.10.23!
 building_type_siege_workshop_01_desc: "Мегаполис будет стоять вечно, но существуют инструменты, позволяющие гарантировать, что он не разделит свое бессмертие с другими городами."  #Машинный перевод 28.10.23!
  
 building_type_slave_market_01: "Невольничий рынок"  #Машинный перевод 28.10.23!
 building_type_slave_market_01_desc: "Возможно, самый древний товар, известный человеку, — это его собственный труд, и вполне естественно, что мы создаём условия для обмена этого товара. Любые этические жалобы легко перевешиваются огромным потенциалом прибыли."  #Машинный перевод 28.10.23!
  
