 building_type_03_sophocos: "Софокос"  #Машинный перевод 28.10.23!
 building_type_03_sophocos_desc: "[sophocos|E], согласно [ritualists|E], является лестницей в небеса. Или, по крайней мере, двусмысленная и весьма спорная концепция того, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nВокруг Софокоса выросло множество зданий, становящихся домом как для верующих, так и для предприимчивых. Бедняки спят в тесных жилищах или жалких палатках, а те, кто может себе это позволить, наслаждаются прекрасными кроватями и едой в ряде хорошо управляемых таверн и пансионатов. Лишь немногие из старых скромных молитвенных залов сохранились, поскольку их по большей части вытеснило новое поколение конкурирующих храмов. Флаги и ленты теперь украшают некогда строгие бока башни, а восходящие группы паломников соревнуются, чтобы превзойти друг друга. Ландшафт вокруг башни теперь испещрен шахтами, вырытыми охотниками за реликвиями."  #Машинный перевод 28.10.23!
  
 building_type_03_the_minteries: "Минтери"  #Машинный перевод 28.10.23!
 building_type_03_the_minteries_desc: "Трижды Благословенная Гильдия Причудливости имеет смешанную честь быть самой известной регулируемой Воровской Гильдией [grande_gisredde|E]. Хотя это немного усложняет некоторые виды бизнеса (капюшоны и маски используются только тогда, когда публичный городской архив обновляет реестр членов Гильдии ежемесячно), другие это делает гораздо более прибыльными. Хотя когда-то воры довольствовались мошенничеством и мошенничеством, теперь их лидеры наслаждаются искусством законного воровства. Зачем рисковать ограблением, если можно получить огромные членские взносы? Или заставить человека, который избил вашего вора за проникновение в его дом, возместить ущерб? Или вложить свою добычу в личный банк Гильдии?\n\nГильдия теперь намерена яростно привлекать к ответственности воров, не входящих в гильдию, за ограбление их банков, одновременно финансируя информационно-просветительские кампании, чтобы показать активно грабящим, почему они на самом деле должны быть благодарны. Это оказалось успешным, и попытки регулирования привели к беспорядкам. Известно, что обеспокоенный гражданин Редли ден ва Гисредде страстно говорил в совете (присутствовавшем для того, чтобы дать отчет о краже документа в его дом) о непристойности предложений увеличить налоги Fancinorousaleater, ибо что бы сделал город, если бы они взяли их (незаконный) бизнес и (украденные) деньги и переехали в [peti_gisredde|E]?"  #Машинный перевод 28.10.23!
  
 building_type_03_tomb_of_the_lost: "Грубонец Заргабонич"  #Машинный перевод 28.10.23!
 building_type_03_tomb_of_the_lost_desc: "Могила Затерянных теперь представляет собой поистине величественное сооружение после непрерывных инвестиций и напряженной работы легиона инженеров, каменщиков, плотников, художников и священников. Теперь, когда создан полный храмовый архив, а также десятки погребальных залов и лабиринты катакомб, фокус сместился с поиска места для местных жителей на поиск имен предков.\n\nС полной группой писцов и несколько групп авантюристов на гонораре, теперь миссией Гробницы Пропавших стало выслеживание последней истории народа Оейница, ученые Заргабоничи регулярно платят огромные суммы всем, кто желает поискать в [lichdoms|E] утраченные архивы записей."  #Машинный перевод 28.10.23!
  
 building_type_03_universityofgiherehalwajaf: "Манзи Альфайнсуфи"  #Машинный перевод 28.10.23!
 building_type_03_universityofgiherehalwajaf_desc: "Величественный, чем когда-либо, Манзи Альфайнсуфи стал маяком обучения, известным во всем мире. Философы всех мастей, [sarradonian|E], Амсари, [aversarian|E], [chevalien|E] и другие, посещают обширные музеи и делают пожертвования на их обширные музеи, а также посещают или читают отличные лекции для студентов. Огромен не только результат как тайной, так и обыденной философии и изобретений, но и город, выросший вокруг этого места, целый мегаполис, построенный для удовлетворения потребностей постоянно нестабильного класса ученых."  #Машинный перевод 28.10.23!
  
