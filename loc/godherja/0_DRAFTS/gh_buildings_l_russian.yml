 building_03_beban_mines: "Большая шахта Бебан"  #Машинный перевод 28.10.23!
 building_03_beban_mines_desc: "По мере роста горнодобывающей деятельности растут и сами шахты. Строятся дополнительные входы и выкапываются большие шахты, позволяющие добывать руду из глубины."  #Машинный перевод 28.10.23!
 building_03_biyakaddu: "Биякадду"  #Машинный перевод 28.10.23!
 building_03_biyakaddu_desc: "И снова Биякадду ежедневно принимает бесчисленные суда, и снова большое озеро рядом с ним наполнено небольшими судами. Растущая экономическая сложность Дамоты вновь открыла нишу, и этот древний торговый центр с радостью ее заполнил."  #Машинный перевод 28.10.23!
  
