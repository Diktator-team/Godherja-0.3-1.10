 building_type_01_libraryofzheggarah: "Великая библиотека Жеггары"  #Машинный перевод 28.10.23!
 building_type_01_libraryofzheggarah_desc: "Великая библиотека Жеггары была основана учеными-ритуалистами по крайней мере за девятьсот лет до образования [aversaria|E], что делает ее одним из старейших до сих пор обитаемых искусственных сооружений в известном мире. Библиотека, наполненная сотнями древних томов, тысячами свитков и неисчислимым количеством табличек, настолько старых, что они написаны на давно мертвых языках, является величайшим источником знаний, о котором может мечтать любой ученый. В штате бюрократического класса, состоящего из представителей разных вероисповеданий и культур, любой технически может ознакомиться с произведениями (хотя простым людям в большинстве случаев отказывают из-за страха кражи или повреждения), а открытое отношение к доступу привело к тому, что библиотека в основном предоставлена ​​частным лицам. свои собственные устройства своих различных правителей. Даже аверсарианцы, несмотря на всю свою мощь, оставили библиотеку нетронутой, когда ненадолго завоевали Жеггару."  #Машинный перевод 28.10.23!
  
 building_type_01_light_of_guillate: "Свет Гийлата"  #Машинный перевод 28.10.23!
 building_type_01_light_of_guillate_desc: "В бухте Маниотт при поддержке Совета Пяти был построен величественный маяк впечатляющей высоты. Созданный как дань уважения легендарному герою и спасителю [Concept('shatteredisles','Isles')|E], «Свет Гийлата» освещает путь своенравным кораблям к ныне знаменитой гавани. В память о краже штандартов на маяке изображен Гийят с факелом, освещающий путь к флоту Конейкменера для его вооруженных последователей. Такое описание события часто оспаривалось странствующими последователями Гийята, которые называли его приукрашенной ложью."  #Машинный перевод 28.10.23!
  
 building_type_01_light_wall: "Светлая стена"  #Машинный перевод 28.10.23!
 building_type_01_lionspalace: "Кеаслтна Джеаша"  #Машинный перевод 28.10.23!
 building_type_01_lionspalace_desc: "Львиный дворец – традиционная резиденция Лиренара. Первоначально это был довольно скромный дворец, в котором находился один из десятков враждующих военачальников на руинах [western_mamuramat|E], но за столетия правления айяров он превратился в одно из самых показных проявлений богатства в истории.\n\nБольшая арка, предшествующая этому, сооружение окружено массивными львами-близнецами из слоновой кости, хотя горячо обсуждается, было ли это источником близости айяров к животному или оно было построено в ответ на это. Интерьер наполнен подобными статуями, а также более чем 300 спальнями, шестью бальными залами, сорока столовыми, тремя дюжинами садов, четырнадцатью трофейными залами и бесчисленными предметами роскоши, о которых большинство правителей могли только мечтать. Если на [aeras|E] есть более великолепный дворец, айяр отказываются верить в его существование."  #Машинный перевод 28.10.23!
  
 building_type_01_listikraxos: "Листикраксос"  #Машинный перевод 28.10.23!
 building_type_01_listikraxos_desc: "Листикраксос (или Крепость разбойников) — это название многочисленных крепостей, построенных вокруг основных торговых и водных путей Калатипсоми дворянами-Марчерами, правившими провинцией от имени [aversaria|E] после завоевания региона в [marcher_aversarian_wars|E]. Несмотря на техническое поражение, марчерская знать региона получила возможность продолжать править со стороны своих новых аверсарианских повелителей и фактически получила большую выгоду от кампаний по истреблению местных племен, проводимых Легионами, и последующего роста аверсарианской торговли в регионе. Правя как мелкие военачальники, различные дворяне становились баронами-разбойниками, взимая чудовищные пошлины с странствующих торговцев и местных жителей с угрозой аверсрианского ответа, если им будет отказано.\n\nДаже несмотря на то, что марчерские лорды потеряют свое огромное политическое влияние в В 9 веке из-за нескольких плохих политических игр и вытеснения своей власти далеко за рамки, а затем отодвинутых на второй план в делах Калатипмсои, форты по-прежнему служат политическим центром для многих лордов."  #Машинный перевод 28.10.23!
  
 building_type_01_losttempleofmesbadh: "Месбад Оринто"  #Машинный перевод 28.10.23!
 building_type_01_losttempleofmesbadh_desc: "Месбад Оринто, более известный как «Затерянный храм Месбада», представляет собой древний комплекс зданий, посвященных ритуалам и религиозным работам, насчитывающий более четырехсот отдельных зданий. Тысячи алтарей, статуй и многого другого погребены глубоко под песком, и только на вершинах торчат многочисленные башни. Из этих башен многие искатели приключений совершили путешествие вниз, вернувшись с великими артефактами и предметами значительной ценности, если они вообще вернутся.\n\nМногие утверждают, что это место проклято, полагая, что какое бы божество, которому они поклонялись, потопило храм и его приверженцев. под пустыней в качестве наказания за какой-то грех. Фактическая причина разрушений остается загадкой, поскольку любая попытка чего-либо значительного была заблокирована постоянной войной и суровыми условиями окружающей среды."  #Машинный перевод 28.10.23!
  
 building_type_01_lygudista_mines: "Золотой рудник Лигудишта"  #Машинный перевод 28.10.23!
 building_type_01_lygudista_mines_desc: "Древние [wardenite|E] правители Лигудишты знали о богатствах, которыми здесь изобиловали, но только после Ордена Розы Святой Сансии было обнаружено истинное богатство, обеспечиваемое горнодобывающим комплексом. Теперь шахта служит одним из крупнейших символов статуса, которым могут щеголять новые правители. Количество рабов, отправленных на разработку золотых жил, беспрецедентно во всем [sarradon|E] - на каждые пять трудящихся несчастных душ приходится надзиратель с кнутом, а с нищетой этого места могут соперничать, пожалуй, только рудники Малкуа. Соседний Орден Ключа Святого Калисто, со своей стороны, слишком рад расстаться с несколькими «кающимися» в обмен на часть ежегодного улова из туннелей."  #Машинный перевод 28.10.23!
 building_type_01_magi_quarters: "[magi|E] Четвертаков"  #Машинный перевод 28.10.23!
 building_type_01_magi_quarters_desc: "Земельный участок, сданный в аренду [magi|E] при вашем дворе, где они могут практиковаться и оттачивать свое мастерство."  #Машинный перевод 28.10.23!
  
 building_type_01_magi_tower: "[magi|E] Башня"  #Машинный перевод 28.10.23!
 building_type_01_magi_tower_desc: "Земельный участок, сданный в аренду [magi|E] при вашем дворе, где они могут практиковаться и оттачивать свое мастерство."  #Машинный перевод 28.10.23!
  
 building_type_01_magic_hole: "Волшебная бездна"  #Машинный перевод 28.10.23!
 building_type_01_magic_hole_desc: "Эта любопытная дыра в земле является точкой пересечения [tower_wayline|E] и [northern_wayline|E]. Единственное место, завоеванное [aversarians|E], где силу [magical|E] можно увидеть на многие мили, а чистая магическая аура особенно видна ночью. Однако необузданная мощность слишком велика, чтобы средний [magi|E] мог ее сдержать, и даже приближение к краю чрезвычайно опасно. Постоянная станция волхвов из [mayikprolollans|E] живет на соседнем аванпосте для изучения значения этого места. До [frodbrokna|E] волхвы поняли, что материалы, импортированные из [sarradon|E] (когда они превращаются в полный доспех), могут защитить волхвов, когда они приближаются к краю. Любая экспедиция, отправленная к краю дыры, сообщает, что сияние магии настолько яркое, что кажется, будто солнце жжет им глаза."  #Машинный перевод 28.10.23!
  
 building_type_01_malah_enlevettah: "Малах Энлеветта"  #Машинный перевод 28.10.23!
 building_type_01_malah_enlevettah_desc: "Престижная Академия храбрых, базирующаяся в канском мегаполисе Шендидад, представляет собой место, где претенденты, имеющие отношение к военному искусству, могут получить формальное образование по его принципам. Обученные мастерами фехтования и отставными командирами, помощники Малах Энлеветты часто блистают на поле боя, еще больше увеличивая известность и без того знаменитого учреждения. Основанное знаменитым Иаратом Азарией Каракаром во время Войны братьев в Амсаре как изначально разношерстное ополчение (большая часть ранних подвигов Энлеветтов, без сомнения, в основном миф), подразделение в конечном итоге обосновалось в Шенидаде и стало постоянной боевой силой и , позже гибрид военного ордена и академии."  #Машинный перевод 28.10.23!
  
 building_type_01_malcoispalace: "Палат в Митидон"  #Машинный перевод 28.10.23!
 building_type_01_malcoispalace_desc: "Дворец Митидона, названный в честь кампании [aversarian|E], разгромившей последнего короля Ийросси, считается одним из самых унылых и унылых по аверсианским стандартам. Несмотря на это, он также является одним из крупнейших, построенным как великая цитадель, позволяющая гарантировать, что уроженцы долины Малкуа останутся покоренными и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивной серой глыбой северного гранита, из которой аверсарианцы вытесняли туземцев на протяжении веков.\n\nДворцовый комплекс был по большей части разрушен в ходе жестокой трехлетней осады руками войск, принадлежащих Горасосу «Черепу». -Такер'. Семья Атовидов, правившая Малкойа на протяжении нескольких поколений, встала на сторону Аксиаотеи в 1199 году ИС и осталась одним из последних крупных остатков ее королевства после [frodbrokna|E]. Когда Горасос наконец прорвался в 1240 году ИС, дворец был разрушен, а семья Атовидов перебита."  #Машинный перевод 28.10.23!
  
 building_type_01_malcoisslavefactory: "Кенитрод Кавасеви"  #Машинный перевод 28.10.23!
 building_type_01_malcoisslavefactory_desc: "Центральная мануфактура — это название центра работорговли [aversarian|E] в Малкуа. Огромный комплекс мастерских, загонов и торговых рынков, Мануфактура была центральным центром рабства на севере на протяжении почти тысячелетий.\n\nВсе рабы в Малкуа приходят на Мануфактуру, чтобы получить свои клейма и быть разделенными на одно целое. из многих категорий, которые будут решать их судьбу, в то время как другие будут работать на самой Мануфактуре, либо помогая в бюрократии, либо работая во многих мастерских и полях вокруг нее."  #Машинный перевод 28.10.23!
  
 building_type_01_mayaliha_mines: "Соляная шахта Маялиха"  #Машинный перевод 28.10.23!
 building_type_01_mayaliha_mines_desc: "Если соляные копи Креонты были единственным поставщиком всего [aversaria|E], то копи Маялихи являются жизненной силой [sarradon|E]. Высохшие озера использовались местными пустынными племенами с незапамятных времен, что позволяло им запастись едой в десять раз больше, чем обычно. В настоящее время это место активно эксплуатируется в коммерческих целях, а его, казалось бы, бесконечная продукция отправляется в близлежащий мегаполис Кудахбар, а оттуда продается и отправляется во все уголки мира, попадая повсюду, от дворцов Амсари Хиклана до губернаторов Опакхасии."  #Машинный перевод 28.10.23!
 building_type_01_mayikprolollan: "[mayikrata|E]"  #Машинный перевод 28.10.23!
 building_type_01_mayikprolollan_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50%#!\n\nA массивная цитадель древнего творения, расположенная в самых высоких горах севера [aversaria|E], [mayikrata|E] с тех пор служит главной магической академией для аверсианцев (и многих неаверсианцев) [magi|E]. его создание. Хотя Северная академия является лишь одной из трех основных [mayikprolollans|E], она всегда служила центральным центром всей магической силы и обучения и значительно превосходила свои родственные места по престижу и важности.\n\nЕдинственный раз, когда академия подвергалась вторжению, был во время его разграбления Сенваром из Сялволки, которому за это достижение был присвоен титул Ведьмы-Разрушительницы. С тех пор Майикпрололлан, его сотни многоуровневых крепостей, фортов, залов и патио были разрушены.\n\nПоскольку залы теперь пусты или превращены в зоны боевых действий теми немногими, кто остался, огромные туннели под крепостью кажутся еще более опасными. . Более молодые и суеверные местные маги утверждают, что внизу что-то наблюдает... и шепчет."  #Машинный перевод 28.10.23!
  
 building_type_01_mdala_hasira: "Мдала Хасира"  #Машинный перевод 28.10.23!
 building_type_01_mdala_hasira_desc: "Мдала Хасира — это плантации специй, обычно встречающиеся на территории [pirate_coast|E]. Эти фермы небольшие и производят только один урожай прибыльных специй, таких как корица, перец, гвоздика или кардамон."  #Машинный перевод 28.10.23!
  
 building_type_01_mountain_tower: "Пиргон в Тессию"  #Машинный перевод 28.10.23!
 building_type_01_mountain_tower_desc: "Построенные Автократией Тессией в конце [chaos_of_the_seventh_century|E] века и на заре последующего Золотого века [aversaria|E], Башня Горы (хотя местные жители позже называли ее Башней Тессии) и Башня Восточных звезд были бывшими владения аверсарианской знати превратились [lich|E] Фемоса. После поражения Фемоса от Тессии и их включения в королевские владения новые восточные провинции Тессии вскоре стали центром аверсарианской базы власти, переместившейся из Этепезеи и Малкойса в Айроной и Опахазию.\n\nПостроены для защиты новой столицы Асиуполи и прекращения угрозы. Из-за пиратства в столице и северных провинциях Аверсарии, эти две башни были построены на древних руинах и стоят выше, чем любое другое строение Аверсарии. Обладая множеством защитного оборудования, собственными гарнизонами и впечатляющей серией цепей, которые можно легко спустить, чтобы заблокировать канал, с тех пор вокруг безопасных теней выстроились целые города."  #Машинный перевод 28.10.23!
  
 building_type_01_mountainhold: "Кративун"  #Машинный перевод 28.10.23!
 building_type_01_mountainhold_desc: "Маунтинхолд — это древнее сооружение, построенное много веков назад, хотя большая часть первоначального сооружения уже давно либо была построена над горой, либо обрушилась вниз.\n\nСовременная Маунтинхолд берет свое начало в [the_imperium_of_kartharadd|E] и была построена с использованием руин древнего место где-то в третьем веке. Крепость оказалась центром [kartharaddi|E] власти на юге, откуда они контролировали большую часть долины великой реки. Именно здесь Картарадди отбили несколько [aversarian|E] встречных вторжений, пока они завоевали Малкойс, хотя [Concept('night_of_the_bleeding_moon','collapse')|E] столицы Картарадди на крайнем севере, а также реформирование Аверсарианских легионов Аутократиром Эрамосом оказались слишком трудными, и Вскоре после этого крепость стала имперским центром.\n\nГорная крепость не использовалась до [frodbrokna|E], где она сначала служила бастионом против Сьялволки, пока ее не обошёл Эофвин, брат Ведьмы-Разрушительницы. Теперь он остается центральной точкой для уменьшающегося числа людей, оказавшихся в ловушке [fog|E], и центральной точкой, из которой беженцев переправляют на юг."  #Машинный перевод 28.10.23!
  
 building_type_01_mountainport: "Лиманово"  #Машинный перевод 28.10.23!
 building_type_01_mountainport_desc: "Лиманово, или Горный порт, — главный порт Западной Опахазии. Когда-то это был второй по важности город [aversaria|E] после самого Орайполя, но расширение Аавтократии на восток привело к тому, что его значение уменьшилось, а последним гвоздем в его гробу стал кризис [chaos_of_the_seventh_century|E]. Из-за того, что западные торговые пути были в основном закрыты из-за различных бедствий, а наступивший Золотой век Аверсария переориентировал торговлю и развитие на восток, Лиманово окончательно потеряло свое значение.\n\nОднако, несмотря на это, Лиманово остается важным торговым городом. Несмотря на то, что сотни лет существования инфраструктуры далеки от ее древнего значения, они оказались достаточно сильным стимулом для продолжения торговли, если не сказать больше."  #Машинный перевод 28.10.23!
  
 building_type_01_mourners_rest: "Отдых скорбящего"  #Машинный перевод 28.10.23!
 building_type_01_mourners_rest_desc: "В центре поселения Чавой дома и рынки уступают место широкому круглому пространству, известному как «Отдых Скорбящего», где находится памятник, который редко можно увидеть за пределами острова Йра. Высокая статуя, высеченная из камня, представляющая собой странную птичью фигуру, по форме похожую на орла, но с весьма необычными крыльями. Примечательно лицо существа, на первый взгляд кажущееся человеческим, однако его черты, несомненно, божественные. Те немногие, кто видел этот неуловимый памятник, заметили нескольких последователей, окружавших статую, стоящих в тишине и глядящих на существо с лицами, полными печали."  #Машинный перевод 28.10.23!
  
 building_type_01_nagom_kakezihi: "Нагом Какезихи"  #Машинный перевод 28.10.23!
 building_type_01_nagom_kakezihi_desc: "Для тех, кто находится за ее пределами, Нагом Какезихи — неприступная крепость, высокая стена, простирающаяся от конца до конца охраняемого ею горного перевала. Созданный давным-давно адабисийцами, он оставался символом их могущества, закрывая людям севера доступ к их землям.\n\nНе так обстоит дело с адабисцами, которым великая крепость Это всего лишь ветхий лагерь, его цельные стены не более чем наспех возведенные частоколы, а его стража скучает по солдатам, отправленным на наименее желанный пост в Империи. Это не что иное, как необходимость, место, куда можно отправить новобранцев на обучение, изолированное как единственный кусочек цивилизации среди дикарей. Хотя различные командиры предпринимали многочисленные попытки укрепить оборону или улучшить удобства в форте, ни одна из них не увенчалась успехом, а такой захолустный лагерь рассматривается как пустая трата денег и усилий на развитие."  #Машинный перевод 28.10.23!
  
 building_type_01_new_iyrossi_palace: "Теутровна Зиррус"  #Машинный перевод 28.10.23!
 building_type_01_northgate: "Ворея Нкеит"  #Машинный перевод 28.10.23!
 building_type_01_northgate_desc: "Северные Ворота представляют собой ряд укреплений вдоль одной большой каменной стены, проходящей через северную границу современного Малкуа.\n\nПервоначально построенные [kartharaddi|E], чтобы отделить недавно завоеванные территории в [aversaria|E] от их основных регионов на севере, укрепления стали местом ожесточенных боев после отвоевания аверсарианцами Малкуа, и легенды говорят, что вокруг них можно найти кости ста тысяч воинов.\n\nЭто место было в значительной степени заброшено после [night_of_the_bleeding_moon|E] и аверсарианского марша на север, и медленно приходил в упадок вплоть до [frodbrokna|E] примерно 500 лет спустя. С приближением Сьялволки на юг и быстрым расширением [fog|E] стена была отремонтирована и перестроена местным аверсарским военачальником Детином Калатином в попытке удержать орду Сенвара. Однако никто не ожидал, что Сьялволки пройдут через горные перевалы на запад и прорвутся через Туман с помощью магии, и Северные Врата в конечном итоге были взяты без кровопролития. Теперь Северные Врата представляют собой последнюю линию обороны между Аверсарией и Туманом, их стражи всегда зорко смотрят на север, в тревожный туман, касающийся их стен."  #Машинный перевод 28.10.23!
  
 building_type_01_northwatch: "Роксирвореайс"  #Машинный перевод 28.10.23!
 building_type_01_northwatch_desc: "Róxirvoreais, или «Северный Дозор» на языках [aversarian|E], является исторической самой дальней северной точкой аверсарианского поселения в провинции Катраддия. Массивная серия цитаделей и крепостей, граничащих с северной рекой, бросает вызов воображению большинства путешественников, являясь одними из крупнейших и старейших сооружений, известных аавтократам. Целые деревни, поселки и города живут в тени стены или внутри ее крепостей, и она также представляет собой самое большое по длине сооружение на [aeras|E].\n\nТе, кто родился и вырос в Северной страже, обычно получают военное образование с юных лет. живущие на враждебной границе, где даже детям часто приходится держать копье в руках, чтобы сражаться с вторгшимися племенами или существами из древних подвалов. Хотя он часто был столицей Катраддии, он остается необычным выбором, прежде всего потому, что местные жители почти повсеместно считаются суровыми и мрачными людьми."  #Машинный перевод 28.10.23!
  
 building_type_01_oasisofgonan: "Гонанский оазис"  #Машинный перевод 28.10.23!
 building_type_01_oasisofgonan_desc: "Гонанский оазис — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным образом. Независимо от своего происхождения, оазис стал одним из важнейших мест [sarradonian|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом во внутренние районы, и на протяжении тысячелетий была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих каньон. пустынные перевалы."  #Машинный перевод 28.10.23!
  
 building_type_01_oetanai_mines: "Золотые рудники Оэтанаи"  #Машинный перевод 28.10.23!
 building_type_01_oetanai_mines_desc: "Хотя о золотых жилах Оэнтай было известно уже давно, географическая удаленность золотых жил Оэнтай делала их нерентабельными до тех пор, пока в начале двенадцатого века не были исчерпаны гораздо более гостеприимные рудники Оронтиса. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработке препятствовали густые леса Кнотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до шахты, скорее всего, опаснее, чем работать в ней. Хаос [odrstund|E], [imperial_civil_war|E] и, наконец, [frodbrokna|E] вывел шахту из бизнеса, поскольку интересы Малкуа обратились к вопросам выживания, а не эксплуатации слаборазработанной высокогорной шахты. Поскольку в провинцию постепенно возвращается жизнь, еще неизвестно, будут ли вновь открыты шахты Оэтанаи - и если да, то кем?"  #Машинный перевод 28.10.23!
 building_type_01_oltenictower: "Олтеницкая башня"  #Машинный перевод 28.10.23!
 building_type_01_oltenictower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +150#!\n\nWhile Восточная Башня, возможно, контролировалась Аверсарианцами, Олтеникская Башня никогда не попадала под их контроль. Начала ли магия [towers|E] давать сбои или она все еще непроницаема, остается загадкой, поскольку ее яростно защищает народ Олтени. Они рассматривают Башню как физическую связь между двумя своими богами, Олгон-теном и Йеру-май. Охрана Башни считается для Олтени высокой честью и обрядом посвящения среди молодежи."  #Машинный перевод 28.10.23!
  
 building_type_01_orangepalace: "Хоэн вер 'дт Гроствордре"  #Машинный перевод 28.10.23!
 building_type_01_orangepalace_desc: "«Дом великих монархов» — традиционная резиденция древних королей Конийкменера. После Народной революции большая часть интерьера дворца была перепрофилирована для нового правящего совета дворянства и для размещения огромной бюрократии, которая возникла вокруг него.\n\nВ задней части дворца бывшей правящей династии по-прежнему разрешено апартаменты, технически как богатые арендаторы, а не правящие монархи. Прямо над ним был построен гораздо более просторный, роскошный и современный люкс, в котором живет канцлер Конийкменера."  #Машинный перевод 28.10.23!
  
 building_type_01_ordus_mines: "Золотые рудники Ордуса"  #Машинный перевод 28.10.23!
 building_type_01_ordus_mines_desc: "Жестокие рабские сооружения, действовавшие еще во времена старого Ироссиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. В последние годы шахты пришли в упадок из-за восстания рабов Ийросси, при этом большая часть выработок шахты сгорела или была разрушена во время массового восстания. Аверсарцы, ранее управлявшие шахтой, до сих пор здесь - их тела были бесцеремонно сброшены в ямы вместе с телами жителей нескольких близлежащих колоний."  #Машинный перевод 28.10.23!
 building_type_01_paccai_mines: "Карьер Паккаи Малай"  #Машинный перевод 28.10.23!
 building_type_01_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккаи Малай. Именно здесь на протяжении веков на склоне вершины была вырыта огромная яма, из которой извлекается огромное количество черной породы с зелеными прожилками. Казалось бы, бесполезная для многих клика вародайской воды [magi|E] на протяжении веков усовершенствовала искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы добычи производят большое количество отходов, в результате чего реки и леса, окружающие Паккаи Малай, остаются пустынными и загрязненными."  #Машинный перевод 28.10.23!
 building_type_01_palaceofthegoldenmartyrs: "Палат в Кресо Маэртирион"  #Машинный перевод 28.10.23!
 building_type_01_palaceofthegoldenmartyrs_desc: "Дворец Золотых Мучеников — официальная резиденция губернатора Опахасии, по крайней мере, так было тогда, когда титул «губернатор» имел какой-то реальный вес. Красивое сооружение, оформленное в традиционных опахасских белых, золотых, черных и пурпурных тонах. Несколько Аавтократиров в истории [aversarian|E] проживали здесь, когда правили из Айрони или Орайполя, наслаждаясь роскошью дворца летом.\n\nЭто неизвестно как дворец получил свое название, хотя недавние археологические открытия храмового комплекса, похороненного под сооружением, заставили многих аверсарских историков поверить, что первоначально это могло быть названием монастырского комплекса Храма Горы-Солнца. Однако, несмотря на красоту и историю, дворец пришел в упадок. С разрушением Опахасии со времени [chaos_of_the_seventh_century|E] и крахом Аверсарии после Фродброкны многие ее крылья были заброшены, а большая часть внешних стен была разобрана на строительные материалы."  #Машинный перевод 28.10.23!
  
 building_type_01_palaceofthewizardking: "Дворец Короля-волшебника"  #Машинный перевод 28.10.23!
 building_type_01_palaceofthewizardking_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n\nNobody в известном мире помнят, что такое «волшебник», но все знают сказки об ужасном Короле-волшебнике. Именно здесь этот загадочный персонаж когда-то правил великой империей, требуя верности от всех народов мира и проживая сотни лет, в течение которых он причинял миру много ужаса. В конце концов, король [marcher|E] Бастион убил его и изгнал его [magic|E] из мира, а его двенадцать детей-дьяволов пытали мир, пока человечество не доказало, что оно достойно свободы.\n\nСейчас это место практически заброшено, хотя неподалеку находится небольшая деревня . Местные жители часто говорят о странных огнях в пустых окнах и обычно утверждают, что дух Короля-волшебника виноват во всем, от испорченного молока до пропажи местных жителей."  #Машинный перевод 28.10.23!
  
 building_type_01_pathospalace: "Дворец Пафоса"  #Машинный перевод 28.10.23!
 building_type_01_pathospalace_desc: "Построенный Аутократиром Пафосом 351 IS, Дворец был возведен для того, чтобы позволить Патосу править с фронта, где война против [chevaliens|E] за контроль над Калатипсоми быстро стала высшим приоритетом для Аавтократов. В то время как шевальены изо всех сил пытались отразить наступление [black_emperor|E] Якуба «Злослова» Яковада и его империя на востоке, изо всех сил пытаясь сохранить свои границы перед лицом многочисленных восстаний туземцев, Пафос и его легионы устремились на север и начали столетнюю войну, которая закончится выдающейся победой [aversarian|E].\n\nПосле взятия Калатипсоми дворец станет резиденцией губернатора Калатипсоми в течение 300 лет, хотя характер колониального правления на севере означал, что управлять дворцом стало непрактично. из, и после этого губернаторы обычно начинали править из своих личных владений и регулярно путешествовали между Мегосом и Микросом Калатипсоми.\n\nСчитается самым бедным из различных губернаторских дворцов по всей Аверсарии, более унылым, чем любой другой, кроме Палата до Митидона, и менее престижным, чем любой другой , его незначительность в конечном итоге избавила его от худшего из [imperial_civil_war|E]. Благодаря этому он остается довольно внушительным сооружением, хотя и относительно скромным."  #Машинный перевод 28.10.23!
  
 building_type_01_phanapetra_mines: "Шахта Фанапетра"  #Машинный перевод 28.10.23!
 building_type_01_phanapetra_mines_desc: "В лучшие времена простой гражданин Агиократии сразу же представил бы себе настоящие золотые горы абсурдных размеров, добываемые жадными, декадентскими опахасскими дворянами, как только было упомянуто имя Фанапетры. Однако в наши дни гораздо чаще можно встретить растерянное выражение лица, поскольку Фанапетра канула в безвестность вместе с ее давно сокращающимися минеральными богатствами. Не следует допускать ошибки — количество золота, присутствующего в этих шахтах, все еще весьма значительно, но большинство наиболее прибыльных жил были истощены столетия назад и оставлены в пыли гораздо более продуктивными рудниками Малкуа."  #Машинный перевод 28.10.23!
 building_type_01_portacademy: "[Concept('mayikprolollans','Mayikprolollan')|E] сто Таллас"  #Машинный перевод 28.10.23!
 building_type_01_portacademy_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +30#!\n[extended_magic_baseline|E] :#positive_value; +5#! [aspect_blood]\n\nАкадемия Волн — одна из двух крупнейших детских академий собственно [mayikrata|E]. Построенная в торговом порту благодаря пожертвованиям местных ведущих картелей Прозиков (конгломерата торговых компаний и преступных организаций, законно управляющих городом), Академия Волн оставалась крупнейшим источником финансирования [pathosixyic_academies|E] с момента ее создания. \n\nНе только богатый портовый город в самом сердце [aversaria|E], но и сама академия является домом для многих знаменитых [magi|E]. Хотя она считается менее престижной, чем две соседние академии, она, тем не менее, остается любимой академией для многих представителей высшей знати, главным образом благодаря щедрому и декадентскому обращению, которое обычно получают ее ученики.#!\n$building_not_working$"  #Машинный перевод 28.10.23!
  
 building_type_01_potionworks: "Коронное зелье Вирджиллиаара"  #Машинный перевод 28.10.23!
 building_type_01_potionworks_desc: "Коронный завод зелий Вырджиллиаарса — это огромная мануфактура, построенная на болотах Конийкменера и являющаяся источником подавляющего большинства зелий и настоек [the_continent|E]. Технически независимая гильдия и торговая корпорация, контрольный пакет акций которой принадлежит государству и канцлеру, точная внутренняя работа Зелильной фабрики строго засекречена, наемная охрана и закон гарантируют, что никто не узнает секреты того, как Конийкменеры варят свои «чудесные» эликсиры. .\n\nНесмотря на то, что дым, выбрасываемый фабрикой, является благом для экономики региона и Республики, он... менее чем приятен местным жителям, у которых значительно повышены шансы на мутации и рак. Возможно, еще менее популярной является постоянная потребность в испытателях зелий, которым дают пожизненную пенсию, если им (редко) удается прожить год в зельеварении, а также постоянные споры по поводу утверждений, что зелья на вкус поразительно напоминают смесь болота. вода и кровь.#!\n$building_not_working$"  #Машинный перевод 28.10.23!
  
 building_type_01_preachers_hill: "Проповедник Хилл"  #Машинный перевод 28.10.23!
 building_type_01_preachers_hill_desc: "Живая святость Путного святого Реми остается еще недоказанной; и его статус Отца Монет, Ворон, Корон и «Автоферментации», который случайно жил в переулке на Проповедническом холме, был, по общему признанию, сомнительным; но его исключительно театральные молитвы и их исключительно низкие цены все равно обеспечивали здоровое прихожанам. Нужен ли вам еще один Путеводитель пути для выбора пути их ребенка или вы просто хотите, чтобы пьяный Путеводитель манипулировал вашими новорожденными тройняшками, пока он проводит церемонию посвящения, Реми может предоставить все это.\n\nКонечно, как и многие безумные старейшины, продающие абсурдные вещи за абсурдные цены на углах улиц [Concept('peti_gisredde','Gisreddean')|E], Реми в конце концов спился до смерти на полпути к Pathchoice. Его вдохновляющий пример будет формировать предприимчивый дух низшего класса Проповедника на холме на протяжении столетий, и в Проповеднике Хилл бережливый фанатик все еще может найти больше недорогих Путей Путей, как обыденных, так и абсурдных, чем когда-либо в архивах Раокура."  #Машинный перевод 28.10.23!
  
 building_type_01_qabuux: "Жилище Кабуукс"  #Машинный перевод 28.10.23!
 building_type_01_rafhamah_pass: "Перевал Рафхама"  #Машинный перевод 28.10.23!
 building_type_01_rafhamah_pass_desc: "Перевал Рафхама — это главный северный проход между Зуальфи и востоком и один из трех проходов между западом и востоком.\n\nХотя он хорошо защищен и довольно плотен в некоторых местах, он, тем не менее, гораздо шире, чем южный перевал в Бурайуфе и принимающей стороне. гораздо меньшему количеству враждебно настроенных туземцев, что делает его очень предпочтительным для проходящих мимо армий и торговцев. Однако быть лучшим из плохого выбора не так уж и много, и большинство все равно предпочли бы путешествовать по гораздо более развитым прибрежным маршрутам, даже если для этого придется приложить все усилия."  #Машинный перевод 28.10.23!
  
 building_type_01_redportal: "Пустота Эйнора"  #Машинный перевод 28.10.23!
 building_type_01_redportal_desc: "Впервые обнаруженный [aversarian|E] [magi|E] Эйнором Истилмикроксом во время его исследования печально известного [redlands_biozone|E] (и последнего места в Редленде, которое он посетил перед тем, как ослепил, а затем сжег себя в своем поместье Пифагорион), ученые впоследствии расскажут об адском втором мире Эйнора. утверждал, что видел внутри как символ всего Редленда, что свело исследователя с ума. Горстка последующих путешественников, достаточно глупых, чтобы отважиться на Редлендс, согласилась, что можно увидеть скудные проблески красного цвета на том, что кажется своего рода полем битвы с окопами и бегущими фигурами внизу, но нашли утешение в том факте, что, возможно, однажды вся Помимо [aeras|E], Редлендс распространится на [Concept('kashirya','some world')|E]."  #Машинный перевод 28.10.23!
  
 building_type_01_reefmine: "Добыча кристаллов рифа"  #Машинный перевод 28.10.23!
 building_type_01_reefmine_desc: "Маленькая рыбацкая деревня превращается в форпост по добыче кристаллов."  #Машинный перевод 28.10.23!
  
 building_type_01_riduvianbarrows: "Ридувианские курганы"  #Машинный перевод 28.10.23!
 building_type_01_riduvianbarrows_desc: "Ридувианские курганы — место упокоения [kartharaddi|E] [magi|E]-Императоров. Курганы содержат десятки древних полых холмов, которые волхвы превратили в массивные ульи древних гробниц и могил. Каждый холм построен изнутри, чтобы содержать невероятно сложные места отдыха для важных и уважаемых магов со всего Империума, часто украшенные магией, чтобы продемонстрировать силы комиссара.\n\nЗдесь стоит личная гвардия императора, готовая к любому случайности и постоянные попытки некромантов и авантюристов совершить набег на это место в поисках предметов и богатств."  #Машинный перевод 28.10.23!
  
 building_type_01_serpent_gate: "Ворота Змей"  #Машинный перевод 28.10.23!
 building_type_01_serpent_gate_desc: "Змеиные ворота — южные ворота некогда могущественной столицы Дедерака. Хотя стена находится в руинах, а статуи змей, которые когда-то стояли вдоль нее, давно лишились своего нефрита и серебра, она все еще остается сильным оборонительным пунктом среди разрушенных войной руин цитадели. Говорят, что Змеиные Врата падали только один раз, пока они еще стояли: когда грязный военачальник Хек-Сакират прорвал их в разрушительной войне, прежде чем был остановлен у ворот дворца Духом Руид-таха."  #Машинный перевод 28.10.23!
  
 building_type_01_seychunds_square: "Площадь Сейчунда"  #Машинный перевод 28.10.23!
 building_type_01_seychunds_square_desc: ""
  
 building_type_01_silverpalace: "Серебряный дворец"  #Машинный перевод 28.10.23!
 building_type_01_silverpalace_desc: "[silver_palace|E] представлял собой массивное, богато украшенное сооружение, построенное мастером-ремесленником и поэтом Каттупу Джамирасом, 9-м монархом Королевства [ufaliracci|E]. Говорят, что на строительство дворца ушло 10 лет, и огромные затраты на его строительство навсегда укрепили торговую власть [cinnamon_cities|E] во всем регионе. Его уже давно лишили всех ценностей, и теперь он представляет собой не что иное, как руины на пустом холме."  #Машинный перевод 28.10.23!
  
 building_type_01_slums_of_den_teriatrixx: "Шесть городов Дена Териатрикса"  #Машинный перевод 28.10.23!
 building_type_01_slums_of_den_teriatrixx_desc: "Долгое время торговая связь между разнообразными [Concept('shatteredisles','Isles')|E] и торговыми городами [chevalie|E], неизменно стабильный союз трёх древних городов, позволяла процветанию Дена Териатрикса сохраняться даже в самые хаотичные времена. Тысячелетняя политика приема многочисленных потенциальных мигрантов на расстоянии вытянутой руки привела к тому, что начинающие торговцы и желающие мигранты построили специальное жилье за ​​пределами своих неизменных стен. С тех пор дух общности сформировал вторую культуру среди жителей обширных трущоб, лежащих за стенами триархии, где каждая трущоба является вторым городом сама по себе."  #Машинный перевод 28.10.23!
  
 building_type_01_sonas_sikelenizi: "Сонас Сикеленизи"  #Машинный перевод 28.10.23!
 building_type_01_sonas_sikelenizi_desc: "На пересечении трех рек находится внушительный форпост, ряд уходящих в воду причалов, через которые речные суда плывут вперед. Сонас Сикеленизи, или буквально «переправа через три реки», начал расти после объединения Дамоты, став домом для бюрократического центра, которому было поручено управлять землями к югу от него. На протяжении веков город на воде расширялся, становясь местом остановки для торговцев, курьеров и путешественников, предлагая всем широкий выбор товаров и услуг, торговцы часто гребли к проходящим лодкам, чтобы продать свои товары. Хотя периодические наводнения могут поставить под угрозу всю конструкцию, ее жители продолжали постепенно ремонтировать и заменять ее грязные компоненты на протяжении всего ее долгого существования. В результате от исходной конструкции осталось очень мало, если таковая вообще имеется, и даже первые несколько комплектов замены в основном пережили свое использование."  #Машинный перевод 28.10.23!
  
 building_type_01_sophocos: "Софокос"  #Машинный перевод 28.10.23!
 building_type_01_sophocos_desc: "1001 ступенька Софока, согласно [ritualists|E], — это лестница в небо. Или, по крайней мере, двусмысленная и весьма спорная концепция того, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nСогласно сказаниям ритуалистов, на Софокос, великий [tower|E], впервые поднялась группа из сотни паломников, которые отправился на вершину по мановению ангелов. На каждом шаге человеческого роста они сталкивались с новым испытанием и уходили от каждого с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Правда это или нет — еще одна горячо обсуждаемая тема среди богословов-ритуалистов, но, тем не менее, Башня остается впечатляющим зрелищем."  #Машинный перевод 28.10.23!
  
 building_type_01_star_tower: "Пиргон в Анатокион Астерон"  #Машинный перевод 28.10.23!
 building_type_01_star_tower_desc: "Построенные Аавтократией Тейссией в конце [chaos_of_the_seventh_century|E] и последующего Золотого Века [aversaria|E], Башня Восточных Звезд и Башня Горы (ныне Башня Тессии) были бывшими владениями аверсарианской знати, ставшей [lich|E] Фемосом. После поражения Фемоса от Тессии и их включения в состав королевских владений новые восточные провинции Тессии вскоре стали центром аверсарианской политической базы, переместившейся из Этепезеи и Малкойса в Айроной и Опахазию.\n\nПостроены для защиты новой столицы Азиуполи и прекращения угрозы. Из-за пиратства в столице и северных провинциях Аверсарии, эти две башни были построены на древних руинах и стоят выше, чем любое другое строение Аверсарии. Обладая множеством защитного оборудования, собственными гарнизонами и впечатляющей серией цепей, которые можно легко спустить, чтобы заблокировать канал, с тех пор вокруг безопасных теней выстроились целые города."  #Машинный перевод 28.10.23!
  
 building_type_01_statuefacingwest: "Древняя статуя"  #Машинный перевод 28.10.23!
 building_type_01_statuefacingwest_desc: "Никто не знает о происхождении этой великой статуи, обращенной на запад над перевалами через Черные горы. Фигура в мантии остается безликой, небрежно указывая своим посохом на [Concept('chevalie','Marches')|E], сидя на троне из черного камня.\n\nМногочисленные религии и культуры провозгласили его своим, хотя ни одной из них так и не удалось сделать это окончательно.\ n\n[aversarian|E] археологи горячо обсуждают статую на протяжении веков. Многие утверждают, что это изображение Чистейшего, очевидно, созданного Первыми Людьми, хотя это сделало бы первоначальные размеры аверсарианской культуры в несколько раз больше, чем они были бы в противном случае в течение нескольких тысяч лет."  #Машинный перевод 28.10.23!
  
 building_type_01_stilto_katharoteras: "Стильто Катаротерас"  #Машинный перевод 28.10.23!
 building_type_01_stilto_katharoteras_desc: "Колонна Чистейшей находится на центральной площади Орайполя перед надвигающимся Дворцом [magi|E]. Массивная колонна, воздвигнутая Аутократиром Фанагораксом до образования Империи, в которой доминирует золотая статуя Чистейшего и меньшее кольцо Первых Людей, содержит круговые расщелины. В легендах говорится, что перед покорением Ийросси легионы Фанагоракса положили по шлему в самую верхнюю расщелину и заявили, что придут и заберут их только после того, как вернутся с победой.\n\nДюжины шлемов до сих пор лежат в самых верхних местах. , и все те, что ниже, с тех пор были заполнены солдатами [aversarian|E] на протяжении тысячелетия. Это древний ритуал, гласящий, что солдаты, отправляющиеся на войну, должны надеть шлем на удачу. Среди земли вокруг него грудой сидят тысячи других, и священники регулярно принимают посетителей, чтобы надеть свой шлем на великих церемониях в честь солдат, отправляющихся на войну."  #Машинный перевод 28.10.23!
  
 building_type_01_stone_battlefield: "Каменное поле битвы"  #Машинный перевод 28.10.23!
 building_type_01_sunarsarwena_gardens: "Храм Сунарсарвена"  #Машинный перевод 28.10.23!
 building_type_01_sunarsarwena_gardens_desc: "Возведен в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшой храм, обнесенный стеной, расположен в углу Иклувад-Грин."  #Машинный перевод 28.10.23!
  
 building_type_01_sunkentower: "Затонувшая башня"  #Машинный перевод 28.10.23!
 building_type_01_sunkentower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +150#!\n\nSeemingly древнее двухэтажное сооружение, торчащее из болот Конийкменера, усилия [aversarian|E] археолога Детона Катаникса в 1171 году показали, что это сооружение на самом деле является одной из великих Башен, которые усеивают мир как места [magical|E] власти. Детон, используя сочетание науки и магии, предположил, что [tower|E], если бы его раскопали, имел бы примерно сотню этажей.\n\nКонечно, как в конце концов узнала Катникс, Башня все еще активна, даже если ее похоронить. Все, кто приближается к нему, кажется, умирает, их сердце отказывается, и болото быстро утягивает их в глубины, а многие из трупов, которых можно увидеть покачивающимися прямо под болотистыми водами вокруг Башни, носят одежду, вышедшую из моды тысячи лет назад."  #Машинный перевод 28.10.23!
  
 building_type_01_tabik_betemisit: "Табик Бетемисит"  #Машинный перевод 28.10.23!
 building_type_01_tabik_betemisit_desc: "Пустой дворец, построенный Эшво в рамках подготовки к возвращению Всевышнего, является памятником как вере Моговай, так и [boqqarut|E], который ее систематизировал. Возвышающееся над окружающим городом здание само по себе представляет собой впечатляющий архитектурный шедевр с величественными коридорами с колоннами и куполами, превосходящими все, что можно было увидеть где-либо еще в регионе, особенно когда оно было построено.\n\nХотя официально дворец был пуст, на самом деле его населяли последующие Боккары, которые содержали его в качестве управителей, ожидающих Его возвращения. На протяжении столетий, по мере того как богатство накапливалось в руках этих правителей, оно все больше инкрустировалось редкими драгоценными камнями и драгоценными металлами, которые даже сейчас остаются признаком богатства Боккарута. После того, как Дамота погрузилась в хаос во время [etami_tetenik|E], массивное сооружение осталось нетронутым, и различные завоеватели захватили город, каждый из которых стремился сохранить его, надеясь использовать его как инструмент для достижения легитимности."  #Машинный перевод 28.10.23!
  
 building_type_01_ten_trees: "Десять деревьев"  #Машинный перевод 28.10.23!
 building_type_01_ten_trees_desc: "Поляна в живых лесах Калатипсоми на протяжении поколений была известна местным жителям как «Десять деревьев», названных так в честь десяти сосен, которые нависали друг над другом (грубым) кругом дольше, чем любой живой человек. думал написать о них. В этом месте нет ничего по-настоящему мистического, и в лучшем случае оно служило второстепенным святилищем различных племенных верований, которые в какой-то момент назвали этот район своим домом. Для большинства из тех, кто знал о ней в истории, поляна служила не более чем дорожным знаком путешественника, естественным эквивалентом придорожного указателя — то есть до тех пор, пока в ее окрестностях не произошел знаменитый [battle_of_ten_trees|E]."  #Машинный перевод 28.10.23!
  
