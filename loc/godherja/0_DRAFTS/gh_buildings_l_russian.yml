 building_01_blood_market: "Рынок крови"  #Машинный перевод 28.10.23!
 building_01_blood_market_desc: "До сих пор так называемые кровавые яблоки считались диковинкой, но постепенно они превращаются в символ региона. Потребовалось немного денег, чтобы построить это место и побудить фермеров присоединиться к более централизованному рынку, а затем немного вашего времени, чтобы распространить информацию в высших кругах.\n\nТеперь это модный подарок для лордов, религиозных лидеров и любопытных ученых. . Они даже собирают их, оценивают качество и изучают магические свойства. Вместо разбросанных по деревне продавцов теперь отдана большая аллея торговле яблоками. Ряды красочных витрин собирают людей под дождем. Посетители приходят и уходят, скользя по ковру из грязи, не видя печальной обыденности деревни Тиллис.\n\nНекоторые до сих пор сомневаются в своей безопасности, но лучше всех об этом говорят торговцы; никто не приезжает в Тиллис и не жалуется на единственную вкусную вещь, которую можно найти."  #Машинный перевод 28.10.23!
  
