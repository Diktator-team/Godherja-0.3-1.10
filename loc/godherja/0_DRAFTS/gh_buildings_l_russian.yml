 building_01_ashmarite_hospital_desc: "Простой одноэтажный зал, соединенный с внутренним двором, ашмаритская больница на протяжении веков обслуживала бедняков Эль-Кулаты. Говорят, что его название происходит от имени народной святой, которая давно прославилась на этих самых улицах благодаря своей чудесной способности исцелять, просто возлагая руки на больных."  #Машинный перевод 28.10.23!
  
 building_01_ashuku_mines: "Горнодобывающий поселок Ашуку"  #Машинный перевод 28.10.23!
