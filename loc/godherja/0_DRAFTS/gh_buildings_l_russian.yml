 building_01_degasho_bedelam: "Дегашо Беделам"  #Машинный перевод 28.10.23!
 building_01_degasho_bedelam_desc: "Несмотря на то, что Дегашо Беделам по-прежнему остается великим центром упадка, он уже не совсем соответствует стандартам Боккаров прошлых веков. Однако эта «менее роскошная» форма по-прежнему остается одним из величайших дворцов удовольствий в известном мире, в его стенах собирается самая богатая элита Мегеди."  #Машинный перевод 28.10.23!
  
 building_01_dergi_garden: "Искусственный сад Дерги"  #Машинный перевод 28.10.23!
