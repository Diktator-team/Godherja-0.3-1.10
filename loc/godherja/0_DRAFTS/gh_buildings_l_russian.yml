 building_02_knightly_chapterhouse_desc: "Честолюбивая молодежь приезжает каждую неделю в надежде вступить в Орден, хотя большинство уходит, увидев условия их жизни. На заставе суровая жизнь, хотя рыцарям она нравится."  #Машинный перевод 28.10.23!
  
