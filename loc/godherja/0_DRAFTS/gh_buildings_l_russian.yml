 building_02_magi_tower: "[magi|E] Академия"  #Машинный перевод 28.10.23!
 building_02_magi_tower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!\n\nThe [magi|E] Академия — это место, куда студенты со способностями [magical|E] приходят учиться и оттачивать свои навыки. Академии часто становятся горячими точками политических интриг, поскольку местные правители борются за влияние на будущих могущественных магов. Наличие Академии в своем королевстве гарантирует постоянный поток магического потенциала на выбор."  #Машинный перевод 28.10.23!
  
 building_02_malah_enlevettah: "Малах Энлеветта"  #Машинный перевод 28.10.23!
 building_02_malah_enlevettah_desc: "Престижная Академия храбрых, расположенная в канарском мегаполисе Шендидад, представляет собой место, где те, кто интересуется военным искусством, могут получить формальное образование по его принципам. Обученные мастерами фехтования и отставными командирами, служители Малах Энлеветта часто блистают на поле боя, еще больше увеличивая известность и без того знаменитого учреждения. Благодаря этой растущей репутации Академия значительно расширила возможности, включая новые возможности для обучения искусству ковки, а также увеличила штат инструкторов."  #Машинный перевод 28.10.23!
  
