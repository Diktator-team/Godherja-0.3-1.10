 building_type_great_guerlogs_bowl_01: "Чаша великого герлога"  #Машинный перевод 28.10.23!
 building_type_great_guerlogs_bowl_01_desc: "Назван в честь великого древнего вождя Круплегов. Говорили, что Герлог «Великий» принадлежал к давно исчезнувшей расе гигантов и был высоким даже для них. Он носил холмы вместо обуви и шил целые шкуры мамонтов для своей рубашки, превратив огромные пустоты под горой в свою спальню, пиршественный зал и сокровищницу. Говорят, что это озеро служило ему чашей на многих великих вечеринках в древности.\n\nВ наши дни это озеро является чем-то вроде почти мифологического чуда [aeras|E]. Если бы он был расположен ближе к цивилизации, он, несомненно, был бы принят как рай для богатых и место глубокого любопытства для магов. Здесь какие-то древние и непостижимые чары удерживают суровую окружающую среду, свойственную высоким вершинам с разреженным воздухом. Действительно, воздух не только теплый, но и влажный, что делает температуру более похожей на гораздо более приятную версию джунглей Восточного Саррадона. Считается, что группа мегалитических колонн и гладких, безликих обсидиановых пирамид, украшающих северную оконечность озера, может функционировать как загадочная инфраструктура, поддерживающая гостеприимную среду, но никто еще не понял, как она работает."  #Машинный перевод 28.10.23!
 building_great_guerlogs_bowl_01: "Чаша великого герлога"  #Машинный перевод 28.10.23!
 building_great_guerlogs_bowl_01_desc: "$building_type_great_guerlogs_bowl_01_desc$"  #Машинный перевод 28.10.23!
