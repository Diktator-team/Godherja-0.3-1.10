 building_04_knightly_chapterhouse: "Рыцарская крепость"  #Машинный перевод 28.10.23!
 building_04_knightly_chapterhouse_desc: "Крепость является символом как лордов, так и рыцарей. Грандиозное сооружение, укреплённое со всех сторон и охраняемое одними из лучших рыцарей того времени. В этих стенах живут несколько орденов, и их цвета являются почетным знаком."  #Машинный перевод 28.10.23!
  
 building_04_lachish_mines: "Лахишский горнодобывающий комплекс"  #Машинный перевод 28.10.23!
 building_04_lachish_mines_desc: "Высоко в западных предгорьях Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [aeras|E]. Несмотря на то, что хранилище является священным для местных прихожан Оргарда, со временем оно лишилось очевидно бесконечного запаса железа. Безграничное хранилище, Лахишские шахты покрыты импровизированными туннелями и литейными цехами, предназначенными для добычи железа и других сокровищ, найденных внутри."  #Машинный перевод 28.10.23!
