 building_00_eternal_grove: "Разрушенная Вечная Роща"  #Машинный перевод 28.10.23!
 building_00_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная Роща, священный центр Партической веры. В его пределах растет Драйоганн Дтохт, Мировое Древо. Черпая силу из огромных залежей [bloodcrystal|E], корни Драйоганна Дтохта пульсируют красным от магии и, по-видимому, проникают в ядро ​​самого [aeras|E].\n\nТеперь, однако, Вечная Роща разрушена, ее древние деревья либо сожжены дотла. измельчить или порезать на кусочки. Тем не менее, Драйоганн Дтохт все еще стоит, поскольку любой, кто приближается к нему, утаскивается под землю корявыми корнями Мирового Древа, и его больше никогда не увидят."  #Машинный перевод 28.10.23!
  
