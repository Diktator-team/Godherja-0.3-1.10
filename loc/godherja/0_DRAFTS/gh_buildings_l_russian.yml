 building_01_tower_golden_seeker_desc: "$building_type_01_tower_golden_seeker_desc$"  #Машинный перевод 28.10.23!
  
 building_01_towers_of_pytheceas: "Башни Пифекея"  #Машинный перевод 28.10.23!
