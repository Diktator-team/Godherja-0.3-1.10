 building_01_light_wall: "Светлая стена"  #Машинный перевод 28.10.23!
 building_01_light_wall_desc: "Протянувшаяся через устье [GetGeographicalRegion('aekershaan_biozone').GetName] световая стена представляет собой ряд сотен факелов и свечей, горящих всю ночь. Построенный после опустошения [halakdun|E], дварши утверждают, что он может защитить от злой магии и злонамеренной тьмы."  #Машинный перевод 28.10.23!
  
