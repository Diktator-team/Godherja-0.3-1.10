 building_04_golgelea_mines: "Комплекс по добыче серебра Голгелеа"  #Машинный перевод 28.10.23!
 building_04_golgelea_mines_desc: "Серебряные рудники Голгелеа, расположенные у подножия гор Айрони, на протяжении веков были желанны как [aversarians|E], так и Ванавидам. В лучшие времена его богатство питало напыщенную и модную моду, которая рождалась и экспортировалась из Восточной Аверсарианской провинции. Он также финансировал вечные ссоры провинции с Опахазией, три из которых сейчас широко признаны как достаточно серьезные конфликты, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Аавтократа в то время была стабильной. Совсем недавно ее бесконечные богатства стали решающим фактором, позволившим Аксиаотее завести битву с Эшреем в тупик. Шахты сильно пострадали от [frodbrokna|E] - считается, что каждый из их администраторов погиб как во время катастрофы, так и в последовавшие за ней годы анархии на востоке. Однако те темные дни уже остались в прошлом, поскольку серебряные рудники Голгелеа снова эксплуатируются в полную силу."  #Машинный перевод 28.10.23!
  
