 building_01_tomb_of_the_suns: "Гробница Солнц"  #Машинный перевод 28.10.23!
 building_01_tomb_of_the_suns_desc: "Гробница Солнц — это большой некрополь, состоящий из нескольких гробниц, каждая из которых посвящена отдельному [malaak|E] Орасика. Он служит местом созерцания и поклонения Ахридару, куда они могут прийти, чтобы принести жертвы Орасику и получить его благословения."  #Машинный перевод 28.10.23!
  
