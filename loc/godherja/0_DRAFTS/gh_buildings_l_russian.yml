 building_03_knightly_chapterhouse: "Рыцарский капитул"  #Машинный перевод 28.10.23!
 building_03_knightly_chapterhouse_desc: "Этот капитул является бастионом Рыцарского ордена, который называет эту землю своим домом. Многие живут и тренируются в его стенах, и их символ можно увидеть на полях сражений в [chevalie|E]."  #Машинный перевод 28.10.23!
  
 building_03_lachish_mines: "Большие Лахишские шахты"  #Машинный перевод 28.10.23!
 building_03_lachish_mines_desc: "Высоко в западных предгорьях Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [aeras|E]. Несмотря на то, что хранилище является священным для местных прихожан Оргарда, со временем оно лишилось очевидно бесконечного запаса железа. Безграничное хранилище, Лахишские шахты покрыты импровизированными туннелями и литейными цехами, предназначенными для добычи железа и других сокровищ, найденных внутри."  #Машинный перевод 28.10.23!
