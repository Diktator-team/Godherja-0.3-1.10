 building_type_stonemason_01: "каменщик"  #Машинный перевод 28.10.23!
 building_type_stonemason_01_desc: "Такой город не строится за один день и вообще не строится без этих мастеров."  #Машинный перевод 28.10.23!
  
 building_type_tavern_01: "Таверна"  #Машинный перевод 28.10.23!
 building_type_tavern_01_desc: "В таверне путник может найти убежище от непогоды, а горожанин – от своих бед."  #Машинный перевод 28.10.23!
  
 building_type_temple_district_01: "Храмовый район"  #Машинный перевод 28.10.23!
 building_type_temple_workshop_01: "Храмовая мастерская"  #Машинный перевод 28.10.23!
 building_type_temple_workshop_01_desc: "Обеспечение духовенства города возможностями для занятий практическими ремеслами выгодно как для их трудолюбия, так и для экономики города."  #Машинный перевод 28.10.23!
