 building_01_sonas_sikelenizi_desc: "С падением торговли Дамотаном после [etami_tetenik|E]. Сонас Сикеленизи пережил период упадка: несколько древних участков сооружения так и не были заменены, а вместо этого были отброшены вниз по течению. Бюрократия тоже сильно пришла в упадок и продолжает существовать только по чистой необходимости и по инерции."  #Машинный перевод 28.10.23!
  
