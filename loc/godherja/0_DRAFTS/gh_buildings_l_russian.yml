 building_02_universityofgiherehalwajaf: "Манзи Альфайнсуфи"  #Машинный перевод 28.10.23!
 building_02_universityofgiherehalwajaf_desc: "$building_type_02_universityofgiherehalwajaf_desc$"  #Машинный перевод 28.10.23!
  
 building_02_vilunnak_mines: "Рудники Вилуннак Сатра"  #Машинный перевод 28.10.23!
 building_02_vilunnak_mines_desc: "Расположенный в затонувшей речной долине горнодобывающий комплекс Вилуннак Сатра производит самое большое количество алмазов и менее драгоценных камней в Каширии. На местном диалекте это означает «Поле звезд». Говорят, что минеральные богатства этого места возникли в результате древней битвы, произошедшей в этом регионе, во время которой могущественный [magi|E] призвал падающую звезду, чтобы поразить его врагов. Волхвы выиграли битву, и поле, на котором стоял его враг, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня вилуннаканские бриллианты украшают короны многих каширских монархов, а безделушки с этими потрясающими драгоценными камнями стоят дорого на всем Востоке."  #Машинный перевод 28.10.23!
 building_02_zakran_mines: "Малая Закранская шахта"  #Машинный перевод 28.10.23!
 building_02_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран действовал по крайней мере с Первого междуцарствия Кемсара, когда Дом Себхенафа широко использовал его для финансирования своих, казалось бы, бесконечных конфликтов со своими западными соперниками. Он сохранит свое значение после воссоединения Кемсара и станет основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после битвы при Разорванной цепи рудник был захвачен молодой империей Айяр, и с тех пор питает большую часть ее экономики."  #Машинный перевод 28.10.23!
  
 building_03_antimagi_chapterhouse: "Капитул Антимагов"  #Машинный перевод 28.10.23!
 building_03_antimagi_chapterhouse_desc: "Позволяет набирать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak Можно нанять только один полк Грифонов-Глушителей (до размера 5)#!\n\nOfficers, и можно услышать, как ветераны тренируют новобранцев из лиг во всех направлениях, и что было когда-то монастырь почти превратился в крепость, охраняемую грозными антиволхвами."  #Машинный перевод 28.10.23!
  
 building_03_ashmarite_hospital: "Ашмаритская больница"  #Машинный перевод 28.10.23!
 building_03_ashmarite_hospital_desc: "Обширная группа зданий окружает двухэтажный зал, куда доставляют на лечение больных и раненых. Здесь можно найти около пятидесяти целителей, поддерживаемых благотворительностью и покровительством богатых. Некоторые из самых известных врачей Саррадона начали свою карьеру здесь, пройдя обучение у высокопоставленных сотрудников, а затем взятых под покровительство богатых и влиятельных людей города."  #Машинный перевод 28.10.23!
  
 building_03_ashuku_mines: "Большая шахта Ашуку"  #Машинный перевод 28.10.23!
 building_03_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по Гонанской дороге с тех пор, как этот маршрут был активен. По мере роста горнодобывающей деятельности растут и сами шахты. Строятся дополнительные входы и выкапываются большие шахты, позволяющие добывать руду из глубины."  #Машинный перевод 28.10.23!
 building_03_axe_house: "Большой Зал Топоров"  #Машинный перевод 28.10.23!
 building_03_axe_house_desc: "Лишь немногие залы могут претендовать на величие этого Севра Тууна, где каждый танцор размещается в поместье, достойном принца. С топорами или без них, эти танцоры славятся на холмах Айрони своим мастерством и грацией."  #Машинный перевод 28.10.23!
  
