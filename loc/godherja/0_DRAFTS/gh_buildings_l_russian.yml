 building_03_oetanai_mines: "Разработка золотых рудников Отанай"  #Машинный перевод 28.10.23!
 building_03_oetanai_mines_desc: "Хотя о золотых жилах Оэнтай было известно уже давно, географическая удаленность золотых жил Оэнтай делала их нерентабельными до тех пор, пока в начале двенадцатого века не были исчерпаны гораздо более гостеприимные рудники Оронтиса. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработке препятствовали густые леса Кнотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до шахты, скорее всего, опаснее, чем работать в ней. Хаос [odrstund|E], [imperial_civil_war|E] и, наконец, [frodbrokna|E] вывел шахту из бизнеса, поскольку интересы Малкуа обратились к вопросам выживания, а не эксплуатации слаборазработанной высокогорной шахты. Поскольку в провинцию постепенно возвращается жизнь, золотой рудник Отанай стал активно развиваться. Поскольку постоянные дороги, наконец, прорублены в холмах за большие деньги, шахты начинают терять свою мрачную репутацию места, куда более опасно добираться, чем работать."  #Машинный перевод 28.10.23!
 building_03_ordus_mines: "Большие золотые прииски Ордуса"  #Машинный перевод 28.10.23!
 building_03_ordus_mines_desc: "Жестокие рабские сооружения, действовавшие еще во времена старого Ироссиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. Шахты пришли в упадок из-за восстания рабов Ийросси, при этом большая часть выработок шахты сгорела или была разрушена во время массового восстания. Бывшие администраторы шахты до сих пор здесь - их тела были бесцеремонно сброшены в ямы вместе с телами аверсарских жителей нескольких близлежащих городов. Теперь, благодаря постоянным инвестициям, Ордус наконец начал достигать уровня производства, которым он был известен во времена, предшествовавшие [frodbrokna|E]. Из-за темного прошлого этого региона здесь изобилуют проклятия и призраки, а рудник и добытое на нем золото приобрели черную репутацию на крыльях этих слухов. Тем не менее, слиток золота Ордоса тратится так же хорошо, как и любой другой."  #Машинный перевод 28.10.23!
 building_03_paccai_mines: "Большой карьер Паккаи Малай"  #Машинный перевод 28.10.23!
 building_03_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккаи Малай. Именно здесь на протяжении веков на склоне вершины была вырыта огромная яма, из которой извлекается огромное количество черной породы с зелеными прожилками. Казалось бы, бесполезная для многих клика вародайской воды [magi|E] на протяжении веков усовершенствовала искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы добычи производят большое количество отходов, в результате чего реки и леса, окружающие Паккаи Малай, остаются пустынными и загрязненными."  #Машинный перевод 28.10.23!
 building_03_phanapetra_mines: "Большая шахта Фанапетра"  #Машинный перевод 28.10.23!
