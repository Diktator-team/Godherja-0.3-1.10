 building_03_sunarsarwena_gardens_desc: "Первоначально построенный как храм в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима, этот обнесенный стеной сад процветал благодаря тщательным садоводческим усилиям. Здесь можно найти образцы экзотических деревьев и цветов из далеких стран."  #Машинный перевод 28.10.23!
  
