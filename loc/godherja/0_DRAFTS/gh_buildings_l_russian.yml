 building_01_golgelea_mines_desc: "Серебряные рудники Голгелеа, расположенные у подножия гор Айрони, на протяжении веков были желанны как [aversarians|E], так и Ванавидам. В лучшие времена его богатство питало напыщенную и модную моду, которая рождалась и экспортировалась из Восточной Аверсарианской провинции. Он также финансировал вечные ссоры провинции с Опахазией, три из которых сейчас широко признаны как достаточно серьезные конфликты, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Аавтократа в то время была стабильной. Совсем недавно ее бесконечные богатства стали решающим фактором, позволившим Аксиаотее завести битву с Эшреем в тупик. Шахты все еще восстанавливаются после ущерба, нанесенного провинции [frodbrokna|E] - считается, что каждый из ее администраторов погиб как во время катастрофы, так и в последовавшие за ней годы анархии на востоке. Тем не менее, сохранившиеся богатства Голгелеи наверняка еще раз привлекут алчные взоры."  #Машинный перевод 28.10.23!
  
