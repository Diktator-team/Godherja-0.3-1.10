 building_01_losttempleofmesbadh: "Месбад Оринто"  #Машинный перевод 28.10.23!
 building_01_losttempleofmesbadh_desc: "$building_type_01_losttempleofmesbadh_desc$"  #Машинный перевод 28.10.23!
  
 building_01_lygudista_mines: "Горнодобывающий поселок Лигудишта"  #Машинный перевод 28.10.23!
 building_01_lygudista_mines_desc: "Древние [wardenite|E] правители Лигудишты знали о богатствах, которыми здесь изобиловали, но только после Ордена Розы Святой Сансии было обнаружено истинное богатство, обеспечиваемое горнодобывающим комплексом. Теперь шахта служит одним из крупнейших символов статуса, которым могут щеголять новые правители. Количество рабов, отправленных на разработку золотых жил, беспрецедентно во всем [sarradon|E] - на каждые пять трудящихся несчастных душ приходится надзиратель с кнутом, а с нищетой этого места могут соперничать, пожалуй, только рудники Малкуа. Соседний Орден Ключа Святого Калисто, со своей стороны, слишком рад расстаться с несколькими «кающимися» в обмен на часть ежегодного улова из туннелей."  #Машинный перевод 28.10.23!
 building_01_magi_quarters: "[magi|E] Четвертаков"  #Машинный перевод 28.10.23!
 building_01_magi_quarters_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +5#!\n\nBuilt вдали от обычного населения, кварталы [magi|E] позволяют заклинателям спокойно практиковать свои [magic|E]. Эти кварталы сами по себе действуют как маленькая деревня, предоставляя еду и кров тем, кого избегают их соотечественники. Конечно, кварталы также служат способом отдать волхвам в долг перед местными правителями, предоставляя им свою власть, когда это необходимо."  #Машинный перевод 28.10.23!
