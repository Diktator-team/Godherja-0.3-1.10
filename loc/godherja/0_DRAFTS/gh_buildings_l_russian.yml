 building_01_tiwu_anaan_mines: "Горнодобывающий поселок Тиу Анаан"  #Машинный перевод 28.10.23!
 building_01_tiwu_anaan_mines_desc: "Шахты Тиу-Анаана были основным источником меди для Кемсара с незапамятных времен, а стелы стольких правителей усеяли окружающий ландшафт, что они имеют такую ​​же археологическую ценность, как и минералы. Когда бронза все еще господствовала как военный металл, ее залежи беспрерывно разъедали, чтобы объединить ее с оловом, импортированным из неизвестного источника на крайнем юге. С появлением железа его важность значительно снизилась, хотя он никогда не оставался полностью заброшенным - даже когда Кемсар сгорел дотла после битвы у Разорванной цепи."  #Машинный перевод 28.10.23!
 building_01_tomb_of_the_lost: "Грубонец Заргабонич"  #Машинный перевод 28.10.23!
