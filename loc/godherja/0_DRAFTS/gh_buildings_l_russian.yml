 building_type_magi_quarters_01_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +5#!\n\nBuilt вдали от обычного населения, кварталы [magi|E] позволяют заклинателям спокойно практиковать свои [magic|E]. Эти кварталы сами по себе действуют как маленькая деревня, предоставляя еду и кров тем, кого избегают их соотечественники. Конечно, кварталы также служат способом отдать волхвам в долг перед местными правителями, предоставляя им свою власть, когда это необходимо."  #Машинный перевод 28.10.23!
  
 building_01_magi_tower: "[magi|E] Башня"  #Машинный перевод 28.10.23!
 building_01_magi_tower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +10#!\n\nThe [magi|E] Башня — центр влияния [court_magi|E]. В верхней комнате маги могут уединиться и отточить свое мастерство [magical|E]. Двор под башней используется для тренировок, где одаренные дети читают свои первые заклинания, а седые ветераны бросают огненные шары в имитационных боях."  #Машинный перевод 28.10.23!
  
