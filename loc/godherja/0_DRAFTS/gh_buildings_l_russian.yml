 building_01_ordus_mines: "Руины золотого рудника Ордуса"  #Машинный перевод 28.10.23!
 building_01_ordus_mines_desc: "Жестокие рабские сооружения, действовавшие еще во времена старого Ироссиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. В последние годы шахты пришли в упадок из-за восстания рабов Ийросси, при этом большая часть выработок шахты сгорела или была разрушена во время массового восстания. Бывшие администраторы шахты до сих пор здесь - их тела были бесцеремонно сброшены в ямы вместе с телами аверсарских жителей нескольких близлежащих городов."  #Машинный перевод 28.10.23!
 building_01_paccai_mines: "Карьер Паккаи Малай"  #Машинный перевод 28.10.23!
 building_01_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккаи Малай. Именно здесь на протяжении веков на склоне вершины была вырыта огромная яма, из которой извлекается огромное количество черной породы с зелеными прожилками. Казалось бы, бесполезная для многих клика вародайской воды [magi|E] на протяжении веков усовершенствовала искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы добычи производят большое количество отходов, в результате чего реки и леса, окружающие Паккаи Малай, остаются пустынными и загрязненными."  #Машинный перевод 28.10.23!
