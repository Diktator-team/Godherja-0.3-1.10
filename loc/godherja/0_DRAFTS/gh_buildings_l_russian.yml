 building_01_epidaphos_mines: "Горнодобывающий поселок Эдидафос"  #Машинный перевод 28.10.23!
 building_01_epidaphos_mines_desc: "Хотя обычно золото ассоциируется с Опахазией, гораздо менее гламурное железо Эдидафоса является основным экспортным минералом провинции в течение последних нескольких столетий. Построенный на обширном участке полосатых скал, комплекс действовал по крайней мере со времен Храма Горы-Солнца и служил основным источником железа. Хотя его значение значительно снизилось с завоеванием Калатипсоми и его собственными минеральными богатствами, надежные старые рудники вновь приобрели интерес, поскольку золотые месторождения Фанапетры на востоке иссякли, и Опахасия оказалась в отчаянной нужде в каком-либо источнике дохода вообще. , блестящий и гламурный или нет."  #Машинный перевод 28.10.23!
 building_01_eponthos_mines: "Горнодобывающее поселение Эпонтос"  #Машинный перевод 28.10.23!
 building_01_eponthos_mines_desc: "Когда-то известный только от случайного торговца из Катун-Кай, который отважился на эпическое путешествие на запад, чтобы продавать свои товары, и, соответственно, дорогой, нефрит когда-то был одним из самых дорогих минералов на всем [shattered_coast|E], и его покупали только самые могущественные и успешные дворянство. Неудивительно, что когда здесь был обнаружен камень, вскоре последовала одна из величайших горнодобывающих операций в истории Аверсариана, и поблизости медленно развивался город Рея. За прошедшие столетия аверсарские ремесленники усовершенствовали искусство резьбы по нефриту почти в той же степени, что и их собратья на Дальнем Востоке. В значительной степени избавившись от самых жестоких боев [imperial_civil_war|E], шахта и прилегающее к ней поселение продолжают работать, обычно в пользу любого местного военачальника, контролирующего это место в данный момент."  #Машинный перевод 28.10.23!
 building_01_eternal_grove: "Вечная роща"  #Машинный перевод 28.10.23!
 building_01_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная Роща, священный центр Партической веры. Массивные деревья не позволяют солнечному свету достичь земли, а гигантские росомахи охотятся на ничего не подозревающих путешественников. Тот, кто не знаком с лесом, может предположить, что он необитаем, но под пологом над ним находится небольшой городок Геабраеб, доступный только по скрытым блокам и лестницам, известным только партичам. Геабраэб — дом Партического архисовета, где они беседуют с духами и определяют судьбу мира. Когда-то Геабраеб был процветающим городом, и тысячи людей жили среди деревьев до того, как Архидруиды постановили эвакуировать город и сжечь большую часть построек. Все, что осталось, — это Кампус Архсовета и несколько гостиниц, где усталые паломники могут дать отдых ногам.\n\nПосреди леса есть поляна, где одиноко стоит Драйоганн Дтохт, Мировое Древо. Черпая силу из огромных залежей [bloodcrystal|E], корни Драйоганна Дтохта пульсируют красным от магии и, по-видимому, проникают в ядро ​​самого [aeras|E].\n\nВремя вокруг Мирового Древа течет по-другому. Всегда весна, даже в самые суровые зимы, и кажется, что мир замедляется, когда человек закрывает глаза. Партики [magi|E] на протяжении тысячелетий медитировали под сенью Драйоганн Дтохт, слушая голоса в шелесте ветвей и падающих листьях. Пока стоит Драйоганн Дтохт, Партия будет едина. #!\n$building_not_working$"  #Машинный перевод 28.10.23!
  
