 building_02_dihasma_xiidan: "Дихасма Сидан"  #Машинный перевод 28.10.23!
 building_02_dihasma_xiidan_desc: "По мере того, как политическая ситуация успокоилась и начал формироваться новый порядок, Дихасма Сидань стал свидетелем растущего покровительства со стороны выздоравливающей знати и пошатнул летаргический упадок, который, казалось, захватил его. Хотя он все еще далек от того, чем был когда-то, он начал вновь превращаться в значимое местное учреждение."  #Машинный перевод 28.10.23!
  
