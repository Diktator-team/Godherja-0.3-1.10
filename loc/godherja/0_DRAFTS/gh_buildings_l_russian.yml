 building_02_beban_mines_desc: "По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту."  #Машинный перевод 28.10.23!
 building_02_benoriya_atawek: "Бенория Атавек"  #Машинный перевод 28.10.23!
 building_02_benoriya_atawek_desc: "Хотя [magic|E] и его практикующих долгое время избегали в Дамоте, считая их странными и ненадежными, они, тем не менее, нашли свою роль в обществе, служа и помогая своим немагическим коллегам. Возможно, величайшим символом их роли является Дом Магии, построенный Эшво в 263 IS как центр магического обучения. В последующие столетия он стал сердцем дамотанской магической традиции, обучая ряд выдающихся советников и воинов [boqqarut|E], которые заслужили высокое положение в дамотском обществе, несмотря на свой статус социальных изгоев. И хотя во время [etami_tetenik|E] и последующих эпох фрагментарного военачальства школа сильно уменьшилась, сейчас она восстановлена, снова обучая тех, у кого есть потенциал, безопасному использованию своего искусства и продолжая объединять магические знания в масштабах, редко встречающихся за пределами великих академий. [aversaria|E] или бесконечные библиотеки Каширии.#!\n$building_not_working$"  #Машинный перевод 28.10.23!
 building_02_biyakaddu: "Биякадду"  #Машинный перевод 28.10.23!
 building_02_biyakaddu_desc: "Благодаря щедрым инвестициям Биякадду начал восстанавливаться после длительного упадка. Хотя большая часть сооружения все еще находится в плохом состоянии, оно вернуло себе положение центра торговли на озерах."  #Машинный перевод 28.10.23!
  
