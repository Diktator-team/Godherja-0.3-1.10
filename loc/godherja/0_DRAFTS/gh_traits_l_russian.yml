 trait_gh_steppe_queen_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] заслужил признание и уважение пэров [ROOT.GetCharacter.GetHerHis] за впечатляющие боевые подвиги и получил право укладывать волосы [ROOT.GetCharacter.GetHerHis] с самой длинной косой." #Машинный перевод 28.10.23
 trait_gh_steppe_queen_4: "Знаменитая Орзопая" #Машинный перевод 28.10.23
 trait_gh_steppe_queen_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] добился почти легендарной известности и считается равным сарминским героям древности, причем длина косы [ROOT.GetCharacter.GetHerHis] столь же впечатляет." #Машинный перевод 28.10.23
 trait_track_lifestyle_gh_steppe_queen: "Орзопая" #Машинный перевод 28.10.23
 trait_track_lifestyle_gh_steppe_queen_desc: "Ожидается, что орзопайя преуспеет в традиционных сарминских воинских занятиях: стрельбе из лука, соколиной охоте и конном бою." #Машинный перевод 28.10.23
  
 trait_gh_heir_of_asojiva: "Наследник Асодживы" #Машинный перевод 28.10.23
 trait_gh_heir_of_asojiva_desc: "Этот персонаж объявлен законным наследником престола Асодживы и крови Тарьяадов. Применяя те же самые навыки, которые использовались при возвращении земель своих законных предков, они, несомненно, воплотят в жизнь золотой век, наблюдавшийся во времена их предков, и зорко присмотрят за определенными группами, такими как ученые, чтобы не повторить трагедию Снова гибель Тарьяада." #Машинный перевод 28.10.23
 trait_gh_heir_of_asojiva_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] объявлен законным наследником престола Асодживы и крови Тарьяадов. Применяя те же самые навыки, которые использовались при возвращении земель [ROOT.GetCharacter.GetHerHis] законных предков, [ROOT.GetCharacter.GetSheHe] обязательно приведет к золотому веку, наблюдавшемуся во времена предков [ROOT.GetCharacter.GetHerHis], и бросит бдительный взгляд на определенные группы, такие как ученые, чтобы не повторять трагедия гибели Тарьяада снова." #Машинный перевод 28.10.23
  
 trait_gh_temporarily_disinherited: "Временно лишен наследства" #Машинный перевод 28.10.23
 trait_temporarily_disinherited_desc: "Этот персонаж из-за превратностей веры был лишен прав наследования. Временная ситуация, их заверили." #Машинный перевод 28.10.23
 trait_temporarily_disinherited_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] из-за превратностей веры были лишены прав наследования. Временная ситуация, их заверили." #Машинный перевод 28.10.23
  
 trait_necromancy_undead_thrall: "Нежить-раб" #Машинный перевод 28.10.23
 trait_necromancy_undead_thrall_desc: "Этот персонаж — раб-нежить, пешка могущественного некроманта или [lich|E], воскресший из мертвых только для того, чтобы быть приговоренным к существованию в рабстве. Лишь смутно способные к творческому мышлению, они лучше всего подходят для работы в качестве прислуги, не способной на большую автономию, чем способность жаловаться на свое положение. Однако со временем душа внутри них может начать вновь утверждать своего рода личность." #Машинный перевод 28.10.23
 trait_necromancy_undead_thrall_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это нежить-раб, пешка могущественного некроманта или [lich|E], воскрешённая из мёртвых только для того, чтобы быть обреченной на существование в рабстве. [ROOT.GetCharacter.GetFirstNameNoTooltip], обладающий лишь слабыми способностями к творческому мышлению, лучше всего подходит для работы в качестве прислуги, не обладая большей автономией, чем способность жаловаться на свое положение. Однако со временем душа внутри [ROOT.GetCharacter.GetFirstNameNoTooltip] может начать вновь утверждать своего рода личность." #Машинный перевод 28.10.23
  
 trait_necromancy_undead_awakened: "Пробужденная нежить" #Машинный перевод 28.10.23
 trait_necromancy_undead_awakened_desc: "Будь то явное создание могущественным некромантом или [lich|E], или естественный результат того, что раб-нежить случайно развил истинную чувствительность, этот персонаж является Пробуждённой Нежитью. Обладая индивидуальностью, силой воли и фундаментальным желанием продолжать существование, они больше не могут контролироваться низшей магией. Конечно, более мощное некромантское господство по-прежнему будет работать, как и более приземленные приспособления, такие как «разум» и «торг»." #Машинный перевод 28.10.23
 trait_necromancy_undead_awakened_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это пробудившаяся нежить, будь то явное создание могущественного некроманта или [lich|E] или естественный результат того, что раб-нежить случайно развил истинную чувствительность. Обладая индивидуальностью, силой воли и фундаментальным желанием продолжать существование, [ROOT.GetCharacter.GetFirstNameNoTooltip] больше не может контролироваться низшей магией. Конечно, более мощное некромантское господство по-прежнему будет работать, как и более приземленные приспособления, такие как «разум» и «торг»." #Машинный перевод 28.10.23
 #trait_necromancy_undead_awakened_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это пробудившаяся нежить, будь то явное создание могущественного некроманта или [lich|E] или естественный результат того, что раб-нежить случайно развил истинную чувствительность. Обладая индивидуальностью, силой воли и фундаментальным желанием продолжать существование, [ROOT.GetCharacter.GetFirstNameNoTooltip] больше не может контролироваться низшей магией. Конечно, более мощное некромантское господство по-прежнему будет работать, как и более приземленные приспособления, такие как «разум» и «торг»." #Машинный перевод 28.10.23
  
 trait_necromancy_undead_lich: "Лич" #Машинный перевод 28.10.23
 trait_necromancy_undead_lich_desc: "Этот персонаж — могущественный некромант или [lich|E], хозяин жизни и смерти и обладатель силы, которую большинство может счесть неестественной." #Машинный перевод 28.10.23
 trait_necromancy_undead_lich_character_desc: "Посредством серии тайных и тревожных ритуалов, известных как «Тринадцать шагов в бездну», [ROOT.GetCharacter.GetFirstNameNoTooltip] достиг состояния [lichdom|E], лишив их морали и их смертных, плотских тел, взамен даровав им кажущееся бессмертие." #Машинный перевод 28.10.23
  
  #Lich traits 
 trait_gh_divine: "Божественный" #Машинный перевод 28.10.23
 trait_gh_divine_desc: "Этот [lich|E] знает, что боги действительно существуют и что они должны быть одним из них." #Машинный перевод 28.10.23
 trait_gh_divine_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что боги действительно существуют и что [ROOT.GetCharacter.GetSheHe] должен быть одним из них." #Машинный перевод 28.10.23
  
 trait_gh_godhater: "Богоненавистник" #Машинный перевод 28.10.23
 trait_gh_godhater_desc: "Этот [lich|E] либо полностью отвергает концепцию существования богов, более могущественных, чем они сами, либо находит эту идею настолько тревожной, что они намерены ее исправить." #Машинный перевод 28.10.23
 trait_gh_godhater_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который либо отвергает концепцию существования богов, более могущественных, чем [ROOT.GetCharacter.GetHerselfHimself], либо находит эту идею настолько тревожной, что [ROOT.GetCharacter.GetSheHe] намеревается ее исправить." #Машинный перевод 28.10.23
  
 trait_gh_destroyer: "Разрушитель" #Машинный перевод 28.10.23
 trait_gh_destroyer_desc: "Полностью довольный идеей стать последним разумным существом, оставшимся на [aeras|E], этот Лич больше заинтересован в уничтожении как смертных, так и Личей, чем в завоевании или господстве." #Машинный перевод 28.10.23
 trait_gh_destroyer_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что живые — слабые дураки, сама жизнь которых — оскорбление, на которое нужно ответить тем же. Естественно, это означает, что все живое на [aeras|E] должно быть убито и перековано в более полезную и долговечную форму." #Машинный перевод 28.10.23
  
 trait_gh_controller: "Контроллер" #Машинный перевод 28.10.23
 trait_gh_controller_desc: "Этот [lich|E] больше заинтересован в том, чтобы заставить смертных поклониться, чем в их убийстве. Восставшие скелеты такие унылые! Кто хочет, чтобы ему поклонялись существа, которые даже не могут умолять вас прекратить их мучить?" #Машинный перевод 28.10.23
 trait_gh_controller_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который больше заинтересован в том, чтобы заставить жалких смертных поклониться, чем убить их всех. Восставшие скелеты такие унылые! Что на самом деле получит [ROOT.GetCharacter.GetSheHe] от пыток существ, которые даже не могут молить о пощаде?" #Машинный перевод 28.10.23
  
 trait_gh_imperious: "Властный" #Машинный перевод 28.10.23
 trait_gh_imperious_desc: "Нежить была бы унылой для этого Лича, если бы она не влекла за собой держание в своих руках судеб бесчисленного множества других существ. Будь то смертные, разумная нежить или даже другие Личи, этот персонаж гораздо больше заинтересован в получении подчинения от своих врагов, чем в их уничтожении." #Машинный перевод 28.10.23
 trait_gh_imperious_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который находит [ROOT.GetCharacter.GetHerselfHimself] особенно разгневанным тем, что могут существовать королевства, еще не поклоняющиеся [ROOT.GetCharacter.GetHerHim] как богу, и считает прекращение этого отвратительного и вопиющего пренебрежения к законному правлению [ROOT.GetCharacter.GetHerHis] чрезвычайно важным приоритетом." #Машинный перевод 28.10.23
  
 trait_gh_logical: "Логический" #Машинный перевод 28.10.23
 trait_gh_logical_desc: "Этот [lich|E] медлителен и методичен, предпочитая уничтожать своих врагов с помощью длительных заговоров и махинаций. В конце концов, у них есть все время мира" #Машинный перевод 28.10.23
 trait_gh_logical_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — медленный и методичный [lich|E], предпочитающий уничтожать врагов [ROOT.GetCharacter.GetHerHis] с помощью длительных заговоров и махинаций. [ROOT.GetCharacter.GetHerHis] ведь имеет все время мира" #Машинный перевод 28.10.23
  
 trait_gh_impulsive: "Импульсивный" #Машинный перевод 28.10.23
 trait_gh_impulsive_desc: "Этот [lich|E] - это действие, в котором перспектива вечности дает другим перспективу и терпение, они достаточно ждали, после всего, что они пережили и отдали, чтобы достичь своей законной власти, им еще предстоит достичь должного господства над всем [aeras|E]. и каждый момент, когда такое положение дел продолжается, является оскорблением, слишком серьезным, чтобы его вынести." #Машинный перевод 28.10.23
 trait_gh_impulsive_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E] действия, где перспектива вечности дает другим перспективу и терпение [ROOT.GetCharacter.GetSheHe] ждал достаточно, после того, как все [ROOT.GetCharacter.GetSheHe] вынесено и дано для достижения их законной власти, им еще предстоит достичь должного господства над всем § _4 и каждый момент, когда такое положение дел продолжается, является слишком серьезным оскорблением, чтобы его вынести" #Машинный перевод 28.10.23
  
 trait_gh_perfectionist: "Перфекционист" #Машинный перевод 28.10.23
 trait_gh_perfectionist_desc: "Этот [lich|E] направлен на то, чтобы их слуги и творения отражали некоторую искру их собственного великолепия, и отдает предпочтение элите их армий перед бездумной ордой." #Машинный перевод 28.10.23
 trait_gh_perfectionist_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который стремится заставить слуг и творения [ROOT.GetCharacter.GetHerHis] отражать некоторую искру собственного великолепия [ROOT.GetCharacter.GetHerHis] и отдает предпочтение элите армий [ROOT.GetCharacter.GetHerHis] над безмозглой ордой." #Машинный перевод 28.10.23
  
 trait_gh_pragmatic: "Прагматичный" #Машинный перевод 28.10.23
 trait_gh_pragmatic_desc: "Этот [lich|E] считает, что любые недостатки в боевом мастерстве безмозглых мертвецов могут быть компенсированы простой численностью." #Машинный перевод 28.10.23
 trait_gh_pragmatic_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который считает, что любые недостатки в боевом мастерстве безмозглых мертвецов можно компенсировать простой численностью." #Машинный перевод 28.10.23
  
 trait_gh_selfcentered: "Эгоцентричный" #Машинный перевод 28.10.23
 trait_gh_selfcentered_desc: "Этот [lich|E] мало заботится о жалких вещах, которые могут существовать или не существовать непосредственно за пределами их непосредственного поля зрения. Поскольку они являются центром вселенной, все равно все вращается вокруг них." #Машинный перевод 28.10.23
 trait_gh_selfcentered_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], которого мало заботят жалкие вещи, которые могут существовать, а могут и не существовать непосредственно за пределами непосредственной видимости [ROOT.GetCharacter.GetHerHis]. Будучи центром Вселенной, она в любом случае вращается вокруг [ROOT.GetCharacter.GetHerHim]." #Машинный перевод 28.10.23
  
 trait_gh_luxurious: "Роскошный" #Машинный перевод 28.10.23
 trait_gh_luxurious_desc: "Этот [lich|E] знает, что жить жизнью нежити — значит жить жизнью великолепия. Как могли бы меньшие существа мира оценить их великолепие, если бы они не демонстрировали его с гордостью?" #Машинный перевод 28.10.23
 trait_gh_luxurious_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что жить жизнью нежити — значит жить жизнью великолепия. Как могли бы меньшие существа мира оценить великолепие [ROOT.GetCharacter.GetHerHis], если они не демонстрируют его с гордостью [ROOT.GetCharacter.GetSheHe] не демонстрируют его с гордостью?" #Машинный перевод 28.10.23
  
 trait_gh_dour: "суровый" #Машинный перевод 28.10.23
 trait_gh_dour_desc: "Этот [lich|E], хотя и столь же яркий, как и следовало ожидать, гораздо более строгий, чем многие представители его вида. Некоторые Личи просто устают от вековых вечеринок, особенно когда соседний некрополь, похоже, никогда не сможет успокоиться!" #Машинный перевод 28.10.23
 trait_gh_dour_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который, хотя и такой яркий, как и следовало ожидать, гораздо более строгий, чем многие представители типа [ROOT.GetCharacter.GetHerHis]. Некоторые Личи просто устают от вековых вечеринок, особенно когда соседний некрополь, похоже, никогда не сможет успокоиться!" #Машинный перевод 28.10.23
  
 trait_gh_hoarder: "Собиратель" #Машинный перевод 28.10.23
 trait_gh_hoarder_desc: "Для этого [lich|E] сбор сокровищ, тайных знаний и артефактов является не столько средством достижения цели, сколько самоцелью." #Машинный перевод 28.10.23
 trait_gh_hoarder_character_desc: "Для этого [lich|E] сбор сокровищ, тайных знаний и артефактов является не столько средством достижения цели, сколько самоцелью." #Машинный перевод 28.10.23
  
 trait_gh_cautious: "Осторожный" #Машинный перевод 28.10.23
 trait_gh_cautious_desc: "Эти [lich|E], которых редко можно увидеть без окружения настоящей армией миньонов, не подвергают себя ни малейшей прямой опасности, если их не заставить, и редко даже покидают свой некрополь." #Машинный перевод 28.10.23
 trait_gh_cautious_character_desc: "Эти [lich|E], которых редко можно увидеть без окружения настоящей армией миньонов, не подвергают себя ни малейшей прямой опасности, если их не заставить, и редко даже покидают свой некрополь." #Машинный перевод 28.10.23
  
 trait_gh_chaotic: "Хаотичный" #Машинный перевод 28.10.23
 trait_gh_chaotic_desc: "Порядок является анафемой для этого [lich|E], даже такого, когда они у руля — они наслаждаются ролью подстановочного знака, вызывая хаос и хаос, даже если это противоречит их интересам." #Машинный перевод 28.10.23
 trait_gh_chaotic_character_desc: "Порядок является анафемой для этого [lich|E], даже такого, когда они у руля — они наслаждаются ролью подстановочного знака, вызывая хаос и хаос, даже если это противоречит их интересам." #Машинный перевод 28.10.23
  
 trait_gh_brazen: "наглый" #Машинный перевод 28.10.23
 trait_gh_brazen_desc: "Воодушевленный бессмертием, этот [lich|E] любит лично бросаться в гущу событий." #Машинный перевод 28.10.23
 trait_gh_brazen_character_desc: "Воодушевленный бессмертием, этот [lich|E] любит лично бросаться в гущу событий." #Машинный перевод 28.10.23
  
 trait_gh_manipulator: "Манипулятор" #Машинный перевод 28.10.23
 trait_gh_manipulator_desc: "Сложная паутина схем и обмана, окружающая этот [lich|E], охватывает столетия и континенты." #Машинный перевод 28.10.23
 trait_gh_manipulator_character_desc: "Сложная паутина схем и обмана, окружающая этот [lich|E], охватывает столетия и континенты." #Машинный перевод 28.10.23
  
 trait_education_lich_1: "Молодой Лич" #Машинный перевод 28.10.23
 trait_education_lich_1_desc: "Молодые [lich|E] сделали лишь первые шаги к тому, чтобы стать отвратительной мерзостью, противоречащей всем законам, управляющим жизнью, и им еще предстоит собрать черные знания многих более старых и образованных Личей. Или, возможно, они просто ужасны во всей этой истории с Личами, хотя никогда в этом не признаются." #Машинный перевод 28.10.23
 trait_education_lich_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] сделал всего лишь маленькие шаги [ROOT.GetCharacter.GetHerHis], чтобы стать отвратительной мерзостью, противоречащей всем законам, управляющим жизнью, и ему еще предстоит собрать черные знания многих более старых и образованных [liches|E]. Или, возможно, [ROOT.GetCharacter.GetSheHe] просто ужасен во всем, что связано с Личами, хотя [ROOT.GetCharacter.GetSheHe] никогда этого не признает." #Машинный перевод 28.10.23
  
 trait_education_lich_2: "Инициировать Лича" #Машинный перевод 28.10.23
 trait_education_lich_2_desc: "Посвященные [lich|E] по-прежнему считаются находящимися на более низком уровне власти по сравнению со многими их современниками, либо из-за того, что они еще недавно обращены, либо из-за некомпетентности, хотя вы бы так не подумали, слушая их разглагольствования." #Машинный перевод 28.10.23
 trait_education_lich_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] по-прежнему считается на нижнем уровне власти по сравнению со многими [ROOT.GetCharacter.GetHerHis], современными [liches|E], либо из-за того, что он все еще недавно обратился, либо из-за некомпетентности, хотя вы бы так не подумали, слушая разглагольствования [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_education_lich_3: "Лич" #Машинный перевод 28.10.23
 trait_education_lich_3_desc: "[lich|E] — самые средние представители своего вида, с способностями, которые большинство сочло бы сводящими с ума, и поведением, которое большинство назвало бы «неудобным находиться рядом»." #Машинный перевод 28.10.23
 trait_education_lich_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] по-прежнему считается средним для [lich|E], его способности большинство сочло бы сводящими с ума, а поведение большинство назвало бы «неудобным находиться рядом»." #Машинный перевод 28.10.23
  
 trait_education_lich_4: "Могущественный Лич" #Машинный перевод 28.10.23
 trait_education_lich_4_desc: "Могущественный [lich|E], благодаря возрасту и силе, зарекомендовал себя как мощный пример в своем роде и внушающий страх некромант, способный причинять большие разрушения и демонстрировать поистине магический уровень нарциссизма." #Машинный перевод 28.10.23
 trait_education_lich_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], благодаря возрасту или власти, сделал [ROOT.GetCharacter.GetHerselfHimself] ярким примером [lich|E] и внушающим страх некромантом, способным причинять большие разрушения и демонстрировать поистине магический уровень нарциссизма." #Машинный перевод 28.10.23
  
 trait_education_lich_5: "Старший Лич" #Машинный перевод 28.10.23
 trait_education_lich_5_desc: "Старейшина [lich|E] считается одним из самых могущественных представителей своего темного рода. Независимо от того, достигли ли они таких ужасающих высот посредством отвратительно долгого издевательства над жизнью или благодаря непристойным уровням силы внутри своей души, они представляют собой Личей, более способных, чем кто-либо другой, вызывать большие разрушения и издавать позорные многодневные тирады, не требующие мелких человеческих вмешательств. например, «дышать» или «давать другим возможность говорить». Обычно помогает то, что большинство Старших Личей настолько стары, что их взгляды на современную культуру, как правило, щедро называют «устаревшими»." #Машинный перевод 28.10.23
 trait_education_lich_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является одним из самых могущественных тёмных существ [ROOT.GetCharacter.GetHerHis]. Независимо от того, достигли ли [ROOT.GetCharacter.GetSheHe] таких ужасающих высот посредством отвратительно долгого издевательства над жизнью или из-за непристойных уровней силы внутри [ROOT.GetCharacter.GetHerHis] души, они представляют собой [lich|E], более способные, чем любой другой, вызывать большие разрушения и издавать позорные многодневные тирады, не требующие мелкие человеческие прерывания, такие как «подышать» или «дать другим возможность поговорить». Обычно помогает то, что большинство Старших Личей настолько стары, что их взгляды на современную культуру, как правило, щедро называют «устаревшими»." #Машинный перевод 28.10.23
  
 trait_gh_cult_everlasting: "Культ Вичосвоци" #Машинный перевод 28.10.23
 trait_gh_cult_everlasting_desc: "Этот [lich|E] когда-то был членом Культа Wiczośwoci, или «Культа Вечного» в древнем Ойчайнце. Это отмечает их как одного из первых Личей и учеников легендарного [vilas_venslau|E]. Один из виновников ужасающего [sorrowing_of_oejeynica|E], иностранцы считают его ужасным монстром, но также признают, возможно, одним из самых опасных людей, которые когда-либо жили или не жили. Член Культа Вечности даже пользуется одним преимуществом, которое почти невозможно получить для любого другого Лича, - неохотным уважением большинства Личей." #Машинный перевод 28.10.23
 trait_gh_cult_everlasting_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] когда-то был членом Культа Wiczośwoci, или «Культа Вечного» в древнем Ойчайнце. Это отмечает [ROOT.GetCharacter.GetHerHis] как одного из оригинальных [liches|E] и последователя легендарного [vilas_venslau|E]. Одного из виновников ужасающих [sorrowing_of_oejeynica|E], [ROOT.GetCharacter.GetSheHe] иностранцы считают ужасным монстром, но также признают, возможно, одним из самых опасных людей, которые когда-либо жили или не жили. [ROOT.GetCharacter.GetSheHe] даже пользуется одним преимуществом, которое почти невозможно получить для любого другого Лича, - неохотным уважением большинства Личей." #Машинный перевод 28.10.23
  
 trait_gh_master_cult_everlasting: "Mstrnz Kult Wiczośwoci" #Машинный перевод 28.10.23
 trait_gh_master_cult_everlasting_desc: "Этот [lich|E] когда-то был главой Культа Вичосвоци, или «Культа Вечного» в древнем Ойчайнце. Это делает их прародителями почти каждого [lich|E] на [the_continent|E]. Возможно, самый могущественный Лич из когда-либо существовавших, даже печально известные злобные и склонные к раздорам Личи [lichdoms|E] вынуждены отдавать дань уважения тем, кто начал [sorrowing_of_oejeynica|E]." #Машинный перевод 28.10.23
 trait_gh_master_cult_everlasting_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] когда-то был магистром Культа Вичосвоци, или «Культа Вечного» в древнем Ойчайнце. Это отмечает [ROOT.GetCharacter.GetHerHim] как прародителя почти каждого [lich|E] в [the_continent|E]. Возможно, самый могущественный Лич из когда-либо существовавших, даже печально известные злобные и склонные к раздорам Личи [lichdoms|E] вынуждены уважать [ROOT.GetCharacter.GetSheHe|U], который начал [sorrowing_of_oejeynica|E]." #Машинный перевод 28.10.23
  
 trait_gh_arch_lich_1: "Архилич" #Машинный перевод 28.10.23
 trait_gh_arch_lich_1_desc: "Настоящий [archlich|E], этот [lich|E] совершил почти невозможное и временно подчинил себе достаточно конкурирующих Личей [lichdoms|E], чтобы его признали Архиличом, верховным правителем всех Личей. Это означает, что они, вероятно, возглавляют огромные силы нежити, и их свита состоит из ковена, состоящего из самых могущественных [magi|E], существующих в настоящее время. Будут ли они на самом деле использовать что-либо из этого до того, как один из их подчиненных совершит традиционное политическое убийство, еще предстоит выяснить..." #Машинный перевод 28.10.23
 trait_gh_arch_lich_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это настоящий [archlich|E], [lich|E], который сделал почти невозможное и временно подчинил достаточное количество конкурирующих Личей [lichdoms|E], чтобы его признали Архиличом, верховным правителем всех Личей. Это означает, что [ROOT.GetCharacter.GetSheHe], вероятно, возглавляет огромные силы нежити, а пэр [ROOT.GetCharacter.GetHerHis] состоит из ковена, состоящего из самых могущественных [magi|E], существующих в настоящее время. Будет ли [ROOT.GetCharacter.GetSheHe] на самом деле использовать что-либо из этого до того, как один из подчиненных [ROOT.GetCharacter.GetHerHis] совершит традиционное политическое убийство, еще предстоит выяснить..." #Машинный перевод 28.10.23
  
 trait_gh_disconnected: "Отключено" #Машинный перевод 28.10.23
 trait_gh_disconnected_desc: "Этот [lich|E] оторвался от мира, видимо, потеряв способность манипулировать своим телом." #Машинный перевод 28.10.23
 trait_gh_disconnected_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] отключился от мира, по-видимому, потеряв способность манипулировать телом [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_gh_debodied: "Бестелесный" #Машинный перевод 28.10.23
 trait_gh_debodied_desc: "Тело этого [lich|E] было уничтожено, но череп остался. Они, вероятно, очень рассержены этим фактом, а также потеряли почти всю свою магию." #Машинный перевод 28.10.23
 trait_gh_debodied_character_desc: "Тело [ROOT.GetCharacter.GetFirstNameNoTooltip] уничтожено, но череп [ROOT.GetCharacter.GetHerHis] остался. [ROOT.GetCharacter.GetHerHis], вероятно, весьма рассержены этим фактом, а также потеряли почти всю магию [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_gh_overvain: "Тщеславие" #Машинный перевод 28.10.23
 trait_gh_overvain_desc: "Этот [lich|E] стал самонадеянным, разновидностью безумия, основанного на Личах. Со своими претензиями на безответное управление вселенной и вечностью жизни, приносящей мало реальных изменений, они сошли с ума от одержимости собой и теперь бесконечно пытаются превзойти себя, разрушая себя в попытках «украшения»." #Машинный перевод 28.10.23
 trait_gh_overvain_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] стал самонадеянным, разновидностью безумия, основанного на [lich|E]. Со своими претензиями на безответное управление вселенной и вечностью жизни, приносящей мало реальных изменений, они сошли с ума от одержимости собой и теперь бесконечно пытаются превзойти себя, разрушая себя в попытках «украшения»." #Машинный перевод 28.10.23
  
 trait_gh_soulshadowed: "Душа в тени" #Машинный перевод 28.10.23
 trait_gh_soulshadowed_desc: "Soulshadowed — вежливое описание, используемое [liches|E] для описания краха своего неживого разума. Те некроманты, которые испытывают болезнь, имеют тенденцию становиться все более отстраненными и безразличными к окружающему миру, изо всех сил пытаясь понять предложения и регулярно «теряясь» в странных мечтах, видениях или кошмарах. Неизвестно, что именно является причиной этого, но различные причины включали вновь обнаруженную травму, магическое повреждение их связывания или то, что это неизбежность жизни Личей, неизвестно. Последнее, скорее всего, является самым страшным для самих Личей, многие из которых на протяжении веков отчаянно пытались найти способ предотвратить безумие." #Машинный перевод 28.10.23
 trait_gh_soulshadowed_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это тень души, вежливое описание, используемое [liches|E] для описания краха разума нежити [ROOT.GetCharacter.GetHerHis]. [ROOT.GetCharacter.GetFirstNameNoTooltip] становится все более отстраненным и равнодушным к окружающему миру, изо всех сил пытается понять предложения и регулярно «теряется» в странных мечтах, видениях или кошмарах. Неизвестно, что именно является причиной этого, но различные причины, которые были включены, - это вновь обнаруженная травма, магическое повреждение их связывания или то, что это неизбежность в жизни Личей, неизвестно. Последнее, скорее всего, является самым страшным для самих Личей, многие из которых на протяжении веков отчаянно пытались найти способ предотвратить безумие." #Машинный перевод 28.10.23
  
 trait_gh_legon: "Легон" #Машинный перевод 28.10.23
 gh_legon_neutral: "Легон" #Машинный перевод 28.10.23
 gh_legon_male: "Легон" #Машинный перевод 28.10.23
 gh_legon_female: "Леган" #Машинный перевод 28.10.23
 trait_gh_legon_character_desc: "Благодаря политиканству, праву первородства или заслугам [ROOT.GetCharacter.GetFirstNameNoTooltip] стал признанным главой Легиона [aversarian|E]." #Машинный перевод 28.10.23
 trait_gh_legon_desc: "Благодаря политиканству, праву первородства или заслугам этот персонаж стал признанным главой Аверсарианского легиона." #Машинный перевод 28.10.23
  
 trait_gh_arch_legon: "Арх-Легон" #Машинный перевод 28.10.23
 gh_arch_legon_neutral: "Арх-Легон" #Машинный перевод 28.10.23
 gh_arch_legon_male: "Арх-Легон" #Машинный перевод 28.10.23
 gh_arch_legon_female: "Арч-Леган" #Машинный перевод 28.10.23
 trait_gh_arch_legon_desc: "Этот персонаж, заслуженно или нет, достиг высшего воинского звания в [aversaria|E] и обладает полномочиями командовать полной армией Легионов Аверсарии и править от имени автократира." #Машинный перевод 28.10.23
 trait_gh_arch_legon_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], заслуженно или нет, достиг высшего воинского звания в [aversaria|E] и обладает полномочиями командовать полной армией легионов Аверсарии и править от имени автократира." #Машинный перевод 28.10.23
  
 trait_gh_gedeora_victim: "Жертва Гедерды" #Машинный перевод 28.10.23
 trait_gh_gedeora_victim_desc: "Разум этого персонажа изменился благодаря [gedeora|E]. Даже если они не могут понять, чем они отличаются, какая-то глубокая часть их разума кричит, что что-то не так..." #Машинный перевод 28.10.23
 trait_gh_gedeora_victim_character_desc: "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] был изменен [ROOT.GetCharacter.GetHerHis]. Даже если [ROOT.GetCharacter.GetSheHe] не может понять, чем [ROOT.GetCharacter.GetSheHe] отличается, какая-то глубокая часть разума [ROOT.GetCharacter.GetHerHis] кричит, что что-то глубоко неправильно..." #Машинный перевод 28.10.23
  
 trait_gh_odrstund_victim: "[odrstund|E] Жертва" #Машинный перевод 28.10.23
 trait_gh_odrstund_victim_desc: "Разум этого персонажа изменился [odrstund|E], худшим [gedeora|E], зарегистрированным в истории [aversarian|E]. Доведенные почти до безумия кровожадностью, развязанной в их разуме, их жалеют, боятся и ненавидят в равной степени." #Машинный перевод 28.10.23
 trait_gh_odrstund_victim_character_desc: "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] был изменен [ROOT.GetCharacter.GetHerHis] [odrstund|E], худшим [gedeora|E], зарегистрированным в истории [aversarian|E]. Доведенный почти до безумия кровожадностью, развязанной в разуме [ROOT.GetCharacter.GetHerHis], [ROOT.GetCharacter.GetSheHe] вызывает жалость, страх и ненависть в равной степени." #Машинный перевод 28.10.23
  
 trait_fools_curse: "Проклятие дурака" #Машинный перевод 28.10.23
 trait_fools_curse_desc: "Этот персонаж подвергся проклятию [fools_coast|E], сплавляющему их плоть и разрывающему их внутренности." #Машинный перевод 28.10.23
 trait_fools_curse_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был поражен [fools_curse|E], сплавляя плоть [ROOT.GetCharacter.GetHerHis] и разрывая внутренности [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_magic_court_1: "Чародейский придворный" #Машинный перевод 28.10.23
 trait_magic_court_1_desc: "Этот персонаж провел как минимум [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] ушей, живя в знающем [GetCourtType('court_magic').GetName], полном проницательных [magi|E] и ученых." #Машинный перевод 28.10.23
 trait_magic_court_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] прожил как минимум [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] лет, проживая в знающем [GetCourtType('court_magic').GetName], полном проницательных [magi|E] и учёных." #Машинный перевод 28.10.23
  
 trait_magic_court_2: "Ценный тайный придворный" #Машинный перевод 28.10.23
 trait_magic_court_2_desc: "Этот персонаж провел как минимум [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] ушей, живя в знающем [GetCourtType('court_magic').GetName], полном проницательных [magi|E] и ученых." #Машинный перевод 28.10.23
 trait_magic_court_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] прожил как минимум [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] лет, проживая в знающем [GetCourtType('court_magic').GetName], полном проницательных [magi|E] и учёных." #Машинный перевод 28.10.23
  
 trait_gh_magic_debug: "Гепард-волхв" #Машинный перевод 28.10.23
 trait_gh_magic_debug_desc: "Этот персонаж — волхв, используемый в целях отладки. #BOL Скорее всего, вы # жульничаете. Бу!" #Машинный перевод 28.10.23
 trait_gh_magic_debug_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это Magi, используемый в целях отладки. #BOL Вы#!, скорее всего, жульничаете. Бу!" #Машинный перевод 28.10.23
  
 trait_gh_griffon_trait: "Грифон" #Машинный перевод 28.10.23
 trait_gh_griffon_trait_desc: "Это [griffon|E], [godtouched_creature|E], родной для [chevalie|E]. Хотя это заветные кони, они относительно редки и распространены только среди членов королевской семьи." #Машинный перевод 28.10.23
 trait_gh_griffon_trait_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [griffon|E], [godtouched_creature|E], родной для [chevalie|E]. Хотя это заветные кони, они относительно редки и распространены только среди членов королевской семьи." #Машинный перевод 28.10.23
  
