 trait_gh_mind_fog_1: "Затуманенный разум" #Машинный перевод 28.10.23
 trait_gh_mind_fog_1_desc: "Разум этого персонажа начал страдать от странного безумия. Мысли время от времени начинают всплывать непроизвольно, образуя причудливые ассоциации между, казалось бы, несвязанными вещами." #Машинный перевод 28.10.23
 trait_gh_mind_fog_1_char_desc: "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] начал страдать от странного безумия. Мысли время от времени начинают всплывать непроизвольно, образуя причудливые ассоциации между, казалось бы, несвязанными вещами." #Машинный перевод 28.10.23
 trait_gh_mind_fog_2: "Слегка затуманенный разум" #Машинный перевод 28.10.23
 trait_gh_mind_fog_2_desc: "Разум этого персонажа становится все более затуманенным. Их зрение начало ухудшаться: странные видения иногда появлялись в невозможных местах. Если они сосредоточатся, то смогут надежно зафиксировать реальность – пока." #Машинный перевод 28.10.23
 trait_gh_mind_fog_2_char_desc: "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] становится все более затуманенным. Их зрение начало ухудшаться: странные видения иногда появлялись в невозможных местах. Если они сосредоточатся, то смогут надежно зафиксировать реальность – пока." #Машинный перевод 28.10.23
 trait_gh_mind_fog_3: "Затуманенный разум" #Машинный перевод 28.10.23
 trait_gh_mind_fog_3_desc: "Разум этого персонажа полностью охвачен причудливым безумием. Реальный мир плавно слился с миром снов наяву. Они пугают окружающих тем, что спонтанно вступают в разговоры, в которых звучат голоса умерших друзей, родителей и детей." #Машинный перевод 28.10.23
 trait_gh_mind_fog_3_char_desc: "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] полностью охвачен странным безумием. Реальный мир плавно слился с миром снов наяву. Они пугают окружающих тем, что спонтанно вступают в разговоры, в которых звучат голоса умерших друзей, родителей и детей." #Машинный перевод 28.10.23
  
 trait_gh_rift_insanity_1: "Рифт-Пьяный" #Машинный перевод 28.10.23
 trait_gh_rift_insanity_1_desc: "Личность этого персонажа начала страдать от воздействия смешанной магии. Иногда они впадают в странное настроение, беспокоя и расстраивая окружающих. Однако приложив усилия, эти припадки можно сдержать или, по крайней мере, свести к минимуму." #Машинный перевод 28.10.23
 trait_gh_rift_insanity_1_char_desc: "Личность [ROOT.GetCharacter.GetFirstNameNoTooltip] начала страдать от воздействия смешанной магии. Иногда они впадают в странное настроение, беспокоя и расстраивая окружающих. Однако приложив усилия, эти припадки можно сдержать или, по крайней мере, свести к минимуму." #Машинный перевод 28.10.23
 trait_gh_rift_insanity_2: "Безумный разлом" #Машинный перевод 28.10.23
 trait_gh_rift_insanity_2_desc: "Личность этого персонажа еще больше пострадала от пагубного воздействия смешанной магии. Они действуют странно и, что еще хуже, непредсказуемо. Один день они проводят весь день, подражая личностям окружающих, на следующий день они кажутся нормальными, а на третий день их охватывает жестокий антагонизм. Хотя их первоначальную индивидуальность все еще можно увидеть под маской, ее хватка быстро ослабевает." #Машинный перевод 28.10.23
 trait_gh_rift_insanity_2_char_desc: "Личность [ROOT.GetCharacter.GetFirstNameNoTooltip] еще больше пострадала от пагубного воздействия смешанной магии. Они действуют странно и, что еще хуже, непредсказуемо. Сегодня они оводы перед судом, завтра они кажутся нормальными, а на третий день их охватывает жестокий антагонизм. Хотя их первоначальную индивидуальность все еще можно увидеть под маской, ее хватка быстро ослабевает." #Машинный перевод 28.10.23
 trait_gh_rift_insanity_3: "Рифт-Безумный" #Машинный перевод 28.10.23
 trait_gh_rift_insanity_3_desc: "Разум этого персонажа действительно исчез. Постоянное скольжение между персонами прекратилось – а может быть, оно просто начало происходить так быстро, что все слились в одно целое. Обычно можно обнаружить, что они проводят свой день, идеально отражая характеры и манеры всех окружающих, вызывая тревожный эффект, но по прихоти этот причудливый ритм может измениться на любое количество шаблонов. От первоначальной личности не осталось ничего различимого. Действительно, некоторые начали шептаться, что даже само их лицо начинает незаметно меняться - хотя, конечно, это игра света." #Машинный перевод 28.10.23
 trait_gh_rift_insanity_3_char_desc: "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] действительно исчез. Постоянное скольжение между персонами прекратилось – а может быть, оно просто начало происходить так быстро, что все слились в одно целое. Обычно можно обнаружить, что они проводят свой день, идеально отражая характеры и манеры всех окружающих, вызывая тревожный эффект, но по прихоти этот причудливый ритм может измениться на любое количество шаблонов. От первоначальной личности не осталось ничего различимого. Действительно, некоторые начали шептаться, что даже само их лицо начинает незаметно меняться - хотя, конечно, это игра света." #Машинный перевод 28.10.23
  
 trait_gh_riftmark_1: "Тронутый разломом" #Машинный перевод 28.10.23
 trait_gh_riftmark_1_desc: "У этого персонажа есть аура призраков. Кажется, дела идут немного не так: чернила из горшков с краской проливаются на драгоценные книги, двери захлопываются в неподходящий момент и странный и редкий кашель. Иногда вокруг них видна слабая дымка, когда солнце светит как раз." #Машинный перевод 28.10.23
 trait_gh_riftmark_1_char_desc: "Вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip] царит призрачная аура. Кажется, дела идут немного не так: чернила из горшков с краской проливаются на драгоценные книги, двери захлопываются в неподходящий момент и странный и редкий кашель. Иногда вокруг них видна слабая дымка, когда солнце светит как раз." #Машинный перевод 28.10.23
 TRAIT_FLAG_DESC_gh_riftmark_1_spell_vulnerability: "Немного более уязвим к [magic|E]." #Машинный перевод 28.10.23
 trait_gh_riftmark_2: "Отмеченный разломом" #Машинный перевод 28.10.23
 trait_gh_riftmark_2_desc: "Невезение этого персонажа ухудшилось. Иногда они на короткое мгновение видят фигуры близких в игре света, манящие их через перила балкона и безобидные, изолированные коридоры. Вокруг них часто замечают дурные предзнаменования в традициях их культуры, обозначающие их как обреченных." #Машинный перевод 28.10.23
 trait_gh_riftmark_2_char_desc: "Невезение [ROOT.GetCharacter.GetFirstNameNoTooltip] усугубилось. Иногда они на короткое мгновение видят фигуры близких в игре света, манящие их через перила балкона и безобидные, изолированные коридоры. Вокруг них часто замечают дурные предзнаменования в традициях их культуры, обозначающие их как обреченных." #Машинный перевод 28.10.23
 TRAIT_FLAG_DESC_gh_riftmark_2_spell_vulnerability: "Несколько более уязвим к [magic|E]." #Машинный перевод 28.10.23
 trait_gh_riftmark_3: "Проклятый разломом" #Машинный перевод 28.10.23
 trait_gh_riftmark_3_desc: "Этот персонаж был обнажен эффектами смешанной магии. Они часто просыпаются и обнаруживают, что ходят во сне, одни в изолированных частях своего поместья. В других случаях их сбивают с пути, они, к сожалению, не расслышали указаний и теряются и оказываются изолированными. Иногда они оглядываются через плечо и видят, что за ними следят – всегда один и тот же человек, и каждый раз всегда ближе." #Машинный перевод 28.10.23
 trait_gh_riftmark_3_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был обнажен эффектами смешанной магии. Они часто просыпаются и обнаруживают, что ходят во сне, одни в изолированных частях своего поместья. В других случаях их сбивают с пути, они, к сожалению, не расслышали указаний и теряются и оказываются изолированными. Иногда они оглядываются через плечо и видят, что за ними следят – всегда один и тот же человек, и каждый раз всегда ближе." #Машинный перевод 28.10.23
 TRAIT_FLAG_DESC_gh_riftmark_3_spell_vulnerability: "Значительно более уязвим к [fog_magic|E]." #Машинный перевод 28.10.23
  
  
