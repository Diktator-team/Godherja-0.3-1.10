 trait_magic_good_19_desc: "Никакая сила в [aeras|E] не может устоять перед этим [magi|E]. Их потенциал движется по спирали внутрь, на бесконечном пути к власти. Некоторые шепчут, что их больше нельзя считать людьми — и с этим выводом трудно не согласиться. Как [magi|E] для человека, так и этот обладатель власти для простого [magi|E]." #Машинный перевод 28.10.23
 trait_magic_good_19_character_desc: "Никакая сила в [aeras|E] не может противостоять [ROOT.GetCharacter.GetFirstNameNoTooltip]. [ROOT.GetCharacter.GetHerHis] потенциальные возможности закручиваются внутрь, нескончаемый путь к власти. Некоторые шепчут, что [ROOT.GetCharacter.GetFirstNameNoTooltip] уже нельзя считать человеком — и с этим выводом трудно не согласиться. Как [magi|E] для человека, так и этот обладатель власти для простого [magi|E]." #Машинный перевод 28.10.23
  
 trait_magic_good_20: "Невообразимо мощный [magi|E]" #Машинный перевод 28.10.23
 trait_magic_good_20_desc: "Если люди [aeras|E] решат поклоняться этому персонажу как богу, они не будут в этом особенно неправы. Это существо обладает такой мощью, что любому человеку можно простить принятие его божественности. В любом случае, они, вероятно, наиболее близки к живому богу, который остался в мире." #Машинный перевод 28.10.23
 trait_magic_good_20_character_desc: "Если люди [aeras|E] решат поклоняться [ROOT.GetCharacter.GetFirstNameNoTooltip] как богу, они не будут в этом особенно неправы. [ROOT.GetCharacter.GetSheHe] имеет такую ​​силу, что любому человеку можно простить эту ошибку. [ROOT.GetCharacter.GetSheHe], вероятно, в любом случае наиболее близок миру к живому богу." #Машинный перевод 28.10.23
  
