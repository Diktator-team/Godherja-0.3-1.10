 trait_gh_wasteland: "Пустошь" #Машинный перевод 28.10.23
 trait_gh_wasteland_desc: "Эта территория почти полностью необитаема, и приписывать кому-либо какой-либо политический контроль над ней было бы бессмысленно." #Машинный перевод 28.10.23
  
 trait_gh_extended_life: "Расширенный срок службы" #Машинный перевод 28.10.23
 trait_gh_extended_life_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] продлил жизнь [ROOT.GetCharacter.GetHerHis] с помощью паразитической магии, потребляя жизненную энергию других для поддержания собственного неестественного существования [ROOT.GetCharacter.GetHerHis]. В настоящее время [ROOT.GetCharacter.GetFirstNameNoTooltip] хранит [ROOT.Var('vampiric_drain_health_pool').GetValue|0] здоровья в [ROOT.GetCharacter.GetHerHis] Вампирского запаса здоровья.\n\n#P Пока [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет очки в [ROOT.GetCharacter.GetHerHis] Вампирского запаса здоровья, всякий раз, когда [ROOT.GetCharacter.GetSheHe] умирает естественной смертью, [ROOT.GetCharacter.GetSheHe] выживает, и количество очков Вампирского запаса здоровья, необходимое для доведения [ROOT.GetCharacter.GetHerHis]1 до «Хорошего» здоровья, будет взято из Вампирического запаса и преобразовано в фактическое здоровье и стаки [ROOT.GetCharacter.GetHerHis]2 [ROOT.GetCharacter.GetHerHis]3. Предупреждение: если [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет здоровье менее 5 и нет очков в [ROOT.GetCharacter.GetHerHis] Вампирском запасе здоровья, [ROOT.GetCharacter.GetSheHe] потеряет способность продолжать [ROOT.GetCharacter.GetHerHis] вампирическое существование.[ROOT.GetCharacter.GetHerHis]8" #Машинный перевод 28.10.23
  
