 trait_hunter_4: "Эксперт-охотник" #Машинный перевод 28.10.23
 trait_hunter_4_desc: "Опытный охотник — бич дикой природы." #Машинный перевод 28.10.23
 trait_hunter_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — бич дикой природы." #Машинный перевод 28.10.23
  
 trait_hunter_5: "Легендарный охотник" #Машинный перевод 28.10.23
 trait_hunter_5_desc: "Легендарный охотник может охотиться так же естественно, как дышать." #Машинный перевод 28.10.23
 trait_hunter_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] могут охотиться так же естественно, как дышать." #Машинный перевод 28.10.23
  
 trait_beasthunter_1: "Новичок в истреблении монстров" #Машинный перевод 28.10.23
 trait_beasthunter_1_desc: "Этот персонаж — новичок в искусстве охоты на самую опасную дичь." #Машинный перевод 28.10.23
 trait_beasthunter_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — новичок в искусстве охоты на самую опасную дичь." #Машинный перевод 28.10.23
  
 trait_beasthunter_2: "Убийца монстров" #Машинный перевод 28.10.23
 trait_beasthunter_2_desc: "Этот персонаж доказал, что он опытен в охоте на экзотических и опасных существ. А иногда и то и другое." #Машинный перевод 28.10.23
 trait_beasthunter_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] доказали свою способность охотиться на экзотических и опасных существ. А иногда и то и другое." #Машинный перевод 28.10.23
  
 trait_beasthunter_3: "Ветеран-истребитель монстров" #Машинный перевод 28.10.23
 trait_beasthunter_3_desc: "Этот персонаж известен как эксперт в охоте на все опасное и чудовищное. Они представляют собой зрелище, на которое стоит обратить внимание во время пути." #Машинный перевод 28.10.23
 trait_beasthunter_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен как эксперт в охоте на все опасное и чудовищное. Они представляют собой зрелище, на которое стоит обратить внимание во время пути." #Машинный перевод 28.10.23
  
 trait_beasthunter_4: "Легендарный убийца монстров" #Машинный перевод 28.10.23
 trait_beasthunter_4_desc: "Охоты этого персонажа овеяны легендами: самые могущественные звери боятся того дня, когда войдут в свое логово." #Машинный перевод 28.10.23
 trait_beasthunter_4_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] охота овеяна легендами: самые могучие звери боятся того дня, когда войдут в свое логово." #Машинный перевод 28.10.23
  
 trait_gh_falconer: "Сокольничий" #Машинный перевод 28.10.23
 trait_gh_falconer_desc: "Этот персонаж умеет обучать хищных птиц охоте на диких животных." #Машинный перевод 28.10.23
 trait_gh_falconer_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет дрессировать хищных птиц для охоты на диких животных." #Машинный перевод 28.10.23
  
 trait_specialized_beasthunter: "[SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] Охотник" #Машинный перевод 28.10.23
 trait_beasthunter_1_specialized_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — новичок в искусстве охоты на самую опасную дичь, но уже отдал предпочтение [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]." #Машинный перевод 28.10.23
 trait_beasthunter_2_specialized_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] доказали, что они искусны в охоте на экзотических и опасных существ, а также обладают особым талантом к охоте [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]." #Машинный перевод 28.10.23
 trait_beasthunter_3_specialized_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен как эксперт в охоте на все опасное и чудовищное. На них стоит посмотреть во время пути, особенно во время охоты [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]" #Машинный перевод 28.10.23
 trait_beasthunter_4_specialized_desc: "Охота [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] — это легенда, самые могущественные звери боятся того дня, когда входят в свое логово, особенно [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]." #Машинный перевод 28.10.23
  
 TRAIT_FLAG_DESC_can_hunt_low_level_monsters: "Можно продолжить [monster_hunts|E] против #E монстров низкого уровня#!." #Машинный перевод 28.10.23
 TRAIT_FLAG_DESC_can_hunt_medium_level_monsters: "Можно продолжать [monster_hunts|E] против #E Монстров среднего уровня#!." #Машинный перевод 28.10.23
