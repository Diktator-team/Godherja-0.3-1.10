  #Konijkmener traits# 
 trait_konijkmener_councilists: "Радилист" #Машинный перевод 28.10.23
 trait_konijkmener_councilists_1: "Радилист" #Машинный перевод 28.10.23
 trait_konijkmener_councilists_1_desc: "Этот персонаж является членом Советников, одной из двух основных политических фракций дворянства Канзереркерия. Члены совета происходят из регентского совета Конена Хейрдванга, который родился в коматозном состоянии и оставался им до своей смерти. Совет дворян взял на себя эффективный контроль и сформировал сплоченную фракцию, когда преемник Хейрдванга, Каузен, отказался признать легитимность совета или открыть им двери своего дворца. В ответ совет начал прибивать закон к двери дворца от имени Каузена, при этом любые попытки короля отменить его закон были проигнорированы.\n\nЧлены совета были отстранены от власти во время Народной революции 1099 года, но потомки партии С тех пор продолжали бороться за возвращение к абсолютной власти дворянства, многие даже мечтали о восстановлении монархии, чтобы стать популярной марионеткой." #Машинный перевод 28.10.23
 trait_konijkmener_councilists_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом Совета, одной из двух основных политических фракций дворянства Канзереркерия. Члены совета происходят из регентского совета Конена Хейрдванга, который родился в коматозном состоянии и оставался им до своей смерти. Совет дворян взял на себя эффективный контроль и сформировал сплоченную фракцию, когда преемник Хейрдванга, Каузен, отказался признать легитимность совета или открыть им двери своего дворца. В ответ совет начал прибивать закон к двери дворца от имени Каузена, при этом любые попытки короля отменить его закон были проигнорированы.\n\nЧлены совета были отстранены от власти во время Народной революции 1099 года, но потомки партии С тех пор продолжали бороться за возвращение к абсолютной власти дворянства, многие даже мечтали о восстановлении монархии, чтобы стать популярной марионеткой." #Машинный перевод 28.10.23
 trait_konijkmener_peopleofunity: "Унитарный" #Машинный перевод 28.10.23
 trait_konijkmener_peopleofunity_1: "Унитарный" #Машинный перевод 28.10.23
 trait_konijkmener_peopleofunity_1_desc: "Этот персонаж является членом унитарианцев, одной из двух основных политических фракций дворянства Канзереркерия. Они названы в честь вступительных слов декларации Казелерена Брёде о своем новом государстве в 1099 году: «Мы - люди единства». После свержения того, что считалось некомпетентным и коррумпированным регентским советом, который полностью контролировал страну в течение почти 150 лет, унитарии создали эффективную республику. Тот, где только землевладельцы могут голосовать, а канцлер служит пожизненно. По общему мнению, Народная революция была не столько революцией, сколько мелкой знатью, отбиравшей власть у более крупных землевладельцев, которые контролировали регентский совет.\n\nУнитарии остаются популярными как среди низших классов, так и среди многих дворян, и сторонники фракции за продолжение «республиканской» системы." #Машинный перевод 28.10.23
 trait_konijkmener_peopleofunity_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом унитаристов, одной из двух основных политических фракций дворянства Канзереркерия. Они названы в честь вступительных слов декларации Казелерена Брёде о своем новом государстве в 1099 году: «Мы - люди единства». После свержения того, что считалось некомпетентным и коррумпированным регентским советом, который полностью контролировал страну в течение почти 150 лет, унитарии создали эффективную республику. Тот, где только землевладельцы могут голосовать, а канцлер служит пожизненно. По общему мнению, Народная революция была не столько революцией, сколько мелкой знатью, отбиравшей власть у более крупных землевладельцев, которые контролировали регентский совет.\n\nУнитарии остаются популярными как среди низших классов, так и среди многих дворян, и сторонники фракции за продолжение «республиканской» системы." #Машинный перевод 28.10.23
  
