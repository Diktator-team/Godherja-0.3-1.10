 trait_education_living_magic: "Живая магия" #Машинный перевод 28.10.23
 trait_education_living_magic_latent: "Скрытые живые маги" #Машинный перевод 28.10.23
 trait_education_living_magic_latent_desc: "Персонаж со скрытым [living_magic|E] вообще не может использовать магию, но она спрятана глубоко внутри него." #Машинный перевод 28.10.23
 trait_education_living_magic_latent_character_desc: "В [ROOT.GetCharacter.GetFirstNameNoTooltip] спрятан [dead_magic|E]. Они не могут использовать какие-либо [living_magic|E]." #Машинный перевод 28.10.23
 trait_education_living_magic_1: "Новичок в живой магии" #Машинный перевод 28.10.23
 trait_education_living_magic_1_desc: "Новичок в [living_magic|E] обладает некоторыми базовыми навыками, как и [living_magi|E], но что-либо более сложное, чем самые базовые заклинания, ускользает от него. По статистике, они чаще совершают самоубийство, чем кто-либо другой." #Машинный перевод 28.10.23
 trait_education_living_magic_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает некоторыми базовыми навыками, как [living_magi|E], но все, что сложнее самых простых заклинаний, ускользает от [ROOT.GetCharacter.GetHerHim]." #Машинный перевод 28.10.23
 trait_education_living_magic_2: "Живой адепт магии" #Машинный перевод 28.10.23
 trait_education_living_magic_2_desc: "Тщательно изучив искусство [living_magic|E], адепт становится компетентным [living_magi|E], имеющим под своим командованием несколько мощных способностей." #Машинный перевод 28.10.23
 trait_education_living_magic_2_character_desc: "Тщательно изучив искусство [living_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] стал компетентным [living_magi|E] с несколькими мощными способностями под командованием [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
 trait_education_living_magic_3: "Живой эксперт по магии" #Машинный перевод 28.10.23
 trait_education_living_magic_3_desc: "Знаток искусства [living_magic|E], имя этого [magi|E] объединяет как страх, так и союзников. Используя свою власть над всеми аспектами искусства, целые города могли быть сровнены с землей одним движением руки такого могущественного [living_magi|E]." #Машинный перевод 28.10.23
 trait_education_living_magic_3_character_desc: "Имя [ROOT.GetCharacter.GetFirstNameNoTooltip], эксперта в искусстве [living_magic|E], объединяет как страх, так и союзников. Используя силу [ROOT.GetCharacter.GetHerHis] во всех аспектах искусства, целые города можно было сравнять с землей одним движением руки такого мощного [living_magi|E]." #Машинный перевод 28.10.23
 trait_education_living_magic_4: "Живой мастер магии" #Машинный перевод 28.10.23
 trait_education_living_magic_4_desc: "Настоящий гений в искусстве [living_magic|E], одного лишь взгляда мастера [magi|E] часто бывает достаточно, чтобы заставить армии разбегаться в страхе. [living_magi|E] легендарной славы, их сила сравнима только с величайшими из [magi|E] времен былых времен. Целые страны могли бы столкнуться со своей гибелью, если бы они действительно этого захотели." #Машинный перевод 28.10.23
 trait_education_living_magic_4_character_desc: "Одного вида [ROOT.GetCharacter.GetFirstNameNoTooltip] часто бывает достаточно, чтобы заставить армии разбегаться в страхе. [living_magi|E] легендарной славы, [ROOT.GetCharacter.GetHerHis] по силе сравнимы лишь с величайшими из [magi|E] прошлых времен. Целые нации могли бы столкнуться со своей гибелью, если бы [ROOT.GetCharacter.GetSheHe] действительно этого захотел." #Машинный перевод 28.10.23
  
 trait_education_dead_magic: "[dead_magic|E]" #Машинный перевод 28.10.23
 trait_education_dead_magic_latent: "Скрытый [dead_magic|E]" #Машинный перевод 28.10.23
 trait_education_dead_magic_latent_desc: "Персонаж со скрытым [dead_magic|E] вообще не может использовать магию, но она спрятана глубоко внутри него." #Машинный перевод 28.10.23
 trait_education_dead_magic_latent_character_desc: "В [ROOT.GetCharacter.GetFirstNameNoTooltip] спрятан [dead_magic|E]. Они не могут использовать [dead_magic|E]." #Машинный перевод 28.10.23
 trait_education_dead_magic_1: "[dead_magic|E] Новичок" #Машинный перевод 28.10.23
 trait_education_dead_magic_1_desc: "Новичок в [dead_magic|E] тщательно изучил движения [aervalr|E], но манипулирование его силами является для него борьбой, а их силы как [dead_magi|E] невелики." #Машинный перевод 28.10.23
 trait_education_dead_magic_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] тщательно изучил движения [aervalr|E], но манипулирование его полномочиями представляет собой борьбу за [ROOT.GetCharacter.GetHerHim], а полномочий [ROOT.GetCharacter.GetHerHis] как [dead_magi|E] мало." #Машинный перевод 28.10.23
 trait_education_dead_magic_2: "[dead_magic|E] Адепт" #Машинный перевод 28.10.23
 trait_education_dead_magic_2_desc: "Циклы [aervalr|E] хорошо известны адепту [magi|E] в дисциплине [dead_magic|E], который знает, как использовать фазы умирающей луны с устрашающей выгодой, как истинный [dead_magi|E]." #Машинный перевод 28.10.23
 trait_education_dead_magic_2_character_desc: "Циклы [aervalr|E] хорошо известны [ROOT.GetCharacter.GetFirstNameNoTooltip], который знает, как использовать фазы умирающей луны для получения грозной пользы [ROOT.GetCharacter.GetHerHis], как истинный [dead_magi|E]." #Машинный перевод 28.10.23
 trait_education_dead_magic_3: "[dead_magic|E] Эксперт" #Машинный перевод 28.10.23
 trait_education_dead_magic_3_desc: "Опытный эксперт в магическом искусстве [dead_magic|E], эксперт овладел редким искусством, которое многие сочли бы неестественным, и может опустошать своих врагов независимо от того, какой цикл проходит умирающая луна. Лишь немногие [dead_magi|E] когда-либо действительно достигали этого уровня." #Машинный перевод 28.10.23
 trait_education_dead_magic_3_character_desc: "Учёный эксперт в мистических искусствах [dead_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] овладел редким искусством, которое многие сочли бы неестественным, и может опустошать врагов [ROOT.GetCharacter.GetHerHis] независимо от того, какой цикл проходит умирающая луна. Лишь немногие [dead_magi|E] когда-либо действительно достигали этого уровня." #Машинный перевод 28.10.23
 trait_education_dead_magic_4: "[dead_magic|E] Мастер" #Машинный перевод 28.10.23
 trait_education_dead_magic_4_desc: "Этот персонаж — легендарный [dead_magi|E], и само его присутствие тревожит окружающих, вставая волосы дыбом, поскольку те, кто рядом, неосознанно ощущают чистую силу и опасность, исходящие от их тела." #Машинный перевод 28.10.23
 trait_education_dead_magic_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это легендарный [dead_magi|E], а само присутствие [ROOT.GetCharacter.GetHerHis] тревожит окружающих [ROOT.GetCharacter.GetHerHim], вставая волосы дыбом, поскольку находящиеся поблизости неосознанно ощущают чистую силу и опасность, резонирующие из [ROOT.GetCharacter.GetHerHim]." #Машинный перевод 28.10.23
  
 trait_education_mixed_magic: "[mixed_magic|E]" #Машинный перевод 28.10.23
 trait_education_mixed_magic_latent: "Скрытый [mixed_magic|E]" #Машинный перевод 28.10.23
 trait_education_mixed_magic_latent_desc: "Персонаж со скрытым [mixed_magic|E] вообще не может использовать магию, но она спрятана глубоко внутри него." #Машинный перевод 28.10.23
 trait_education_mixed_magic_latent_character_desc: "В [ROOT.GetCharacter.GetFirstNameNoTooltip] спрятан [mixed_magic|E]. Они не могут использовать [mixed_magic|E]." #Машинный перевод 28.10.23
 trait_education_mixed_magic_1: "[mixed_magic|E] Новичок" #Машинный перевод 28.10.23
 trait_education_mixed_magic_1_desc: "Новичок в [mixed_magic|E] развил магические навыки, которые его сверстники, не принадлежащие к [mixed_magi|E], считают неестественными и тревожащими, но до сих пор он не продемонстрировал особого контроля над этой силой." #Машинный перевод 28.10.23
 trait_education_mixed_magic_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] развил магические навыки, которые сверстники [ROOT.GetCharacter.GetHerHis], не являющиеся [mixed_magi|E], считают неестественными и тревожными, но до сих пор не продемонстрировал особого контроля над этой силой." #Машинный перевод 28.10.23
 trait_education_mixed_magic_2: "[mixed_magic|E] Адепт" #Машинный перевод 28.10.23
 trait_education_mixed_magic_2_desc: "По мере того, как знания адептов о [mixed_magic|E] растут, их глаза постепенно тускнеют, и животные, кажется, отдаляются от них. Люди постепенно улавливают ту же идею и начинают сторониться ее, опасаясь силы [mixed_magi|E]." #Машинный перевод 28.10.23
 trait_education_mixed_magic_2_character_desc: "По мере того, как знания [ROOT.GetCharacter.GetFirstNameNoTooltip] о [mixed_magic|E] растут, глаза [ROOT.GetCharacter.GetHerHis] постепенно тускнеют, и животные, похоже, отдаляются от [ROOT.GetCharacter.GetHerHim]. Люди постепенно улавливают ту же идею и начали обходить [ROOT.GetCharacter.GetHerHim] стороной, опасаясь силы [mixed_magi|E]." #Машинный перевод 28.10.23
 trait_education_mixed_magic_3: "[mixed_magic|E] Эксперт" #Машинный перевод 28.10.23
 trait_education_mixed_magic_3_desc: "Тени вокруг эксперта в [mixed_magic|E] мерцают и темнеют, когда они проходят, и когда они говорят, другие могут поклясться, что тени шепчутся с ними, поскольку их почти белые глаза смотрят на невидимые вещи. Лишь немногие [mixed_magi|E] достигают этого уровня, всех, кто достигает, боятся." #Машинный перевод 28.10.23
 trait_education_mixed_magic_3_character_desc: "Тени вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip] мерцают и темнеют по мере прохождения [ROOT.GetCharacter.GetSheHe], и когда [ROOT.GetCharacter.GetSheHe] говорит, другие могут поклясться, что тени шепчутся с [ROOT.GetCharacter.GetHerHim], а почти белые глаза [ROOT.GetCharacter.GetHerHis] смотрят на невидимые вещи. Лишь немногие [mixed_magi|E] достигают этого уровня, всех, кто достигает, боятся." #Машинный перевод 28.10.23
 trait_education_mixed_magic_4: "[mixed_magic|E] Мастер" #Машинный перевод 28.10.23
 trait_education_mixed_magic_4_desc: "Как у настоящего Мастера [mixed_magi|E], глаза [ROOT.GetCharacter.GetFirstNameNoTooltip] давно потускнели, но, кажется, все еще двигаются и смотрят глубоко в небытие. Вокруг [ROOT.GetCharacter.GetHerHim] царит аура страха, цвета и свет, кажется, рассеиваются и раздуваются вокруг [ROOT.GetCharacter.GetHerHis], время от времени подергиваясь. Хотя искусство [mixed_magic|E] почти неизвестно, никто не может отрицать, что мастерство [ROOT.GetCharacter.GetFirstNameNoTooltip] в нем превратило [ROOT.GetCharacter.GetHerHim]... в нечто иное." #Машинный перевод 28.10.23
 trait_education_mixed_magic_4_character_desc: "Как у настоящего Мастера [mixed_magi|E], глаза [ROOT.GetCharacter.GetFirstNameNoTooltip] давно потускнели, но, кажется, все еще двигаются и смотрят глубоко в небытие. Вокруг [ROOT.GetCharacter.GetHerHim] царит аура страха, цвета и свет, кажется, рассеиваются и раздуваются вокруг [ROOT.GetCharacter.GetHerHis], время от времени подергиваясь. Хотя искусство [mixed_magic|E] почти неизвестно, никто не может отрицать, что мастерство [ROOT.GetCharacter.GetFirstNameNoTooltip] в нем превратило [ROOT.GetCharacter.GetHerHim]... в нечто иное." #Машинный перевод 28.10.23
  
 ethereal_necromancy: "Эфирная некромантия" #Машинный перевод 28.10.23
 trait_ethereal_necromancy: "Эфирная некромантия" #Машинный перевод 28.10.23
 trait_ethereal_necromancy_desc: "Этот [magi|E] обладает способностью связываться с духами, подчинять их своей воле и отправлять выполнять их приказы. Будь то шпионаж за своими врагами или прямое убийство их, духи находятся под покровительством этого [magi|E]." #Машинный перевод 28.10.23
 trait_ethereal_necromancy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает способностью связываться с духами, связывать их с волей [ROOT.GetCharacter.GetHerHis] и отправлять выполнять их приказы. Будь то шпионаж за врагами [ROOT.GetCharacter.GetHerHis] или прямое их убийство, духи находятся под покровительством [ROOT.GetCharacter.GetFirstNameNoTooltip]." #Машинный перевод 28.10.23
  
 trait_pryonism: "Прионизм" #Машинный перевод 28.10.23
 trait_pryonism_desc: "Этот [magi|E] обладает способностью читать мысли других и влиять на мысли и мечты людей." #Машинный перевод 28.10.23
 trait_pryonism_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает способностью читать мысли других и влиять на их мысли и мечты." #Машинный перевод 28.10.23
  
