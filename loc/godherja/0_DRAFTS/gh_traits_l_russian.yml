 trait_gh_blood_of_prophet: "Хадасур" #Машинный перевод 28.10.23
 trait_gh_blood_of_prophet_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] происходит от легендарного Пророка, от которого мы узнали курс, которому должна следовать вся история на протяжении поколений. Уважаемые представители его линии, только те, кто принадлежит к крови Пророка, могут сидеть на троне Хиклана, так что его мудрость может в той или иной форме всегда руководить последователями святого пророчества." #Машинный перевод 28.10.23
 trait_gh_blood_of_prophet_desc: "Хадасур, или «Кровь Пророка», — это термин, обозначающий тех в обществе Амсари, которые являются членами правящей семьи, или тех, в чьих жилах течет кровь Великого Пророка." #Машинный перевод 28.10.23
  
 trait_gh_chevalie_uniter: "Объединение маршей" #Машинный перевод 28.10.23
 trait_gh_chevalie_uniter_desc: "С помощью войны, интриг, дипломатии или, скорее, сочетания всех трех, этот правитель объединил Марш Шевалье в Ваше Высокое Королевство. Хотя многие предсказывают, что наступит время, когда еще одному правителю придется собрать воедино разрушенный трон, на данный момент они правят как великие объединители великих Верховных королей древности." #Машинный перевод 28.10.23
 trait_gh_chevalie_uniter_character_desc: "С помощью войны, интриг, дипломатии или, возможно, сочетания всех трех, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил Марш Шевалье в Высокое Королевство былых времен. Хотя многие предсказывают, что наступит время, когда еще одному правителю придется собрать воедино разрушенный трон, на данный момент [ROOT.GetCharacter.GetSheHe] правит как великий объединитель великих Верховных Королей древности." #Машинный перевод 28.10.23
  
 trait_gh_chevalie_uniter_og: "Великий объединитель" #Машинный перевод 28.10.23
 trait_gh_chevalie_uniter_og_desc: "Впервые в истории этот правитель объединил разрозненные племена Шевигада и объединил культуру и политику. Остается только надеяться, что единство продлится и Шевигады больше не попадут в такие ужасы." #Машинный перевод 28.10.23
 trait_gh_chevalie_uniter_og_character_desc: "Впервые в истории [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненные племена шевигадов и объединил культуру и политику. Остается только надеяться, что единство продлится и Шевигады больше не попадут в такие ужасы." #Машинный перевод 28.10.23
  
 trait_gh_iyrossi_uniter: "Объединитель Ийросси" #Машинный перевод 28.10.23
 trait_gh_iyrossi_uniter_desc: "С помощью войны, интриг, дипломатии или, возможно, сочетания всех трех, этот правитель объединил бывших рабов Ийросси и стал их величайшей надеждой на будущее." #Машинный перевод 28.10.23
 trait_gh_iyrossi_uniter_character_desc: "Посредством войны, интриг, дипломатии или, вероятно, сочетания всех трех, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненных рабов Иироросси, [ROOT.GetCharacter.GetSheHe] правит как великий объединитель наравне с древним Потаклеем." #Машинный перевод 28.10.23
  
