 trait_jurist_1: "Начинающий юрист" #Машинный перевод 28.10.23
 trait_jurist_1_desc: "Этого персонажа научили основам сложных законнических доктрин Варденизма. Хотя можно рассчитывать на то, что они знают все тонкости основных процедур и методологии судебного разбирательства, они все еще находятся в начале своего пути к юридическому мастерству. Хотя это, безусловно, лучше, чем отсутствие каких-либо знаний, их, скорее всего, разорвут на части в любом зале суда, которым руководит хоть какой-нибудь порядочный судья. Для многих сельских низших классов это абсолютная вершина их образования, хотя те немногие, кто проявляет особый талант, могут оказаться высланными из городов с рекомендательными письмами для дальнейшего обучения." #Машинный перевод 28.10.23
 trait_jurist_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был обучен основам сложных законнических доктрин Варденизма. Хотя можно рассчитывать на то, что [ROOT.GetCharacter.GetSheHe] знает все тонкости основных процедур и методологии судебного разбирательства, [ROOT.GetCharacter.GetSheHe] все еще находится в начале пути [ROOT.GetCharacter.GetHerHis] к юридическому мастерству. Хотя это, безусловно, лучше, чем отсутствие каких-либо знаний, [ROOT.GetCharacter.GetSheHe], скорее всего, будет разорван на части в любом зале суда, которым руководит хоть какой-нибудь порядочный судья. Для многих сельских низших классов это абсолютная вершина их образования, хотя те немногие, кто проявляет особый талант, могут оказаться высланными из городов с рекомендательными письмами для дальнейшего обучения." #Машинный перевод 28.10.23
  
 trait_jurist_2: "Адекватный юрист" #Машинный перевод 28.10.23
 trait_jurist_2_desc: "Этот персонаж получил достаточно образования, чтобы действовать как адекватный судья, юрист или ученый в сложной системе законов и судов Варденитов. Действительно, мир варденитов полон функционеров такого уровня – совершенно невзрачных заполнителей, способных компетентно вести большинство элементарных дел. Однако им по-прежнему придется бороться с высшими искусствами варденитского легализма, особенно в тех делах, которые имеют политические разветвления. Тем не менее, для большинства варденитов достижение даже этого результата считается высокой честью и требует многих лет тщательного изучения. Однако для тех, у кого есть амбиции, это только первый шаг." #Машинный перевод 28.10.23
 trait_jurist_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] получил достаточно образования, чтобы действовать в качестве адекватного судьи, юриста или ученого в сложной системе законов и судов Вардена. Действительно, мир варденитов полон функционеров такого уровня – совершенно невзрачных заполнителей, способных компетентно вести большинство элементарных дел. Однако [ROOT.GetCharacter.GetSheHe] все еще будет бороться с высшими искусствами варденитского легализма, особенно с делами, имеющими политические разветвления. Тем не менее, для большинства варденитов достижение даже этого результата считается высокой честью и требует многих лет тщательного изучения. Однако для тех, у кого есть амбиции, это только первый шаг." #Машинный перевод 28.10.23
  
 trait_jurist_3: "Выдающийся юрист" #Машинный перевод 28.10.23
 trait_jurist_3_desc: "Этот персонаж продемонстрировал уровень мастерства, который отличает его от обычных юристов, составляющих большую часть юридического сообщества Варденитов. Они уже начали заниматься судебной практикой, более сложной, чем простое убийство, кража или споры о наследстве. Многие из тех, кто достигает такого уровня образования, будут стремиться к престижным судьям, и их часто можно встретить толпящимися на самых важных судебных процессах королевства, жаждущими принять участие в разбирательствах." #Машинный перевод 28.10.23
 trait_jurist_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] продемонстрировал уровень квалификации, который отличает [ROOT.GetCharacter.GetHerHim] от рядовых юристов, составляющих большую часть юридического сообщества Варденитов. [ROOT.GetCharacter.GetSheHe] уже начал заниматься прецедентным правом, более сложным, чем простое убийство, кража или споры о наследстве. Многие из тех, кто достигает такого уровня образования, будут стремиться к престижным судьям, и их часто можно встретить толпящимися на самых важных судебных процессах королевства, жаждущими принять участие в разбирательствах." #Машинный перевод 28.10.23
  
 trait_jurist_4: "Мастерский юрист" #Машинный перевод 28.10.23
 trait_jurist_4_desc: "Этот персонаж действительно обладает редким талантом и значительно превзошел своих коллег. Их знание закона делает их очень востребованными среди великих и могущественных варденитов, а их мнения, вероятно, читают и обсуждают ученые по всему варденитскому миру. Они знают все приемы, описанные в книге, и можно рассчитывать на то, что они будут кружить вокруг менее значимых юристов, даже при необходимости добавляя немного театра к обычно стоическим разбирательствам ворденитских судов. Юристов такого уровня квалификации обычно можно найти в конкуренции друг с другом за посты Высших судей. Их уникальный набор навыков делает их настолько опасными, что местные лорды будут внимательно следить за ними - горе неподготовленному правителю, который вступит в конфликт с магистром-юристом." #Машинный перевод 28.10.23
 trait_jurist_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] действительно является редким талантом, и он значительно превзошел своих коллег [ROOT.GetCharacter.GetHerHis]. Их знание закона делает их очень востребованными среди великих и могущественных варденитов, и мнения [ROOT.GetCharacter.GetHerHis], вероятно, читают и обсуждают ученые по всему варденитскому миру. Они знают все приемы, описанные в книге, и можно рассчитывать на то, что они будут кружить вокруг менее значимых юристов, даже при необходимости добавляя немного театра к обычно стоическим разбирательствам ворденитских судов. Юристов такого уровня квалификации обычно можно найти в конкуренции друг с другом за посты Высших судей. Их уникальный набор навыков делает их настолько опасными, что местные лорды будут внимательно следить за ними - горе неподготовленному правителю, который вступит в конфликт с магистром-юристом." #Машинный перевод 28.10.23
  
 trait_jurist_5: "Легендарный юрист" #Машинный перевод 28.10.23
 trait_jurist_5_desc: "Талант, который выпадает раз в поколении, благодаря годам учебы и тяжелого труда, этот персонаж достиг уровня юридического мастерства, которым обладают лишь немногие избранные в истории Варденитов. Даже Мамуры не решаются их отменить, а другие юристы относятся к ним со смесью страха и уважения. Они, скорее всего, либо основат новую юридическую школу, либо приведут к известности уже существующую школу, в зависимости от своих предпочтений. Что бы они ни решили сделать, их действия будут формировать доктрину варденитов на столетия вперед." #Машинный перевод 28.10.23
 trait_jurist_5_character_desc: "Талантливый, появляющийся раз в поколении, [ROOT.GetCharacter.GetFirstNameNoTooltip] за годы учебы и тяжелого труда достиг уровня юридического мастерства, которым обладают лишь немногие избранные в истории Варденитов. Даже Мамуры не решаются отменить [ROOT.GetCharacter.GetHerHim], а другие юристы смотрят на них со смесью страха и уважения. Они, скорее всего, либо основат новую юридическую школу, либо приведут к известности уже существующую школу, в зависимости от своих предпочтений. Что бы [ROOT.GetCharacter.GetSheHe] ни решил сделать, действия [ROOT.GetCharacter.GetHerHis] будут формировать доктрину варденитов на протяжении столетий." #Машинный перевод 28.10.23
  
