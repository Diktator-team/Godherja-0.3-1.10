 trait_fogeater_invasion_leader: "Гарформдаер" #Машинный перевод 28.10.23
 trait_fogeater_invasion_leader_desc: "Гарфордаэр — самопровозглашенный «Военный оратор» объединенных кланов [fogeater|E]. Утверждая, что услышал правду о словах Матери Тумана и, продемонстрировав удивительную для [fogeaters|E] хитрость и здравомыслие, подавил их сопротивление и объединил племена Слушателей, теперь он марширует по известному миру с неизвестной целью.\n \nНе только устрашающие по размеру и форме, те немногие, кто видел их и выжил, не могут отрицать их странность. От приглушенных звуков шепота всякий раз, когда они рядом, до искажения и размытия зрения, когда наблюдаешь за их искаженным лицом..." #Машинный перевод 28.10.23
 trait_fogeater_invasion_leader_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — самопровозглашенный «Военный оратор» объединенных кланов [fogeater|E]. Утверждая, что услышал правду о словах Матери Тумана и продемонстрировав удивительную для [fogeaters|E] хитрость и здравомыслие, [ROOT.GetCharacter.GetFirstNameNoTooltip] разгромил сопротивление [ROOT.GetCharacter.GetHerHis] и объединил племена Слушателей, теперь марширует по известному миру в неизвестном направлении. цель.\n\nНе только устрашающий по размеру и форме, те немногие, кто видит [ROOT.GetCharacter.GetFirstNameNoTooltip] и выживает, не могут отрицать странность [ROOT.GetCharacter.GetHerHim]. От приглушенных звуков шепота всякий раз, когда они приближаются, до искажения и размытия зрения, когда наблюдается [ROOT.GetCharacter.GetHerHis] искривленного лица..." #Машинный перевод 28.10.23
