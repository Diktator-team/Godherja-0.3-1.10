 trait_education_anti_magic_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] готов на случай, если их стране или миру угрожает самая грозная магия. Хотя эти силы необычны, [ROOT.GetCharacter.GetFirstNameNoTooltip] готов к тому, когда они выйдут на поверхность." #Машинный перевод 28.10.23
