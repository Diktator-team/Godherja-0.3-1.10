 trait_gh_reifier_char_desc: "Большинство считают ночные часы временем отдыха. Для [ROOT.GetCharacter.GetFirstNameNoTooltip] начинается их другая жизнь. С того момента, как их глаза закрываются, они вступают в спящий мир, окутанное туманом место страшных тайн, нерожденных мерзостей и жгучих истин. Иногда сложно сказать, какой из двух миров более реален." #Машинный перевод 28.10.23
  
