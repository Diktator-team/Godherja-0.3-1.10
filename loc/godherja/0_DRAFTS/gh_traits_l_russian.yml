 trait_gh_magicsickness_1: "Незначительный [exposure_sickness|E]" #Машинный перевод 28.10.23
 trait_gh_magicsickness_1_desc: "Эффекты воздействия экстремальных количеств [magic|E] на организм бесчисленны и экстремальны. При низком уровне [exposure_sickness|E] этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если присмотреться, можно увидеть, как их вены становятся более выраженными, и увидеть движение крови, текущей под кожей. Иногда кажется, что из одного из их отверстий даже льется кровь." #Машинный перевод 28.10.23
 trait_gh_magicsickness_1_character_desc: "Воздействие большого количества [magic|E] на организм бесчисленное множество и чрезвычайно сильное. При низком уровне [exposure_sickness|E] у [ROOT.GetCharacter.GetFirstNameNoTooltip] наблюдаются случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если присмотреться, то можно увидеть, как вены [ROOT.GetCharacter.GetHerHis] становятся чуть более выраженными, и увидеть движение крови, текущей под кожей [ROOT.GetCharacter.GetHerHis]. Иногда даже кажется, что кровь льется из одного из отверстий [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_gh_magicsickness_2: "Умеренный [exposure_sickness|E]" #Машинный перевод 28.10.23
 trait_gh_magicsickness_2_desc: "Эффекты воздействия экстремальных количеств [magic|E] на организм бесчисленны и экстремальны. При низком уровне [exposure_sickness|E] этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если присмотреться, можно увидеть, как их вены становятся более выраженными, и увидеть движение крови, текущей под кожей. Иногда кажется, что из одного из их отверстий даже льется кровь." #Машинный перевод 28.10.23
 trait_gh_magicsickness_2_character_desc: "Воздействие большого количества [magic|E] на организм бесчисленное множество и чрезвычайно сильное. При умеренном уровне [exposure_sickness|E] у [ROOT.GetCharacter.GetFirstNameNoTooltip] наблюдаются случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если присмотреться, то можно увидеть, как вены [ROOT.GetCharacter.GetHerHis] становятся чуть более выраженными, и увидеть движение крови, текущей под кожей [ROOT.GetCharacter.GetHerHis]. Иногда даже кажется, что кровь льется из одного из отверстий [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_gh_magicsickness_3: "Высокий [exposure_sickness|E]" #Машинный перевод 28.10.23
 trait_gh_magicsickness_3_desc: "Эффекты воздействия экстремальных количеств [magic|E] на организм бесчисленны и экстремальны. С высоким уровнем [exposure_sickness|E] этот персонаж быстро становится недееспособным, большую часть дня его рвет (обычно, а в худших случаях — кровью) и часто не может стоять без посторонней помощи. Кровь регулярно вытекает из их глаз, носа и ушей, а иногда даже собирается в таком большом количестве прямо под кожей, что кажется, начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы, по-видимому, начинают плавиться внутри тела от мощной магической силы, находящейся в них." #Машинный перевод 28.10.23
 trait_gh_magicsickness_3_character_desc: "Воздействие большого количества [magic|E] на организм бесчисленное множество и чрезвычайно сильное. При высоких уровнях [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] быстро становится недееспособным, большую часть [ROOT.GetCharacter.GetHerHis] дня вызывает рвота (обычно, а в худших случаях - кровь) и часто не может стоять без посторонней помощи. Кровь регулярно вытекает из [ROOT.GetCharacter.GetHerHis] глаз, носа и ушей, а иногда даже собирается в таком большом количестве прямо под кожей, что кажется, начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы внутри [ROOT.GetCharacter.GetHerHis] тела, по-видимому, начали плавиться от мощной магической силы, находящейся в них." #Машинный перевод 28.10.23
  
 trait_gh_magicsickness_4: "Продвинутый [exposure_sickness|E]" #Машинный перевод 28.10.23
 trait_gh_magicsickness_4_desc: "Эффекты воздействия экстремальных количеств [magic|E] на организм бесчисленны и экстремальны. С высоким уровнем [exposure_sickness|E] этот персонаж быстро становится недееспособным, большую часть дня его рвет (обычно, а в худших случаях — кровью) и часто не может стоять без посторонней помощи. Кровь регулярно вытекает из их глаз, носа и ушей, а иногда даже собирается в таком большом количестве прямо под кожей, что кажется, начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы, по-видимому, начинают плавиться внутри тела от мощной магической силы, находящейся в них." #Машинный перевод 28.10.23
 trait_gh_magicsickness_4_character_desc: "Воздействие большого количества [magic|E] на организм бесчисленное множество и чрезвычайно сильное. При высоких уровнях [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] быстро становится недееспособным, большую часть [ROOT.GetCharacter.GetHerHis] дня вызывает рвота (обычно, а в худших случаях - кровь) и часто не может стоять без посторонней помощи. Кровь регулярно вытекает из [ROOT.GetCharacter.GetHerHis] глаз, носа и ушей, а иногда даже собирается в таком большом количестве прямо под кожей, что кажется, начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы внутри [ROOT.GetCharacter.GetHerHis] тела, по-видимому, начали плавиться от мощной магической силы, находящейся в них." #Машинный перевод 28.10.23
  
 trait_gh_magicsickness_5: "Крайний [exposure_sickness|E]" #Машинный перевод 28.10.23
 trait_gh_magicsickness_5_desc: "Эффекты воздействия экстремальных количеств [magic|E] на организм бесчисленны и экстремальны. При крайнем уровне [exposure_sickness|E] этот персонаж практически не может даже говорить. Кровь свободно льется из всех возможных точек выхода тела или из пор, а кожа, плоть и волосы начали отпадать с тела комками. Конечности в целом, по-видимому, начинают разрушаться внутрь, мышцы, сухожилия и кости плавятся и не могут выдержать собственный вес, а множество отказавших органов и борющихся артерий давят на истонченную кожу, заметно пульсируют и разрываются невооруженным глазом. . Выживание на этом этапе [exposure_sickness|E]... маловероятно." #Машинный перевод 28.10.23
 trait_gh_magicsickness_5_character_desc: "Эффекты воздействия экстремальных количеств [magic|E] на организм бесчисленны и экстремальны. При крайнем уровне [exposure_sickness|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] практически не может даже говорить. Кровь свободно льется из всех возможных точек выхода тела или из пор [ROOT.GetCharacter.GetHerHis], а кожа, плоть и волосы комками начали отпадать с тела [ROOT.GetCharacter.GetHerHis]. Конечности, по-видимому, начинают проваливаться внутрь, мышцы, сухожилия и кости плавятся и не могут выдержать собственный вес, а множество отказавших органов и борющихся артерий давят на [ROOT.GetCharacter.GetHerHis] истончающуюся кожу, заметно пульсируют и лопаются до обнажения. глаз. Выживание на этом этапе [exposure_sickness|E]... маловероятно." #Машинный перевод 28.10.23
  
 trait_gh_glowing_eyes: "Блестящие глаза" #Машинный перевод 28.10.23
 trait_gh_glowing_eyes_desc: "В то время как глаза [magi|E] часто светятся во время выполнения ритуалов [magic|E], некоторые [magi] навсегда остаются в состоянии, вызванном постоянным использованием своего дара. Несколько тревожная, хотя и безобидная причуда, которую многие [magi] считают символом власти." #Машинный перевод 28.10.23
 trait_gh_glowing_eyes_character_desc: "В то время как глаза [magi|E] часто светятся во время выполнения ритуалов [magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] навсегда закрепляется состоянием постоянного использования дара [ROOT.GetCharacter.GetHerHis]. Несколько тревожная, хотя и безобидная причуда, которую многие [magi] считают символом власти [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_gh_excessively_pale: "Чрезмерно бледный" #Машинный перевод 28.10.23
 trait_gh_excessively_pale_desc: "Из-за чрезмерного использования ритуалов [magical|E] этот персонаж обладает чрезвычайно болезненной и бледной бледностью, его кожа настолько тонкая и обесцвеченная, что при внимательном рассмотрении под ней можно увидеть пульсирующие вены и сухожилия." #Машинный перевод 28.10.23
 trait_gh_excessively_pale_character_desc: "Из-за чрезмерного использования ритуалов [magical|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает чрезвычайно болезненной и бледной бледностью, [ROOT.GetCharacter.GetHerHis] кожа настолько тонкая и обесцвеченная, что при внимательном рассмотрении под ней можно увидеть пульсирующие вены и сухожилия." #Машинный перевод 28.10.23
  
 trait_gh_glowing_veins: "Светящиеся вены" #Машинный перевод 28.10.23
 trait_gh_glowing_veins_desc: "Хотя цвет варьируется в зависимости от используемого [magic_type|E], светящиеся вены являются верным признаком [magi|E], который использовал свой дар так часто, что он начал оказывать долгосрочное воздействие на его тело. Несмотря на то, что это неприятное зрелище, это относительно распространенное заболевание, которое считается безвредным." #Машинный перевод 28.10.23
 trait_gh_glowing_veins_character_desc: "Хотя цвет варьируется в зависимости от используемого [magic_type|E], светящиеся вены являются верным признаком [magi|E], который использовал свой дар так часто, что он начал оказывать долгосрочное воздействие на его тело. Несмотря на то, что это неприятное зрелище, это относительно распространенное заболевание, которое считается безвредным." #Машинный перевод 28.10.23
  
 trait_gh_power_bleeder: "Красный потоп" #Машинный перевод 28.10.23
 trait_gh_power_bleeder_desc: "Хотя чрезмерный кровоток является хорошо известным симптомом [exposure_sickness|E], некоторые [living_magi|E] вызывают вариант, который сохраняется, даже если [magi|E] больше не подвергается воздействию [magic|E]. Болезнь, названная учеными «Алым приливом», характеризуется чрезмерным кровотечением во всех отверстиях тела. Несмотря на то, что Алый Прилив не столь серьезен, как кровотечение, от которого страдают те, кто страдает от отравления, он по-прежнему представляет серьезную опасность для Живых Магов. Те, кто страдает от этого, увидят, что даже самые неглубокие раны могут привести к полной кровопотере, если не оказать срочную помощь." #Машинный перевод 28.10.23
 trait_gh_power_bleeder_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] поражен Алым приливом, болезнью [living_magi|E], вызывающей обильное кровотечение во всех отверстиях тела. Несмотря на то, что Алый Прилив не столь серьезен, как кровотечение, от которого страдают те, кто страдает от [exposure_sickness|E], он по-прежнему представляет серьезную опасность для Живого Мага. Те, кто страдает от этого, увидят, что даже самые неглубокие раны могут привести к полной кровопотере, если не оказать срочную помощь." #Машинный перевод 28.10.23
  
 trait_gh_necronic_skin: "Пепел Эльтиадда" #Машинный перевод 28.10.23
 trait_gh_necronic_skin_desc: "Названный в честь лорда-волхва Элтиадда, который медленно превратился в пепел из-за чрезмерного использования [dead_magic|E], «Пепел Эльтиадда» (или Кожа Некрона) — это состояние, которое поражает многих [dead_magi|E], хотя редко настолько серьезно, чтобы быть изнурительным. Для пепла Эльтиадда кожа рук, рта и других проводников энергии медленно чернеет и затвердевает, превращаясь в каменистую субстанцию, которая постепенно отслаивается вместе с пеплом. Большинство [magi|E], страдающих таким образом, обычно начинают строгую процедуру увлажнения и в течение некоторых периодов избегают использования своей силы, чтобы ограничить ее воздействие, но длительное и постоянное использование мощного [dead_magic|E] приведет к распространению состояния на остальную часть тела до тех пор, пока [magi|E] мертв." #Машинный перевод 28.10.23
 trait_gh_necronic_skin_character_desc: "Названный в честь лорда-волхва Элтиадда, который медленно превратился в пепел из-за чрезмерного использования [dead_magic|E], «Пепел Эльтиадда» (или Кожа Некрона) — это состояние, которое поражает многих [dead_magi|E], хотя редко настолько серьезно, чтобы быть изнурительным. Для пепла Эльтиадда кожа рук, рта и других проводников энергии медленно чернеет и затвердевает, превращаясь в каменистую субстанцию, которая постепенно отслаивается вместе с пеплом. Большинство [magi|E], страдающих таким образом, обычно начинают строгую процедуру увлажнения и в течение некоторых периодов избегают использования своей силы, чтобы ограничить ее воздействие, но длительное и постоянное использование мощного [dead_magic|E] приведет к распространению состояния на остальную часть тела до тех пор, пока [magi|E] мертв." #Машинный перевод 28.10.23
  
 trait_gh_beset_by_visions: "Окруженный видениями" #Машинный перевод 28.10.23
 trait_gh_beset_by_visions_desc: "Постоянно охваченный видениями, этот персонаж регулярно страдает от длительных периодов, в течение которых он видит все, от жизни членов своего двора до смерти военачальников, удаленных на тысячи лет по всему миру. Тяжесть стольких жизней явно берет свое, и они регулярно оказываются в ловушке в своей постели из-за бесконечных мигреней и приступов случайных изменений личности из-за кровотечения из жизней, которые никогда по-настоящему не проживались." #Машинный перевод 28.10.23
 trait_gh_beset_by_visions_character_desc: "Постоянно охваченный видениями, [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно страдает от длительных периодов, в течение которых [ROOT.GetCharacter.GetSheHe] видит все: от жизни членов своего двора до смерти военачальников, удаленных на тысячи лет по всему миру. Тяжесть стольких жизней явно берет свое, и [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно оказывается в ловушке в постели [ROOT.GetCharacter.GetHerHis] из-за бесконечных мигреней и приступов случайных изменений личности из-за кровотечения из никогда по-настоящему не прожитых жизней." #Машинный перевод 28.10.23
  
 trait_gh_aervalrian_curse: "Аэрвалрианское проклятие" #Машинный перевод 28.10.23
 trait_gh_aervalrian_curse_desc: "Этот персонаж охвачен Проклятием [Concept('aervalr','Aervalrian')|E], недугом, который, как говорят, поражает [dead_magi|E], слишком глубоко погружающегося в свое искусство. Постоянно преследуемые видениями разбитой луны Аэрвалра, они чувствуют, казалось бы, бесконечную тягу к ее болезненно-зеленому облику, и им регулярно приходится идти ночью, чтобы быть поближе к луне. Проклятие настолько сильное, что начало разрушать как их личную жизнь, так и их способности как правителя." #Машинный перевод 28.10.23
 trait_gh_aervalrian_curse_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] поглощен Проклятием [Concept('aervalr','Aervalrian')|E], недугом, который, как говорят, поражает [dead_magi|E], слишком глубоко погружающегося в свое искусство. Постоянно преследуемый видениями разбитой луны Аэрвалра, [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует, казалось бы, бесконечную тягу к своему болезненно-зеленому облику, а [ROOT.GetCharacter.GetSheHe] регулярно вынужден ходить по ночам, чтобы быть поближе к луне. Проклятие настолько сильное, что начало разрушать как [ROOT.GetCharacter.GetHerHis] личную жизнь, так и [ROOT.GetCharacter.GetHerHis] способности правителя." #Машинный перевод 28.10.23
  
 trait_gh_ritual_tattoos: "Ритуальные Татуировки" #Машинный перевод 28.10.23
 trait_gh_ritual_tattoos_desc: "Покрытый тайными татуировками, призванными привлечь и сосредоточить магическую силу, этот персонаж явно мало заботился о стиле. Даже там, где чернила были напечатаны с целью эстетики, тревожный характер того, что скрывается за рисунками, и тупая пульсация в глазах, которую чувствуешь, когда слишком долго смотришь на них, отпугивают многих." #Машинный перевод 28.10.23
 trait_gh_ritual_tattoos_character_desc: "Покрытый тайными татуировками, призванными привлечь и сосредоточить магическую силу, [ROOT.GetCharacter.GetFirstNameNoTooltip] явно мало заботился о стиле. Даже там, где чернила были напечатаны с целью эстетики, тревожный характер того, что скрывается за рисунками, и тупая пульсация в глазах, которую чувствуешь, когда слишком долго смотришь на них, отпугивают многих." #Машинный перевод 28.10.23
  
 trait_gh_ritual_scars_1: "Ритуально пораненный" #Машинный перевод 28.10.23
 trait_gh_ritual_scars_1_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. Хотя это иногда и тревожит, тем не менее наличие хотя бы одного видимого шрама для [magi|E] считается признаком престижа." #Машинный перевод 28.10.23
 trait_gh_ritual_scars_1_character_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. Хотя это иногда и тревожит, тем не менее наличие хотя бы одного видимого шрама для [magi|E] считается признаком престижа." #Машинный перевод 28.10.23
  
 trait_gh_ritual_scars_2: "Чрезвычайно травмированный ритуалами" #Машинный перевод 28.10.23
 trait_gh_ritual_scars_2_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. [magi|E], мало заботясь о своей внешности, такой как этот, часто начинает выглядеть более шрамами, чем человек, настолько покрытыми шрамами, что они закрывают большую часть их визуальных особенностей." #Машинный перевод 28.10.23
 trait_gh_ritual_scars_2_character_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. [magi|E], мало заботящийся о своей внешности, например [ROOT.GetCharacter.GetFirstNameNoTooltip], часто начинает казаться более шрамовым, чем человек, и настолько покрыт шрамами, что закрывает большую часть визуальных особенностей [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_gh_ritual_scars_3: "Чрезмерно ритуально травмированный" #Машинный перевод 28.10.23
 trait_gh_ritual_scars_3_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. Некоторые [magi|E], по-видимому, отказываются от претензий на общественную жизнь вдали от своего [magic|E], и более десятков ритуалов и экзальтации настолько покрываются шрамами, что, по-видимому, не остается никакой незамеченной кожи. Невероятно тревожный и, скорее всего, вредный для здоровья, но признак истинной силы." #Машинный перевод 28.10.23
 trait_gh_ritual_scars_3_character_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. [ROOT.GetCharacter.GetFirstNameNoTooltip], по-видимому, отказался от претензий на общественную жизнь вдали от [ROOT.GetCharacter.GetHerHis] [magic|E], и более десятков ритуалов и экзальтации настолько покрываются шрамами, что, по-видимому, не остается незамеченной кожи. Невероятно тревожный и, скорее всего, вредный для здоровья, но признак истинной силы." #Машинный перевод 28.10.23
  
 trait_gh_racked_by_voices: "Говорящий с Бездной" #Машинный перевод 28.10.23
 trait_gh_racked_by_voices_desc: "Говорящие с Бездной - это [magi|E] (или, реже, люди, не входящие в [magical|E], подвергающиеся чрезмерному воздействию [magic|E]), которые каким-то образом привязались к потустороннему миру, находящемуся за пределами человеческого понимания. Этот персонаж, регулярно терзаемый голосами, постоянно поглощен шепотом, заявлениями и воплями гнева со стороны невидимых призраков, некоторые из которых кажутся слишком знакомыми..." #Машинный перевод 28.10.23
 trait_gh_racked_by_voices_character_desc: "Говорящие с Бездной - это [magi|E] (или, реже, люди, не входящие в [magical|E], подвергающиеся чрезмерному воздействию [magic|E]), которые каким-то образом привязались к потустороннему миру, находящемуся за пределами человеческого понимания. Регулярно терзаемый голосами, [ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно поглощается шепотом, заявлениями и воплями гнева невидимых призраков, некоторые из которых кажутся слишком знакомыми..." #Машинный перевод 28.10.23
  
 trait_gh_exhausted: "Измученный" #Машинный перевод 28.10.23
 trait_gh_exhausted_desc: "Этот персонаж изо всех сил пытается выспаться даже в небольшом количестве и постоянно чувствует себя утомленным и ужасно утомленным." #Машинный перевод 28.10.23
 trait_gh_exhausted_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] изо всех сил пытается выспаться даже в небольшом количестве и постоянно чувствует себя утомленным и ужасно утомленным." #Машинный перевод 28.10.23
  
 trait_gh_stimulated: "Стимулированный" #Машинный перевод 28.10.23
 trait_gh_stimulated_desc: "Этот персонаж постоянно переполнен энергией и изо всех сил пытается уснуть, если только не работает до изнеможения." #Машинный перевод 28.10.23
 trait_gh_stimulated_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно перегружен энергией и изо всех сил пытается уснуть, если только не работает до изнеможения." #Машинный перевод 28.10.23
  
 trait_gh_deep_mutation: "Глубокая мутация" #Машинный перевод 28.10.23
 trait_gh_deep_mutation_desc: "Этот персонаж подвергся экстремальному воздействию [magic|E] либо намеренно в ходе какого-то эксперимента, либо из-за невезения. Ужасно мутировавшие, их телесная структура, кажется, быстро разрушается, новые мутации появляются, казалось бы, случайно, поскольку их здоровье быстро ухудшается." #Машинный перевод 28.10.23
 trait_gh_deep_mutation_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] подвергся воздействию экстремальных количеств [magic|E] либо намеренно в ходе эксперимента, либо по причине невезения. Ужасно мутировавшая структура тела [ROOT.GetCharacter.GetHerHis], кажется, быстро разрушается, новые мутации появляются, казалось бы, случайно, поскольку их здоровье быстро ухудшается." #Машинный перевод 28.10.23
  
 trait_gh_vampiric: "Вампирический" #Машинный перевод 28.10.23
 trait_gh_vampiric_desc: "Почти полностью поддерживаемое тьмой [magic|E], тело этого персонажа уже давно прошло любое состояние, в котором оно может поддерживать человеческую жизнь. Без магии они бы умерли почти сразу, и большинство [magi|E] предпочли бы потерять тело и разум вместо того, чтобы позволить себе достичь такого состояния. Хотя поддержание своей жизни посредством [magic|E] считается приемлемым во многих обществах, делать это так часто и так долго, что человек достигает такого состояния, - нет, особенно из-за растущей и тревожной стоимости ритуалов для его выполнения на протяжении десятилетий." #Машинный перевод 28.10.23
 trait_gh_vampiric_character_desc: "Почти полностью поддерживаемое тьмой [magic|E], тело [ROOT.GetCharacter.GetFirstNameNoTooltip] уже давно прошло любое состояние, в котором оно может поддерживать жизнь [ROOT.GetCharacter.GetHerHis]. Без магии [ROOT.GetCharacter.GetFirstNameNoTooltip] умер бы почти сразу, а большинство [magi|E] предпочли бы потерять тело и разум вместо того, чтобы позволить себе достичь такого состояния. Хотя поддержание своей жизни посредством [magic|E] считается приемлемым во многих обществах, делать это так часто и так долго, что человек достигает такого состояния, - нет, особенно из-за растущей и тревожной стоимости ритуалов для его выполнения на протяжении десятилетий." #Машинный перевод 28.10.23
  
 trait_gh_dehanded: "обезглавленный" #Машинный перевод 28.10.23
 trait_gh_dehanded_desc: "Руки этого персонажа были удалены - его доступ к [magic|E] навсегда закрыт." #Машинный перевод 28.10.23
 trait_gh_dehanded_character_desc: "Руки [ROOT.GetCharacter.GetFirstNameNoTooltip] были удалены в результате наказания, и теперь [ROOT.GetCharacter.GetSheHe] навсегда запрещено снова использовать [magic|E]." #Машинный перевод 28.10.23
  
 trait_gh_shortsighted: "Близорукий" #Машинный перевод 28.10.23
 trait_gh_shortsighted_desc: "Зрение этого персонажа уже не совсем то, что было раньше. Хотя они по-прежнему могут нормально выполнять большинство повседневных задач, их неуклюжесть при этом заметна." #Машинный перевод 28.10.23
 trait_gh_shortsighted_character_desc: "Зрение [ROOT.GetCharacter.GetFirstNameNoTooltip] уже не совсем то, что было раньше. Несмотря на то, что он по-прежнему способен нормально выполнять большинство повседневных задач, [ROOT.GetCharacter.GetHerHis] при этом заметна неуклюжесть." #Машинный перевод 28.10.23
  
 trait_gh_nearly_blind: "Почти слепой" #Машинный перевод 28.10.23
 trait_gh_nearly_blind_desc: "Хотя глаза этого персонажа все еще способны отличать свет от тьмы, они мало на что способны." #Машинный перевод 28.10.23
 trait_gh_nearly_blind_character_desc: "Хотя глаза [ROOT.GetCharacter.GetFirstNameNoTooltip] все еще способны отличать свет от тьмы, они мало на что способны." #Машинный перевод 28.10.23
  
 trait_gh_riftsight_1: "Немного Рифтсайта" #Машинный перевод 28.10.23
 trait_gh_riftsight_1_desc: "Этот персонаж может, приложив некоторые усилия, заглянуть в Разлом. Однако их возможности ограничены." #Машинный перевод 28.10.23
 trait_gh_riftsight_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] может, приложив некоторые усилия, заглянуть в Разлом. Однако их возможности ограничены." #Машинный перевод 28.10.23
  
 trait_gh_riftsight_2: "Рифтсайт" #Машинный перевод 28.10.23
 trait_gh_riftsight_2_desc: "Этот персонаж может постоянно видеть Разлом, что делает его ранее скрытые навыки теперь весьма полезными, особенно когда его фактическое зрение ухудшается." #Машинный перевод 28.10.23
 trait_gh_riftsight_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] может стабильно видеть Разлом, что делает навык [ROOT.GetCharacter.GetHerHis], ранее скрытый, теперь весьма полезным, особенно когда фактическое зрение [ROOT.GetCharacter.GetHerHis] ухудшается." #Машинный перевод 28.10.23
  
 trait_gh_riftsight_3: "Мощный рифтсайт" #Машинный перевод 28.10.23
 trait_gh_riftsight_3_desc: "Обычное зрение этого персонажа было полностью заменено сверхъестественной способностью видеть Разлом, и он может делать это вполне компетентно." #Машинный перевод 28.10.23
 trait_gh_riftsight_3_character_desc: "Нормальное зрение [ROOT.GetCharacter.GetFirstNameNoTooltip] было полностью заменено сверхъестественной способностью видеть Разлом, и [ROOT.GetCharacter.GetSheHe] может делать это вполне компетентно." #Машинный перевод 28.10.23
  
 trait_gh_riftsight_4: "Исключительное рифтвидение" #Машинный перевод 28.10.23
 trait_gh_riftsight_4_desc: "Этот персонаж может видеть Разлом, как сокол видит бодрствующий мир. Можно почувствовать, как в их душу смотрят, когда они встречаются с ними взглядом." #Машинный перевод 28.10.23
 trait_gh_riftsight_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] может видеть Разлом, как сокол видит бодрствующий мир. При встрече с взглядом [ROOT.GetCharacter.GetHerHis] можно почувствовать, как в их душу смотрят." #Машинный перевод 28.10.23
  
 trait_gh_veteran_of_elysia_sjalvolki: "Ветеран Элизии" #Машинный перевод 28.10.23
 trait_gh_veteran_of_elysia_sjalvolki_desc: "Этот персонаж участвовал в легендарной битве у Елисейского перевала в 1252 году на стороне Шялволки, заслужив признание своих сверстников и место в рядах самых прославленных бойцов Империя." #Машинный перевод 28.10.23
 trait_gh_veteran_of_elysia_sjalvolki_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве у Елисейского перевала в 1252 году на стороне Шялволки, заслужив признание пэров [ROOT.GetCharacter.GetHerHis] и место в рядах самых прославленных бойцов Империя." #Машинный перевод 28.10.23
  
 trait_gh_veteran_of_elysia_aversarian: "Ветеран Элизии" #Машинный перевод 28.10.23
 trait_gh_veteran_of_elysia_aversarian_desc: "Этот персонаж участвовал в легендарной битве у Елисейского перевала в 1252 году на стороне Аверсариев, заслужив репутацию стойкого защитника Империи и душевные шрамы на всю жизнь." #Машинный перевод 28.10.23
 trait_gh_veteran_of_elysia_aversarian_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве у Елисейского перевала в 1252 году на стороне Аверсариев, заработав после такой ужасающей катастрофы немногим больше, чем душевные шрамы." #Машинный перевод 28.10.23
  
 trait_gh_veteran_of_elysia_marcher: "Ветеран Элизии" #Машинный перевод 28.10.23
 trait_gh_veteran_of_elysia_marcher_desc: "Этот персонаж участвовал в легендарной битве у Елисейского перевала в 1252 году на стороне Аверсариев в качестве независимого наемника-Маркера, что является редким подвигом, которым можно похвастаться и рассказать историю." #Машинный перевод 28.10.23
 trait_gh_veteran_of_elysia_marcher_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве у Елисейского перевала в 1252 году на стороне Аверсарианцев в качестве независимого марширующего наемника, редкий подвиг, которым можно похвастаться и рассказать историю, особенно после того, как марширующие участники заслужили салют от самого Колдуна-Разрушителя, хотя немногие кавалеры выжили, чтобы насладиться своей ограниченной славой." #Машинный перевод 28.10.23
  
 trait_gh_veteran_of_elysia_narses: "Ветеран Элизии" #Машинный перевод 28.10.23
 trait_gh_veteran_of_elysia_narses_desc: "Этот персонаж участвовал в легендарной битве у Елисейского перевала в 1252 году на стороне Аверсариев, заработав репутацию стойких защитников Империи. С быстрым поворотом судьбы Имперреха их борьба была реконтекстуализирована как необходимая жертва ради выживания Аверсарии." #Машинный перевод 28.10.23
 trait_gh_veteran_of_elysia_narses_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве у Елисейского перевала в 1252 году на стороне Аверсариев, заработав репутацию стойких защитников Империи. С быстрым поворотом судьбы Имперреха их борьба была реконтекстуализирована как необходимая жертва ради выживания Аверсарии." #Машинный перевод 28.10.23
  
