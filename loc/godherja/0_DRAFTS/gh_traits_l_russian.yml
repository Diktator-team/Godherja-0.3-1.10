 trait_gh_the_last_nikaryin: "Последний Никарьин" #Машинный перевод 28.10.23
 trait_gh_the_last_nikaryin_desc: "Последний Никариин, приветствуемый богами и последний остаток древнего мира. Никариины были лидерами гвардии Аэрсодиакса, его самыми преданными и верными слугами, которые упорно следовали за ним, даже когда предатели отвернулись и поразили его в великом конфликте прошлого, прежде чем они осмелились сразить самих богов. \n\nНо времена меняются, и племена должны объединиться и заявить права на владения, которыми когда-то правил Аэрсодиакс. Теперь, когда его верные дети сформировали свою собственную великую Империю, чтобы вымолить образ старого, пришло время Никариину закончить свое время в качестве полководца и начать новую эпоху в качестве Императора. Как последний Никариин, этот правитель официально оформил сдвиг и провозгласил новую великую империю, чтобы прославить славу Аэрсодиакса." #Машинный перевод 28.10.23
 trait_gh_the_last_nikaryin_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — Последний Никариин, приветствуемый Богами и последний остаток древнего мира. Никариины были лидерами гвардии Аэрсодиакса, его самыми преданными и верными слугами, которые упорно следовали за ним, даже когда предатели отвернулись и поразили его в великом конфликте прошлого, прежде чем они осмелились сразить самих богов. \n\nНо времена меняются, и племена должны объединиться и заявить права на владения, которыми когда-то правил Аэрсодиакс. Теперь, когда его верные дети сформировали свою собственную великую Империю, чтобы вымолить образ старого, настало время, чтобы Никариин закончил [ROOT.GetCharacter.GetHerHis] время в качестве полководца и начал новую эпоху в качестве Императора. Как последний Никариин, [ROOT.GetCharacter.GetFirstNameNoTooltip] официально оформил сдвиг и провозгласил новую великую империю, прославляющую славу Аэрсодиакса." #Машинный перевод 28.10.23
  
 trait_gh_axiaothea_reborn: "Аксиаофея Реборн" #Машинный перевод 28.10.23
 trait_gh_axiaothea_reborn_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], возрожденная Аксиаофея, восстановила [ROOT.GetCharacter.GetHerHis] расколотую Империю и теперь наконец восседает на законном троне [ROOT.GetCharacter.GetHerHis]. Пусть их правление будет вечным!" #Машинный перевод 28.10.23
  
 trait_gh_aeschreas_killer: "Палач Эшраэса" #Машинный перевод 28.10.23
 trait_gh_aeschreas_killer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был захватчиком Разрушителя Миров, самого Повелителя Пепла, Эшраеса. И взмахнув клинком [ROOT.GetCharacter.GetHerHis], могущественные маги замолчали." #Машинный перевод 28.10.23
 trait_gh_aeschreas_killer_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был захватчиком Разрушителя Миров, самого Повелителя Пепла, Эшраеса. И взмахнув клинком [ROOT.GetCharacter.GetHerHis], могущественные маги замолчали." #Машинный перевод 28.10.23
  
 trait_adabyss_invasion_leader: "Лельманд" #Машинный перевод 28.10.23
 trait_adabyss_invasion_leader_desc: "Лелманд — официальный титул командира адабиссийского легиона, эквивалентного [aversarian|E]. Завершив 47 испытаний, необходимых для того, чтобы стать лидером огромной военной структуры Адабисса, и научившись использовать и эксплуатировать оружие, о котором только могут мечтать жители севера, Лелманд теперь возглавляет Мосеку Лимпегайл, или «Янтарный корпус», во вторжении в северные земли.\n\nКорпус — всего лишь маленький отпрыск адабиссийской армии, завоевание северных царств рассматривается как не что иное, как второстепенное зрелище для гораздо более важных и прибыльных вторжений на юг и восток. Однако, несмотря на это, адабиссийцы маршируют в бесчисленных количествах, используя технологии, которые когда-то считались используемыми только богами." #Машинный перевод 28.10.23
