 trait_magic_good_18_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] командует нечеловеческим количеством силы. Терминология, используемая коллегами-магами [ROOT.GetCharacter.GetHerHis] (если такие незначительные силы вообще можно вообще называть «коллегами-магами»), начала полностью не подходить для описания потенциала [ROOT.GetCharacter.GetHerHis]. Просто существовать вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip] — значит быть порабощенным." #Машинный перевод 28.10.23
  
