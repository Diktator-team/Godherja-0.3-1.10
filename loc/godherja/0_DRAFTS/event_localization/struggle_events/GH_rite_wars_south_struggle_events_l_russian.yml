 ##### Intro ##### 
 rite_wars_south_struggle.0501.t: "$rite_wars_south_struggle$"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0501.desc: "Мир Шялволки разорван на части. На протяжении [shattered_coast|E] Устав [GetTitleByKey('c_oraispol').GetNameNoTier] сталкивается с расколом и раздорами, причем каждый из Обрядов Велоскопа и Кроны претендует на мантию лидерства над своими верующими. Армии людей, недавно поселившихся на вершине мертвой империи, снова в походе, на этот раз обращенные друг против друга во имя своих богов. И некоторые даже полагают, что это только начало, и что в будущем Сьялволки ждет еще большая фрагментация.\n\n"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0501.desc.involved: "Я не выпущу свое видение нашей новой родины. К [ROOT.Char.GetFaith.HighGodName] Дом [ROOT.Char.GetHouse.GetNameNoTooltip] выдержит бурю и увидит исполнение моей воли.\n\n"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0501.desc.interloper: "Пришло время мне взяться за ситуацию и свою судьбу. Я вижу все фигуры, разложенные на доске. Я знаю путь вперед, и остановить Дом [ROOT.Char.GetHouse.GetNameNoTooltip] невозможно.\n\n"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0501.a: "Возьмите судьбу в свои руки!"  #Машинный перевод 28.10.23!
  
 ##### Hostility ##### 
 # Struggle Ender 
 rite_wars_south_struggle.0900.t: "$struggle_rite_wars_south_ending_hostility_decision$"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0900.opening: "Хаос, который пережил Расколотый Берег в предыдущие столетия, оставил пятно в сердцах всех его жителей. Сегодня начинается следующая глава этого полуострова..."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0900.desc: "\n\nТеперь нет другого королевства, которое могло бы по-настоящему бросить вызов господству [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] на Расколотом Берегу или священникам и поселенцам, которые несут слово цивилизации [ROOT.Char.GetFaith.HighGodName] и [ROOT.Char.GetCulture.GetName] в его деревни.\n\nВсе, что остается, это объявить эту победу, решив, как поступить дальше с нашим правлением."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0900.a: "Это будет земля [ROOT.Char.GetFaith.HighGodNameAlternate]!"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0900.b: "Заселение этой земли будет нашей целью."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName] передал Расколотый Берег [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"  #Машинный перевод 28.10.23!
 # Other Players 
 rite_wars_south_struggle.0910.opening.involved: "Хотя это и происходит из другого мира, избавление от неопределенности, которая охватывала регион на протяжении веков, теперь может быть близко..."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0910.opening: "Слухи о недавних событиях на Расколотом Берегу дошли до нашего двора, обещая конец конфликтам, от которых страдает этот регион."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0910.desc: "\n\n[struggle_ender.GetName], который сейчас контролирует большую часть земли, провозгласил [struggle_ender.GetHerselfHimself] окончательным победителем в борьбе, начатой ​​давным-давно миграцией Шялволков.\n\n"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U] провозгласил Расколотый Берег землей [struggle_ender.GetFaith.GetAdjective], и что, при желании [struggle_ender.GetFaith.HighGodName], все еретики и неверные будут изгнаны из домена [struggle_ender.GetHerHis]."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U] провозгласил, что Расколотый Берег принадлежит [struggle_ender.GetCulture.GetName], и что все иностранные захватчики и порабощенные народы принимают эту реальность."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U] провозгласил Расколотый Берег и [struggle_ender.GetPrimaryTitle.GetNameNoTier] одним и тем же, теперь переданным в руки [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] [struggle_ender.GetFaith.HighGodName]..."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0910.a: "Это еще не конец."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0910.b: "Наиболее интересно."  #Машинный перевод 28.10.23!
 ##### Compromise ##### 
 # Struggle Ender 
 rite_wars_south_struggle.0901.t: "$struggle_rite_wars_south_ending_compromise_decision$"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0901.desc: "\n\nТеперь ясно, что этому циклу кровопролития не будет конца, если так будет продолжаться; этот полуостров не вынесет объединения.\n\nМы должны довольствоваться [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и предоставить остальных властителей Расколотого Берега самим себе - пока..."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0901.a: "Это к лучшему."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] стал [de_jure|E] [empire|E]"  #Машинный перевод 28.10.23!
 # Other Players 
 rite_wars_south_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName] официально отказался от любых намерений объединить полуостров под общей короной и объявил любого, кто желал бы этого титула, нелегитимным.\n\nРазрозненные королевства, сформированные столетиями вторжений и завоеваний, теперь слишком укоренились, чтобы их можно было объединить."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0911.a: "Мы не забудем мечту об Испании..."  #Машинный перевод 28.10.23!
 ##### Conciliation ##### 
 # Struggle Ender 
 rite_wars_south_struggle.0902.t: "$struggle_rite_wars_south_ending_conciliation_decision$"  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0902.desc: "\n\nКлятвенная гарантия защиты, которую теперь могу обеспечить только я, обеспечит свободу жизни и вероисповедания различным народам региона.\n\n[ROOT.Char.GetFaith.HighGodName] если пожелаете, войны прошлого останутся там , и другие князья Устава увидят преимущества сосуществования."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0902.a: "Отправьте герольдов."  #Машинный перевод 28.10.23!
 # Other Players 
 rite_wars_south_struggle.0912.desc: "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] герольды провозгласили гарантии свободного прохода и поклонения для всех, закрепленные [struggle_ender.GetTitledFirstName], к широкому одобрению простых людей.\n\nМногие жаждали прекращения кровопролития на Расколотом Берегу; возможно, #EMP этот#! мир будет прочным."  #Машинный перевод 28.10.23!
 rite_wars_south_struggle.0912.a: "Сюрприз, конечно."  #Машинный перевод 28.10.23!
  
  
