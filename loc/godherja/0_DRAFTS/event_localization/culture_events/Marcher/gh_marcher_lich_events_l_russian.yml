l_russian:
 marcher_lich.0001.t: "Рейд Личей [county_raided_by_lich.GetName]!"  #Машинный перевод 28.10.23!
 marcher_lich.0001.desc: "Сегодня я получил известие, что [lich|E] недавно совершил набег на территорию [county_raided_by_lich.GetName], сжег несколько городов и захватил десятки невинных, чтобы утащить их обратно в [lichdoms|E]. Провинция опустошена, а ряды укреплений вдоль нее были сожжены при попытке сдержать атаку.\n\nЛичей, или, по крайней мере, их силы, больше нет. Но руины остались."  #Машинный перевод 28.10.23!
 marcher_lich.0001.a: "Это очень плохо."  #Машинный перевод 28.10.23!
 marcher_lich.0001.b: "Организуйте спасательную операцию!"  #Машинный перевод 28.10.23!
 marcher_lich.0001.c: "Собери мои силы! Сегодня мы вернем наших людей!"  #Машинный перевод 28.10.23!
 marcher_lich.0002.t: "Дуэль с нежитью"  #Машинный перевод 28.10.23!
