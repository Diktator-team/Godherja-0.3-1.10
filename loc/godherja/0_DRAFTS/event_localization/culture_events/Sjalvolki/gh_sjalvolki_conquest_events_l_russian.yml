 #sjalvolki_conquest.0122.t: "Руины прошлого"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0122.desc: "Поскольку моя кампания в сельской местности Аверсария продолжается, мои люди пришли ко мне с сообщениями о руинах по всей стране и богатствах, которые они нашли там. Сегодня на вершине холма я наткнулся на нетронутые руины, осыпающиеся мраморные белые колонны, стоящие среди обломков. Хотя сооружение было наполовину утоплено в Аэрасе, колонны все равно были намного выше меня, почти указывая, побуждая меня посмотреть на небо над головой. Символы старины античности. Чистый белый мрамор излучает силу и все еще стоит столетия спустя после того, как это место, вероятно, было заброшено. Я слышал истории об этих местах, это была старая аверсианская академия! У меня начинает кружиться голова, когда я представляю себе бесценные реликвии, скрытые под поверхностью. Но я помню мрачную правду: волхвы, учившие под камнями, которые сейчас рассыпались у меня под ногами, были творцами зла. Когда я оглянулся на мрамор, который пленил меня, я увидел лицо, выгравированное теперь на колонне, два выбитых глаза и потрескавшуюся дьявольскую улыбку. Не подозревая о моих сомнениях, мои люди смотрят на меня, готовые раскопать завалы по моей команде, жаждущие найти любые сокровища, которые могут лежать у нас под ногами."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0122.a: "Неразумно беспокоить подобные места, нам следует двигаться дальше."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0122.b: "Даже величайшие структуры когда-нибудь должны рухнуть."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0122.c: "Прикажите людям копать, возможно, здесь спрятаны знания..."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0122.d: "Снесите все это ради ресурсов. Это поможет в военных действиях."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0123.t: "Дела человека"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0123.desc: "Когда поступили первые отчеты разведчиков, они показались слишком хорошими, чтобы быть правдой. Вилла дворянина [aversarian|E], полностью заброшенная и готовая к захвату? Смешно!\n\nОднако именно это и было. Единственными жителями были несколько рабов, спрятавшихся в винных погребах, которые говорили, что их хозяин сбежал накануне, упаковав в повозку как можно больше богатства. Хотя хранилище поместья опустело, золото было не единственной ценной вещью, которую хранил бывший владелец. Вилла богато украшена произведениями искусства: от мраморных статуй легендарных аверсарских героев до фресок, изображающих идиллические деревенские пейзажи.\n\nЯ не могу не побродить по залам, гадая, какая судьба постигнет эти произведения искусства."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0123.a: "Подумать только, что у создателей такой красоты было еще и такое уродство в душе..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0123.b: "Тьфу, кажется, они столь же искусны в искусстве, как и в борьбе с нами."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0123.c: "Вероятно, дома есть несколько богатых людей, которые не прочь купить военные трофеи."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0123.d: "Разбивайте его, сжигайте, делайте что хотите, лишь бы эти языческие творения были уничтожены!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0124.t: "Коллекционер камней?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0124.desc: "Когда мои люди штурмуют еще одно загородное поместье [aversarian|E], они с разочарованием вновь обнаруживают, что хозяин виллы сбежал со своими богатствами незадолго до нашего прибытия. Однако он оставил после себя довольно... #EMP интересных#! гостей.\n\n"П-п-пожалуйста, помилуйте!" — умоляет старик, которого тащат ко мне. «Меня зовут [collector.GetFirstName], я-я всего лишь #EMP историкофизос#!, он просто покровительствовал моему последнему трактату! Я не причиню вам вреда!»\n\nОдин из моих людей вскоре последует за ним. позади, высыпая на пол мешок с разноцветными камнями, заставляя старика ахнуть от ужаса и подползти к ним. «М-моя коллекция! Вы невежды! Варвары! Осквернители!»"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0124.a: "Перережь ему горло и посмотри, стоят ли какие-нибудь из его безделушек чего-нибудь."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0124.b: "Он безобиден, пусть спокойно полирует свои камни."  #Машинный перевод 28.10.23!
 collector_customtooltip: "Некоторые из этих камней довольно интересны..."  #Машинный перевод 28.10.23!
 strange_skull: "Вам дали странный череп"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0125.t: "Больше, чем просто камни"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0125.desc: "«Теперь, старик, скажи мне, что именно такого важного в этих камнях», — спрашиваю я, когда ему разрешают встать.\n\nЕго глаза загораются, он взволнован тем, что кто-то действительно заинтересован в его работе. "Да ведь #EMP всё#!! Это собрано из географических пластов со всей Автократы, истории самой нашей земли! Вот образец гранита из-под Орайсополя, вот немного базальта с центральных островов..."\n\n старик ведет меня обратно в свои покои, где показывает свои самые ценные вещи: темные кости древних зверей, некоторые из которых все еще замурованы в скале. Мой взгляд особенно прикован к одному: черепу, который выглядит вполне человеческим... но не #EMP, а совсем #!, так что.\n\n"Ах!" — замечает он, снимая его с полки. «Я нашел это на ферме в сердце Империи, а не где-либо еще. Глубоко под землей, там, где почва встречается с камнем. Я пытался выяснить, кто именно это мог быть, но ничего не нашел». Он вкладывает его мне в руки. «Понимаете, мой старый мозг извлек из этого все, что мог»."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0125.a: "Спасибо, Ксенофан, оно займет почетное место в моих залах."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0125.b: "Это было ваше открытие, оно заслуживает того, чтобы остаться с вами."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0126.t: "Берсерк"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0126.desc: "Засада заканчивается так же быстро, как и началась: патруль [aversarian|E] убит или обращен в бегство за считанные минуты. Оценив ситуацию, я быстро обращаю взгляд на бойца, на которого с благоговением смотрят остальные мои люди: одинокий воин, стоящий на куче только что убитых, залитый кровью и тяжело дышащий, с двумя вязко изогнутыми топорами, свободно зажатыми в нем. его массивные руки. Он присоединился к нашей роте вместе с небольшой группой принесших клятву Сялволки месяц назад, но я впервые могу стать свидетелем его дикого мастерства в действии. Среди нас настоящий живой берсерк Сялволки — я никогда не думал, что доживу до этого дня."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0126.a: "Нам могли бы пригодиться такие люди, как он!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0126.b: "Какой сумасшедший!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0127.t: "Сарминская девушка-воин"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0127.desc: "При виде [aversarian|E] в полной броне, едущего на одного из членов нашей роты, у меня свело желудок. Даже с того расстояния, с которого я наблюдаю, топот копыт пугающе громок, и мне становится плохо, когда я понимаю, что нахожусь слишком далеко, чтобы помочь нашему товарищу. В тот момент, когда я уверен, что его смерть неминуема, что-то яростно свистит мимо моего левого уха, и аверсарий Гиппаранопех внезапно окоченевает в седле, из его забрала вылетает стрела. Он падает, почти разбиваясь о свою потрясенную будущую жертву, и его лошадь бесцельно скачет прочь.\n\nПовернувшись, чтобы посмотреть назад, я вижу странную женщину, которая присоединилась к нам несколько дней назад. Теперь она торжествующе стоит, осторожно развязывая и убирая свой изящно изогнутый лук, и с явным удовлетворением смотрит на свою работу. Теперь, когда ее кожаный шлем висит на поясе, по перьям, вплетенным в ее туго заплетенные волосы, я вижу, что она хорошо зарекомендовавший себя сарминианский воин и, вероятно, столь же смертоносна с копьем с широким лезвием, которое она носит, как и со своим копьем. поклон. О доблести этих женщин-воинов было спето множество песен, и она, несомненно, окажется неоценимым активом."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0127.a: "Мы катаемся с ней рядом с нами!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0127.b: "Странно, лучше всего держать ее на расстоянии."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0128.t: "Лунный скин"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0128.desc: "Небольшая группа Мондекни, присоединившаяся к нам несколько недель назад, быстро доказала, что является неоценимым активом для нашей партии. Поначалу мои солдаты относились к ним с подозрением, предубеждению, которому способствовало их настойчивое требование расположить лагерь на расстоянии от нас и явное избегание прямой конфронтации с противником. Отношение начало меняться, когда к нашему скудному рациону внезапно добавились десятки пар кроликов, как будто из ниоткуда, и они продемонстрировали, что ряд местных клубней и кореньев совершенно съедобны - и вкусны - в приготовленном виде. Когда их разведка предупредила нас о засаде [aversarian|E], которая была бы верной смертью, если бы мы забрели туда врасплох, странные Портенчанты, которых мы теперь знаем как Мункины, буквально за одну ночь превратились в фигуры восхищения в лагере.\n\nНекоторые членов моего клана побуждают меня обратиться к их лидеру, чтобы сделать этот союз постоянным."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0128.a: "Ты нужен нам здесь."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0128.b: "Нам нужны бойцы, а не лесорубы."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0129.t: "Ривер"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0129.desc: "От него воняет потом и насилием, от этого огромного зверя Сялволки, который сегодня вечером в одиночку входит в наш лагерь. Мои люди напрягаются, и руки инстинктивно зависают возле топоров и щитов, ощущая почти осязаемую атмосферу кровожадности и алчности, исходящую от этого воина. Напряжение улетучивается, когда он поднимает у моих ног тяжелую сумку, рассыпает на землю серебряные кубки и украшения и начинает говорить неожиданно красноречивым голосом. Он предлагает помочь нам грабить и грабить сельскую местность [aversarian|E] (искусство, в котором он является признанным экспертом), если мы разделим с ним часть добычи. Он рассказывает нам, что его собственная банда еще несколько дней назад с радостью делала то же самое, пока не столкнулась с превосходящими силами местных жителей, в битве, в которой он был единственным выжившим."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0129.a: "Я многое узнаю, когда вижу его!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0129.b: "[ROOT.Char.GetFaith.HighGodNamePossessive] имя, мы завоеватели, а не бандиты!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0130.t: "Кровавый пир"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0130.desc: "Коалиция Шялволки состоит из широкого спектра племен и народов. Среди них есть кардаваи, у которых есть довольно... #EMP неортодоксальные#! религиозные практики. Главным из них является вера в то, что единственный способ попасть в их священную загробную жизнь — это представить доказательства убийства врагов. Чтобы всегда носить с собой эти доказательства и в загробную жизнь, они ритуально готовят и поедают плоть своих павших врагов.\n\nНекоторые из моих людей других вероисповеданий испытывают отвращение при виде людей Кардаваи, отрезающих куски мышц. от погибших на войне или от запаха жареного мяса на кострах. И теперь они пришли ко мне, чтобы выразить свое недовольство, требуя, чтобы я немедленно положил этому конец."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0130.a: "Разве можно так судить другую веру?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0130.b: "Может быть, это их вера, но в #EMP нашей#! веры принято вешать людоедов."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0130.c: "Не отбивайся, пока не попробуешь. Прибереги для меня кусочек!"  #Машинный перевод 28.10.23!
  
 #sjalvolki_conquest.0131.t: "Большой зверинец"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.desc: "Мои люди с волнением ведут меня через город к их последнему завоеванию, хотя адский шум животных звуков делает местоположение очевидным задолго до того, как мы добираемся до разрушенных ворот аверсарианского дворца, в котором, по их словам, находится своего рода «зверинец». . Когда они сломали ворота, единственные люди, которых они нашли внутри, были горсткой рабов-смотрителей, которые, по-видимому, были заперты внутри, когда владелец этого богатого поместья сбежал.\n\nИнтерьер представляет собой комплекс массивных клеток, ям и прямоугольных прудов. содержат всевозможных странных зверей, многие из которых были приведены в волнение и ужас из-за шума разграбления города за стенами. Некоторых мы узнаем: волков, медведей и конюшню прекрасно выращенных лошадей. Другие представляют собой полную загадку: люди странного телосложения, покрытые грубыми темными волосами, которые безмолвно воют на меня, когда я приближаюсь к их клетке, птицы с перьями цвета драгоценных камней и странное существо, построенное как лошадь, но с шеей длиннее трехлетнего роста. мужчины, и единственный рог, похожий на драгоценный камень, венчающий его череп. Но самое впечатляющее впечатление производит мамонт. Хотя такие гиганты известны нам в историях и песнях, их считали потерянными, когда туман поглотил нашу родину. Мои люди уже с нетерпением делят добычу и ждут, когда я заявлю права на свою долю добычи."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.a: "Я выбираю благородного волка!"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.a.success: "успех"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.a.injured: "раненый"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.a.death: "смерть"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.b: "Ты думаешь, я злюсь? Конечно лошадь!"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.c: "Мамонт! Я хочу покататься на мамонте!"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.c.success: "успех"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.c.injured: "раненый"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.c.death: "смерть"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0131.d: "Возьмите мамонта — его мясом будут кормить армию неделями."  #Машинный перевод 28.10.23!
 #tamewolf_tooltip: "Попытка приручить Ужасного Волка"  #Машинный перевод 28.10.23!
 #gethorse_tooltip: "Возьмите боевого коня"  #Машинный перевод 28.10.23!
 #tamemammoth_tooltip: "Попытка приручить мамонта"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0132.t: "К Виктору..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0132.desc: "Запах горящего дерева и пролитой крови наполняет мой нос, пока я брожу по улицам города. Бои в основном закончились, осталось лишь несколько ополченцев, застрявших в переулках и подвалах.\n\nКак и во всех войнах с незапамятных времен, теперь настало время завоевателям обыскать город и забрать то, что теперь принадлежит им по праву. И кто я такой, чтобы отказывать моим людям в такой возможности? Почему [aversarians|E] следует щадить то, что они причинили столь многим другим? Вопрос только в том, попытаюсь ли я присвоить себе часть прибыли..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0132.a: "Должно быть, в их арсеналах есть что-то хорошее..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0132.b: "Какие великие произведения ждут в их библиотеках?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0132.c: "Найдите хранилище, оно должно быть полно богатства!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0132.d: "Мои люди выиграли битву, они заслуживают всего, что могут получить."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0133.t: "...Иди за трофеями"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0133.desc: "Очевидно, этот арсенал когда-то был домом кузнеца с большой репутацией: недоделанные оружие и доспехи здесь более высокого качества, чем когда-либо видел кто-либо на востоке.\n\nНо что действительно привлекает мое внимание, так это небольшая коллекция готовых работ в сундуке, брошенная мастером-кузнецом и еще не востребованная никем из моих людей. Что выбрать, что выбрать..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0133.a: "Это соответствует моему статусу!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0133.b: "Нет, этот сослужит мне добрую службу."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0133.c: "Мне больше ничего не нужно, пусть моя охрана сделает свой выбор."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0134.t: "...Иди за трофеями"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0134.desc: "Несмотря на то, что библиотека заполнена бумагами и пергаментами, библиотека осталась нетронутой во время недавней осады, и это благословение применимо лишь к немногим зданиям.\n\nЯ провожу рукой по корешкам некоторых книг, задаваясь вопросом, какие секреты они хранят. может держаться. Это волшебные тома? Эпические стихи? Древние истории? Почти наугад я беру с полки два увесистых и искусно украшенных тома и балансирую их в руках. Что выбрать, что выбрать..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0134.a: "Книга в моей левой руке."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0134.b: "Книга в моей правой руке."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0134.c: "На самом деле я никогда не любил читать."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0135.t: "...Иди за трофеями"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0135.desc: "После нескольких часов стуков, рубки и взлома замок огромного хранилища дворянина взломан, и дверь распахнулась. Несмотря на то, что владельцы сбежали с большей частью золота, я все еще с трудом могу поверить в богатство, найденное внутри! Бесценный антиквариат, прекрасные произведения искусства, артефакты, стоящие больше денег, чем когда-либо видели поколения моих предков!\n\nВ задней части хранилища есть несколько крытых предметов, запертых в сундуках или связанных тканью, которые привлекают ваше внимание. Вы не можете не задаться вопросом, стоит ли выбрать что-то для себя..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0135.a: "Что бы ни было в том сундуке под столом."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0135.b: "Этот пакет завернут в шелковую ткань."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0135.c: "Мне не нужны модные безделушки."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0138.t: "Вокруг костра"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0138.desc: "Солнце уже зашло, и мужчины и женщины нашего военного отряда готовятся к ночлегу, когда [realm_priest.GetName] приближается к огню, бросая свежее полено на угасающие угли. «Дед моего деда едва ли мог представить, что существует такая земля», - начинается [realm_priest.GetSheHe]: «С тех пор уже так много изменилось, и я почти уверен, что еще больше произойдет. Могилы наших предков для нас потеряны, но это не значит, что их истории тоже должны быть потеряны». Понятно, что [realm_priest.GetSheHe] собирается рассказать историю и выжидающе смотрит на меня, чтобы я направил их дальше."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0138.a: "Почему мы ссоримся, о мудрый?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0138.b: "Я хочу услышать о богах этой ночью"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0138.c: "У меня нет на это времени, принеси эль"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0139.t: "Почему мы ссоримся, о мудрый?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0139.desc: "[realm_priest.GetName] начинает свой рассказ.\n\n'Мы живем уже почти два поколения. Мой дедушка однажды рассказал мне эту историю, историю того дня, когда [aervalr|E] разбился, и боги наверху выпустили [fog|E] на мир в наказание за высокомерие [aversarians|E] и высокомерие Убийцы Миров.'\n \n'Он сказал: оно подкралось к нам. Мы укрылись в ущелье от падающего огня, который сжег Аккенстад и его сотни святынь и рощ. Мы думали, что это прекрасное утро, бальзам от ужасов прошлой ночи, но затем начался шепот. Вскоре серое море хлынуло в овраг, в котором мы укрылись, и начались крики. Те семьи, которые укрылись в этом месте глубже всего, прошлой ночью были в большей безопасности, но теперь эта безопасность стала их могилой. Бледные муки, которые искажали плоть, преследовали нас, пока мы бежали.\n\n"Ваши предки разделяют те же печали, что и мои. Месяцы превратились в годы, и ужасный туман превратился из струйки в наводнение и поглотил нашу прекрасную родину. Вот почему мы сражаемся, чтобы выжить и отомстить за судьбы павших тем, чье высокомерие могло бы положить конец миру»."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0139.a: "Мы зашли так далеко"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0139.b: "И так далеко идти"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0140.t: "О Божественной и Божественной войне"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0140.desc: "Задолго до того, как наш Велос и Боги Эраса подняли оружие против Небесных Богов, поскольку они пренебрегли правосудием и сговорились похитить прекрасную сестру Велоса Уреху. Их царство было очень похоже на наше, но построено из материала небес, увенчанных солнцем, а их слуги были очень похожи на нас по форме, но созданы из ледяно-серого материала облаков, они не знали песен и не чувствовали ни радости, ни милосердия. . Так два племени-основателя были втянуты в войну, которая разрушила прекрасную зеленую землю и расколола небеса. Покрытые листвой сады Урехи сгорели дотла, а медовые сладкие воды Варпалиса покраснели от крови и соли. Даже жестокие Пеквон и фейри Замистро присоединились к своим братьям и сестрам, чтобы противостоять Высшим Богам, но безуспешно.\n\nКогда приближался самый темный час Аэраса, один из высших богов заплакал при виде такой ненужной смерти и сговорился обмануть свое племя. отказаться от своего преимущества и вынудить их к прекращению огня». Итак, [realm_priest.GetName] начинается и говорит до поздней ночи."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0140.a: "Время легенд давно прошло"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0140.b: "Просто истории, да?"  #Машинный перевод 28.10.23!
  
 #sjalvolki_conquest.0141.t: "Частные загадки"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0141.desc: "Вечером я осматриваю лагерь моего отряда и замечаю отряд Партиков, присоединившихся к нам несколько дней назад, собравшихся вокруг массивного дуба. Они разговаривают приглушенным голосом и явно не хотят, чтобы их беспокоили. Весь объект окружен свободным кругом вооруженных охранников с предположительно религиозными символами, нацарапанными на выбеленных белых повязках. Эти странные люди были долгожданными пополнениями Имперреха, и, несмотря на все их причудливые и загадочные обычаи, были достойными союзниками, но мне не может не быть любопытно. Может быть, мне стоит подойти и посмотреть на эти странные вещи? В конце концов, это мой лагерь."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0141.a: "Лучше оставить их в покое."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0141.b: "Это мой лагерь, и я заслуживаю знать!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0142.t: "Столкновение с загадками Партика"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0142.desc: "Подойдя, я мельком увидел происходящее. Три партикских друида скандируют и, кажется, прижали ножом труп зайца к дереву. Это все, что я вижу, прежде чем два молчаливых воина Партика быстро движутся, чтобы перехватить меня, отрезая мне обзор друидов. «Нет, не для твоих глаз. Пожалуйста. Пожалуйста», — говорят они сбивчиво на моем языке, пытаясь отогнать меня. Несмотря на мои громко повторяющиеся вопросы, единственный ответ, который я получаю от них, - это что-то о них «Слушаю сердцебиение» и «Разговариваю с призраком Серфли». Я понятия не имею, о чем они. Возможно, пришло время уйти?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0142.a: "Эх, они действительно кому-то вредят?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0142.b: "Эй, ты разве не знаешь, что у нас война? Сделайте что-нибудь полезное!"  #Машинный перевод 28.10.23!
 dontdothisoryoullgetshanked: "Партики непредсказуемы, подобное вмешательство может их спровоцировать..."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0143.t: "Смертельные загадки"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0143.desc: "При столкновении с охраной ситуация быстро перерастает в полноценные боевые действия. Один из них внезапно выходит из себя и отталкивает меня прикладом копья. В шоке я обнаруживаю, что за мной идут еще двое с обнаженными ножами и возмущенной яростью в глазах. Друиды даже не соблаговолили прекратить свой ритуал. В одно мгновение я понимаю, что, возможно, наткнулся на нечто гораздо более серьезное, чем ожидал. У меня нет другого выбора, кроме как защищаться!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0143.a: "Подожди... Стоп!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0143.a.failure: "Ты едва спасся своей жизнью"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0143.a.critical_failure: "Вы убиты Партиками"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0144.t: "Враждующие кланы"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0144.desc: "За последние несколько дней ко мне приходили посланники двух кланов, каждый из которых осуждал другого и утверждал, что только они имеют законные права на золотую статую, обнаруженную в разграбленном поместье. Они просят моей помощи в установлении истинного владельца, поскольку я случайно проезжал через этот район. Статуя, о которой идет речь, по-видимому, была обнаружена воинами одного клана, которые разгромили охранявшие ее вражеские силы и ворвались в поместье, оставив другому закончить битву. Попытки заставить посланников поговорить друг с другом закончились насилием: моим охранникам пришлось оттаскивать одного от другого, оба кричали о том, как другой позорит себя обманом. Каждый из них умолял меня разрешить конфликт в их пользу. Племя, которое первоначально взяло статую, предложило долю другой добычи, которую они забрали, в то время как племя, завершившее битву, предложило переплавить ее и разделить золото между собой."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0144.a: "Возьмите взятку, золото, наверное, стоит дороже статуи."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0144.b: "Содействие сотрудничеству будет выглядеть лучше. Растопите его и разделите."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0144.c: "Если они утверждают, что заработали добычу, пусть докажут это!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0145.t: "Пленные маги"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0145.desc: "Мои войска привели передо мной [aversarian|E] [magi|E], захватив [aversarian_magi.GetHerHim] в пылу боя. Пока [aversarian_magi.GetSheHe] бросал заклинания в мою армию, небольшой отряд подкрался к [aversarian_magi.GetHerHim] и сбил [aversarian_magi.GetHerHim] без сознания. Теперь они стоят передо мной на коленях со связанными руками и говорят на ломаном [ROOT.Char.GetCulture.GetName]. — П-пожалуйста, пощадите меня. Мне [aversarian_magi.GetName]. Я могу служить тебе, великий господин. У меня великая сила». Слезы начинают течь по лицу [aversarian_magi.GetHerHis], когда [aversarian_magi.GetSheHe] смотрит на меня. [magi|E]0 Предложение поначалу кажется заманчивым, поскольку аверсарийские маги славятся своей силой. Однако [aversarian_magi.GetSheHe] был пойман при сопротивлении моим войскам и, возможно, вместо этого заслуживает казни. Конечно, я всегда мог пощадить [aversarian_magi.GetHerHim], но оставить [aversarian_magi.GetHerHim] бессильным — наказание, которое наверняка заставило бы плакать любого аверсарианца."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0145.a: "Этот негодяй не заслуживает пощады. Дай мне мой меч!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0145.b: "Отрубите [aversarian_magi.GetHerHis] руки и изгоните [aversarian_magi.GetHerHim]."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0145.c: "[aversarian_magi.GetSheHe|U] будет полезен. Предложить [aversarian_magi.GetHerHim] помилование за пожизненную службу."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0146.t: "Разграбление города"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0146.desc: "Пока мои войска штурмуют стены, а защитники бегут от нас, мои войска начинают жадно всматриваться во все, что видят. Сначала медленно, а затем большими группами по мере того, как падает все больше и больше врагов, солдаты начинают разрывать ряды, размахивая оружием и бегая по улицам под крики жителей города. Я вижу, как один из моих солдат выбивает дверь и рубит людей, укрывшихся за ней, а другой начинает грабить имущество съежившегося торговца. К тому времени, как последние защитники были убиты, порядок на улицах начинает нарушаться. Когда факел поднимается к дому богатого человека и воспламеняет здание, я понимаю, что должен что-то сделать. Войска будут любить меня, если я позволю им грабить, как они хотят, но я также рискую полностью потерять контроль над ними."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0146.a: "Пусть мальчики развлекаются, они это заслужили."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0146.b: "Это выходит из под контроля. Подчините их себе."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0147.t: "День после"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0147.desc: "Солнце поднимается над опустошенным городом. На улице разбросаны тела, их изорванная одежда залита кровью. Сгоревшие корпуса зданий отмечают места, где когда-то жили люди. Солдаты дремлют в случайных местах, в мешке нарушен весь порядок. Перешагивая через труп, я вижу, как двое моих последователей участвуют в дуэли, по-видимому, сражаясь за мешочек с золотом, украденный у одного из бывших жителей города. Победа достигнута, однако это урегулирование теперь для нас фактически бесполезно. Немногочисленные беженцы наверняка будут распространять истории о том, что мы во всех отношениях варвары, которыми они нас считают, и потребуется некоторое время, чтобы вернуть солдат в форму."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0147.a: "Они просто заплатили цену поражения."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0147.b: "Это была ошибка, которой следует избегать в будущем."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0148.t: "мероприятия для священников/беженцев"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0148.desc: "священник с беженцами в храме, просит безопасного прохода - обратите внимание на сменщиков сзади."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0148.a: "они страдают - отпусти их/оставь их в покое"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0148.b: "лучше держать их под контролем"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0149.t: "засада"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0149.desc: "несколько дней спустя попал в засаду, устроенную этими сменщиками/партизанами"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0149.a: "следовало бы знать..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0149.b: "аверсионные собаки!"  #Машинный перевод 28.10.23!
  
