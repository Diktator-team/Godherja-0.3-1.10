 the_sjalvolki_conquest_story_name: "Завоевание Шялволки"  #Машинный перевод 28.10.23!
 the_sjalvolki_conquest_story_desc: "Катастрофически быстрое продвижение [fog|E] отправило приливную волну людей на запад в поисках нового дома. Хотя миграция преимущественно возглавляется Сьялволками, на самом деле миграция представляет собой хаотичный процесс, в котором участвуют бесчисленные племена и культуры, некоторые даже не участвуют в основном наступлении на собственно [aversaria|E], а вместо этого мигрируют в более необычные места вдоль побережья [continent|E].\n\ nВ сочетании с разрушительной анархией, охватившей [aversaria|E], #E Завоевание Сялволки#!, вероятно, станет одним из самых бурных периодов в истории Эраса."  #Машинный перевод 28.10.23!
  
