 sjalvolki_conquest.0131.unsuccessfully_persuaded_locals: "Местные жители осуждают ваши примирительные попытки"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0141.t: "Слабая дисциплина"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_intro: "Дисциплина в моем хозяине с некоторых пор постепенно ухудшается — достаточно одной прогулки по лагерю, чтобы наглядно увидеть, насколько плохи дела."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_intro_gluttonous_knight_exists: "[gluttonous_knight.GetFirstName] и группа под командованием [gluttonous_knight.GetHerHis], конечно, набивают себе пасть и поедают наши запасы, как стая крыс;"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_intro_gluttonous_knight_does_not_exist: "Одна группа солдат, конечно, набивает себе рот и поедает наши припасы, как стая крыс;"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_intro_drunken_knight_exists: "[drunken_knight.GetFirstName] вырублен, и последователи [drunken_knight.GetHerHis] опорожняют еще одну бочку с [ROOT.Char.Custom('RegionalDrink')], которую им удалось заполучить [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('wrathful').Self), LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50')),'their grubby', 'their')];"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_intro_drunken_knight_does_not_exist: "другая группа опорожняет еще одну бочку с [ROOT.Char.Custom('RegionalDrink')], которую им удалось заполучить [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('wrathful').Self), LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50')),'their grubby', 'their')];"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_intro_lustful_knight_exists_female_attracted: "а палатка [lustful_knight.GetFirstNamePossessive] практически превратилась в бордель."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_intro_lustful_knight_exists_male_attracted: "и в палатку [lustful_knight.GetFirstNamePossessive] в течение дня входило и выходило подозрительно большое количество энергичных молодых людей."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_intro_lustful_knight_does_not_exist: "а одна из палаток в лагере практически превращена в бордель."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.desc_outro: "\n\nСитуация дошла до того, что лидеры других воинских частей смотрели на нас косо, а иногда и [SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), 'even dared to openly criticize my command', 'even openly criticized my command')]. Если мы вступим в настоящую битву в таком плачевном состоянии, я не сомневаюсь, что результаты, скорее всего, будут катастрофическими."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.a: "Пора брать с кого-то пример."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.b: "Запретите эти [SelectLocalization(GetPlayer.HasTrait(GetTrait('zealous').Self), 'unholy', 'frivolous')] отвлекающие факторы!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.c: "Я буду подавать пример."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.d: "Я мог бы заработать немного золота здесь..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.e: "Пусть они развлекаются."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.f: "Сохраните немного для меня!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.g: "Все на дом, [SelectLocalization(ObjectsEqual(GetPlayer.GetCulture.GetMartial, GetCulturePillar('martial_custom_male_only')), 'boys' , SelectLocalization(ObjectsEqual(GetPlayer.GetCulture.GetMartial, GetCulturePillar('martial_custom_female_only')), 'girls' , 'folks'))]!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0141.charge_for_amenities_tooltip: "Вы начинаете взимать плату за все удобства, пытаясь обуздать худшие излишества в лагере. Это может оказаться непопулярным шагом."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.successfully_restored_discipline: "Вам успешно удается восстановить дисциплину"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.unsuccessfully_restored_discipline: "Вам не удается восстановить дисциплину в лагере"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.successfully_profited_from_price_gouging: "Схема приносит солидную прибыль"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.unsuccessfully_profited_from_price_gouging: "Вам удается только выйти на уровень безубыточности"  #Машинный перевод 28.10.23!
