 sjalvolki_conquest.0121.t: "Высокомерные побежденные"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.intro: "Некоторое время назад меня отправили [SelectLocalization(GetPlayer.HasTrait(GetTrait('zealous').Self),'the great honor', 'the great misfortune')] на переговоры об условиях с местным аверсарианским дворянином в [arrogant_aversarian_county.GetNameNoTier]. На протяжении всего моего пребывания мой [SelectLocalization(GetPlayer.HasTrait(GetTrait('cynical').Self),'gracious host', 'host')] постоянно беспокоил меня и моих людей,"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.desc_calm_or_patient: "но я не обращал особого внимания на [arrogant_aversarian.GetHerHis] мелких провокаций."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.desc_wrathful: "и я много раз приближался к черепу [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('craven').Self),GetPlayer.HasTrait(GetTrait('lazy').Self)),'ordering my men to cave', 'caving')] [arrogant_aversarian.GetHerHis]."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.desc_sadistic: "и я уже много раз был близок к тому, чтобы приказать им замучить [arrogant_aversarian.GetHerHim] до смерти."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.desc_generic: "и я бы солгал, если бы сказал, что [arrogant_aversarian.GetSheHe] не попал мне под кожу."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.outro: "\n\nСегодняшний день был отмечен очередным бесконечным раундом завуалированных угроз и колких оскорблений, и мои подчиненные, похоже, были близки к тому, чтобы огрызнуться. Весь день они бросали на меня взгляды и ждали хоть малейшего одобрения с моей стороны."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.a: "Теперь часть моих мыслей, [arrogant_aversarian.GetFirstName]!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.a_sadistic: "[SelectLocalization(GetPlayer.HasTrait(GetTrait('calm').Self), 'Enough.', '#BOL ENOUGH#!!')] Принеси мне [arrogant_aversarian.GetHerHim], убей всех остальных[SelectLocalization(GetPlayer.HasTrait(GetTrait('calm').Self), '.', '!')]"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.a_wrathful_murderous: "#BOL ДОСТАТОЧНО#!! Я забью [arrogant_aversarian.GetHerHim] до смерти!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.a_wrathful_nonmurderous: "Пора преподать [arrogant_aversarian.GetHerHim] урок!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.b: "Просто сохраняйте спокойствие..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0121.b_calm: "Твои шутки уже устарели, [arrogant_aversarian.GetFirstName]."  #Машинный перевод 28.10.23!
