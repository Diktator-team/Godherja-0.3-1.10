 sjalvolki_conquest.0131.t: "Отказывающиеся местные жители"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.desc: "Несмотря на недавнее получение контроля над [uncooperative_locals_county.GetNameNoTier], [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'local scum', 'locals')] никак не могли принять этот факт. Регулярно оказывать помощь вражеским солдатам, все еще действующим в этом районе, отказываться добровольно оказать нам хотя бы малейшую помощь и вообще вести себя непокорно - [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'they are playing with fire, even if the fools might not realize it yet.', 'all in all, the situation is fairly dire.')]\n\nНа меня выпало подчинить местных жителей, и я был уполномочен использовать любые средства, которые считаю подходящими – в пределах разумного – для достижения этой цели."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.a: "Запугать их и заставить подчиниться."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.a_sadistic: "Научите их цене неповиновения."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.b: "Возможно, я смогу их поколебать?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.b_generous: "Я их победю."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.c: "Просто заместите его под ковер."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.d: "Постарайтесь найти главных подстрекателей толпы."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.d_sadistic: "Посадить на кол главных нарушителей спокойствия."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0131.successfully_policed_locals: "Вы приводите территорию в соответствие с силой"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.unsuccessfully_policed_locals: "Вам не удается привести территорию в соответствие с силой"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.successfully_subdued_locals: "Вы уничтожаете территорию, а также захватываете все ценное."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.unsuccessfully_subdued_locals: "Вы вызываете восстание и теряете контроль над территорией."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0131.successfully_swept_problem_under_the_rug: "Вы успешно обманываете свое начальство, заставляя его поверить в то, что местные беспорядки разрешены."  #Машинный перевод 28.10.23!
