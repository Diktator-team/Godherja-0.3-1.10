 sjalvolki_conquest.0141.successfully_restored_discipline_price_gouging: "Дисциплина естественным образом восстанавливается, поскольку цены на удобства становятся непомерными."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0141.unsuccessfully_restored_discipline_price_gouging: "Ваши воины возмущены непомерными ценами, а дисциплина начинает рушиться еще сильнее."  #Машинный перевод 28.10.23!
  
 #sjalvolki_conquest.0120.t: "Среди полей"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0120.desc: "Когда я присоединяюсь к своим людям, бродя по сельской местности Аверсарии, мы натыкаемся на большое поместье. По его сторонам расположены большие поля зерна, виноградники и оливковые деревья. Я узнаю в этом плантацию, где аверсарианцы зарабатывают своих рабов до смерти. Вероятно, подстегнутые слухами о моем приближении, некоторые рабы подняли оружие против силовиков, которым было поручено наблюдать за ними в полях. Раб замечает меня, когда я подхожу ближе, чтобы лучше рассмотреть. В отчаянии он взывает о помощи, прежде чем аверсарианец выкрикивает: «Нечеловеческие подонки!» и размахивает клинком. Раб издает крик, когда его убивают. Рядом с ним несколько рабов подбирают камни и используют свою численность, чтобы получить преимущество над отвлеченным аверсрианцем и разбить ему череп. Без моей помощи обе стороны разорвут друг друга в клочья, оставив все на свободе. Добыча из такого поместья обычно всегда требует принесения в жертву жизней, и лучше жизни нескольких рабов, чем моих людей. Однако, глядя в глаза окликнувшего меня падшего раба, я вспоминаю учение Сялволки. Мы — управители мира, нас послали боги уничтожить зло."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0120.a: "Прикажите людям держаться, пока бой не закончится."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0120.b: "Вооружать людей, помогать рабам!"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0120.b.success: "«С помощью тебя и твоих людей рабы легко побеждают своих врагов."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0120.b.injured: "Вы присоединяетесь к своим людям, чтобы помочь рабам, но ранены в бою."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0120.b.death: "Ты умрешь от рук работорговцев"  #Машинный перевод 28.10.23!
 #defeat_plantation_aversarians: "Вы победите аверсариев, охраняющих плантацию."  #Машинный перевод 28.10.23!
  # 
 #sjalvolki_conquest.0121.t: "Освободители и освобожденные"  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0121.desc: "«После окончания битвы ко мне подошел де-факто лидер недавно освобожденных рабов, [slave_leader.GetName]. Они в знак благодарности клянутся мне в верности и предлагают свою помощь моему делу, решив уничтожить аверсарианцев. [slave_leader.GetName] и его войска боеспособны и могут присоединиться к силам моей армии, они когда-либо сражались только в одном настоящем бою. Альтернативно, я мог бы попросить недавно освобожденных рабов, уже привыкших к тяжелому труду, присоединиться к обозу и помогите обеспечить снабжение всех Сяволков, которые оценят этот вклад."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0121.a: "Я предлагаю им место в моей армии, если они захотят."  #Машинный перевод 28.10.23!
 #sjalvolki_conquest.0121.b: "Пусть они помогут коалиции за линией фронта."  #Машинный перевод 28.10.23!
