l_russian:
 sjalvolki_conquest.0001.t: "Место под солнцем"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0001.desc: "Я до сих пор хорошо помню нашу старую родину, и хотя они навсегда останутся в моем сердце, последние воспоминания были действительно мрачными. По сравнению с холодным, окутанным туманом севером, этот Разрушенный Берег, к которому ведет нас [attacker.GetTitledFirstName], кажется раем - и раем, созревшим для тех, у кого есть сила духа.\n\n[aversaria|E] умирает, и храбрые мужчины и женщины повсюду но один великий поступок отделяет их от славы и земель, которые они могут назвать своими. Пока армии Империи готовятся к вторжению, всем предлагается внести свой вклад в великое дело и сделать себе имя в этом новом мире.\n\nЯ один из них?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0001.a: "Я соберу храбрых мужчин и женщин и присоединюсь к воинству!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0001.b: "Личные дела мешают мне, но, возможно, я присоединюсь позже."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0001.c: "Я доволен тем, что имею, и меня не интересуют песни от моего имени."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0003.t: "Подходы Имперреха"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0003.desc: "Хотя [attacker.GetTitledFirstName], возможно, и показал способность руководить нашим народом, я всегда знал, что самый верный путь к славе, который можно выбрать, - это непроходимый путь - я намеревался вырезать себе имя и царство глубоко в землях врага, не полагаясь на поддержку огромных сил Имперреха. И это было хорошее время, о котором наверняка будут петь песни, но оно постепенно подходит к концу.\n\nУже часовые [attacker.GetFirstName] стали обычным явлением в регионе, и сегодня ко мне прибыл эмиссар суд. Они несут подарки и банальности, а также весьма выгодные условия для моей официальной поддержки коалиции. Любые земли, которые я захватил по милости собственного коварства, останутся в моем владении и не будут разделены между дюжиной мелких вождей.\n\nНо если бы я отказался..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0003.a: "Скоро присоединюсь к основному хозяину."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0003.b: "Я перерос капризы хаотичной коалиции [attacker.GetFirstName]!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0004.t: "Подходы Имперреха"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0004.desc: "То, что когда-то было болезнью далекого Калатипсоми, теперь достигло нашего порога. [attacker.GetFirstName], проклятый дикарь, натравил [attacker.GetHerHis] собак на наш регион, и довольно скоро мне, вероятно, не хватит земель, а если особенно не повезет, то и головы.\n\nХотя местные военачальники начали организовывать сопротивление , исходя из послужного списка этих вещей, это будет напрасно. Я мог бы пресмыкаться у ног короля варваров ради шанса сохранить хотя бы небольшую часть своих земель... но готов ли я так унижаться?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0004.a: "Время торговаться с варваром."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0004.b: "Пусть черви сожрут меня, если я когда-нибудь опущусь так низко!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0005.t: "Предложение мира"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0005.desc: "Прибыл эмиссар от [aversarian_mercy_requester.GetTitledFirstName], местного землевладельца [aversarian|E], имеющего какое-то значение. Прежде чем даже объявить о цели своего визита, посланники тут же пали ниц передо мной и похвалили мое имя - насколько искренни эти слова, остается под вопросом.\n\nКонечно, эта похвала прозвучала лишь за несколько мгновений до того, как посланник начал произносить слова. случай, когда их сюзерену должно быть разрешено «присоединиться» к Имперреху в обмен на уступку в сохранении по крайней мере некоторых из [aversarian_mercy_requester.GetHerHis] земель."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0005.a: "Я слышал, что [aversarian_mercy_requester.GetTitledFirstName] справедлив и правдив, [aversarian_mercy_requester.GetSheHe] может сохранить за собой основной титул [aversarian_mercy_requester.GetHerHis]."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0005.b: "[aversarian_mercy_requester.GetSheHe] может сохранить одно удержание, но не более того."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0005.c: "[aversarian_mercy_requester.GetFirstName] — двойная и предательская змея — слово [aversarian_mercy_requester.GetHerHis] ничего не стоит."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0006.t: "Горькое предложение"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0006.desc: "Пришел ответ от [attacker.GetTitledFirstName], и пусть он не совсем щедрый, но, по крайней мере, в некоторой степени разумный. В обмен на то, что я не буду окончательно раздавлен и сломан, мне будет разрешено сохранить [title_to_be_kept.GetName] и любых законных вассалов, находящихся под ним, но все остальные феодальные владения будут конфискованы и перераспределены между неотесанными скотами «двора» [attacker.GetFirstName].\ n\nЭмиссар с нетерпением ждет моего ответа. Вероятно, было бы разумно принять это, и побыстрее."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0006.a: "Я просто надеюсь, что мне больше не придется общаться с этими дикарями."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0006.b: "Эти условия просто смешны!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0007.t: "Отвергнутое предложение"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0007.desc: "Этот кретин-варвар [attacker.GetTitledFirstName] отправил моего эмиссара обратно с пустыми руками - судя по всему, [attacker.GetSheHe] совершенно не заинтересован в моей верности и стремится силой смести мое сопротивление, независимо от моего собственного желания.\n\nЯ в растерянности. Я не только унизил себя, умоляя варвара о пощаде, но мои усилия привели лишь к тому, что [attacker.GetHerHim] плюнул мне в лицо!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0007.a: "Будь что будет, я возьму с собой столько отбросов Шялволки, сколько смогу!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0010.t: "Место под солнцем"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0010.desc: "Еда обильна, мед льется, и мои товарищи наслаждаются — последние [aversarian|E] удерживающиеся в регионе были разгромлены нашими воинами, что еще раз доказывает полное превосходство нашего народа и дела. Обмениваются историями о подвигах, которые будут воспеваться нашими потомками на протяжении столетий, и о захваченных невообразимых богатствах.\n\nВ этой веселой атмосфере [attacker.GetTitledFirstName] приглашает меня присоединиться к нему на пиршестве его ближайшего окружения, вдали от общего воины. Настроение гораздо более приглушенное, но все же счастливое, и вскоре я понимаю, почему меня сюда привезли. [title_to_be_given.GetName] нуждается в новом правителе, и благодаря моей храбрости на поле боя было сочтено справедливым предложить мне упомянутые земли."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0010.a: "Для меня будет честью."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0010.b: "Вообще-то я имел в виду еще один участок земли..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0010.c: "Меня не интересует земля в этом регионе."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0010.d: "Земля!? Я в этом ради славы!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0011.t: "Место под солнцем"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0011.desc: "Еда обильна, мед льется, и мои товарищи наслаждаются — последние [aversarian|E] удерживающиеся в регионе были разгромлены нашими воинами, что еще раз доказывает полное превосходство нашего народа и дела. Обмениваются историями о подвигах, которые будут воспеты нашими потомками на протяжении столетий, и о захваченных невообразимых богатствах.\n\nХотя мне не предложили никакой земли, либо из-за того, что мои усилия остались незамеченными - на данный момент - либо из-за того, что я уже получил свою награду ранее, достигнутой славы все еще нельзя препятствовать!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0011.a: "О моих великих делах будут петь песни!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0011.b: "Я получу свою награду в свое время..."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0012.t: "Милосердное предложение"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0012.desc: "Пришло неожиданное предложение от [attacker.GetTitledFirstName]. Он, очевидно, услышал о моем великом сострадании и чести и предложил мне мягкие условия капитуляции. Мне будет разрешено сохранить все земли, которыми я непосредственно владею, а также вассалы согласно [title_to_be_kept.GetName] в качестве государства беженцев для перемещенных аверсариев. Никакие Сьялволки не поселятся в моих землях, и я не буду обязан ни одному королю или королеве после роспуска Имперреха.\n\nЭмиссар с нетерпением ждет моего ответа. Вероятно, было бы разумно принять это, и побыстрее."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0012.a: "Должен ли я удерживать последние огни мертвой империи?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0012.b: "Эти условия просто смешны!"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0100.t: "Смерть воина"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0100.desc: "Я лежу в луже собственной крови, а вокруг меня все еще звучат головокружительные звуки битвы. Что случилось? Я чувствую холод и головокружение. Я пытаюсь позвать на помощь, но не могу произнести ни слова.\n\nМир вокруг меня отступает, и последнее, что я вижу, это товарищ-воин, приближающийся ко мне с выражением... жалости?"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0100.a: "И когда он пронзает меня своим мечом, чернота окутывает все."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0101.t: "Трофеи войны"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.desc_intro: "Когда мы с моими товарищами [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)-50'), GetPlayer.HasTrait(GetTrait('patient').Self)), 'carefully ', SelectLocalization(Or(GreaterThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)50'), GetPlayer.HasTrait(GetTrait('impatient').Self)),'boldly ',''))] ехали по сельской местности [villa_location.GetNameNoTier], посланные [attacker.GetTitledFirstName] на разведку врагов, мы натыкаемся на виллу, спрятанную в каком-то почти забытом уголке местности, по-видимому, не затронутом превратностями войны."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.desc_intro_sadistic: "Пока мы с моими товарищами занимаемся [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)-50'), GetPlayer.HasTrait(GetTrait('patient').Self)), 'methodically ', SelectLocalization(Or(GreaterThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)50'), GetPlayer.HasTrait(GetTrait('impatient').Self)),'boldly ',''))], оставляя след из трупов и разрушений по сельской местности [villa_location.GetNameNoTier] (конечно, во имя доброго имени [attacker.GetTitledFirstName]), мы натыкаемся на виллу, спрятанную в каком-то почти забытом уголке. территории, по-видимому, не затронутой превратностями войны."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.desc_owners_absent: "\n\nИ все же.\n\nСудя по всему, бывшие обитатели либо мертвы, либо давно ушли на более зеленые пастбища[SelectLocalization(GetPlayer.HasTrait(GetTrait('sadistic').Self),'... pity.','.')] В любом случае, по всем правилам, все, что здесь осталось, — наше на растерзание!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.desc_owners_alive: "\n\nПока.\n\nОднако по мере нашего приближения становится очевидным, что в нем все еще есть обитатели. Хозяин дома выходит, нервно приветствует нас и предлагает еду, ночлег и заверяет, что они не представляют угрозы для нашего дела. Однако если мы хотим, мы имеем право взять гораздо больше, чем он предлагает..."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.a_occupants_absent: "Ну, не против, если я это сделаю!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.a_occupants_absent_sadistic: "Жаль, что владельцев здесь тоже нет."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.a_occupants_present: "Мы берем то, что хотим, старик."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.a_occupants_present_sadistic: "Время повеселиться."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.a_patient_or_greedy: "Переверните каждый камень[SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),', I want it all!','.')]"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.b_occupants_absent: "Это хорошо послужит военным усилиям."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.b_occupants_present: "Теперь это место принадлежит [attacker.GetFirstName]. Собирайтесь и уходите."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.c: "Мужчины, место ваше!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.e: "Я оставлю этих людей в покое."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.e_paranoid: "Что, если это ловушка?"  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0101.good_profit: "Вам удается обнаружить большое количество ценностей"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.decent_profit: "Вам удается обнаружить приличное количество ценностей."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0101.trifling_profit: "Вам удается обнаружить лишь предметы незначительной ценности."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0111.t: "Крепость"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.desc: "Сверху поступил приказ, что мне предстоит возглавить небольшой отряд и взять вражескую крепость, которая уже некоторое время упорно держится в [siege_location.GetNameNoTier]. По прибытии быстро стало ясно, что это место не сдастся и не падет легко — нас, скорее всего, ждет длительная и утомительная осада.\n\nПока мы разбиваем лагерь, [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('shy').Self), GetPlayer.HasTrait(GetTrait('arrogant').Self)), 'I', 'me and my close circle')] начинаем рассматривать наши варианты."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.desc_failed_surrender: "После нескольких попыток переговоров быстро стало ясно, что этот гарнизон не сдастся. [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), GetPlayer.HasTrait(GetTrait('vengeful').Self)), 'If I had any patience or goodwill left to extend to this scum, it has thoroughly run out. They will rue the day that they spurned my offer of mercy!', 'If nothing else, one cannot deny that they are brave, at the very least. Or perhaps foolish.')]\n\nВ любом случае, мы не приблизились к решению этой проблемы [SelectLocalization(And(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), Not(GetPlayer.HasTrait(GetTrait('patient').Self))), 'bloody siege, and I am fast losing patience.', 'siege.')] Придётся либо искать другие варианты, либо просто пристегнуться к долгому ожиданию."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.a: "Дайте мне двадцать хороших людей, и оно наше!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.b: "Черт возьми, мы штурмуем его!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.b_magic: "Их стены не могут сравниться с моей магией."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.c: "Ну, оно не будет осадить себя. Начать подготовку."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.c_decadent: "Тогда, может, и повеселимся!"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.d: "Попробуйте договориться о капитуляции."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.d_dishonest: "#italic Пообещайте#! им безопасность, если они сдадутся."  #Машинный перевод 28.10.23!
  
 sjalvolki_conquest.0111.successfully_led_daring_assault: "Ваше смелое нападение увенчалось успехом"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.daring_assault_fended_off: "Ваша дерзкая атака сорвана"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.killed_in_assault: "Вы убиты в результате нападения"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.successfully_negotiated_surrender: "Вы успешно договорились о капитуляции гарнизона."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.unsuccessfully_negotiated_surrender: "Ваши попытки договориться о капитуляции осуждаются."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.successfully_conducted_assault: "Вы проводите успешный штурм форта, не теряя слишком много войск."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.unsuccessfully_conducted_assault: "Ваше нападение - дорогостоящая катастрофа"  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.successfully_conducted_siege: "Вы проводите успешную осаду форта."  #Машинный перевод 28.10.23!
 sjalvolki_conquest.0111.unsuccessfully_conducted_siege: "Ваша осада ни к чему не приведет, и замок отказывается сдаваться."  #Машинный перевод 28.10.23!
