l_russian:
 iyrossi_monthly.1000.t: "Аверсианские беженцы"  #Машинный перевод 28.10.23!
 iyrossi_monthly.1000.desc: "Мои всадники поймали оборванную группу, состоящую из почти дюжины [aversarian|E] семей, пытающихся найти убежище от катастрофы, которая лишила их средств к существованию. Пока они безоружны и кажутся безобидными, мы должны помнить заповеди Деифартора. Их соотечественники веками держали нас в цепях и подвергали жестоким пыткам, а кровь требует крови. Как мне поступить с этими негодяями?"  #Машинный перевод 28.10.23!
 iyrossi_monthly.1000.a: "Эти люди невиновны, они могут остаться или уйти, когда захотят."  #Машинный перевод 28.10.23!
 iyrossi_monthly.1000.b: "Они расплатятся с долгами трудом. Земля их в качестве залога."  #Машинный перевод 28.10.23!
 iyrossi_monthly.1000.c: "Продайте их в рабство, они заработали не меньше."  #Машинный перевод 28.10.23!
