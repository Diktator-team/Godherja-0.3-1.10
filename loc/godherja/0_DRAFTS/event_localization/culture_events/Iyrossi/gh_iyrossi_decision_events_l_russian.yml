l_russian:
 gh_iyrossi_decision_events.001.t: "Новая столица?"  #Машинный перевод 28.10.23!
 gh_iyrossi_decision_events.001.desc: "На это ушёл почти год работы и невероятная сумма сокровищ, но, наконец, моя столица превратилась в достойный фундамент для нашего нового Митидона. Когда мои рабочие и инженеры достигают финальной стадии строительства, мне приходится определять характер моего города. Должны ли мы основать храмовый округ в честь Дейфартара и Божественного суда или же этот район будет посвящен более светскому управлению? Выбор за мной."  #Машинный перевод 28.10.23!
 gh_iyrossi_decision_events.001.a: "Возводите дворцы и памятники."  #Машинный перевод 28.10.23!
 gh_iyrossi_decision_events.001.b: "Возведите храмы и святые места Законодателям."  #Машинный перевод 28.10.23!
