l_russian:
 amsari_flavor.1000.t: "Бегство от жизни в цепях"  #Машинный перевод 28.10.23!
 amsari_flavor.1000.desc: "Мой придворный рассказал мне о ситуации во дворе. Группа рабов сбежала из далекой страны и искала убежища в моих землях. Юридически они эмансипированы на [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] земле, но группа сообщает мне, что им некуда идти. Они также рассказали мне, что их хозяин послал охотников найти и вернуть их. Это мое слово освободит их в моем королевстве, или я могу отослать их прочь."  #Машинный перевод 28.10.23!
 amsari_flavor.1000.a: "Отпусти их"  #Машинный перевод 28.10.23!
 amsari_flavor.1000.b: "Прочь с ними"  #Машинный перевод 28.10.23!
 amsari_flavor.1000.c: "Я свяжусь с их законными хозяевами"  #Машинный перевод 28.10.23!
 amsari_flavor.1000.d: "Бедные души, примите это пожертвование"  #Машинный перевод 28.10.23!
