l_russian:
  
 aversaria.0001.t: "[aversaria|E] Юнайтед!"  #Машинный перевод 28.10.23!
 aversaria.0001.desc: "После многих лет хаоса и ужаса [aversaria|E] снова возвысился. Хотя он еще не стал целым и, возможно, никогда не станет таким могущественным, как когда-то, я спас наш народ от неминуемого уничтожения. Даже [chaos_of_the_seventh_century|E] не предвещал нам такой гибели, и я вошел в анналы истории как один из величайших аверсариев, когда-либо существовавших.\n\nПо всей обновленной империи мне воздвигли сотни статуй и тысячи граждане кладут шлемы у своих ног и пьедесталы, подражая Стилто Катаротерам, желая мне удачи и победы. Теперь, когда я совершил невозможное, многие желают знать, какой титул я возьму в память об этом событии. Поэтому меня зовут..."  #Машинный перевод 28.10.23!
 aversaria.0001.a: "Восстановитель Мира."  #Машинный перевод 28.10.23!
 aversaria.0001.b: "Только Явный Бог мог сделать то, что сделал я."  #Машинный перевод 28.10.23!
 aversaria.0001.c: "Они узнают меня как своего Бога и Господина."  #Машинный перевод 28.10.23!
 aversaria.0001.d: "Я Чистейшее воплощение."  #Машинный перевод 28.10.23!
 aversaria.0001.e: "мститель."  #Машинный перевод 28.10.23!
 aversaria.0001.f: "Бог Пепла."  #Машинный перевод 28.10.23!
 aversaria.0001.g: "Возлюбленный из чистейших."  #Машинный перевод 28.10.23!
 aversaria.0001.h: "Непобедимое Солнце."  #Машинный перевод 28.10.23!
 aversaria.0001.i: "Бог Крови."  #Машинный перевод 28.10.23!
 aversaria.0001.j: "Трижды Величайший."  #Машинный перевод 28.10.23!
 aversaria.0001.k: "Освободитель."  #Машинный перевод 28.10.23!
 aversaria.0001.l: "Вестник глубин."  #Машинный перевод 28.10.23!
 aversaria.0001.m: "Святой."  #Машинный перевод 28.10.23!
 aversaria.0001.n: "Восстановитель Мандата."  #Машинный перевод 28.10.23!
 aversaria.0001.o: "Укротитель варваров."  #Машинный перевод 28.10.23!
 aversaria.0001.p: "Освободитель Ийросси."  #Машинный перевод 28.10.23!
 aversaria.0001.q: "Убийца Богов."  #Машинный перевод 28.10.23!
 aversaria.0001.r: "Наместник Аэрсодиакса."  #Машинный перевод 28.10.23!
 aversaria.0001.s: "Избранник Богов."  #Машинный перевод 28.10.23!
  
 aversaria.0002.t: "[aversaria|E] Юнайтед!"  #Машинный перевод 28.10.23!
 aversaria.0002.desc: "Из хаоса почти вечной войны и анархии [aversaria|E] воссоединился впервые со времен [imperial_civil_war|E]. Пережив и [frodbrokna|E], и [sjalvolki_migrations|E], Аверсария терпит поражение, но не побеждена. Хотя она никогда не вернет себе былую славу, она по-прежнему представляет собой существенную угрозу для всех, кто остался от бывшей империи."  #Машинный перевод 28.10.23!
 aversaria.0002.a: "Интересное развитие событий."  #Машинный перевод 28.10.23!
  
 aversaria.0003.t: "[aversaria|E] Юнайтед!"  #Машинный перевод 28.10.23!
 aversaria.0003.desc: "Из хаоса почти вечной войны и анархии [aversaria|E] воссоединился впервые со времен [imperial_civil_war|E] и забрал мои земли во время реорганизации. Высшая знать заявляет, что это на благо королевства, но они не могут скрыть ухмылки, когда смотрят на меня. Что мне делать?"  #Машинный перевод 28.10.23!
 aversaria.0003.a: "Тревожные времена."  #Машинный перевод 28.10.23!
  
 aversaria.1101.t: "Последний автократ"  #Машинный перевод 28.10.23!
 aversaria.1101.desc: "[aversaria|E] лежит в руинах, его древние города заполнены либо варварами, либо трупами, отражая судьбы двух столиц. Только в Крехеджаде Аверсария уцелела. Несмотря на долгие годы анархии и гражданской войны, мы вырвались из огня и теперь смотрим вовне на новый мир.\n\nИ в этом новом мире мы последние аверсарианцы, единственные, кто не испорчен варварством. Итак, из Стеллиоса теперь будет править Аверсария и сохранит на этих островах последнее царство человечества."  #Машинный перевод 28.10.23!
 aversaria.1101.a: "Да здравствует Аверсария!"  #Машинный перевод 28.10.23!
