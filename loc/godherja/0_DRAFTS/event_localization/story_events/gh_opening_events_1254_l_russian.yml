 opening_event.3.t: "Восточная Империя"  #Машинный перевод 28.10.23!
 opening_event.3.desc: "Восточная империя Айроной погрузилась в хаос. Эшрей, одержимый властью дурак, использовал свою безбожную магическую силу, чтобы сломить свою соперницу Аксиотею. Он уничтожил не только своего соперника, но и Восточную Империю, а возможно, и сам мир. Почувствовав слабость, могущественный военачальник Сялволки, известный как Кормаг Фенрис, завоевал большую часть Восточной Империи. [aversarians|E] не смогли противостоять его завоеванию, и он завоевал восточную жемчужину Империи, [GetTitleByKey('c_asiupoli').GetNameNoTier]. Если имперский король или королева отберет [GetTitleByKey('c_asiupoli').GetNameNoTier] у короля варваров, они смогут собрать свои войска, чтобы вернуть себе восток!"  #Машинный перевод 28.10.23!
 opening_event.3.a: "Интересный..."  #Машинный перевод 28.10.23!
 aversarian_opening.3.t: "Восточная Империя"  #Машинный перевод 28.10.23!
 aversarian_opening.3.desc: "Восточная империя Айроной погрузилась в хаос. Эшраес, безумный дурак, использовал свою безбожную магическую силу, чтобы сломить свою соперницу Аксиотею. Он уничтожил не только своего соперника, но и Восточную Империю, а возможно, и сам мир. Почувствовав слабость, могущественный военачальник Сялволки, известный как Кормаг Фенрис, завоевал большую часть Восточной Империи. [aversarians|E] не смогли противостоять его завоеванию, и он завоевал восточную жемчужину Империи, [GetTitleByKey('c_asiupoli').GetNameNoTier]. Если имперский король или королева отберет [GetTitleByKey('c_asiupoli').GetNameNoTier] у короля варваров, они смогут собрать свои войска, чтобы вернуть себе восток!"  #Машинный перевод 28.10.23!
 aversarian_opening.3.a: "Интересный..."  #Машинный перевод 28.10.23!
