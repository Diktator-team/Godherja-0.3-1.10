l_russian:
 cois.0001.t: "Победитель или Спаситель?"  #Машинный перевод 28.10.23!
 cois.0001.desc: "[attacker.GetTitledFirstName] приближается к моим землям, [attacker.GetHerHis] намерение ясно - возьми [GetTitleByKey('c_oraispol').GetNameNoTier] и нанеси удар, который [aversaria|E] никогда не забудет, если он действительно доживет до того, чтобы что-то запомнить. Настроение при дворе мрачное, и некоторые уже обсуждают свое место в мире после [attacker.GetFirstName].\n\nОт меня ожидают воодушевляющей речи, полной банальностей, перед солдатами, солгав им, что это битва еще не началась. потерян, прежде чем меня вернут в мое заключение. Но не так ли? И почему я должен заботиться об этом гнилом дворе, который столько лет держал меня в плену?\n\nЕсли так выглядит правило, то даже рабство под началом варвара может быть лучше..."  #Машинный перевод 28.10.23!
 cois.0001.a: "Ночью я выберусь из дворца и направлюсь в [attacker.GetFirstName]."  #Машинный перевод 28.10.23!
 cois.0001.b: "Если история вообще меня запомнит, то не как труса!"  #Машинный перевод 28.10.23!
  
 cois.0002.t: "Король-нищий"  #Машинный перевод 28.10.23!
 cois.0002.desc: "По мере того как дождливая ночь продолжается, мои охранники внезапно сообщают мне, что прибыл проситель, ищущий аудиенции и утверждающий, что он «правитель [aversaria|E]». У меня почти вышло из-под контроля желание отмахнуться от этого мошенничества, но любопытство берет верх, и я предлагаю [aversarian_mercy_requester.GetHerHim] представить [aversarian_mercy_requester.GetHerHim] себя.\n\nДалее следует... довольно забавная история. Судя по всему, это действительно [aversarian_mercy_requester.GetTitledFirstName], а [aversarian_mercy_requester.GetSheHe] приехал добиваться подчинения в обмен на ничтожный участок земли возле [aversarian_mercy_requester.GetHerHis] бывшего коронного города."  #Машинный перевод 28.10.23!
 cois.0002.a: "Нет ли среди вас ни одного достойного, Аверсьян?"  #Машинный перевод 28.10.23!
 cois.0002.b: "Мне не нужно королевство, подаренное шутом. Стражники, захватите [aversarian_mercy_requester.GetHerHim]!"  #Машинный перевод 28.10.23!
  
 cois.0003.t: "Свобода наконец?"  #Машинный перевод 28.10.23!
 cois.0003.desc: "Я прибываю во двор [attacker.GetTitledFirstName], забрызганный грязью и в капюшоне, едва уклонившись от миньонов, посланных вернуть меня в [GetTitleByKey('c_oraispol').GetNameNoTier] по пути сюда. Когда меня приводят в [attacker.GetFirstName], охранники [attacker.GetHerHis] сначала смеются над моим ответом о том, кто я, [attacker.GetSheHe] оглядывает меня с ног до головы. После того, как я убеждаю [attacker.GetHerHim], что я не мошенник, а настоящий [ROOT.Char.GetFirstName], наступает минута молчания - прежде чем [attacker.GetSheHe] и [attacker.GetHerHis] вся аудитория разразится смехом. Некоторые из них определенно смотрят на меня с отвращением.\n\n"Молчи!", - командует [attacker.GetFirstName], а затем излагает мою судьбу. Поскольку я был всего лишь пешкой в ​​махинациях «своего» суда, я не буду наказан. Естественно, моя роль Аавтократира заканчивается немедленно, хотя с самого начала она вообще не была реальной. Мне будет разрешено сохранить поместье в Палитаке, но мне будет запрещено участвовать в дальнейшей политике."  #Машинный перевод 28.10.23!
 cois.0003.a: "Все было к лучшему."  #Машинный перевод 28.10.23!
  
 cois.0004.t: "Конец или новое начало?"  #Машинный перевод 28.10.23!
 cois.0004.desc: "Меня доставляют в [attacker.GetTitledFirstName] в цепях, [GetTitleByKey('c_oraispol').GetNameNoTier] горит вокруг меня. Мое выступление было смелым, но напрасно — город все равно пал, и я вот-вот потеряю голову. Когда меня бросают к ногам победителя, [attacker.GetSheHe] смотрит на меня, [attacker.GetHerHis] смотрит, тонко выдавая... жалость? Обмениваются несколькими приглушенными словами, и меня увозят в карете, наверняка на смерть.\n\nПроходят недели в этой несчастной карете, прежде чем я снова увижу дневной свет. Свежий аромат сосен совершенно не похож ни на что в Этепезее. Вокруг меня возвышаются зубчатые горы, сужающиеся вдали к узкому перевалу. Хотя трудно увидеть, что находится за пределами, я чувствую себя некомфортно, просто глядя в этом общем направлении. Вскоре приедет и моя семья.\n\nГде я?"  #Машинный перевод 28.10.23!
 cois.0004.a: "Должно быть, это самый конец Эйраса!"  #Машинный перевод 28.10.23!
  
 cois.0005.t: "Разрушенная надежда"  #Машинный перевод 28.10.23!
 cois.0005.desc: "Поскольку моя эпическая схватка с [attacker.GetFirstName] продолжает затягиваться, ни один из них не может одержать решающее преимущество над другим. Происходят небольшие стычки, города захватываются, но кульминационная битва, от которой затаил дыхание весь Расколотый Берег, еще впереди.\n\nДо сегодняшнего дня.\n\nПосле сражения с небольшим войском Сялволки, которое, казалось, было неизбежным. , но неважная победа, я осознал серьезность своей ошибки - мы оказались в ловушке в долине, и у нас нет возможности выбраться. И действительно, [attacker.GetFirstName] пружинит [attacker.GetHerHis] плана в тот момент, когда я осознаю, что происходит. Поскольку мы окружены со всех сторон, солдаты вокруг меня убиты, я задаюсь вопросом: неужели все это было напрасно? Был ли я действительно лучшим [aversaria|E], который мог предложить?"  #Машинный перевод 28.10.23!
 cois.0005.a: "Я умру так же, как и родился – в грязи. Но меня никогда не забудут."  #Машинный перевод 28.10.23!
  
 cois.0010.t: "Чудо в [battle_county.GetNameNoTierNoTooltip]"  #Машинный перевод 28.10.23!
 cois.0010.desc: "Вчера я пошел спать пешкой. Сегодня я восстаю как король и герой. То, что считалось совершенно абсурдным, оказалось возможным в [battle_county.GetNameNoTierNoTooltip], где я вошел в чрезвычайно узкие ряды тех, кто успешно победил [attacker.GetFirstName] в бою. Большинство военачальников Этепезеи решили сделать со мной ставки либо из искреннего благоговения, либо из простого прагматизма. В то время как [GetTitleByKey('c_oraispol').GetNameNoTier] месяцами готовился к мрачной реальности разграбления варварской армией, теперь они не знают ничего, кроме веселья и празднования.\n\nЯ возвращаюсь в город с цветами и простираниями, брошенными к моим ногам, мои подданные - действительно действуя как они мои впервые. Когда меня несут обратно в свой дворец под ликующую толпу, я могу быть уверен в двух вещах. Во-первых, мои бывшие похитители больше не смогут держать меня под замком, но определенно видят во мне угрозу. Хотя они могут временно отложить наши разногласия, чтобы победить Cenware, после этого все ставки сняты. Во-вторых, [attacker.GetFirstName] может быть ушиблен, но [attacker.GetSheHe] определенно не упал. Имперрехи вернутся — и в следующий раз они будут готовы. От того, что произойдет дальше, зависит, стану ли я легендой или потеряю все."  #Машинный перевод 28.10.23!
 cois.0010.a: "Мы должны подготовиться к грядущей буре."  #Машинный перевод 28.10.23!
  
 cois.0011.t: "Самая чистая работа"  #Машинный перевод 28.10.23!
 cois.0011.desc: "Когда я был еще мальчиком, я чаще всего воровал у священников. Они всегда были самыми толстыми и одетыми в золото — именно тогда я понял свое презрение к вере и то, что держать угнетенных в узде — не что иное, как красочная ложь. Это была ложь, которая позволила мне взлететь так высоко, но она мне больше не нужна - сегодня она заканчивается.\n\nЯ приближаюсь к [aversarian_pope.GetFirstName], мое лицо, скорее всего, выдает мои намерения. Прежде чем [aversarian_pope.GetSheHe] получит возможность хотя бы спросить, чего я желаю, я немедленно прикажу своей страже обойти [aversarian_pope.GetHerHim].\n\n"Так вот как вы нам отплатили? Вы были никем! Ничего, кроме прыгнувшей уличной крысы!""  #Машинный перевод 28.10.23!
 cois.0011.a: "Я тоже не Чистейший, а ты мошенник!"  #Машинный перевод 28.10.23!
 cois.0011.b: "Ты меня хорошо научил. Спасибо."  #Машинный перевод 28.10.23!
 cois.0011.c: "Я не могу заставить себя причинить тебе вред, но ты должен покинуть [GetTitleByKey('c_oraispol').GetNameNoTier] навсегда."  #Машинный перевод 28.10.23!
  
 cois.0013.t: "Враг моего врага"  #Машинный перевод 28.10.23!
 cois.0013.desc: "Хотя приглашение тех самых Шялволков, с которыми мы сражаемся, в наши земли может показаться неразумным, правда в том, что в нашем королевстве нет воинов. У моего врага есть преимущество в виде бесконечных орд воинов, чего у меня нет.\n\nК счастью, нам удалось найти нескольких второстепенных вождей, которые были бы готовы расстаться с Имперрехом и сражаться за нас, если бы мы должны предоставить им землю в Этепезее. Некоторые из моих помощников высказались против этого – некоторые более яростно, чем другие. Мне следует взвесить потенциальную выгоду с политическими последствиями."  #Машинный перевод 28.10.23!
 cois.0013.a: "Откройте шлюзы."  #Машинный перевод 28.10.23!
 cois.0013.b: "Если подумать, это может быть плохой идеей."  #Машинный перевод 28.10.23!
  
 cois.0014.t: "Отложенное возмездие"  #Машинный перевод 28.10.23!
 cois.0014.desc: "Когда мы отправили маринованную голову [aeschraes.GetFirstName]' через пролив на юг, я осознавал, что убедить Легио XXI искоренить и отправиться в Этепезею будет сложно, даже несмотря на дар. Мы ждали несколько дней, и, похоже, никакого ответа не последовало. Возможно, посланник не успел?\n\nКогда казалось, что желаемая помощь так и не придет, весь Легион высадился на юге Аргиры и объявил о своей поддержке нас! [axiaothea_legon.GetTitledFirstName] уже потребовал создать новую оперативную базу в [new_hq.GetNameNoTierNoTooltip] и начать серьезную подготовку к предстоящей войне."  #Машинный перевод 28.10.23!
 cois.0014.a: "Хоть что-то хорошее вышло из моего предшественника."  #Машинный перевод 28.10.23!
  
 cois.0015.t: "Непростое перемирие"  #Машинный перевод 28.10.23!
 cois.0015.desc: "Ответ Конклава не заставил себя ждать: из главного храма пришло запечатанное письмо, написанное собственным почерком [conclave_head.GetFirstName]. Конечно, он продолжает пропагандировать фарс о чистых намерениях [conclave_head.GetHerHis] и абсолютной преданности мне, и о том, что такой скромный слуга, как [conclave_head.GetHerHim]я сам, может только обещать еще большую энергичность в борьбе с варварской неприятностью у наших ворот.\n\nХотя это может быть кажутся пустыми словами тому, кто не знает [conclave_head.GetFirstName] так же хорошо, как я, я могу достаточно хорошо прочитать подтекст, чтобы понять, что сделка заключена"  #Машинный перевод 28.10.23!
 cois.0015.a: "Мне это не нравится, но это нужно было сделать."  #Машинный перевод 28.10.23!
  
 cois.0020.t: "Битва при [battle_county.GetNameNoTierNoTooltip]"  #Машинный перевод 28.10.23!
 cois.0020.desc: "После многих лет нерешительных стычек армия [attacker.GetFirstName] и моя роковым образом встретились в [battle_county.GetNameNoTierNoTooltip] в битве, которая потрясла Расколотое побережье и отразилась на столетия. Несмотря на то, что поначалу все шло в пользу моего врага, проницательный солдат сумел заметить самый тонкий изъян в плане врага. Несмотря на то, что мы не смогли подтвердить, ловушка это или нет, мы бросились вперед с головой, чтобы воспользоваться ею - и наш триумф обеспечен.\n\n[attacker.GetFirstName] силы сначала были потрясены, затем деморализованы, затем предприняты попытки разгрома и, наконец, убит. Их Верховному королю [attacker.GetHerHim] едва удалось сбежать с несколькими телохранителями, но это не имеет значения. Это поражение разрушило контроль [attacker.GetSheHe] над Имперрехом, и теперь Сялволки больше не едины.\n\nНаступает новая эра, поскольку фокус моего правления сместился с простого выживания на восстановление сильно поврежденного империя. Моих дел уже достаточно, чтобы поставить меня в ряды величайших автократиров, но время моего пребывания на троне только начинается."  #Машинный перевод 28.10.23!
 cois.0020.a: "Впервые за десятилетия будущее кажется светлым."  #Машинный перевод 28.10.23!
  
 cois.0030.t: "Слабое звено"  #Машинный перевод 28.10.23!
 cois.0030.desc: "Куда бы я ни повернулся, кажется, что глаза [conclave_head.GetTitledFirstName] прячутся. К счастью, хотя [conclave_head.GetSheHe] может оказаться бесподобной змеей, с подчиненными [conclave_head.GetHerHis], скорее всего, будет гораздо проще иметь дело.\n\nИз надежных источников я узнал, что [scheme_target.GetTitledFirstName] потенциально может быть исключен из рядов [conclave_head.GetFirstName]. сторонников, либо путем склонения [scheme_target.GetHerHim] на мою сторону, либо... менее смачными средствами. Я мог бы воспользоваться этой возможностью, но если Конклав узнает о моем вмешательстве, последствия могут быть плохими."  #Машинный перевод 28.10.23!
 cois.0030.a: "Любыми средствами устранить [scheme_target.GetHerHim] как угрозу."  #Машинный перевод 28.10.23!
 cois.0030.b: "Найдите компромат, который вынудил бы [scheme_target.GetHerHim] уйти из политики."  #Машинный перевод 28.10.23!
 cois.0030.c: "Возможно, [scheme_target.GetSheHe] удастся склонить на мою сторону."  #Машинный перевод 28.10.23!
  
 cois.0030.a.success: "[scheme_target.GetFirstName] успешно убит"  #Машинный перевод 28.10.23!
 cois.0030.a.failure: "Попытка убийства провалилась"  #Машинный перевод 28.10.23!
 cois.0030.b.success: "Я разоблачаю скандал, реальный или сфабрикованный, который вынуждает [scheme_target.GetFirstName] покинуть фракцию и совет Конклава, если в нем участвует [scheme_target.GetSheHe]."  #Машинный перевод 28.10.23!
 cois.0030.b.failure: "Попытка скандала провалилась"  #Машинный перевод 28.10.23!
 cois.0030.c.success: "Я успешно убедил [scheme_target.GetFirstName] покинуть Конклав. В случае успеха [scheme_target.GetSheHe] получит от меня [weak_hook|E]."  #Машинный перевод 28.10.23!
 cois.0030.c.failure: "Попытка раскачиваться не удалась"  #Машинный перевод 28.10.23!
 cois.0030.a.undiscovered: "Моя рука в схеме остается нераскрытой"  #Машинный перевод 28.10.23!
 cois.0030.a.discovered: "[conclave_head.GetFirstName] подозревает мое соучастие"  #Машинный перевод 28.10.23!
  
 cois.0031.t: "Слабое звено"  #Машинный перевод 28.10.23!
 cois.0031.desc: "Успех! [scheme_target.GetFirstName] лежит мертвым в луже собственной крови [scheme_target.GetHerHis]!\n\nКонклав наверняка будет ослаблен внезапной кончиной одного из самых влиятельных его сторонников. Будем надеяться, что [conclave_head.GetFirstName] не сможет отследить мое убийство..."  #Машинный перевод 28.10.23!
 cois.0031.desc.gregarious: "Любовь [scheme_target.GetFirstName] к компании стала крахом [scheme_target.GetHerHis]. Моим агентам удалось подружиться с [scheme_target.GetHerHim] и заманить [scheme_target.GetHerHim] на небольшой, очень приватный пир. Излишне говорить, что [scheme_target.GetFirstName] обнаружил, что они были явно менее веселой компанией, когда они вытащили свои кинжалы на [scheme_target.GetHerHim] в середине ужина.\n\n[scheme_target.GetTitledFirstName] был довольно харизматичной фигурой в Конклаве, и смерть [scheme_target.GetHerHis] наверняка станет ударом. их внутренней сплоченности и популярности среди широкой публики. Однако, учитывая то, насколько многочисленны были союзники [scheme_target.GetHerHis], я могу только надеяться, что мое соучастие не будет раскрыто."  #Машинный перевод 28.10.23!
 cois.0031.desc.shy: "От [scheme_target.GetFirstName], по-видимому, было не так уж сложно избавиться - [scheme_target.GetHerHis] любовь к одиночеству означала, что возможностей нанести удар без посторонних было много. Фактически, гниющий труп [scheme_target.GetHerHis] был обнаружен только через несколько дней после фактической смерти [scheme_target.GetHerHis] после того, как он пропитал все поместье [scheme_target.GetHerHis] тошнотворным зловонием.\n\nХотя [scheme_target.GetFirstName], возможно, не был одним из самых известных членов Конклава, [scheme_target.GetHerHis] поддержка за кулисами была неоценима. Мои враги наверняка будут ослаблены [scheme_target.GetHerHis] преждевременной кончиной."  #Машинный перевод 28.10.23!
 cois.0031.a: "С каждым днем ​​я приближаюсь к избавлению от этих назойливых священников."  #Машинный перевод 28.10.23!
 cois.0032.t: "Слабое звено"  #Машинный перевод 28.10.23!
 cois.0032.desc: "Отказ! Будь то неуклюжесть моих подчиненных, неожиданная хитрость моей жертвы или просто невезение, моя попытка устранить [scheme_target.GetFirstName] закончилась катастрофой. Конклав изо всех сил пытается найти следы, которые наверняка остались позади, и я могу только надеяться, что мое соучастие не будет раскрыто."  #Машинный перевод 28.10.23!
 cois.0032.a: "Проклятия!"  #Машинный перевод 28.10.23!
 cois.0033.t: "Часть взята"  #Машинный перевод 28.10.23!
 cois.0033.desc: "Пикантную компрометирующую информацию, которую я обнаружил (или сфабриковал) по [scheme_target.GetFirstName], теперь обсуждают с утра до вечера, от скромной таверны до королевского банкета.\n\nПозор, постигший [scheme_target.GetHerHim], означает, что [scheme_target.GetSheHe] больше не сможет выполнять [scheme_target.GetHerHis] обязанности по отношению к Конклаву в публичном качестве. Однако мне следует быть осторожным, так как [scheme_target.GetSheHe], скорее всего, все еще находится под привязью [conclave_head.GetFirstName]."  #Машинный перевод 28.10.23!
 cois.0033.a: "С каждым днем ​​я приближаюсь к избавлению от этих назойливых священников."  #Машинный перевод 28.10.23!
 cois.0034.t: "Слабое звено"  #Машинный перевод 28.10.23!
 cois.0034.desc: "Похоже, что шпионаж моих агентов был обнаружен [scheme_target.GetFirstName], который теперь принял все возможные меры предосторожности, чтобы никакая компрометирующая информация не могла попасть в чужие руки. Я могу только надеяться, что из-за этого не просочится ничего, компрометирующего мою собственную позицию."  #Машинный перевод 28.10.23!
 cois.0034.a: "Проклятия!"  #Машинный перевод 28.10.23!
 cois.0035.t: "Превращение агента"  #Машинный перевод 28.10.23!
 cois.0035.desc: "Благодаря сочетанию угроз и обещаний мне уже несколько раз удалось уговорить [scheme_target.GetName] встретиться со мной в безопасном месте. Я уверен, что Резус понятия не имеет, что я работаю над тем, чтобы обратить вспять одну из его кошачьих лап, и хотя [schame_target.GetName] все еще опасается, мне удалось убедить [scheme_target.GetHerHim], что можно получить гораздо больше, поддержав меня, чем если бы играя в игру Конклава. Это рискованная игра для [scheme_target.GetHerHim], но с огромным выигрышем, а [scheme_target.GetName] теперь является двойным агентом, работающим на меня."  #Машинный перевод 28.10.23!
 cois.0035.a: "Лучше со мной, чем с Ним."  #Машинный перевод 28.10.23!
 cois.0036.t: "Неубежденный"  #Машинный перевод 28.10.23!
 cois.0036.desc: "Благодаря сочетанию угроз и обещаний мне уже несколько раз удалось уговорить [scheme_target.GetName] встретиться со мной в безопасном месте. К сожалению, несмотря на мои сладкие слова и грандиозные обещания, [scheme_target.GetSheHe] по-прежнему совершенно не убежден. Мы должны были встретиться сегодня, но [scheme_target.GetSheHe] послал раба на место [scheme_target.GetHerHis] с кратким предупреждением в виде стиха из общей молитвы: «Те, кто действуют во имя Чистейшего, будут защищены от тех, кто замышляет и лгут, и никакие тени и покровы не скроют от глаз тех, кто хочет причинить им вред». У меня кровь стынет в жилах, когда я сразу же узнаю, что это один из личных фаворитов Резуса."  #Машинный перевод 28.10.23!
 cois.0036.a: "Это... тревожно."  #Машинный перевод 28.10.23!
  
 cois.0100.t: "Гнев Конклава"  #Машинный перевод 28.10.23!
 cois.0100.desc: "Когда я выхожу из своих покоев, чтобы заняться повседневными делами, меня останавливают охранники и приказывают вернуться в свои покои. На вопрос, что это значит, мне сообщают, что [faction_leader.GetTitledFirstName] якобы обнаружил заговор против моей жизни, и что меня нужно держать в безопасности - для моего же блага, конечно.\n\nЕстественно, ничем иным, как этим не пахнет. дешевый ход, чтобы отстранить меня от политики. Увы, моего влияния недостаточно, чтобы предотвратить подобное. Я могу только надеяться, что [faction_leader.GetFirstName] сочтет целесообразным освободить меня достаточно скоро..."  #Машинный перевод 28.10.23!
 cois.0100.a: "Черт возьми!"  #Машинный перевод 28.10.23!
 cois.0101.t: "Гнев Конклава"  #Машинный перевод 28.10.23!
 cois.0101.desc: "При попытке совершить обычный платеж местному торговцу меня встречает не мой секретарь, а новый клерк, нервно сообщающий мне, что никому, кроме [faction_leader.GetTitledFirstName], в настоящее время не разрешен доступ к казначейству. Судя по всему, в управлении царским имением были обнаружены некие «нарушения», а предполагаемые виновники этой коррупции (мужчины, мои сторонники) задержаны. Мой бывший секретарь уже нашел свою голову на плахе.\n\nПока эта ситуация не разрешится, я фактически без гроша, как уличный мальчишка."  #Машинный перевод 28.10.23!
 cois.0101.a: "Как я могу управлять королевством без денег!?"  #Машинный перевод 28.10.23!
 cois.0102.t: "Гнев Конклава"  #Машинный перевод 28.10.23!
 cois.0102.desc: "[faction_leader.GetTitledFirstName], очевидно, обнаружил невероятно обширную сеть повстанцев и предателей в армии и даже в моей личной охране и начал масштабную чистку. То, что все эти люди являются моими собственными сторонниками, является фактом, о котором не упоминают. Армия в полном беспорядке, и я даже не могу спать спокойно, зная, что новый капитан гвардии - человек настолько глубоко в кармане [faction_leader.GetFirstName], что это даже не секрет.\n\nДавайте помолимся, чтобы мы это сделали. не буду в ближайшее время участвовать в войне..."  #Машинный перевод 28.10.23!
 cois.0102.a: "Этот дурак!"  #Машинный перевод 28.10.23!
 cois.0103.t: "Гнев Конклава"  #Машинный перевод 28.10.23!
 cois.0103.desc: "Перечитывая последние письма, я сначала впадаю в недоумение, а затем в ярость. Несколько вассалов щедро благодарили меня за акты доброй воли, которых я решительно не обещал, но, просматривая свою прошлую переписку, я замечаю несколько писем, написанных от моего имени, в которых содержатся именно эти обещания!\n\nЯ могу только предположить, что за этим стоит [faction_leader.GetFirstName] …Кроме меня, доступ к моей печати имеют только они."  #Машинный перевод 28.10.23!
 cois.0103.a: "Я не могу выполнить все это!"  #Машинный перевод 28.10.23!
 cois.0104.t: "Гнев Конклава"  #Машинный перевод 28.10.23!
 cois.0104.desc: "Серия судебных махинаций, длившаяся несколько месяцев и совершенно не поддающаяся моему пониманию, привела к тому, что [hook_receiver.GetFirstName] получил в руки [hook_receiver.GetHerHis] компрометирующую информацию на меня, раскрытие которой было бы губительным. Правда это или нет, не имеет значения — доказательства покажутся кому-либо слишком убедительными.\n\nТолько [faction_leader.GetFirstName] будет обладать способностью и силой реализовать столь сложную и возмутительную схему..."  #Машинный перевод 28.10.23!
 cois.0104.a: "Это очень, очень плохо."  #Машинный перевод 28.10.23!
  
 cois.0200.t: "Работа священника"  #Машинный перевод 28.10.23!
 cois.0200.desc: "Поступают сведения о том, что [vassal_to_be_recruited.GetTitledFirstName] стал всё чаще встречаться с [conclave_head.GetFirstName]. Хотя какими именно словами они обменялись, мне остается неизвестным, я хорошо знаю силу сладких слов [conclave_head.GetFirstName]. С этого момента мне следует быть начеку в районе [vassal_to_be_recruited.GetFirstName]."  #Машинный перевод 28.10.23!
 cois.0200.a: "Конклав растет..."  #Машинный перевод 28.10.23!
 cois.0201.t: "Загнанное животное"  #Машинный перевод 28.10.23!
 cois.0201.desc: "Каждый день ряды Конклава редеют. С каждым днем ​​власть Резуса все больше ослабевает. Я побеждаю.\n\nОднако, если он меня чему-то и научил, так это никогда не прекращать бой до того, как он действительно закончится, и это также верно и в данном случае. Он никогда не сдастся без боя, и в ближайшие месяцы и годы он будет в отчаянии — достаточно отчаянии, чтобы попытаться сделать что угодно, даже если это означает сжечь все королевство дотла.\n\nЯ должен выставить дополнительную охрану вне моей квартиры. И убедитесь, что они не в кармане Резуса."  #Машинный перевод 28.10.23!
 cois.0201.a: "Я либо выиграю, либо умру."  #Машинный перевод 28.10.23!
  
 cois.0250.t: "Кровь и мрамор"  #Машинный перевод 28.10.23!
 cois.0250.desc: "Крики и звуки битвы продолжают эхом разноситься по дворцу, когда я ухожу, перешагивая через прекрасную, но окровавленную шелковую мантию еще одного мертвого члена Конклава. На улицах других публично судят и тут же казнят, а толпа их подбадривает. Тех, кто не в [GetTitleByKey('c_oraispol').GetNameNoTier], вряд ли ждет лучший конец - я уже отправил полки в их поместья в Этепезее, чтобы с ними разобраться.\n\nЭто кровавое зрелище вряд ли скоро забудется, как к лучшему, так и к лучшему. худший. Я заслужил и неприязнь, и страх многих, и не могу не задаться вопросом: действительно ли это был единственный путь? Разве не это сделал бы сам Резус?"  #Машинный перевод 28.10.23!
 cois.0250.a: "Нам нужно навестить еще одного человека..."  #Машинный перевод 28.10.23!
  
 cois.0300.t: "Королевская пьеса"  #Машинный перевод 28.10.23!
 cois.0300.desc: "Резус восседает передо мной на своем святом троне, потертый и скромный, каким он и казался внешне, но те, у кого есть правильный взгляд, могли сразу увидеть, что его мастерство противоречит мастерству древних калатипсомианцев и легендарной эпохи Двенадцати Регентов. Если бы он не стоил многого с точки зрения материалов, дворяне, которые его видели, знали бы, что он стоил больше, чем большинство народов, только по его истории. Тонкая, тайная демонстрация богатства, подходящая Змее из [GetTitleByKey('c_oraispol').GetNameNoTier].\n\n"Итак, ты наконец пришёл, мальчик, которого я сделал королем. Нищий, чтобы править [aversaria|E]. Мое вундеркинд", - сказал Резус, побеждённый. улыбка играла на его обычно решительном лице. Я с трудом сдерживал себя, но ситуация была ужасной, и если бы Резуса можно было победить мирным путем... даже Король Нищих знал, что большой боли можно избежать.\n\n"Все кончено, Резус", - говорю я, когда говорю. поднимите меч, двое из шести мужчин, вошедших со мной, выступили вперед: «Если вы сдадитесь сейчас, то о вашей службе запомнят, и вам будет разрешено мирное отступление».\n\nРезус снова вздохнул, затем встал, Копья моих людей поднялись на дюйм и остановились, когда старый теократ опустился на колени. Колени его дрожали, тело уже не готово к акту истинного смирения, и, упав на колени, он медленно поднял скипетр своей должности над головой.\n\n"Тогда возьми, я даю тебе церковь, если ты отдашь мне мою жизнь»."  #Машинный перевод 28.10.23!
 cois.0300.a: "Я подхожу к трону, тянусь к скипетру..."  #Машинный перевод 28.10.23!
  
 cois.0301.t: "Королевская пьеса"  #Машинный перевод 28.10.23!
 cois.0301.desc: "Следующие мгновения проносятся вперед, как рев грома, воздействие события подобно молнии, вспыхивающей только после удара звука.\n\nРезус продолжал стоять на коленях, но я мог видеть вспышку краем глаза. Далеко на стропилах блестит сталь. Прежде чем стрела будет выпущена, я разворачиваюсь и пригибаюсь, воздух вырывается из моих легких, когда варварское древко проносится над головой и врезается где-то в углу.\n\nОдин из моих людей первым достигает меня, его рука тянется вперед, чтобы перетащите меня под защиту своего щита, когда я замечу еще одно беспокойство. Одна рука наполовину была скрыта плащом, и что она держала, было невозможно увидеть, но я мог видеть очертания его пальцев на рукоятке клинка. В детстве на улицах мы называли его «Шанс нищего», спрятанный нож, который идеально держится, чтобы его спрятал даже самый близкий наблюдатель, но всегда наготове...\n\nПрежде чем предатель успевает отреагировать, мой меч летит вверх, идеально врезаясь в щель в его шлеме. Я чувствую, как его злобное лезвие рассекает кожу и плоть, а затем отскакивает от кости, продолжая двигаться только силой моей руки, мое зрение ослеплено потоком крови, когда солдат откидывается назад и падает вниз по лестнице к звуки грохота столовых приборов.\n\nУ лучника уже есть вторая стрела, моя с арбалетом только сейчас подняла свою, и я могу думать только об одном, что можно сделать...\n\nРезус был удивлен, когда я схватил его Тонкое и изящное лезвие выпадает из его руки там, где оно было наполовину вытащено, и я разворачиваю его перед собой в тот момент, когда стрела пронзает его грудь и угрожающе прижимается к моей собственной. Мгновение спустя раздается звук арбалета, и после секундной паузы лучник падает и разбрызгивается на красивую каменную кладку тронного зала. В моих руках Резус посмеивается, выкашливает немного крови, а затем испускает последний вздох..."  #Машинный перевод 28.10.23!
 cois.0301.a: "Все кончено."  #Машинный перевод 28.10.23!
  
 cois.0400.t: "Битвы остались незавершенными"  #Машинный перевод 28.10.23!
 cois.0400.desc: "После месяцев, лет подготовки к одной из самых монументальных войн, которые когда-либо видел [shattered_coast|E], конец наступил совершенно антиклиматический. С севера поступали новости о том, что Ценвар вытащил свою последнюю смерть, хотя сообщения о точных обстоятельствах его смерти неясны. Кажется, у каждого есть своя любимая теория относительно того, был ли убит покойный Верховный король и кем - Фенвир, [mayikrata|E], какой-то северный военачальник, Партик и даже несколько пальцев указали мне дорогу.\n\nМы скорее всего, никогда не узнает, и это не важно. Хотя титаническое столкновение, которое потенциально могло бы превратить меня из исторически важного в легендарное, никогда не произойдет, я все еще могу вздохнуть с облегчением, поскольку величайшей экзистенциальной угрозы моему правлению больше нет."  #Машинный перевод 28.10.23!
 cois.0400.a: "Настоящее благословение."  #Машинный перевод 28.10.23!
  
 cois_join_cenware_tt: "[attacker.GetFirstName], скорее всего, согласится и позволит вам сохранить графство недалеко от столицы. Унижение, которое это причинит всем [aversaria|E], было бы слишком пикантно, чтобы его игнорировать."  #Машинный перевод 28.10.23!
 cois_rhesus_seizes_power_tt: "Поскольку я больше не буду его марионеткой, Резус, скорее всего, наконец-то захватит власть в Палитаке в официальном качестве."  #Машинный перевод 28.10.23!
 cois_resist_cenware_tt: "Это бой, который вы почти наверняка проиграете. Однако если вам удастся совершить чудо, политические награды будут непостижимыми."  #Машинный перевод 28.10.23!
 cois_cenware_will_come_back_tt: "#N Через три года [attacker.GetFirstName] вернётся с удвоенной силой. Это будет ваше последнее сражение. Будьте готовы.#!"  #Машинный перевод 28.10.23!
 cois_etepezea_unites_tt: "Военачальники Этепезеи объединились под вашим знаменем. Их лояльность не абсолютна."  #Машинный перевод 28.10.23!
 cois_conclave_distracted_tt: "Конклав будет временно отвлечен собственной подготовкой к следующему вторжению [attacker.GetFirstName]. В это время они будут более уязвимы для враждебных интриг."  #Машинный перевод 28.10.23!
 cois_exiled_to_mistel_tt: "Меня сослали как можно дальше от Палитаке, чтобы держать под замком в жалком маленьком поместье, предназначенном для моего содержания. Вряд ли я когда-нибудь снова увижу [GetTitleByKey('c_oraispol').GetNameNoTier] в своей жизни."  #Машинный перевод 28.10.23!
 cois_founder_bloodline_tt: "Несмотря на ваше поражение, ваши дела навсегда укрепили ваше наследие, и все вы будете известны как истинный последний Аавтократир."  #Машинный перевод 28.10.23!
 cois_smuggled_to_sarradon_tt: "Вашего наследника благополучно переправили далеко в [sarradon|E]. Вы продолжите играть за них."  #Машинный перевод 28.10.23!
 cois_founder_bloodline_victorious_tt: "Ваши легендарные деяния позволили вам основать #E Родословную#!."  #Машинный перевод 28.10.23!
 cois_imperrech_collapses_tt: "Империя рухнула, а Сялволки разобщены."  #Машинный перевод 28.10.23!
 cois_can_use_reconquest_tt: "Теперь вы можете использовать #E Аверсианское завоевание#! casus belli, чтобы восстановить Империю!"  #Машинный перевод 28.10.23!
 vassal_joins_the_conclave: "[vassal_to_be_recruited.GetTitledFirstName] присоединяется к Конклаву #E#!"  #Машинный перевод 28.10.23!
 rhesus_final_phase_tt: "#N Резус сделает все, что в его силах, чтобы убить вас, пока не будет побежден!#!"  #Машинный перевод 28.10.23!
