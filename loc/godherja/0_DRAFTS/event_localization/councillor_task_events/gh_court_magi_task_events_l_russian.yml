l_russian:
  
 court_magi_task.0010.t: "Играть с огнем"  #Машинный перевод 28.10.23!
 court_magi_task.0010.desc: "После столь долгого обучения, месяца за месяцем чтения одних и тех же фолиантов и повторения одних и тех же ритуалов, мне действительно кажется, что я чего-то добиваюсь! Теории, которые когда-то казались невозможными для понимания, теперь легко понять. Задачи, которые когда-то полностью истощали меня, теперь можно выполнять, не вспотев. А заклинания, это словно целый новый мир открылся для меня!\n\nС каждым днём я становлюсь всё более опытным [magi|E]. И все, не только льстецы и ничего не смыслящие в магии, наконец-то начинают это признавать."  #Машинный перевод 28.10.23!
 court_magi_task.0010.a: "Кто скажет, как далеко я зайду?"  #Машинный перевод 28.10.23!
 court_magi_task.0011.t: "Играть с огнем"  #Машинный перевод 28.10.23!
 court_magi_task.0011.desc: "Мой юный [magic_tutored_child.GetTitledFirstName] усердно работал над улучшением [magic_tutored_child.GetHerHis] навыков тайной магии. И хотя усилий, которые это влечет за собой, было бы достаточно, чтобы свести с ума любого ребенка от скуки, [magic_tutored_child.GetSheHe] проявил достаточно упорства, чтобы усилия [magic_tutored_child.GetHerHis] принесли свои плоды.\n\nТолько сегодня утром [magic_tutored_child.GetSheHe] продемонстрировал последние навыки [magic_tutored_child.GetHerHis] для меня, и объем прогресса заслуживает похвалы. Фактически, кажется, что [magic_tutored_child.GetSheHe] вскоре может перейти к более сложным урокам магии; [magic_tutored_child.GetSheHe] почти исчерпал все детские учебники по магии для уровня [magic_tutored_child.GetHerHis] в библиотеке!"  #Машинный перевод 28.10.23!
 court_magi_task.0011.a: "Посмотрим, насколько дальше ты сможешь зайти..."  #Машинный перевод 28.10.23!
  
