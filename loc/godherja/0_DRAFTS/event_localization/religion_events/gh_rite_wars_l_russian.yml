 sjalvolki_reformation.0215.t: "Обряды Востока"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0215.desc: "Царства Запада охвачены огнем религиозного раскола. Сторонники Верховного короля и Велосхосен сражаются за земли, завоеванные в ходе славного завоевания всего несколько десятилетий назад. Но здесь, в восточных частях мира Шялволки, становится очевидным, что ни одна из сторон не имеет над нами сильной власти. Мы далеки от центров власти, и наши практики все дальше и дальше отходят от конкурирующих ортодоксальных взглядов, изложенных далекими священниками и королями.\n\nВместо этого наша земля становится домом для нового Восточного Устава, пытающегося примирить осколки веры. Священники, дворяне и простолюдины начинают восхищаться этой новой верой, и для меня быстро становится политически невозможным избежать ее господства."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0215.a: "Мы с востока."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0215.b: "Я буду придерживаться своего пути."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0216.t: "Обряды Востока"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0216.desc: "Царства Запада охвачены огнем религиозного раскола. Сторонники Верховного короля и Велосхосен сражаются за земли, завоеванные в ходе славного завоевания всего несколько десятилетий назад. Но здесь, в восточных частях мира Шялволки, становится очевидным, что ни одна из сторон не имеет над нами сильной власти. Мы далеки от центров власти, и наши практики все дальше и дальше отходят от конкурирующих ортодоксальных взглядов, изложенных далекими священниками и королями.\n\nВместо этого наша земля становится домом для нового Восточного Устава, пытающегося примирить осколки веры. Священники, дворяне и простолюдины начинают получать удовольствие от этой новой веры, в дополнение к [eastern_rite_embracer.GetFirstName], своему коллеге-правителю Сялволки на востоке. Поскольку давление на меня возрастает со всех сторон, для меня быстро становится политически невозможным избежать господства этой новой веры."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0216.a: "Мы с востока."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0216.b: "Я буду придерживаться своего пути."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0301.t: "Новое Высокое Королевство"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0301.desc: "Рыцари и воины со всего Партаря начали стекаться ко двору [high_kingdom_opakasija_founder.GetFullNameRegnal] в надежде получить статус. Пройдет немного времени, прежде чем Принцы Устава и Марша заметят это и попытаются что-то сделать. Только время покажет, станет ли это новым началом для Опакасии или последним в кровавой истории."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0301.a: "Наши пути будут вести нас."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0302.t: "Новое мелкое королевство"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0302.desc: "Рыцари и воины со всего Партаря начали стекаться ко двору [high_kingdom_opakasija_founder.GetFullNameRegnal] в надежде получить статус или благосклонность. Бандиты и мошенники скорее всего. Мы можем только надеяться, что это «Высокое королевство Опакасия» обратится в прах так же быстро, как и появилось."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0302.a: "Что они подумают дальше?"  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0303.t: "Новое Высокое Королевство"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0303.desc: "За годы, прошедшие с тех пор, как наши люди впервые заселили эти скалистые берега, мы стали считать эти земли своим домом. От золотых долин до кипарисовых лесов — Опакасия была нашей.\n\nЭто потребовало многих лет упорного труда, но мы наконец можем сказать это с триумфом. Я стою перед своим судом, когда меня коронуют [high_kingdom_opakasija_founder.GetFullNameRegnal], в честь их имени. Никто больше не будет угрожать нашим землям!"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0303.a: "Во славу Конклава!"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0303.b: "Пусть наш народ процветает!"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0303.c: "Да здравствует Опакасия!"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0303.d: "Да здравствует Опакасия!"  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0304.t: "Солнце восходит в Опахасии"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0304.desc: "Слишком долго наша прекрасная родина страдала от разрушительных последствий войны. Сначала нашими предками, а потом шялволками. Силой нашего сердца мы наконец остановили кровопролитие в Опахасии. Впервые за десятилетия люди, кажется, отдыхают. Все, что мы можем сделать сейчас, это надеяться, что этот мир продлится долго."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0304.a: "Пусть Конкордат процветает!"  #Машинный перевод 28.10.23!
  
