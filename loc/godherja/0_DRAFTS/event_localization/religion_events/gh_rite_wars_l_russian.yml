 story_sjalvolki_reformation_story_name: "Реформация Шялволки"  #Машинный перевод 28.10.23!
 story_sjalvolki_reformation_story_desc: "Ветры перемен проносятся по миру Шялволки, старые обычаи родины все больше расходятся с новой реальностью жизни на совершенно ином [shattered_coast|E]. Хотя некоторые стойкие традиционалисты могут ворчать, большинство лидеров – как светских, так и клерикальных – начинают понимать, что старый религиозный порядок нуждается в больших изменениях."  #Машинный перевод 28.10.23!
  
