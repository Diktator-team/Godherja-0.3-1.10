 sjalvolki_reformation.0011.t: "Проповедник"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0011.desc: "Знаменитый проповедник [sjalvolki_reformer.GetFullNameNicknamed], склонив почти всех дворян при моем дворе, наконец предстал перед моим троном. Несмотря на его растрепанный вид, его влияние как среди дворянства, так и среди крестьян означает, что я должен, по крайней мере, его выслушать.\n\nОн кратко представляется, прежде чем приступить к своей просьбе. По словам этого проповедника, в королевствах Сялволки начнутся распри из-за мелких разногласий, а вера будет подчинена более организованным религиям, живущим среди нас. Они просят помочь записать различные верования Сялволки по всему моему королевству, чтобы собрать их в книгу, которая приведет последователей к спасению в последней войне. Он заявляет, что, хотя его миссия продвигается хорошо, он ограничен тем фактом, что он всего лишь одинокий человек. Моя помощь была бы невероятно полезна для его дела.\n\nМой выбор прост. Я могу изгнать его из этого мира, надеясь ограничить его влияние. Ничего не делать — позволить ему высказать свое мнение, прежде чем двигаться дальше — вероятно, наименее рискованный вариант, однако он также может позволить его вере укорениться. Его идеи действительно кажутся интересными, например, централизация, которая, возможно, позволит мне улучшить мое царство. Хотя это было бы рискованно, я также мог бы попытаться схватить и казнить его, хотя смерть святых людей имеет прискорбную тенденцию порождать их еще больше."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0011.a: "Выполните этот [SelectLocalization(ROOT.Char.HasTrait(GetTrait('zealous').Self),'heretic','wretch')]!"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0011.b: "[sjalvolki_reformer.GetSheHe|U] может проповедовать [sjalvolki_reformer.GetHerHis] чушь в другом месте."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0011.c: "Эх, это не мое дело."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0011.d: "[sjalvolki_reformer.GetSheHe|U] имеет смысл..."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0012.t: "Служители проповедника"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0012.desc: "Ко мне во двор ворвалась группа шаманов, пропагандирующих слова Проповедника. Это разношерстная группа, молодые и старые, родом из разных уголков родины Шялволки. Однако все они разделяют огонь в глазах, который я не могу игнорировать.\n\nОни предупреждают, что сформировался новый мир, и Сялволки должны измениться вместе с ним. Они заявляют, что без организационной структуры веры в королевствах Сялволки начнутся распри из-за мелких разногласий, и вера будет подчинена более организованным религиям, живущим среди нас. Они просят помочь записать различные верования Сялволки по всему моему королевству, чтобы собрать их в книгу, которая приведет последователей к спасению в последней войне. Затем они передают мне книгу своих усилий. Оценивая их написание, я понимаю, что это не просто сборник, а слияние разных историй в одно всеобъемлющее повествование.\n\nОни заявляют, что если усилия Проповедника укоренятся, вера Шялволков больше не будет разрозненной. . Последователи по-прежнему смогут продолжать свой старый образ жизни, зная, что у них те же убеждения, что и у шялволков, находящихся за тысячи миль от них. Новой вере нужны шаманы королевства, чтобы вести хронику своих историй и распространять информацию."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0012.a: "Прикажите казнить этих синофантов."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0012.b: "Изгоните их!"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0012.c: "Пусть они говорят"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0012.d: "У них есть смысл..."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0031.t: "Смерть проповедника"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0031.desc: "Наш святой основатель [sjalvolki_reformer.GetFullNameNicknamed] умер.\n\nНекоторые из его самых преданных приверженцев возмутились, ссылаясь на то, что его смерть принесла большую пользу его врагам, и очевидно, что его смерть произошла в результате закулисного обмана или открытого убийства. Последователи Устава [GetTitleByKey('c_oraispol').GetNameNoTier] оплакивают его кончину и пообещали продолжить его работу по окончательной организации веры, чтобы противостоять этому новому миру."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0031.a: "Это будет ужасно."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0202.t: "Велоскоп"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0202.desc: "Всего через десять лет после рождения Устава [GetTitleByKey('c_oraispol').GetNameNoTier] вера уже подорвана. И тем не менее, меня все еще шокирует, когда священник предстает перед моим судом и утверждает, что он был выбран группой первосвященников, чтобы руководить Шялволками в их кризисное время, о чем свидетельствует борющееся единство веры. Самодовольным тоном он объясняет, что я должен признать его власть как Велоизбранного и помочь ему внести децентрализованный хаос, возникший после смерти Проповедника. Его поддерживают больные остатки нескольких древних управителей веры Шялволки, переживших [migrations|E] и, по крайней мере предположительно, сохранивших духовный авторитет.\n\nОднако есть и другая возможность. Его власть, по сути, основана на самопровозглашении, поскольку он является избранным лидером самопровозглашенного первосвященника. Другие богословы также поделились со мной своими мыслями, предполагая, что, возможно, нам следует брать пример с Верховного короля. Они утверждают, что триумфы Имперреха доказывают, что Сялволки нужен сильный лидер, который поведет их в будущее. Если бы я согласился с этим, это, конечно, вызвало бы споры, поскольку считается, что Имперрех распался со смертью Ведьмы-Разрушительницы. Однако, как подчеркивают ученые, некоторые из его записанных заявлений предполагают, что он никогда не был по-настоящему уникальным и что, став кем-то, кого они называют Святым Королем, и ведя последователей [velos|E] в новую эпоху славы, я будет просто выполнять намерения Ценвара.\n\nЧто бы я ни выбрал, вполне вероятно, что другой правитель потребует мантию, от которой я отказываюсь, поэтому я должен быть готов отстаивать веру, что бы ни случилось."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0202.a: "Велоизбранный был послан божественным."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0202.b: "Я возьму это Святое Царство."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0202.c: "Я останусь на пути Проповедника."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0203.t: "[piety_embracer.GetFirstNameNoTooltip] Принимает Велосгрейвский обряд"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0203.desc: "Ко моему двору прибыли герольды с печальными новостями. Устав [GetTitleByKey('c_oraispol').GetNameNoTier], так недавно родившийся, теперь разорван на части. Прислушиваясь к словам самопровозглашенного лидера верующих, [piety_founder.GetFirstName], [piety_embracer.GetFirstNameNoTooltip] заявили о своей поддержке назначенного священства, которое само претендует на руководство всеми верующими. Сообщения уже распространяются по королевствам Сялволки, требуя, чтобы другие великие правители признали их духовную власть.\n\nВ ответ несколько опытных философов, священников и богословов стекались ко моему двору, требуя, чтобы я помог им свергнуть этого узурпатора. и всех, кто ему помогает. Вместо этого они просят меня принять мантию Святого Короля, принять на себя духовную власть великого Разрушителя Ведьм и помочь последователям [velos|E] идти в будущее. Они заявляют, что Имперреху всегда предназначалось для успеха, и что мой священный долг - привести их к славе. В такие моменты, говорят они, у меня нет другого выбора, кроме как принять."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0203.a: "Я возьму это Святое Королевство"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0203.b: "Я пойду по пути проповедника"  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0204.t: "[piety_embracer.GetFirstNameNoTooltip] Принимает Велосгрейвский обряд"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0204.desc: "Ко моему двору прибыли герольды с печальными новостями. Устав [GetTitleByKey('c_oraispol').GetNameNoTier], так недавно родившийся, теперь разорван на части. В ответ на провозглашение духовной власти [piety_founder.GetFirstName], [authority_founder.GetFirstName], [piety_embracer.GetFirstNameNoTooltip] вместо этого провозгласил себя лидером нового «Святого Королевства», которое само претендовало на лидерство над всеми верующими. Сообщения уже распространяются по королевствам Сялволки, требуя, чтобы другие великие правители признали их духовную власть.\n\nВ ответ сторонники Велокупа стекались ко мне во двор, включая [piety_founder.GetFirstName], требуя, чтобы я помог им снести это узурпатор и все, кто ему помогает. Вместо этого они просят меня принять власть Велосхосенов, поддержать духовный авторитет древних жрецов Велосгрейва и помочь им вести последователей [velos|E] в будущее. Они заявляют, что, будучи одной из старейших и самых престижных групп веры Шялволки, их обязанностью является руководить своими собратьями. В такие времена, говорят они, у меня нет другого выбора, кроме как прислушаться к ним."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0204.a: "Велоизбранный был послан божественным."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0204.b: "Я пойду по пути проповедника"  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0205.t: "Велоскоп"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0205.desc: "Всего через десять лет после рождения Устава [GetTitleByKey('c_oraispol').GetNameNoTier] вера уже подорвана. И тем не менее, меня все еще шокирует, когда священник предстает перед моим судом и утверждает, что он был выбран группой первосвященников, чтобы руководить Шялволками в их кризисное время, о чем свидетельствует борющееся единство веры. Самодовольным тоном он объясняет, что я должен признать его власть как Велоизбранного и помочь ему внести децентрализованный хаос, возникший после смерти Проповедника. Его поддерживают больные остатки нескольких древних управителей веры Шялволки, переживших [migrations|E] и, по крайней мере предположительно, сохранивших духовный авторитет.\n\nОднако есть и другая возможность. Его власть, по сути, основана на самопровозглашении, поскольку он является избранным лидером самопровозглашенного первосвященника. Другие богословы также поделились со мной своими мыслями, предполагая, что, возможно, нам следует брать пример с Верховного короля. Они утверждают, что триумфы Имперреха доказывают, что Сялволки нужен сильный лидер, который поведет их в будущее. Если бы я согласился с этим, это, конечно, вызвало бы споры, поскольку считается, что Имперрех распался со смертью Ведьмы-Разрушительницы. Однако, как подчеркивают ученые, некоторые из его записанных заявлений предполагают, что он никогда не был по-настоящему уникальным и что, став кем-то, кого они называют Святым Королем, и ведя последователей [velos|E] в новую эпоху славы, я будет просто выполнять намерения Ценвара.\n\nЧто бы я ни выбрал, вполне вероятно, что другой правитель потребует мантию, от которой я отказываюсь, поэтому я должен быть готов отстаивать веру, что бы ни случилось."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0205.a: "Велоизбранный был послан божественным."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0205.b: "Я возьму это Святое Царство."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0205.c: "Я останусь на пути Проповедника."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0206.t: "Великий раскол"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0206.desc: "Посланники достигли моего двора и всего мира Шялволки с шокирующими новостями. Устав [GetTitleByKey('c_oraispol').GetNameNoTier] раскололся. После Велоскопа, попытки древних жрецов захватить власть, [piety_embracer.GetFirstNameNoTooltip] обрел свою власть над верой, в то время как [authority_founder.GetFirstName] ухватился за наследие Разрушителя Ведьм, чтобы претендовать на духовную власть. Оба разослали послания по землям, завоеванным в ходе Завоевания, с требованием, чтобы все правители признали их лидерами верующих и отвергли предложения друг друга.\n\nЭмиссары так называемого «Велосгрейвского обряда» ясно изложили свои аргументы. . Поскольку их духовная власть исходит от жречества, сосредоточенного в Велосгрейве, на древней родине нашего народа, их захват власти просто устанавливает порядок верующих.\n\nС другой стороны, сторонники самозваных " Святой Король» утверждают, что ряд заявлений, сделанных покойным Ценваром, доказывают, что Имперрех всегда был примером для Сьялволки, и что провозглашение Святого Королевства просто выполняет желания Ценвара.\n\nКакими бы обоснованными ни были их аргументы, выбор, похоже, за мной."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0206.a: "[piety_founder.GetFirstName] является законным"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0206.b: "Я за Святого Короля!"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0206.c: "Узурпаторы все."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0208.t: "Обрядовые войны"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0208.desc: "Мир Шялволки разорван на части. На протяжении [shattered_coast|E] Устав [GetTitleByKey('c_oraispol').GetNameNoTier] сталкивается с расколом и раздорами, причем каждый из Обрядов Велоскопа и Кроны претендует на мантию лидерства над своими верующими. Армии людей, недавно поселившихся на вершине мертвой империи, снова в походе, на этот раз обращенные друг против друга во имя своих богов. И некоторые даже полагают, что это только начало, и что в будущем Шялволки ждет еще большая фрагментация."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0208.a: "Из могилы Ценвар плачет..."  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0212.t: "Альтернатива Марчера"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0212.desc: "Пока хаос Войн Обрядов разрывает владения моих собратьев на части, мои земли стали домом для большого количества проповедников [chevalien|E], обучающих мой народ вере своего Жизненного Пути и надеющихся, что Сьялволки смогут присоединиться к ним в ее практике. Местная вера была реструктурирована в соответствии с традициями моего народа, а сами Пути были изменены, чтобы они соответствовали образу жизни Шялволки.\n\nПоскольку население моего королевства начало принимать эти новые пути, на меня оказывалось давление, как со стороны моих собственных придворных и иностранных миссионеров растет. По их мнению, было бы к лучшему, если бы я адаптировал веру участников марша."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0212.a: "Я буду следовать этим Путям"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0212.b: "Я подписан на [velos|E]!"  #Машинный перевод 28.10.23!
  
 sjalvolki_reformation.0213.t: "Альтернатива Марчера"  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0213.desc: "Пока хаос Войн Обрядов разрывает владения моих собратьев на части, мои земли стали домом для большого количества проповедников [chevalien|E], обучающих мой народ вере своего Жизненного Пути и надеющихся, что Сьялволки смогут присоединиться к ним в ее практике. Местная вера была реструктурирована в соответствии с традициями моего народа, а сами Пути были изменены, чтобы они соответствовали образу жизни Шялволки.\n\nПоскольку население моего королевства начало принимать эти новые пути, на меня оказывалось давление, как со стороны моих собственных придворных и иностранных миссионеров растет. Кроме того, [opakasija_conclave_embracer.GetFirstName], соседний правитель, уже обратился и подталкивает мой народ принять этот новый образ жизни, независимо от моего одобрения. По мнению многих при моем дворе, было бы лучше, если бы я адаптировал веру участников марша."  #Машинный перевод 28.10.23!
 sjalvolki_reformation.0213.a: "Я буду следовать этим Путям"  #Машинный перевод 28.10.23!
