 anaanide.0001.t: "Шаги очищения"  #Машинный перевод 28.10.23!
 anaanide.0001.desc: "Дорога в Анаан начинается с одного шага к чистоте.\n\nЯ вошел в свои покои в сопровождении только двух служителей, которые начали готовить материалы, необходимые для ритуала. Зажгли благовония, разложили подушки, а передо мной положили священные тексты, чтобы мне было легче читать. Шаг очищения включает в себя уединение и очищение разума и духа посредством длительного процесса медитации и молитвы, процесса, который может занять часы или даже дни, в зависимости от силы духа и решимости прихожанина.\n\nКогда мои слуги оставляют меня в покое. одиночество, я вспоминаю тот факт, что только Великий Судья знает, когда я закончу этот шаг. Я мысленно готовлюсь к предстоящим долгим испытаниям, но все же мои опасения остаются."  #Машинный перевод 28.10.23!
 anaanide.0001.a: "Я готов сделать следующий шаг."  #Машинный перевод 28.10.23!
 anaanide.0001.b: "Если подумать, возможно, сейчас не лучшее время."  #Машинный перевод 28.10.23!
  
 anaanide.0002.t: "Последний шаг"  #Машинный перевод 28.10.23!
 anaanide.0002.desc: "Для Анаанида достижение финальной стадии чрезвычайно редко, и поэтому это событие сопровождается большим весельем. Окрестные города в течение последних нескольких дней праздновали, и воздух полон песен и восхвалений Великого Судьи, а приверженцы Анаанида из далеких земель даже приезжали, чтобы присоединиться к празднеству. Однако я не принимал участия в праздновании, проведя накануне ночь в молитве, чтобы убедиться, что моя душа совершенно чиста, когда я сделаю последний шаг.\n\nНаконец, когда солнце поднялось в полную высоту, я вышел из храма, где Я медитировал и направился к месту ритуала в сопровождении гидов, друзей и семьи. Волнение витало в воздухе, когда зрители наблюдали за моим маршем, перемежаемым криками радости и отрывками молитв.\n\nВ тысяче шагов от возвышения, где мне предстоит сделать последний шаг, я преклонил колени в молитве, начиная ритуал. Все еще стоя на коленях, я подошел к платформе, вознося молитвы благодарности богам за то, что они позволили мне достичь этого момента. Вокруг меня мои спутники присоединяются ко мне в пении под аккомпанемент барабанов и лир. В конце концов я достиг центра платформы, которая была окружена несколькими кострами, приготовленными накануне.\n\nКогда я закончил свою последнюю молитву Великому Судье, окружающие костры вспыхнули красным, зеленым и золотым пламенем. Я наблюдал, как пламя вращалось и поднималось, в конце концов слившись в разноцветный столб пламени. За пределами ада я слышу песнопения, достигающие крещендо, когда пламя сходится ко мне в калейдоскопе тепла и цвета."  #Машинный перевод 28.10.23!
 anaanide.0002.a: "И вот, мое путешествие заканчивается."  #Машинный перевод 28.10.23!
  
 anaanide_purification.1001.t: "Неодобрение Высшего Проводника"  #Машинный перевод 28.10.23!
 anaanide_purification.1001.desc: "Я только что вышел из своего долгого уединения, когда [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )] приближается ко мне.\n\n"Я не верю, что вы были вполне готовы сделать этот следующий шаг, мой повелитель", - говорит мне [priest.GetSheHe]. «Хорошему [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] было бы разумно быть более осмотрительным в отношении своей чистоты, прежде чем пытаться вознестись»."  #Машинный перевод 28.10.23!
 anaanide_purification.1001.a: "Моей чистоты уже достаточно."  #Машинный перевод 28.10.23!
 anaanide_purification.1001.b: "Конечно. Я постараюсь заглянуть глубже внутрь и вовне, прежде чем сделать следующий шаг."  #Машинный перевод 28.10.23!
  
 anaanide_purification.1003.opening: "Моему прискорбно заблуждающемуся [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"  #Машинный перевод 28.10.23!
 anaanide_purification.1003.desc: "Ваше решение уединиться, чтобы сделать следующий шаг очищения, пахнет небрежностью, и кто-то должен привлечь вас к ответственности за это. Если я не сделаю это сейчас, то это сделает [ROOT.Char.GetFaith.HighGodName].\n\nПожалуйста, сначала позаботьтесь о недовольстве своих подданных, прежде чем изолироваться от мира!"  #Машинный перевод 28.10.23!
 anaanide_purification.1003.a: "Мир за пределами имеет большее значение, чем этот."  #Машинный перевод 28.10.23!
  
 anaanide_purification.1004.t: "Неприятные слухи"  #Машинный перевод 28.10.23!
 anaanide_purification.1004.desc: "Кажется, мое решение запереться в уединении привлекает внимание все большего количества людей.\n\nОни знают, что я пытаюсь сделать следующий шаг к Анаану с помощью своих медитаций, но распространились слухи, что я делаю что-то за закрытыми дверями. двери, и что люди должны с большей осторожностью относиться к моей деятельности."  #Машинный перевод 28.10.23!
 anaanide_purification.1004.a: "Мне плевать, что они шепчут."  #Машинный перевод 28.10.23!
 anaanide_purification.1004.b: "Если я буду открыт и приветлив, возможно, они поймут?"  #Машинный перевод 28.10.23!
  
 anaanide_purification.1005.opening: "Дорогой мой [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"  #Машинный перевод 28.10.23!
 anaanide_purification.1005.desc: "Я аплодирую вам за очевидные усилия, которые вы вкладываете в свои молитвы.\n\nЕсли будет воля Великого Судьи, вы, возможно, достигнете последнего шага в своей жизни."  #Машинный перевод 28.10.23!
 anaanide_purification.1005.a: "Мне приятно, что вы признаете мои усилия."  #Машинный перевод 28.10.23!
 anaanide_purification.1005.b: "Позвольте мне научить вас, как это делается!"  #Машинный перевод 28.10.23!
  
 anaanide_purification.1006.t: "Плохая репутация"  #Машинный перевод 28.10.23!
 anaanide_purification.1006.desc: "Благодаря моей склонности к уединению в медитации я, по-видимому, заработал себе хорошую репутацию. Люди не знают, чем именно я занимаюсь в своем уединении, но знают, что не хотят перечить мне и узнать.\n\nЭто смешно, но, возможно, это не так уж и плохо..."  #Машинный перевод 28.10.23!
 anaanide_purification.1006.a: "Они могут бояться настолько, насколько их заставляют их маленькие души."  #Машинный перевод 28.10.23!
 anaanide_purification.1006.b: "Клятва, что я не причиню вреда, успокоит их."  #Машинный перевод 28.10.23!
  
 anaanide_purification.1007.t: "Внезапная болезнь"  #Машинный перевод 28.10.23!
 anaanide_purification.1007.desc: "Недавний сеанс медитации и молитвы занял гораздо больше времени, чем обычно. Часы за часами я провел, стоя на коленях на холодном полу моего святилища, изо всех сил пытаясь идеально читать молитвы, и, как любой хороший Ананид, я все время воздерживался от приема какой-либо пищи.\n\nХотя моя душа удовлетворена после После завершения шага, последствия для моего тела нельзя игнорировать."  #Машинный перевод 28.10.23!
 anaanide_purification.1007.a: "В Анаане большее значение имеет насыщение внутреннего тела."  #Машинный перевод 28.10.23!
  
 anaanide_purification.1008.t: "Неожиданное чудо"  #Машинный перевод 28.10.23!
 anaanide_purification.1008.desc: "Несмотря на мое ослабленное состояние, я сделал все, что мог, чтобы завершить этап очищения.\n\nИспытание было трудным, но [ROOT.Char.GetFaith.HighGodName|U] вознаградил меня верой, подарив мне чудо из-за моей болезни!"  #Машинный перевод 28.10.23!
 anaanide_purification.1008.a: "Я выздоровел!"  #Машинный перевод 28.10.23!
