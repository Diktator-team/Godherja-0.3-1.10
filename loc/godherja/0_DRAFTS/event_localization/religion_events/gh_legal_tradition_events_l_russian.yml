l_russian:
 legal_tradition.0001.t: "Минуты закона"  #Машинный перевод 28.10.23!
 legal_tradition.0001.desc: "Досье доставляется в обычном порядке: тощий парень-курьер складывает бумаги в кожаную сумку возле моей двери. Взламывая сургучную печать, я усаживаюсь в кресло, чтобы разложить документы на столе, и вскоре передо мной уже лежат три аккуратные стопки.\n\nСлева от меня лежат показания и аргументы защиты, справа — их показания. коллега со стороны обвинения, а между ними лежат документы, содержащие соответствующие отрывки из Варденитского закона, предложенные направляющим судьей суда низшей инстанции. Я морщусь при виде этого и готовлюсь к долгой ночи."  #Машинный перевод 28.10.23!
 legal_tradition.0001.a: "[actor.GetFirstName] имеет более убедительные аргументы."  #Машинный перевод 28.10.23!
 legal_tradition.0001.b: "На самом деле, случай [recipient.GetFirstNamePossessive] имеет свои основания."  #Машинный перевод 28.10.23!
 legal_tradition.0001.c: "Я позволю мировому судье решить это вместо меня."  #Машинный перевод 28.10.23!
 legal_tradition.0001.d: "Не беспокойте меня этой пустяковой ерундой!"  #Машинный перевод 28.10.23!
  
 legal_tradition.0011.t: "Ложное утверждение"  #Машинный перевод 28.10.23!
 legal_tradition.0011.desc: "Кажется, двое моих вассалов снова в ссоре. Хотя до драки дело еще не дошло, их враждебные маневры в судах, безусловно, кажутся прелюдией к насилию. Естественно, учитывая огромную важность надлежащего решения по этому вопросу, мои судьи мудро передали дело мне в надежде получить окончательное решение.\n\n[actor.GetTitledFirstName] подает иск в [target.GetName], утверждая, что [recipient.GetTitledFirstName] продемонстрировал неадекватное управление землей и ее народом. [actor.GetSheHe] включает некоторые дополнительные доказательства, утверждающие, что дальний родственник когда-то также претендовал на эту территорию, и, по сути, требует переоценки раздела наследства, произошедшего более века назад. Должен сказать, что меня несколько впечатляет наглость их маневрирования."  #Машинный перевод 28.10.23!
 legal_tradition.0011.a: "[actor.GetFirstName] имеет более убедительные аргументы."  #Машинный перевод 28.10.23!
 legal_tradition.0011.b: "На самом деле, случай [recipient.GetFirstNamePossessive] имеет свои основания."  #Машинный перевод 28.10.23!
 legal_tradition.0011.c: "Я позволю мировому судье решить это вместо меня."  #Машинный перевод 28.10.23!
 legal_tradition.0011.d: "Не беспокойте меня этой пустяковой ерундой!"  #Машинный перевод 28.10.23!
  
 legal_tradition.0401.t: "[Localize(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 legal_tradition.0401.t.finished: "Дело закрыто"  #Машинный перевод 28.10.23!
 legal_tradition.0401.desc: "[SelectLocalization(Not(EqualTo_string(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc'),Localize(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc')))),Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc'),Concatenate('generic_legal_study_','desc'))]"  #Машинный перевод 28.10.23!
 legal_tradition.0401.desc.finished: "Я тупо смотрю на свой стол, с моих плеч сваливается огромный груз. Не более пяти минут назад я заменял последний из бесконечных юридических томов, которые мне рекомендовали прочитать мои наставники. Мне потребовался целый путь обратно к моему столу, чтобы заметить, что стопки, которая так давно возвышалась надо мной, пока я сидел, читал и писал, больше нет.\n\nЯ... сделал это? Я закончил обучение по всем этим направлениям? Даже комментарии [raqiyyas|E]?\n\nЯ откидываюсь на спинку стула, и на моем лице расплывается улыбка. Моя учеба, возможно, никогда не закончится, но это, безусловно, важная веха."  #Машинный перевод 28.10.23!
 generic_legal_study_desc: "Несмотря на то, что работа будет длительной и порой запутанной, правильное прочтение работы через судебную призму, несомненно, станет значительным благом для моего опыта в ремесле.\n\nТеперь мне просто нужно свободное время и преданность своему делу..."  #Машинный перевод 28.10.23!
 legal_tradition.0401.a: "Кому нужен сон?"  #Машинный перевод 28.10.23!
 legal_tradition.0401.b: "Время начинать."  #Машинный перевод 28.10.23!
 legal_tradition.0401.c: "У меня сейчас нет на это времени"  #Машинный перевод 28.10.23!
 legal_tradition.0401.d: "Ах хорошо. Пора собирать новую стопку."  #Машинный перевод 28.10.23!
  
 legal_tradition.0501.t: "Нет мира для нечестивых"  #Машинный перевод 28.10.23!
 legal_tradition.0501.desc: "Я заранее предвидел появление этого конкретного случая у моей двери — крестьянские сплетни из [legal_case_county.GetBaseNameNoTier] задолго до появления сумки с подробностями произошедшего. Казалось бы, слухи не преувеличивали кровавость и жестокость рассматриваемого преступления.\n\nДоказательством против [ROOT.Var('defendant_background').GetFlagName], о котором идет речь, является [ROOT.Char.Custom('EvidenceStrength')]. Лично [ROOT.Char.Custom('CriminalCaseIntuition')]"  #Машинный перевод 28.10.23!
 legal_tradition.0501.a: "Они виноваты."  #Машинный перевод 28.10.23!
 legal_tradition.0501.b: "Я не могу обвинить на основании предоставленных доказательств."  #Машинный перевод 28.10.23!
 legal_tradition.0501.c: "Я позволю мировому судье решить это вместо меня."  #Машинный перевод 28.10.23!
 legal_tradition.0501.d: "Не беспокойте меня этой пустяковой ерундой!"  #Машинный перевод 28.10.23!
  
 legal_tradition.0511.t: "Преступление и наказание"  #Машинный перевод 28.10.23!
 legal_tradition.0511.desc: "До моего сведения дошло, что суды низшей инстанции [legal_case_county.GetBaseNameNoTier] в последнее время испытывают трудности с должным рассмотрением объема мелких преступлений в одном из своих округов и прибегают к ускоренным судебным разбирательствам сомнительной законности. Ни одно из этих преступлений не является серьезным преступлением - воры, ножницы для монет и пьяные составляют большинство этих дел, и председательствование в них обычно намного ниже того, что ожидается от человека моего положения.\n\nОднако помощь с Расчистка этого накопившегося отставания не только придаст мне ауру вовлеченного правителя в глазах местных жителей, но и поможет накопить юридический опыт в среде, где исход самого дела вряд ли будет иметь значение в общей схеме вещей."  #Машинный перевод 28.10.23!
 legal_tradition.0511.a: "Я пройдусь по каждому!"  #Машинный перевод 28.10.23!
 legal_tradition.0511.b: "Одного или двух будет достаточно, чтобы отточить мои навыки."  #Машинный перевод 28.10.23!
 legal_tradition.0511.c: "И как мне на этом заработать..."  #Машинный перевод 28.10.23!
 legal_tradition.0511.d: "Это ниже моего достоинства."  #Машинный перевод 28.10.23!
  
 legal_tradition.0521.t: "вредный бизнес"  #Машинный перевод 28.10.23!
 legal_tradition.0521.desc: "Несколько судей порекомендовали мне просмотреть некоторые архивы местных судов, чтобы ознакомиться с тонкостями закона [wardenite|E]. Они говорят, что это хорошо, когда я нарабатываю зубы, вынося решения по государственным делам, но изучение повседневных дел, посредством которых функционирует мое королевство, жизненно важно, если я действительно хочу называть себя хозяином законов [first_warden|E].\n \nЧестно говоря, учитывая огромную стопку бумаг, лежащих передо мной, мне трудно собраться с энтузиазмом, чтобы согласиться. Стоит ли тратить мое драгоценное время на споры между землевладельцами, умершими уже несколько десятилетий?"  #Машинный перевод 28.10.23!
 legal_tradition.0521.a: "Я пройдусь по каждому!"  #Машинный перевод 28.10.23!
 legal_tradition.0521.b: "Одного или двух будет достаточно, чтобы отточить мои навыки."  #Машинный перевод 28.10.23!
 legal_tradition.0521.c: "Я уверен, что смогу от них откопать что-нибудь... полезное."  #Машинный перевод 28.10.23!
 legal_tradition.0521.d: "Это ниже моего достоинства."  #Машинный перевод 28.10.23!
  
 legal_tradition.0531.t: "Торговая ссора"  #Машинный перевод 28.10.23!
 legal_tradition.0531.desc: "Ловким движением я разрезал печать на последнем конверте, и он оказался на моем столе. Бумаги внутри упакованы так плотно, что грозят выпасть сами собой, и я быстро складываю их в аккуратную стопку перед собой. Когда я начинаю читать, это все, что я могу сделать, чтобы не потерять фокус глаз при просмотре текста. Десятые и сотые доли дохода на процентиль, гонорары искателя и части тарифного вознаграждения. Длинное приложение, касающееся условий страхования на случай, если товары будут перевезены за границу и потеряны из-за погоды, но только если это должно носить обыденный характер...\n\nWarden's Eyes, я ненавижу, когда торговцы вступают в финансовые споры друг с другом. Никогда прежде я не встречал людей, способных превратить ссору из-за нелепых сумм денег в такое обыденное дело. Вздыхая, я потираю виски, размышляя, стоит ли просто передать это дело в суд низшей инстанции."  #Машинный перевод 28.10.23!
 legal_tradition.0531.a: "Думаю, я попробую."  #Машинный перевод 28.10.23!
 legal_tradition.0531.b: "Посмотрим, кто готов платить больше."  #Машинный перевод 28.10.23!
 legal_tradition.0531.c: "У меня есть дела поважнее."  #Машинный перевод 28.10.23!
  
 legal_tradition.0541.t: "Честные мастера"  #Машинный перевод 28.10.23!
 legal_tradition.0541.desc: "К тому времени, как запечатанный судебный конверт оказывается на моем столе, я уже хорошо осведомлен о его содержимом, и ходят слухи о разгневанных торговцах и разъяренных крестьянах, которые спешили ко мне в суд быстрее, чем курьеры, отправленные сегодня утром из суда низшей инстанции.\n\nМестный житель Гильдия в [legal_case_county.GetBaseNameNoTier], по их словам, решила свою важность для местного общества, а это означает, что они могут выбирать, каким торговым законам они должны следовать. Гильдия, конечно, оспаривает эту версию, утверждая, что они просто используют лазейки в Первых Законах, которые явно намеренно были оставлены [first_warden|E] для облегчения бизнеса честных мастеров, и осуждая попытки судей помешать им как незаконную тиранию. Насколько я понимаю, дело рассматривалось в судах низшей инстанции большую часть месяца, и тот факт, что оно так или иначе окажется у меня на столе, более или менее общеизвестен.\n\nЖалобы судьи настолько пронзительны, что можно подумать, что гильдия занимается убийствами или бандитизмом, а мольбы лидеров гильдии сформулированы не менее провокационно. Какое бы решение я ни принял, оно обязательно кого-нибудь разозлит."  #Машинный перевод 28.10.23!
 legal_tradition.0541.a: "Все это предприятие надо развалить!"  #Машинный перевод 28.10.23!
 legal_tradition.0541.b: "Эти скупцы не выше Первых Законов!"  #Машинный перевод 28.10.23!
 legal_tradition.0541.c: "Гильдия права."  #Машинный перевод 28.10.23!
 legal_tradition.0541.d: "Посмотрим, чего стоят эти «лазейки»."  #Машинный перевод 28.10.23!
 legal_tradition.0541.e: "У меня есть дела поважнее."  #Машинный перевод 28.10.23!
  
 legal_tradition.0551.t: "Радикальные понятия"  #Машинный перевод 28.10.23!
 legal_tradition.0551.desc: "Я пристально смотрю на кожаную сумку, лежащую на моем столе, поскольку я прекрасно знал об ее содержимом из новостей, предшествовавших их прибытию. Похоже, что, по мнению моих судей, местный судья по имени [heterodox_judge.GetFirstName] потерял рассудок [heterodox_judge.GetHerHis]. [heterodox_judge.GetSheHe|U] теперь проповедует всевозможные глупости, которые, очевидно, граничат с полномасштабной беззаконной ересью.\n\nС тяжелым вздохом я подтягиваю конверт к себе и взламываю сургучную печать ножом, вытаскивая тонкую стопку пергамента с свидетельствами. Среди них есть прямое обращение самого предполагаемого еретика [heterodox_judge.GetHerHim]. Подняв бровь, я начинаю читать..."  #Машинный перевод 28.10.23!
 legal_tradition.0551.a: "Дурак, но не более того. Упрек [heterodox_judge.GetHerHim]."  #Машинный перевод 28.10.23!
 legal_tradition.0551.b: "Похоже, опасный радикал. Привлекать к ответственности [heterodox_judge.GetHerHim]."  #Машинный перевод 28.10.23!
 legal_tradition.0551.c: "Полная трата ресурсов. Похорони это."  #Машинный перевод 28.10.23!
  
 legal_tradition.0561.t: "Неясное нарушение"  #Машинный перевод 28.10.23!
 legal_tradition.0561.desc: "Передо мной прибывает посланник, одетый в ливрею невероятно мелкого землевладельца в моем королевстве. [messenger.GetSheHe|U] кланяется передо мной и вручает мне аккуратно сложенный конверт с частично оплавленной сургучной печатью.\n\nОткрывая письмо, я читаю обширный юридический аргумент, приведенный указанным мелким землевладельцем, обвиняющим [plaintiff.GetHerHis] непосредственного повелителя в ряде случаев. «нарушений прав», основанных на аргументах [plaintiff.GetHerHis] в расстановке знаков препинания в договоре, заключенном поколениями. Копия рассматриваемого контракта также была приложена полностью с аннотациями соответствующих отрывков.\n\nХотя аргумент имеет некоторую юридическую ценность, договорные обязательства оставлены расплывчатыми, скорее всего, намеренно, и в результате никто явно прав, а «вопиющие» нарушения прав землевладельца вполне укладываются в разумное толкование закона."  #Машинный перевод 28.10.23!
 legal_tradition.0561.a: "Как насчет того, чтобы улучшить весь этот контракт?"  #Машинный перевод 28.10.23!
 legal_tradition.0561.b: "Я взвеслю этот вопрос."  #Машинный перевод 28.10.23!
 legal_tradition.0561.c: "Ну, за такую ​​цену я бы конечно мог об этом подумать..."  #Машинный перевод 28.10.23!
 legal_tradition.0561.d: "Я позволю моему судебному судье разобраться с этим."  #Машинный перевод 28.10.23!
  
 legal_tradition.0581.t: "Кризис наследства"  #Машинный перевод 28.10.23!
 legal_tradition.0581.desc: "Вот уже несколько часов я слушаю ссоры и личные нападки двух братьев и сестер, борющихся за права на наследство своего отца. Хотя было написано завещание, в котором прямо говорилось, что оба должны получить равные части земли и богатства, процесс застопорился из-за дебатов о том, кто получит небольшой участок земли между их владениями. Один утверждает, что де-юре она всегда была частью его территории, и приводит подробные документы, показывающие, как ею управляли в прошлом, хотя они датируются еще до рождения их отца.\n\nДругой брат утверждает, что прецедент требует, чтобы он получил это, поскольку его брат уже контролирует половину земель их отца, а он нет, тем самым нарушая правило их наследования, хотя ему неясно, как именно это происходит. Несмотря на время, которое мы потратили, пытаясь решить этот вопрос, оба, кажется, еще дальше от достижения соглашения, чем когда мы начали, и скатились к оскорблениям друг друга. На меня выпало решить эту проблему за них."  #Машинный перевод 28.10.23!
 legal_tradition.0581.a: "Право de jure — это закон, и он получит землю."  #Машинный перевод 28.10.23!
 legal_tradition.0581.b: "Прецедент вашего наследства ясен."  #Машинный перевод 28.10.23!
 legal_tradition.0581.c: "Поскольку вы не можете решать сами, я буду управлять землей сам."  #Машинный перевод 28.10.23!
 legal_tradition.0581.d: "Я позволю мировому судье решить это вместо меня."  #Машинный перевод 28.10.23!
  
 legal_tradition.1001.t: "Окончательный приговор"  #Машинный перевод 28.10.23!
 legal_tradition.1001.desc.deceased_judge: "Прибыл гонец, сообщивший мне о трагической кончине Верховного судьи [dead_high_judge.GetName]. В качестве [mamur|E] мне приходится назвать подходящую замену, и мои советники, вассалы и претенденты уже начали борьбу за эту должность.\n\nХотя обычно ожидается, что я должен выбрать уважаемого и старшего судью, поскольку высший орган власти в судах, я могу выбрать практически любого, кого пожелаю, на вакантное место."  #Машинный перевод 28.10.23!
 legal_tradition.1001.desc.no_deceased_judge: "В моем Высоком суде уже некоторое время существует вакансия. Мои советники, вассалы и потенциальные кандидаты постарались не дать мне забыть об этом факте, а также о том, насколько подходящими они или их фавориты могли бы занять эту должность. Пришло время заняться этим вопросом.\n\nХотя обычно ожидается, что я должен выбрать уважаемого и старшего судью, как высший орган власти в судах я могу выбрать практически кого угодно, чтобы заполнить вакантное место."  #Машинный перевод 28.10.23!
 legal_tradition.1001.a: "Принесите мне список юристов с хорошей репутацией."  #Машинный перевод 28.10.23!
 legal_tradition.1001.b: "Возможно, я мог бы получить от этого политическую выгоду..."  #Машинный перевод 28.10.23!
 legal_tradition.1001.c: "Если подумать, причин для спешки нет."  #Машинный перевод 28.10.23!
  
 legal_tradition.1002.t: "Практики торговли"  #Машинный перевод 28.10.23!
 legal_tradition.1002.desc: "После нескольких дней тщательного рассмотрения я и помогавшие мне судебные судьи сократили список имен, рассматриваемых на вакантное место в Высоком суде, до нескольких человек. Каждый человек в нашем списке является уважаемым судьей, выдающимся ученым, известным адвокатом или комбинацией того и другого.\n\nУ меня мало сомнений, что все они смогут превосходно выполнять обязанности Верховного судьи, но в конце концов дня я могу выбрать только один."  #Машинный перевод 28.10.23!
 legal_tradition.1002.a: "[judge_1.GetFirstName] отлично подходит."  #Машинный перевод 28.10.23!
 legal_tradition.1002.b: "Мы назначим [judge_2.GetFirstName]."  #Машинный перевод 28.10.23!
 legal_tradition.1002.c: "[judge_3.GetFirstName] меня действительно впечатлил!"  #Машинный перевод 28.10.23!
 legal_tradition.1002.d: "Ни один из них не достоин этого места."  #Машинный перевод 28.10.23!
  
 legal_tradition.1003.t: "Респектабельный выбор"  #Машинный перевод 28.10.23!
 legal_tradition.1003.desc: "После некоторых раздумий я составил список кандидатов на вакантное место в Высоком суде. Я заверил судей, что все они хорошие и мудрые кандидаты, и, несмотря на некоторые обеспокоенные взгляды, которыми они обменивались между собой, когда думали, что я не смотрю, они были достаточно умны, чтобы держать свое мнение при себе.\n\ nКаждое из имен в списке, конечно, было выбрано либо из-за их надежности и лояльности ко мне, либо из-за очевидной политической выгоды, которую представляет их назначение, из-за огромной оплаты, которую они обещали мне при своем вознесении, либо из-за какой-то комбинации этих трех! Как еще мне управлять миром Варденитов?"  #Машинный перевод 28.10.23!
 legal_tradition.1003.a: "Некоторые из них, вероятно, даже наполовину приличные судьи!"  #Машинный перевод 28.10.23!
 legal_tradition.1003.b: "Это не стоит риска."  #Машинный перевод 28.10.23!
  
 legal_tradition.1011.t: "Назначение [appointed_judge.GetFirstName]"  #Машинный перевод 28.10.23!
 legal_tradition.1011.desc: "Последним росчерком пера [appointed_judge.GetFirstName] обеспечивается место в Высоком суде. До смерти или выхода на пенсию [appointed_judge.GetHerHis] должность [appointed_judge.GetHerHis] в этом августейшем составе судей практически гарантирована. Надеюсь, я принял правильное решение..."  #Машинный перевод 28.10.23!
 legal_tradition.1011.a: "Я уверен, что [appointed_judge.GetFirstName] отлично справится со своей задачей."  #Машинный перевод 28.10.23!
  
 legal_tradition.1021.t: "Новая школа"  #Машинный перевод 28.10.23!
 legal_tradition.1021.desc: "Юридический мир гудит от разговоров о новой научной школе, бродящей по зданиям судов [wardenism|E]. Школа #underline [Localize(Concatenate(created_legal_tradition.MakeScope.Var('legal_tradition_name').GetFlagName,'_name'))]#! была основана лишь недавно, но уже нашла значительную поддержку и популярность среди юристов всех мастей, и, услышав, как о ней говорят ее чрезмерно рьяные новые сторонники, можно легко подумать, что она приведет к § _4 сама по себе.\n\nТем не менее, только время покажет, достигнет ли школа истинного величия или просто станет одной из сотен традиций, которые приходили и уходили в истории."  #Машинный перевод 28.10.23!
 legal_tradition.1021.a: "Интересный."  #Машинный перевод 28.10.23!
  
 legal_tradition.1031.t: "Смерть школы"  #Машинный перевод 28.10.23!
 legal_tradition.1031.desc: "В течение многих лет популярность школы #underline [Localize(Concatenate(tradition_to_delete.MakeScope.Var('legal_tradition_name').GetFlagName,'_name'))]#! падает - юристы, придерживающиеся ее учения, стали исчезающе редкой породой, а покровительство отсутствует. То, что когда-то было авангардом варденитской мысли, стало устаревшим и ветхим, его блеск давно угас.\n\nПоскольку последние сторонники традиции сами вымирают, когда одно поколение передает мантию другому, школа проходит в область исторических сносок почти гарантировано."  #Машинный перевод 28.10.23!
 legal_tradition.1031.a: "Интересный."  #Машинный перевод 28.10.23!
