 # pantheon.0003.desc: "Когда я обращаюсь с просьбой, Миктпишилаки жестом предлагает мне следовать, и я подчиняюсь. Меня ведут через извилистые залы храма в темную комнату, где единственным освещением является, казалось бы, волшебная лампа, встроенная в потолок. В центре комнаты #rests стол, сделанный из устрашающе гладкого черного камня, с чем-то вроде ограничителей.\n\nПосле объяснения того, что нужно делать, в комнату входит обнаженный мужчина, и его удерживают. на столе горстка посвященных. Кажется, он не оказывает сопротивления, и большую часть его тела покрыты шрамами #across. Мое внимание направлено на набор инструментов, которые я должен использовать, чтобы причинить боль этому человеку под руководством окружающих меня посвященных.\n\nОднако, прежде чем мы сможем начать, я должен предложить взамен подарок."  #Машинный перевод 28.10.23!
 # pantheon.0003.a: "Ребенок инициирует."  #Машинный перевод 28.10.23!
 # pantheon.0003.b: "Щедрое пожертвование."  #Машинный перевод 28.10.23!
 # pantheon.0003.c: "Я не буду этого делать."  #Машинный перевод 28.10.23!
 # pantheon.0003.a.tt: "Ты дашь им ребенка на воспитание"  #Машинный перевод 28.10.23!
 # pantheon.0004.t: "Гнев содранных"  #Машинный перевод 28.10.23!
 # pantheon.0004.desc: "Когда я обращаюсь с просьбой, миктпишилаки кивает, поскольку это не такая уж необычная просьба. Жестом приглашая меня следовать за ним, он ведет меня через темные коридоры; ориентируясь по тусклым огням, иногда размещаемым под потолком. Вскоре мы доходим до открытой комнаты, в воздухе которой пронизывает зловоние #distinctive. Когда я прохожу под огромной аркой, обозначающей вход в комнату, меня встречает ужасная сцена. В центре, вниз по ступенькам, находится огромный бассейн, двигающийся странными узорами. Под светом бассейн отражает темно-красный цвет, и я #cannot не могу не задаться вопросом, что на самом деле находится внутри него.\n\nМиктпиксилаки торжественно произносит то, что должно произойти. Монстры мира должны чувствовать страх. Однако он также называет цену."  #Машинный перевод 28.10.23!
 # pantheon.0004.a: "Ребенок инициирует."  #Машинный перевод 28.10.23!
 # pantheon.0004.b: "Щедрое пожертвование."  #Машинный перевод 28.10.23!
 # pantheon.0004.c: "Я не буду платить эту цену."  #Машинный перевод 28.10.23!
 # pantheon.0005.t: "Кровь Кровавого Бога"  #Машинный перевод 28.10.23!
 # pantheon.0005.desc: "Когда я объясняю детали желаемого блага, священник передо мной на мгновение останавливается, чтобы подумать. Однако вскоре поднимаются глаза, устремленные, казалось бы, прямо на мою душу, и он кивает. Ритуалы, проводимые в этом священном месте, часто приводят к большому количеству крови, и #while большая ее часть расходуется на дальнейшие празднования славы своего покровителя, часть ее можно сохранить.\n\nОднако храм требует обмена товарами в обмен на эту услугу. В обмен на их согласие предоставить мне всю ритуальную кровь, которая мне может понадобиться, я #must соглашаюсь предоставить им определенное количество ценных товаров. Стоит ли мощность [magic|E] этой цены?"  #Машинный перевод 28.10.23!
 # pantheon.0005.a: "Это."  #Машинный перевод 28.10.23!
 # pantheon.0005.b: "Это не."  #Машинный перевод 28.10.23!
 # pantheon.0010.t: "Храм Алитикатля"  #Машинный перевод 28.10.23!
 # pantheon.0010.desc: "Выйдя из густых джунглей, окружающих храм, я останавливаюсь как вкопанный. Передо мной огромная статуя устрашающе гладкой формы, вырезанная из странного черного камня; его рука тянется вверх, словно пытаясь за что-то схватиться. За статуей, на странно ровном поле #sizable, возвышается внушительное здание, сделанное из того же темного материала, его зияющий дверной проем ведет во тьму.\n\nСделав глубокий вдох, я продолжаю идти вперед, проходя под внушительной аркой. и в недра храма. Оказавшись внутри, я #find оказываюсь в тускло освещенном коридоре, и мои шаги эхом разносятся по, казалось бы, пустой комнате. Однако после, казалось бы, бесконечной прогулки, я нахожусь перед Миктпиксилаки. У Алитикатля много даров, говорит он, если только человек платит свою цену."  #Машинный перевод 28.10.23!
 # pantheon.0010.a: "Молитесь во имя мое!"  #Машинный перевод 28.10.23!
 # pantheon.0010.b: "Помогите мне в [magic|E]!"  #Машинный перевод 28.10.23!
 # pantheon.0010.c: "Научи моего наследника твоему пути!"  #Машинный перевод 28.10.23!
 # pantheon.0010.d: "Принеси чудо в мои земли!"  #Машинный перевод 28.10.23!
 # pantheon.0010.a.tt: "#X Вы рискуете ужасной судьбой ради шанса на власть#!"  #Машинный перевод 28.10.23!
 # pantheon.0010.b.tt: "Вы предложите десятину или заклинание в обмен на магические знания."  #Машинный перевод 28.10.23!
 # pantheon.0010.c.tt: "Вам будет предоставлен квалифицированный #E [court_magi|E]#!."  #Машинный перевод 28.10.23!
 # pantheon.0010.d.tt: "Ваши земли будут благословлены ценой денег или [magic|E]."  #Машинный перевод 28.10.23!
 # pantheon.0011.t: "Воспоминания о надежде"  #Машинный перевод 28.10.23!
 # pantheon.0011.desc: "В темном коридоре я с трудом различаю реакцию Миктпиксилаки. Однако вскоре он кивает и вдруг отворачивается от меня. Я следую за ним, и оба наших шага эхом разносятся по коридору. Кажется, прошла вечность, прежде чем мы наконец подошли к ее концу; #passing под еще одной величественной аркой мы попадаем в массивное помещение. Его крыша исчезает во тьме, а на краю моего поля зрения пересекаются платформы и дорожки. Ощущение, что за мной наблюдают, уже присутствующее, становится заметным, и я не могу не искать глаза в #that пустоте.\n\nВ центре этой комнаты стоит алтарь, огромный возвышенный помост, на котором находятся артефакты древних правителей. были собраны. Мне сказали стоять в его центре. Объясняется, что этот ритуал призовет духов старого Айи-Тлакатолалли и будет иметь #no цену, превышающую присущие ему риски."  #Машинный перевод 28.10.23!
 # pantheon.0011.a: "Клянусь своей душой и силой..."  #Машинный перевод 28.10.23!
 # pantheon.0011.b: "Я не верю, что я достоин."  #Машинный перевод 28.10.23!
 # pantheon.0011.a.tt_success: "Ритуал работает, как и ожидалось."  #Машинный перевод 28.10.23!
 # pantheon.0011.a.tt_success_wound_damage: "Ритуал удался, но я слышу голоса"  #Машинный перевод 28.10.23!
 # pantheon.0011.a.tt_failure: "Я начинаю слышать голоса"  #Машинный перевод 28.10.23!
 # pantheon.0011.a.tt_mind_loss: "Мой разум серьезно поврежден"  #Машинный перевод 28.10.23!
 # pantheon.0012.t: "Уроки потерянных королей"  #Машинный перевод 28.10.23!
 # pantheon.0012.desc: "Когда я объясняю свои поиски знаний, Миктпиксилаки просит меня продемонстрировать магические способности, и я быстро соглашаюсь. Над моей вытянутой рукой появляется свет, и в ясном свете я вижу, как мужчина кивает. Создавая собственный свет, он ведет меня #down по длинному коридору, звук наших шагов усиливается формой коридора. Через некоторое время мы сворачиваем в дверной проем, встроенный в стену, и меня ведут в комнату, похожую на комнату, предназначенную для письма.\n\nНа полках лежат свернутые свитки и даже несколько томов #bound, последние остатки древняя традиция. Глядя на огромные промежутки между книгами, я не могу не задаться вопросом, что же потеряно. Миктпишилаки поворачивается и торжественно заявляет, что знания, когда-то предоставленные Алиткатлем, могли бы стать моими, если бы я заплатил соответствующую #price.."  #Машинный перевод 28.10.23!
 # pantheon.0012.a: "Материальная десятина."  #Машинный перевод 28.10.23!
 # pantheon.0012.b: "Я могу помочь в твоих ритуалах."  #Машинный перевод 28.10.23!
 # pantheon.0012.c: "Цена знаний слишком высока."  #Машинный перевод 28.10.23!
 # pantheon.0013.t: "Для будущего"  #Машинный перевод 28.10.23!
 # pantheon.0013.desc: "Я объясняю Миктпишилаки, что хочу, чтобы мое потомство было обучено [magic|E] по их приказу, и он быстро соглашается. В их ордене принято учить детей тому, как использовать свою силу. Однако прежде чем согласиться, он объясняет #me цель урока. Причина, по которой существуют Посвященные Высших Тайн Алитикатля, состоит в том, чтобы сохранить старые пути, спасти верующих Уакаклоха.\n\nИ, обучая детей, особенно детей правителей, путям магии, они надеются научить новым #Ayi-Tlacatolalli. После его краткой проповеди было решено, что один из их учителей последует за мной, когда я вернусь домой, чтобы обучать моих детей магии."  #Машинный перевод 28.10.23!
 # pantheon.0013.a: "Научить их!"  #Машинный перевод 28.10.23!
 # pantheon.0013.b: "Эта услуга будет ненужной."  #Машинный перевод 28.10.23!
 # pantheon.0014.t: "Чтобы повернуть время вспять"  #Машинный перевод 28.10.23!
 # pantheon.0014.desc: "Моё желание смутно, потому что я желаю лишь напоминания, возвращения. Я прошу Миктпиксилаки провести великие ритуалы, чтобы на время вернуть в этот мир хотя бы часть древней славы нашего народа. Услышав это, он, кажется, смотрит сквозь #me,, как будто наблюдая за чем-то, что может видеть только он.\n\nБез предупреждения он отворачивается, прося меня подождать в коридоре, пока он не вернется. Спустя некоторое время, проведенное в темноте, приближается группа силуэтов и вскоре вызывает пламя над своими руками. В свете я вижу #robes священства, и когда они приближаются ко мне, мне задают простой вопрос: что я могу предложить для их божьего благословения?"  #Машинный перевод 28.10.23!
 # pantheon.0014.a: "Пожертвование"  #Машинный перевод 28.10.23!
 # pantheon.0014.b: "Я могу помочь в твоих ритуалах"  #Машинный перевод 28.10.23!
 # pantheon.0014.c: "Я не могу заплатить эту цену."  #Машинный перевод 28.10.23!
