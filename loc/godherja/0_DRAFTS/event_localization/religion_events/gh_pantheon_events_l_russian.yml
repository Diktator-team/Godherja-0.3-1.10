 # pantheon.0002.desc: "После того, как я высказал свою просьбу, мои глаза закрывают тканью, и меня ведут за руку по какому-то извилистому проходу. Пока я иду, голос рядом со мной объясняет, что страдания необходимы, чтобы призвать благословение Содранной Матери. При этом ткань #is была снята, и я стал свидетелем комнаты, освещенной красным магическим светом. Под ним находится плита из черного камня, вырезанная странными каналами, которые, кажется, содержат темные пятна.\n\nМой проводник жестом указывает на стол и произносит что-то вроде ритуальной речи. Объяснив #nature благословения, которое следует искать, он на мгновение колеблется, закатывая глаза, прежде чем продолжить своим монотонным голосом; его кажущееся общение с божественным ясно дает понять, что если я все еще хочу достичь власти, я должен заплатить цену."  #Машинный перевод 28.10.23!
 # pantheon.0002.a: "Цена будет заплачена."  #Машинный перевод 28.10.23!
 # pantheon.0002.b: "Некоторые цены слишком высоки."  #Машинный перевод 28.10.23!
