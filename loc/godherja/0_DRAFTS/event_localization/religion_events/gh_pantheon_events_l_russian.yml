 # pantheon.0001.desc: "Завершая свой путь через джунгли, я стою перед зловещим сооружением, зданием, которое, кажется, излучает и содержит в себе ужасную, подавляющую силу. Черные шпили тянутся вверх, окутанные извивающимися лозами, и кажется, что глаза с них смотрят на меня сверху вниз. #Steadying сам, я продолжаю приближаться к двери, изучая замысловатые символы, нарисованные кровью, которые украшают ворота храма Искатотля.\n\nВходя внутрь, меня приветствует Миктпиксилаки храма, который спрашивает о моей цели. После объяснения, что я здесь, чтобы получить #receive благословение от их бога, меня отводят в темную комнату, где меня расспрашивают о моих желаниях. Жрецы объясняют мне, какие блага может предложить Освежеванная Мать, и мне остается ответить на простой вопрос: что она может дать и что могу дать я?"  #Машинный перевод 28.10.23!
 # pantheon.0001.a: "Я желаю могущества!"  #Машинный перевод 28.10.23!
