l_russian:
  
 alau_koev.0001.t: "Фестиваль огня"  #Машинный перевод 28.10.23!
 alau_koev.0001.desc: "Алау Пьесали, Фестиваль Огня, является высшим актом преданности, который Алау Кувар может посетить, если только не вновь открыть [fire_gate|E]. Я решил пасть ниц перед присутствующим Великим Пламенем, чтобы показать свою преданность Алау Коэву и царству за его пределами. Это тяжелое паломничество в горы, где они содержатся, но это необходимые трудности.\n\nДесятки обнадеживающих избранных собираются в хижинах вдоль хребта горы, одетые в выцветшие красные и черные одежды, как это было у первоначального жречества. На своем пути к вершине я встречаю всевозможных потенциальных поборников веры. И все же я призван к Великому Пламени, чтобы коснуться тепла своей плотью."  #Машинный перевод 28.10.23!
 alau_koev.0001.a: "Высокая честь."  #Машинный перевод 28.10.23!
 alau_koev.0001.b: "Я не буду сдирать с себя кожу ради удовольствия священников!"  #Машинный перевод 28.10.23!
  
 alau_koev.0002.t: "Перед Великим Пламенем"  #Машинный перевод 28.10.23!
 alau_koev.0002.desc: "Я занимаю свое место на вершине лестницы, меня быстро втягивают в каменную хижину незнакомые мне фигуры. Великое Пламя мерцает передо мной в дымной комнате, маня меня сделать еще шаг в его костер. Жрецы толпятся вокруг его тепла с обожженной кожей и отсутствующими конечностями. Ближайшая фигура в плаще предлагает мне нож, его пустая глазница смотрит на меня в мерцающем свете факела.\n\nОкруженный священством, я не могу сейчас уклониться от своего божественного долга. Я мог на мгновение положить руку на пламя, рискуя пораниться, но спасая свою благочестивую репутацию. С другой стороны, я мог взять предложенный нож и предать огню часть себя — такой поступок, несомненно, понравился бы окружающим меня фанатикам. Ни то, ни другое небезопасно, но разве слава [alau_koev|E] стоит затраченных усилий?"  #Машинный перевод 28.10.23!
 alau_koev.0002.a: "Достаточно одного прикосновения..."  #Машинный перевод 28.10.23!
 alau_koev.0002.b: "Я должен предложить часть себя."  #Машинный перевод 28.10.23!
 alau_koev.0002.c: "Оно манит меня войти."  #Машинный перевод 28.10.23!
 alau_koev.0002.c.tt: "Ты входишь в пламя и обнимаешь его"  #Машинный перевод 28.10.23!
 alau_koev.0002.wound0: "Пламя оставляет мало следов"  #Машинный перевод 28.10.23!
 alau_koev.0002.wound1: "Пламя оставляет некоторые раны"  #Машинный перевод 28.10.23!
 alau_koev.0002.wound2: "Пламя оставляет много ран"  #Машинный перевод 28.10.23!
 alau_koev.0002.wound3: "Пламя оставляет тяжелые раны"  #Машинный перевод 28.10.23!
 alau_koev.0002.d: "Неужели они не заметят, если я уберегу себя от вреда?"  #Машинный перевод 28.10.23!
 alau_koev.0002.d.success: "Священники попадаются на ваш обман"  #Машинный перевод 28.10.23!
 alau_koev.0002.d.success.t: "Вы спасаете себя от горения"  #Машинный перевод 28.10.23!
 alau_koev.0002.d.failure: "Священники заметили твою хитрость"  #Машинный перевод 28.10.23!
 alau_koev.0002.d.failure.t: "Вы изгнаны из храма"  #Машинный перевод 28.10.23!
  
 alau_koev.0003.t: "О подношении огню"  #Машинный перевод 28.10.23!
 alau_koev.0003.desc: "Предложить Великому Пламени собственную плоть — благочестивый поступок, но когда я поворачиваю клинок в руках, решение становится реальным. Реального шанса избежать серьезных травм таким образом нет, а удалять слишком мало было бы бессмысленной демонстрацией, оставив меня одновременно презираемым и искалеченным. Я мог бы предложить костру свою ногу или глаз, если бы хотел угодить жрецам и их богам, но нужно ли мне что-нибудь предлагать?"  #Машинный перевод 28.10.23!
 alau_koev.0003.a: "У меня два глаза. Я могу оставить один для огня."  #Машинный перевод 28.10.23!
 alau_koev.0003.b: "Если я что-то потеряю, пусть это будет моя нога."  #Машинный перевод 28.10.23!
 alau_koev.0003.c: "Я не могу себя так издеваться!"  #Машинный перевод 28.10.23!
 alau_koev.0003.wound1: "Вы избавляете себя от худшего"  #Машинный перевод 28.10.23!
 alau_koev.0003.wound2: "Ваши раны обширны"  #Машинный перевод 28.10.23!
  
 alau_koev.0004.t: "Возвращение из пламени"  #Машинный перевод 28.10.23!
 alau_koev.0004.desc: "Я отхожу от Великого Пламени, изменившись. Я больше не являюсь аутсайдером в кругах старого священства; теперь меня знают во всех странах, в сердцах которых хранится [alau_koev|E]. Выбор того, как справиться с пламенем, был моим собственным, и его нельзя забыть. Боги, находящиеся внутри и за пределами Огненных Врат, видели мои действия, и я могу только надеяться, что мир смертных уважает мой выбор."  #Машинный перевод 28.10.23!
 alau_koev.0004.a: "Время возвращаться домой."  #Машинный перевод 28.10.23!
