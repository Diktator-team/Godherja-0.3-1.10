 sjalvolki_hunt.0205.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'))),'No...',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'))]"  #Машинный перевод 28.10.23!
