l_russian:
 sjalvolki_hunt.0001.t: "Планирование охоты"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0001.desc: "Недавно я задумал организовать охоту, возможно, более амбициозную, чем обычно. Многие в моем дворе наверняка приветствовали бы это расслабляющее времяпрепровождение — расслабляющее, конечно, если я решу заняться несложной игрой. Мои возможности и характер поездки будут во многом зависеть от моего региона, если только у меня нет средств для поездки в другие регионы мира в поисках более экзотической добычи.\n\nЕсли я особенно опытен и амбициозен, я мог бы копать распускают слухи о полумифических существах. Убийство одного из них, безусловно, принесет отличные [prestige|E], хотя даже найти их будет серьезной проблемой - не говоря уже о том, чтобы фактически победить их в бою."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0001.a: "Что-то прямолинейное."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0001.b: "Я ищу что-то поистине легендарное."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0001.c: "На самом деле, я сейчас слишком занят для этого."  #Машинный перевод 28.10.23!
 normal_hunt_tooltip: "Вы будете участвовать в #E обычной охоте#!, с возможностью выбора зоны охоты."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0021.t: "Щедрость Эраса"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0021.desc: "Передо мной лежит атлас [aeras|E], страницы которого рассказывают о странных и фантастических существах, скрывающихся во всех уголках мира. Хотя я мог бы охотиться в своем регионе, и мне это почти ничего не будет стоить, если я ищу более экзотическую дичь, я мог бы отправиться куда-нибудь далеко..."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0021.home_region: "Я буду охотиться в своем районе."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0021.accept: "Давай начнем!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0021.exit: "Эх, я передумал."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0031.t: "Сбор партии"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0031.desc: "Потратив несколько дней на планирование предстоящей охоты, у меня есть несколько вариантов. Хотя мой нынешний охотничий отряд достаточно внушителен, я полагаю, что я всегда мог бы пополнить наши навыки, наняв опытного охотника из этого района. В качестве альтернативы я мог бы инвестировать в дополнительные материалы на случай, если что-то пойдет не так. К сожалению, у меня нет времени делать и то, и другое."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0031.a: "Нас троих достаточно, чтобы возглавить эту охоту!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0031.b: "Лучше всего купить дополнительные материалы."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0031.c: "Наймите опытного охотника!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0031.c.toast: "[sjalvolki_hunting_courtier_3.GetName] присоединяется к вашей команде"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0051.t: "[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0051.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_intro_desc'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0051.a: "Время начинать."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.t: "В поисках лидера"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.desc: "После некоторого изучения этого района мы нашли несколько отличных маршрутов, достаточно недавних, чтобы их стоило пройти. Поскольку отслеживание любого из них, вероятно, займет как минимум несколько дней, я не смогу изменить нашу цель после того, как выберу зацепку, которую следует преследовать."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.a: "[Localize(Concatenate(GetPlayer.MakeScope.Var('first_game_option_var').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.b: "[Localize(Concatenate(GetPlayer.MakeScope.Var('second_game_option_var').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.c: "[Localize(Concatenate(GetPlayer.MakeScope.Var('third_game_option_var').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.d: "Должно быть больше, продолжайте искать."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.e: "Возможно, местные жители знают добрую молву?"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.f: "[Localize(Concatenate(GetPlayer.MakeScope.Var('special_game_option_var').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0052.g: "Хватит этой ерунды, мы едем домой!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0061.t: "По следу!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0061.desc: "Руководить охотой всегда большая честь, хотя следует помнить, что не все одинаково подготовлены к такой задаче. Я мог бы, конечно, руководить собой сам, но если кто-то из моих товарищей более опытен или я хочу снискать его расположение, я мог бы передать им бразды правления.\n\nПоскольку мы теперь нашли след нашей добычи, вопрос о том, кто возьмет на себя точку зрения, становится первостепенным."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0061.a: "я возьму на себя точку"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0061.b: "[sjalvolki_hunting_courtier_1.GetName] заберет очко"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0061.c: "[sjalvolki_hunting_courtier_2.GetName] заберет очко"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0061.d: "Наш наемный охотник [sjalvolki_hunting_courtier_3.GetName] возьмет точку"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.t: "Преследование"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.desc.intro.idyllic_mediterranean: "Мы гуляем по пышным вечнозеленым лесам #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#! в спокойном темпе. Погода теплая, но от солнца мы защищены кроной зеленых иголок над нами и большую часть дня находимся в прохладной тени. Время от времени мы освежаемся водой из одного из многочисленных близлежащих кристально чистых ручьев и водопадов.\n\nВ целом - приятная прогулка, если она вообще была.\n\n"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.desc.intro.woodland: "Мы идем через густой, пышный лес, следуя по следам нашей добычи в густом подлеске. Лучи света проникают сквозь щели в кроне, и окружающая территория кипит от активности насекомых и мелких животных.\n\n"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.desc.intro.foglands: "[GetPlayer.Custom('random_foglands_intro')].\n\n"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.desc.mid: "Хотя мы еще не полностью догнали нашу цель, мы медленно, но верно добиваемся прогресса. Ненадолго сделав паузу и присев, мы обсуждаем дальнейшие действия."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.a: "Пора идти!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.b: "Идеальное место для засады..."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.c: "Нам следует остановиться и добыть еду."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.d: "Я устал от этого. Давай пойдем домой."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.e: "Нам следует остановиться, чтобы отдохнуть и залечить свои раны."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.good_rest: "Вы облегчаете свои боли и боли"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0101.rest: "Тебе удается успокоить свой разум"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0111.t: "Потерянный"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0111.desc: "Разве мы не проходили мимо этого дерева раньше? Или этот ручей? В течение некоторого времени мы не были уверены, ходим ли мы по кругу или забрели в совершенно новую область. Попытки вернуться по нашим следам еще больше озадачили нас - никто не спорит, что это тот же корявый дуб, который мы видели час назад, но мы совершенно не уверены, был ли пень рядом с ним раньше здесь.\n \nВ этом нет никаких сомнений — мы заблудились. Пока мы не сориентируемся, мы не только не сможем продолжать выслеживать нашу добычу, но и, по сути, не сможем вернуться к цивилизации..."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0111.a: "Э-э, вот так, я думаю!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.t: "Приближаясь к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_desc'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))),'Time to get this over with.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.smokebombs: "Он точно не увидит приближающихся дымовых шашек!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.firearbalest: "Я снесу ему уродливую голову!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.b: "Мне не нравятся такие шансы..."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.c: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))),'Let's put my skills as a seatamer to the test.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.victory: "Вы убиваете [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.escape: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] успешно сбегает."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.charm_victory: "Вы сопротивляетесь попыткам [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] очаровать вас."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0201.charm_defeat: "Вы очарованы [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 poisonous_game_warning_tooltip: "#negative_value [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] в высшей степени [poisonous]. Даже если вы выживете в самом бою, яд все равно может убить вас.#!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0202.t: "Зверь сбит"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0202.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_desc'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0202.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'))),'A fine catch!',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'))]"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0202.glory: "Об этом бою будут спеты песни!"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0202.fortune: "Я точно знаю, где это продать..."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0202.prowess: "Я многому научился из этого боя."  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0204.t: "Отказ"  #Машинный перевод 28.10.23!
 sjalvolki_hunt.0204.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_desc'))]"  #Машинный перевод 28.10.23!
