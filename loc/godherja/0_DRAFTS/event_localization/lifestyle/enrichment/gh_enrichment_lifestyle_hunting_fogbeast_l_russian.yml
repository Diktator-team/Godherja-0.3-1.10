 FOGBEAST_PRE_INTRO_1: "Мы продолжаем нашу тоскливую прогулку по пустошам, когда один из моих товарищей молча приказывает мне остановиться. Я не понимаю, что происходит, прежде чем он в панике указывает вдаль - силуэт [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_adjective'),'')] постепенно появляется из тумана..."  #Машинный перевод 28.10.23!
 FOGBEAST_PRE_INTRO_2: "Я просыпаюсь после ночи беспокойного сна, наполненного кошмарами – к чему я уже почти привык в [fog|E]. Один из моих товарищей трясет меня, прижимая руку ко рту, а затем указывает пальцем. Неподалеку крадется что-то... отдаленно напоминающее [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_noun'),Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))]. Вскоре мне удается рассмотреть ситуацию получше."  #Машинный перевод 28.10.23!
 FOGBEAST_PRE_INTRO_3: "Мои товарищи и я толпимся вокруг костра, переживая редко веселые моменты, пропивая наши заботы, когда на [foglands|E] наступает вечер. Ослабив бдительность, мы смеемся и издеваемся, вероятно, более чем громко, чем подсказывает здравый смысл.\n\nВнезапно все, кроме меня, перестают смеяться. Они очень внимательно смотрят на что-то позади меня. Я быстро оборачиваюсь, и хотя в вечернем тумане это трудно разглядеть, с края лагеря за нами явно что-то наблюдает..."  #Машинный перевод 28.10.23!
 FOGBEAST_PRE_INTRO_4: "Мы продолжаем нашу тоскливую прогулку по пустошам, когда один из моих товарищей молча приказывает мне остановиться. Я не понимаю, что происходит, прежде чем он в панике указывает вдаль - силуэт [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_adjective'))] постепенно появляется из тумана..."  #Машинный перевод 28.10.23!
 FOGBEAST_PRE_INTRO_5: "Мы продолжаем нашу тоскливую прогулку по пустошам, когда один из моих товарищей молча приказывает мне остановиться. Я не понимаю, что происходит, прежде чем он в панике указывает вдаль - силуэт [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_adjective'))] постепенно появляется из тумана..."  #Машинный перевод 28.10.23!
  
  
  
 FOGBEAST_OF_MUTATION_INTRO_1: "При ближайшем рассмотрении становится ясно, что когда-то #BOL был #!, а [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], а теперь? Не только [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('upgraded_power').GetFlagName,'_upgrade_desc'))], но это и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))], и это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2').GetFlagName,'_desc'))]."  #Машинный перевод 28.10.23!
 FOGBEAST_OF_MUTATION_INTRO_2: "У меня не так много времени, чтобы хорошенько рассмотреть, но очевидно, что когда-то это был [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], а теперь ужасающе мутировал [fog|E]. Не только [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('upgraded_power').GetFlagName,'_upgrade_desc'))], но это и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))], и это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2').GetFlagName,'_desc'))]."  #Машинный перевод 28.10.23!
 FOGBEAST_OF_THOUGHT_INTRO_1: "[Localize(Concatenate(GetPlayer.MakeScope.Var('material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_noun'))] поворачивает свои [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('head_multiplicity').GetFlagName,'_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('eye_multiplicity').GetFlagName,'_watch_phrase'))]. Это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))] и это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('power_1').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('power_2').GetFlagName,'_desc'))]."  #Машинный перевод 28.10.23!
  
