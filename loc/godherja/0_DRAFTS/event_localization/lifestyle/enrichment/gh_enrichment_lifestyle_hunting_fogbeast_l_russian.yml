 speaks_fluently_desc: "свободно говорит на моем языке, почти как опытный оратор"  #Машинный перевод 28.10.23!
 thousands_of_cuts_desc: "покрыт тысячами крошечных кровоточащих порезов"  #Машинный перевод 28.10.23!
 second_mouth_desc: "имеет второй рот, постоянно откусывающий первый"  #Машинный перевод 28.10.23!
 arm_in_mouth_desc: "имеет свисающую, хватательную руку, тянущуюся изо рта"  #Машинный перевод 28.10.23!
 snake_mouth_desc: "есть ужасное змееподобное существо вместо языка"  #Машинный перевод 28.10.23!
 colossal_claws_desc: "имеет колоссальные когти, достаточно большие, чтобы разнести наш корабль на куски"  #Машинный перевод 28.10.23!
 dozens_of_claws_desc: "имеет десятки когтей, чтобы затащить нашу группу в водянистую могилу"  #Машинный перевод 28.10.23!
 thousands_of_claws_desc: "у него тысячи когтей, чтобы разорвать нас всех в клочья"  #Машинный перевод 28.10.23!
 electrical_tentacles_desc: "имеет щупальца, по которым колеблются электрические токи"  #Машинный перевод 28.10.23!
 dozens_of_tentacles_desc: "имеет десятки щупалец, чтобы утащить нашу группу в водянистую могилу"  #Машинный перевод 28.10.23!
 mouth_tip_tentacles_desc: "имеет рты на кончиках щупалец"  #Машинный перевод 28.10.23!
 dozens_of_mouth_tip_tentacles_desc: "имеет рты на кончиках десятков щупалец"  #Машинный перевод 28.10.23!
 thousands_of_mouth_tip_tentacles_desc: "имеет рты на кончиках тысяч щупалец"  #Машинный перевод 28.10.23!
 eye_tip_tentacles_desc: "имеет глаза на кончиках щупалец"  #Машинный перевод 28.10.23!
 dozens_of_eye_tip_tentacles_desc: "имеет глаза на кончиках десятков щупалец"  #Машинный перевод 28.10.23!
 thousands_of_eye_tip_tentacles_desc: "имеет глаза на кончиках тысяч щупалец"  #Машинный перевод 28.10.23!
  
 normal_spirit_desc: "внешне мало чем отличается от внешнего вида моей команды, хотя океан проходит через него безвредно"  #Машинный перевод 28.10.23!
 disfigured_spirit_desc: "Сильно изуродованы и обветшали, словно были разрушены морем при жизни."  #Машинный перевод 28.10.23!
 mutated_spirit_1_desc: "был сильно мутирован, покрыт с ног до головы густыми ракушками, которые осыпаются и отрастают заново по мере движения духа"  #Машинный перевод 28.10.23!
 mutated_spirit_2_desc: "сильно мутировал, из его позвоночника растут щупальца"  #Машинный перевод 28.10.23!
 mutated_spirit_3_desc: "был сильно мутирован: голова моллюска вместо головы, из которой выглядывают глаза, и крабовые клешни вместо рук"  #Машинный перевод 28.10.23!
 mutated_spirit_4_desc: "сильно мутировал: кораллы покрывают большую часть его кожи, а внутри его черепа под открытым небом сидит медуза, где должен был находиться мозг."  #Машинный перевод 28.10.23!
  
