 poisonous_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('poison_delivery_method').GetFlagName,'_intro'))]"  #Машинный перевод 28.10.23!
 poisonous_upgrade_desc: "это явно ядовито - это ясно видно из [Localize(Concatenate(GetPlayer.MakeScope.Var('poison_delivery_method').GetFlagName,'_name'))]"  #Машинный перевод 28.10.23!
 cunning_desc: "По ее движениям и манере поведения понятно, что это достаточно хитрая мерзость - следует остерегаться проделок"  #Машинный перевод 28.10.23!
 intelligent_desc: "По его движениям и поведению ясно, что это не безмозглый зверь — он движется намеренно и целенаправленно и, вероятно, обладает значительным интеллектом."  #Машинный перевод 28.10.23!
 large_desc: "Он довольно крупный, больше медведя."  #Машинный перевод 28.10.23!
 large_upgrade_desc: "он значительно больше, чем любой [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], который я когда-либо видел"  #Машинный перевод 28.10.23!
 huge_desc: "Он положительно огромен, больше слона."  #Машинный перевод 28.10.23!
 huge_upgrade_desc: "он абсолютно огромен, намного больше, чем любой [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], который я когда-либо видел"  #Машинный перевод 28.10.23!
 fast_desc: "Он движется с невероятной скоростью, поэтому убежать от этой штуки не получится."  #Машинный перевод 28.10.23!
 ethereal_power_desc: "Он постоянно исчезает и исчезает из поля зрения при движении сквозь твердые объекты, его форма кажется лишь наполовину материальной."  #Машинный перевод 28.10.23!
 trickery_desc: "Судя по его общему поведению, у меня такое ощущение, что это зверь, который полагается на хитрость."  #Машинный перевод 28.10.23!
 disturbing_desc: "Это невероятно тревожное зрелище, неестественное, и я изо всех сил стараюсь держать это в поле зрения, не вызывая рвоты."  #Машинный перевод 28.10.23!
 sea_disturbing_desc: "Это невероятно тревожное зрелище, возможно, это одна из самых ужасающих вещей, которые я когда-либо видел."  #Машинный перевод 28.10.23!
 soothing_desc: "Оно кажется невероятно успокаивающим, несмотря на его ужасающий вид, и я изо всех сил пытаюсь не уронить свое оружие и не обнять его."  #Машинный перевод 28.10.23!
 mind_control_desc: "Глядя на него, я чувствую, как мои руки пытаются двигаться без команды — кажется, зверь пытается исказить мой разум!"  #Машинный перевод 28.10.23!
 uses_magic_desc: "От него исходит столько магии, что я чувствую это с того места, где стою — без сомнения, этот зверь будет использовать заклинания в бою."  #Машинный перевод 28.10.23!
 flies_above_ground_desc: "Он летает над землей — пока Туманные звери не убегают из боя, поймать его во время атаки будет невероятно сложно."  #Машинный перевод 28.10.23!
 unbreaking_skin_desc: "Он ломает ветки деревьев, проходя сквозь них без единого следа – его кожа кажется почти нерушимой."  #Машинный перевод 28.10.23!
 disease_ridden_desc: "Вздутие живота, удары по носу и его хрипящее поведение указывают на то, что он болен - я молюсь, чтобы не подхватить ту ужасающую инфекцию, которой он обладает."  #Машинный перевод 28.10.23!
 sea_disease_ridden_desc: "Вздутие живота, удары по носу и его форма, покрытая паразитами, указывают на то, что он одержим болезнью - я молюсь, чтобы не подхватить ту ужасающую инфекцию, которой он обладает."  #Машинный перевод 28.10.23!
 magical_sickness_desc: "Кажется, он излучает скрытую магическую энергию без возможности использовать ее - энергии настолько велики, что, скорее всего, я столкнусь с [exposure_sickness|E], просто сражаясь с ним."  #Машинный перевод 28.10.23!
 streams_of_blood_desc: "Его регулярно рвет кровью с такой силой, что он, скорее всего, будет использовать это в качестве атаки."  #Машинный перевод 28.10.23!
 streams_of_water_desc: "Его регулярно рвет солоноватой, почерневшей водой с такой силой, что при попадании он может сломать кости."  #Машинный перевод 28.10.23!
 insect_companions_desc: "Он окружен стаями жужжащих насекомых — не знаю почему, но у меня такое ощущение, что они набросятся на все, что пожелает причинить вред."  #Машинный перевод 28.10.23!
 breaks_into_multiple_desc: "Его кусочки регулярно отламываются только для того, чтобы начать ползать по земле и начинать перерастать в новые копии."  #Машинный перевод 28.10.23!
 hidden_limbs_desc: "Кажется, у него есть множество конечностей, которые выталкиваются из его кожи, прежде чем отступить - избежать его атак будет чрезвычайно сложно."  #Машинный перевод 28.10.23!
 hidden_tentacles_desc: "Кажется, у него есть множество хлестких щупалец, которые вырываются из его плоти, прежде чем уйти обратно внутрь - уклониться от его атак будет чрезвычайно сложно."  #Машинный перевод 28.10.23!
 banshee_desc: "Кажется, это жестокий дух, стремящийся доминировать над живым и неземным. Хотя эта банши чрезвычайно красива, с ней будет довольно сложно справиться."  #Машинный перевод 28.10.23!
 shade_desc: "Кажется, что дух состоит из чернильно-черной субстанции, почти как тени самого себя. Морские волны безобидно плещутся сквозь тень."  #Машинный перевод 28.10.23!
 pirate_desc: "Кажется, что дух носит цвета и знаки пирата, хотя невозможно сказать, какой корабль или команда."  #Машинный перевод 28.10.23!
 sailor_desc: "Кажется, что дух носит цвета и знаки моряка, хотя невозможно сказать, какой корабль или команда."  #Машинный перевод 28.10.23!
 legionaire_desc: "Кажется, что дух носит цвета и знаки аверсарианского легионера, хотя невозможно сказать, из какого легиона."  #Машинный перевод 28.10.23!
 magi_desc: "Кажется, что дух носит цвета и маркировку [magi|E]."  #Машинный перевод 28.10.23!
 anti_magi_desc: "Кажется, дух носит цвета и знаки рыцаря [chevalien|E] [antimagi|E], хотя невозможно сказать, какого ордена."  #Машинный перевод 28.10.23!
 newlywed_desc: "Кажется, дух все еще носит свадебное платье."  #Машинный перевод 28.10.23!
 ancient_desc: "Кажется, что дух носит одежду и знаки настолько старые и древние, что невозможно определить, откуда они родом."  #Машинный перевод 28.10.23!
 sarradonian_desc: "Кажется, дух носит одежду и знаки, связанные с Саррадоном, хотя невозможно сказать, откуда."  #Машинный перевод 28.10.23!
  
 fangs_name: "грозные клыки"  #Машинный перевод 28.10.23!
 fangs_intro: "Он обнажает грозные клыки, с них капает какая-то кислая слюна."  #Машинный перевод 28.10.23!
 stinger_name: "грозное жало"  #Машинный перевод 28.10.23!
 stinger_intro: "Он размахивает своим грозным жалом, несомненно, столь же ядовитым, как и выглядит."  #Машинный перевод 28.10.23!
 corrosive_touch_name: "коррозионное прикосновение"  #Машинный перевод 28.10.23!
 corrosive_touch_intro: "Во время движения он хватается за ближайшее мертвое дерево, которое буквально тает от его разъедающего прикосновения."  #Машинный перевод 28.10.23!
 dripping_name: "капающая кислота"  #Машинный перевод 28.10.23!
 dripping_intro: "Из него вытекает какой-то мерзкий кислотный осадок, который оставляет следы ожогов на бесплодной земле."  #Машинный перевод 28.10.23!
 spitting_name: "кислая слюна"  #Машинный перевод 28.10.23!
 spitting_intro: "Из его рта течет обильная кислая слюна, которая буквально оставляет ожоги на земле."  #Машинный перевод 28.10.23!
