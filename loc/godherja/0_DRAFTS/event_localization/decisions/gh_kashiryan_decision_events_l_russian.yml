 taryaad_reformed.0001.t: "Я единственный истинный наследник"  #Машинный перевод 28.10.23!
 taryaad_reformed.0001.desc: "На протяжении поколений земли и религии Каширии оставались разделенными. Жадность к власти, богатству и личной славе беспрепятственно росла среди правителей и политиков региона. Но из всего, пожалуй, самым губительным была жажда знаний. И когда этот голод почти поглотил земли во второй раз, Господь Паэраджатан Сам спустился к Аэрасу в образе аватара – в образе великого Асодживы, благослови его душу. Победив силы мертвых, он провозгласил царство божье, которым отныне будут править он и его божественные потомки; [taryaad_saramsaasan|E]. Увы, божественное царство, которое просуществовало тысячу лет, преждевременно закончилось в разрушительном [vaarash|E] из-за сочетания неадекватного правления и вмешательства ученых. И снова Каширья оказалась в руинах, и без присутствия способного наследника Асодживы она вернулась к старой эпохе разделения и плохого правления.\n\nНо с моим завоеванием земель Асодживы, у Каширьи теперь есть новый правитель, который будет руководить ею, новый династия, которая возглавит ее, и новый бог, которому можно поклониться. Рукоятью моего меча и блеском моей новой короны я провозглашаю себя и свою династию новыми правителями перекованного Тарьяада Сарамсасана!"  #Машинный перевод 28.10.23!
 taryaad_reformed.0001.a: "Склонитесь перед истинным аватаром Паэрасятана!"  #Машинный перевод 28.10.23!
  
 taryaad_reformed.0002.t: "Тарьяад Сарамсаасан реформировался"  #Машинный перевод 28.10.23!
 taryaad_reformed.0002.desc: "Сообщения, поступающие издалека, показывают, что большая часть Каширии преклонила колени перед одним правителем. Объявив себя «истинным наследником Асодживы», этот новый «король-бог» возродил давно умершую империю [taryaad_saramsaasan|E]. Действительно ли он является потомком династии Тариадов, не имеет значения. Было бы разумно не искушать этого зверя, поскольку он еще довольно молод и еще многое предстоит увидеть, как сложится его будущее."  #Машинный перевод 28.10.23!
 taryaad_reformed.0002.a: "Все, что я могу надеяться, это то, что он не отведет здесь свой взгляд.."  #Машинный перевод 28.10.23!
  
 taryaad_reformed.0003.t: "Возвращение наследника Асодживы"  #Машинный перевод 28.10.23!
 taryaad_reformed.0003.desc: "Слава Паэрасятану! Долгое время считалось, что правление династии Тариадов закончилось. Что ни одно существо не может превзойти божественность Асодживы и его возвышенные достижения. Эта Каширия навсегда останется без руля после [vaarash|E]. Но не больше! Спустя столько времени появился новый правитель, его достижения затмили достижения самого Асодживы. Они действительно зарекомендовали себя как настоящие наследники престола [taryaad_saramsaasan|E] — если не по крови, то по чистым заслугам своих действий."  #Машинный перевод 28.10.23!
 taryaad_reformed.0003.a: "Каширья больше не будет безрулем!"  #Машинный перевод 28.10.23!
  
  
