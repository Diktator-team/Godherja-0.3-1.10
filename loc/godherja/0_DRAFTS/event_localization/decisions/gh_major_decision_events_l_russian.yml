 gh_major_decisions.0002.t: "Конец Легиону"  #Машинный перевод 28.10.23!
 gh_major_decisions.0002.desc: "Хотя мы начинали как Имперский Легион, те дни давно прошли. По мере того как память об империи исчезла, мое королевство все больше росло и ничем не отличалось от любого другого. После формального прекращения военного правления над моими землями я теперь правлю как аристократ, как и прежде."  #Машинный перевод 28.10.23!
 gh_major_decisions.0002.a: "А теперь будущее."  #Машинный перевод 28.10.23!
