l_russian:
 fools_curse.0001.t: "Проклятие золота"  #Машинный перевод 28.10.23!
 fools_curse.0001.desc: "В течение нескольких дней [cursed_fool.GetFirstNameNoTooltip] становился все слабее и слабее. Теперь кровь, которую [cursed_fool.GetSheHe] кашляет, кажется окрашенной хлопьями золота. Я думал, что мы сможем выбраться из [fools_curse|E], но, похоже, эта смертельная земля не позволит нам выйти из-под ее контроля. Теперь я могу только надеяться, что боль терпима, а если нет, то смерть наступит быстро."  #Машинный перевод 28.10.23!
 fools_curse.0001.a: "Ох, каким же я был дураком."  #Машинный перевод 28.10.23!
