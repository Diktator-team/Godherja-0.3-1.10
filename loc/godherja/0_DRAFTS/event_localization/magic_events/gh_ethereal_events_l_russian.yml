l_russian:
 ethereal.0001.t: "Проводник в Запределье"  #Машинный перевод 28.10.23!
 ethereal.0001.desc: "Дни исследований наконец подошли к завершению: десятки тайных фолиантов и свитков были исследованы в поисках информации об именах и рангах бесчисленных Даймонов, Архонтов, Эманаций и Высших Духов, известных практикам искусства [magi]. Имея в руках эскизы нескольких потенциальных ритуальных кругов, а также координаты их правильного небесного и земного расположения, остается только один вопрос: кого мне призвать?\n\nЭто существа огромной силы и невыразимых желаний. Я должен выбирать тщательно."  #Машинный перевод 28.10.23!
 ethereal.0001.a: "Эринитовый дьявол для войны"  #Машинный перевод 28.10.23!
 ethereal.0001.a.tt: "Это могущественный и враждебный дух"  #Машинный перевод 28.10.23!
 ethereal.0001.b: "Эманация земного порядка"  #Машинный перевод 28.10.23!
 ethereal.0001.b.tt: "Это слабый и нейтральный дух"  #Машинный перевод 28.10.23!
 ethereal.0001.c: "Архонт первобытного беспорядка"  #Машинный перевод 28.10.23!
 ethereal.0001.c.tt: "Это средний дух сотрудничества."  #Машинный перевод 28.10.23!
 ethereal.0001.d: "Возможно, я не готов"  #Машинный перевод 28.10.23!
  
 ethereal.0002.t: "Проводник в Запределье"  #Машинный перевод 28.10.23!
 ethereal.0002.desc: "Первым признаком надвигающегося прибытия Эринитского Дьявола является запах крови, насыщенный и медный, заливающий мой нос в тот момент, когда я заканчиваю последний слог ритуального заклинания. Второй — низкое животное рычание, исходящее из непонятного направления, поначалу почти за пределами слышимости, но становящееся все громче и настойчивее. Наконец появляется сам Дьявол, вытаскивая себя из воздуха клубящимся облаком красного кровавого тумана. Кроваво-красная тень парит передо мной, ее голос представляет собой серию звериного рычания и нечеловеческого рева, которые я, тем не менее, понимаю.\n\n"По какой причине ты привлекла меня сюда, подёнка?"\n\nУгроза, скрытая за его невысказанными словами слова наполняют комнату. Мне придется действовать быстро, чтобы либо связать этого духа, либо иным образом заключить с ним договор общения, прежде чем он обратится против меня."  #Машинный перевод 28.10.23!
 ethereal.0002.a: "«Великий дьявол, я пришел за твоим советом и помощью»"  #Машинный перевод 28.10.23!
 ethereal.0002.a.tt: "Это вариант средней сложности, и Эринитский Дьявол не будет добрым, если вы потерпите неудачу."  #Машинный перевод 28.10.23!
 ethereal.0002.b: "Попытайтесь одолеть и привязать демона к себе!"  #Машинный перевод 28.10.23!
 ethereal.0002.b.tt: "Это рискованный вариант, и Эринитский Дьявол не будет добр, если вы потерпите неудачу."  #Машинный перевод 28.10.23!
 ethereal.0002.c: "Это слишком опасно, изгоните злодея и покончим с этим!"  #Машинный перевод 28.10.23!
 ethereal.0002.toast: "Вы успешно пообщались с Эринитским Дьяволом."  #Машинный перевод 28.10.23!
