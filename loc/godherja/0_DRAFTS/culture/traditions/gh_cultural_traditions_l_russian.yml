l_russian:
  ########### 
  # ETHOSES # 
  ########### 
 ethos_magical_name: "Магическая направленность"  #Машинный перевод 28.10.23!
 ethos_magical_desc: "Эта культура решила полностью довериться силе [magic|E] и ее практиков и организована так, чтобы обеспечить максимальный рост тайных знаний и родословных."  #Машинный перевод 28.10.23!
  
  ############## 
  # TRADITIONS # 
  ############## 
 incompatible_tradition_legacy_of_aversaria: "Несовместимо с традицией $tradition_legacy_of_aversaria_name$."  #Машинный перевод 28.10.23!
  
 tradition_lodge_dominance_name: "Ложа Доминирование"  #Машинный перевод 28.10.23!
 tradition_lodge_dominance_desc: "Могущественные ложи пронизывают все аспекты общества этой культуры, и членство в них является почти неотъемлемой частью повседневной жизни."  #Машинный перевод 28.10.23!
 tradition_traders_name: "Торговцы"  #Машинный перевод 28.10.23!
 tradition_traders_desc: "Либо из-за оптимального географического положения, либо просто из-за присущих культурных ценностей, эта культура имеет долгую и легендарную историю коммерческой деятельности со своими соседями."  #Машинный перевод 28.10.23!
 tradition_mubaaizun_name: "Mubaaizun"  #Машинный перевод 28.10.23!
 tradition_mubaaizun_desc: "Мубаайзун — чемпион армии [sarradonian|E]; часто лучшие воины лорда участвуют в ритуальной дуэли перед началом битвы, сражаясь насмерть. Эти дуэли часто сопровождаются тем, что каждая армия скандирует или оскорбляет друг друга, и были случаи, такие как битва при Мубаайзуне, когда перед началом битвы происходило несколько дуэлей, часто с целью отомстить за мертвого мубаайзуна."  #Машинный перевод 28.10.23!
 tradition_botai_name: "Ботай"  #Машинный перевод 28.10.23!
 tradition_botai_desc: "Ботай — это отряды воинов, созданные для совершения набегов и общения. В обществах с ботай они являются основной социальной группой, от которой зависит, является ли человек взрослым или ребенком, и может ли он участвовать в жизни общества или нет."  #Машинный перевод 28.10.23!
 tradition_ardara_name: "Ардара"  #Машинный перевод 28.10.23!
 tradition_ardara_desc: "Ардара — это система чести, символическая для Кикарсаги. Быть храбрым в бою, щедрым на богатство и откровенным в отношениях с другими Кикарсаги — это воплощение ардара."  #Машинный перевод 28.10.23!
 tradition_bloodhounds_of_aversaria_name: "Ищейки Аверсарии"  #Машинный перевод 28.10.23!
 tradition_bloodhounds_of_aversaria_desc: "Сиххарцеги могли считать себя одними из самых устрашающих силовиков [aversaria_possessive|E], их культура постепенно трансформировалась, чтобы отточить и возвеличить самые безжалостные аспекты их воинского общества. В мятежной местности, которую посещают сихарцеги, обычно быстро и решительно восстанавливается мир – по крайней мере, мир в могиле."  #Машинный перевод 28.10.23!
 tradition_legacy_of_aversaria_name: "Наследие Аверсарии"  #Машинный перевод 28.10.23!
 tradition_legacy_of_aversaria_desc: "[aversaria|E] и его институты занимают важное место в этой культуре - независимо от того, существует ли еще Аавтократа, эти люди считают себя ее подданными и наследниками."  #Машинный перевод 28.10.23!
 tradition_legacy_of_aversaria_lesser_name: "Наследие Аверсарии"  #Машинный перевод 28.10.23!
 tradition_legacy_of_aversaria_lesser_desc: "[aversaria|E] и его институты занимают важное место в этой культуре - независимо от того, существует ли еще Аавтократа, эти люди считают себя ее подданными и наследниками."  #Машинный перевод 28.10.23!
 tradition_northern_pragmatism_name: "Северный прагматизм"  #Машинный перевод 28.10.23!
 tradition_northern_pragmatism_desc: "Обычно не заинтересованные в более широких мировых делах и предпочитающие придерживаться своих лесных поместий, [aversarians|E] Калатипсоми хорошо известны своим типом безжалостного прагматизма, который часто ставил их в противоречие со своими более принципиальными собратьями в остальной части империи. Однако количество штормов, которые их правящие дома пережили на протяжении веков, является ярким свидетельством эффективности их подхода к политике."  #Машинный перевод 28.10.23!
 tradition_opakhasian_opulence_name: "Опахасское богатство"  #Машинный перевод 28.10.23!
 tradition_opakhasian_opulence_desc: "Упадок, который, как ожидается, примут опахасские дворы, в большинстве других культур сочли бы почти грубым, но он, несомненно, сделал их весьма привлекательным местом для тех, кто ищет уровень излишеств, который обычно считается лишь сказкой."  #Машинный перевод 28.10.23!
 tradition_blood_magi_name: "Кровавые маги"  #Машинный перевод 28.10.23!
 tradition_blood_magi_desc: "Эта культура с большим уважением относится к практикам [blood_magic|E] и развила навыки в этой области, которые ставят их [blood_magi|E] выше навыков большинства других."  #Машинный перевод 28.10.23!
 tradition_purity_of_blood_name: "Чистота крови"  #Машинный перевод 28.10.23!
 tradition_purity_of_blood_desc: "В этой культуре большое внимание уделяется выращиванию чистых, [magical|E] родословных."  #Машинный перевод 28.10.23!
 tradition_otachedian_law_name: "Отачедский закон"  #Машинный перевод 28.10.23!
 tradition_otachedian_law_desc: "Хотя с момента его падения прошли столетия, правила и руководящие принципы [otachedian_empire|E] все еще сильны в обществе этой культуры."  #Машинный перевод 28.10.23!
 tradition_literary_divergence_name: "Литературное расхождение"  #Машинный перевод 28.10.23!
 tradition_literary_divergence_desc: "Эта культура отошла от их исторической литературы до такой степени, что стала уникальной сама по себе."  #Машинный перевод 28.10.23!
 tradition_amaghean_lions_name: "Амагейские львы"  #Машинный перевод 28.10.23!
 tradition_amaghean_lions_desc: "Жители Амагеи давно овладели навыками, необходимыми для защиты своего дома в хребте Армазлы. Несгибаемая до конца, эта культура не сдает без боя своих гор."  #Машинный перевод 28.10.23!
 tradition_centralized_name: "Централизованный"  #Машинный перевод 28.10.23!
 tradition_centralized_desc: "Вырасти – значит умереть! Эта культура выросла вокруг небольшого числа городов, внутри которых шум и суета городской жизни служат бьющимся сердцем их жизни."  #Машинный перевод 28.10.23!
 tradition_flame_children_name: "Дети Пламени"  #Машинный перевод 28.10.23!
 tradition_flame_children_desc: "Эта культура, рожденная в огне и ярости, рассматривает свою веру как неотъемлемую часть своих ритуалов. Они будут стоять за свою религию до конца и отомстить за любое пренебрежение к ней."  #Машинный перевод 28.10.23!
 tradition_kaegan_wind_name: "Ветер Кэгана"  #Машинный перевод 28.10.23!
 tradition_kaegan_wind_desc: "Гибрид воинских традиций амагейцев и ванавидов, эта культура ценит кавалерию, которая может проноситься по равнинам, как божественный ветер."  #Машинный перевод 28.10.23!
 tradition_armazli_sanctuaries_name: "Святилища Армазлы"  #Машинный перевод 28.10.23!
 tradition_armazli_sanctuaries_desc: "Эта культура, зародившаяся в высоких горах Айгеи, считает высокие вершины гор Армазли своим единственным настоящим домом. Ни одна гора не является слишком высокой, и ни один храм не является слишком уединенным."  #Машинный перевод 28.10.23!
 tradition_eagle_court_name: "Пернатое ухаживание"  #Машинный перевод 28.10.23!
 tradition_eagle_court_desc: "Дранетцы следуют путям суда медленно и сознательно. Те, кто нарушает свои обеты, больше не видят; тем, кто выступает против священных клятв, грозит смерть, которую они не видят."  #Машинный перевод 28.10.23!
 tradition_world_tree_name: "Последователи Мирового Древа"  #Машинный перевод 28.10.23!
 tradition_world_tree_desc: "Партики живут своим путем в соответствии с пульсом Мирового Древа, которое помогло им стать одними из самых опытных [magi|E] во всем [aeras|E]."  #Машинный перевод 28.10.23!
 tradition_chortoson_name: "Хортосоны"  #Машинный перевод 28.10.23!
 tradition_chortoson_desc: "У этой культуры сформировалась глубокая связь с растением хорта и всеми сопутствующими ему успокаивающими свойствами; с теми, кто участвует, кажется, легче ладить."  #Машинный перевод 28.10.23!
 tradition_chevalien_identity_name: "Шевальен Наследие"  #Машинный перевод 28.10.23!
 tradition_chevalien_identity_desc: "Дети современного [chevalie|E], будь то Марчер, Оейникан или Конийкменер, уже давно имеют глубокие узы, которые сближают их и столь же часто разлучают. Но когда дело доходит до защиты своей родины, в [aeras|E] нет ничего, что могло бы разрушить их общую связь."  #Машинный перевод 28.10.23!
 tradition_steppe_queens_name: "Степные Королевы"  #Машинный перевод 28.10.23!
 tradition_steppe_queens_desc: "Сарминское общество имеет матриархальную структуру, где ответственность за воспитание детей традиционно ложится на мужчин, в то время как женщины должны стремиться к мастерству в стрельбе из лука, соколиной охоте и конном бою. Тем из них, кто демонстрирует значительные навыки в этих занятиях, предоставляется привилегия отращивать волосы в более длинные косы в знак отличия."  #Машинный перевод 28.10.23!
 tradition_falcon_veneration_name: "Посланники с неба"  #Машинный перевод 28.10.23!
 tradition_falcon_veneration_desc: "Сарминианский народ почитает сокола, строит ему ночлег и приручает его как компаньона. Для всадницы птица — продолжение тела."  #Машинный перевод 28.10.23!
 tradition_sammalriq_name: "Саммалрик"  #Машинный перевод 28.10.23!
 tradition_sammalriq_desc: "Пустыня — это место, полное опасностей, и чтобы выжить, мы должны доверять друг другу. Воин, который не делится своим богатством, знаниями и оружием, вообще не воин."  #Машинный перевод 28.10.23!
 tradition_painted_men_name: "Нарисованные Кафасали"  #Машинный перевод 28.10.23!
 tradition_painted_men_desc: "Эта культура следует древним обычаям воинов Рахикайя, красящих их лица красивыми порошками, а мечи кровью."  #Машинный перевод 28.10.23!
 tradition_shadow_trade_name: "Теневая торговля"  #Машинный перевод 28.10.23!
 tradition_shadow_trade_desc: "Теневая торговля глубоко проникла в эту культуру до такой степени, что взгляд каждой династии кажется предложением прибыли."  #Машинный перевод 28.10.23!
 tradition_scarred_warriors_of_forest_name: "Шрамированные воины леса"  #Машинный перевод 28.10.23!
 tradition_scarred_warriors_of_forest_desc: "Танумарей считают леса своей игровой площадкой, шрамируют свое лицо как знак силы и используют свои навыки в военном искусстве."  #Машинный перевод 28.10.23!
 tradition_herbalist_priests_name: "Жрецы-травники"  #Машинный перевод 28.10.23!
 tradition_herbalist_priests_desc: "Ритуальный характер цветочной медицины в культуре Танумарей приводит к тому, что травники считаются известными жрецами, особенно из-за их важного места в качестве целителей для тех, кто возвращается с охоты."  #Машинный перевод 28.10.23!
 tradition_ruled_by_no_other_name: "Под властью никого другого"  #Машинный перевод 28.10.23!
 tradition_ruled_by_no_other_desc: "Нас уже давно угнетают. Больше не надо! Теперь мы будем охотиться за их кровью, за теми, кто нас душит. Шрамированные никогда не будут заключены в клетку!"  #Машинный перевод 28.10.23!
 tradition_axe_master_name: "Севра Пар"  #Машинный перевод 28.10.23!
 tradition_axe_master_desc: "Севра Пар, Танец Топоров, является ключевой частью этой культуры, и существует множество историй о великих воинах, владеющих большими топорами."  #Машинный перевод 28.10.23!
 tradition_middlemen_of_empires_name: "Посредники империй"  #Машинный перевод 28.10.23!
 tradition_middlemen_of_empires_desc: "Эта культура зарекомендовала себя как могущественные и верные вассалы великих империй. Правители этой культуры редко оказываются на вершине иерархии, но и редко оказываются внизу."  #Машинный перевод 28.10.23!
 tradition_beloved_bastards_name: "Любимые ублюдки"  #Машинный перевод 28.10.23!
 tradition_beloved_bastards_desc: "Природа и мораль постановили, что родитель должен любить своих детей. Обстоятельства – или законность – их рождения не должны мешать выполнению этой обязанности. Благородное семя, посеянное небрежно, сияет не менее ярко."  #Машинный перевод 28.10.23!
 tradition_mystical_midwives_name: "Мистические акушерки"  #Машинный перевод 28.10.23!
 tradition_mystical_midwives_desc: "Традиция акушерок, использующих методы хеджирования-[magi|E], гарантирует, что даже самая трудная беременность может быть безопасной как для матери, так и для ребенка."  #Машинный перевод 28.10.23!
 tradition_bounty_of_ureha_name: "Награда Урехи"  #Машинный перевод 28.10.23!
 tradition_bounty_of_ureha_desc: "#italic 'Наши родственники могут быть одержимы силой своего клана или мощью своего клинка, но Сьялволки южных пределов знают то, чего не знают наши упрямые горцы и глупые речные жители, - что мощь богов исходит от богатства их награда! С каждым урожаем мы знаем, какую честь мы оказываем богам, а великие города и крепости стоят как памятники божественному богатству Подземья!'"  #Машинный перевод 28.10.23!
 tradition_warriors_of_velos_name: "Воины Велоса"  #Машинный перевод 28.10.23!
 tradition_warriors_of_velos_desc: "#italic За Велос мы воюем! Скалистые холмы горных домов былых времен, возможно, и не принесут плодов на ужин, но мощь нашего оружия и сила нашей стали дадут нам возможность! Старейшие дети Богов Внизу знают то, что давно забыли наши дальние родственники: пировать за щедрость, которую собрали ваши враги, — значит пировать среди самих богов! #!"  #Машинный перевод 28.10.23!
 tradition_skalds_of_zamistra_name: "Скальды из Замистры"  #Машинный перевод 28.10.23!
 tradition_skalds_of_zamistra_desc: "#italic Хотя наши боги и сражались как воины, они пели как могучие скальды! Некоторые говорят, что их великие легенды были созданы на основе крови войны против демонов прошлого или на основе бесконечных планов и драматизма высших дворов Велоса и его родственников, однако мы знаем правду лучше, чем любой, кто утверждает, что принадлежит к нашей крови! Легенды о богах создавались не мечом, а словом, передававшимися от героя к герою, от скальда к скальду, от каждого искателя приключений и путешественника, у которого не было ничего, кроме костра и их товарищей для развлечения в холодные ночи. #!"  #Машинный перевод 28.10.23!
 tradition_visvasavrak_guardians_name: "Вишвасаврак Стражи"  #Машинный перевод 28.10.23!
 tradition_visvasavrak_guardians_desc: "Благородные правители Маракье издавна даровали благородный титул Вишвасаврак выдающимся воинам, посвятившим себя борьбе за своего сюзерена до самой смерти. Ожидается, что во времена великих раздоров Вишвасавраки неохотно возьмут власть и будут мудро направлять свой народ."  #Машинный перевод 28.10.23!
 tradition_glass_smiths_name: "Стеклянная кузница"  #Машинный перевод 28.10.23!
 tradition_glass_smiths_desc: "Искусство изготовления стекла является краеугольным камнем Зелькавани. Скульптуры из стекла можно найти повсюду: от красивых ваз и горшков в доме Зельквани до изысканнейших скульптур, которые можно найти в художественных галереях или в усадьбе знатного человека."  #Машинный перевод 28.10.23!
 tradition_elephant_racers_name: "Гонщики на слонах"  #Машинный перевод 28.10.23!
 tradition_elephant_racers_desc: "Эта культура считает использование слонов в войне глупостью. Вместо этого они предпочитают соревноваться с величественными существами экстравагантными способами."  #Машинный перевод 28.10.23!
 tradition_redlanders_name: "Редленд Жители"  #Машинный перевод 28.10.23!
 tradition_redlanders_desc: "Эта культура адаптировалась к суровым Редлендам, научившись выживать в их суровых условиях и сражаться в его лабиринтной структуре."  #Машинный перевод 28.10.23!
 tradition_nhudabyad_name: "Нхудабьяд"  #Машинный перевод 28.10.23!
 tradition_nhudabyad_desc: "Эта культура развила талант к выращиванию растения нхудабьяд, вареные листья которого помогают им заглянуть в запредельные земли."  #Машинный перевод 28.10.23!
 tradition_idealistic_past_name: "Идеалистическое прошлое"  #Машинный перевод 28.10.23!
 tradition_idealistic_past_desc: "Древнюю историю этой культуры хорошо помнят и хранят с гордостью, некоторые считают ее прошлым более славным, чем все, что могло когда-либо последовать."  #Машинный перевод 28.10.23!
 tradition_proud_history_name: "Гордая история"  #Машинный перевод 28.10.23!
 tradition_proud_history_desc: "Эта культура, как известно, хранит обширные исторические записи долгой и гордой истории, подробно описывая достижения, какими бы незначительными они ни были."  #Машинный перевод 28.10.23!
 tradition_political_animals_name: "Жизнь политическая"  #Машинный перевод 28.10.23!
 tradition_political_animals_desc: "Политика занимает центральное место в жизни этой культуры, уважая тех, кто преодолевает хаос и достигает политического господства."  #Машинный перевод 28.10.23!
 tradition_settlers_of_krehejad_name: "Поселенцы Крехеджада"  #Машинный перевод 28.10.23!
 tradition_settlers_of_krehejad_desc: "Острова Крехеджад были завоеваны и заселены множеством культур со всего [aversaria|E], и на них сохраняется сильное чувство общего наследия, при этом ни одна отдельная культура никогда не достигала положения гегемонии над своими братьями."  #Машинный перевод 28.10.23!
 tradition_dergi_gardens_name: "Величественные сады"  #Машинный перевод 28.10.23!
 tradition_dergi_gardens_desc: "Эта культура выражает свое единство с окружающей средой посредством использования грандиозных волшебных садов, заменяющих собой хранителя природы до тех пор, пока она не будет готова принять свою окончательную форму."  #Машинный перевод 28.10.23!
 tradition_islander_name: "Островитяне"  #Машинный перевод 28.10.23!
 tradition_islander_desc: "Эта культура хорошо адаптирована к вызовам [shatteredisles|E], овладевая искусством мореплавания и выживания среди разнообразной и зачастую суровой морской фауны."  #Машинный перевод 28.10.23!
 tradition_guillate_legacy_name: "Наследие Гийлата"  #Машинный перевод 28.10.23!
 tradition_guillate_legacy_desc: "Легендарная фигура адмирала Гийлата ден ва Крестоффексарова вдохновила эту культуру яростного независимого духа, людей, полных решимости навсегда изгнать все иностранные империи из [Concept('shatteredisles','Isles')|E], который они называют своим домом."  #Машинный перевод 28.10.23!
 gh_tradition_debug_desc: "Отладка культурной традиции. Если вы видите эту традицию в игре, сообщите об этом как об ошибке на наш github."  #Машинный перевод 28.10.23!
 tradition_mdala_hasira_name: "Мдала Хасира"  #Машинный перевод 28.10.23!
 tradition_mdala_hasira_desc: "Эта культура издавна извлекала выгоду из обширных плантаций специй, создавая огромные богатства за счет своей земли."  #Машинный перевод 28.10.23!
 tradition_mutually_beneficial_name: "Взаимовыгодное"  #Машинный перевод 28.10.23!
 tradition_mutually_beneficial_desc: "Эта культура уже давно извлекает выгоду из взаимной поддержки других."  #Машинный перевод 28.10.23!
 tradition_competitive_name: "Конкурентоспособный"  #Машинный перевод 28.10.23!
 tradition_competitive_desc: "Эта культура имеет долгую историю соревнований и игр."  #Машинный перевод 28.10.23!
 tradition_walking_stilts_name: "Ходули"  #Машинный перевод 28.10.23!
 tradition_walking_stilts_desc: "Эта культура издавна использовала высокие ходули как часть своего образа жизни."  #Машинный перевод 28.10.23!
 tradition_lords_of_aironoi_name: "Лорды Айроноя"  #Машинный перевод 28.10.23!
 tradition_lords_of_aironoi_desc: "Со времен [aironoian_migration|E] ольтенские военачальники господствовали над обширной айронойской степью."  #Машинный перевод 28.10.23!
 tradition_lightshy_name: "Светлый"  #Машинный перевод 28.10.23!
 tradition_lightshy_desc: "Проживая глубоко под поверхностью Эраса в течение многих долгих лет, эта культура адаптировалась к вечной тьме. Теперь они ненавидят и боятся солнечного света и превратились в жестоких туннельных бойцов, способных действовать практически в полной темноте."  #Машинный перевод 28.10.23!
 culture_subterranean_desc: "Культура существует преимущественно под землей"  #Машинный перевод 28.10.23!
 culture_parameter_subterranean_fighters: "Прибыль увеличена на [advantage|E] в бою в подземных регионах."  #Машинный перевод 28.10.23!
 tradition_retained_magi_name: "Сохранено [magi|E]"  #Машинный перевод 28.10.23!
 tradition_retained_magi_desc: "В этой культуре существуют слои [magi|E], которые, хотя и не обладают властью напрямую, служат доверенными советниками и помощниками своих правителей."  #Машинный перевод 28.10.23!
 tradition_lich_culture_name: "Короли нежити"  #Машинный перевод 28.10.23!
 tradition_lich_culture_desc: "Все, что осталось от этой культуры, — это могущественные [liches|E], правящие обширными участками пустынной пустоши."  #Машинный перевод 28.10.23!
 tradition_iron_spines_settlers_name: "Поселенцы Железных Хребтов"  #Машинный перевод 28.10.23!
 tradition_iron_spines_settlers_desc: "Эта культура обосновалась на вершинах негостеприимных гор Айрон-Спайнс, где воздух свежий, но холодный, а зимы долгие и суровые. Они гордятся тем, что немногие из нижележащих культур смогут жить так же хорошо, как этот народ, среди вершин и плато, где иначе могут процветать только звери."  #Машинный перевод 28.10.23!
  
