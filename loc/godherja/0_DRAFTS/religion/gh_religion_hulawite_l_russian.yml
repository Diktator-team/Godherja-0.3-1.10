 beshashuriyya_adherent: "Бешашит" #Машинный перевод 28.10.23
 beshashuriyya_adherent_plural: "Бешашиты" #Машинный перевод 28.10.23
 beshashuriyya_desc: "Философское, политическое и религиозное движение, сосредоточенное вокруг фигуры [ishtabima_mamura|E], которая служила генералом и телохранителем при первом [sanad|E] и недолгое время у ее мужа [tathtali|E]. За несколько поколений, прошедших после ее смерти, жизнь и военная карьера Иштабимы позволили ей возвыситься до почти святого среди бешашуйрийя, которые считают ее образцом воинской чести и верности. Примечательно, что бешашурия стремятся подходить к военным занятиям так же, как ученые и законники занимаются своими собственными областями. Многие за пределами секты считают это абсурдным оправданием возведения (вероятно) женщины низкого происхождения до почти божественного статуса." #Машинный перевод 28.10.23
  
 anban_sarradon: "Анбан Саррадон" #Машинный перевод 28.10.23
 anban_sarradon_adj: "Anbanite" #Машинный перевод 28.10.23
 anban_sarradon_adherent: "Anbanite" #Машинный перевод 28.10.23
 anban_sarradon_adherent_plural: "Анбабиты" #Машинный перевод 28.10.23
 anban_sarradon_desc: "Культ, основанный после Фродброкны. Анбан — это преднамеренная и несколько цинично-прагматичная попытка объединить Варденизм и Ритуализм в единую веру, основанную на фигуре нематериального божества-законодателя. Частично это политическая философия, ее идеалистические сторонники предлагают ее как метод объединения Саррадона и вступления в новую эпоху религиозного мира. По вполне очевидным причинам она обычно изо всех сил пытается найти народную поддержку, за исключением горстки полевых командиров, стремящихся к какому-либо преимуществу над своими соперниками." #Машинный перевод 28.10.23
