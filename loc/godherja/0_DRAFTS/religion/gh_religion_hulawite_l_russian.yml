 hulawite: "Хулавитизм" #Машинный перевод 28.10.23
 hulawite_adj: "Хулавит" #Машинный перевод 28.10.23
 hulawite_adherent: "Хулавит" #Машинный перевод 28.10.23
 hulawite_adherent_plural: "Хулавиты" #Машинный перевод 28.10.23
 hulawite_desc: "В то время как другие религии поощряют мистицизм и веру в миры, отличные от нашего собственного, хулавиты полностью отвергают подобные утверждения и называют их обманом. Это те, кого зарубежные ученые назвали бы эмпириками, люди, сомневающиеся во всем, что нельзя проверить органами чувств. Они отрицают существование загробной жизни, поскольку ее никто никогда не видел, а также существование души, поскольку ее нельзя найти внутри тела. Однако они не поощряют слепое отрицание всего неизвестного, а вместо этого поощряют последователей исследовать эти тайны.\n\nХотя их часто называют атеистами и отступниками, хулавиты просто считают себя рационалистами. В конце концов, как вы можете утверждать уверенность в том, чего у вас нет доказательств? Акцент их веры на изучении эмпирического привел к появлению богатой традиции учёных, философов и других мыслителей, которые исследуют неизведанное как разума, так и окружающего мира, чтобы лучше понять существование. Только когда они знают о чем-то как можно больше, рассуждают они, они могут по-настоящему судить об этом." #Машинный перевод 28.10.23
  
 beshashuriyya: "Бешашурия" #Машинный перевод 28.10.23
