 hanaaist_desc: "Дорога Единого была основана пророчицей по имени Ханаа, женщиной, родившейся под властью [wardenite|E]. Ханаа родилась ритуалисткой, но активно дружила с варденитами. Говорят, что Ханаа, поднявшись по ступеням [GetBuilding('01_sophocos').GetName], получив понимание верований варденитов и сочувствуя делу варденитов, получила откровение, предупредившее ее, что физический мир был создан злонамеренным демиургом и что именно этот демиург со слугами необходимо бороться, когда это возможно. Только через его уничтожение смертные смогут освободиться от оков физического существования и вечно обитать в Садах Жизни. Ханаа также проповедовал, что существует только один бог и что этот бог назван Единым. Единый давно приказал ритуалистам сразиться с демиургом, но эти пророки были неверно истолкованы или убиты их последователями; поэтому Единый дал откровение первому из Варденитов и покинул Ритуалистов. Но если Ритуалисты прислушаются к Ханаа и будут жить в соответствии с Дорогой Единого — списком законов, переданных в Ханаа, — Единый снова окажет им благосклонность." #Машинный перевод 28.10.23
  
