 zamitilaat_karim_desc: "Братство Карима, или Замитаалат Карим, было основано пророком Каримом ибн Софокосом, неграмотным и необразованным человеком, жившим недалеко от [tower|E]. Карим утверждал, что организованное духовенство является анафемой для откровений [GetBuilding('01_sophocos').GetName] и что не обязательно быть образованным, знатным или даже умным, чтобы быть пророком Башни. Концепция короля-жреца, верховного жреца или короля-бога является мерзостью для Каримии, которые утверждают, что любой вид организованного жречества просто служит для подавления истин, донесенных на шагах Софокоса. Поэтому духовенство должно состоять исключительно из мирян, и любая попытка навязать ему организацию или систематизировать религию должна встречать яростное сопротивление. Вознесение [GetBuilding('01_sophocos').GetName] считается первостепенным для любого истинного Каримиа, и ожидается, что каждый член секты и будущий священник совершит это путешествие хотя бы один раз в жизни." #Машинный перевод 28.10.23
  
  
  #eabuyad_ilah_al_atilaam localization, Eabuyad Ilah al-Atilaam 
 eabuyad_ilah_al_atilaam: "Эабуяд Илах аль-Атилам" #Машинный перевод 28.10.23
