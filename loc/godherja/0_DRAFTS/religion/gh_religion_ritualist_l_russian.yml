 eirbaadit_al_hukadir_desc: "Хукадириты верят, что мир возник из водоворота Фавхадаа, не созданного ни одним разумным существом. Там появились всевозможные звери, и главным среди них было человечество. Но у людей не было богов, а значит, и морали; они приступили к созданию своих собственных богов и собственной морали, но безуспешно. Туда пришел Кубаал, Первый Вампир, который успешно сделал себя богом. Затем Кубаал научил других, как достичь божественности, и первые вампиры правили великолепной империей под названием [GetBuilding('01_sophocos').GetName], из которой Кубал правил на своем великом шпиле. Эйрбаадит аль-Хукадир действует в рамках эвгемеристической структуры, предполагая, что все боги имеют смертное происхождение; они либо не существуют, либо были смертными, ставшими обожествленными. Хотя первое менее действенно, чем второе, в конечном итоге имеет значение то, платит ли кто-то Кровавую Десятину или нет." #Машинный перевод 28.10.23
