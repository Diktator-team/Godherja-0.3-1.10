 ataabay_zatanai_desc: "Последователи Затаная придерживаются учения пророка-ритуалиста Затаная, который получил свои откровения от [GetBuilding('01_sophocos').GetName] всего в семнадцать лет. Затанай, хотя и был молод, был яростным оратором, заявившим, что [wardenites|E] должен быть полностью уничтожен, и что любой, кто отвергает истины [GetBuilding('01_sophocos').GetName], должен быть убит как враг человечества. Хотя изначально Затанай не предполагалось, что это будет постоянная секта, Затанай включил в свою собственную элементы секты Сулеймании, главным образом веру в Домаха Данияла и точку зрения о том, что любой философии можно научиться, хотя Затанай отверг идею о том, что не Ритуальная философия имеет свои достоинства. Затанай и его последователи верят, что ритуализм — единственный образ жизни человечества; все другие религии — это просто извращения ритуализма, и поэтому их следует либо ассимилировать, если это возможно, либо уничтожить, если нет. Затанай был одним из самых молодых пророков-ритуалистов в истории религии, и он вошел в оккультизм в девятнадцать лет после того, как заявил, что вернется, когда его народ будет нуждаться в нем больше всего." #Машинный перевод 28.10.23
