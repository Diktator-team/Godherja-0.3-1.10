 sabiat_al_malaikiya_desc: "Сабиат аль-Малайкия была основана пророчицей Сарой бинт Шакирой, которая, по общему мнению, поднялась по ступеням [GetBuilding('01_sophocos').GetName] и была встречена сонмом ангелов, которые были ужасны на вид и чьи голоса вызывали у людей судороги. Сару сопровождала группа других ритуалистов, которые также сообщили, что видели ангелов. Разговаривая со своей пророчицей, ангелы похвалили ритуалистов за их преданность [GetBuilding('01_sophocos').GetName] и дали Саре откровение: боги и богини этого мира были всего лишь масками, которые носили ангелы [GetBuilding('01_sophocos').GetName], и каждая религия была лишь еще одним путем к просветлению. . Поэтому ей было поручено принести мир людям, прекратить бесконечные войны Саррадона и добиться взаимопонимания между Ритуалистами и Варденитами, а затем распространить это послание мира по всему миру. Она и ее новообращенные назвали себя Племенем Ангелов и приступили к распространению послания о сосуществовании." #Машинный перевод 28.10.23
