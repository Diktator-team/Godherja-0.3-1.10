 eabuyad_ilah_al_atilaam_desc: "Рабы Бога Боли верят, что мир был создан злобным богом Ашредом мин Башитан аль-Атиламом. Когда он создал мир, он оторвал от себя собственную плоть, чтобы создать растения, в то время как он измельчил свои кости в пыль, чтобы заполнить полую сферу, которую он использовал для создания земли, которая стала почвой и металлами земли. Затем он создал животных, сжег себя, и создал расу людей, вырвав свое сердце. Наконец, он использовал свой позвоночник, чтобы воздвигнуть [GetBuilding('01_sophocos').GetName] и Шпили Горя. Вложив так много себя в мир, он дал первым людям простую заповедь: идите и убивайте. По мере того, как все больше людей погибает и страдает, Бог Боли будет восстанавливать свое тело. В легендах рабов говорится, что Ашреду когда-то поклонялась империя могучих воинов, но их империя распалась, и, лишившись регулярных жертвоприношений, Ашред сурово наказал человека. Чтобы предотвратить дальнейшие наказания, Рабы должны страдать так, чтобы не страдали другие." #Машинный перевод 28.10.23
