 bayn_huac_desc: "Вера, возникшая на давно завоеванной, но всегда беспокойной территории Сайелаи, Байн Хуак Дрим, по сути, является формой матриархального поклонения предкам. Ожидается, что приверженцы будут хранить святыни в честь рода своих матерей и бабушек, а более богатые покровители будут делать более сложные подношения. В частности, большим уважением пользуются реалистичные портреты и скульптуры, в результате чего в Сайелаи родились одни из самых известных художников-портретистов и скульпторов Востока. Их лучшая работа, конечно же, всегда заключалась в почитании святынь их матерей." #Машинный перевод 28.10.23
