 yakasak_desc: "Якасака, южно-каширская вера, возможно, такая же старая, как и Дравадари, — это вера в бесконечный цикл «гендерного вознесения». Каждые сто лет якасаканцы утверждают, что величайшие мужчина и величайшая женщина, интернированные в духовную загробную жизнь, возносятся к божественности, где они узурпируют разделенный по полу пантеон, который ведет звезды по небу и миру вокруг Солнца, вместе становясь более великими существами. и со всеми теми, кто руководил раньше.\n\nВера Якасаков, пожалуй, наиболее известна своей острой конкуренцией, каждый верующий технически имеет возможность вознестись, если ему удастся доказать, что он превосходит своих сверстников. С этой целью жрецы Якасакана пытаются вести последователей по пути внутреннего совершенства, часто становясь «танарадамами», чтобы помочь своим собратьям (южно-каширское слово, означающее «запретный»), принимая неудачи в соревновании, чтобы они не были предвзятыми в своем руководстве. .\n\nИз-за двуполой природы божества правители Якасакана правят наравне со своим супругом. Только мужчины могут управлять мужчинами, а женщины — женщинами, поэтому каждый берет на себя бремя управления гражданами соответствующего пола." #Машинный перевод 28.10.23
