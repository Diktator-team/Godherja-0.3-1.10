 adabyssian_desc: "Только самым очищенным позволено увидеть величайшие статуи собственными глазами. Именно жрецы впадают в транс в храмовых кельях, слушая команды богов под золотом и транслируя их в понятные приказы для светских «правителей». Прежде всего было одно повеление, повторяемое богами на протяжении веков: идите и побеждайте, чтобы весь мир мог присоединиться к их мольбе." #Машинный перевод 28.10.23
