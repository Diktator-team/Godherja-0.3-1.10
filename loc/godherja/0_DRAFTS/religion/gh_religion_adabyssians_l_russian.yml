 adabyssian_religion_desc: "Дгуди, или «сосуд-молитва», — это абадисский мир почитания прекрасных позолоченных скульптур, населяющих место, называемое просто Городом золотых статуй. Когда их предки впервые пришли в город, они увидели чудесные, сияющие произведения, возвышающиеся высоко над их головами, и спросили себя: что же это может быть чем-то иным, как не сосудами богов? Они поклонялись не традиционным духам природы, а Великим Духам, более достойным уважения, чем любые другие. Именно Великие Духи создали мир, и именно Великие Духи поручили абадисийцам контролировать его." #Машинный перевод 28.10.23
