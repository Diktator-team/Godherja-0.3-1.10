 wardenism_adherent_plural: "Татталии" #Машинный перевод 28.10.23
 wardenism_desc: "Татталиа претендуют на то, чтобы быть основной ветвью [wardenism|E], и исторически это предположение не было полностью неверным, поскольку Татталиа держат власть над наиболее густонаселенным ядром веры Варденитов. Хотя они утверждают, что их традиции восходят к столетиям основания Варденизма при самом [first_warden|E], причуды, определяющие это движение, в большей степени обязаны [Concept('tathtali','9th century IS Mamur')|E], именем которого это движение часто называют. Основная точка расхождения между Татталитами и тем, что было раньше, заключается в единой и всемогущей фигуре [mamur|E], чье правление абсолютно и священно. Именно он имеет окончательное право на несогласие по всем юридическим вопросам, он возглавляет армии верующих во время войны и расселяет солдат в мирное время. Его слово абсолютно – по крайней мере, такова теория." #Машинный перевод 28.10.23
  
