 harthahi_war_god_name: "Пророк Харта" #Машинный перевод 28.10.23
 harthahi_war_god_name_possessive: "Харта" #Машинный перевод 28.10.23
 harthahi_desc: "Секта Хартахи была создана в ответ на кажущуюся слабость [wardenite|E] и веру в то, что секты [wardenite|E] слишком терпимы к посторонним. Хартахи утверждают, что Мертвый Бог заточен в [sarradon|E], и что все зло, творимое на его земле, является прямой попыткой высвободить его обратно в мир. Таким образом, Саррадон должен быть свободным, а его люди должны объединиться против тех, кого Хартахи считают иностранными захватчиками, а именно против агионистов, [aversarians|E] и [marchers|E]. Несмотря на воинственность, вера довольно плюралистична и больше озабочена уничтожением владений враждебных иностранцев, чем их населения." #Машинный перевод 28.10.23
  
