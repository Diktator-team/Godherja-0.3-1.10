 mukaasubat_desc: "После краха [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier] Мукаасубиты считали, что Столпы Добродетели начали рушиться. Когда книги, оставленные несуществующим государством, начали гнить, набожные начали вырезать замену на огромных каменных скрижалях и хоронить судей рядом с их сводами законов. Они полагают, что это снабдит их необходимыми материалами для ремонта столбов в загробной жизни. Поскольку колонны продолжают рушиться, однако высвобождаются «кебанг сеян», духи добродетели, которые могут владеть благочестивыми и добрыми смертными и распространять великую мудрость." #Машинный перевод 28.10.23
  
