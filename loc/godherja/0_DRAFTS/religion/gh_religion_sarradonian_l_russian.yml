 harfi: "Харфиа" #Машинный перевод 28.10.23
 harfi_adj: "Харфи" #Машинный перевод 28.10.23
 harfi_adherent: "Харфи" #Машинный перевод 28.10.23
 harfi_adherent_plural: "Харфии" #Машинный перевод 28.10.23
 harfi_desc: "Харфии, в отличие от других сект [wardenite|E], верят, что «Столпы добродетели» — это реальные физические столпы, которые можно найти в материальном мире и которые необходимо защищать. Другие секты варденитов отвергают эту интерпретацию как до смешного буквальную и рассматривают любых неироничных приверженцев пути Харфи как отсталых фундаменталистов." #Машинный перевод 28.10.23
  
  #haradar loc 
 haradar: "Харадар" #Машинный перевод 28.10.23
 haradar_adj: "Харадар" #Машинный перевод 28.10.23
 haradar_adherent: "Харадари" #Машинный перевод 28.10.23
 haradar_adherent_plural: "Харадарии" #Машинный перевод 28.10.23
 haradar_desc: "Легенда [sarradonian|E] гласит, что десять тысяч лет назад военачальники Саррадона впали в упадок и злобу, и Столпы, удерживающие Мертвого Бога в Иблисе, начали рушиться. Когда казалось, что все потеряно, храбрые и праведные люди вышли из Теней, чтобы уничтожить этих ложных военачальников, и снова исчезли в тени. Правдива эта легенда или нет, харадарии неоднократно основывались и расформировывались на протяжении тысячелетий до такой степени, что никто на самом деле не знает, сколько лет ордену убийц. Последнее основание произошло вскоре после [frodbrokna|E]. Это новое основание пришло к выводу, что после того, как Эшраес разрушил мир, ни одному [magi|E] нельзя позволить жить. Они озабочены в первую очередь выслеживанием и убийством волхвов, особенно тех, кто обладает богоподобной силой." #Машинный перевод 28.10.23
  
  #asdraqi 
 asdraqi: "Асдракиа" #Машинный перевод 28.10.23
 asdraqi_adj: "Асдраки" #Машинный перевод 28.10.23
 asdraqi_adherent: "Асдраки" #Машинный перевод 28.10.23
 asdraqi_adherent_plural: "Асдракии" #Машинный перевод 28.10.23
 asdraqi_desc: "Асдраки считают, что все, кто отвергает учение [first_warden|E], активно замышляют освобождение Мертвого Бога, и что нападения язычников на веру являются лишь первым шагом в их планах опустошения. В результате основной обязанностью всех [wardenites|E] является активная атака на эти конкурирующие религии, поскольку только их полное искоренение спасет мир от их планов и лжи. Они считают, что законы о войне все еще действуют и что борьба с неверными не может признавать никаких ограничений. Они отвергают Центральный [mamuramat|E] как слабый и неспособный руководить верой, вместо этого выступают за возвращение западных, восточных и даже дальневосточных мамураматов, а также за создание совершенно новых. По мнению Асдраки, все должны служить войне." #Машинный перевод 28.10.23
  
 kothori: "Котория" #Машинный перевод 28.10.23
 kothori_adj: "Котори" #Машинный перевод 28.10.23
 kothori_adherent: "Которит" #Машинный перевод 28.10.23
 kothori_adherent_plural: "Котории" #Машинный перевод 28.10.23
 kothori_desc: "Сочетая религиозные обряды [wardenite|E] с некоторыми традициями, характерными для гор Тарсанид, Коториа привносит в веру ряд древних богов из старых пантеонов Барзавы либо в качестве доброжелательных духовных хранителей, либо в качестве святых, причем первая группа часто воплощается в качестве важных судей. , а последний часто возносится после смерти, чтобы обрести почти божественный статус. Это, естественно, весьма скандально для более широкой веры варденитов, которая отличается ярко выраженной антитеистической позицией, но Коториа всегда избегали подавления, в основном из-за удаленности их горных домов и относительной неясности своей сельской веры." #Машинный перевод 28.10.23
  
 stranuni: "Странуния" #Машинный перевод 28.10.23
 stranuni_adj: "Странуни" #Машинный перевод 28.10.23
 stranuni_adherent: "Странунит" #Машинный перевод 28.10.23
 stranuni_adherent_plural: "Странунии" #Машинный перевод 28.10.23
 stranuni_desc: "Экзотическая ветвь [wardenism|E], отрезанная от глубин Варденитов, верования Странуни'а постепенно превращались во что-то поистине странное. Странуни'а считают, что слова и структура этих слов обладают огромной силой, и что столбы, удерживающие Мертвого Бога в ловушке, на самом деле представляют собой пять различных священных форм поэзии и музыки. Они считают, что эти формы необходимо постоянно практиковать, а поэты-судьи должны знать хотя бы один из стилей. Однако Странуниа считают крайне важным, чтобы эти священные формы не использовались неправильно и практиковались только при соответствующих обстоятельствах. Это приводит к парадоксальному обществу, в котором музыка и поэзия одновременно вездесущи и жестко регулируются." #Машинный перевод 28.10.23
  
 badari: "Бадария" #Машинный перевод 28.10.23
 badari_adj: "Бадари" #Машинный перевод 28.10.23
 badari_adherent: "Бадарит" #Машинный перевод 28.10.23
 badari_adherent_plural: "Бадарий" #Машинный перевод 28.10.23
 badari_desc: "Высшая ересь среди большинства их [wardenite|E] единоверцев, Бадариа является результатом попытки синкретизма с дикансинитскими религиозными законами, которые были обнародованы фракцией при дворе Мамура Ради. В целом Бадариа не любят и считают радикалами, несмотря на их неоднократные попытки продемонстрировать обратное. Их «друзья»-агионисты почти не терпят Бадариа, которые видят в них скорее плохую шутку, чем серьезных союзников." #Машинный перевод 28.10.23
  
 aarayi: "А'Арайи" #Машинный перевод 28.10.23
 aarayi_adj: "Арайи" #Машинный перевод 28.10.23
 aarayi_adherent: "Арайит" #Машинный перевод 28.10.23
 aarayi_adherent_plural: "Арайи" #Машинный перевод 28.10.23
 aarayi_desc: "Что означает «регентство», А'Арайи родились, когда [tathtali|E] присоединился к Восточному и Западному Мамурамату, взяв с собой большую часть осажденных дворов Востока. Однако некоторые из этих судов отказались последовать этому примеру. Сгруппировавшись вокруг судьи Высокого суда, ставшего военачальником Афнааном, они опровергли притязания Таттали на право через брак. В отсутствие какого-либо законного кандидата на место Таттали Высокий суд Востока - институт, созданный по указанию Афнаана - будет выполнять функции регента до тех пор, пока не будет найден законный наследник Востока. Учитывая полное очевидное исчезновение материнской линии семьи Заахира - за исключением детей Санада от Таттали, которые были незаконнорожденными в результате узурпации отца - последняя цель оказалась несколько трудной.\n\nВысокий суд Востока поддержал несколько многообещающие претенденты на трон на протяжении столетий, и хотя они еще не добились успеха, упрямые судьи А'Арайи полагают, что свержение Татталитской Ереси - лишь вопрос времени." #Машинный перевод 28.10.23
  
