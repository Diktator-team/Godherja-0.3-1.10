 ruidari_adherent_plural: "Руидарии" #Машинный перевод 28.10.23
 ruidari_desc: "Руидарии поддерживают «Столп включения», идею о том, что если кто-то совершает добрый поступок, не имеет значения, совершается ли поступок во имя ложного бога, он все равно поддерживает Столпы Добродетели, которые удерживают Мертвого Бога. заключен в тюрьму. В обществах руидариев наблюдается большое влияние организованных вокруг них мистических орденов и тусуфн. Очень часто они открыты для неверующих, и их духовные учителя пытаются направить их к Столпам Добродетели, а не пытаются совершать поверхностные обращения." #Машинный перевод 28.10.23
  
  #kathsiti loc 
 kathsiti: "Катсития" #Машинный перевод 28.10.23
 kathsiti_adj: "Катсити" #Машинный перевод 28.10.23
 kathsiti_adherent: "Катсити" #Машинный перевод 28.10.23
 kathsiti_adherent_plural: "Катситии" #Машинный перевод 28.10.23
 kathsiti_desc: "Катситии, в отличие от других сект [wardenite|E], считают, что должно быть полное разделение между церковью и государством, поскольку светские вопросы искажают истинную духовную природу церкви. На самом деле это привело к появлению чрезвычайно независимой и политически влиятельной группы священнослужителей Катсити, диктующих правила светским лордам." #Машинный перевод 28.10.23
  
