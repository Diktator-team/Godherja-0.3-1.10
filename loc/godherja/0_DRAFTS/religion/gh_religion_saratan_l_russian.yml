 saratan_religion_desc: "Саратарат — пацифистская океаническая религия, основанная на поклонении саратанам кратера Кезымина. Саратараты верят, что саратаны были первыми хранителями мира, а также первыми существами, которые существовали, и что их движения сформировали моря и [aeras|E], которые кружились вокруг них, формируя реальность и саму вселенную.\n\n[Concept('sarataratin_militarism','Calamity caused the Sarataratin to swear off almost all violence')|E], и теперь живут скромной жизнью, ловя рыбу в морях вокруг саратанов и торгуя с жителями материка." #Машинный перевод 28.10.23
  
