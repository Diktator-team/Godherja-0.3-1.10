 saratadibe_desc: "Саратадибены верят, что саратаны сформировали мир в результате своего медленного передвижения по морям. Они также считали, что саратаны могут родиться только в том случае, если человек умрет. Таким образом, хотя смерть саратанина была печальным опытом для всех верующих, тем не менее было естественно и, следовательно, приемлемо убить зверя в случае необходимости, хотя это все еще спорно.\n\nДо того, как это убеждение было удалено из веры, те, кто жил за счет саратанцы часто участвовали в клановых войнах и набегах. Обычно это принимало форму того, что саратанские племена стреляли друг в друга стрелами, когда двое из них проходили мимо, и запускали лодки с боков, чтобы взять на абордаж другое и разграбить его товары. Со смертью половины всех саратан и бесчисленного множества других верующих с [halakdun|E], [Concept('sarataratin_militarism','the faithful formed a new pacifistic outlook')|E]." #Машинный перевод 28.10.23
