 saratarat_desc: "Саратарат — пацифистская океаническая религия, основанная на поклонении саратанам кратера Кезымина. Саратараты верят, что саратаны были первыми хранителями мира, а также первыми существами, которые существовали, и что их движения сформировали моря и [aeras|E], которые кружились вокруг них, формируя реальность и саму вселенную.\n\n[Concept('sarataratin_militarism','After great calamity')|E], верующие поклялись пацифизму и теперь живут скромной жизнью рыбаков и торговцев." #Машинный перевод 28.10.23
  
