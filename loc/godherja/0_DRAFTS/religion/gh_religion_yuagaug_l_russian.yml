 yuagaug_desc: "В верованиях Шуб-Юагуаг зачатие и материнство рассматриваются как священные действия, подражающие природе Молочной Матери. Однако это означает, что от женщин ожидается, что они всегда будут выполнять функции матерей и домохозяек, оставляя их ограниченными домашними делами, в то время как мужчины управляют делами вне дома. Конечным результатом является вера с глубоким гендерным дисбалансом, в которой отцы имеют право даже приказать убить своих жен и детей за нарушение священных заповедей." #Машинный перевод 28.10.23
