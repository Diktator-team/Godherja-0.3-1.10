 quwazaw_desc: "Кувазави относятся к титаническим каменным статуям, которым они поклоняются, с величайшим почтением: моют их, перерисовывают замысловатые узоры на них и даже ткут для них огромные плащи, на изготовление которых уходит целая деревня в год. Основной движущей силой этих действий, которые посторонние считают глупой тратой времени и ресурсов, является уверенность в том, что они будут вознаграждены за свое благочестие и долг, когда их боги пробудятся и вновь подтвердят свою власть над человечеством." #Машинный перевод 28.10.23
