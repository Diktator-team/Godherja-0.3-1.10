 sokaloma_religion_desc: "Для тех, кто почитает Сокалому или «небесный танец», каждая звезда представляет прошлое и будущее человека, полагая, что, когда человек умирает, он оставляет свою предыдущую душу среди неба, чтобы перевоплотиться из той же самой материи. Сокаломанцы считают, что эта ткань сознания проявляется в фигурах, которые больше похожи на традиционных божеств, представленных различными созвездиями ночного неба. Поэтому для поклонников танца неба различие между богом и человеком размыто и зачастую ненужно, поскольку каждый человек будет и был богом.\n\nВ этой системе боги не предшествовали человечеству и не создавали его, вместо этого боги являются человечеством. . Каждое божество действует как коллективный дух своих преданных в прошлом, настоящем и будущем. Посредством серии тайных гаданий и космологических исследований каждому ребенку приписывают одного из этих богов, за которым они должны следовать и позволять им вести себя до тех пор, пока на ночном небе есть звезды." #Машинный перевод 28.10.23
