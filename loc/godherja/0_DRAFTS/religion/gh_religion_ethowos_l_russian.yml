 ethowos: "Этовос" #Машинный перевод 28.10.23
 ethowos_adj: "Этовос" #Машинный перевод 28.10.23
 ethowos_adherent: "этовозский" #Машинный перевод 28.10.23
 ethowos_adherent_plural: "этовозцы" #Машинный перевод 28.10.23
 ethowos_desc: "Практикующие Этовоса являются потомками обездоленных, рабов, сбежавших из-под контроля [aversarian|E]. Они утверждали, что их возглавлял Этово, гигантский аксолотль, который вырвался из заключения Аверриана [magi|E] и при этом взломал несколько вольеров для рабов. Этово поклоняются как богу этоваи, которые приносят ему огромное количество еды с поверхности." #Машинный перевод 28.10.23
 ethowos_high_god_name: "Этово" #Машинный перевод 28.10.23
 ethowos_high_god_possessive: "Этово" #Машинный перевод 28.10.23
  
 carkarai: "Мнемисийский шаманизм" #Машинный перевод 28.10.23
 carkarai_adj: "Мнемисдиан" #Машинный перевод 28.10.23
 carkarai_adherent: "Мнемисдиан" #Машинный перевод 28.10.23
 carkarai_adherent_plural: "Мнемисдиан" #Машинный перевод 28.10.23
 carkarai_desc: "Постоянно развивающееся собрание табу и суеверий, Мнемисдианцы поклоняются ошеломляющему множеству духов, духовных сил и демонов, воплотившихся в жизнь. Ключевым элементом их пантеона (или, по крайней мере, его нынешней версии) является фигура Человека в Рогом Венценосном, чудовищной фигуры, которая, как говорят, шепчет послания сновидящим. Самое печальное то, что они, как известно, относятся к человеческой плоти – особенно к плоти [magi|E] и обитателям поверхности – как к таинству." #Машинный перевод 28.10.23
  
 karannai: "Караннай" #Машинный перевод 28.10.23
 karannai_adj: "Караннай" #Машинный перевод 28.10.23
 karannai_adherent: "Караннаян" #Машинный перевод 28.10.23
 karannai_adherent_plural: "Караннайцы" #Машинный перевод 28.10.23
 karannai_high_god_name: "Иссохший Бог" #Машинный перевод 28.10.23
 karannai_high_god_possessive: "Высушенный Бог" #Машинный перевод 28.10.23
 karannai_desc: "Каран «Высушенный Бог» — древний труп неизвестного существа, раскопанный горными племенами. Хотя он, несомненно, мертв, он все же излучает энергию [Concept('magical','magical')|E], достаточно мощную, чтобы убить всех, кто приблизится. Поклоняясь ему как божеству, караннаи мечтают возвыситься до божественности и сохранить умирающий мир, чего они якобы могут достичь, получив [Concept('karannai_ritual_consumption','consuming')|E] часть мертвого бога." #Машинный перевод 28.10.23
  
 aeulikai: "Ауликай" #Машинный перевод 28.10.23
 aeulikai_adj: "Ауликай" #Машинный перевод 28.10.23
 aeulikai_adherent: "евликейский" #Машинный перевод 28.10.23
 aeulikai_adherent_plural: "евликейцы" #Машинный перевод 28.10.23
 aeulikai_desc: "Разнообразная серия шаманских конфессий, поклоняющихся горным духам своей родины. Их общины сосредоточены вокруг святых шаманов, которые спорят между собой из-за природы своих духов. Как обнаружил [aversarians|E], доводы шаманов быстро забываются перед лицом зла, и верующие гордятся тем, что обрушивают мощь горы на чужеземных язычников." #Машинный перевод 28.10.23
  
