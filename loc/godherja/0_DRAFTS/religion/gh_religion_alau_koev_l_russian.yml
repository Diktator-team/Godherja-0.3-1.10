 alau_koev_desc: "Алау Коэвары верят, что мир богов был отрезан от них и что проход откроется снова только тогда, когда мир будет готов очиститься от своих грехов в огне. Готовясь к повторному открытию [fire_gate|E], набожные приверженцы ритуально сжигают себя, готовясь к возвращению Плеймао в [aeras|E]. Алау Коевары регулярно испытывают отвращение к своей вере со стороны посторонних и верят, что их жизненные страдания являются свидетельством божественного огня внутри них самих." #Машинный перевод 28.10.23
  
