 osmirat_desc: "Осмиратим поклоняются Богине Войны Осмире превыше всех остальных. Они видят в духах, населяющих мир, ее павших воинов, и проводят большую часть своей жизни, пытаясь овладеть ими, чтобы закончить старые войны во имя ее. Для них [alau_koev|E] откроется только тогда, когда закончатся все войны верующих, задача, которую Осмиратимы считают достойными выполнения." #Машинный перевод 28.10.23
