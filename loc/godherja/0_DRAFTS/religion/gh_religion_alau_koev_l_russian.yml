 alau_koev_religion_desc: "Алау Коев означает «[fire_gate|E]» на языке чарчаков Цетнера, и верующие утверждают, что великие врата чистого огня когда-то соединяли царство смертных с пылающим домом богов, в котором находится ад, породивший [aeras|E]. Считается, что последний раз ворота открывались, возможно, в первом веке, и что святые и верующие проходили в это царство до того, как ворота закрылись за ними, и они не откроются снова, пока весь мир, наконец, не войдет в благочестивое царство. ад снова и сожжен солнцем. Иностранцы обычно описывают практикующих как «одержимых огнем», каста жрецов интерпретирует признаки всегда неизбежного апокалипсиса в их мерцании, а правители ритуально сжигают себя, чтобы доказать свою святость (чем больше сожжено тело, тем святее).\n\ nНа протяжении всей истории их соседи часто считали их бесполезными, а жертвы ожогов обычно превращались в плохих рабов. Однако, несмотря на свой небольшой размер и плохую репутацию, они вызвали большой интерес со стороны [aversarian|E] учёных, которые полагали, что рассказ об огненных вратах на самом деле был примитивным воспоминанием о древнем заклинании, наиболее известным среди которых является опахасское [magi|E] [dethiclas_sun|E]. ." #Машинный перевод 28.10.23
