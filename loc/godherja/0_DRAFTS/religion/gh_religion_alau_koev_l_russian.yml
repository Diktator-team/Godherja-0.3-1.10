 mokmanur_desc: "Мокманурийцы утверждают, что дверь в Ада Тви открылась, когда Плеймао был изгнан с небес, а те, кто остался ему верен, были вырваны из Рая в наказание. Традиция Мокманура утверждает, что Хел Тви на самом деле более доброжелательное существо и что [alau_koev|E] откроется, когда мир освободится от влияния его врага. Поклоняясь водам Медного моря, мокмануриты верят, что им суждено остановить возвращение Плеймао, и что наградой им будет вечность в утешительных объятиях Вечной Ночи, Ада Тви." #Машинный перевод 28.10.23
