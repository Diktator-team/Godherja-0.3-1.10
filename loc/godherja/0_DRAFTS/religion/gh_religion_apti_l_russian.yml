 caradounars_desc: "Карадунары, основанные одноименным пророком-гуэгодоком Карадуном, представляют собой очень презираемую мессианскую секту, которая в последние десятилетия расколола веру апти. Самым печально известным среди их многочисленных и разнообразных противоречивых убеждений является то, что Фродброкна на самом деле был святым, священным событием - первым актом великого космического становления, в ходе которого Мечтатель начнет заново видеть мир во сне. Ужасающий [fog|E] — это просто приближающийся конец сна, огромная и медленно движущаяся приливная волна осознания, захлестнувшая [aeras|E], прибытие которого они должны подготовить мир к принятию.\n\nНазвать этот теологический поворот «спорным» было бы преуменьшение. Эти учения считались настолько елейными, что обычно терпимый к иноверцам Апти обратился против Карадуна и его последователей, схватив и пронзив его и его пятьдесят пять учеников в 1211 году ИС." #Машинный перевод 28.10.23
  
