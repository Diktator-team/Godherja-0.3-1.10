 apti_desc: "Апти были малоизвестным народом, на который остальной мир почти не обращал внимания, пока они не двинулись на юг, как часть конфедерации Сьялволки Сенвара-Разрушителя Ведьм. Последователи веры не имеют твердой позиции в отношении войны, [magic|E] или [frodbrokna|E], просто рассматривая их как интересные загадки, которые однажды необходимо понять, чтобы воссоединиться с Мечтателем. Пытаться остановить их, не говоря уже о том, чтобы полностью предотвратить их, было бы безумием, поскольку эти вещи исходят из разума Сновидца, и любой, кто понимает Его, уже воссоединится с Его сознанием." #Машинный перевод 28.10.23
