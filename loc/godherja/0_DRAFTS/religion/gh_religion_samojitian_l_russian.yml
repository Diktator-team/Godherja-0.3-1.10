 oirigan_desc: "Ойриган — религия южной [mayikrata|E] креольской культуры самоджитов. Происходившие от рабов, которые служили в залах и башнях [mayikrata|E] по приказу [magi|E], рабы годами медленно собирали украденные знания [magical|E] и изучали силу Магии для себя. Когда Ценвар из Сьялволки вторгся в Майикрату и разрушил силу волхвов, они восстали с собственными дарами волхвов, чтобы уничтожить их. Ойригийцы поклоняются множеству богов, вдохновленных их украденными фолиантами, и рассматривают Магию как инструмент, необходимый для обеспечения свободы их народа." #Машинный перевод 28.10.23
