 sjalvolki_desc: "Сялволки, или на их языке «сильный народ», считают себя теми, кто все еще следует учению [velos|E] Великого Охотника. Они восхваляют охоту и считают ее ключевым принципом своей веры, хотя это также сочетается с общением с природой и ответственностью в своих действиях. Да, боги оказали им благосклонность, назначив их управляющими мира, но они, скорее всего, больше не получат такой щедрости, если растратят ее. Таким образом, они чувствуют необходимость иногда поднимать оружие против поистине злых и вопиющих, чтобы сохранить остальную часть существования в безопасности." #Машинный перевод 28.10.23
