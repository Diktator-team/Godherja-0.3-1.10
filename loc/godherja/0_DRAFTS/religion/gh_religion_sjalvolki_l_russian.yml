 orispolj_rite: "Ориспольский обряд" #Машинный перевод 28.10.23
 orispolj_rite_adj: "Ориспольский обряд" #Машинный перевод 28.10.23
 orispolj_rite_adjerent: "Орисполи" #Машинный перевод 28.10.23
 orispolj_rite_adherent_plural: "Ориспольис" #Машинный перевод 28.10.23
 orispolj_rite_desc: "Ориспольский обряд – это кодификация и реформация множества разрозненных верований верующих Шялволки. [SelectLocalization(Faith.MakeScope.Var('great_reformer').IsSet,Concatenate('Founded by the radical shaman ',Faith.MakeScope.Var('great_reformer').Char.GetFullNameNicknamed),'Founded by a radical shaman')], проповедник призывал к необходимости кодифицированной книги веры, а также строгой иерархии священников и шаманов, которые руководили бы верующими. Устав Орисполя, который часто считают вдохновленным религией участников Марша и структурными аспектами побежденных религий [aversarians|E], представляет собой слияние дюжины различных разрозненных конфессий Шялволки с иерархической структурой, которую можно ожидать от современного и укоренившегося религиозного движения.\ n\nНесмотря на структурную организацию, ее основатель активно выступал против необходимости центральной организации для управления верой и вместо этого требовал «Анархии веры», в которой каждый приверженец формировал бы свой собственный путь к спасению в последней войне." #Машинный перевод 28.10.23
  
 piety_rite: "Веломогильный обряд" #Машинный перевод 28.10.23
 piety_rite_adj: "Веломогильный обряд" #Машинный перевод 28.10.23
 piety_rite_adjerent: "Велогравер" #Машинный перевод 28.10.23
 piety_rite_adherent_plural: "Велограверы" #Машинный перевод 28.10.23
 piety_rite_desc: "Велосгрейвский обряд получил свое название от Конклава Велосгрейвов, древнего жречества, которое управляло самым святым местом веры шялволков и когда-то играло выдающуюся религиозную роль в их домиграционном мире, хотя его также иногда называют Обрядом благочестия. . Однако потеря самого Велосгрейва в пользу [fog|E] привела бы к резкому падению их власти и престижа, и на протяжении большей части Завоевания им пришлось бы цепляться за двор Ценвара в уважаемой консультативной роли - но не более того.\ n\nОднако с началом великой реформации судьба группы резко возросла. Ярые первые сторонники движения, они в конечном итоге оторвались от Ориспольского обряда, пытаясь закрепить за собой статус законных глав религии. Хотя большинство других обрядов, по крайней мере номинально, признают престиж и почтенную природу Велосгрейвского Конклава, они заявляют, что их главенствующее положение является либо просто символическим, либо подчиненным другому институту, такому как Святое Королевство Устава Кроны." #Машинный перевод 28.10.23
 piety_rite_religious_head_title: "Велошосен" #Машинный перевод 28.10.23
  
 authority_rite: "Крона Обряд" #Машинный перевод 28.10.23
 authority_rite_adj: "Крона Обряд" #Машинный перевод 28.10.23
 authority_rite_adjerent: "Кронист" #Машинный перевод 28.10.23
 authority_rite_adherent_plural: "Кронисты" #Машинный перевод 28.10.23
 authority_rite_desc: "Обряд Кроны, также известный как Обряд Короны или Обряд Власти, во многом связан с формированием самого Имперреха. Хотя поначалу многие воспринимали это как лишь временную меру, ряд сильно оспариваемых и, возможно, апокрифических заявлений, сделанных Ценваром и его ближайшими соратниками на протяжении всего его правления, позже послужили топливом для одного из самых ожесточенных и вызывающих разногласия конфликтов в истории Религия Сялволки, а именно природа самого Высокого Королевства и его власть над духовными делами.\n\nКронисты, в отличие от обрядов [GetTitleByKey('c_oraispol').GetNameNoTier] и Велосгрейва, утверждают, что Высокое Королевство на самом деле никогда не задумывалось как уникальное образование. и что вместо этого это был пример того, что могущественный светский правитель должен быть главой мира Шялволки - хотя и в форме преемника «Святого Королевства», а не какой-то безумной попытки возродить сам Имперрех. Хотя изначально он не был открыто антиклерикальным, последующие конфликты с Велосгрейвским Уставом также привели к тому, что он занял все более враждебную позицию по отношению к власти духовенства, а именно, что верующими должны руководить самые достойные из светских лордов, а не находиться в руки возможно гедонистического и коварного духовного класса, который угрожает разрушить веру из-за жажды власти." #Машинный перевод 28.10.23
 authority_rite_religious_head_title: "Святой Король" #Машинный перевод 28.10.23
  
 eastern_rite: "Восточный обряд" #Машинный перевод 28.10.23
 eastern_rite_adj: "Восточный обряд" #Машинный перевод 28.10.23
 eastern_rite_adjerent: "житель Востока" #Машинный перевод 28.10.23
 eastern_rite_adherent_plural: "жители Востока" #Машинный перевод 28.10.23
 eastern_rite_desc: "Отделившись от «Устава Орисполя», Восточный Устав сформировался из-за большого расстояния от духовных оплотов Этепезеи до восточных регионов Айрони и большого количества экзотических религий, встречающихся на востоке. В то время как восточные верующие оказались в хаосе из-за Велоскопа и быстрого натиска религиозных распрей, духовный класс Востока попытался избежать дальнейшего доктринального конфликта, работая с духовными лордами, чтобы найти золотую середину для своей веры. По сути, Восточный обряд представляет собой странную смесь духовного и светского контроля, с духовным главой над децентрализованной системой священников, которая разделяет контроль с соседними с ними лордами.\n\nИз-за этих различий Восточный обряд невероятно либерален, основополагающие идеалы веры и путаница при ее создании привели к тому, что многие законы и правила веры явно отсутствовали или были снисходительны." #Машинный перевод 28.10.23
