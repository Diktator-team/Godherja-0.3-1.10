 sjalvolki_religion_desc: "Согласно учению Шялволки, когда мир был создан и человечество родилось из почвы, боги создали для него дары. [varpalis|E] создал морских рыб, [ureha|E] создал почвенные растения, [zamistra|E] создал коварных земных зверей и [pekielo|E] создал небесных птиц. Но [pekwon|E] в своей жестокости подарил человечеству «дар» голода и нищеты. Последним, кто сделал подарок, был [velos|E], поэтому он научил их охотиться и убивать животных вокруг них." #Машинный перевод 28.10.23
