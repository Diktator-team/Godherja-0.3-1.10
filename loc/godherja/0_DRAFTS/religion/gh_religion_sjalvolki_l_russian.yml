 praznarva_desc: "Празнарвии интерпретируют некоторые истории о том, как [velos|E] пил кровь своего падшего, молясь, чтобы познать тайны жизни, в буквальном контексте и считают питье крови священным и важным религиозным долгом. Благодаря этому они верят, что смогут вкусить души умерших и узнать их тайны, как когда-то это сделал их бог-покровитель." #Машинный перевод 28.10.23
