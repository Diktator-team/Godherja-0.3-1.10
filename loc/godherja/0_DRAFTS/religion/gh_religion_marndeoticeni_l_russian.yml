 marndeoticeni_cult_desc: "Чуеканисты поклоняются Чуек'а, Одетому в черное, который научил человека искусству волшебства и создания рун, прежде чем погрузиться в глубокий сон. Они верят, что его [Concept('eastern_tower','sleeping form')|E] можно увидеть и по сей день, и всегда имеют сверхъестественное ощущение его местонахождения. В рунах Чуеканиста также говорится, что Чуек'а обучал «Первых Создателей», хотя знание того, что они сформировали, теперь давно утеряно." #Машинный перевод 28.10.23
