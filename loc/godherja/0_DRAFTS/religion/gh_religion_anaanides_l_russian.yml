 anaanides_desc: "Вера в то, что войти в рай Анаана можно только через пожизненное путешествие умственного исследования и очищения, означает, что в веру Анаанидов обращено очень мало людей. Их окончательное решение рассматривается его членами как радикальное, но необходимое действие - похищение тех, кто слишком молод, чтобы познать грех, и воспитание их среди Анаанидов, чтобы они могли встать на путь как можно скорее. Это может быть жестоко, но не более ли жестока судьба обречь эти души на забвение?" #Машинный перевод 28.10.23
