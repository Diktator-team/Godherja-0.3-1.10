 zaragett_religion_desc: "Вера Зарагетт в основном сосредоточена вокруг моря, Дакалена, и его священной связи с луной, [aervalr|E]. Их вечный танец и трагическая разлука друг с другом из-за рождения их любимых детей, человечества, являются предметом большого раскаяния среди их народа, и из-за этого они пытаются облегчить страдания своих божественных родителей посредством бесчисленных и бесчисленных проводимых ритуалов. год за годом. Многие из этих вышеупомянутых ритуалов включают в себя использование водной магии, известной только Зарагеттам, чей талант к таким тайным искусствам намного превосходит талант большинства [magi|E] и [aeras|E], которые они рассматривают как фрагмент силы самой матери Дакалин. Такие одаренные люди составляют большинство жречества Зарагеттов из-за их тесной связи с Морякой. Обитатели моря и луны, Зарагетты, остаются послушными и раскаявшимися детьми Морской Матери и Лунного Отца, и они будут продолжать искупать свое рождение до разрушения мира." #Машинный перевод 28.10.23
  
