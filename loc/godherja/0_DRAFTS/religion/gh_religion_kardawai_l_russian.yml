 kardawai_desc: "Кардаваи прибыли в известный мир с вторжением Сялволки. Несмотря на то, что жители Кардаваи считаются варварскими каннибалами, они готовят и едят кусочки мяса своих павших врагов в честь победы бога Кардвена и его братьев над их жестоким отцом Маулоком. Кардаваи верят, что после смерти только те, кто сможет предоставить доказательства врагов, которых они убили при жизни, смогут пировать вместе с богами за столом Кардвен." #Машинный перевод 28.10.23
