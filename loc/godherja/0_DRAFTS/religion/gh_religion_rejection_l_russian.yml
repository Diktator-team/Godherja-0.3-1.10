 rejection_desc: "Далекие от систематизированной религии, культы, основанные на Отвержении, обычно имеют только две общие черты. Первое — это отказ признать какую-либо высшую силу, кроме [lich|E], которая ее возглавляет. Во-вторых, число приверженцев обычно равняется примерно одному, если не учитывать случаи, когда легионам безмозглых [Concept('gh_general_undead','undead')|E] рабов приказано поклоняться своим хозяевам." #Машинный перевод 28.10.23
  
