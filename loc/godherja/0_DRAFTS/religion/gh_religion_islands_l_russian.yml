 hero_religion_desc: "«Культ героя» — это всеобъемлющий термин для тысяч второстепенных религий, связанных общей системой верований, которая ставит великих смертных в качестве главного объекта поклонения, берущего свое начало в [Concept('shatteredisles','Isles')|E] Запада. Хотя его легенды могут иногда включать упоминания о бескорыстных божествах и сотрясающих мир левиафанах, большинство пантеонов Культа Героев почти полностью состоят из мужчин и женщин, совершивших впечатляющие поступки, которые, как считается, имеют некоторую связь с местной историей - хотя эта связь часто может быть весьма незначительной. , спорный или откровенно выдуманный из сучья. Несмотря на некоторую склонность превозносить великих воинов чаще, чем героев других профессий, рассказы о подвигах великих авантюристов, торговцев, ученых, разбойников и [magi|E] ценятся не меньше, чем их более воинственные аналоги." #Машинный перевод 28.10.23
  
