 the_dragon_cult: "Культ Дракона" #Машинный перевод 28.10.23
 the_dragon_cult_adj: "Культист Дракона" #Машинный перевод 28.10.23
 the_dragon_cult_adherent: "Культист Дракона" #Машинный перевод 28.10.23
 the_dragon_cult_adherent_plural: "Культисты Дракона" #Машинный перевод 28.10.23
 the_dragon_cult_desc: "Древний Культ [dragon|E] — это вера, родом из юго-западной части [shatteredisles|E], наиболее близкой к континенту [sarradon|E]. Смесь верований и доктрин Аэродиаксианства и Драканорикса Агиократы, Культ Дракона фокусируется исключительно на поклонении этим великим зверям, прославившимся в [aeras|E] своей мощью и величием. Они проповедуют божественные атрибуты драконьего рода и настаивают на том, что бог-создатель Каралтор создал тех, кто известен как Крылатые Лорды, по своему собственному образу, чтобы править человечеством как доброжелательные монархи и порочные бичи несправедливости и нечистоты. Величайший из Крылатых Лордов, Паратариан стоит выше всех остальных как первенец Каралтора и повелитель не только всех Драконов, но и самого Эйраса. Оставшуюся часть пантеона Культа составляет целый ряд других Драконов, хотя многие из этих «Драконов» на самом деле являются просто исключительно могущественными [magi|E], обожествляемыми после смерти." #Машинный перевод 28.10.23
