 sacred_stars_cult_adherent_plural: "Культисты Священных Звезд" #Машинный перевод 28.10.23
 sacred_stars_cult_desc: "Для последователей Священных Звезд герои [Concept('shatteredisles','Isles')|E] существуют гораздо дольше, чем их жизнь на [aeras|E]. Каждая звезда — это древняя легенда, каждое созвездие — знак для своих последователей. Поклонение — это то, что тянет их обратно в земли, которые они когда-то называли домом. Самые яркие звезды — это те, которые до сих пор ценятся их последователями на Эрасе. Самые прославленные и любимые герои живут в древних залах [aervalr|E], наблюдая, одаривая своих самых верных приверженцев жизненными благами и шансом на вечное существование." #Машинный перевод 28.10.23
  
