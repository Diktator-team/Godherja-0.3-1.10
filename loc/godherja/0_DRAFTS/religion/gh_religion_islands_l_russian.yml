 shattered_stars_cult_adherent_plural: "Культисты Расколотой Звезды" #Машинный перевод 28.10.23
 shattered_stars_cult_desc: "После [frodbrokna|E] последователи Священных Звезд стали свидетелями самой травмирующей трагедии - разрушения [aervalr|E], древних залов самых любимых героев. Когда его разрушенные руины падают на [aeras|E], его последователи ожесточились, проклиная тех, кто обладает магической силой, и изгоняя их из [Concept('shatteredisles','Isles')|E]. Последователи проповедуют, что только посредством большего поклонения древним пантеонам, добровольно или нет, они могут спастись от участи вечного отстранения и угасания света." #Машинный перевод 28.10.23
  
