 biblosxar: "Библос'хар" #Машинный перевод 28.10.23
 biblosxar_adj: "Библос'хар" #Машинный перевод 28.10.23
 biblosxar_adherent: "Последователь Библос'хара" #Машинный перевод 28.10.23
 biblosxar_adherent_plural: "Последователи Библос'хара" #Машинный перевод 28.10.23
 biblosxar_desc: "Ограниченный изолированным западным [Concept('shatteredisles','Isles')|E], культ библоксарианцев и их героя Библосеи относительно неизвестен остальной части [aversaria|E]. Несмотря на это, библос'ксарианцы общеизвестно преданы своему божеству, часто проводят сложные церемонии и возлияния с целью почтить его.\n\nС раннего возраста старшие рассказывают детям о путешествиях и борьбе Библосеи в его путешествии. чтобы получить величайший дар: избежать самой смерти. Согласно легенде, передаваемой из поколения в поколение, однажды ночью с молодым Библосеей заговорил дух Саутоно, пообещав ему, что он получит бессмертие, если он убьет в бою устрашающего короля смерти Поласа-Уро. Саутоно предупредил мальчика, что этой задаче ему придется посвятить свою жизнь, поскольку раньше у ног Полас-Уро преклонялись целые армии.\n\nНо Библосейя была решительной душой. За многие годы тренировок он стал вдохновляющим воином, владеющим копьем и уникальным девятигранным щитом, который он изготовил из лучшего дерева и металла на своем родном острове. Рубя врагов, как лесоруб валит деревья, Библосея в конце концов стал достаточно сильным, чтобы бросить вызов Полас-Уро, сохранившему свою силу даже в преклонном возрасте. А после пятичасовой дуэли Полас-Уро был пронзён головой; король смерти сам был убит.\n\nОднако, когда Библосея призвала Саутоно дать ему бессмертие, дух засмеялся. Без предупреждения Библосея была мгновенно превращена в камень и брошена глубоко в землю. Дьявольский Саутоно даровал Библосее бессмертие, но не так, как он хотел..." #Машинный перевод 28.10.23
  
 cult_of_the_bitter_wave: "Культ Горькой волны" #Машинный перевод 28.10.23
 cult_of_the_bitter_wave_adj: "Культист Горькой волны" #Машинный перевод 28.10.23
 cult_of_the_bitter_wave_adherent: "Культист Горькой волны" #Машинный перевод 28.10.23
 cult_of_the_bitter_wave_adherent_plural: "Культисты Горькой волны" #Машинный перевод 28.10.23
 cult_of_the_bitter_wave_desc: "«Тот, кто ждет, медлительный, безмятежный, предок, решительный, тот, кто ждет прихода Ч'нглуйярога, раскола и возрождения этого несчастного мира. Хвала Тагогнту, Богу Горькой Волны!'\n\nКультисты Горькой Волны без исключения считаются жуткими людьми, обладающими совершенно диковинными верованиями своих собратьев. Поклоняясь таинственному богу Тагогнту, настоящее имя которого неизвестно никому, кроме самых высокопоставленных жрецов, Культисты Горькой Волны практикуют набор исключительно тревожных ритуалов, которые, по их мнению, необходимы для общения со странными бог моря. Кровь человека является распространенным компонентом, хотя время от времени используются и другие странные материалы, такие как необычные черепа, напоминающие родственную группу человечества. Как и где они добывают такие черепа и другие странные диковинки, неизвестно. И священники, и миряне носят шлемы и доспехи, не похожие ни на одну другую культуру [aeras|E], что сбивает с толку ученых, сомневающихся в назначении такой одежды. Загадочную природу этого культа усиливают частые, но часто отвергаемые сообщения рыбаков [Concept('shatteredisles','Isles')|E] о том, что под водой скрывается огромное существо, бесчисленные бесцветные глаза которого направлены на поверхность. Смотрим... и ждем." #Машинный перевод 28.10.23
