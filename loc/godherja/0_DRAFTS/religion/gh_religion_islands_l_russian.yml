 black_abyss_cult_desc: "Кидунависты верят в Кидунаву, море-под-морем, где обитают демоны и зловещие божества, которые сговариваются против всей жизни над водой. Бедствия, происходящие на море, воспринимаются как наказание со стороны тех, кто обитает внизу, что заставляет приверженцев постоянно искать умиротворения, следуя множеству эзотерических суеверий. Известно, что некоторые приверженцы прививают к своим телам части морских существ, полагая, что тем, кто несет в себе часть бездны, не нужно бояться бездны." #Машинный перевод 28.10.23
  
 sacred_stars_cult: "Культ Священных Звезд" #Машинный перевод 28.10.23
