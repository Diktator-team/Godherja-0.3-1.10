 seaborne_exalted_desc: "Ненавистные все, боящиеся многих, бич Расколотого Берега и всего его [Concept('shatteredisles','Isles')|E], Морские Возвышенные — это отвратительный и злобный культ, который ценит набеги и грабежи превыше всего. Вера в то, что все человечество возникло из морской соли, для морского населения жизнь без убийств, грабежей и изнасилований лишена всякого смысла. Жизнь коротка, и когда человек умирает, нет ни возвышенной загробной жизни, ни места небесного пребывания, а только возвращение тела в морскую соль, каким оно было раньше.\n\nТаким образом, следует использовать любую возможность, которая может возникнуть, совершать любые преступления, которые он может себе представить. могли бы захотеть совершить и взять все, что можно, ибо за завесой смерти нет ничего, кроме вечности переноса с берега на берег вероломным морем, которое когда-то так сильно беспокоило их в жизни. Убить – значит проявить свою волю в этом мире проклятых и изменить ход самой судьбы. Править — значит быть сильным, а слабые должны стоять в стороне или умереть, столкнувшись с теми, кто лучше них. Никакой закон, никакой бог и никакой король не ограничивают морских обитателей, которые приходят, куда хотят, и уходят, когда могут, и горе тому, кто попытается сковать их." #Машинный перевод 28.10.23
  
 listeners_of_thoronis: "Слушатели Торониса" #Машинный перевод 28.10.23
 listeners_of_thoronis_adj: "Слушатели Торониса" #Машинный перевод 28.10.23
 listeners_of_thoronis_adherent: "Слушатель Торониса" #Машинный перевод 28.10.23
 listeners_of_thoronis_adherent_plural: "Слушатели Торониса" #Машинный перевод 28.10.23
 listeners_of_thoronis_desc: "Торонис, [dragon|E] или [magi|E], который когда-то правил северными землями [aeras|E], является предметом большого почитания среди народов Континента. Вера, зародившаяся на берегах залива, ныне названного в честь Пафоса, некоторые ученые [aversarian|E] утверждают, что на самом деле она может быть самой дальней северной ветвью аверсарианских религий, хотя она все еще отличается от аэросодиаксианцев Эларвизии и агиократов последних. дневная империя. Самопровозглашенные Слушатели Торониса верят, что одноименный бог Торонис породил океаны в выражение своей ярости против обитателей морского дна, которые отказались поклоняться им. Чтобы предотвратить повторение таких трагедий, приверженцы регулярно приносят подношения в виде огромных кораблей, приносящих жертвы морю, чтобы умилостивить бога, который взамен подарит такие дары, как спокойное море и обильные урожаи. Ходят слухи, что эти жертвенные сосуды иногда несут людей во времена голода и ненастной погоды, когда считается, что их бог сильно разгневан, хотя торониты категорически отрицают существование такой практики." #Машинный перевод 28.10.23
 listeners_of_thoronis_high_god_name: "Торонис" #Машинный перевод 28.10.23
 listeners_of_thoronis_high_god_possessive: "Торониса" #Машинный перевод 28.10.23
  
 calystoanistism: "Калистоанизм" #Машинный перевод 28.10.23
 calystoanistism_adj: "Калистоанист" #Машинный перевод 28.10.23
 calystoanistism_adherent: "Калистоанист" #Машинный перевод 28.10.23
 calystoanistism_adherent_plural: "Калистоанисты" #Машинный перевод 28.10.23
 calystoanistism_desc: "Калистоанизм — это культ, сосредоточенный вокруг поклонения святому-агионисту Калисто, известному многим как величайший герой, когда-либо возникший из [shatteredisles|E]. Происходя из немногих остатков легендарной пиратской команды, которым удалось ускользнуть как от [aversarians|E], так и от Ордена Милитанта, калистоанцы твердо придерживались убеждений своего свободолюбивого покровителя, ценя личную автономию и свободу превыше всего. По этой причине они решительно противостоят еретическому Святому Ордену Ключа Калисто, которого они считают простыми работорговцами и еретиками самой мерзкой породы. В отличие от большинства культов островов, сосредоточенных вокруг исключительных героических личностей, Калистоанизм считает Калисто божеством, спустившимся из небесного царства, чтобы объединить потерянные народы [aeras|E] в один. Хотя сейчас он вернулся в свою обитель в космосе, считается, что этим действием он оставил человечеству задачу завершения своего священного дела, обязанность, которую взяли на себя калистоанцы в своей миссии разорвать узы рабства и осуществить эпоха полной свободы для всех жителей Эраса." #Машинный перевод 28.10.23
 calystoanistism_high_god_name: "Калисто" #Машинный перевод 28.10.23
 calystoanistism__high_god_possessive: "Калисто" #Машинный перевод 28.10.23
  
 kidarian_dance: "Кидарийский танец" #Машинный перевод 28.10.23
 kidarian_dance_adj: "Кидарианский танцор" #Машинный перевод 28.10.23
 kidarian_dance_adherent: "Кидарианский танцор" #Машинный перевод 28.10.23
 kidarian_dance_adherent_plural: "Кидарийские танцоры" #Машинный перевод 28.10.23
 kidarian_dance_desc: "Кидарианский танец, зародившийся в [Concept('shatteredisles','Isles')|E] [sarradon|E], рассматривает всё существование через призму ритма и битов, где их боги — танцоры, а вселенная — их сцена. Природные явления, от легкого бриза до сильных гроз, — это шаги и движения богов, а великие циклические закономерности природы — это движения и темпы. Смертные тоже являются частью танца, хотя они не понимают ритмы, которым следуют, в отличие от богов.\n\nКидарианские ритуалы, что неудивительно, сосредоточены вокруг танца. Имитируя ли божественный ритм в знак благодарности и хвалы или используя свои собственные ритмы в надежде повлиять на окружающий мир, кидарианские жрецы знают барабанный бой для каждой мыслимой молитвы. Они посвящают себя имени Кидар-ава, первого человека, изучившего ритмы богов, и стремятся получить представление о божественном, танцуя вслед за богами в бесконечном безумии. К несчастью для них, это скорее приведет к окровавленным ступням и сломанным лодыжкам, чем к просветлению." #Машинный перевод 28.10.23
  
 theygundaropei_cult: "Культ Пятого" #Машинный перевод 28.10.23
 theygundaropei_cult_adj: "Пятый Фрид" #Машинный перевод 28.10.23
 theygundaropei_cult_adherent: "Пятый Фрид" #Машинный перевод 28.10.23
 theygundaropei_cult_adherent_plural: "Пятый Фрид" #Машинный перевод 28.10.23
 theygundaropei_cult_desc: "Тысячелетие правления [aversarian|E] стало свидетелем подъема и провала бесчисленных восстаний рабов на [Concept('shatteredisles','Isles')|E], часто совпадающих со слухами о древней борьбе порабощенных масс против вечной автократии. В хаосе [frodbrokna|E] на всех островах наконец-то проявилась тысячелетняя вера. Сказка всегда начинается с Пятого, фигуры инакомыслия, давно наполненной сожалением. В тени смерти Пятый стал презирать Четверых, видя порчу испорченной крови, которая чуть не привела к гибели их народа.\n\nПятый проповедовал тем, кто хотел слушать Истину, послание предательства, которое видело его новообретенные последователи отправляют его к древним богам прошлого. Пятеро должны пасть, их потомки быть убиты, острова освобождены, их люди должны вернуться на земли, которые они когда-то называли домом, положить конец войне, которая не была проиграна." #Машинный перевод 28.10.23
  
 favoured_ones: "Избранное" #Машинный перевод 28.10.23
 favoured_ones_adj: "Избранное" #Машинный перевод 28.10.23
 favoured_ones_adherent: "Избранное" #Машинный перевод 28.10.23
 favoured_ones_adherent_plural: "Избранное" #Машинный перевод 28.10.23
 favoured_ones_desc: "В деревнях крайнего запада [Concept('shatteredisles','Isles')|E], когда звезды и луна совпадают, почти жуткая тишина окутывает острова тех, кто считает себя Избранными. Дома затихают, корабли уходят в волны, а общины собираются в различных каменных кругах, огромных и древних. Каждый камень имеет уникальную маркировку, будь то картина, символ или даже старые слова, когда-то сказанные мудро.\n\nВ этом круге легенд последователи помнят тех, кто был в прошлом, каждого героя и легенды своего времени. Рассказываются истории о силе, мудрости и славе, шепчутся молитвы и истории передаются будущим потомкам. Помнят каждого героя, проводят ритуал получения его благословения на долгие годы. Самые древние и прославленные герои — это древние предки, когда-то наделенные благосклонностью своего Бога, освобожденные от давно забытых хозяев и благословленные новыми землями для поселения.\n\nВерующие считают, что их Милость была божественным даром, который не так легко потерять во времени. Пока они не забыты, их Благосклонность может быть обретена еще раз, надежда на нового героя на века, которого будут почитать и помнить." #Машинный перевод 28.10.23
  
 slain_eagle_cult: "Скорбящие по убитому орлу" #Машинный перевод 28.10.23
 slain_eagle_cult_adj: "Убитый орел Скорбящий" #Машинный перевод 28.10.23
 slain_eagle_cult_adherent: "Скорбящий" #Машинный перевод 28.10.23
 slain_eagle_cult_adherent_plural: "Скорбящие" #Машинный перевод 28.10.23
 slain_eagle_cult_desc: "Последователей этого изоляционистского культа боятся по всему [Concept('shatteredisles','Isles')|E] из-за их фанатизма, их вера известна лишь нескольким торговцам и пыльным полкам в академиях [aversarian|E]. Последователи презирают народы островов, считая их соучастниками великого предательства, которое преследует их с тех пор. Они говорят об орле-хранителе, защитнике скромного народа, которому повезло жить под его крыльями. Они были в безопасности, пока ревнивый [magi|E] не перерезал горло их опекуну и не оставил их наедине с ночными ужасами. Со временем они окрепли, и когда пришло время, они отправились в плавание, чтобы найти дом, где они могли бы спокойно оплакивать своего защитника.\n\nС древних времен их острова обрели мир, большинство из них никогда в жизни не встречали орлиного знамени. Однако раз в столетие повсюду распространялись слухи о небольшом флоте, плывущем по волнам и убивающем любого мага, которому не повезло попасться ему на пути." #Машинный перевод 28.10.23
  
 karoxos_cult: "Путь Кароксоса" #Машинный перевод 28.10.23
 karoxos_cult_adj: "Кароксян" #Машинный перевод 28.10.23
 karoxos_cult_adherent: "Кароксян" #Машинный перевод 28.10.23
 karoxos_cult_adherent_plural: "Кароксианцы" #Машинный перевод 28.10.23
 karoxos_cult_desc: "На западе [Concept('shatteredisles','Isles')|E] многие корабли отмечены странным символом: тремя треугольниками, окруженными расходящимися линиями. Эти суда перевозят тех, кто следует путем Кароксоса, древнего героя, давно вошедшего в легенды, которому в различных формах поклонялись, через моря. Ее рассказы, давно ставшие мифами, рассказывают о великой одиссее по семи великим островам раннего [aversarian|E] века. Будь то легенды о воинской доблести в войнах Абдексорна, разграбление трех легендарных городов Символикса или эпическая дуэль на Имперском острове за любовь и славу, все сказания говорят о призвании, о голосе, приветствующем Кароксоса издалека. берега, вдохновляющие ее на путешествия.\n\nВерующие считают, что, когда ее флот наконец приплыл к островам, которые она когда-то называла домом, Кароксос начал понимать голос издалека. Последовало последнее наставление, вдохновившее тысячу лет последователей, — просьба отправиться в путь, плыть по морям и услышать зов для себя. Считается, что на одном корабле Кароксос плавал в дикие земли, вдоль древних рек и в земли ледяной зимы, - путь, которым долгое время следовали самые набожные верующие." #Машинный перевод 28.10.23
  
 cleansed_ones: "Культ очищенных" #Машинный перевод 28.10.23
 cleansed_ones_adj: "Очищенный культист" #Машинный перевод 28.10.23
 cleansed_ones_adherent: "Очищенный" #Машинный перевод 28.10.23
 cleansed_ones_adherent_plural: "Очищенные" #Машинный перевод 28.10.23
 cleansed_ones_desc: "На краю острова, остатках [aversaria|E], древний культ Очищенных вновь возник после [frodbrokna|E], проповедуя новое послание о восстановлении посреди всеобщей анархии. Несколько [Concept('shatteredisles','Isles')|E] попали под их власть в результате кровавых восстаний и жестоких завоеваний, за которыми часто следовали массовые чистки тех, кто считался нежелающим или неспособным понять, что сторонники бедствия, по мнению сторонников, были порождены тысячелетним периодом вырождения [aversarian|E].\n\nВерующие говорят о древней ритуал, известный только как Испытание Крови, испытание, которое позволяет очистить [magi|E], искоренить ложные убеждения, очистить их кровь и прояснить путь к Чистейшему. Говорят, что этот путь является благословением высшей фигуры культа, так называемого «Голоса Чистейшего». Те немногие изгнанники, которые покинули культ со времен Фродброкны, говорят о развращенном ритуале самобичевания, полном превосходстве магов и повсеместном порабощении простолюдинов, не принадлежащих к [magic|E]." #Машинный перевод 28.10.23
  
 cleansed_ones_religious_symbol: "Священная капля" #Машинный перевод 28.10.23
 cleansed_ones_religious_text: "Слова чистейших" #Машинный перевод 28.10.23
 cleansed_ones_religious_head_title: "Голос" #Машинный перевод 28.10.23
 cleansed_ones_religious_head_title_name: "Голос" #Машинный перевод 28.10.23
  
 guillater_cult: "Последователи Гийлата" #Машинный перевод 28.10.23
 guillater_cult_adj: "Последователи Гийлата" #Машинный перевод 28.10.23
 guillater_cult_adherent: "Культист Гийлата" #Машинный перевод 28.10.23
 guillater_cult_adherent_plural: "Культисты Гийлата" #Машинный перевод 28.10.23
 guillater_cult_desc: "Редкое единство, созданное Гийятом, навсегда закрепило его наследие в великом [Concept('shatteredisles','Isles')|E], самом любимом герое всех островных культов. Однако для его самых преданных последователей Гийят — нечто гораздо большее. Верующие считают, что после смерти Гийят вышел за пределы земель героев и вознесся, чтобы вечно править пантеоном своей недавно созданной империи. Презрение уже давно гложет среди Последователей народов островов, которые в их глазах являются предателями наследия Гийята, разрушающими его империю и отрицающими его высокий статус.\n\nВ их глазах [frodbrokna|E] — это долгожданное божественное наказание Гийята, справедливое возмездие за невежество и отсутствие смирения островитян. За этим последовали радикализация и милитаризация, поскольку их путь был прояснён через божественное откровение самой священной войны. Последователи стремятся положить конец поклонению меньшим героям, бросить в море идолопоклонство ложных героев и предложить острова Гийяту в знак подчинения верховному герою." #Машинный перевод 28.10.23
  
 distant_shore_cult: "Культ далекого берега" #Машинный перевод 28.10.23
 distant_shore_cult_adj: "Культист Дальнего Берега" #Машинный перевод 28.10.23
 distant_shore_cult_adherent: "Искатель далекого берега" #Машинный перевод 28.10.23
 distant_shore_cult_adherent_plural: "Искатели далекого берега" #Машинный перевод 28.10.23
 distant_shore_cult_desc: "Культисты Далекого Берега — редкое явление в [aeras|E], их редко можно увидеть за пределами рассеянных [Concept('shatteredisles','Isles')|E] его преданных приверженцев. Они проповедуют о земле героев глубоко под водой, о далеком берегу, где ждет рай. Только загадочный проповедник, известный как «Слушатель», может общаться с древними героями, живущими за берегом, и эта способность передается от проповедника к проповеднику посредством тщательно продуманного ритуала.\n\nКогда Слушатель наконец слышит их зов, самые добродетельные собираются в нем. празднование их последнего путешествия. С благословением защиты Слушателя и под руководством предыдущих героев небольшой флот отправляется к Дальнему Берегу, проходя через земли, неизвестные даже самому опытному моряку [aversarian|E], в грандиозном приключении на землю за волнами." #Машинный перевод 28.10.23
 distant_shore_religious_head_title: "Слушатель" #Машинный перевод 28.10.23
