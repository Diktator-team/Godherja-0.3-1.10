 deep_one_cult_desc: "«Силы глубин бесчисленны в своих формах и жестокости, но именно им следует поклоняться, поскольку их сила не имеет себе равных». Так этому фаламай научил [Concept('hameh','Viridiscent Prophet')|E]. Культисты печально известны тем, что убивают всех, кого встречают в море, и время от времени берут пленников для использования в нечестивых ритуалах, которые превращают их в проводников для общения с богами внизу." #Машинный перевод 28.10.23
