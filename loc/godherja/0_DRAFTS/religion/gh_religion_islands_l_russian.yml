 abathonic_cult_desc: "Поклонение Аватону, древнему пророку, богу-королю и создателю [Concept('shatteredisles','Isles')|E], существовало на протяжении тысячелетий. Абатоники загадочны, но известно, что они верят, что их божественный [magi|E] вознесся после таинственного путешествия на каждый остров Путей, каким-то образом пережив свою огромную силу и создав ритуал «Рождения души» для обретения бессмертия. Остались лишь фрагменты, но легенды говорят, что ритуал включает в себя уничтожение души ребенка и передачу пустого сосуда Абатону. Хотя верующих часто высмеивают за их убеждения, [aversarians|E] проиграли множество экспедиций в поисках истины в легендах Абатона." #Машинный перевод 28.10.23
