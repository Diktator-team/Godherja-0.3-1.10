 stodherrn_religion_desc: "Вера Стодхеррн рассматривает мир как ствол, поддерживающий великое Древо, которое они называют Стодрусигга. Далее вверх по стволу можно пройти к деревьям, которые являются домами богов, а вниз по стволу лежат корни, где лежат мертвецы. Они считают, что их долг — действовать как хранители дерева, поддерживая его так же, как птицы и белки мирно живут на деревьях, которые они называют своим домом. Почитание богов приносит им щедрость от земли, а плохое обращение в конечном итоге приведет к упадку и разложению, пока мир не превратится в корявый пень." #Машинный перевод 28.10.23
