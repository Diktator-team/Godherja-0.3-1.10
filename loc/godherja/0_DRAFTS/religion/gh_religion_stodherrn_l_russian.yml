 portenchant_desc: "Портенчанты оказались побежденными и жертвами ударов [aversarians|E], но они не сломались в своей вере. Вторжение Шялволков освободило их от рабства, но они не желают мстить своим бывшим рабовладельцам. Вместо этого они хотят вернуться к изоляционизму и спокойной вере, как они когда-то практиковали, когда были свободны." #Машинный перевод 28.10.23
  
