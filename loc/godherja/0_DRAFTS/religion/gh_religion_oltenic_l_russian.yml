 ebohephai_olten_desc: "Поклоняясь огромному пантеону духов и богов огня, Эбохефаи считают землю священной из-за своего [Concept('ebohephai_mythology','unique religious heritage')|E]. Хороня людей в курганах, они поклоняются Арлихану и его пяти тысячам духов-демонов и ста богам огня." #Машинный перевод 28.10.23
