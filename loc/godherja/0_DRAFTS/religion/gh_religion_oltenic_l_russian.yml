 cumani_desc: "Олтени верят, что если они слишком долго оставят свои лица открытыми, ревнивый Йеру-май узнает в них детей Калгана и украдет их души. Таким образом, они скрывают себя масками, которые всегда носят, находясь на улице или в компании других. Эти маски снимаются только в интимные или ритуально важные моменты, как знак чистой преданности и уязвимости." #Машинный перевод 28.10.23
