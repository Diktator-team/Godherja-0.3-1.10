 iek_otached: "Иек Отачед" #Машинный перевод 28.10.23
 iek_otached_adj: "Иек Отачедян" #Машинный перевод 28.10.23
 iek_otached_adherent: "Иек Отачеди" #Машинный перевод 28.10.23
 iek_otached_adherent_plural: "Иек Отачедис" #Машинный перевод 28.10.23
 iek_otached_desc: "Иек Отачед («Великий Отачед») - это елтенская вера, сосредоточенная вокруг елтенского военачальника Отачеда, от которого произошла большая часть современной елтенской культуры и религии (а также сам их вход в отношение к [the_continent|E]). Несмотря на то, что Отачед был современником жизни Отачеда, мало что известно о том, что Отачед действительно покровительствовал его культу или вообще обращал на него внимание, вместо этого набирая популярность после его смерти и объявляя его Богом; физическое отражение самого Кайгана." #Машинный перевод 28.10.23
  
 arayymorog: "Арааймёрёг" #Машинный перевод 28.10.23
 arayymorog_adj: "Арааймёрогизм" #Машинный перевод 28.10.23
 arayymorog_adherent: "Арааймёрогян" #Машинный перевод 28.10.23
 arayymorog_adherent_plural: "Арааймёрогцы" #Машинный перевод 28.10.23
 arayymorog_desc: "Означая «поклонение воздуху», эта вера является общим термином для ольтенских религий, утверждающих, что их боги отражаются на [aeras|E] через действия воздуха и ветра, возникающие в результате взаимодействия богов с миром. Они избегают обычных попыток гадания в обмен на навязчивое наблюдение за движением ветра, что приводит к поражению даже на грани победы из-за изменения характера ветра." #Машинный перевод 28.10.23
  
 chakkarai: "Чаккарай" #Машинный перевод 28.10.23
