 chakkarai_adherent: "Чаккаран" #Машинный перевод 28.10.23
 chakkarai_adherent_plural: "Чаккарай" #Машинный перевод 28.10.23
 chakkarai_desc: "Поклонники Отачеда, приверженцы этой веры держат его и его семью в божественном свете; его потомки, как говорят, обладали некоторой божественностью. Вера также включает в себя многие философские принципы каширских религий, согласно которым бесчисленные боги Каширии были вассалами Чаккар-Отачеда. Они придерживаются отрицательного мнения о внуке Отачеда Байторе, который, по их мнению, был развращен Йеру-малом, чтобы разрушить божественную империю Отачеда." #Машинный перевод 28.10.23
  
