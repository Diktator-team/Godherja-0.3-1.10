 oulaupi_desc: "Для Улаупи восемь самых высоких вершин Северных гор олицетворяют восемь богов и их небеса, причем самая высокая вершина «Науврег» является последней и величайшей. Восхождение на восемь вершин считается высшим актом преданности, и только те, кто поднялся до пятого неба, считаются достойными стать вождями. Их почитание больших высот побудило улаупи практиковать своеобразный обычай вывешивать гробы своих умерших на склоне горы, и они категорически запрещают всем посторонним приближаться к этим возвышенным кладбищам." #Машинный перевод 28.10.23
  
