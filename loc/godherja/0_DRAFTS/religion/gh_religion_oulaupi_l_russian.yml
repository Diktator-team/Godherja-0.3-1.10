 cosnaupi_desc: "После того, как [Concept('frodbrokna','great disaster')|E] оторвал большую часть вершины Наврега, некоторые горные племена перестали считать ее величайшим раем, вместо этого почитая то, что когда-то было второй по высоте вершиной, Коснфрегл. Приверженцы веры имеют склонность приносить в жертву пленников на алтарях, построенных вокруг горы, полагая, что эти ритуалы пополнят [Concept('bloodcrystal','red ore')|E], который они часто добывают в глубинах Коснфрегля." #Машинный перевод 28.10.23
  
