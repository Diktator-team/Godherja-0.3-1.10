 solungvend_desc: "Солунгвенди придают большое значение чистоте души, которой они стремятся достичь посредством глубокой медитации. Приверженцы часто ищут изолированные вершины и пропасти, предпочтительно с минимальными точками опоры, поскольку они считают, что освобождение от физической привязанности к [aeras|E] необходимо для достижения истинного спокойствия. Их транс часто длится целыми днями, и только холодный ветер составляет им компанию." #Машинный перевод 28.10.23
  
