 kyaalic_desc: "Кьяали верят, что божественное царство, или Кьяал, — это физическое место, куда можно путешествовать. Они считают, что именно здесь родились все существа мира, и, таким образом, все существа несут в себе осколок божественности.\n\nНекоторые из кьяали могут проводить ритуалы, чтобы использовать этот осколок, что позволяет им носить кожу любого существа, которое может принять их форму, с особым почтением отдавая тем, кому удается носить [kyaldzakaxi|E] — грозным существам, на которых охотятся в [kyalmuku|E], или Охоте на богов." #Машинный перевод 28.10.23
  
