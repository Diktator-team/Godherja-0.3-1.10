 nitsafai_desc: "Ницафаи считают, что основные Моговаи сбились с пути, во многом из-за вмешательства светских лидеров в религиозные дела. Они настаивают на буквальном толковании Гимнов Небес и стремятся переориентировать веру, прежде чем поиски смогут возобновиться, опасаясь, что коррупция помешает когда-либо обнаружить Его тело. Эта преданность заставляет их отстаивать свою ортодоксальность превыше всего, и любое отклонение от их истины сурово наказывается." #Машинный перевод 28.10.23
  
