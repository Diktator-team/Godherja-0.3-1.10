 mogowai_desc: "Большинство Моговаев, кодифицированных в [karururi_chorus|E], невероятно серьезно относятся к своей задаче по поиску тела Всевышнего. В то время как многие просто молятся, чтобы Он привел Своих последователей к Своему последнему месту упокоения, другие вынуждены выйти в мир и искать себя. Они повторяют старые пути, которые считались тупиковыми, или ищут в совершенно неизведанных местах и ​​преследуют любую информацию о священном месте захоронения в надежде достичь своей единственной цели. Считается, что, будучи найденным, Он воскреснет еще раз и превратит мир в рай." #Машинный перевод 28.10.23
  
