 bekashai_desc: "Бекашаи считают, что те, кто убил Всевышнего, должны быть привлечены к ответственности, полагая, что только отомстив, можно найти Его тело. Они переориентировали свои усилия на поиски мира, игнорируя поиски самого Его тела и вместо этого разыскивая Его убийц, надеясь однажды отомстить за свой древний грех. Было предложено множество теорий относительно Его смерти, но большинство из них склонны просто винить в давней трагедии своих нынешних врагов." #Машинный перевод 28.10.23
  
