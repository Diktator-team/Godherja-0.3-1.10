l_russian:
 # NOTE: These are all super old!!! They were written by I, LonelyKnightess, several years ago in a single night before a Christmas patch because everyone on the team kept asking for a timeline of sorts. While most of this has become the basis for all the lore that came after, a lot of it is out of date or will read very oddly with the way the lore has spun out over time. Assume everything in here (BESIDES THE LAST BOOKMARK, WHICH IS NOT CANON) is lore unless it contradicts anything in newer additions to the mod 
  
 start_year_37_01_01_desc: "Впервые в истории позиция народа Шевигада объединилась. Отразив не только последнюю попытку изгнания галликад, их бывших хозяев во время Этилисиад на востоке, но и вторжение ужасного короля-волхва Катануксы с юга, Бастион объединил Шевигадов в империю, способную сражаться все угрозы. Пока он борется с восстанием Галликадеров и пытается построить нацию из племени, Катанукса зализывает свои раны и готовится к мести. Однако ходят слухи о восстании, Шетикане вдохновлены наконец свергнуть своего ужасного повелителя...\n\nДалеко за морями на юге древние религии Востока наконец-то сдаются под тяжестью военачальника Насад-Синара, который заставил земля лежит мертвая, а Балариды борются с вторжением западных ритуалистов."  #Машинный перевод 28.10.23!
  
 start_year_67_01_01_desc: "Последний Никариин мертв, но эларвизианцы не успокоятся. По всему Политакону люди приветствуют то, что станет первыми легионами Эларвизианцев, которые маршируют на войну на востоке с соперниками по Сейхесскому Конкордату. Хотя сейчесцы уже дважды побеждали эларвизцев с помощью своих восточных союзников в Храме Горы-Солнца, жестокая гражданская война между правящими монашескими орденами и светскими военачальниками под предводительством Одира Тена означает, что сейчесцы остаются в одиночестве.\n\nК своим На севере смерть почти 200-летнего Катануксы, предположительно от рук самого стареющего Бастиона, повергла Королевство Декекад в хаос, поскольку каждый из Двенадцати Магов-Регентов сражается за останки."  #Машинный перевод 28.10.23!
  
 start_year_85_01_01_desc: "После смерти бездетного Доброго Короля Бастиона Шевигады сидят неподвижно, ожидая момента, когда все развалится. Верцигекс, его брат во всем, кроме крови, восседает на троне в качестве регента, пока ситуация не решится. Это было последнее желание Бастиона, чтобы Верцигекс правил, но к магическим способностям Верцигекса относятся с подозрением. Магом был не только Катанукса, их страшный враг, но и сейчесцы, которые когда-то держали их в цепях. Мало того, разум Верцигекса все больше терзают видения: о трещине в мире через горный череп, о павших мертвецах, восстающих снова на почерневшей земле, о новой эпохе рабства для известного мира и об апокалиптической войне по всему миру. бесконечные пляжи.\n\nПока галликады отступают на запад к своим последним оплотам в попытке свергнуть наместника Иниана, а могущественные лорды Шевигада точат мечи, с завистью глядя на трон Бастиона, кажется, вопрос в том, когда все это развалится."  #Машинный перевод 28.10.23!
  
 start_year_114_10_09_desc: "Непопулярный Ауотаркратер Фанагоракс наконец-то нашел свой шанс предотвратить, казалось бы, неизбежное восстание Одира Ллета и дюжины разгневанных культур, вынужденных подчиняться Империи. Хотя его планы создания Имперского культа, похоже, терпят неудачу, поскольку люди насмехаются над таким нечестивым правителем, формирующим веру, набеги племен Ийросси во внутренние районы новых эларвизийских колоний привели к гибели сотен людей. Поскольку народ Эларвизии требует возмездия, Фанагоракс возводит огромную колонну в Орэсполе и собирает самый большой легион, когда-либо виденный его народом, и заявляет, что не успокоится, пока Ийросси не падут перед их мощью.\n\nНа юге, Последние остатки Баларидов, давно обращенные их врагами в веру 1000 богов Эоса, начинают исход на юг, когда последние восточные твердыни падают под властью Ритуалистов. По южному небу летит красная звезда, и все знают, что это мрачное предзнаменование."  #Машинный перевод 28.10.23!
  
 start_year_144_10_09_desc: "Тьма пришла в Саррадон. В то время как ныне торжествующие Ритуалисты сталкиваются с величайшим кризисом, раскопки древней гробницы раскрыли то, что многие стали называть Пожирателем Миров. Поскольку города пожираются огромным зверем, включая саму королеву Саррадона, ордены ритуалистов на этот раз пришли к согласию. Тот, кто убьет великого зверя, станет королем.\n\nНачинается битва.\n\nПосле убийства Верцигекса, после убийства Верцигекса, то, что постепенно называется Шевали, постепенно формализующееся культуру Шевигада, военачальники ссорятся из-за мелких средств. Некоторые из них уже начали пересекать горы на востоке и уничтожать павшие останки Этилисиад, в то время как другие начали наступать на север против Оджейники в желании построить свои собственные империи."  #Машинный перевод 28.10.23!
  
 start_year_156_11_21_desc: "Имперцы восстают! По всей Эларвизии религиозные культы, которые были отчаянно подавлены Дациксеном, теперь объединяются Акалиониксом, требуя смерти Ауотаркратера и утверждения своей молодой веры в качестве официальной религии Империи.\n\nЭто война драконов. Глубокие группировки всадников драконов Аверсарии выбрали свою сторону, и сотни всадников драконов теперь грабят сельскую местность и сражаются в битвах, несмотря на десятилетия обид, наконец, под предлогом высвободить свою силу.\n\nНа севере находится Оджейника. острие ножа. Просвещение Вравсила хранит молчание, паникующие беженцы, толпами бегущие из его границ, заявляя, что заслуженные мертвецы восстали против них, в то время как Вилас Венслау объявляет себя первым Архиличом и требует верности мира... уже короли Оейейницы готовятся свои армии против этой новой неизвестной угрозы, даже когда они ведут войну с захватчиками с юга."  #Машинный перевод 28.10.23!
  
 start_year_201_11_21_desc: "После того, как Вилас Венслау, наконец, потерпел поражение и был изгнан на север, в Калатипсомис, преданный своим помощником [silas_stavro|E], первое великое вторжение со стороны того, что сейчас называется Личдомами Оджейники, утихло. Однако, вопреки тому, на что многие надеялись, личи не были уничтожены в одной эпической финальной битве, вместо этого все его помощники ринулись на север, чтобы закрепить за собой части владений своего бывшего хозяина, вырезая свои собственные вотчины из останков Оджейники. Тысячи людей устремляются на юг, поскольку земля, за которой они когда-то ухаживали, умирает, а участники Марша все еще пытаются вернуть себе дом и разобраться с беженцами.\n\nНа далеком западе Пророк отдал свой голос пустошам Амсари, заявив, что он видел будущее своего народа. Великая битва против Ран Камсари на юге, которую они в конечном итоге выиграют. Новая религия распространяется со скоростью лесного пожара, смерть короля Алькада на востоке вызывает волну волнений в мире ритуалистов, а когда уходит внук тех, кто убил Пожирателя Миров, десятки военачальников уже начали борьбу за право претендовать на свой титул."  #Машинный перевод 28.10.23!
  
 start_year_256_01_01_desc: "Саррадон сталкивается с огромным религиозным движением по всему континенту. Возможно, вдохновленные Пророком Амсари, тысячи культовых религий быстро завоевали популярность, и, похоже, с каждым днем ​​появляются новые. Пока военачальники ритуалистов изо всех сил пытаются сражаться друг с другом и сдерживать орду, растущая сила Ран Камсари на западе наконец поработила амсари и теперь продвигается к границам ритуалистов.\n\nНа севере, первый Верховный король Марчера, Алоизиан объявляет новое королевство - Шевалье - утверждая, что это Королевство Бастион. Желая переселить Оджейнику на своих границах и объединить Марширующих против нового врага, уничтожив [arch_lich|E] Вислейкса, он отодвигает границы Марширующих на восток. К моменту своей смерти Шевалье простирается почти до Черных перевалов на востоке и гор на юге, где он наблюдает, как Аверсария пожирает сама себя."  #Машинный перевод 28.10.23!
  
 start_year_296_05_15_desc: "Во всем Саррадоне есть только одно слово, которое, кажется, возвышается над всеми остальными. Война.\n\nПервый Страж восстает, утверждая, что ему было даровано видение от высших сил, когда он был пойман в ловушку в подземельях военачальника Арачаса в проклятых глубинах восточного острова. Бог реален, и он злой, и грехи декадентских ритуалистов медленно разрушают замок, связывающий его. Этот таинственный новый культ уже распространился по всему южному миру, и пока великие державы Кемсара и Дараджада сражаются на их границах, Вардениты, похоже, готовы навсегда нарушить баланс сил.\n\nТем временем на севере Деллинос одерживает победу. над своими братьями после десятилетия гражданской войны, наконец, приступив к реализации своего грандиозного плана по объединению культур, языков и религий того, что он теперь называет Аверсарией, при этом посылая свои легионы, чтобы изгнать северных [antimagi|E] из их фортов в долинах великих рек. Калатипсоми. Но пока он работает, в его работе появляется новая сила. Артенанас, брат Маклеи, наконец скончался, скрываясь. Его внук Терион, Последний Дракон, намеревается только одно. Отомстите за своего деда и займите трон, который по праву принадлежит ему..."  #Машинный перевод 28.10.23!
  
 start_year_344_01_01_desc: "Поскольку последние остатки Последнего Дракона и ему подобных мертвы или скрываются, Аверсария наконец снова объединилась. После окончательного подчинения Малкойса и полной аннексии Опахазии впервые с 104 года Аавтократа смотрит на север и восток в поисках расширения. В то время как земля, которую аверсарианцы называют Айроной, остается под контролем могущественных Астликов, в то время как на севере шевальены борются с вторжением Лорда-лича Якуба «Злословного». Север открыт, Аавтократиру Пафосу нужно только протянуть руку и захватить его...\n\nВ Саррадоне границы очерчены, и война действительно началась. Хотя ритуалисты надеялись, что смерть Первого Стража положит конец натиску варденитов, их пыл, похоже, только усилился. Благодаря поддержке варденитов Ран Камсари на западе, лорды-ритуалисты быстро объединяются в попытке спасти то немногое, что они могут."  #Машинный перевод 28.10.23!
  
 start_year_399_01_01_desc: "Ран Камсари сломлены! Поскольку долина великой реки теперь бесплодна, их рабы-амсари создают новое царство в северной части ныне мертвой империи. Когда нейтральный Амсари внезапно лишил их величайшего союзника, вардениты продвигаются вперед, и войны с ритуалистами быстро заходят в тупик.\n\nНа севере аверсарианцы наконец пересекли пролив и начали вторжение в Айроной. Распространяясь из [GetTitleByKey('c_asiupoli').GetNameNoTier], Аверсарианцы и несколько союзников среди восточных кланов начали систематически уничтожать царство за царством, намереваясь распространить Аверсарию в таинственную восточную степь."  #Машинный перевод 28.10.23!
  
 start_year_421_01_01_desc: "С вторжением дракона Артенакса и ее детей на северо-восток, Аверсиан продвигается вперед по всем фронтам, пока великий дракон сжигает интерьер. После того, как Аавтократир был убит зверем при сожжении [GetTitleByKey('c_oraispol').GetNameNoTier], аверсарианцы вступают в распри, даже несмотря на то, что их города сожжены начиная с [aeras|E].\n\nНа севере Верховный король Пиетт начинает новое амбициозное предприятие. Личей необходимо остановить, и есть только один способ сделать это. Дайте им бой! Дети Шевальи маршируют на север, намереваясь развязать войну своим злейшим врагам и положить конец угрозе раз и навсегда."  #Машинный перевод 28.10.23!
  
 start_year_442_05_06_desc: "Шевалье опустошен. Целое поколение погибло из-за безумия Нортмарка. Когда сам Верховный король Пиетт был убит и вновь воскрес, военачальники Марчера быстро завоевали свои новые вотчины, изо всех сил пытаясь сдержать крестьянство, воодушевленное уничтожением вооруженных сил своего хозяина. В колониях Шевальена на востоке отсутствие власти вызвало волну восстания, и Лига герцогов изо всех сил пытается удержать границы мира Маршеров.\n\nВ Аверсарии Элиадиас побеждает как в гражданской войне, так и в битве. против Артенакса. Самый могущественный маг поколения, она намеревается воссоединить раздробленное Аверсарийское царство и с завистью смотрит на север, на раздробленные Марки."  #Машинный перевод 28.10.23!
  
 start_year_569_09_26_desc: "После почти столетия кровопролития лорды-шевальены и аверсарианцы наконец соглашаются на мир. Была проведена новая граница: граница Марчера заканчивается в Черных горах, а аверсарианцы получают приз в виде рога изобилия Калатипсоми. Поскольку Аверсария торжествует на северо-западе, губернатор Малкойа Артеан решает, что теперь у него наконец есть шанс расширить Малкойс на север, через горы и в великую долину там.\n\nНа востоке граф Темос строит заговор из своих владений. Устав от мелких войн между правителями Айроноя и Опахасии и желая славы, от которой отказываются оба, а также стареющий Элиадий, он начинает новый план, который потрясет аверсарийский мир..."  #Машинный перевод 28.10.23!
  
 start_year_600_01_01_desc: "Эпоха Личства? Так говорят многие, пока мир горит.\n\nПоскольку Шевалье почти полностью поглощена силами [arch_lich|E] Адваги Адвакампи и ее огромной силы скелетных зверей, Аверсария тоже горит. Мало того, что длительная борьба между губернаторами Калатипсоми и Малкойса окончательно переросла в гражданскую войну со смертью Элиадия, но и граф Фемос поджег восток своим обращением в лич. Учитывая, что перед ним восстали легионы Айрони и Опахасии, а на троне восседает ребенок Аавтократир, многие утверждают, что это последний конфликт, который приведет к концу света. Тем более, что сама реальность изгибается и ломается, Гедоэра разрывает Империю и разрушает саму ткань реальности, имперские города, похоже, движутся вперед и назад во времени по своей собственной воле."  #Машинный перевод 28.10.23!
  
 start_year_631_05_15_desc: "То, что многие надеялись положить конец раздору, похоже, оказалось жестокой шуткой судьбы. В то время как Калатипсоми и Малкойс наконец обретают мир, а личи Темос и Адвага мертвы, чума прорывается сквозь разрушенные останки Аверсарии и проникает в Марки. Поскольку первый Верховный король в поколении погиб от Кровавого Погифа всего через несколько месяцев после его коронации, шевальены наконец покидают свои владения на востоке и пересекают Черные горы, чтобы попытаться спасти то немногое, что осталось от их разрушенных домов.\n\nВ Аверсарии Кровавый Погибель прожигает не только крестьянство, но кажется еще более опасным для магов королевства, убивая целое поколение магической знати, прежде чем распространиться на юг, в Саррадон, где он сеет равные разногласия, вызывая временную паузу во многих войнах. На северо-востоке Аверсарии Империум Картараддов с жадностью в глазах смотрит на юг, на своего больного соперника, и готовится к великому вторжению в Малкойс."  #Машинный перевод 28.10.23!
  
 start_year_679_03_13_desc: "Несмотря на падение Малкуа, аверсарианцы снова объединились и близко к сердцу усвоили уроки этой новой войны. Перекованная и реформированная Аутократиром Эрамосом и его кликой Легонов, новая модель аверсарианской армии марширует, чтобы отвоевать северное сердце страны у истощенных Картараддов.\n\nВ Саррадоне уничтожение магического класса Кровавым Погостом привело к революции в его упражняться. Это новое поколение магов, лишенное учений старых, все чаще обращается к использованию ранее запрещенной магии, которая считается слишком опасной для обучения. Континент пылает в магической ярости, а расширяющиеся амсари, наконец, останавливаются варденитами, которые оттесняют их обратно в их сердце и защищают запад. Это последний раз, когда амсари осмеливаются расширять свои границы, что положило конец ужасной магия."  #Машинный перевод 28.10.23!
  
 start_year_723_01_01_desc: "Из-за неудач на востоке Хиклан горит. Две дюжины заявляют, что хранят кровь Пророка и начинают кровавую войну, используя новые магические искусства, которым научили их восточные враги. Однако, когда родина Амсари горит, с востока прибывают новые силы. Вытесненные из своего дома, когда восточные равнины сожжены в пыль варденитами и магами-ритуалистами, народы айяр сокрушают местных лордов-варденитов и начинают продвигать границу Амсари на север.\n\nНа юге великий военачальник Хенутахт объединил большую часть Ран Камсари отправляется в сердце страны и замышляет месть. Когда религиозная революция Саррадона достигла даже его ушей, он готовит свои великие армии и своих магов к последней опустошительной войне на севере, с планом наконец отомстить амсари и гарантировать, что ни один амсари никогда не вступит в войну против его ушей. люди снова."  #Машинный перевод 28.10.23!
  
 start_year_764_11_09_desc: "Хаос седьмого века наконец подходит к концу с поражением последней армии Картарадди в Ридувианских курганах, смертью Аутократира Эрамоса и возвышением Автократии Тессии, что знаменует конец эпохи войн и начало одной из восстанавливаясь, Аверсария вздыхает с облегчением. Учитывая, что Этепезеа, Малкойс и Калатипсоми особенно опустошены, а огромные, но неразвитые королевские владения на востоке все еще удерживаются после поражения Фемоса, новый радикально новый план реконструкции фокусируется на перемещении базы власти Империи в быстро растущий город [GetTitleByKey('c_asiupoli').GetNameNoTier] и богатые горы Опахазии.\n\nВ Марках Верховная Королева Арелли начинает изгонять Оджейницу из их гетто в городах Шевалье и предоставляет им новые земли на безлюдном севере, надеясь положить конец погромам и конфликтам между ними на туземцах. В Саррадоне новая эра магии, кажется, достигает своего апогея, поскольку маги начинают использовать заклинания в неисчислимых масштабах, чтобы поджигать целые города и регионы или воскрешать мертвых, чтобы сражаться за них огромными легионами."  #Машинный перевод 28.10.23!
  
 start_year_802_03_19_desc: "То, что многие называют «Золотым веком саррадонской магии», а большинство других называет «Эрой огня» в Саррадоне, подошло к концу после того, как заговоры магов Курати и Алмади совершили величайший подвиг друг против друга. Самовоспроизводящееся заклинание, которое стерло с лица земли целые регионы, никто из тех, кто наложил его кровью тысяч людей, не ожидал, что оно бесконтрольно распространится по Саррадону, и к тому времени, когда оно и массовые магические конфликты вокруг него наконец закончатся, 80% магов Саррадона и миллионы в противном случае он будет лежать мертвым.\n\nПоскольку Саррадон лежит в руинах, а войны временно затихли из-за опустошения, все больше и больше иностранцев начинают заходить в порты некогда позолоченных городов с новым интересом. Когда саррадонские лорды были настолько разорены, купцы Аверсариан и Шевальен начали расширять свое присутствие, отделяя крупные торговые кварталы и медленно захватывая южные торговые пути."  #Машинный перевод 28.10.23!
  
 start_year_834_01_01_desc: "Устав от своей участи на бедном северо-западе Шевалье и не заинтересованных в очередном мимолетном объединении, «Герцоги Воягена» начинают выходить за пределы своих границ и искать новые возможности за границей. По всему миру начинают массово появляться наемники и торговцы Марчера, предлагающие свои уникальные услуги в войне, торговле или обучении различных народов мира некоторым искусствам [antimagic|E] за огромную сумму. Нигде это не приветствуется так, как в Саррадоне, где поколение саррадонской знати проявило большой интерес к выравниванию игрового поля с разрозненными останками своих магов, и где медленно восстанавливающийся континент отчаянно ищет любую торговую возможность."  #Машинный перевод 28.10.23!
  #HIGH KING THAMEAN LITERALLY WIPES OUT A GENERATION OF NOBILITY, FUCKING DIES, AND THEN COLLAPSES THE COUNTRY AFTER. GOOD JOB THAMEAN. 
  
 start_year_878_03_14_desc: "В «Жестокости» обезумевший Верховный король Теман реагирует на убийство своего сына Гилимана так, как никто не ожидал. За один час он направляет наемников, завербованных из [antimagic_orders|E], против собравшейся знати на похоронах Гилимана и убивает глав почти всех ведущих дворянских семей Шевалье, прежде чем обратить свои силы против их детей и остатков их династий в других местах. Становясь все более параноиком и явно безумным, он даже убивает своих оставшихся детей, обвиняя их в содействии убийству своего брата.\n\nТэмин, после четырех лет гражданской войны и тысяч погибших, теперь сам мертв, перерезав себе вены в своем тронном зале в безумный дисплей. Шевалье больше нет, и со смертью его самой могущественной знати начинается анархия. Пять претендентов сумели собрать достаточно власти, чтобы объявить себя королями, но сотни королевств оспаривают их, не говоря уже друг о друге."  #Машинный перевод 28.10.23!
  
 start_year_899_09_11_desc: "Поскольку Анархия Пяти Корон продолжается, аверсарианцы стремятся укрепить свой контроль над Калатипсоми. Однако с окончанием Баларенского спора и самоубийством Легона Тейсалиона Аутократиру Мификсу был нанесен унизительный удар, и он отчаянно ищет любые средства, чтобы отвлечь кружащихся стервятников знати, прежде чем они нападут на него.\n\nТем временем на северо-востоке Племена Картарадди в течение двадцати лет тайно работали, чтобы вооружиться и подготовиться к великой войне за Апокиаки, свой родной дом. Поскольку Аверсария, казалось бы, унижена такой слабой силой, как Конийкменер, многие теперь говорят об этом как о времени для подъема..."  #Машинный перевод 28.10.23!
  
 start_year_939_01_01_desc: "Война на Красной реке закончилась, а вместе с ней и Анархия Пяти Корон. Враждующие [antimagic_orders|E] остаются едиными против угрозы [undead|E], принимая учение доблестного [champion_of_chevalie|E], который пожертвовал собой, чтобы уничтожить [lich_king|E] [silas_stavro|E], и объявили себя нейтральными в политике Марчера. В то время как пять претендентов на королей Марки либо убиты, либо отказываются от своих претензий, многие надеются на потенциальное воссоединение, рассматривая Войну как доказательство того, что Шеваль должен выстоять.\n\nВ Саррадоне Абдар «Богрендер» Сархадин начинает амбициозную кампанию. уничтожить власть Ритуалистов на Дальнем Востоке. Тем временем на западе горит Амсари Хиклан, братья Зоен и Рексил объединились, чтобы убить своего отца, и теперь обрушивают нечистую магию на горящую империю, заявляя права владения его троном."  #Машинный перевод 28.10.23!
  
 start_year_999_03_14_desc: "Ересь! Разрушение собора Монсо на юге Шевалье поразительно могущественным войском Гедерды вызвало потрясение на севере. Все еще оправляясь от разрушительного [red_river_war|E] и поскольку церковь все еще вовлечена в противоречия из-за своего участия в конфликте, скептически настроенные проповедники и ученые по всему Шевалье стали утверждать, что сама вера, которой следуют Марши, оказалась ложной.\n\nУже, Кажется, возникают десятки культов, а полевые командиры принимают новые веры, чтобы поддержать свое правление. Поскольку Шевалье развязывает свою первую великую религиозную войну, предстоящий Совет Экс решит, что именно следует делать. Пришло ли время реформироваться, как говорят кетиане, и, возможно, создать новую веру? Или инквизиционисты добьются своего, проливая кровь, пока все снова не вступят на Путь?"  #Машинный перевод 28.10.23!
  
 start_year_1094_08_28_desc: "Стареющий Фанцис доказал, что не способен контролировать своих многочисленных детей. Слишком долго это считалось королевским правом, но в конце концов дело зашло слишком далеко. Когда скандал вокруг Пелиноса наконец достиг ушей простолюдинов – изнасилование и убийство двух дюжин рабов – даже чистокровные люди больше не могут притворяться, что они праведны в своем правлении. Поскольку даже те, кто извлекает выгоду из крови рабов, теперь подвергают сомнению истинность своих убеждений, по всей Аверсарии восстали восемь фигур, требующих новой эры реформ. История назовет их Святыми-Агионистами, но эти реформаторы называют себя последним шансом Аверсарии изменить свой образ жизни.\n\nВ Шевалье молодой Верховный король Вальден провозглашается самым молодым Путевым святым в истории и одним из девяти, провозглашенных во время их правления. свою жизнь, когда он сбивает [arch_lich|E] Милона «тронутого Богом» Заковича. Вальден мечтает о эпохе реформ. Грамотное крестьянство, денежная реформа, церковь в каждой деревне и радикально новая кампания по расширению границы на север и прекращению враждебности Личей. Однако ходят слухи, что, хотя молодой Верховный король и является героем, он недолговечен, поскольку с каждым днем ​​его здоровье ухудшается..."  #Машинный перевод 28.10.23!
  
 start_year_1099_11_12_desc: "Народная революция закончилась! После роспуска монархии победившим Народом Единства, поддержанным низшей знатью и (по крайней мере, как они утверждают) простолюдинами, Канзелерен Брёде объявляет со ступеней теперь свергнутого дворца Конена, что началась новая эра для Конийкменеров и что его первое намерение — отвоевать низины у Шевалье.\n\nВ Саррадоне Ритуалисты вернули себе восточный остров и начали укреплять свой контроль на недавно объединенном востоке. Поскольку вардениты отступают, а ритуалисты приближаются к своей святой столице, многие задаются вопросом, может ли Война на Небесах наконец завершиться."  #Машинный перевод 28.10.23!
  
 start_year_1144_03_11_desc: "Война на Небесах заканчивается! Неожиданная высадка проповедников-агионистов и защищающих их орденов вместе с легионами аверсариев, намеревающихся и дальше распространять свою Аавтократу, наконец сломала хребет лордам-ритуалистам. В то время как их власть на востоке рушится, вардениты наконец-то вышли из тупика и двинулись в центр Саррадона. На данный момент агионисты, похоже, довольствуются лишь созданием небольших постов, с которых можно проецировать свою веру, но вардениты и ритуалисты, похоже, намерены вытеснить их обратно, и агионисты уже становятся все более воинственными, чтобы гарантировать, что их вера останется подкрепленной сталью. ."  #Машинный перевод 28.10.23!
  
 start_year_1169_01_11_desc: "Аверсария шатается от последствий Одрстунда, когда-то коварной знати, доведенной до новых глубин безумия психическим шоком того, что многие начали называть умирающим миром. По всей Аверсарии убийства и мелкие войны, похоже, стали новой нормой, а безвременная смерть стареющего Аавтократира Искениоса доказывает, что даже правитель Аверсарии не находится в безопасности. Пока молодой Тресатос изо всех сил пытается удержать свой новый трон против восставшего губернатора Детинона Малкойа и семей ретиористов, культ Черной Руки распространяется по Этепезее, как лесной пожар. Кажется, вопрос не в том, умрет ли Империя, а в том, как.\n\nПока Империя горит, Саррадон выскальзывает из их хватки. Агионисты все больше бросают вызов имперской власти, и то, что когда-то было разбросанными аванпостами проповедников и их стражей, все больше становится извращенной версией их собственных учений и сформировалось во все более крупные армии для распространения своего святого слова. Восточный Саррадон пал, но некоторые говорят, что дальше они стремятся захватить колониальные владения родины..."  #Машинный перевод 28.10.23!
  
 start_year_1186_06_03_desc: "Анесимасий мертв! Рухнув на руки своей молодой жены Аксиотеи во время пира, знать почувствовала запах яда и обмана. Они говорили, что виновата Аксиаотея, пока Аксиаотея не сожгла [blood_senate|E] дотла вместе с четвертью ведущих правителей Аверсарии. Теперь никто не говорит об инакомыслии, кроме смелого Эшрея, соперника (а некоторые говорят, любовника) Аксиаотеи с юности в [mayikrata|E] и уже состоявшегося Легона всего в 18 лет. Уже XXI Легион, теперь принявший имя легиона «Эшрей», захватила столицу Орайсполь, а Аксиаофея бежит в владения своей семьи на востоке. Война начинается, война такого масштаба, которого раньше не было в истории Империи."  #Машинный перевод 28.10.23!
  
 start_year_1200_02_11_desc: "Аверсария истекает кровью.\n\n[frodbrokna|E] оставила свой разрушительный след, Аавтократир Эшраес, похоже, стал победителем того, что, возможно, стало последним истинным [imperial_civil_war|E]. Восточная половина Аавтократы, когда-то жемчужина мира, теперь опустошена. Сельскохозяйственные угодья обратились в пепел, города сгорели в великом аду, а миллионы людей были принесены в жертву в результате, возможно, самого сильного заклинания, когда-либо разрушавшего мир. Аксиаофея мертва, но уже последние остатки имперской власти рушатся, поскольку сторонники Эшрея восстают толпами.\n\nВ Саррадоне Война Святых продолжается шестое кровавое десятилетие, агионисты, похоже, вот-вот завоюют весь юг. . Кажется, чудо будет единственным, что избавит южан от истинного вымирания раньше этих иностранных захватчиков."  #Машинный перевод 28.10.23!
  
 start_year_1217_4_12_desc: "После загадочной смерти Дендона ден ва Сеньона Шевальи готовится к гражданской войне. В то время как отец Дендона был грозным Хрисе и первым Верховным королем, объединившим Марширующих за целое поколение, Дендона всегда считали слабым, слишком добрым, чтобы пресекать махинации неуправляемой знати, и слишком боявшимся Личей, чтобы остановить их все более наглые набеги. \n\nВ противовес его молодому и неопытному сыну Гардфрею гордые Валадеки и древние Монто объединились в Лигу Черного Золота, выдвигая двоюродного брата и друга детства Гардфрея Терина Валадека в качестве своего претендента на трон, несмотря на обвинения в убийстве Дендон.\n\nСможет ли упрямый Гардфри укрепить наследие Ден ва Сеньон и воссоединить трон? Или же Валадеки наконец займут трон, которого жаждали на протяжении многих поколений?"  #Машинный перевод 28.10.23!
  
 start_year_1254_01_01_desc: "Почти целое поколение прошло с тех пор, как [frodbrokna|E] разорвал мир на части, но его последствия до сих пор сотрясают опустошенный мир. В Аверсарии варвары Сялволки, похоже, готовы нанести смертельный удар Аверсаринам Аавтократам, которые доминировали в [continent|E] на протяжении почти всей истории до этого момента. На севере некогда объединенные Лорды-Марчеры начали пожирать друг друга после того, как Верховный король Гардфри исчез на севере в тайном путешествии, и хотя в личствах на крайнем севере пока тихо, кто знает, какой риск представляет эта борьба. для участников марша. И, наконец, на крайнем юге саррадонцы наконец переломили ситуацию против Орденов Агионистов и других колонизаторов на своем континенте, проложив себе путь к освобождению своего давно опустошенного континента, хотя остается только гадать, что замышляют Агионисты в закрытых залах. ."  #Машинный перевод 28.10.23!
  
 start_year_1298_03_13_desc: "Разрушитель ведьм мертв, и по всему миру Сьялволки звонят колокола, оплакивая его кончину. Империя Орисполя разделена тремя его сыновьями, и пока существует мир, раздаются слухи о войне, даже когда прах их отца предлагается Велосу. По всей бывшей Империи мир меняется и вращается, новый образ жизни порождает множество новых вер и культур, что многие называют великим пробуждением. Эпоха хаоса, похоже, быстро приближается, даже несмотря на то, что [fog|E], кажется, застопорился...\n\nВ Саррадоне последние остатки агионистов сражаются, пока хартахиты изгоняют захватчиков из их последних оплотов, хотя бессмертный Меч Ангелы начинают новую эпоху восстания ритуалистов. На западе наемники и торговцы Марчера продолжают пожирать останки великого Амсари Хиклана, а в самом Шевалье враждующие государства борются с возникновением таинственного культа, в то время как личства вновь пробуждаются..."  #Машинный перевод 28.10.23!
  
 start_year_1799_01_01_desc: "На острове проходит еще один год. Как и каждый предшествующий год, этот год полон сомнений в том, что великие Барьерные Башни и дальше будут сдерживать эфемерный Туман, вступят ли города-государства в войну снова, и в отношении каких новых научных открытий или невыразимых ужасов будет найден в интерьере. Последняя война оставила город Аксотайну стертым с лица земли, когда Монтерии разрушили свои Барьерные Башни под перекрестным огнем, и, поскольку ходят слухи о более масштабной борьбе между одиннадцатью оставшимися городами, многие опасаются, что следующая война может не оставить никого в живых. Особенно когда приходит известие о том, что Гисреддепорт замолчал, как новости о том, что что-то начало шевелиться на севере [foglands|E]...\n\nВнутри кланы мусорщиков один за другим замолчали, наемников отвечало все меньше и меньше. постоянный спрос на артефакты из городов-государств. Ходят слухи, но один из них шепчут громче всех. Клан Фатер поговорил с кем-то на востоке... и он наблюдает за всем..."  #Машинный перевод 28.10.23!
  
