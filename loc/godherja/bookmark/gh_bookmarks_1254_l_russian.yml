 bm_the_empire_of_ash_1200: "Империя Пепла"  #Машинный перевод 28.10.23!
 bm_the_empire_of_ash_1200_desc: "От Аверсарии ничего не осталось, кроме пепла ее чудес и костей ее детей. Раса чистых, истинные образцы человечества, сияющий маяк благодати Чистейшего в море нечеловеческих варваров... исчезла, уничтоженная своими величайшими образцами.\n\nАутократир Эшраес сражается за контроль над своими землями, утверждение о разрушительном эффекте Самовоспроизводящейся Магии Крови и Фродброкны - не что иное, как доказательство того, что он все еще имеет право управлять трупом Аверсарии. За морем Саррадон горит рядом с Аверсарией, а север рушится, когда жители Катраддии спешат спастись от того, что все больше и больше называют Туманом..."  #Машинный перевод 28.10.23!
  
 bm_1217_the_black_gold_league: "Лига Черного-Золота"  #Машинный перевод 28.10.23!
 bm_1217_the_black_gold_league_desc: "После загадочной смерти Дендона ден ва Сеньона Шевальи готовится к гражданской войне. В то время как отец Дендона был грозным Хрисе и первым Верховным королем, объединившим Марширующих за целое поколение, Дендона всегда считали слабым, слишком добрым, чтобы пресекать махинации неуправляемой знати, и слишком боявшимся Личей, чтобы остановить их все более наглые набеги. \n\nВ противовес его молодому и неопытному сыну Гардфрею гордые Валадеки и древние Монто объединились в Лигу Черного Золота, выдвигая двоюродного брата и друга детства Гардфрея Терина Валадека в качестве своего претендента на трон, несмотря на обвинения в убийстве Дендон.\n\nСможет ли упрямый Гардфри укрепить наследие Ден ва Сеньон и воссоединить трон? Или же Валадеки наконец займут трон, которого жаждали на протяжении многих поколений?"  #Машинный перевод 28.10.23!
  
 bm_1200_panzers_choice: "Выбор Одинокого - 1200"  #Машинный перевод 28.10.23!
 bm_1200_panzers_choice_desc: "Отладка для истории тестирования и, в конечном итоге, новой даты начала в будущем.\n\nПомните, что вы принадлежите мне, и отвечайте на запросы в чате разработчиков, иначе ваш платеж в долларах компании будет сокращен."  #Машинный перевод 28.10.23!
  
 bm_1228_the_echoes_of_empire: "Эхо Империи"  #Машинный перевод 28.10.23!
 bm_1228_the_echoes_of_empire_desc: "Возможно, вполне уместно, что в ожидании Фродброкны, последний автократир Аверсарии правит посредством репрессий и тирании. Аавтократир Эшрей стоит на все более шатком фундаменте, управляя через все более шаткую сеть убийц, бандитов и военачальников. Однако по мере того, как оппозиция нарастает, а Аверсария все больше впадает в анархию, остается задаться вопросом, сколько времени осталось у Эшрея, прежде чем его мятежные подданные или растущие орды северных беженцев приведут к горькому концу его мечтам о величии..."  #Машинный перевод 28.10.23!
  
 bm_1254_the_dying_world: "Умирающий мир"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_desc: "Аверсария переживает свои последние минуты.\n\nCenware Witch-Break и его Imperrech, мигрирующая коалиция сотен племен из десятков культур, посвятившая себя исключительно разделению больного Aversarinas Aautokratia, устремляются на юг, в то, что осталось от мертвого государства. Великий союз, стремившийся положить конец варварским амбициям, разрушен, Елисейский перевал забивает последний гвоздь в гроб Империи.\n\nПо всему миру целые народы трясутся от шока. Военачальники всех мастей пытаются захватить свой кусок той маленькой безопасной земли, которая осталась нетронутой Туманом. В Саррадоне продолжается финальная битва между агионистами и местными саррадонцами, а в Марках дети пропавшего Верховного короля Гардфрея разрывают Шевалье на части в битве за сломанную корону."  #Машинный перевод 28.10.23!
  
 bm_1254_the_dying_world_cenware: "Cenware 'Сокрушитель Ведьм'"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_cenware_desc: "Слава Ведьме-Разрушителю! Первый человек в истории, ещё мальчиком объединивший кланы Шялволки, первый, кто вскоре после этого сжег библиотеки [mayikrata|E], и вскоре стал человеком, который предал зверя [aversarian|E] его законной смерти. За Ценваром стоит сотня культур, объединенных одной целью, расселяющих своих людей на плодородных землях Империи.\n\n#bold Но Имперрех не продлится долго, по самому своему замыслу. После того, как Империя ушла, каждому клану Имперреха был обещан свой кусок земли, и уже бывшие друзья начали грызть друг друга за крохи. Сможете ли вы объединить народ Шялволки и начать новую эру для мира?"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_harthah: "Харта ибн Саррадон"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_harthah_desc: "Ордена Агионистов заявляют о чистоте и добродетели, но никто, кроме Отца [sarradon|E], не знает, что это ложь. Это отвратительные нечистые существа, вставшие на путь уничтожения [sarradon|E] и, без сомнения, широко распахнувшие врата Узнику в Капюшоне. Он по-настоящему понял это, когда его жену забрали отбросы-рабыни. И когда его хозяин отказался позволить ему освободить ее, до него дошло, что только он может спасти свою землю.\n\n#bold Для Харты все [sarradon|E] — его дети, и его святая миссия — следить за тем, чтобы никто из них больше никогда не будет бояться «священных» орденов. Сможете ли вы, наконец, положить конец тысячелетней войне и объединить народ [sarradon|E] против захватчиков?"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_hecaeda: "Леган Гекеда"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_hecaeda_desc: "Легион прошел неисчислимые расстояния, чтобы вернуться домой с востока в разбитом состоянии. И нам некого винить, кроме самих себя.\n\n[aversarians|E] вызвал это, [aversarians|E] угнетал, уничтожал и сжигал. Легон Валерикс, упокоение его души, знал это больше, чем кто-либо другой. Он научил меня этому, когда давным-давно усыновил меня в пути, и даже несмотря на то, что сейчас он лежит мертвым, я увижу, что его миссия завершена.\n\n#bold Сможете ли вы завершить работу Валерикса и принести новую эпоху в [aversaria|E], и исправить ошибки и зло своих предков? И, что более важно, сможете ли вы найти его убийцу?"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_nicanoneus: "Никаноней «Черное солнце»"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_nicanoneus_desc: "Для Черного Солнца есть только война.\n\nВ его жизни была одна длинная битва, он сражался от своей родины на дальнем востоке от имперских колоний до гор самих Маркей. Его дом снесен [fog|E], его последние остатки теперь заселены варварскими отбросами. Никаноней — человек, которому нечего терять. Так что он выиграет все.\n\n#bold Единственный человек, победивший Ценвара в открытом бою, единственный [aversarian|E], который командует легионом самих варваров, и вполне справедливо, что его люди почитают его как божество. Но достаточно ли божественности, чтобы спасти [aversaria|E]?"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_rene_de_va_seignon: "Рене «Черный ублюдок»"  #Машинный перевод 28.10.23!
 bm_1254_the_dying_world_rene_de_va_seignon_desc: "Рожденный служанкой при иностранном дворе, Рене был вынужден бороться за свое место в семье и ушел, чтобы сформировать свою собственную наемную компанию за несколько лет до путешествия его отца на север и последующего исчезновения.\n\nТеперь его отца больше нет, и его братья подрались из-за добычи. После того, как ему чудом удалось сбежать со своими людьми с Елисейского перевала, заслужив приветствие самого Разрушителя Ведьм.\n\n#bold Рене и его отряд теперь высадились на берегу в южном Шевалье. Сможете ли вы оказаться на высоте и доказать, что независимо от вашего рождения, вы являетесь истинным сыном своего отца?"  #Машинный перевод 28.10.23!
  
 bm_1254_the_broken_crown: "Сломанная Корона"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_desc: "Верховный король Гардфрей де ва Сеньон, возможно, когда-то был хорошим монархом, в зависимости от того, кого спрашивали, но его одержимость своей секретной миссией поглотила его, и к концу его правления Высоким Королевством правил отсутствующий лорд. Когда различные претенденты на трон собрались на Совете в Грапанне в 1251 году, он, как известно, разбил свою корону и бросил ее в претендентов, сказав им, что тот, кто сможет собрать ее осколки, сможет править, несмотря на то, что его не волнуют такие «мелкие проблемы». Теперь Верховный король ушел, уехав на север со своими самыми доверенными товарищами, и Великое Королевство истекает кровью."  #Машинный перевод 28.10.23!
  
 bm_1254_the_broken_crown_ansfrei: "Ансфрей ден ва Сенньон"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_ansfrei_desc: "Прилежный брат Ансфрей вырос, не желая иметь ничего общего с троном, мечтая о жизни в окружении коллег-ученых и мыслителей. Однако теперь его отца больше нет, а его родина горит. Ансфрей, возможно, не великий воин, и ему может не хватать большинства качеств, которые считаются королевскими в Шевалье, но он считает, что только он может спасти его.\n\n#bold Ансфрей — мыслитель, а не воин, но, возможно, Шевалье нужен великий ум, если он хочет спастись. Докажете ли вы своим братьям, что слова, а не мечи, спасут землю?"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_benouet_de_va_seignon: "Бенуэ ден ва Сеньон"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_benouet_de_va_seignon_desc: "Бенуэ был первым сыном Верховного короля Гардфрея и, таким образом, традиционным преемником его титула. Однако, хотя наследник родился здоровым и крепким, казалось, что он родился лишь наполовину безумным. Объявленный многими недееспособным, Бенуэ большую часть времени с трудом одевается, и все претенденты на трон много раз указывали на это.\n\n#bold Несмотря на свою недееспособность, Бенуэ окружен множеством лояльных советники, работающие, чтобы помочь традиционному наследнику (и, без сомнения, получить награды), и оккупируют столицу Высокого Королевства и самые богатые провинции. Сможете ли вы сохранить осколки Сломанной Короны, несмотря на сопротивление?"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_cliement: "Клиеман ден ва Сенньон"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_cliement_desc: "Младший из братьев Ден ва Сенньон, Климан был увезен из столицы вскоре после исчезновения отца его матерью, которая опасалась за его безопасность.\n\nСейчас она правит как его регент, но по мере того, как она все глубже попадает в объятия наемник Энгельмар Ден ва Спенсер, многие задаются вопросом, не попал ли молодой король просто в гораздо большую опасность...\n\n#bold Но ребенком, никто не знает, каким человеком станет Клиеман. Станете ли вы хорошим королем или мелким деспотом? Сможете ли вы победить своих братьев? И выдержите ли вы козни двора?"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_magi: "Хаммарт 'Twist-Tongue'"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_magi_desc: "Некоторые говорят, что Хаммарт был проклят при рождении. Он не только родился шепелявым и хромым, не только от родителей, которые пропали без вести в море до его первого лета, и не только вскоре после этого потерял наследство из-за провала деловых предприятий его дяди, но и родился Хаммарт. [magi|E] в обществе, которое презирало его за это.\n\nНо у Хаммарта есть план, и Хаммарт знает истинный путь. Марки вымирают, и именно магия должна их спасти. Теперь взрослый и добившийся успеха сам, Хаммарт найдет то, что украло дар магии у Шевалье, и уничтожит его.\n\n#bold У Хаммарта слабое здоровье и мало сил, но его грандиозные замыслы намного превосходят его. его средства. Сможете ли вы завершить его миссию по возвращению магии на север? И сможете ли вы справиться с последствиями?"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_mathilde: "Матильда"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_mathilde_desc: "Крестьянка с рождения, Матильда пробилась к вершинам, которые другие женщины ее положения никогда бы не сочли возможными. От нуля до мастера шпионской деятельности и до Верховного короля, амбиции Матильды всегда были ясны. После смерти Верховного короля Гардфри Матильда теперь видит возможности там, где другие видят катастрофу.\n\n#bold Те немногие, кто знает Матильду, знают, что ее следует бояться, но никто не ожидает, что она действительно поднимется до той позиции, к которой стремится. Сможете ли вы доказать их неправоту и объявить себя первой Верховной королевой за многие поколения?"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_ogiers: "Ожье «Огр»"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_ogiers_desc: "Ожье «Огр» многие называли типичным [antimagi|E], а многие другие — живым народным героем. Родившись в маленькой деревне в Лавеце в мелкой дворянской семье, отделившейся всего на одно поколение от крестьянства, он присоединился к [antimagic|E] «[antimagic_order_noprefix|E] Пылающей Звезды» в 12 лет после того, как его родная деревня была уничтожена в ходе рейда [lich|E]. К 19 годам он был посвящен в рыцари, в одиночку удерживая мост против орды нежити, не имея ничего, кроме кинжала и бревна, за что и получил свое прозвище. Вскоре после этого он стал гроссмейстером, а вскоре после этого был назван наследником больного герцога Банересета.\n\n#bold Оставив свой пост, Ожье теперь является феодалом, но, возможно, единственным, кто понимает угроза с севера. Будет ли Ожье работать под руководством нового короля, чтобы подготовиться к этой угрозе, или ему придется взять дело в свои руки и воссоединить разбитое королевство?"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_rene_de_va_seignon: "Рене Черный ублюдок"  #Машинный перевод 28.10.23!
 bm_1254_the_broken_crown_rene_de_va_seignon_desc: "Рожденный служанкой при иностранном дворе, Рене был вынужден бороться за свое место в семье и ушел, чтобы сформировать свою собственную наемную компанию за несколько лет до путешествия его отца на север и последующего исчезновения.\n\nТеперь его отца больше нет, и его братья подрались из-за добычи. После того, как ему чудом удалось сбежать со своими людьми с Елисейского перевала, заслужив приветствие самого Разрушителя Ведьм.\n\n#bold Рене и его отряд теперь высадились на берегу в южном Шевалье. Сможете ли вы оказаться на высоте и доказать, что независимо от вашего рождения, вы являетесь истинным сыном своего отца?"  #Машинный перевод 28.10.23!
  
 bm_1254_wraith_of_the_north: "Гнев Севера"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_desc: "Слишком долго женоподобные южане топтали континент своими пятками в своих мелких попытках империализма и господства! Слишком долго их магия развращала землю, отравляла воды и творила ужасы над людьми!\n\nЛюди севера поднимаются огромной волной, чтобы разорвать ткани старого мира! На то, что когда-то было Аверсарией, северяне хлынули огромной волной. Это век героев и легенд, время, когда любой человек, храбрый сердцем и умело владеющий клинком, может навсегда закрепить их и их династию в сагах!"  #Машинный перевод 28.10.23!
  
 bm_1254_wraith_of_the_north_berserker: "Сигрун 'Топор в руке'"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_berserker_desc: "Разве это не обычай Шялволки — сражаться плечом к плечу с вашими братьями и сестрами по щиту, с оружием в руках? Искупаться в крови своих врагов, издать громкий рев, способный потрясти мир, и с головой броситься в банду тех, кого стремишься убить? Если это действительно то, что делает Сялволки Сялволками, то Сигрун, возможно, более верна своим корням, чем любое живое дитя севера.\n\nВыйдя на берег в [aversaria|E], Сигрун нашла огромную радость, разбивая головы слабым и женско- как [aversarians|E] друг против друга. Но сможет ли она зарекомендовать себя как нечто большее, чем просто великий воин?\n\n#bold Окруженная [aversarians|E] и до прибытия Ценвара осталось совсем немного времени, Сигрун должна действовать быстро, чтобы по-настоящему закрепить свое имя в сагах. из ее народа!"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_cormag: "Кормаг Фенрус «Старый пес»"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_cormag_desc: "Когда Ценвар объединил Сялволки, Кормаг назвал его дураком. Когда он объединился с десятками других бегущих культур севера, Кормаг назвал его безумцем. Когда Ценвар заявил о своем намерении поселиться на костях [aversaria|E] и начать новый путь, Кормаг позвонил ему еще много раз, сел на корабль и поплыл на восток. Там, в Асиуполи, разрушенной столице [aversaria|E], он основал свой клан. Фенвиры не будут сидеть сложа руки и слабеть в домах [aversarians|E], они разрушат старое и создадут великое новое королевство!\n\n#bold Вырвавшись из Ценвара, Кормагу предстоит выковать свой народ собственная судьба. Но враги есть со всех сторон, и их сила растет. Будете ли вы основать собственное место для своего клана? Или вы докажете правоту Ценвару в своем уничтожении?"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_partic: "Эогар-Аргайд"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_partic_desc: "Каждый хороший вождь без вопросов следует словам провидцев и друидов, но не зашли ли они слишком далеко? Их союзники в Марках преданы, клан отрезан от Имперреха, в котором они нашли силу, и имея врагов со всех сторон на земле, где магия его народа, кажется, была отнята у них, Эогар-Аргайд может только удивляться какое безумие будет дальше.\n\n#bold Провидцы мудры и правдивы, но не завели ли они вас слишком далеко? Будете ли вы следовать Пути ради всеобщего блага или покончите с традицией и найдете свой собственный путь?"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_southsjalvolki: "Драгош «Змееговорящий»"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_southsjalvolki_desc: "Драгоса, «Змееговорящего», всегда считали странным, особенно когда его клан обнаружил, что он обладает даром магии. Еще больше, когда они обнаружили, что его дар материализовался в таланте к неземному. Ходили слухи. Он дружил со змеями, лакомился костями, разговаривал с тенями. Однако, несмотря на это, ничто не могло остановить его стремительный взлет к вершине, особенно трагически погибший Картиг, который возглавил клан на юге [aversaria|E]...\n\n#bold [mixed_magi|E] и смелый интриган, Драгос владеет могущественным королевством. разделены в лояльности. [aversarians|E] желают, чтобы ты ушел, а твои люди нервно перешептываются о твоих намерениях. Сможете ли вы победить своих врагов внутри и снаружи и стать величайшим правителем всех времен?"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_ulfirx: "Ульфиркс «Бешеный пес»"  #Машинный перевод 28.10.23!
 bm_1254_wraith_of_the_north_ulfirx_desc: "Сын одного из самых могущественных вождей Имперреха, Ульфиркс с юных лет знал, что, если пожелает, он сможет почивать на лаврах и наслаждаться легкой и богатой жизнью. Но что делает настоящий Шялволки, как не зов приключений? Итак, одним солнечным утром, лечась от похмелья и заключив накануне вечером весьма неудачный договор, Ульфиркс и его ближайшие товарищи украли небольшой флот кораблей и высадились на берег в [aversaria|E]. Удача привела к тому, что он уничтожил целую армию, не взмахнув топором, но теперь он стоит один, окруженный гадюками.\n\n#bold Ульфирксу повезло при высадке, но удача не приведет его к настоящей победе . Сможете ли вы основать великое королевство на островах до прихода Ценвара и закрепить свое имя в истории?"  #Машинный перевод 28.10.23!
  
 bm_1254_the_saints_war: "Война Святых"  #Машинный перевод 28.10.23!
 bm_1254_the_saints_war_desc: "Тысяча лет войны между Ритуалистами и Варденитами почти уничтожила мир, но вместо этого уничтожила только Саррадон. Захватчики пришли вскоре после этого. Аверсарианцы, Агионисты, Маршисты — все. Обещая подарки, торговлю, припасы, помощь беженцам и угнетенным. Вместо этого они взяли и пожрали, грабили землю и убивали ее народ. Теперь, когда контратака началась, Харта ибн Саррадон объявил себя отцом Саррадона и объявил, что любой захватчик, все еще находящийся на саррадонской земле, когда он найдет его, будет удален силой."  #Машинный перевод 28.10.23!
  
 bm_1254_the_saints_war_harthah: "Харта ибн Саррадон"  #Машинный перевод 28.10.23!
 bm_1254_the_saints_war_harthah_desc: "Ордена Агионистов заявляют о чистоте и добродетели, но никто, кроме Отца [sarradon|E], не знает, что это ложь. Это отвратительные нечистые существа, вставшие на путь уничтожения [sarradon|E] и, без сомнения, широко распахнувшие врата Узнику в Капюшоне. Он по-настоящему понял это, когда его жену забрали отбросы-рабыни. И когда его хозяин отказался позволить ему освободить ее, до него дошло, что только он может спасти свою землю.\n\n#bold Для Харты все [sarradon|E] — его дети, и его святая миссия — следить за тем, чтобы никто из них больше никогда не будет бояться «священных» орденов. Сможете ли вы, наконец, положить конец тысячелетней войне и объединить народ [sarradon|E] против захватчиков?"  #Машинный перевод 28.10.23!
 bm_1254_the_saints_war_heraklios: "Ираклий Морской царь"  #Машинный перевод 28.10.23!
 bm_1254_the_saints_war_heraklios_desc: "Деньги, богатство, власть! Ни один человек не может иметь всего этого, ни один человек, кроме царя морей! Ираклий, возможно, родился принцем или бедняком, но, учитывая стремление и желание стать самым богатым человеком на памяти за счет чужой добычи, имеет ли значение, насколько богатой была его колыбель? Ираклий сталкивается только с одной проблемой: его флот кораблей был получен только путем обещания земли знати после того, как он вернул себе право первородства как Аавтократира [aversaria|E]... утверждение сомнительной обоснованности...\n\n#bold Ираклий хочет стать королем пиратов, его люди хотят, чтобы он предоставил им участки земли в [aversaria|E]. Выберете ли вы тот или иной путь или Ираклий поступит так, как всегда, и пойдет ва-банк и попробует оба варианта?"  #Машинный перевод 28.10.23!
 bm_1254_the_saints_war_mamur: "Мамур Адабын"  #Машинный перевод 28.10.23!
 bm_1254_the_saints_war_mamur_desc: "Сейчас время войны, но Мамур — человек осторожный. Лидер крупнейшей веры в [sarradon|E], любой шаг может оказаться катастрофическим для его народа, поэтому, в то время как другие требуют войны, Адабин предупреждает о мире. Харта, каким бы заблудшим он ни был, уже разорвал веру надвое. Следующие несколько шагов, как знает Адабин, решат, упадут ли [wardenites|E] со своего великого пьедестала или построят прекрасную новую эпоху на [sarradon|E].\n\n#bold Мамуритяне могущественны, но раскольники и иностранные язычники угрожают § _1. Пришло время атаки? Или история просто пройдет мимо Адабина?"  #Машинный перевод 28.10.23!
 bm_1254_the_saints_war_ritualist: "Иса из Мечинпасы"  #Машинный перевод 28.10.23!
 bm_1254_the_saints_war_ritualist_desc: "Ритуалисты [GetBuilding('01_sophocos').GetName] сидят на распутье, и, как последний известный правитель-ритуалист в [sarradon|E], кажется, что это дорога, по которой должна идти Иса. Вынужденная стать вассальной зависимостью от религиозного лидера [wardenites|E], почти 2000-летняя традиция ритуалистов, кажется, находится на грани своего разрушения.\n\n#bold Иса одна в мире, и ею правит величайший соперник ее народа. Вернет ли она [sarradon|E] его законному народу или останется в сноске как последний из софистов?"  #Машинный перевод 28.10.23!
  
 bm_1254_the_fall_of_aversaria: "Наследие Элизии"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_desc: "Аверсария горит! Фродброкна забил последние гвозди в ее гроб, но, похоже, различные претенденты и военачальники некогда великой Аавтократы сочли нужным играть с ее трупом, пока от нее не останется ничего, кроме пыли. Военачальники всех мастей и цветов сражаются или ведут войны настолько старые, что никто не может вспомнить, почему они начались, поскольку угроза Сялволки все более мрачно маячит на горизонте. Учитывая, что битва у Елисейского перевала уничтожила несколько оставшихся легионов Родины, кажется, что остается только вопрос, когда аверсарианцы будут стёрты из истории."  #Машинный перевод 28.10.23!
  
 bm_1254_the_fall_of_aversaria_aeschraes: "Аутократир Эшрей «Повелитель пепла»"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_aeschraes_desc: "Что можно сказать об Эшрее, положившем конец миру? Как можно подвести итог жизни самого влиятельного человека за всю известную историю? Вы начинаете, когда он был ребенком, убивая своего отца и разрушая дом своего детства, чтобы отомстить за убитую сестру? Когда он стал вторым величайшим студентом в истории [mayikrata|E]? [aversarian_civil_war_no_prefix|E]? Резня в Браурири? Дело Легиона? [frodbrokna|E], когда он закончил мир? Или, казалось бы, в конце его правления, когда его последователи уже давно покинули его и были окружены никем, кроме его врагов?\n\n#bold Эшраес одинок, загнан в угол, и у него больше нет сторонников. Все еще претендуя на титул, который он считает своим правом, Эшраес не имеет ничего, кроме своей магии, чтобы бороться с тем, что кажется неизбежным. Сможете ли вы вернуть его на законный трон? Или судьба последнего Аутократира действительно предрешена?"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_cois: "Cois «Избранный из чистейших»"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_cois_desc: "Крестьянский мальчик, рожденный ни для чего, брошенный на улицы Орайполя, чтобы просить милостыню и воровать, как один из тысяч безликих бедняков. Так было до тех пор, пока его не объявили избранным, истинным перевоплощением Чистейшего, законным правителем [aversaria|E]. Однако, несмотря на это, ни для кого не секрет, что его провозглашение спасителем родины было не более чем политическим шагом Резуса и его духовенства. Хотя Койс может править, он делает это из позолоченной клетки.\n\n#bold Койс может быть королем, но, когда Резус держит его веревочки, а Сялволки стоят на пороге, действительно ли он правит? Сможете ли вы освободить Койса из его цепей, чтобы доказать, что он больше, чем просто избалованный крестьянин, или вы станете еще одним шагом, который сделают Шялволки к победе?"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_gorassos: "Горасос 'Собиратель черепов'"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_gorassos_desc: "Мясник Браурири, Собака Эшрея, Кровавый Кулак, Красный Великан, Скорбь Атовида, Собиратель Черепов. У Горасоса было много имен, и каждое из них он заслужил. Залитый кровью от юности до зрелости, Горасос не может найти радости ни в чем, кроме криков своих жертв. Теперь он управляет одним из крупнейших оставшихся государств [aversaria|E].\n\n#bold Горасос — один из самых грозных воинов своего времени, но он не государственный деятель. Будут ли вас помнить только в крови и печали, или Горасос станет первым представителем великого рода, пережившим волну истории?"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_governor: "Губернатор Иорданес"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_governor_desc: "Опахасия имеет уникальное отличие: у нее самая длинная непрерывная линия губернаторов из одной династии по сравнению с любым другим регионом [aversaria|E]. Правящая на протяжении почти 200 лет семья Адиакас представляла собой гордую линию, которая всегда служила с отличием и превосходила своих товарищей.\n\nОднако теперь миру приходит конец. Не только [aversaria|E], но и сам [aeras|E], и Иорданес Адиакас знает, что он единственный человек, который может дать надежду своему народу.\n\n#bold Губернатор Иорданес смотрит на историю [aversaria_possessive|E] со стыдом. Он знает, что возмездие Сьялволки справедливо и не принесет никакой пощады. Но, возможно, только возможно, он мог бы стать [aversarian|E], который принесет мир с захватчиками вместо новой войны."  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_hecaeda: "Леган Гекеда"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_hecaeda_desc: "Легион прошел неисчислимые расстояния, чтобы вернуться домой с востока в разбитом состоянии. И нам некого винить, кроме самих себя.\n\n[aversarians|E] вызвал это, [aversarians|E] угнетал, уничтожал и сжигал. Легон Валерикс, упокоение его души, знал это больше, чем кто-либо другой. Он научил меня этому, когда давным-давно усыновил меня в пути, и даже несмотря на то, что сейчас он лежит мертвым, я увижу, что его миссия завершена.\n\n#bold Сможете ли вы завершить работу Валерикса и принести новую эпоху в [aversaria|E], и исправить ошибки и зло своих предков? И, что более важно, сможете ли вы найти его убийцу?"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_iyrossi: "Сиррас 'Черный страж'"  #Машинный перевод 28.10.23!
 bm_1254_the_fall_of_aversaria_iyrossi_desc: "Родившаяся в горах семья Сирраса пряталась от [aversarians|E], зная, что последние потомки Последних Ийросси будут убиты, если [aversarians|E] когда-либо узнает. Он никогда не встречался с ними, поскольку [aversarians|E] наконец нашел и убил своих родственников во время первых волн восстания Ийросси. Выросший сиротой в легионе [aversaria_possessive|E], так и не узнавший о своем рождении, Сиррас был образцом боевых магов до того дня, пока не обнаружил свое наследие.\n\n#bold Дезертир в бегах, Сиррас, наконец, занял свою позицию в горах. возле его дома. Сможете ли вы выполнить свое предназначение, отомстить за своих предков и вернуть Иирийскую долину ее законному народу?"  #Машинный перевод 28.10.23!
  
 bm_1298_a_new_world: "Новый мир"  #Машинный перевод 28.10.23!
