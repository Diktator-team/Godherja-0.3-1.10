l_russian:
 bm_group_37_title: "Рабы Востока"  #Машинный перевод 28.10.23!
 bm_group_37: "37"  #Машинный перевод 28.10.23!
 bm_group_tooltip_37: "#T $bm_group_37_title$ #!\n$bm_not_released$\n\n#help «Больше варваров? Тогда пусть преклонят колени или узнают, что произойдет, когда отбросы мира откажутся от моего сюзеренитета».\n~Катанукса, 37 IS#!\n\nFrom на востоке маршируют Шевигады, освобожденные от цепи рабства, они отправились покорять земли, которые однажды станут известны как [chevalie|E]. Однако без их ведома Король-Чародей замышляет заговоры из своих затененных залов..."  #Машинный перевод 28.10.23!
  
 bm_group_67_title: "Наследие несчастного века"  #Машинный перевод 28.10.23!
 bm_group_67: "67"  #Машинный перевод 28.10.23!
 bm_group_tooltip_67: "#T $bm_group_67_title$ #!\n$bm_not_released$\n\n#help «Никарин служил Аэрсодиаксу, но кому служит этот император? И с какой целью он владеет своей империей?»\n~Aerisoynix, 4 IS#!\n\nThe Последний Никариин лежит мертвым, как и древняя Катанукса. [aversaria|E] расширяется в вакуум власти, поскольку хаос окутывает умирающие города Декекад."  #Машинный перевод 28.10.23!
  
 bm_group_85_title: "Варварские короли"  #Машинный перевод 28.10.23!
 bm_group_85: "85"  #Машинный перевод 28.10.23!
 bm_group_tooltip_85: "#T $bm_group_85_title$ #!\n$bm_not_released$\n\n#help «Они спрашивают, по какому праву волхвы правят нашим царством. Я говорю им по праву рождения, по праву заслуг и по праву сердца. Я не молюсь, чтобы он правил хорошо, вместо этого я молюсь ради безопасности, которую хорошее правление лишит моего старого друга..."\n~Бастион, 76 IS#!\n\nBastione, лежит мертвым. Его преемник, волхв Верцигекс, занимает трон, несмотря на протесты Шевигада. Он не только [magi|E], но и одержим видениями темного будущего. Многие опасаются, что этот новый верховный король будет плохо подготовлен к тому, чтобы ответить на новый вызов, брошенный галликадерскими повстанцами на западе."  #Машинный перевод 28.10.23!
  
 bm_group_114_title: "Взлет и падение богов"  #Машинный перевод 28.10.23!
 bm_group_114: "114"  #Машинный перевод 28.10.23!
 bm_group_tooltip_114: "#T $bm_group_114_title$ #!\n$bm_not_released$\n\n#help «Пусть попытаются оскорбить бога! Их бог!»\n~Фанагоракс, 114 IS#!\n\nIn [aversaria|E], непопулярный Аавтократир обещает отомстить налетчикам Ийросси, которые уже давно преследуют Этепезею. На юге Балариды теряют свои последние северные оплоты в пользу [ritualists|E]. Красная звезда пролетает над эпохой войны."  #Машинный перевод 28.10.23!
  
 bm_group_144_title: "Рев Пожирателя Миров"  #Машинный перевод 28.10.23!
 bm_group_144: "144"  #Машинный перевод 28.10.23!
 bm_group_tooltip_144: "#T $bm_group_144_title$ #!\n$bm_not_released$\n\n#help "Я видел это. Я видел ужасающие разрушения. Все, все, кого я знал, исчезли. Не осталось даже руин моего дома. Я призываю вас бежать. Спасайтесь от этого монстра."\n~ Неизвестный беженец, 144 IS#!\n\n[sarradon|E], грозит гибель; из древней гробницы появляется [worldeater|E], огромный зверь, который уже убил королеву королевства. Теперь трон Саррадона, лишенный лидера и охваченный внутренними раздорами, открыт для любого, кто сможет победить мерзость и восстановить порядок в древнем королевстве."  #Машинный перевод 28.10.23!
  
 bm_group_156_title: "Расплата нерожденных королей"  #Машинный перевод 28.10.23!
 bm_group_156: "156"  #Машинный перевод 28.10.23!
 bm_group_tooltip_156: "#T $bm_group_156_title$ #!\n$bm_not_released$\n\n#help "Так долго я ждал в тени тихо и терпеливо. Хватит! Они будут дрожать перед моей силой! История навсегда запомнит имя Виласа Венслау!"\n~Вилас, 155 IS#!\n\nThe Континент в огне. В [aversaria|E] [dragons|E] поднимитесь в небо среди облаков пепла, когда жители материка восстают против клик городов-государств, которые долгое время доминировали в империи. В то же время из Просвещения Вравсила выливаются беженцы, рыдая и предупреждая всех, кто их встречает, о восстании почитаемых мертвецов."  #Машинный перевод 28.10.23!
  
 bm_group_201_title: "Песни Пророка"  #Машинный перевод 28.10.23!
 bm_group_201: "201"  #Машинный перевод 28.10.23!
 bm_group_tooltip_201: "#T $bm_group_201_title$ #!\n$bm_not_released$\n\n#help «Эти северные племена не вызывают беспокойства, поскольку они способны быть только рабами нас, хозяев мира».\n~Атешатен, 176 IS#!\n\n[vilas_venslau|E] побеждены, а не армиями человечество, но от рук его ученика, и [liches|E] устремляются на север, чтобы завоевать свои собственные владения. На другом конце света племена амсари, чье название означает всего лишь «рабы», ютятся у костра, чтобы услышать слова Пророка, дивясь его обещаниям славного будущего."  #Машинный перевод 28.10.23!
  
 bm_group_256_title: "Божественные короли и пророчества"  #Машинный перевод 28.10.23!
 bm_group_256: "256"  #Машинный перевод 28.10.23!
 bm_group_tooltip_256: "#T $bm_group_256_title$ #!\n$bm_not_released$\n\n#help «Истина будет известна во всех землях, воля божества проявится в трудах моего объединенного Бияреды».\n~Эшво, 254 IS#!\n\nAcross [sarradon|E], множество культов возникают до бросить вызов гегемонии [ritualist|E], погрузив королевство в эпоху неопределенности. На юге королевства джунглей Дамоты вступают в последнюю священную войну, чтобы решить свое будущее, а на севере первый Верховный король Шевигада вступает в земли Галликадеров."  #Машинный перевод 28.10.23!
  
 bm_group_296_title: "Восстание Стража"  #Машинный перевод 28.10.23!
 bm_group_296: "296"  #Машинный перевод 28.10.23!
 bm_group_tooltip_296: "#T $bm_group_296_title$ #!\n$bm_not_released$\n\n#help «Я думаю, ты, мой дорогой бывший друг, поймешь, что нет ничего более ценного, чем преданность. Человек не может тратить монеты, когда он мертв, — но что произойдет, если вы дадите ему кошелек, в который он верит? переживет его? Я приглашаю вас поразмыслить над этим, пока мой слуга заканчивает затачивать мой меч."\n~Усун, 302 IS#!\n\nThe [regency_of_karadun|E] воспламеняется, когда так называемый [first_warden|E] провозглашает, что он увидел истину мира . Бог реален, он злой, и [ritualists|E] освобождают его. Между тем, сейчас, когда имперцы торжествуют на севере, многие задаются вопросом, действительно ли это станет концом последователей Аэрсодиакса."  #Машинный перевод 28.10.23!
  
 bm_group_344_title: "Война на небесах"  #Машинный перевод 28.10.23!
 bm_group_344: "344"  #Машинный перевод 28.10.23!
 bm_group_tooltip_344: "#T $bm_group_344_title$ #!\n$bm_not_released$\n\n#help «Этот конфликт не продлится долго. Мы либо вернем их сюда, либо потерпим поражение и исчезнем в истории».\n~Улатир, 323 IS#!\n\nThe старый порядок [sarradon|E] ушёл, последние остатки Софоцистского королевства бежали в провинцию Карадун для последнего боя. Поскольку линии, проходящие через континент, несмотря на смерть [first_warden|E], многие начинают задаваться вопросом, проживут ли они достаточно долго, чтобы увидеть конец этого конфликта."  #Машинный перевод 28.10.23!
  
 bm_group_399_title: "Падение Кемсара"  #Машинный перевод 28.10.23!
 bm_group_399: "399"  #Машинный перевод 28.10.23!
 bm_group_tooltip_399: "#T $bm_group_399_title$ #!\n$bm_not_released$\n\n#help «И последние капли дождя остановятся с последней нотой последней пустынной птицы, и первые капли крови заменят проточную воду и смешаются с первыми каплями слез господ, ставших слугами» \n~Пророк, 201 IS#!\n\nKemsar исчез, река, которая так долго питала свои посевы, была изменена магией Амсари. Пока освобожденные рабы строят свое новое царство, продвижение [wardenite|E] останавливается из-за падения их величайшего союзника. По всему миру [aversaria|E] начинает вторжение в Айроной."  #Машинный перевод 28.10.23!
  
 bm_group_421_title: "Месть драконов"  #Машинный перевод 28.10.23!
 bm_group_421: "421"  #Машинный перевод 28.10.23!
 bm_group_tooltip_421: "#T $bm_group_421_title$ #!\n$bm_not_released$\n\n#help «Разве ты не видишь? Единственный способ победить северную напасть — это битва, а не прячась за этими разрушающимися стенами!»\n~Пиетта, 420 IS#!\n\n[aversaria|E] горит в огне #T _4 [arthenax|E], Аавтократир погиб на пепелище Орайсполя. [marchers|E] готов к великой экспедиции, чтобы навсегда победить [liches|E]. Тем временем, далеко и далеко, последние отголоски Кемсара медленно уходят в историю."  #Машинный перевод 28.10.23!
  
 bm_group_442_title: "Наследие Нортмарки"  #Машинный перевод 28.10.23!
 bm_group_442: "442"  #Машинный перевод 28.10.23!
 bm_group_tooltip_442: "#T $bm_group_442_title$ #!\n$bm_not_released$\n\n#help «Где остальная армия!? Они таранят ворота, дурак!»\n~Неизвестный солдат, 442 IS#!\n\nAn, все поколение воинов [chevalien|E] возвращается на юг с марша в [lichdoms|E] , воскрешенные вместе с Верховным королем Пиеттом их новыми хозяевами [lich|E]. Пока Шевальи горит в народной революции и вторжении нежити, Автократия Элиад начинает новый золотой век в [aversaria|E] после победы над ужасным [arthenax|E] и смотрит на север с мечтами о завоеваниях."  #Машинный перевод 28.10.23!
  
 bm_group_569_title: "Затишье перед бурей"  #Машинный перевод 28.10.23!
 bm_group_569: "569"  #Машинный перевод 28.10.23!
 bm_group_tooltip_569: "#T $bm_group_569_title$ #!\n$bm_not_released$\n\n#help «Скоро они все прозрят. Им больше не будет дарована их слепота и слабость».\n~Фемос, 569 IS#!\n\nAfter триумф в Калатипсоми, [aversaria|E] греется в великолепии золотого века, его армии торжествуют на [shattered_coast|E]. Однако тени движутся по континенту, как в неизведанных на карте внутренних районах, так и в древнем сердце империи."  #Машинный перевод 28.10.23!
  
 bm_group_600_title: "Хаос седьмого века"  #Машинный перевод 28.10.23!
 bm_group_600: "600"  #Машинный перевод 28.10.23!
 bm_group_tooltip_600: "#T $bm_group_600_title$ #!\n$bm_not_released$\n\n#help «Мы должны действовать быстро. Что-то происходит в этих землях, и если мы не сумеем раскрыть правду до того, как он завершит свои планы... вся Империя может вскоре пострадать».\n~Басилаяс, 597 IS§ Орды _3 опустошают [the_continent|E], вторжение Адваги Адракампи в [chevalie|E] и приход графа Фемоса в Опахазию сеют неисчислимый хаос. Против этой волны стоит разделенная [aversaria|E], разрываемая между враждующими правителями под недавно освободившимся троном Элиада. Ходят слухи о еще большем зле, растущем на севере, и многие опасаются, что Аверсария может не пережить грядущий кризис."  #Машинный перевод 28.10.23!
  
 bm_group_631_title: "Марш рабов"  #Машинный перевод 28.10.23!
 bm_group_631: "631"  #Машинный перевод 28.10.23!
 bm_group_tooltip_631: "#T $bm_group_631_title$ #!\n$bm_not_released$\n\n#help «Машины. Вот какими они должны быть. Как еще они могли достичь такой точности, такой синхронности? Как мы сможем их остановить?»\n~Териокс, 633 IS#!\n\nThough нежить побеждена, передышка была короткой. По всему известному миру вспышка [bloodblight|E] привела к гибели бесчисленного количества людей, включая Верховного Короля [chevalie|E]. В то время как древний [sirhad|E] из [sarradon|E] начинает рушиться, поднимая насилие [war_in_heaven|E] на новый уровень, таинственный Империум [kartharaddi|E] собирается вторжением в $bm_group_631_title$0. Вопрос о том, какая из мировых держав переживет наступающую эпоху крови и огня, остается открытым."  #Машинный перевод 28.10.23!
  
 bm_group_679_title: "Кузница Легионов"  #Машинный перевод 28.10.23!
 bm_group_679: "679"  #Машинный перевод 28.10.23!
 bm_group_tooltip_679: "#T $bm_group_679_title$ #!\n$bm_not_released$\n\n#help «Эти демоны не уничтожили нас. Вторая Империя не падет, как первая».\n~Эрамос, 677 IS#!\n\nThough [kartharaddi|E] Империум захватил Малкойа и осадил Тинитиду, все не так проиграл для [aversaria|E]. Под руководством недавно вошедшего на престол Аавтократира Эрамоса устаревшая аверсарианская армия была реорганизована, и началось великое контрнаступление. Поскольку Континент продолжает гореть, все знают, что только одна империя, если таковая вообще существует, выйдет из этой войны неповрежденной. Но только время покажет, каким оно будет."  #Машинный перевод 28.10.23!
  
 bm_group_723_title: "Ярость пустыни"  #Машинный перевод 28.10.23!
 bm_group_723: "723"  #Машинный перевод 28.10.23!
 bm_group_tooltip_723: "#T $bm_group_723_title$ #!\n$bm_not_released$\n\n#help «Ты, брат мой, сдашь свое оружие и цитадели. Жизни твоих солдат, жен и сыновей будут потеряны. Ты можешь взять одну лошадь, один плащ и один меч. Таковы условия моя милость."\n~Рузбе, 725 IS.#!\n\nTwo дюжины принцев берутся за оружие в Амсарском Хиклане, превращая мечту Пророка об объединенном Амсаре в кошмар, когда родственники восстают против родственников. Со слабостью Хикланов приходит сила их старых врагов, поскольку Кемсари объединяются под руководством военачальника Хенутахта. Между тем, на землях, ранее принадлежавших §4 Запада, триумфальное прибытие айяров, кажется, готово окончательно воссоединить регион, положив конец полувековой анархии."  #Машинный перевод 28.10.23!
  
 bm_group_764_title: "Передышка от хаоса"  #Машинный перевод 28.10.23!
 bm_group_764: "764"  #Машинный перевод 28.10.23!
 bm_group_tooltip_764: "#T $bm_group_764_title$ #!\n$bm_not_released$\n\n#help «Там, где когда-то была тьма, я несу свет. От разрушения — процветание. Мы одержали победу над врагом, который когда-то уничтожил нас, и наша слава будет вечной».\n~Тессия, 766 IS#!\n\nThe Хаос седьмого века закончился. [kartharaddi|E] Империума больше нет, а [aversaria|E] торжествует, земли павшей империи уже разделены на множество новых имперских владений. Однако за морем упадок [sirhad|E] достиг кульминации в новую эпоху опустошения, поскольку магия, ранее жестко регулируемая из-за ее опасности, теперь направлена ​​на опустошение целых городов. Хотя кровопролитие на севере, кажется, закончилось, многие шепчут, что катастрофа в [sarradon|E] только началась."  #Машинный перевод 28.10.23!
  
 bm_group_802_title: "Безмолвный Юг"  #Машинный перевод 28.10.23!
 bm_group_802: "802"  #Машинный перевод 28.10.23!
 bm_group_tooltip_802: "#T $bm_group_802_title$ #!\n$bm_not_released$\n\n#help «И с этим ударом силы мы и Алмади наконец-то получим то, что заслуживаем!»\n~Иян, 802 IS#!\n\n[sarradon|E] лежит в руинах, сожженный пожарами [selfreplicating_blood_magic|E] как Эпоха Огня приходит ужасный конец. Однако даже это не кажется концом борьбы, а всего лишь началом новой фазы, поскольку [wardenites|E] и [ritualists|E] одинаково поднимают порванные знамена над руинами своей цивилизации, чтобы продолжить борьбу заново. [the_downfall|E] началось."  #Машинный перевод 28.10.23!
  
 bm_group_834_title: "Рыцарь и Страж"  #Машинный перевод 28.10.23!
 bm_group_834: "834"  #Машинный перевод 28.10.23!
 bm_group_tooltip_834: "#T $bm_group_834_title$ #!\n$bm_not_released$\n\n#help "Возможно, над опустошением пролито больше слез, чем пролито крови, ибо мы оплакиваем не только то, что было, но и то, что могло бы быть.\n~[sanad|E], 827 IS#!\n\nThe § _5 стоит единым в пепле [halakdun|E], а Мамуры [tathtali|E] соединили центральные и восточные титулы посредством брака и, по-видимому, вырвали веру [wardenite|E] из пасти разрушения. Несмотря на это, анархия [the_downfall|E] все еще царит во многих из $bm_group_834_title$0. За морем жители континента наблюдают за всем этим с растущим интересом..."  #Машинный перевод 28.10.23!
  
 bm_group_878_title: "жестокость"  #Машинный перевод 28.10.23!
 bm_group_878: "878"  #Машинный перевод 28.10.23!
 bm_group_tooltip_878: "#T $bm_group_878_title$ #!\n$bm_not_released$\n\n#help «Дети!? Пощадите моих детей!? Они убили моего единственного сына! Теперь мне нечего убирать, кроме дома, наполненного гадюками!»\n~Темиан, 874 IS#!\n\n[chevalie|E] горит в огне анархии после чистки Верховного короля Темеана с пятью конкурирующими претендентами, назвавшими себя Верховными королями. На юге повторяется примерно то же самое, как бушует [etami_tetenik|E] на развалинах [boqqarut_damotada|E]. В это время хаоса многие мечтают о достижениях, которые были бы немыслимы всего лишь поколение назад. И, возможно, некоторым из них это удастся."  #Машинный перевод 28.10.23!
  
 bm_group_899_title: "Унижение Аверсарии"  #Машинный перевод 28.10.23!
 bm_group_899: "899"  #Машинный перевод 28.10.23!
 bm_group_tooltip_899: "#T $bm_group_899_title$ #!\n$bm_not_released$\n#help «Мы не уступим их империи, так же как мы не уступили северянам».\n~Гурард, 897 IS#!\n\nAautokratir Мификс стоит, униженный спором Баларенов, и стервятники начинают кружиться вокруг трон. [chevalie|E] продолжает гореть в [red_river_war|E], и ходят слухи о том, что новый [arch_lich|E] готовится нанести удар на юг, обладающий беспрецедентной жестокостью и мощью. Тем временем на юге [war_in_heaven|E] бушует, а Дамота продолжает враждовать из-за остатков [boqqarut|E]."  #Машинный перевод 28.10.23!
  
 bm_group_939_title: "Наследие чемпиона"  #Машинный перевод 28.10.23!
 bm_group_939: "939"  #Машинный перевод 28.10.23!
 bm_group_tooltip_939: "#T $bm_group_939_title$ #!\n$bm_not_released$\n#help «ТЫ УМРЕШЬ, И ТЫ БУДЕШЬ МНЕ СЛУЖИТЬ!»\n~Сайлас, 930 IS#!\n\nWith [silas_stavro|E] наверняка уничтожен навсегда руками [the_champion|E], [chevalie|E] оказывается в противостоянии с конкурирующими заявители либо мертвы, либо дискредитированы, и все видят необходимость воссоединения перед лицом такого опустошения. [aversaria|E] развивается под властью Нотикса, и империя с нетерпением ожидает новой эры процветания. Однако в [sarradon|E] амсарские хихланы раздираются братскими раздорами, и [wardenites|E] начинает великую кампанию на Дальнем Востоке."  #Машинный перевод 28.10.23!
  
 bm_group_999_title: "Принцы-еретики"  #Машинный перевод 28.10.23!
 bm_group_999: "999"  #Машинный перевод 28.10.23!
 bm_group_tooltip_999: "#T $bm_group_999_title$ #!\n$bm_not_released$\n#help «Они поймут. Рано или поздно».\n~Тискул, 864 IS#!\n\n[chevalie|E] разрывается на части, поскольку еретические провозглашения Урсо Бекледьева запускают королевство в жестокую религиозную борьбу. Конклав Раокура пообещал искоренить всех еретиков, но даже знать, долгое время раздражавшаяся контролем клериков, начинает становиться еретиками. Марки, кажется, готовы к новой эпохе кровопролития, и этот раскол, похоже, только начало."  #Машинный перевод 28.10.23!
  
 bm_group_1094_title: "Гимны восстания"  #Машинный перевод 28.10.23!
 bm_group_1094: "1094"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1094: "#T $bm_group_1094_title$ #!\n$bm_not_released$\n\n#help «Единственная причина, по которой я все еще остаюсь, это то, что я отказался умереть без имени, которое будет известно, и без отметки в этой Империи. У меня есть и то, и другое, и судьба, от которой я так долго избегал, теперь ждет меня. "\n~Сансия, 1095 IS#!\n\nThe. Безудержные издевательства над одним из детей Аавтократира уступили место открытому восстанию. Несколько реформаторов, сосредоточенных в Опахазии, начали движение за навсегда изменить [aversaria|E] и доказали свою готовность и эффективность в использовании насилия для достижения своих целей. Глаза всего мира наблюдают за тем, как институты Империи борются со своими собственными противоречиями."  #Машинный перевод 28.10.23!
  
 bm_group_1099_title: "Народная революция"  #Машинный перевод 28.10.23!
 bm_group_1099: "1099"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1099: "#T $bm_group_1099_title$ #!\n$bm_not_released$\n\n#help «Итак, поскольку мы народ единства, давайте начнем новую и просвещенную эпоху для всех наших родственников».\n~Броде, 1099 IS#!\n\nThe Корона Конийкменера исчезла с победоносным Люди Единства провозгласили новый «Канцлерий» на месте старого королевства, заявив, что говорят от имени простых людей королевства. Только время покажет, удастся ли выполнить их обещания."  #Машинный перевод 28.10.23!
  
 bm_group_1144_title: "Святые Саррадона"  #Машинный перевод 28.10.23!
 bm_group_1144: "1144"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1144: "#T $bm_group_1144_title$ #!\n$bm_not_released$\n\n#help "Если мы вернемся, то это будет спустя много времени после их смерти, хотя, возможно, нам придется иметь дело с их неудачей...\n~Безымянный, 1095 IS#!\n\nFollowing их примирение с Агиократией, Воинствующим Орденам Агионистов было предоставлено разрешение на колонизацию [sarradon|E], присоединившись к постоянно растущему потоку [aversarians|E], хлынувшему на южный континент. Хотя [ritualists|E] восточного Саррадона в настоящее время сильны, сочетание этого нового вторжения с постоянной борьбой против [wardenism|E] грозит подтолкнуть одну из старейших религий Эраса к катастрофе, невиданной со времен [halakdun|E]."  #Машинный перевод 28.10.23!
  
 bm_group_1169_title: "Эпоха безумия"  #Машинный перевод 28.10.23!
 bm_group_1169: "1169"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1169: "#T $bm_group_1169_title$ #!\n$bm_not_released$\n\n#help «Не заблуждайтесь, мой Аавтократир — никакие украшенные драгоценностями памятники и пышные церемонии не смогут сдержать червей, разъедающих основы вашей империи».\n~Панкратия, 1152 год IS#!\n\nWhat начался как незначительный мятеж в Центральная Катраддия в 1161 году постепенно превратилась в вихрь хаоса и разрушения, охвативший весь [aversaria|E], разжигаемый еще большим [gedeora|E], все последствия которого начинают распространяться по [shattered_coast|E]. Там, где когда-то существовал закон, теперь правят лишь сильнейшие, а номинальный автократир Искениос скрывается в Асиуполи, а власть его суда не простирается дальше городских стен. Аверсария стоит на краю пропасти, и многие утверждают, что это ее последняя надежда. Сможет ли кто-нибудь победить?"  #Машинный перевод 28.10.23!
  
 bm_group_1181_title: "Последняя надежда человечества"  #Машинный перевод 28.10.23!
 bm_group_1181: "1181"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1181: "#T $bm_group_1181_title$ #!\n$bm_not_released$\n\n#help "Анесимасий? Собачье тело?"\n~Асериксос, 1181 IS#!\n\nFollowing 12 лет смуты, малоизвестный дворянин взошел на трон [aversaria|E] после первого на памяти живущих практически неоспоримого [blood_senate|E] . Крестьянство уже провозгласило его «доброкровным», но над континентом, над миром висит один вопрос. Сможет ли этот новый император выполнить свои обещания и предотвратить катастрофу, которая, кажется, неумолимо приближается к Империи? Или [shattered_coast|E], если не дальше, погрузится в невиданную в веках катастрофу?"  #Машинный перевод 28.10.23!
  
 bm_group_1186_title: "На пути к Армагеддону"  #Машинный перевод 28.10.23!
 bm_group_1186: "1186"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1186: "#T $bm_group_1186_title$ #!\n$bm_not_released$\n\n#help «Я боюсь за свою родину, она так рвется превратиться в клочья».\n~Альфиоксис, 1186 IS#!\n\nThe линии были проведены, вся дипломатия и вся политика больше не имеют значения, ибо она будет война между Эшреем и Аксиаотеей за трон [aversaria|E]. Пока звучат барабаны войны, можно только гадать, сожжет ли предстоящая битва между величайшими из когда-либо существовавших [magi|E] Аверсарию, а вместе с ней и весь мир."  #Машинный перевод 28.10.23!
  
 bm_group_1200_title: "Империя пепла"  #Машинный перевод 28.10.23!
 bm_group_1200: "1200"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1200: "#T $bm_group_1200_title$ #!\n$bm_coming_soon$\n\n#help «Никенея, любовь моя, я верю, что мы, возможно, заходим слишком далеко и слишком быстро. Боюсь, это заклинание вполне может навредить делу...»\n~Аксос, 1199 IS#!\n\nThe, мир истекает кровью. Миллионы мертвы, более половины населения [aversaria|E] и неисчислимое количество вплоть до Адабисса и Катун-Кая. [selfreplicating_blood_magic|E] пожинает должное, и боль и ужас тысячелетий неконтролируемой войны и разрушений были наконец вознаграждены [frodbrokna|E] и открытием Разлома. Пока Туман извергает и поглощает известный мир, племена внутренних районов устремляются к Побережью в поисках спасения, в то время как потрепанные остатки легионов Аверсарии соперничают за обломки своей мертвой империи."  #Машинный перевод 28.10.23!
  
 bm_group_1217_title: "Лига Черного-Золота"  #Машинный перевод 28.10.23!
 bm_group_1217: "1217"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1217: "#T $bm_group_1217_title$ #!\n$bm_coming_soon$\n\n#help «Клянусь путями, я скучаю по этой войне. Какая хорошая! В те времена, когда я возглавлял армию, а не двор коварных детей и лжерыцарей!»\n~Гардфри, 1238 IS#!\n\nAs § _4 пожирают остатки своей империи заживо, [chevalie|E] разгорается гражданская война после загадочной смерти Верховного короля Дендона. Принц Гардфрей претендует на трон своего отца, но ему противостоит союз двух самых богатых дворянских семей Шевалье. Поскольку Валадеки и Монто провозглашают знаменитого рыцаря и компаньона детства Гардфрея, Терина «Черный Коготь» Валадека, своим новым монархом, кажется, что только кровопролитие решит судьбу Шевалье."  #Машинный перевод 28.10.23!
  
 bm_group_1228_title: "Эхо Империи"  #Машинный перевод 28.10.23!
 bm_group_1228: "1228"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1228: "#T $bm_group_1228_title$ #!\n$bm_coming_soon$\n\n#help «Прошло тридцать лет, а Повелитель Пепла все еще отчаянно цепляется за свой трон, разрывая империю на части каждым своим действием. Больше нет».\n~Исацея, 1229 IS#!\n\n[aversaria|E] стонет под тяжесть трупов, а Аавтократир Эшрейс продолжает жестоким кулаком править своей Пепельной Аавтократой. Поскольку с каждым днем ​​все больше империй ускользает из его рук, единственный вопрос, который нужно задать, — переживет ли он саму Аверсарию."  #Машинный перевод 28.10.23!
  
 bm_group_1254_title: "Разрушенный мир"  #Машинный перевод 28.10.23!
 bm_group_1254: "1254"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1254: "#T $bm_group_1254_title$ #!\n#help «Говорят, что империя горит? Что Аверсария потеряна? Что ни один автократир не сидит на троне!? Пока я царю из Орайполя, Аверсария жива! Я Аверсария, и всякому, кто сомневается в этом, пусть они все горят! Неужели они думают, что я причиню им меньше боли, чем тем, кто противостоял мне, кого я когда-то любил!?"\n~Эшраэс, 1228 IS#!\n\n[aversaria|E] испускает последние вздохи, когда Сьялволки Имперрех марширует в море. Елисейский перевал завершился уничтожением последней организованной коалиции против Сенвара, и теперь все, что осталось между варварами и господством мира, — это марш к его сердцу."  #Машинный перевод 28.10.23!
  
 bm_group_1298_title: "Новый мир"  #Машинный перевод 28.10.23!
 bm_group_1298: "1298"  #Машинный перевод 28.10.23!
 bm_group_tooltip_1298: "#T $bm_group_1298_title$ #!\n$bm_coming_soon$\n\n#help «Мои глаза видели достаточно войны, и, когда я закрываю их в последний раз, я не могу молиться ни о чем, кроме мира. Однако мои воспоминания предают меня, и я задаюсь вопросом, не смерть ли это всего лишь сон. Если бы меня заставили это сделать не представляйте себе ничего, кроме смерти и завоеваний..."\n~Cenware, 1272 IS#!\n\nA, новый рассвет восходит на [shattered_coast|E]. [aversaria|E] исчез, его заменили царства завоевателей. Но мир не будет длиться долго, поскольку со смертью Ведьмы-Разрушительницы мелкие правители того, что когда-то было Имперрехом, уже готовятся к новой эпохе войны."  #Машинный перевод 28.10.23!
  
  
  
  
