 absurdly_thick: "почти абсурдная толщина, что делает подрыв или грубую силу прорывом совершенно невозможным для любого осаждающего"  #Машинный перевод 28.10.23!
 extremely_tall: "огромная высота, что делает их практически невосприимчивыми к лестницам и осадным башням."  #Машинный перевод 28.10.23!
 magically_reinforced: "магические чары и усиления, делающие их особенно невосприимчивыми к тайным атакам."  #Машинный перевод 28.10.23!
 double_wall: "двойная природа: любые злоумышленники, которым удается взобраться на внешнюю стену, только оказываются перед еще более внушительной внутренней стеной."  #Машинный перевод 28.10.23!
