l_russian:
 old_walls_of_oraispol_name: "Старые стены Орайполя"  #Машинный перевод 28.10.23!
 old_walls_of_oraispol_desc: "«Старые стены» — это серия ныне по большей части устаревших или полностью разрушенных стен и оборонительных сооружений, которые пересекают историческое сердце Орайполя, некоторые из которых датируются еще полисной эпохой. Построенные, разрушенные, перестроенные и модифицированные бесчисленное количество раз на протяжении всей истории города, стены в конечном итоге оказались совершенно неадекватными для защиты столицы [aversaria_possessive|E] Эрамоса в 8-м веке — особенно учитывая тот факт, что к тому времени они защищали только древнее ядро ​​города, которое резко разрослось за предыдущие столетия — и было заменено собственным амбициозным проектом Аутократира.\n\nВ настоящее время большая часть старого комплекса используется либо в качестве структурной основы для жилья, складов, ночлега для городской стражи. , или дом бродяг, но в чрезвычайной ситуации он теоретически все же мог бы стать последней линией защиты в особенно отчаянных ситуациях - мало ли пользы от этого."  #Машинный перевод 28.10.23!
  
 eramasic_walls_name: "Эраматические стены"  #Машинный перевод 28.10.23!
 eramasic_walls_desc: "Названные в честь Аавтократира VIII века, который первоначально заказал их строительство (но так и не дожил до их завершения), Эраматические стены представляют собой серию внушительных каменных стен, окружающих большую часть современного Орайполя. В отличие от старых городских стен, строительство и реконструкция которых были бессистемным делом, затянувшимся более тысячи лет, Эраматические стены были построены по первоначальному, амбициозному проекту и с тех пор лишь изредка фундаментально менялись.\n\nВладение многочисленные башни и сильно укрепленные ворота, стены были прорваны всего несколько раз за всю свою историю, наиболее печально известный, когда они были навсегда повреждены в результате бомбардировки города Эолом магией огня в [turmoil_of_the_sixteen_aautokratirs|E]."  #Машинный перевод 28.10.23!
  
 three_gates_of_oraispol_name: "Три врата"  #Машинный перевод 28.10.23!
 three_gates_of_oraispol_desc: "Хотя Эраматические стены имеют несколько десятков ворот, особенно выделяются трое: Цветочные ворота, Суровые ворота и Вильнские ворота.\n\nТак называемые «Цветочные ворота» (Пилос Антемос) — самые старые из трех, построенных во время первоначального строительства самих стен и назван так как из-за своего красочного и богато украшенного внешнего вида, так и из-за традиции покрывать его цветами весной. С другой стороны, Суровые Врата представляют собой полную противоположность. Построенные во времена правления Аавтократира, который явно ценил практичность превыше любой эстетики, ворота часто описываются как неприступное, блочное чудовище, которое одновременно является сильнейшим оплотом и самым большим бельмом на глазу всей системы обороны города.\n\ nНаконец, Вильнюсские ворота примечательны тем, что являются самой оживленной улицей всего города. Построенный специально для обеспечения огромного количества пешеходного и конного движения, сохраняя при этом оборонительную позицию, он также известен тем, что стал местом #E Вильнского штурма#! в 1229 году."  #Машинный перевод 28.10.23!
  
 gh_walls_04_custom_loc_name: "[ROOT.Var('walls_04_namesake_var').GetCharacter.GetFirstNamePossessiveNoTooltip] Стены"  #Машинный перевод 28.10.23!
 gh_walls_04_custom_loc_desc: "Построенные [ROOT.Var('walls_04_namesake_var').GetCharacter.GetTitledFirstName] как венец защиты города, массивные стены [ROOT.Var('walls_04_material').GetFlagName] [ROOT.GetProvince.GetCounty.GetName], возможно, являются одними из самых впечатляющих в мире. В частности, они известны своим [ROOT.Var('walls_04_impressive_quirk').GetFlagName]."  #Машинный перевод 28.10.23!
  
 02_champion_grounds_custom_loc_desc: "Земли Чемпионов, или Протошлити, — великая крепость, где Легио XLII «Гордость Аверсарии» обучал самых выдающихся новобранцев Государственных легионов [aversarian|E]. Те, кто обучается Протошлити у почитаемых инструкторов, вероятно, сами станут чемпионами, и многие из легендарных героев Аверсарии в Легионах начнут свои истории в его залах.\n\nПосле значительной поддержки со стороны [ROOT.Var('02_champion_grounds_namesake_var').GetCharacter.GetTitledFirstName], Протошлити был восстановлен в том состоянии, в котором он был до разрушения силами Аутократира Эшраеса. Обширные тренировочные площадки были очищены от мусора, великая стена крепости отремонтирована и укреплена, а также построено достаточно помещений, чтобы вместить максимум три легиона. Хотя Легио XLII уже давно ушел в историю, многие [GetPlayer.Custom('champion_grounds_instructor')] остались, и обещания золота и передышки достаточно, чтобы убедить их обучать новое поколение легионеров."  #Машинный перевод 28.10.23!
  
