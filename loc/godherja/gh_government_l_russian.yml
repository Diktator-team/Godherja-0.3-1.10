l_russian:
  
 magocratic_government: "Магократия"  #Машинный перевод 28.10.23!
 magocratic_government_realm: "Магократия"  #Машинный перевод 28.10.23!
 magocratic_government_desc: "$game_concept_magocracy_desc$\n\n#F Магократии — это земли, управляемые единственным [magi|E]. Этот [magi|E] правит во многом подобно аристократическому правителю, за исключением того, что аппарат государства построен таким образом, что ожидается, что будет править только [magi|E]. Это приводит к созданию системы, напоминающей феодальную, где любой ребенок без дара магии автоматически считается лишенным наследства."  #Машинный перевод 28.10.23!
 magocratic_government_adjective: "Магократический"  #Машинный перевод 28.10.23!
  
 magocratic_republic: "Магократическая Республика"  #Машинный перевод 28.10.23!
 magocratic_republic_realm: "Магократическая Республика"  #Машинный перевод 28.10.23!
 magocratic_republic_desc: "$game_concept_magocratic_republic_desc$\n\n#F Магократические республики похожи на стандартную Магократию, за исключением того факта, что правителем является не династический автократ, а автократ, избранный из числа [magi|E] власти в соответствующих сферах."  #Машинный перевод 28.10.23!
 magocratic_republic_adjective: "Магократический"  #Машинный перевод 28.10.23!
  
 peasant_republic: "Крестьянская Республика"  #Машинный перевод 28.10.23!
 peasant_republic_realm: "Крестьянская Республика"  #Машинный перевод 28.10.23!
 peasant_republic_desc: "$game_concept_peasant_republic_desc$\n\n#F Крестьянские республики — это свободно демократические «государства», полностью находящиеся под контролем местного крестьянства. Крестьянские республики часто возникают во времена беспорядков, но редко существуют долго из-за угрозы, которую они представляют для современных систем власти."  #Машинный перевод 28.10.23!
 peasant_republic_adjective: "Крестьянин"  #Машинный перевод 28.10.23!
  
 republic_playable_government: "Республика"  #Машинный перевод 28.10.23!
 republic_playable_government_adjective: "Республика"  #Машинный перевод 28.10.23!
 republic_playable_government_realm: "Республика"  #Машинный перевод 28.10.23!
 republic_playable_government_desc: "$game_concept_republic_desc$\n\n#F Городами управляют привилегированные граждане класса бюргеров, один из которых избирается мэром. Хотя мэр имеет значительное влияние, его переизбрание зависит от популярности. #!"  #Машинный перевод 28.10.23!
 republic_playable_government_vassals_label: "Республика [obligations|E] одинаковы для всех республиканцев [vassals|E]."  #Машинный перевод 28.10.23!
 republic_playable_government_obligations: "Республика [obligations|E]"  #Машинный перевод 28.10.23!
  
 landed_order_government: "Приземленный Священный Орден"  #Машинный перевод 28.10.23!
 landed_order_government_realm: "Приземленный Священный Орден"  #Машинный перевод 28.10.23!
 landed_order_government_desc: "Этот священный орден устоялся и взял на себя роль, больше напоминающую царство, управляемое аристократами. Несмотря на то, что братья этого ордена святы по названию и ловушкам, а также, возможно, по некоторым из своих правительственных функций, они в основном действуют как выборная монархия."  #Машинный перевод 28.10.23!
 landed_order_government_adjective: "Священный Орден"  #Машинный перевод 28.10.23!
  
 military_unit_government: "Военная часть"  #Машинный перевод 28.10.23!
 military_unit_government_realm: "Военная часть"  #Машинный перевод 28.10.23!
 military_unit_government_desc: "Остатки военной силы [aversarian|E], оставшиеся после падения Империи. Будь то легион [aversarian|E], создавший собственное королевство, или остатки военных границ [aversaria_possessive|E], теперь это подразделение в основном сражается само за себя."  #Машинный перевод 28.10.23!
 military_unit_government_adjective: "Военный"  #Машинный перевод 28.10.23!
  
 pirate_government: "Пират"  #Машинный перевод 28.10.23!
 pirate_government_adjective: "Пират"  #Машинный перевод 28.10.23!
 pirate_government_realm: "Пиратское царство"  #Машинный перевод 28.10.23!
 pirate_government_desc: "$game_concept_pirate_desc$\n\n#F Пираты очень редко соблюдают какой-либо кодекс, кроме одного — самого сильного и хитрого правила. Любой мужчина или женщина со стальным сердцем и соответствующим умом могут подняться на вершину горы павших врагов, если приложат к этому усилия. #!"  #Машинный перевод 28.10.23!
  
 administrative_bureaucracy_government: "Административная бюрократия"  #Машинный перевод 28.10.23!
 administrative_bureaucracy_government_adjective: "Бюрократический"  #Машинный перевод 28.10.23!
 administrative_bureaucracy_government_realm: "Административная бюрократия"  #Машинный перевод 28.10.23!
 administrative_bureaucracy_government_desc: "Могущественная империя Адабисс является домом, пожалуй, самого централизованного государства на [aeras|E], с сильным императором и классом жрецов, эффективно управляющих обширным царством, используя свои передовые технологии для организации масштабных строительных проектов и выставления гигантских, стандартизированных армий.\n \n#N Берукратические миры в настоящее время недоступны для игры!#!"  #Машинный перевод 28.10.23!
  
 migratory_government: "Миграционный"  #Машинный перевод 28.10.23!
 migratory_government_adjective: "Миграционный"  #Машинный перевод 28.10.23!
 migratory_government_realm: "Миграционный"  #Машинный перевод 28.10.23!
 migratory_government_desc: "Мигрирующие королевства либо не имеют дома, либо мигрируют между несколькими. Кочевники [aeras|E] варьируются от пустынных кланов до странствующих компаний искателей приключений до [Concept('fogeaters','maddened once-men')|E]. Мигрирующие миры не следует путать с большими группами, исполняющими [Concept('migrations','great migrations')|E] после катастрофических событий [frodbrokna|E].\n\n#N Скоро появятся игровые мигрирующие миры!#!"  #Машинный перевод 28.10.23!
  
 lichdom_government: "Личдом"  #Машинный перевод 28.10.23!
 lichdom_government_realm: "Личдом"  #Машинный перевод 28.10.23!
 lichdom_government_desc: "Это царство, управляемое личем, состоит только из рабов нежити, бездумно марширующих под дудку своего хозяина, и низших личей, ожидающих своего шанса убить своего временного угнетателя."  #Машинный перевод 28.10.23!
 lichdom_government_adjective: "Танатократический"  #Машинный перевод 28.10.23!
  
