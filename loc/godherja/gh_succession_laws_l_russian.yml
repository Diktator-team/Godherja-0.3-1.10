 title_succession_laws_singular: "[succession_law|E]"  #Машинный перевод 28.10.23!
 sjalvolki_succession_law: "Сялволки Доваткнинг"  #Машинный перевод 28.10.23!
 sjalvolki_succession_law_subname: "Испытание силы для всех вассалов и родственников"  #Машинный перевод 28.10.23!
 sjalvolki_succession_law_effects: "\n#V В рамках Sjalvolki [dovatkning] все ваши [duchy] и ниже [titles] перейдут к назначенному [heir], но [kingdoms] и [empires] перейдут к победителю [dovatkning].#!\n\n#weak При наследовании все [baronies|E], [dovatkning]0 и [dovatkning]1 покойного Правителя будут переданы [dovatkning]2. Все [dovatkning]3 и [dovatkning]4 будут переданы тому, кто выиграет [dovatkning]5, в котором участники [dovatkning]6, [dovatkning]7 и [dovatkning]8 сражаются в ритуальном бою, иногда смертельном.[dovatkning]9"  #Машинный перевод 28.10.23!
 rite_succession_law: "Обряд Доваткнинга"  #Машинный перевод 28.10.23!
 rite_succession_law_subname: "Испытание на прочность для всех родственников"  #Машинный перевод 28.10.23!
 rite_succession_law_effects: "\n#V Согласно Обряду [dovatkning], все ваши [duchy] и ниже [titles] перейдут к назначенному [heir], а [kingdoms] и [empires] перейдут к победителю [dovatkning].#!\n\n#weak При наследовании все [baronies|E], [dovatkning]0 и [dovatkning]1 покойного Правителя будут переданы [dovatkning]2. Все [dovatkning]3 и [dovatkning]4 будут переданы тому, кто выиграет [dovatkning]5, в котором участники [dovatkning]6, [dovatkning]7 и [dovatkning]8 сражаются в ритуальном бою, иногда смертельном.[dovatkning]9"  #Машинный перевод 28.10.23!
 aversarian_succession_law: "Сенат Крови"  #Машинный перевод 28.10.23!
 aversarian_succession_law_subname: "Битва — единственный способ выявить чистейшую кровь"  #Машинный перевод 28.10.23!
 aversarian_succession_law_effects: "[blood_senate|E], основанный Аавтократиром Акалиониксом на заре современного [aversaria|E], представляет собой собрание высшей знати, в котором каждая семья отправляет одного или нескольких кандидатов на формальный турнир, чтобы выявить самого могущественного [magi|E]. В этом турнире последним выжившим мужчиной (или женщиной) по закону [aversarian|E] является законный Аавтократир по кровному праву. Несмотря на магические последствия, на самом деле для участия не требуется использовать заклинания, хотя только один Аавтократир когда-либо делал это успешно."  #Машинный перевод 28.10.23!
 lawless_succession_law: "Сила делает право"  #Машинный перевод 28.10.23!
 lawless_succession_law_subname: "Только самый сильный и безжалостный будет править"  #Машинный перевод 28.10.23!
 lawless_succession_law_effects: "\n#V Согласно $lawless_succession_law$ [succession|E], [heir|E] назначается вручную и наследует все [titles|E], но это может быть свободно оспорено [vassals|E] и [courtiers|E]. Дети, не достигшие совершеннолетия, не могут наследовать, если они не обладают исключительной личностью. #!"  #Машинный перевод 28.10.23!
 amsari_succession_law: "Кардеслик"  #Машинный перевод 28.10.23!
 amsari_succession_law_subname: "Заслужите Трон благодаря благосклонности Императора"  #Машинный перевод 28.10.23!
 amsari_succession_law_effects: "\n#V $amsari_succession_law$ [succession|E] существует с тех пор, как Пророк впервые задумал создать Империю Амсари. Это позволяет назначить наследника для наследования всех [titles|E]. Однако это также позволяет Императору «иметь дело» с большой семьей потенциальных претендентов. #!"  #Машинный перевод 28.10.23!
 landed_order_elective_title_succession_law: "Факультативный заказ на посадку"  #Машинный перевод 28.10.23!
 landed_order_elective_title_succession_law_effects: "[ruler|E] и все единоверцы [vassals|E] могут номинировать [title_heir|E] среди магистров орденов и всех единоверцев-советников [ruler|E]. [title_heir|E] унаследует все титулы основного уровня [ruler|E]. Вассалы будут сильно отдавать предпочтение членам своей клики."  #Машинный перевод 28.10.23!
 landed_order_elective_candidates: "Советники и вассалы земельного ордена"  #Машинный перевод 28.10.23!
 landed_order_elective_candidates_tooltip: "Чтобы стать действительным кандидатом в соответствии с Выборным земельным орденом, персонаж должен выполнить одно из следующих условий:\n$EFFECT_LIST_BULLET$Быть советником той же веры, что и нынешний правитель. \n$EFFECT_LIST_BULLET$Быть прямым вассалом земельного ордена той же веры, что и нынешний. линейка"  #Машинный перевод 28.10.23!
 landed_order_elective_electors: "Правитель и вассалы-единоверцы"  #Машинный перевод 28.10.23!
 landed_order_elective_electors_tooltip: "Чтобы быть действительным [elector|E] в соответствии с Выборным земельным орденом, вассал должен выполнять все следующие условия:\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего правителя\n$EFFECT_LIST_BULLET$Следовать тому же [faith|E], что и текущий правитель."  #Машинный перевод 28.10.23!
 clique_military_unit_elective_title_succession_law: "Факультат военной части"  #Машинный перевод 28.10.23!
