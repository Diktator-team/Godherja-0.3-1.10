 clique_military_unit_elective_electors_tooltip: "Чтобы быть действительным [elector|E] в соответствии с Выборным воинским подразделением, вассал должен соответствовать следующему условию:\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего держателя"  #Машинный перевод 28.10.23!
 clique_theocracy_elective_title_succession_law: "Теократический факультатив"  #Машинный перевод 28.10.23!
 clique_theocracy_elective_title_succession_law_effects: "[ruler|E] и все одноверные прямые [vassals|E] могут назначить [title_heir|E] от всех прямых одноверных теократических вассалов, а также советников [ruler|E] той же веры. [title_heir|E] унаследует все титулы основного уровня [ruler|E]. Кандидаты должны соответствовать религиозным критериям для получения священства, а вассалы будут в значительной степени отдавать предпочтение членам своей собственной клики."  #Машинный перевод 28.10.23!
