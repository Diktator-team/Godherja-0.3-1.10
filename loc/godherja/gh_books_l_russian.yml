 artifact_bookgodslaverdictations_page_1: "\n\n#size:15 (Как написано ученым-слугой «Вискалон», четвертым из шестидесяти, воскрешенным и поднятым, несмотря на многочисленные протесты Повелителя и Бога всей вселенной и реальности, Королевы Бога-Лича Черновмалы «Богоработницы» Ческовары)\ n\n"Я сказал, пиши, черт возьми! Не смотри вдаль и не болтай о своих детях, они тоже мертвы! Ничтожный мешок с костями и пылью. Пиши!"\n\n"Хорошо, теперь слушай к моим словам, слуги и просители.Я, величайший из всех Личей, величайший из всех богов, Черновмала Ческовара, порабощающая самих Богов в своей бесконечной власти, настоящим постановляю, что я стал также величайшим генералом в этой жалкой мировой истории! Все Личи - дураки, бесконечно выступающие против Марков без всякой выгоды. Но Аверсарианы! Пока Марширующие - жалкая грязь, питающаяся племенной грязью, Аверсарианы убили Империум! Жалкое сооружение из жалких мужчин и женщин, которые думали, что могут контролировать ЧЕРНИВМАЛА БОГА -РАБОЧНИК ЧЕСКОВАРА!""  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_2: "\n\n#size:15 (Хозяин и Бог всей вселенной и реальности, Королева Богов-Личей Черновмала, «Богоработница» Ческовара, выпускает ~~случайный~~ очень целенаправленный магический взрыв, который разрушает стену ее тронного зала)\n \n"Аверсарианцы отомстили мне, но также доказали свое превосходство над жалким Императором (Текст неразборчиво) и (Текст неразборчиво) столь же жалким советом... (Текст неразборчиво). (Текст неразборчиво). (Текст неразборчиво). ПОЧЕМУ ЭТО- Мне плевать, мне плевать! Я слишком силен, чтобы волноваться, у меня слишком много внимания! Не обращай внимания, Черни, игнорируй, простые слова не могут тебя так одурманить..."\n\ n(Хозяин и Бог всей вселенной и реальности, Королева Бог-Лич Черновмала «Богоработница» Ческовара пытается кашлять в кулак и потереть головную боль в висках, прежде чем понимает, что она больше не может делать такие вещи, а затем распадается, проснувшись солдат-слуга «Слоновая кость XXI» за указание на это)"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_3:0 "\n\n#size: "\n\n#size:15 "Итак, я докажу себя сильнее всех и РАСТЮ Аверсарию в жалкую пыль! Они не только могущественнее Марширующих, но и богаче, и это народ, давно привыкший к концепции рабство. Я пересеку ВОСТОК через Личдома, на юг, в Калатипсоми, и сожгу их изнутри! Ага! Ахахаха! Ахахахахаха! Ахахаха!"\n\n(Хозяин и Бог всей вселенной и реальности, Бог-Королева-Лич Черновмала 'Богоработница' Ческовара 'смеется' 199 секунд)\n\n"Я гений. Я СИЛЬНЫЙ. Чего еще ожидать от бога! Бог!"\n\n"Теперь хватит писать. Я желаю наблюдать что-то прекрасное. Принеси картину."\n\n(Хозяин и Бог всей вселенной и реальности, Бог-Лич Королева Черновмала "Бого-Работница" Ческовара ждет 267 секунд, прежде чем появятся слуги художника)"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_4:0 "\n\n#size: "\n\n#size:15 "Что это!? Это ужасно! Я просила тебя нарисовать меня, когда я была молодой! Когда я была молодой! Они должны видеть скулы, которые даже сейчас такие ясные! Красивый изгиб моего подбородка ! Что ты имеешь в виду, у меня есть заячья губа!? Заячья губа!? Я твой хозяин, чертов мешок с пылью! Я уничтожу - ты все еще пишешь!? Как ты смеешь!"\n\n(Мастер и Бог всей вселенной и реальности, королева бога-лича Черновмала «Богоработница» Ческовара начинает уничтожать учёных слуг в качестве наказания за"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_5: "\n\n#size:15 (Как написано ученым-слугой Вискалоном, четвертым из тридцати шести, воскресшим и воскресившим еще пятерых, несмотря на многочисленные протесты после двух наказаний, демонтирующих Мастером и Богом всей вселенной и реальности, Королевой Богов-Личей и Императорицей Черновмала «Поработительница Богов» Ческовара и три демонтажа странными духами Бог-Лич Королева Черновмала и Императорка «Бого-Поработительница» Ческовара настаивали на том, чтобы об этом не упоминали, не давая ясно понять, что они по своей сути уступают ее славе и могут быть легко отброшены в сторону в любой момент. она пожелала)\n\n"Пиши! Я сказала пиши, возьми это перо! Да! И держи его правильно, я НЕ допущу, чтобы мои слуги писали, как проклятый мужик. Хорошо, да, и пиши аккуратнее! Я ни хрена не пишу. не волнуйся, если тебя учили как какую-то кучку плоти второго века и неумение писать, как кретин. Я тот, кто дал тебе жизнь, я тот, кто контролирует тебя, ты пишешь, как я хочу, так что пиши аккуратнее, если хочешь, не снова оказаться душой, запертой в кости пальца!»"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_6:0 "\n\n#size: "\n\n#size:15 "Я, Королева Бога-Лича и Императорица Черновмала Ческовара, Поработительница Многих Богов, настоящим объявляю четвертое вторжение на восток воодушевляющим успехом. Меня не волнует, каких слуг оно уничтожит, меня не волнует какие «потери» другие могут подумать от кучки бесполезных оболочек душ. Несмотря на уничтожение моих сил, я успешно сжег два дерева почти дотла!»\n\n»Хотя деревья быстро отреагировали, моя магия успешно предотвратила от их контратаки с небольшим количеством трещин, несмотря на их энергичную атаку. Без сомнения, восточная долина, какой бы ужасно тревожной и зачарованной она ни была, является дворцом какого-то внушающего страх бога, который понимает, что Королева Бога-Лича и Императорка Черновмала Ческовара Работорговец, черт возьми, идет за ними! Ахахаха! Ага! Ахаааааааа!""  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_7: "\n\n#size:15 (Королева Бога-Лича и Императорица Черновмала «Поработительница Богов» Ческовара смеется в течение 98 секунд, пока не начинает сильно кашлять в течение 209 секунд, ритуальное связывание ее чрезвычайно могущественных и могущественных сил, борющихся из-за многочисленных тяжелых травм, полученных при попытке пересечь пустое поле, которое затем превратилось в бездонную пропасть, подняться на небольшой холм, который, казалось, был западным океаном, несмотря на его расположение на востоке, или пересечь ручей, из которого протянулись сотни каменных рук и схватили ее славную ноги от. Эта не знает, какая травма вызвала трещину на ее прекрасном заячьем безгубом черепе, ведь Королева Боги-Лич и Императорица Черновмала "Бого-Работница" Ческовара три недели пропадала в лесу, пока ее слуги послушно искали ее. в их поле зрения)"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_8:0 "\n\n#size: "\n\n#size:15 «Следующим будет последнее вторжение. Теперь я накопил огромные знания. Я знаю их тактику, я знаю их силу! Духи там…» (Королева Бог-Лич и Императорица Черновмала 'Бог- Работорговец Ческовара настояла на том, чтобы не упоминать этого человека, не дав ясно понять, что он по своей сути уступает ее славе и может быть легко отброшен, когда бы она ни захотела) «-узнает истинную силу Бога-Работорговца! Конец диктовке!»\n\ n"Теперь, вы, двенадцать, сообщите мне о шестистах причинах, почему я славен и прекрасен. А вы! Как продвигается моя корона!? Вы знаете, я сказал «Кровавые рубины Черной горы», а не «Этепезские кровавые рубины»! Что это!? Я не могу носить такие отвратительные бесполезные отходы! Бесполезные слуги! Глупые кости! Ты не знаешь истинной силы!? Я контролирую всех вас! Почему таким меньшим Личам не приходится иметь дело с такими ИДИОТИЧНЫМИ слугами!?""  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_9: "\n\n#size:15 (Королева Бога-Лича и Императорица Черновмала «Поработительница Богов» Ческовара, похоже, готовит какое-то великое заклинание, чтобы наказать своих слуг. Этот считает ее самым сильным и величайшим правителем во всем существовании и поработительница Богов, как она ритуально заставила это написать, но не желает снова воскрешаться из-за желания умереть и из-за страха перед духами, которыми обладают Королева Бога-Лича и Императорица Черновмала «Поработительница Богов» Ческовара. Она настаивала на том, чтобы не упоминать об этом, не давая ясно понять, что по своей сути они уступают ее славе и могут быть легко отброшены в сторону, когда бы она ни захотела."  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_10: "\n\n#size:15 (Как написано ученым-слугой «Вискалоном», четвертым из пяти, воскресшим и воскресившим еще двенадцать, несмотря на многочисленные протесты после четырех наказаний, демонтирующих Мастером и Богом всей вселенной и реальности, Богом всех богов и Величайшим из Верховная Королева Архиличов и Императорица Черновмала «Поработительница всех Богов Вселенной» Ческовара Славная и восемь демонтажей странными духами Хозяин и Бог всей вселенной и реальности, Бог всех Богов и Величайший из Архиличов Верховная Королева и Императорица Черновмала «Поработительница всех богов Вселенной» Ческовара Славная настояла на том, чтобы об этом не упоминать, не давая ясно понять, что он по своей сути уступает ее славе и может быть легко отброшен, когда бы она ни захотела)\n\n"НАПИШУ. Я БУДУ . УБИТЬ ИХ ВСЕХ.""  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_11:0 "\n\n#size: "\n\n#size:15 «Я СОЖГУ ДЕРЕВЬЯ. Я ГРАБОТАЮ ЛЕСА. Я ПОБУДУ С КАЖДОГО ЧЕРТОВОГО ВОРОБЬЯ И КАЖДОГО ЧЕРТОВОГО ОЛЕНЯ СНЯТЬ И ВЫСТАВИТЬ ПЕРЕД ДОЛИНОЙ, ЧТОБЫ ПОКАЗАТЬ ЭТИХ ДУХОВ (Бог всех богов и величайший из архи- Верховная Королева Личей и Императорица Черновмала «Поработительница всех Богов Вселенной» Ческовара Славная настояла на том, чтобы эта не упоминала их, не давая ясно понять, что они по своей сути уступают ее славе и могут быть легко отброшены, когда бы она ни пожелала) ЧТО Я ЕСМЬ БОГИНЯ. ЭТИ ДУХИ (Бог всех богов и величайший из архимичей Верховная королева и императорша Черновмала, «Поработительница всех богов Вселенной», Ческовара Славная настояла на том, чтобы этот человек не упоминал о них, не давая ясно понять, что они по своей сути ниже ее) славы и могла быть легко отброшена, когда бы она ни пожелала), ДУХ (Бог всех богов и величайший из архимичей Верховная королева и императорша Черновмала, «Поработительница всех богов Вселенной», Ческовара Славная настояла на том, чтобы этот человек не упоминал о них без ясно давая понять, по своей сути уступают ее славе и могут быть легко отброшены, когда она пожелает) ИЛИ НЕТ, НЕ СДЕЛАЮ ИЗ МЕНЯ ЛУЧШЕ! МНЕ!"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_12: "\n\n#size:15 (Бог всех богов и величайшая из Архиличей Верховная Королева и Императорица Черновмала, «Поработительница всех Богов Вселенной» Ческовара Славная начинает визжать от боли, когда ее искусно созданные переплеты начинают разрушаться. Это славная хозяйка теряет обе руки и один глаз в течение 402 секунд крика, прежде чем ее красивая и чудесная повязка печально отскакивает, и она ~~к сожалению~~ славно возвращается, чтобы возглавить эту и еще двадцать своих оставшихся слуг)"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_13:0 "\n\n#size: "\n\n#size:15 "Я найду путь, ПУТЬ. Я не знаю, как эти духи (Бог всех богов и Величайшая из Архи-Личей Верховная Королева и Императорица Черновмала 'Поработительница всех Богов Вселенной') Ческовара Славная настояла на том, чтобы эта женщина не упоминала о них, не дав ясно понять, что они по своей сути уступают ее славе и могут быть легко отброшены, когда она пожелает) может сбить с толку кого-то такого великого, как я, но я НЕ потерплю поражение. тот, кто сбежал. Все остальные жили как зловонные твари, умирающие рабы с кровью во флаконе в ящиках Императора. Я, никто, кроме жалкой маленькой девочки, маленького ничтожества на краю цивилизации, не имеющего даже отец или мать все еще живы, чтобы помочь мне, я тот, кто протащил себя через Девять кругов магов. Я стал лидером Ритуальных рабов Императора (Текст неразборчив) до (Текст неразборчив) ЧЕРТ, ЧЕРТ, БЛИН.""  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_14:0 "\n\n#size: "\n\n#size:15 "Они сказали мне, они сказали мне Вискалон. Они сказали мне, что я умру там. Император потребовал, чтобы я умер за их службу, как и они делали все остальные. Что моя кровь принадлежала им. Это НЕ было "Моя кровь - МОЯ кровь. Мое существо - МОЕ существо. Я не какой-то инструмент! Я не какой-то инструмент Вискалон! Я могуч, я доказал СЕБЯ как БОГ! Они охотились на меня, как на собаку, после того, как я украл филактерию, Мне приходилось ползти лиги через подлесок и прятаться в древних гробницах и пещерах, чтобы спастись. Я была девушкой! Мне не исполнилось даже двадцати лет! И я сделала такую ​​вещь! Я нашла там эту древнюю силу, я выучила шаги , Я пришел в Личства, Я Узурпировал жалкого Лича Ультина Ультриникса и доказал, что я могуч! Я поклялся, что никто никогда больше меня не превзойдет, Я КЛЯНУЛСЯ, что никогда не буду жить меньше, чем то, что я по праву заработал!"\n\n" Вискалон! Ты слушаешь, мешок с пылью!? Да? Спасибо. Благодари, пожалуйста, Вискалон. Я приказываю тебе, скажи мне, чем я славен. Сообщи мне о моей славе."  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_15: "\n\n#size:15 (Этому было приказано больше не писать ничего, кроме собственных слов мастера, поскольку комментарий этого человека был «неправдивым», «неуважительным» и «бунтующим». Этот говорил добрые слова в течение 1024 секунд. с минимальной паузой благодаря большой практике, щедро данной Богом всех Богов и Величайшим из Архи-Личей Верховной Королевой и Императорицей Черновмалой «Поработительницей всех Богов Вселенной» Ческоварой Славной в том, как правильно дополнять ее.Этот представляет себе свою жену как они это делают.)\n\n"Спасибо. Да. Мне это было нужно. Мне ничего не нужно, я Бог! Теперь я исцелю, я восстановлю. Я соберу свои легионы, я пойду назад на восток, и я покажу им, что- делать- что? Слышишь кого-нибудь, кто осмелится разрушить двери моего ужасного дворца!? Что это значит!? Живая плоть и кости маршируют в жестяных доспехах и несут палки из металла!? Ты думаешь, что сможешь убить Лича!? Ты думаешь, что достоин даже восхищаться моим присутствием!?""  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_16: "\n\n#size:15 (Этому было приказано больше не писать ничего, кроме собственных слов мастера, поскольку комментарий этого человека был «неправдивым», «неуважительным» и «бунтующим». Таким образом, разговоры живых здесь надеюсь, убить этого не записано.)\n\n"Ахаха! Рыцарь! Рыцарь в моем замке! Рыцарь, который д- умрет! Я могуч! Мощен!"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_page_17: "\n\n#size:15 (Бог всех богов и величайший из архимичей Верховная королева и императорша Черновмала, «Поработительница всех богов Вселенной» Ческовара Славная снова начинает визжать, когда ее славные путы снова начинают разрушаться при удачном Этот ослеплен, поскольку их магически одаренное зрение, щедро данное Богом всех Богов и Величайшим из Архи-Личей Верховной Королевой и Императорицей Черновмалой «Поработительницей всех Богов Вселенной» Ческоварой Славной после их возрождения, ослеплено Громкое устройство, создающее большую вспышку, брошенное одним из живых в доспехах. Этот слышит звуки криков и гнева. Этот теперь слышит Бога всех Богов и Величайшего из Архи-Личей Верховную Королеву и Императорицу Черновмалу 'Рабовладельцу "Из всех Богов Вселенной" Ческовара Славная кричит от боли и гнева. Этот слышит, как их хозяин испускает великое заклинание. Этот слышит звуки, похожие на звон оружия. Этот чувствует, как топор впивается в позвоночник. Этот слышит, как один из живых восклицает, что этот все еще пишет. Этот хе"  #Машинный перевод 28.10.23!
  
