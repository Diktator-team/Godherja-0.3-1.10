 artifact_bookpocketguideaversaria_page_1: "\n\n#size:15 Добро пожаловать, дорогой читатель, в любезный карманный путеводитель по различным правительствам Аверсарии. Возможно, вы сами аверсарианец, желающий узнать о братских и сестринских культурах, с которыми вы наслаждаетесь прелестями и славой нашей прекрасной империи. Возможно, вы меньшей крови и называете своим домом суровые северные земли или жгучие пустыни, а возможно, вы даже грамотный раб, читающий своему законному хозяину, как того требуют! Это не имеет большого значения, поскольку человек вы или иностранец, вы тоже можете насладиться взглядом на мир, в котором живут самые чистые люди. Аверсария — это быстро развивающаяся и процветающая империя, которой не видно конца, и, возможно, однажды она охватит все уголки мира, какими мы его знаем. Таким образом, нет особого оправдания тому, чтобы не узнать о ее силе и славе, а также о прекрасных и сложных культурах, которые называют ее своим домом!\n\nБлагословен Чистейшими, Первыми Людьми и славным Аавтократиром Эолом (да будет долго он царствовать) !), поэтому я посвящаю эту серию путеводителей чудесным народам, которые называют нашу Империю домом. Спасибо, дорогой читатель, и я молюсь, чтобы ты нашел в словах и образах то, что порадует тебя, и ты сможешь мечтать о том дне, когда ты встретишь великих людей Аверсарии!"  #Машинный перевод 28.10.23!
 artifact_bookpocketguideaversaria_page_2: "\n\n#size:15 Дом Империи\n\nСуровый и властный народ Этепезеи породил больше Аавтократиров, чем любое другое правительство, и провозглашает славное достижение, став основателями справедливой Аверсарии. Именно во множестве городов-государств, разбросанных по побережью Имперского острова и западного Палитаке, родилась любимая нами Империя, и именно жители этих городов создали культуры, содержащиеся в них.\n\nЭтепезеанцы известны своей их благородное поведение. На Западе не место демонстрировать чрезмерную роскошь или зацикливаться на нарядах и силе своих мечей. Вместо этого жители Запада известны тем, что демонстрируют силу посредством силы, полагаясь на свою репутацию, острый ум и славу своей истории, которые говорят за них. Из всех народов, описанных в этой статье (за исключением, возможно, колонистов), этепезеанцы, пожалуй, самые покорные. Зачем тратить время и богатство на демонстрацию своей силы, если она и так известна? Жители Запада настолько укоренены в традициях, что до сих пор называют своих величайших чемпионов «Дракарстатароксом», современной уродливой версией древнего слова «Солдаты-Драконы». Действительно, именно Этепезеанцы первыми приручили и оседлали могучих и коварных драконов и использовали их мощь, чтобы выковать то, что впоследствии стало Аверсарией.\n\nЗападная архитектура стара и могущественна. Построенные на великих руинах Первых Людей, Этепезеанцы подражали их стилю, строя новые крепости среди разбросанных останков старых. Название этой архитектуры уже давно известно как «аекорсдиксианская» или «протоаверсианская» и включает в себя широкие арки и замысловатые цветочные узоры, созданные древними наряду с более «современной» архитектурой, такой как аверсианская колонна."  #Машинный перевод 28.10.23!
 artifact_bookpocketguideaversaria_page_3: "\n\n#size:15 Страна Горного Солнца\n\nОпакхасцы! Что можно сказать о самом своеобразном из людей Аверсарии. Наследники великой веры и знаний, жители Опахасии, как говорят, происходят от царей-жрецов, которые правили с горных вершин, пока не были свергнуты превосходящей мощью Аверсарии. Хотя они не унаследовали кровь этих королей, они унаследовали их храмы, в которых, по мнению многих, поклонялись тому, что могло быть уродливой имитацией аверсарианской религии. Без сомнения, варвары, которые когда-то сидели в этих залах, с тоской смотрели на запад, молясь, чтобы подражание могло обеспечить их собственную чистоту.\n\nОпакхасцы известны величественными провозглашениями возвышенности. Они носят древние одежды поверх современных доспехов и одежды, утверждая, что бесконечная линия поклонения Чистейшему и права этих древних варваров-жрецов дают им законные права на самых верных Империи. Опахасский праздник нельзя пропустить! Потому что они действительно пойдут на все, чтобы посетитель узнал об их славе. Только помните, не говоря уже о востоке! Народы Айрони и Опахазии были давними соперниками на протяжении многих лет, и вы наверняка получите немало хороших слов, если упомянете их восточных соседей. Но не волнуйтесь! Дети Аверсарии, как всегда, едины, и два народа так же часто встречаются для торговли с благими намерениями или для обмена беглыми рабами, как они совершают набеги и грабежи друг друга, и Аавтократир всегда будет жить, чтобы гарантировать, что мелкие распри не будут поглотите могучую Аверсарию. Опахасская архитектура уделяет большое внимание демонстрации богатства и благочестия. Позолоченные изображения Чистейших и Первых Людей можно увидеть в каждом городе, а опахазианцы известны тем, что строят на древних руинах Первых Людей и украшают их, чтобы подчеркнуть их красоту. Хотя многие отмечают, что многие из высококачественных металлов на их памятниках содраны или ржавеют, жители Опаха, которых я спрашивал, с гордостью говорят мне, что они просто видят в этом пережиток красоты..."  #Машинный перевод 28.10.23!
 artifact_bookpocketguideaversaria_page_4: "\n\n#size:15 Железная твердыня\n\nДолина Митидон — древняя и плодородная земля. Хотя фермы страны и ее народа сильны, еще сильнее мощь минеральных богатств. Малкуазиаки — мрачный народ, но они отличаются от своих предков в Этепезее. Малкуазиаки ценят простое железо и металлы и предпочитают жить в прочных укреплениях, а не в роскошном дворце. Символом Малкуазиаков является железная цепь, с помощью которой они контролируют самую большую популяцию рабов и слуг любого правительства. Они даже имеют честь быть единственными хозяевами, которые никогда не сталкивались с настоящим восстанием рабов, чем они гордятся: северные литейные заводы Малкуа вечно поставляют бесконечный поток оружия и припасов для славных легионов Аверсарии.\n\nМалкуазиаки, костюмы. их мрачное поведение, едят простую еду и носят простую одежду. Обычный малкуазиак предпочел бы знать, что у него есть месячный паек, а не день пира, но не волнуйтесь! Хотя отцовская и железная хватка никогда не освободит цепи их рабов, Малкуазиаки — одни из самых добрых в Аверсарии. Только в доме Малкуазиаков вы можете сидеть в безопасности и знать, что никакое предательство никогда не постигнет вас, поскольку Малкуазиаки избегают интриг и предательства. Ешьте сытное рагу и жесткий черный хлеб и наслаждайтесь прекрасной теплой компанией опытных ветеранов и фирменных торговцев, которые называют север своим домом. Малкуа также является домом для семьи Ииросси.\n\nАрхитектура Малкуаса урезана и пуста. Памятникам и храмам Малкуазиаки предпочитают укрепления, чтобы их рабы знали тщетность дерзкого восстания против детей Чистейших. Хотя вы, возможно, и не найдете максимального комфорта и красоты в городе долины, вы наверняка не найдете безопаснее..."  #Машинный перевод 28.10.23!
