 artifact_manswelbestiarium_werewolf_title: "\n\n#size:20 Оборотни#!"  #Машинный перевод 28.10.23!
  
 artifact_manswelbestiarium_page_1: "\n\n#size:15 Предисловие к читателю: Эта работа обошлась довольно дорого, поскольку она составлена ​​из бесчисленных лет, проведенных на море и в дороге с давно умершими мужчинами и женщинами. Мне повезло, что я пережил те муки, которые привели меня лицом к лицу с чудовищами, о которых вы скоро прочтете. Но при всем ужасе я нашел и красоту, и при всей дикости я нашел еще и любовь. Тем, кого я нашел и тем, кого потерял, я посвящаю этот текст. Тем, кто читает в надежде найти своих собственных зверей, которых можно убить, я не могу предложить ничего, кроме предостережения. Я познал слишком много горя, вызванного чрезмерной бравадой, чтобы советовать больше того же. Воспринимайте мою работу не как ободрение, а как предупреждение и торжественную надежду на ваше чудесное выживание. Многим не так повезло, как вам, иметь под рукой такой путеводитель."  #Машинный перевод 28.10.23!
  
 artifact_manswelbestiarium_page_2: "\n\n#size:15 Гуль — ужасающая обезьяна, обитающая в некоторых регионах Саррадона. Издалека он может выглядеть как человек, но при ближайшем рассмотрении становится очевидным его бесчеловечность: выступающая бровь, нос, похожий на летучую мышь, пронзительные красные глаза и тело, покрытое грубым черным мехом. У них есть жажда плоти, особенно человеческой. Если у них будет выбор, они будут искать этот деликатес, исключая все другие фрукты и мясо. У них есть талант к подражанию, который они используют с большой пользой, чтобы заманить неосторожных на свою гибель. Любопытно, что в последние годы Крестового похода Святых в Саррадоне некоторые богатые аверсарианцы сочли модным импортировать запасы этих зверей и держать их в своих зверинцах. Сообщается, что они застенчивы, и с ними легко обращаться, если только у них нет оснований полагать, что они имеют преимущество над своим куратором или превосходят его численностью."  #Машинный перевод 28.10.23!
  
 artifact_manswelbestiarium_page_3: "\n\n#size:15 Кокатрис, известный одним как Орел [aervalr|E], другим как Гранитный петушок, а третьим еще как Алхимический Дракон, — это коснувшийся Бога зверь, известный своим ядом, огромным уродством и отвратительным зловонием. Самым печально известным является его взгляд, пронзительный и смертоносный. Известно, что кокатрис имеет внутреннюю связь с циклами Аэрвалра и может производить трансформации мертвой материи [aeras|E] одним лишь взглядом. Именно по этой причине Мертвые Волхвы используют зверя в качестве геральдического символа. Следует проявлять осторожность, поскольку, когда луна растущая, чудовище достигает своей максимальной силы. Он имеет особую склонность к превращению костей в камень, что мгновенно убивает любого несчастного, кто попал под его взгляд."  #Машинный перевод 28.10.23!
  
 artifact_manswelbestiarium_page_4: "\n\n#size:15 Оборотень — самое двуличное животное, рожденное от самого отвратительного колдовства крови. Аверсарианцы придерживаются мнения, что саррадонцы были ответственны за их создание, а саррадонцы в последнее время придерживаются мнения, что виноваты именно аверсарианцы. Большую часть времени звери выглядят как люди, но в определенные часы их форма искажается и меняется на нечто среднее между человеком и волком, но крупнее любого из них. За эти промежутки времени они приобретают огромную силу. Замечено, что те, кто пережил гнев своих родственников и дожил до старости, иногда получают контроль над временем и местом своего изменения. Тем не менее, однажды изменившись, они теряют всякий разум и становятся чрезвычайно склонными к каннибализму."  #Машинный перевод 28.10.23!
  
 artifact_bookseventysevencities_title: "\n\n#size:20 Семьдесят семь городов Большого мира"  #Машинный перевод 28.10.23!
 artifact_bookseventysevencities_oraispol_title: "\n\n#size:20 [GetTitleByKey('c_oraispol').GetNameNoTier]"  #Машинный перевод 28.10.23!
  
 artifact_bookseventysevencities_page_1: "\n\n#size:30 [GetTitleByKey('c_oraispol').GetNameNoTier]#!\n\n#size:15 Можно было бы предположить, что среднестатистическому читателю не потребуется знакомить с [GetTitleByKey('c_oraispol').GetNameNoTier], колыбелью [aversaria|E] и традиционного капитала, но было бы разумно помнить, что сам размер империи означает большую часть его жители знают о метрополии только как о далеком, туманном символе имперского величия, и больше ничего. Поэтому совершенно правильно, что наше путешествие вокруг [aeras|E] начинается с его самого сердца.\n\nРасположенный на берегах реки Халиум, истоки города теперь в значительной степени окутаны туманом времени, истории его основания стоят десять центов, и каждая более фантастичен, чем предыдущий. Один из главных полисов прото-[aversaria|E], он приобрел известность под покровительством почти легендарного Архексира Орайсикса, чье имя он будет носить до конца истории. Хотя его судьба то увеличивалась, то уменьшалась в постоянно меняющихся потоках древней политики [aversarian|E], в конечном итоге оно объединило остальную часть древнего Палитаке и Имперского острова под властью Даси'енокса, первого Аавтократира, в 0 IS, и осталось бы резиденция империи на следующие 700 лет."  #Машинный перевод 28.10.23!
 artifact_bookseventysevencities_page_2: "\n\n#size:15 Однако после [chaos_of_the_seventh_century|E] его вытеснит его восточный аналог [GetTitleByKey('c_asiupoli').GetNameNoTier]. Несмотря на то, что город несколько затмевается размерами и процветанием, он, тем не менее, остается одним из [aversaria_possessive|E] самых чтимых и местом многих древних традиций - например, большинство автократиров до сих пор предпочитают короноваться на холме Никарииных в его сердце.\n\ nДля города с такой богатой историей неудивительно, что на каждом углу улицы есть историческая достопримечательность. Большинство его знаменитых достопримечательностей сосредоточено вокруг великого дворцового комплекса на холме Никарииных - Колонны Чистейшей, Фонтана Вечного Безмятежности и Астротракиона, и это лишь самые известные примеры. Сами дворцы строились, перестраивались и расширялись бесчисленное количество раз, причем самые старые постройки относятся к проектам восстановления Archex Eoliax'icana в конце 4-го века BI после разграбления города Араккариаком."  #Машинный перевод 28.10.23!
 artifact_bookseventysevencities_page_3: "\n\n#size:15 Духовный центр большей части Палитаке также находится неподалеку, в Храме Арсодиаес — величественном сооружении, построенном среди невероятных руин дворцового комплекса, древнего, чем записанная история, и предположительно служившего резиденцией Первого Ман Арсодиес (который, по совпадению, во многих мифах считается основателем города).\n\nОднако пригороды не менее полны исторических диковин, хотя, конечно, их больше не замечают посетители. Очевидно, Арена Маклеи в районе Амария является серьезным исключением, поскольку она является одним из самых популярных и известных мест всего города, ее, казалось бы, непрекращающиеся кровавые турниры ежедневно собирают толпы размером с небольшой город. Красивые бульвары и геометрически совершенные улицы Китениона также являются объектом внимания, пережитком краткой, но энергичной попытки рационализировать планировку города в конце 10 века."  #Машинный перевод 28.10.23!
  
