l_russian:
 TABLE_OF_CONTENTS_HEADER: "ОГЛАВЛЕНИЕ"  #Машинный перевод 28.10.23!
 artifact_manswelbestiarium_title: "\n\n#size:20 Бестиариум Рагамбальда Мансвела"  #Машинный перевод 28.10.23!
