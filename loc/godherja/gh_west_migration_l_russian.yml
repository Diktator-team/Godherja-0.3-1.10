l_russian:
  
 #west_migration 
  
 west_migration.0001.t: "Я хозяин Запада"  #Машинный перевод 28.10.23!
 west_migration.0001.desc: "Я сломал хребет Родине [aversarian|E] и поэтому по праву заслуживаю величайшей добычи. Новые империи Севрегард, Маскив и Кейскад принадлежат мне. Эти земли — самые богатые из западных [aversaria|E]. Я потеряю все свои текущие личные владения и все свои титулы, кроме основного. Если я не возьму их, тот, кто владеет ими сейчас, сохранит их. Что бы я ни выбрал, миграция коалиции Шялволки началась. Земли моих вассалов радикально изменятся."  #Машинный перевод 28.10.23!
 west_migration.0001.a: "Эти земли станут моим новым домом"  #Машинный перевод 28.10.23!
 west_migration.0001.b: "Я останусь там, где я есть"  #Машинный перевод 28.10.23!
  
 west_migration.0002.t: "Новая земля для моего народа"  #Машинный перевод 28.10.23!
 west_migration.0002.desc: "Мой сюзерен нарушил западный [aversarians|E] и делит добычу между своими верными вассалами. Мне, как Даукени, было обещано Королевство Дахаград. Мои советники предупредили меня, что если я не возьму это королевство, земли моих нынешних вассалов могут быть потеряны для других племен, не лояльных мне. Мой господин пообещал мне, что это будет новая постоянная родина Даукени. Если я мигрирую, я потеряю все свои нынешние земли и титулы."  #Машинный перевод 28.10.23!
 west_migration.0002.a: "Эти земли станут моим новым домом"  #Машинный перевод 28.10.23!
 west_migration.0002.b: "Я останусь там, где я есть"  #Машинный перевод 28.10.23!
  
 west_migration.0003.t: "Конец [aversarian|E]"  #Машинный перевод 28.10.23!
 west_migration.0003.desc: "Я стою на краю того, что раньше было Восточным [aversarian|E]. Мои вассалы уже начали переселяться в эти новые земли. Хотя это означает приближение конца коалиции, мы надеемся, что регион станет более мирным местом, чем во времена правления [aversarians|E]."  #Машинный перевод 28.10.23!
 west_migration.0003.a: "Конец эпохи"  #Машинный перевод 28.10.23!
 west_migration.0003.b: "Подожди, я тоже хочу кусок"  #Машинный перевод 28.10.23!
  
 west_migration.0004.t: "Конец Имперреха"  #Машинный перевод 28.10.23!
 west_migration.0004.desc: "Поскольку [aversarians|E] распространился по ветру, а мои вассалы обосновались на своих новых землях, коалиция, которую я собрал, выполнила свою цель. Мои вассалы ждут, что я объявлю о прекращении их вассалитета в любой день."  #Машинный перевод 28.10.23!
 west_migration.0004.a: "Удачи и удачи всем племенам"  #Машинный перевод 28.10.23!
 west_migration.0004.b: "На самом деле, я думаю, что нынешняя договоренность в порядке."  #Машинный перевод 28.10.23!
