l_russian:
  
 painkilling_concoction_name: "Обезболивающая смесь"  #Машинный перевод 28.10.23!
 painkilling_concoction_desc: "Хотя большинство врачей имеют в своем арсенале тот или иной тип обезболивающей смеси, обычно ее необходимо дополнительно очистить, если ее планируется использовать для лечения серьезных ран."  #Машинный перевод 28.10.23!
 night_poppy_tincture_name: "Черный лауданум"  #Машинный перевод 28.10.23!
 night_poppy_tincture_desc: "Известно, что ночной мак гарантирует глубокий сон без сновидений в течение нескольких недель, даже если его употреблять в относительно нерафинированном виде, а также может выступать в качестве довольно сильного болеутоляющего средства. Черная настойка, полученная из него, настолько мощна, что может привести к тому, что пользователь никогда не проснется, если принять даже слегка чрезмерные дозы."  #Машинный перевод 28.10.23!
 sanguine_nectar_name: "Сангвинический нектар"  #Машинный перевод 28.10.23!
 sanguine_nectar_desc: "Хотя роза Маклеи, возможно, не является особенно редким цветком в засушливых высокогорьях Этепезеи и Опахасии и даже иногда культивируется как садовое растение, добыча ее знаменитого нектара — долгий и очень трудный процесс. Однако в результате получается невероятная субстанция, которая превращает боль в удовольствие и усиливает все ощущения."  #Машинный перевод 28.10.23!
  
  
 forest_helmet_name: "Лесной шлем"  #Машинный перевод 28.10.23!
 forest_helmet_desc: ""
  
  
  
  
  
 abyssal_bramble_name: "Бездонная ежевика"  #Машинный перевод 28.10.23!
 abyssal_bramble_desc: ""
  
  
  #PLANTS 
  
 ash_ward_name: "Эш Уорд"  #Машинный перевод 28.10.23!
 ash_ward_desc: "На коре старых ясеней иногда выгравированы защитные руны, чтобы создать одноразовый, но довольно мощный оберег [Concept('magical', 'magical')|E]. Его присутствие во время ритуала очень помогает ограничить вход нежелательных энергий в процесс, хотя оберег редко выдерживает более одного использования. - Действует как умеренный магический стабилизатор."  #Машинный перевод 28.10.23!
  
 thunder_scarred_bark_name: "Израненная громом кора"  #Машинный перевод 28.10.23!
 thunder_scarred_bark_desc: "Чаще всего кора дуба, древесина, неоднократно подвергавшаяся устрашающей силе молнии, обладает множеством любопытных свойств, но одно выделяется особенно — если с ней обращаться особым образом и оставить ее под грозой, она почти гарантированно притягивать к себе гром каждые несколько минут. Хотя это может стать отличным внешним источником тайной энергии, это также делает рассматриваемый ритуал значительно более опасным и трудным для контроля."  #Машинный перевод 28.10.23!
  
  #aphrodisiacs 
  
 lovers_hawthorn_name: "Боярышник любовника"  #Машинный перевод 28.10.23!
 lovers_hawthorn_desc: "Ягоды сравнительно редкого вида боярышника часто используются в качестве основного ингредиента афродизиаков и любовных зелий. Хотя их способность лечить бесплодие высоко ценится, растение также имеет сомнительную репутацию, поскольку оно делает тех, кто его потребляет, гораздо более склонными к нарушению супружеской верности."  #Машинный перевод 28.10.23!
  
  #poisons 
  
 ancient_yew_needle_name: "Древние тисовые иглы"  #Машинный перевод 28.10.23!
 ancient_yew_needle_desc: "Тисовые деревья известны своей магической силой, и с возрастом это свойство становится только более выраженным. Самые древние экземпляры, вероятно, старше самой человеческой цивилизации, и даже горстка их игл оказывает мощное стабилизирующее воздействие на местные тайные энергии."  #Машинный перевод 28.10.23!
  
 mud_hemlock_name: "Грязевой болиголов"  #Машинный перевод 28.10.23!
 mud_hemlock_desc: "Зловонный и чрезвычайно ядовитый болиголов растет только в самых глубоких уголках самых влажных болот Аэраса. После употребления в пищу еще живая жертва быстро раздувается, как труп, оставленный в воде, прежде чем в конечном итоге погибнет от удушья. Их останки так быстро разложатся в гниющую кашу, что достойное захоронение, скорее всего, окажется невозможным."  #Машинный перевод 28.10.23!
  
 last_sigh_name: "Последний вздох"  #Машинный перевод 28.10.23!
 last_sigh_desc: "Без запаха и вкуса «Последний вздох» стал бы любимым ядом для любого заговорщика, если бы не его крайняя редкость. Рождены только в тех местах, где было пролито невероятное количество крови и где использовалась самая гнусная магия, известная человечеству. Цветок прекрасен, чистейшего белого цвета, но, несмотря на всю свою красоту, он также чрезвычайно токсичен, так как это самый сильный яд, известный человеку, который при попадании в организм вызывает чрезвычайно быстрое гниение кишок жертвы. ставка."  #Машинный перевод 28.10.23!
  
 ojyczanyz_sorrow_name: "Ойчаныз Печаль"  #Машинный перевод 28.10.23!
 ojyczanyz_sorrow_desc: "Крепкий цветок, когда-то ценившийся в садах Ойчаниза за его способность впитывать краски окружающей жизни, сегодня это один из очень немногих видов растений, все еще присутствующих в Личдомах. Полупрозрачная призрачная форма, которая все еще растет в Личдомах, хотя и нетоксична, когда полностью окрашена, она, как известно, ввергает тех, кто ее потребляет, в глубокую депрессию, обычно заканчивающуюся только смертью жертвы от горя или самоубийства."  #Машинный перевод 28.10.23!
  
 western_oleander_name: "Западный Олеандр"  #Машинный перевод 28.10.23!
 western_oleander_desc: "Западный олеандр, выращиваемый в древних садах Кемсарской империи, — это цветок, известный своей красотой и смертоносностью. Хотя вдыхание его паров на расстоянии вызывает приятный кайф, даже один прямой вдох заставит жертву упасть замертво в считанные секунды."  #Машинный перевод 28.10.23!
  
  #sedatives 
  
 rockleaf_name: "Роклиф"  #Машинный перевод 28.10.23!
 rockleaf_desc: "Энергичная горная лоза, растущая на валунах, потрепанных солнцем и снегом, хрустящая листва Роклифа иногда употребляется в пищу из-за ее онемения, но обычно ее избегают из-за скованности языка и суставов, которая часто сопровождает это."  #Машинный перевод 28.10.23!
  
  
 strangler_fig_seeds_name: "Семена инжира Сират Душитель"  #Машинный перевод 28.10.23!
 strangler_fig_seeds_desc: "Эти инжир-душители не являются родными для джунглей Кирата, но они быстро приспособились к новой среде. Они быстро оплетаются местными деревьями и в конечном итоге убивают их, распространяясь по огромной территории. Гнусная жизненная энергия, которую они проявляют, все еще присутствует в их семенах и отрубленных частях."  #Машинный перевод 28.10.23!
  
  
  
  #hallucinogens 
  
 moss_pearl_name: "Мосс Перл"  #Машинный перевод 28.10.23!
 moss_pearl_desc: "Сладко пахнущий и красивый на вид моховой жемчуг растет на некоторых полянах в центральной части Калатипсоми. После употребления пользователь почувствует значительное усиление контроля над своими магическими способностями, что повысит стабильность любого вида заклинания. Известно, что в определенных случаях у пользователя внезапно случаются конвульсии, и его разум атакуют случайные видения, не имеющие смысла."  #Машинный перевод 28.10.23!
  
  #FUNGI 
  
  #poisons 
  
 deathcap_name: "Смертельная шапка"  #Машинный перевод 28.10.23!
 deathcap_desc: "Скромный Смертельный колпак — это гриб, который не нуждается в представлении; среди наиболее стандартных ингредиентов для традиционных производителей ядов, он также частично используется [magi|E], но его полезность в этом отношении значительно ограничена по сравнению с ним — кажется, он теряет большую часть своей эффективности, если только не подвергается воздействию очень специфических тайных энергий, и является обычно привередливый реагент, из-за которого заклинания становится сложнее контролировать."  #Машинный перевод 28.10.23!
  
  # ANIMAL / CREATURE / HUMAN PARTS 
  
 ancient_fingerbone_name: "Древняя кость пальца"  #Машинный перевод 28.10.23!
 amcoemt_fingerbone_desc: "Древняя кость пальца, намного больше, чем у любого человека, обернутая выцветшей молитвенной тканью с темными символами и рунами, написанными по спирали по всей ее длине. Гвоздь все еще достаточно острый, чтобы пролить кровь."  #Машинный перевод 28.10.23!
  
  
 cerebrospinalis_concentrate_name: "Цереброспинальный концентрат"  #Машинный перевод 28.10.23!
 cerebrospinalis_concentrate_desc: "Использование этого болеутоляющего средства строго запрещено из-за его способности передавать боль одного человека другому, а способ его «сбора» требует выскабливания мозга человека. Кроме того, все, что нужно сделать пьющему, — это смешать кровь жертвы с концентратом и ввести смесь в позвоночник; перенос всей боли пьющего на жертву."  #Машинный перевод 28.10.23!
  
 cockatrice_eye_name: "Кокатрисовый глаз"  #Машинный перевод 28.10.23!
 cockatrice_eye_desc: "Когда кокатриса убивают, его глаза все еще хранят свет Аэрвала, что оказывается полезным для различных заклинаний. Для использования заклинателю необходимо смотреть в мертвый глаз во время произнесения заклинания. Этот глаз собирали не в полнолуние, поэтому опасности в этом нет."  #Машинный перевод 28.10.23!
  
 cockatrice_eye_charged_name: "Заряженный глаз кокатриса"  #Машинный перевод 28.10.23!
 cockatrice_eye_charged_desc: "Когда кокатриса убивают, его глаза все еще хранят свет Аэрвала, что оказывается полезным для различных заклинаний. Для использования заклинателю необходимо смотреть в мертвый глаз во время произнесения заклинания. глаз был собран в полнолуние, что давало больше магии и больше опасности. Если глаз смотреть слишком долго, части тела заклинателя могут превратиться в камень."  #Машинный перевод 28.10.23!
  
 dragon_eater_snail_name: "Улитка-драконоед"  #Машинный перевод 28.10.23!
 dragon_eater_snail_desc: "Эти водяные улитки излучают кроваво-красное свечение и удерживают внутри себя часть водной бездны. Этот вид обитает в водах, окружающих затопленные кости драконов и других крупных животных, тронутых Богом, которые умерли над водой. Хотя такие случаи редки, улитки-драконоеды обладают сверхъестественной способностью находить их и преодолевать огромные расстояния."  #Машинный перевод 28.10.23!
  
 golem_pebbles_name: "Големные камешки"  #Машинный перевод 28.10.23!
 golem_pebbles_desc: "Иногда, после того как голем выполнил свою задачу и был уничтожен, части его сохраняют магическую энергию. Эти камешки можно измельчить и смешать с кашей, чтобы получилась неприятная на вкус смесь. При употреблении он, кажется, стабилизирует заклинание и заземляет заклинателя."  #Машинный перевод 28.10.23!
  
 fuligin_bone_shards_name: "Фулигиновые костные осколки"  #Машинный перевод 28.10.23!
 fuligin_bone_shards_desc: "Последние останки существа, почерневшего от ужасного драконьего огня. Эти осколки обладают частицей силы пламени и становятся горячими на ощупь, когда в них вливают магическую энергию, хотя известно, что слишком много ее вызывает катастрофические тайные вспышки."  #Машинный перевод 28.10.23!
  
 petrified_dragon_scale_name: "Чешуя окаменевшего дракона"  #Машинный перевод 28.10.23!
 petrified_dragon_scale_desc: "Хотя [dragons|E] были давно уничтожены [aversaria|E], фермеры до сих пор иногда находят древние чешуи, настолько старые, что они уже давно превратились в камень. Несмотря на это, они остаются теплыми на ощупь и придают ощущение «живости» любому, кто с ними столкнется. Исключительно богатые [magi|E] и айронойцы, как известно, вдыхали порошкообразную чешую дракона как в знак богатства, так и из-за ее предполагаемой способности заставить своих потребителей, как они говорят, «оседлать дракона». Большинство, однако, видят большую ценность в большом количестве магии, заложенной глубоко в древнем камне."  #Машинный перевод 28.10.23!
  
 snakestone_name: "Змеиный камень"  #Машинный перевод 28.10.23!
 snakestone_desc: "Драгоценные змеи обитают в джунглях Каширии и на протяжении всей своей жизни выращивают блестящие драгоценные камни. Камень находится внутри головы змеи, и чтобы его извлечь, нужно убить змею. Хотя рассказов о змеях, мстящих браконьерам, предостаточно, это никоим образом не препятствует массовой торговле змеиными камнями. Цветущий бизнес использует тот факт, что они не только красивы, но и действуют как своего рода линза, увеличивая свет. Змеиные камни, взятые из самых старых экземпляров, сохраняют такие связи еще долго после смерти змей."  #Машинный перевод 28.10.23!
  
 slime_herder_toad_name: "Слизь жабы-пастуха"  #Машинный перевод 28.10.23!
 slime_herder_toad_desc: "Быстрорастущие виды больших джунглевых лягушек выделяют слизь, которая, как говорят, наделяет почти легендарной силой мужественности. Говорят, что при воздействии на репродуктивные органы эти выделения дают им новую жизнь, что часто приводит к рождению потомства. Однако сильный запах слизи отпугивает всех, кроме самых преданных партнеров."  #Машинный перевод 28.10.23!
  
 scryers_cone_name: "Конус Провидца"  #Машинный перевод 28.10.23!
 scryers_cone_desc: "Помимо того, что панцирь конусной улитки провидца является отличным средством для предсказания, он несет в себе часть мощной токсичности этого существа; даже в своей обычной форме он способен вызвать паралич и смерть, в то время как тайная активация заставляет его буквально окаменевать ту часть тела, к которой он был применен."  #Машинный перевод 28.10.23!
  
 #TO ADD:  Acts as a powerful poison at Water level 4, otherwise as a moderate poison, Saps the victim health and prowess permanently at Water level 4 and above,  Moderately boosts the positive outcome chance of divining spells at level 2 Stone, otherwise slightly boosts it, Water 1, Stone 1 
  
 tower_lizards_gland_name: "Железа башенной ящерицы"  #Машинный перевод 28.10.23!
 tower_lizards_gland_desc: "Было отмечено, что различные виды ящериц, обитающие в местах обитания возле Башни в Кемсаре, проявляют любопытные свойства. Вместо того, чтобы купаться в солнечном свете, они, кажется, целенаправленно приближаются к этим структурам и целенаправленно подвергают себя его магическому полю. Если их рассечь, то будет обнаружена внутренняя железа, в которой, по-видимому, хранится часть этой магии. Эту накопленную энергию можно затем использовать во время произнесения заклинаний."  #Машинный перевод 28.10.23!
  
 #MINERALS / METALS / POWDERS ETC. 
  
 guguwrat_crystal_name: "Wrātcrystal"  #Машинный перевод 28.10.23!
 guguwrat_crystal_desc: "Кристаллы Wrāt создаются во время [gudugwrat|E], когда мощная молния ударяет в песок, оставляя после себя магические кристаллы, потрескивающие энергией. Крайне нестабильные, большинство кристаллов очищаются учеными Академии Кандамарун для использования в магических ритуалах. Приобретение этих кристаллов очень опасно, так как для этого нужно отправиться в центр смертельного шторма, рискуя умереть от магического воздействия, ударов молний и проклятых существ, ходящих по морскому дну."  #Машинный перевод 28.10.23!
  
 #Haemium Pellet 
 haemium_pellet_low_name: "Пеллеты с низким содержанием гемия"  #Машинный перевод 28.10.23!
 haemium_pellet_low_desc: "Известный одним как «Совершенное железо», а другим — «Совершенная кровь», гемий производится из комбинации тонкого необработанного железа и некоторого количества сердечной крови. Когда эту кровь берут у животного или другого подобного зверя, она становится низким гемием. Шарик низкого гемия можно употребить во время ритуала, чтобы усилить его и стабилизировать ритуал. Также известно, что он способствует хорошему пищеварению и сбалансированному настроению."  #Машинный перевод 28.10.23!
 haemium_pellet_middling_name: "Средняя гранула гемия"  #Машинный перевод 28.10.23!
 haemium_pellet_middling_desc: "Известный одним как «Совершенное железо», а другим — «Совершенная кровь», гемий производится из комбинации тонкого необработанного железа и некоторого количества сердечной крови. Кровь этой гранулы была взята из человеческого жертвоприношения и поэтому является весьма мощным магическим ингредиентом. Когда его едят во время ритуала, он действует как весьма эффективный стабилизатор ритуала. С другой стороны, внезапный приток крови в тело пользователя делает его слегка токсичным."  #Машинный перевод 28.10.23!
 haemium_pellet_potent_name: "Мощные гранулы гемия"  #Машинный перевод 28.10.23!
 haemium_pellet_potent_desc: "Известный одним как «Совершенное железо», а другим — «Совершенная кровь», гемий производится из комбинации тонкого необработанного железа и некоторого количества сердечной крови. Кровь этой гранулы была взята у мага огромной силы или, возможно, у какого-то великого волшебного зверя, и поэтому обладает огромной силой. Употребленный во время ритуала, он служит одновременно мощным стабилизатором и довольно неприятным рвотным ядом."  #Машинный перевод 28.10.23!
  
 magic_binding_powder_name: "Магический связывающий порошок"  #Машинный перевод 28.10.23!
 magic_binding_powder_desc: "Есть определенные очень востребованные предметы, которые могут содержать и хранить магическую силу. Однако их полезность не заканчивается, когда маги истощают их. Их остатки, измельченные в мелкий порошок, сохраняют способность связывать магию. При употреблении во время особых ритуалов полученное вещество способно связывать избыток магии внутри человеческого тела, тем самым очищая его. Однако правильно дозировать ее очень сложно, и многие маги лишили себя большего количества магии, чем им хотелось."  #Машинный перевод 28.10.23!
  
 #TO ADD: [can only be used in healing spells] rids the body of Overcharge and greatly alleviates symptoms of Exposure Sickness, it has significant chance of healing physical magic mutations by ridding body of excessive magi, it has chance (a high learning test?, just 15%? or 30%) of downgrading your Magic Potency 
  
 orichalc_sliver_name: "Орихалк Щепка"  #Машинный перевод 28.10.23!
 orichalc_sliver_desc: "Кусок идеального золота длиной с палец. Секреты его создания считаются одними из самых высоких алхимических искусств и поэтому тщательно охраняются теми, кто их знает. Он отражает солнце независимо от времени суток и находится ли он в помещении, поэтому ярко светится. Физически съеденный во время ритуала, он горит внутри тела мага, потенциально вызывая внутренние ожоги, а в последующие месяцы мучает пользователя бессонницей и беспокойным сном, его сны поглощает призрак полуденного солнца."  #Машинный перевод 28.10.23!
  
 sarradonian_crystalline_powder_name: "Саррадонский кристаллический порошок"  #Машинный перевод 28.10.23!
 sarradonian_crystalline_powder_desc: "Этот черный кристаллический порошок, полученный путем измельчения стеклянного камня, добытого в некоторых шахтах, найденных в глубинах Саррадонской пустыни, несет в себе чистую сущность самой земли, и его вдыхание во время ритуала может значительно повысить стабильность любого заклинания. Известно, что длительные пользователи часто страдают от кашля, от которого многие умирают, но для некоторых потенциальные затраты легко оправдывают тайную мощь, которую он может дать."  #Машинный перевод 28.10.23!
  
 # WINES, MIXTURES, AND EVERYTHING BOTTLED 
  
 dreamwine_name: "Облачный Перекин"  #Машинный перевод 28.10.23!
 dreamwine_desc: "Перекинин, или «Вайн мечты», перегоняется из ягод вида бледно-белой лилии, растущей вдоль Уэйлинс в Шевалье и его окрестностях. Часто употребляемый разбавленным из-за его наркотического эффекта, в концентрированной форме он вызывает интенсивные осознанные сновидения. Было отмечено, что длительное употребление вызывает изменения личности, вызывая спокойствие и пассивность."  #Машинный перевод 28.10.23!
  
