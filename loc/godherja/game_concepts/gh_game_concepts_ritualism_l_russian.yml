 game_concept_black_confederation: "Черная Конфедерация"  #Машинный перевод 28.10.23!
 game_concept_black_confederation_desc: "Черная Конфедерация — это союз [ritualist|E], созданный и возглавляемый [khuzaima_al_zuhra|E] с целью изгнания [wardenites|E] из [sarradon|E]. Названный так из-за черных флагов, которые использовал клан аз-Зухра, он яростно оспаривал контроль Варденитов над Саррадоном и был одной из самых успешных коалиций ритуалистов.\n\nПосле достижения успеха в [battle_of_the_mubaaizun|E] Хузайма аз-Зухра возглавил Черную Конфедерацию. против лидера варденитов Халида аль-Асира в [battle_of_sulaymaniyan|E] в 658 году ИС, где Хузайма был убит выстрелом в горло. Черная Конфедерация почти распалась, но перешла под контроль наследника Хузаймы, [abd_hubar_ibn_khuzaima|E], который привел Конфедерацию к победе над Халидом аль-Асиром в 660 г. Абд-Хубар ибн Хузайма."  #Машинный перевод 28.10.23!
  
