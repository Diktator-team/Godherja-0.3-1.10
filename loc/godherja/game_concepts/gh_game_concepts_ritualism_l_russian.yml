 game_concept_khuzaima_al_zuhra: "Хузайма аль-Зухра"  #Машинный перевод 28.10.23!
 game_concept_khuzaima_al_zuhra_desc: "Хузайма аз-Зухра родился в семье аз-Зухра, традиционных правителей Доззана. Стойкий [ritualist|E] секты софистов, он был лидером [black_confederation|E] и взял на себя задачу оттеснить [wardenites|E] на восток и вернуть утраченную территорию ритуалистов. Он отличился тем, что был одним из немногих по-настоящему успешных военачальников-ритуалистов, и его сравнивали с [usun_bishabelik|E], хотя в кругах ритуалистов это сравнение с тем, кем мог бы быть Усун, если бы он не превратился в предателя.\n\ nОн наиболее известен своим использованием и поощрением ревностных культов воинов, в частности, спонсируя рост Затании, назвав воина Затании [fihr_ibn_kilab_ibn_zayd|E] главным среди своих [mubaaizun|E]. В то время как Фихр приобрел репутацию непобедимого человека и ему поклонялись как полубогу, Хузайма был известен своей стратегической проницательностью и талантом. Его самым успешным сражением стал [battle_of_the_mubaaizun|E], где Фиру удалось убить защитников противоборствующей армии Варденитов и ее командира, хотя в следующем бою Хузайма был сброшен с лошади и так сильно сломал ногу, что после этого он хромал. Одержав еще несколько побед, он предпринял попытку освободить город Сулейманиян от правления варденитов и вернуть его сулейманским правителям. Однако во время [battle_of_sulaymaniyan|E] он был ранен в горло варденитским лучником по имени Хазиз ибн Карех.\n\nПосле его смерти Фихр умер от горя или упал на свой собственный меч, а оставшиеся Мубаайзуны Хузаймы погибли в бою. Сын Хузаймы, [abd_hubar_ibn_khuzaima], поклялся убить тысячу варденитов, чтобы отомстить за своего отца."  #Машинный перевод 28.10.23!
  
 game_concept_fihr_ibn_kilab_ibn_zayd: "Фихр ибн Килаб ибн Зайд"  #Машинный перевод 28.10.23!
 game_concept_fihr_ibn_kilab_ibn_zayd_desc: "Фихр ибн Килаб ибн Зайд был [ritualist|E] [mubaaizun|E], родившимся в Рафхаме в 633 году ИС, в секте Затаниа. Он сражался как чемпион [khuzaima_al_zuhra|E] и был лучшим среди своих Мубаайзунов, будучи по общему мнению непобедимым в бою. Согласно официальным историям ритуалистов, Фихр родился у Килаба ибн Зайда, фанатика Затании, хотя его мать неизвестна. Он активно сражался вместе с коалицией ритуалистов Хузаймы аз-Зухры против [wardenites|E]; как Мубаайзун Хузаймы, он убил бесчисленное количество чемпионов-варденитов в единоборстве. Предположительно, перед каждой битвой он призывал силу Затаная и джиннов, чтобы даровать ему победу и непобедимость.\n\nСамой победоносной битвой Фира была [battle_of_the_mubaaizun|E], где он убил командира варденитов и пятерых его мубаайзунов подряд после каждого поклявшегося отомстить за своего командира и павших товарищей. Выигрывая все дуэли, в которых он принимал участие, Фихр вскоре стал поклоняться своим собратьям Затании как полубогу, во что сам Фир начал верить. Это полубожество было официально оформлено Малайком аль-Мукарридасом Зайдом аль-Таубом, который также официально поддержал свой культ Фихриа. Хотя он ни разу не потерпел поражение в дуэли, Фихр погиб вместе с Хузаймой аз-Зухрой в [battle_of_sulaymaniyan|E], когда его хозяин был поражен стрелой и погиб. Ритуалистический романтизм заставил его умереть от горя, но в варденитских записях говорится, что он пал от собственного меча. Тем не менее, вскоре после этого Затаниа обожествил его как Илаха аль-Хубара.\n\nХотя трудно отделить факты от вымысла или предвзятости в отношении Фихра, современные ученые полагают, что общая история верна."  #Машинный перевод 28.10.23!
  
 game_concept_abd_hubar_ibn_khuzaima: "Абд-Хубар ибн Хузайма"  #Машинный перевод 28.10.23!
 game_concept_abd_hubar_ibn_khuzaima_desc: "Абд-Хубар ибн Хузайма был сыном и наследником [khuzaima_al_zuhra|E] и впоследствии патриархом семьи аз-Зухры. Его имя - «Раб войны» - было выбрано его отцом, потому что он намеревался обучить его воину того же качества, что и [fihr_ibn_kilab_ibn_zayd|E], у которого он обучался в качестве ученика. В детстве он сопровождал своего отца в его походах, чтобы тот мог научиться командовать, но перед [battle_of_sulaymaniyan|E] был отправлен в семейную крепость Доцзан.\n\nПосле смерти отца он поклялся убить тысяч [wardenites|E] и отомстить Хузайме, чтобы никогда не жениться и не наслаждаться жизнью, пока он не отомстит. Став лидером [black_confederation|E] в возрасте 18 лет, он возглавил коалицию против Халида аль-Асира и других варденитских лордов в кампании, продолжавшейся с 658 по 668 год, когда он был загнан в угол в Доцзане Халидом аль-Асиром и конкурирующей коалицией Вардениты. Официальные истории Варденитов и [ritualist|E] фиксируют, что он сражался и убил Халида аль-Асира в единоборстве, а также трех других лордов, прежде чем отступить в свою крепость и покончить жизнь самоубийством, но не раньше, чем убил женщин своей семьи, чтобы предотвратить их захват."  #Машинный перевод 28.10.23!
  
