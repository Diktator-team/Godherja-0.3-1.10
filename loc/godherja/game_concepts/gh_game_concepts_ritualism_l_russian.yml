 game_concept_ritualism_desc: "Ритуализм (также известный как софокоизм) — одна из двух основных исторических религий [sarradon|E] (в отличие от их конкурентов, [wardenism|E]), и регулярно считается, что это самая давняя религия в известном мире. Сосредотачиваясь на поклонении 1001 ступеням [GetBuilding('01_sophocos').GetName] - лестнице, ведущей к массивному и инертному [tower|E] в центре Саррадона, единственное, в чем сходятся знаменитые сектантские ритуалисты, - это то, что их вера основана на, возможно, мифическом путешествии нескольких паломников вверх. ступени, где им предстояло новое испытание, и Ангел преподал им жизненный урок, который помог им добраться до следующей.\n\nНезависимо от того, состоялось путешествие или нет, в нем участвовал ангел или бог, если башня материальные или метафорические, есть ли в религии много богов или нет, есть ли в религии ангелы или нет, являются ли ангелы или боги людьми, высшей силой, людьми, ставшими высшими силами, силами природы и и т. д., горячо обсуждаются несколькими сотнями конкурирующих сект, которые регулярно вступают в драку по столь фундаментальным причинам, как, например, был ли отрывок о разливании чая посвящен разливанию чая или чай символизирует скрытое желание человечества обнаружить третью руку сорока семь богов песка и луны (как проповедует секта Махадакистов, которая, как известно, уничтожила секту Лулавадии за согласие с ними во всем, кроме того, что сорок семь богов на самом деле были из песка и солнца).\n\nЭто горячо обсуждается. является ли Варденизм, наряду с десятками других основных саррадонских религий, на самом деле своей собственной религией или еще одной сектой ритуалистов, отколовшейся от целого."  #Машинный перевод 28.10.23!
  
