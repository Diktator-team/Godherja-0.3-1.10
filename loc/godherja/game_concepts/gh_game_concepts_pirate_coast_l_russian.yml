l_russian:
  
 game_concept_ufaliracci: "Уфалираччи"  #Машинный перевод 28.10.23!
 game_concept_ufaliracci_desc: "Уфалираччи было королевством [ritualist|E], первоначально основанным торговцами, изгнанниками и мореплавателями, мигрировавшими из Рога [sarradon|E] и дальше на запад, спасаясь от [war_in_heaven|E]. Он будет доминировать над [pirate_coast|E] с VI века до их полного уничтожения во время [siege_of_ufaliracci|E]. Уфалираччи вырос из небольшого города-государства, чтобы контролировать потоки торговли на перекрестке [aversaria|E], Катун-Кай, южного Саррадона и [kashirya|E]. Их власть пошла на убыль с началом [chan_skorpokaipis|E] на севере, в то время как появление могущественных пиратов и торговых коалиций по всему региону - таких как [cinnamon_cities|E], [gavan_coalition|E] и [sarradon|E]0 - бросило вызов монархам-ритуалистам за превосходство."  #Машинный перевод 28.10.23!
 game_concept_siege_of_ufaliracci: "Осада Уфалираччи"  #Машинный перевод 28.10.23!
 game_concept_siege_of_ufaliracci_desc: "Осада Уфалираччи, широко известная как «Нападение кровавого серебра», представляла собой 50-дневную осада столицы [ufaliracci|E] в начале 11 века. После десятилетий упадка и коррупции, утраты контроля над судоходными путями [cinnamon_cities|E]', а также катастрофических последствий [chan_skorpokaipis|E] на севере, Королевство Уфалираччи удерживало контроль над немногими за пределами своего столичного острова. Могущественные пираты годами сеяли хаос на побережье, но ни один из них не мог сравниться с мощью [gavan_coalition|E]. Капитан Гаван «Железный Глаз» давно заметил [silver_palace|E] и в 1010 году направил все силы своего флота на столицу Уфалираччи. Могучие стены города держались 48 дней, прежде чем маги Железного Глаза раскололи саму землю, чтобы разрушить их. Пиратам Железного Глаза придется столкнуться с жестоким и кровавым сопротивлением на пути ко дворцу, хотя рейдеры будут сжигать и грабить все на своем пути.\n\nКак только Железный Глаз достиг дворца на 50-й день осады, его силы были уничтожены. их число сократилось до десятков, а окружающий город лежал в руинах.\n\nКоролевская семья вместе со стражниками и слугами взялась за оружие, чтобы дать отпор пиратам. Говорят, что когда Гаван, наконец, взошел на трон после убийства королевской семьи, единственным, кто остался, был мальчик-принц, который стоял перед троном, сжимая нож. Никаких записей о мальчике не сохранилось, но истории рассказывают о том, как мальчик вырезал Гавану глаза и скормил их ему на глазах у своей команды. Гаванская коалиция распалась в результате гражданской войны после осады Уфалираччи, в результате чего на побережье образовался вакуум власти. Поскольку мелкие пираты и мелкие лорды сражались на разрозненных островах, столетие закончилось прибытием первых Легионов Морского Дозора из [aversaria|E] в западную Роварску и расцветом власти [cinnamon_cities|E]."  #Машинный перевод 28.10.23!
 game_concept_cinnamon_cities: "Коричные города"  #Машинный перевод 28.10.23!
 game_concept_cinnamon_cities_desc: "Коричные города представляли собой коалицию городов-государств, которые контролировали торговлю пряностями на протяжении [pirate_coast|E] между 11 и 13 веками. Построенные за счет финансирования и инвестиций нескольких влиятельных торговцев, а также Каттупу Джамираса в его строительстве [silver_palace|E], Коричные города будут агрессивно расширяться и брать под свой контроль большую часть торговли специями, проходящей через Пиратское побережье. Используя огромные взятки и многочисленные кредиты, эти города даже превзошли [ufaliracci|E] по богатству. Лишь в [imperial_civil_war||E], когда торговля с западом прекратилась, города потеряли контроль над своими обширными плантациями перед лицом [wind_blades_rebellion|E] и [five_captains_war|E]."  #Машинный перевод 28.10.23!
 game_concept_magaala_qaaday: "Магаала Каадай"  #Машинный перевод 28.10.23!
 game_concept_magaala_qaaday_desc: "Магаала Каадай — великий мегаполис, построенный на вершине Рога [sarradon|E]. Давно известно, что тонкий чернозем Горна затопляется до такой степени, что человек может утонуть, идя по побережью. Говорят, что местные купцы и архитекторы Дадкауджи с помощью огромных веретеноногих крабов из близлежащих племен илоходцев подняли первоначальное поселение, обнесенное стеной, над приливом океана. Город продолжал расширяться и в конечном итоге стал одним из самых важных портов [pirate_coast|E], иногда называемым «Столицей Красок»."  #Машинный перевод 28.10.23!
 game_concept_gavan_coalition: "Гаванская коалиция"  #Машинный перевод 28.10.23!
 game_concept_gavan_coalition_desc: "Гаванская коалиция — пиратская армада, которая на короткое время удерживала полный контроль над [pirate_coast|E] в начале 11 века. Во главе с капитаном Гаваном «Железным Глазом» Гаванская коалиция на пике своего развития состояла из более чем 90 кораблей и 8000 пиратов. Они жестоко вводили пошлины и совершали набеги по морям в течение почти 10 лет, прежде чем полностью рухнули после смерти Железного Глаза во время [siege_of_ufaliracci|E]."  #Машинный перевод 28.10.23!
 game_concept_five_captains_war: "Война пяти капитанов"  #Машинный перевод 28.10.23!
 game_concept_five_captains_war_desc: "Война Пяти Капитанов — это название серии мелких конфликтов и стычек, которые втягивали [pirate_coast|E] на протяжении 12 и 13 веков. Начиная с [wind_blades_rebellion|E] в 1193 году или с убийства Адритти «Лесного Огня» в 1195 году, в конфликтах на протяжении всей борьбы поднимались и падали десятки пиратов. Пять капитанов, возглавляющих эту битву за превосходство — Гинтинг «Клинок Ветра», Депарии «Больная Крыса», Тоба «Черная Гора», Ситепу «Пустое Сердце» и «Пылающая Звезда» Амиттравалли — оставят свой след в регионе. на десятилетия вперед. Война Пяти Капитанов закончилась основанием Хайтрапатни Пейтреля на Ночном Берегу и смертью капитанов «Пустое Сердце» и «Клинок Ветра» от рук «Пылающей Звезды» Амиттравалли."  #Машинный перевод 28.10.23!
 game_concept_wind_blades_rebellion: "Восстание Клинка Ветра"  #Машинный перевод 28.10.23!
 game_concept_wind_blades_rebellion_desc: "Восстание Клинок Ветра представляло собой серию восстаний рабов под руководством Гинтинга Клинка Ветра на обширных плантациях, контролируемых [cinnamon_cities|E]. Гинтинг, изначально раб, ослепленный своим хозяином в детстве и брошенный умирать, казнил своего бывшего хозяина и несколько владельцев плантаций с окрестных холмов после того, как освободил сотни рабов, пока знать участвовала в свадьбе. Города-государства безуспешно попытались подавить восстание, даже обратившись за помощью к расположенному поблизости Легио XCV «Виесуадос», но их объединенные силы были уничтожены 3 января 1200 года при попытке внезапного нападения на силы Ветро-Клинка. Хаос, последовавший за [frodbrokna|E], практически разрушил структуру власти Городов Корицы, в результате чего многие из ее лидеров погибли или обанкротились."  #Машинный перевод 28.10.23!
 game_concept_silver_palace: "Серебряный дворец"  #Машинный перевод 28.10.23!
 game_concept_silver_palace_desc: "Серебряный дворец был первоначально построен великим кузнецом и поэтом Каттупу Джамирасом, 9-м монархом Королевства [ufaliracci|E]. Говорят, что на строительство дворца ушло 10 лет, и огромные затраты на его строительство навсегда укрепили торговую власть [cinnamon_cities|E] во всем регионе. Его уже давно лишили всех ценностей, и теперь он представляет собой не что иное, как руины на пустом холме."  #Машинный перевод 28.10.23!
 game_concept_pirate_coast: "Пиратский берег"  #Машинный перевод 28.10.23!
 game_concept_pirate_coast_desc: "Пиратский берег — это большой тропический архипелаг, расположенный между Рогом [sarradon|E] и Южным [kashirya|E]. Регион долгое время находился под контролем могущественных торговцев и пиратов, стремящихся контролировать богатства, проходящие через регион из [aversaria|E], Катун-Кая, Каширии и остального Саррадона. Некоторые государства в истории региона, такие как [ufaliracci|E] или [cinnamon_cities|E], оставили региону долгосрочное наследие."  #Машинный перевод 28.10.23!
 game_concept_high_tide: "Прилив"  #Машинный перевод 28.10.23!
 game_concept_high_tide_desc: "Известно, что приливные волны на Роге [sarradon|E] достаточно сильны, чтобы затопить обширные участки побережья на глубину, достаточную для того, чтобы утопить человека. Когда прилив отступает, это называется [low_tide|E]. Округа будут производить больше [income|E] и получать больше [advantage|E] за счёт [building|E] времени строительства и [supply|E]."  #Машинный перевод 28.10.23!
 game_concept_low_tide: "Отлив"  #Машинный перевод 28.10.23!
 game_concept_low_tide_desc: "Угольные пески Рога [sarradon|E] резко контрастируют с голубыми водами [pirate_coast|E]. Отлив [counties|E] производит меньше [income|E] и имеет меньшее [advantage|E], но более быстрое [building|E] времени строительства и большее [supply|E]."  #Машинный перевод 28.10.23!
  
