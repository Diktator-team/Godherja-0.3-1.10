 game_concept_saints_war: "Святая война"  #Машинный перевод 28.10.23!
 game_concept_saints_war_desc: "Война Святых — это название различных конфликтов между Святыми Орденами Агионистов и туземцами [sarradonians|E], начавшихся примерно в 1144 году Ис.\n\nАгионист, Маркер и купцы и проповедники [aversarian|E] начали высаживаться в Саррадоне в 1144 Ис, вскоре после [selfreplicating_blood_magic|E]. раскололи континент, и они были проданы большими участками земли в качестве торгового имущества отчаявшимися саррадонскими военачальниками, которые видели в них шанс восстановить торговлю и источник наемников для своих обезлюдевших армий. Несмотря на некоторый конфликт с иностранцами, по большей части первоначальное поселение было мирным и в значительной степени приветствовалось.\n\nОднако со временем северяне начали захватывать больше земли, в конечном итоге открыто воевая за земли, которые изначально им не были проданы. Приняв на себя основную тяжесть атаки, [ritualists|E] пали первыми, и последний независимый оплот Ритуалистов пал в 1237 году ИС. Вскоре после этого конфликт против [wardenites|E] начался всерьез. Теперь купцы и проповедники оказались финансируемыми аверсарианской короной, агионисты с материка были насильственно переселены в Саррадон, а Аавтократы извлекали огромные богатства с недавно завоеванных территорий.\n\nВардениты были оттеснены, а Мамуры рассматривались как многие слабы и медленно реагируют. Так продолжалось до прихода к власти Харты ибн Саррадона, бывшего главного генерала Мамура, который начал одиночный крестовый поход против агионистов после порабощения и убийства своей жены Орденом Ключа Святого Калисто. Вскоре после того, как его схватили и бросили в океан, он чудом выжил, собрав силы на юго-востоке, которые вскоре превратил в грандиозное контрнаступление против северян, удерживая большую часть восточного побережья к 1254 году ИС."  #Машинный перевод 28.10.23!
  
 game_concept_judges_massacre: "Резня судей"  #Машинный перевод 28.10.23!
 game_concept_judges_massacre_desc: "Резня судей представляла собой четырехдневный погром агионистов против ведущей интеллигенции [ritualist|E], в основном из народа джадуяда, организованный Орденом Слепого Наблюдателя в 1207 году. Истоком этого события стала сатирическая поэма неизвестного происхождения, которая начала распространяться рано. в том же году его содержание высмеивает каждый Святый Орден, но также дает выход накопившимся обидам за 70 лет правления [aversarian|E]. Попытки дикайносцев найти автора неоднократно пресекались, пока несколько месяцев спустя они не заявили, что нашли виновника.\n\nВ ходе любопытной демонстрации, по-видимому, протягивающей руку помощи местным жителям, они пригласили ведущих, уважаемых судей-софоцистов принять участие. судебный процесс, а также помощь в отправлении правосудия. Местные юристы, надеющиеся воспользоваться случаем, чтобы добиться аудиенции у своих повелителей, по прибытии были потрясены, обнаружив, что на самом деле все они предстали перед судом. Последовавшая за этим кровавая бойня начнется на балконах великого дикайноситского зала правосудия, но вскоре распространится по контролируемому Агионистами [sarradon|E]. Целое поколение учёных, юристов и жрецов погибло бы в ходе чистки, многочисленные ритуальные храмы были бы снесены, а бессчетное количество книг было бы предано огню. По иронии судьбы, те же самые дикайноситские судьи, ответственные за резню, позже сами предстанут перед судом и казнены за «многочисленные процессуальные ошибки» в процессе.\n\nДолгосрочные последствия этого события будут серьезными. Любая надежда на мирное сосуществование между агионистами и местными жителями погибнет, и в дальнейшем стабильность их правления будет постепенно ухудшаться, пока чуть более 10 лет спустя не разразится [faghira_jalil_revolt|E]."  #Машинный перевод 28.10.23!
  
 game_concept_faghira_jalil_revolt: "Восстание Фагира-Джалиль"  #Машинный перевод 28.10.23!
 game_concept_faghira_jalil_revolt_desc: "Восстание Фагира-Джалиль представляло собой масштабный конфликт, охвативший большую часть восточного региона [sarradon|E] в 1220-х годах. В результате десятилетий накопившегося недовольства туземцев против своих повелителей-агионистов, искра, которая зажгла весь регион, вспыхнула в 1222 году в провинциальном городе Телль-Джахара, когда группа катаритских рыцарей забила до смерти маленького ребенка за воспринимаемое незначительное средь бела дня. Этот акт стал переломным моментом для местных жителей, которые в ответ сожгли местное отделение ордена. Затем последовала серия обострений с обеих сторон, кульминацией которых стала массовая волна восстания, распространившаяся по всей стране.\n\nВойна получила свое название от двух главных лидеров саррадонских сил - [ritualist|E] священника Фагиры на западе, и [wardenite|E] проповедник Джалиль на востоке. Продлившееся около 6 лет, оно стало свидетелем, казалось бы, бесконечной серии жестокостей, совершенных Святыми Орденами в попытке восстановить свою железную хватку, кульминацией которых стал [kahdavrakan_supper|E] 1227 года. Восстание в значительной степени закончилось неудовлетворительной тупиковой ситуацией. для обеих сторон в 1228 году - агионистам с трудом удалось подавить свое сопротивление на западном театре войны, но уступить фактический контроль над Кехенемхатом на востоке в пользу повстанцев. Однако толчки будут продолжать влиять на регион до конца десятилетия, поскольку за последние 6 лет кровопролития большая часть сельской местности скатилась в анархию."  #Машинный перевод 28.10.23!
  
 game_concept_kahdavrakan_supper: "Кахдавраканский ужин"  #Машинный перевод 28.10.23!
 game_concept_kahdavrakan_supper_desc: "Ужин Кахдавракан — это резня, устроенная Орденом Розы Святой Сансии в 1227 году, в последние годы [faghira_jalil_revolt|E], против столицы клиентского королевства Худи Кудамаша.\n\nВход в метрополию под флагом перемирия, представители сансианитов будут приглашены присоединиться к местному правителю на пиру в честь его номинального подчинения Ордену. Вместо этого ужин закончится тем, что сансианиты направят кинжалы на своих хозяев и перебьют всю королевскую династию Худи. После того, как городские ворота были открыты изнутри, кровопролитие продолжалось на улицах в течение нескольких часов, пока агионисты не пообещали прекратить битву и достойно обращаться с теми, кто все еще скрывается. «Почетное обращение» означало бы сбор всех выживших на близлежащем холме и кровопролитие до смерти. Зверства не ограничивались самим городом, и в ближайшие месяцы последовало то, что можно описать только как попытку сансианитов полностью уничтожить народ худи, где бы они его ни нашли, что привело к массовому исходу на земли [mamuramat|E]. юг. В общей сложности в результате этого хаоса погибло от 20 000 до 50 000 человек.\n\nЭто событие, естественно, вызвало возмущение по всему континенту и окончательную кристаллизацию чувства среди местных жителей, что угроза, которую Святые Ордены представляют для самого их существования, перевешивает любую мелочную угрозу. распри или региональные ссоры, которые мешали их сотрудничеству."  #Машинный перевод 28.10.23!
  
