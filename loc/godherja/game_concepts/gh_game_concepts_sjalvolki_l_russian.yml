 game_concept_daukeni_saga: "Даукенские эпос и саги"  #Машинный перевод 28.10.23!
 game_concept_daukeni_saga_desc: "Среди культурных традиций Даукени наиболее примечательным является богатый репертуар эпосов и саг, в котором у каждого клана есть свой собственный набор героев-предков. Некоторые из этих мужчин и женщин жили так давно, что их можно считать почти мифическими, но многие из них появились достаточно недавно, чтобы считаться историческими персонажами. Дельмекс «Двуглазый», Менвир «Лесной волк» и Арнольд «Жабье лицо» — это лишь немногие из тех, кто достаточно легендарный, чтобы достичь бессмертия в сердцах и умах Даукени повсюду.\n\nОдна из этих наиболее широко пересказываемых саг объясняет происхождение самих даукени, возводя это наследие к первому человеку, когда-либо использовавшему лук. Одной стрелой он сразил огромного и чудовищного медведя размером с целый холм, зверя, который годами терроризировал его народ. Разделав горный труп, он обнаружил в его животе свернувшуюся красивую женщину - не кто иной, как Прозека, дочь [velos|E] Охотника, которую злодей [prohen|E] проглотил целиком в младенчестве. Вскоре они поженились, и из их союза родился храбрый и непобедимый Даукени."  #Машинный перевод 28.10.23!
  
  
 #EVENTS 
  
 game_concept_migrations: "Миграции"  #Машинный перевод 28.10.23!
 game_concept_sjalvolki_migration: "Миграции Шялволки"  #Машинный перевод 28.10.23!
 game_concept_sjalvolki_migrations: "Сялволки Миграции"  #Машинный перевод 28.10.23!
 game_concept_sjalvolki_migration_desc: "Миграции Шялволки — это всеобъемлющий термин, который стал описывать массовое перемещение народов с севера и востока [the_continent|E] в сам [aversaria|E] после катастрофических событий [frodbrokna|E].\n\nНачинается вскоре после события, но начинается Серьезно, в 1220-х годах, с приходом [fog|E] на родину Сялволки, миграции приняли организованную форму после того, как Сенвар-Разрушитель Ведьм объединил под собой различные кланы Сялволки, а также беженцев из десятков других культур и религий в Сялволки Имперрех под своим началом. 1244 IS.\n\nУбедив вождей племен следовать за ним на юг под знаменем Имперреха, понимая, что после того, как каждой культуре будет предоставлена ​​новая земля в бывшей Аверсарии, Сенвар разграбил [mayikrata|E], чтобы узнать его секреты, а затем запустил вторжение в Калатипсоми. Все еще раздираемые полевыми командирами после краха Орайспольской Аавтократы после [imperial_civil_war|E] и столкнувшиеся с массовыми восстаниями рабов, которые местные деспоты едва могли сдержать, опытные силы Сенвара, состоящие из воинов Шялволки, вместе с магами Партиком и тысячами других бойцов, не принадлежащих к Шялволкам, прорвались через регион почти за год. Вскоре после этого он начал вторжение на юг, в центральные земли Аверсарии в Этепезее, битва у Елисейского перевала уничтожила большую часть оставшихся военных сил Аверсарии в 1252 году ИС."  #Машинный перевод 28.10.23!
  
