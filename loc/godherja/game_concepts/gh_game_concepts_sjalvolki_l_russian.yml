 game_concept_greensea: "Гринси"  #Машинный перевод 28.10.23!
 game_concept_greensea_desc: "Необъятность Зеленого моря, расположенного на севере, не поддается описанию. Деревья площадью в миллионы акров растут так близко друг к другу, что часто скручиваются и сливаются вместе, образуя чудовищ высотой в тысячи футов. Полог наверху настолько плотный, что, говорят, сквозь листья можно плавать, как будто это вода. Лесная подстилка практически непроходима; Внутри темно и холодно, а деревья преграждают путь на каждом шагу. Дикая природа в основном враждебна, а наиболее печально известными для потенциальных исследователей являются летучие мыши-волки и короногие медведи-ленивцы.\n\nНесмотря на эти проблемы, в Зеленом море можно выжить и процветать. Исторически партики строили большие города и храмы высоко на верхушках деревьев, соединенные между собой веревочными мостами и построенные путем формирования формы самих деревьев. Самые опытные [magi|E] на [aeras|E] жили в этом лесу, утверждая, что их сила исходит от Драйоганна Дтохта, Мирового Древа, расположенного в центре Зеленого Моря."  #Машинный перевод 28.10.23!
  
 game_concept_orispolj: "Митрополия Орисполь"  #Машинный перевод 28.10.23!
 game_concept_orispolj_desc: "Когда-то Орайсполь был сердцем [aversaria|E], сияющей столицей королевства, простиравшегося от [chevalie|E] до Каширии.\n\nНо [aversaria|E] больше нет. Падший во время [sjalvolki_migrations|E] от Сенвара «Разрушителя ведьм», он теперь стал непреходящим символом триумфа Сялволки. Большая часть города все еще цела, аверсарианское население было спасено, когда город пал. Даже многие величественные памятники остались нетронутыми, просто перепрофилированные, чтобы прославлять богов и культуру новых хозяев города. А Аверсария, название, которое когда-то было синонимом Орайполя, теперь растворяется в руинах, усеивающих Орайсполь."  #Машинный перевод 28.10.23!
  
