 game_concept_dovatkning: "Доваткнинг"  #Машинный перевод 28.10.23!
 game_concept_dovatkning_desc: "Следовать религии Шялволки — значит считать себя членом священного авангарда [aeras|E], защищающего от вторжений Богов Сверху. С этой целью Сялволки традиционно избирают своих правителей посредством ритуальной боевой церемонии, известной как Доваткнинг. Там любой [vassal|E] или родственник предыдущего правителя может проверить свою храбрость против любого другого, чтобы определить свое достоинство править."  #Машинный перевод 28.10.23!
  
 ##FAITHS 
  
 #GODS 
  
 game_concept_velos: "Велос"  #Машинный перевод 28.10.23!
 game_concept_velos_desc: "Согласно мифу, именно Велос первым почувствовал свет среднего царства. Его братья и сестры избрали его руководителем экспедиции, которые тоже стремились покинуть залы [prohen|E] и быстро приняли на себя мантию главного бога. Для Шялволки Велос — отцовская фигура, олицетворяющая качества, которые они ценят больше всего: храбрость, честность и уверенность. Велос — это не просто бог охоты, он хранитель и защитник своего народа, его имя с равным почтением упоминается перед дуэлями чести, коронациями или охотой. Возможно, его величайшим достижением было создание первого лука из украденных волос Небесного Бога, знания, которые он даровал человечеству за его службу на войне."  #Машинный перевод 28.10.23!
  
 game_concept_prohen: "Проэн"  #Машинный перевод 28.10.23!
 game_concept_prohen_desc: "По мнению Сялволки, суровый Проэн ткет и разрезает наши судьбы. Со своей женой [marma|E] он породил богов [velos|E], [pekwon|E], [pekielo|E], [varpalis|E], [zamistra|E] и [ureha|E], но вместо того, чтобы искать новые земли со своими детьми, он путешествовал дальше под землю, под залы, в которых души отправляются в отдых. Он отсутствует в большинстве легенд Шялволки из-за его уединения, но когда он появляется, его описывают как слепого отшельника, его кожа бледная, как мел, и волосы доходят до ног. Из-за его загадочных способностей в мифологии Шялволки некоторые считают его своим истинным главным богом, в первую очередь Грюлокины, которые посвящают Старому Ткачу различные ритуалы и фестивали."  #Машинный перевод 28.10.23!
  
 game_concept_ureha: "Уреха"  #Машинный перевод 28.10.23!
 game_concept_ureha_desc: "Уреха, младший брат и единственная сестра [velos|E], является одной из самых важных фигур во всей мифологии Шялволки. Обеспокоенная постоянными ссорами между своими братьями по поводу того, как должен быть устроен мир, она решила составить более дружелюбную компанию. Так ее собственными руками были вылеплены первые люди. Но вскоре после этого другие боги стали использовать ее творения в своих распрях. Столь обезумев от насилия, постигшего ее народ, она бежала в земли, которые еще не видели. Однако без ее ведома за ней наблюдали бессердечные Небесные Боги, и поэтому сверху она была взята жить среди облаков. Ее братья были настолько отвлечены, что горы сдвинулись прежде, чем они заметили ее отсутствие. К этому времени она уже привыкла к своему новому дому, но все еще питала тоску по земле под небом.\n\nБыла жестокая, но безрезультатная война между Богами Неба и Богами Земли, в которой человечество сыграло важную роль. Однако было решено, что Уреха может провести половину года в Небесном Царстве, а другую половину — внизу. Ее прибытие в Срединное Царство ознаменовано крупнейшим из фестивалей Шялволки, посвященным приходу весны."  #Машинный перевод 28.10.23!
  
 game_concept_pekielo: "Пекело"  #Машинный перевод 28.10.23!
 game_concept_pekielo_desc: "Ослепленный в войне с небесными богами, Пекело посвятил себя поиску знаний. Ворон Норус, знающий обо всех событиях, произошедших с незапамятных времен, шепчет ему в левое ухо. Тем временем справа от него шепчет сова Нора, которая знает все, что еще впереди. Пекело не имеет контроля над прошлым или будущим, а вместо этого каталогизирует их в своей «Книге дней», ее содержание и местонахождение являются загадкой, которую не знает даже сам [velos|E]. В одной из саг шаман пытается найти легендарный фолиант и, несмотря ни на что, ему удается найти пещеру, в которой живет Пекиело. К его величайшему удивлению, божество без каких-либо колебаний протягивает ему книгу. Однако, прочитав даже несколько страниц, его охватил такой страх, что он в отчаянии прибегнул к выцарапыванию себе глаз, его разум настолько исказился, что его слова превратились в безумные крики."  #Машинный перевод 28.10.23!
  
 game_concept_marma: "Марма"  #Машинный перевод 28.10.23!
 game_concept_marma_desc: "Мать Богов и жена Старого Ткача [prohen|E], Марма часто взаимозаменяема с самим [aeras|E]. Ее природа временна, она ответственна за обильные урожаи и опустошительный голод. Те, кто плохо обращается с ее великими владениями, обречены пострадать от последствий. Как и ее муж, она не сражалась вместе со своими детьми в войне с Небесными Богами и, следовательно, в значительной степени безразлична к жизни мужчин, несмотря на то, что ей посвящено множество ритуалов в попытке завоевать ее расположение."  #Машинный перевод 28.10.23!
  
 game_concept_varpalis: "Варпалис"  #Машинный перевод 28.10.23!
 game_concept_varpalis_desc: "Считается, что скромные варпалисы обитают во всех озерах, реках и водных путях, пересекающих родину Шялволки. Рыболовы Сьялволки обязаны оставить подношение или часть своего улова Варпалису, чтобы он мог пополнить воду, в которой они ловят рыбу. Он готовит тех, кого нельзя похоронить, к загробной жизни и превращает мертворожденных и детей, которые умирают молодыми, в выдр, которые, как говорят, присматривают за своими семьями. Несмотря на это, женщин учат не купаться в воде в одиночку, поскольку Варпалис имеет репутацию развратника, отца многих полубогов мифа Шялволки."  #Машинный перевод 28.10.23!
  
 game_concept_zamistra: "Замистра"  #Машинный перевод 28.10.23!
 game_concept_zamistra_desc: "Младшему из Сынов [prohen|E], Замистре поклоняются скорее за его острый ум, чем за клинок. Часто изображаемый как странствующий бард, роль Сьялволки заключается в том, чтобы всегда приветствовать незнакомцев в своем доме на случай, если это может быть сам Замистра. Его считают первым поэтом, и этому навыку он научил жителей Шялволки. Замистру часто изображают обманщиком, предпочитающим плащ и кинжал типичным честным и упрямым решениям Шялволки. Это ставит его в противоречие со многими добродетелями, которыми дорожат его последователи, что делает его особенно популярным среди тех, кто выходит за рамки обычных рамок общества Шялволки, таких как купцы и [magi|E]."  #Машинный перевод 28.10.23!
  
 game_concept_pekwon: "Пеквон"  #Машинный перевод 28.10.23!
 game_concept_pekwon_desc: "Второй после [velos|E] в войне с Небесными Богами, а некоторые даже могут назвать его величайшим бойцом из всех. Умение Пеквона обращаться с мечом «Стриггир» является предметом многих саг. Однако это только сделало его падение еще более трагичным. Согласно мифу, Пеквон во время войны влюбился в Богиню Неба и захотел жениться на ней в верхнем царстве. Когда его брат Велос узнал об этом предательстве, он был настолько разгневан, что отрезал Пеквону все пальцы, пока тот спал, чтобы он никогда не мог носить кольцо. Пеквон потянулся к Стригиру, но тот просто выпал из его искалеченных рук.\n\nВспышка гнева Велоса оказалась катастрофической, поскольку без Пеквона война быстро повернулась в пользу Небесного Бога, вынудив их сесть за стол переговоров. Когда кровавый конфликт подошел к концу и Бог дал человечеству дары, задумчивый Пеквон подарил жестокий дар голода и страданий, чтобы все прекрасные творения Богов засохли и умерли. Несмотря на это, Сялволки до сих пор в некоторой степени поклоняются Пеквону. «Дар» разложения позволяет павшим воинам войти в великие залы Велоса, а некоторые даже сочувствуют его истории."  #Машинный перевод 28.10.23!
  
