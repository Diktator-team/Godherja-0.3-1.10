 #OLD BOQQARUT DESCRIPTION IN CASE I MISSED STUFF IN IT#game_concept_boqqarut_damotada_desc: "Боккарут был первым государством, объединившим Дамоту в зарегистрированной истории, возникшим из племенного военачальника, охватившего [pre_boqqarut_damota|E] под руководством Эшво. Эшво, хотя и считался Первым Боккаром, на самом деле не контролировал всю Дамоту, вместо этого сосредоточив свою власть вокруг великих озер и более редких джунглей региона, при этом большая часть зеленых глубин оставалась неисследованной. Во время своего правления он систематизировал веру Моговай, поставив ее под свою прямую власть, пытаясь поддерживать порядок в своих новых владениях. Когда он умер в 297 году ИС, трон перешел к его сыну Летании, начиная с [mesir_dynasty|E]. Через несколько поколений компетентной администрации государство начнет расширяться, колонизируя окружающие джунгли, а также возводя величественные здания и впечатляющие сооружения по всей Дамоте. Их династия закончится в 497 году ИС, когда первый [tetenik|E] заменит их [olani_dynasty|E]. Под властью Оланиса Дамота достигнет того, что большинство считает своим пиком, распространившись по всем джунглям и достигнув беспрецедентного уровня процветания для региона. Однако самым важным событием во время правления Оланиса было формирование [rayakuux_orders|E] в 572 г. ИС как шаг по укреплению религиозной легитимности. Эти организации быстро превысят свою первоначальную цель, положив начало упадку центральной власти, который будет преобладать до конца истории Боккарута.\n\nКогда династия Олани пала во время Второго [tetenik|E], [rayakuux_orders|E] сыграет ключевую роль в вознесение [belar_dynasty|E] и человека, которого обычно считают последним великим Боккаром. Во время правления Ралоки Дамота оправилась от начавшегося упадка, а также было построено грандиозное шоссе через территории Боккарута в дополнение к различным грандиозным и амбициозным проектам. После его смерти в 712 ИС его сыну пришлось изо всех сил пытаться выплатить эти долги и наблюдать, как недавно разделенная [lodges|E] начала интегрироваться во все аспекты повседневной жизни. По мере того, как их власть росла, они начали вступать в политику в большом количестве, становясь балансом наследственной аристократии, которая до сих пор обладала монополией на власть. Вскоре начнется Третий и последний [tetenik|E], когда к власти придут [mesir_dynasty|E]0, при которых упадок Боккарута продолжится. Хотя смерть Кайобы в 861 году ИС, начавшаяся с [mesir_dynasty|E]1, официально ознаменовала конец Боккарута, Боккары за поколение до этого стали в значительной степени бессильными, оставив труп Дамоты на усмотрение [lodges|E] и знати, из-за которых они могли враждовать."  #Машинный перевод 28.10.23!
