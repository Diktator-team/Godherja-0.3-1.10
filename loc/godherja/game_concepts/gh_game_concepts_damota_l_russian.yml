 game_concept_lodges_mechanical: "Ложи"  #Машинный перевод 28.10.23!
 game_concept_lodges_mechanical_desc: "С [lodges|E] Дамоты можно взаимодействовать через интерфейс уровня округа. В каждом округе их общий уровень контроля может достигать четырех, разделенных между различными типами лож: [rayakuux_capital|E], [karavuux_capital|E], [qabuux_capital|E] и [waranuux_capital|E]. Наличие модификаторов Лодж внутри округов может быть большим благом, применяя различные положительные модификаторы, однако их усиление контроля также напрямую уменьшит ваш."  #Машинный перевод 28.10.23!
  
 ##LORE 
  
 #EVENTS 
  
 game_concept_pre_boqqarut_damota: "До Боккарута Дамота"  #Машинный перевод 28.10.23!
 game_concept_pre_boqqarut: "До Боккарута"  #Машинный перевод 28.10.23!
 game_concept_pre_boqqarut_damota_desc: "До возвышения [boqqarut|E] под властью Эшво жители Дамоты концентрировались вокруг великих озер и рек, протекавших через джунгли, и различные полуплеменные государства сражались за землю. Большая часть глубоких джунглей оставалась неисследованной, и ходили легенды о том, что скрывалось внутри. Особо следует отметить идею Трупа, согласно которой древний бог был убит и похоронен в джунглях, а также другие практики, такие как ритуальные исследования и захоронения в джунглях. Этот период подошел к концу с возвышением Боккарута в 258 году ИС, когда основные племена впервые объединились под одним знаменем."  #Машинный перевод 28.10.23!
  
 game_concept_etami_tetenik: "Этами Тетеник"  #Машинный перевод 28.10.23!
 game_concept_etami_tetenik_desc: "Начиная с 861 г., со смертью Боккара Кайобы, Этами Тетеник представлял собой запутанную борьбу за престол, переросшую в катастрофическую гражданскую войну, которая привела [boqqarut|E] к разрушению. Не имея явного наследника, наследование началось как традиционный [tetenik|E], когда множество крупных и второстепенных претендентов собирали армии и двинулись к Захали. Однако, в отличие от прошлого, после годичного противостояния разразился открытый конфликт, когда армии под предводительством Фалора и Дабока, могущественных дворян, встретились в открытом бою у ворот столицы и вскоре хлынули в город. Хотя Дабок выйдет победителем, он коронует себя Боккаром, глядя на обломки Захали.\n\nКонечно, это правление длилось недолго, и объединенная армия нескольких претендентов двинулась на город в течение нескольких месяцев, свергнув город. его, после чего их коалиция развалится и перерастет в распри. В то время как хаос охватил центральные земли, границы империи начали отдаляться, поскольку любой, кто командовал горсткой людей, провозглашал себя Боккаром и либо двинулся к столице, либо начинал выделять свои собственные владения из разрушающегося Боккарута. В некоторых регионах, когда внешняя власть полностью исчезла, [lodges|E] стал единственным маяком порядка, в то время как в других дворянство до распада сформировало свои собственные королевства из пепла Боккарута. Хотя война из-за Захали продлится около десяти лет, Дамота развалилась сама на себя, и эпоха военачальников вскоре превратилась в одно из второстепенных царств, а некогда единый регион был разделен между несколькими правителями и государствами."  #Машинный перевод 28.10.23!
  
 game_concept_ayule_expedition: "Экспедиция Аюле"  #Машинный перевод 28.10.23!
 game_concept_ayule_expedition_desc: "Экспедиция Аюле, как она известна истории, является единственным примером того, как армии [boqqarut|E] вторгаются в земли за пределами Дамоты, пытаясь захватить другую сторону Гонанской дороги и мегаполис Кудахар в хаосе Саррадона после [halakdun|E]. Экспедиция была начата в 821 ИС и быстро захватила саму стратегическую Дорогу и многие северные земли. Поначалу это казалось великим триумфом, поскольку разрозненные военачальники не могли противостоять организованным армиям Дамоты. Даже более поздние историки считают первую кампанию высшим достижением сил Боккарута за всю долгую историю государства.\n\nВойна, однако, не стала триумфом. Хотя великий город Кудахар пал в 823 году ИС, а на завоеванных территориях было введено военное правление, дальнейшее продвижение застопорилось, и миссия сместилась к защите уже завоеванных территорий от растущего сопротивления туземцев и набегов кочевников. Перед своим поражением военачальники региона выжгли землю, а жители пустыни неоднократно преследовали караваны, пересекающие Гонанскую дорогу, что делало экспедицию Аюле все более зависимой от суровых методов добычи богатства и любых припасов, которые можно было доставить через пустыню.\ n\nВнутри Дамотанское государство само росло в долгах перед богатой знатью и [karavuux|E], истощая казну для оплаты своих все более катастрофических амбиций. Хотя оккупация продлится до 829 года ИС, Экспедиция будет изгнана после битвы при Лазане, когда коалиция местных военачальников, кочевников и крестьянских повстанцев сокрушит дамотские армии, вынудив их унизительно отступить через пустыню, после чего Аюле отступила. его войска пересекли Гонанскую дорогу. Все, что его Экспедиция выиграла за свой флаг [zalreb_dynasty|E], было долгами, а их армии остались в виде пустых снарядов. Фактически, многие винят в падении Боккарута и [etami_tetenik|E] сокрушительное поражение этого вторжения, поскольку его провал фактически лишил Боккара способности контролировать что-либо, кроме самого Захали."  #Машинный перевод 28.10.23!
  
 game_concept_karururi_chorus: "Хор Карурури"  #Машинный перевод 28.10.23!
 game_concept_karururi_chorus_desc: "Состоявшийся в 254 ИС хор Карурури представлял собой конференцию многих величайших святых людей [pre_boqqarut_damota|E]. Задачей этого великого диалога, организованного будущим Боккаром Эшво, было собрать воедино истину о мире из учений нескольких религий. Эта конференция считается основополагающим моментом для религии Моговай, которая вскоре распространилась по Дамоте.\n\nНесмотря на почти мифический статус, который она имеет в настоящее время как часть повествования о возвышении [boqqarut|E], Хор на самом деле был глубоко разъединяющее событие. Несколько отдельных священников, а в конечном итоге и целые группы, вышли из комнаты, когда объединение конфессий начало отсекать части, которые считались противоречивыми. Возможно, самым противоречивым из многих постановлений этого органа было заявление о том, что мировой бог мертв, что побудило исход священников покинуть царство Эшво, где они продолжали сражаться с Боккарутами во время [war_of_songs|E]. Когда хор закончился, он подарил Эшво две вещи. Во-первых, «Гимны Небес» — объединенные и отредактированные песни, в которых записана история и учение новой веры. Но вторым было его бремя. Поскольку Тот, Кто Был Всевышний, был мертв, Эшво должен был стать управляющим Своих людей и привести их к повторному открытию Его утраченной гробницы, что сделало его первым кихинетом Моговаев."  #Машинный перевод 28.10.23!
  
 game_concept_war_of_songs: "Война песен"  #Машинный перевод 28.10.23!
 game_concept_war_of_songs_desc: "Война песен была первым конфликтом в истории [boqqarut_damotada|E], хотя она началась еще до формирования государства. После забастовки [karururi_chorus|E] в ответ на объявление о смерти бога в Бусемдо был проведен второй, «истинный» Хор, призывавший всех праведников встать вместе с ними против опасного еретика Эшво и его марионеточного Хора. Эти бусемдоваи, как их назвала история, последовали этой декларации, разработав и обнародовав свою собственную конкурирующую доктрину. Хотя первоначально Эшво отклонил его, возможность, возможно, спасти свои находящиеся под угрозой царства, не была упущена его многочисленными соперниками, и несколько дамотских вождей вскоре посвятили свои копья этому делу.\n\nТеперь, подвергшийся нападению с нескольких фронтов, Эшво решил продолжить оборонительную позицию. стратегия, выделив большие контингенты своих численно превосходящих сил для сдерживания северо-западной и восточной армий Бусемдоваи, в то время как он сосредоточил основную часть своих сил на юге, надеясь перемещаться от врага к врагу. Эта стратегия, несмотря на угрозу внезапного прорыва одного из его соперников в начале 257 года, в значительной степени оказалась эффективной, поскольку царство, которое вскоре стало [boqqarut|E], использовало свое центральное положение, чтобы разделить своих врагов.\n\nПосле сокрушения юга и на северо-западе отдельно и либо заменив, либо получив обязательную клятву от своих лидеров, Эшво успешно захватил Исурва посредством измены среди вражеских рядов и заставил хор Бусемдо снова бежать. После захвата всех традиционно населенных регионов Дамоты Эшво созвал всех лидеров региона на берегу центрального Этами Бияки, где каждый принял веру Моговай и присягнул на верность Эшво как своему Боккару, официально начав историю. Боккарут Дамотада. Тем не менее, несмотря на это очевидное поражение, Хор Бусемдо не закончил свою борьбу и сбежал в глубь джунглей, чтобы продолжать сопротивляться восстанию Моговаев, и был окончательно подавлен только в 306 ИС."  #Машинный перевод 28.10.23!
