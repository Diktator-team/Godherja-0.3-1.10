 game_concept_lodges: "Ложи"  #Машинный перевод 28.10.23!
 game_concept_rayakuux_orders: "Приказы Раякуукса"  #Машинный перевод 28.10.23!
 game_concept_lodges_desc: "Ложи Дамоты являются одним из наиболее важных аспектов культурной самобытности региона, поскольку они глубоко интегрированы в жизнь многих жителей Дамоты. Интересно, что впервые они были основаны в 572 ИС как Ордены Раякуукс, группа религиозных организаций Моговаев с целью поиска местонахождения трупа Всевышнего. Хотя изначально они были связаны с этой целью, упадок центральной власти, характерный для более поздней истории [boqqarut|E], привел к их возрастающей независимости от контроля. Постепенно, по мере того как власть Боккара над ними ослабевала, они разделились из-за старых племенных привязанностей, привязанностей, которые они постепенно начали заменять. По мере роста их власти они быстро втягивались в политику, играя решающую роль во Втором [tetenik|E], и начали специализироваться на конкретных практиках. Ордена были официально реорганизованы в 682 ИС, разделившись на четыре категории: [rayakuux|E], которая сохранила первоначальную миссию, [karavuux|E], которая трансформировалась в торговые организации, [waranuux|E], сосредоточившуюся на боевых искусствах, и [qabuux|E], которая эффективно превратились в более крупные клановые или семейные структуры. Причины этого массового расхождения были политическими: число членов этих ассоциаций значительно возросло, а их цели изменились, чтобы приспособиться и поощрить этот рост. Однако было бы неточно слишком обобщать эти группы, считая их всего лишь четырьмя ложами, поскольку каждая категория сама по себе состоит из огромного разнообразия групп, каждая из которых различается по своим особенностям.\n\nВ современной Дамоте четыре группы лож стали глубоко интегрированы в повседневную жизнь, членами которых является большая часть населения региона, а сами организации оказывают огромное влияние на действия правителей. Фактически, для многих их местная ложа является более важным авторитетом, чем тот, подданным которых они являются."  #Машинный перевод 28.10.23!
  
 game_concept_boqqarut: "Боккарут"  #Машинный перевод 28.10.23!
 game_concept_boqqarut_damotada: "Боккарут Дамотада"  #Машинный перевод 28.10.23!
 game_concept_boqqarut_damotada_desc: "Боккарут-Дамотада была первым государством, которое когда-либо объединило земли Дамоты в зарегистрированной истории, официально основанным в 258 году ИС под Эшво, первым правителем [mesir_dynasty|E]. Рожденная вместе с верой Моговаи, ее правление всегда было связано с верой. После первого [tetenik|E] на смену Месирам пришел [olani_dynasty|E], который завершил проект экспансии в джунгли Дамотана. Оланис, которого часто считают правителем золотого века Дамоты, предпринял несколько действий, которые навсегда определили будущее Дамоты, прежде всего, создав [rayakuux_orders|E]. По иронии судьбы, эти ордена сыграли свою роль в их падении во Втором Тетенике, что привело к возвышению [belar_dynasty|E], под руководством которого Боккарут двинулся вперед, медленно застаиваясь, поскольку Ордены Раякуукс раскололись и укоренились в дамотском обществе.\n \nПоследней линией, правившей Дамотой, был [zalreb_dynasty|E], который взошел на трон Третьего Тетеника и отчаянно цеплялся за власть, пока государство сокращалось. После трагедии [ayule_expedition|E] власть Боккарута оказалась на грани краха, и Кайоба, последний Боккар, изо всех сил пытался сохранить контроль до своей смерти в 861 ИС, погрузив умирающее государство в огонь [etami_tetenik|E]."  #Машинный перевод 28.10.23!
  
 game_concept_mesir_dynasty: "Династия Месир"  #Машинный перевод 28.10.23!
 game_concept_mesir_dynasty_desc: "Правление династии Месир началось с правления [boqqarut|E], оба из которых были основаны Эшво в дополнение к первой кодифицированной вере Моговай. Объединение Эшво Дамоты под собой произошло благодаря совокупности факторов, главным из которых была поддержка его нового духовенства, которое во многом помогало контролировать расширяющееся государство. Эшво провел серию войн во время своего завоевания, кульминацией которых стал провозглашение Боккарута в 258 г. после его победы в [war_of_songs|E]. Его правление продлится десятилетия, в течение которых город Захали превратится из незначительного городка в великий мегаполис, приобретя репутацию сияющей жемчужины его новой империи.\n\nПосле его смерти в 297 ИС он станет преемником. его вторым сыном Летанией, который умело использовал свое дипломатическое мастерство для сохранения империи своего отца. Хотя несколько вассальных вождеств пытались отделиться, Летании удалось сформировать против них сплоченный фронт, подавив восстания и основав более централизованное государство. Его преемники, хотя и гораздо менее хорошо запомнившиеся, отличались своей нацеленностью на расширение штата, завоевание или колонизацию огромных участков ранее не нанесенных на карту джунглей, а также интеграцию этих новых регионов в состав государства. Их правление закончилось в 497 году ИС, когда ненавистный всем Боккар Фалви был убит, что положило начало Первому [tetenik|E], после чего их сменил [olani_dynasty|E]."  #Машинный перевод 28.10.23!
  
 game_concept_olani_dynasty: "Династия Олани"  #Машинный перевод 28.10.23!
 game_concept_olani_dynasty_desc: "Взойдя на трон после Первого [tetenik|E], династия Олани, основанная Боккаром Зекуном в 497 году, стала второй, правившей [boqqarut|E], пришедшей на смену [mesir_dynasty|E]. Зекун, хотя в целом считался более чем компетентным правителем, большую часть своего правления провел, консолидируя свою власть, предотвращая распад Боккарута и завоевывая лояльность многих влиятельных фигур внутри него, особенно церкви. В результате этой критической поддержки Олани профинансировали массовую экспансию в джунгли в поисках трупа Всевышнего. Хотя это расширение началось при Зекуне, основная часть этого расширения произошла при Боккаре Кельвере, чьи программы поселений были в значительной степени успешными в установлении контроля над большей частью оставшихся джунглей. Кроме того, Хасети Мекаб был обнаружен во время ее правления и был быстро перестроен в храм веры Моговай.\n\nКонечно, самое важное действие, предпринятое Олани, произошло в 572 году ИС, когда Боккар Датеш основал § _3, пытаясь укрепить свой религиозный авторитет для борьбы с Марефаями, растущим движением за децентрализованную церковь. Поначалу эти Ордена будут успешными, и многие обретут надежду в своем священном стремлении обнаружить останки Всевышнего. Однако со смертью Датеша центральный контроль над орденами Раякуукс начал ослабевать, и они все чаще стали участвовать в местной политике. Это будет иметь решающее значение для Второго Тетеника, когда Оланис будет заменен восходящим [belar_dynasty|E]."  #Машинный перевод 28.10.23!
  
 game_concept_belar_dynasty: "Беларская династия"  #Машинный перевод 28.10.23!
 game_concept_belar_dynasty_desc: "Возвышаясь в 667 г. под руководством Ралока, которого часто считали последним великим Боккаром из-за грандиозных сооружений, построенных во время его правления, белары пришли к власти отчасти благодаря поддержке быстро меняющегося [rayakuux_orders|E]. Под присмотром Ралоки город Захали был преобразован и расширен, а также построен ряд памятников и храмов по всей Дамоте. Конечно, его самым впечатляющим достижением было строительство Бетами Декира, обширной дороги, соединяющей дальние концы территорий [boqqarut|E], которая быстро стала ключевой артерией дамотанской торговли. После его смерти в 712 году ИС трон перешел к его наследнику, Боккару Хиджалу, которому пришлось нести расплату за щедрые расходы своего отца.\n\nВ попытке оплатить эти долги Хиджал предоставил еще более обширные привилегии недавно разделенных [lodges|E] в обмен на их помощь в покрытии этих расходов. Однако эрозия традиционных дворянских привилегий в пользу этих растущих местных властей привела к недовольству аристократов, и большую часть своего правления он провел, идя по канату, пытаясь умиротворить обе группы, даже несмотря на то, что ложи все больше стали доминировать в жизни Дамоты. люди, начиная монументальный культурный сдвиг. Однако это массовое ослабление авторитета Боккарута означало, что, когда Хиджал умер в 743 году ИС, последовал Третий [tetenik|E], в котором белары были заменены [zalreb_dynasty|E], а его наследники бежали в сельскую местность."  #Машинный перевод 28.10.23!
  
 game_concept_zalreb_dynasty: "Династия Залребов"  #Машинный перевод 28.10.23!
 game_concept_zalreb_dynasty_desc: "Начиная с 746 г. IS с Боккара Белоры, Залребы пришли к власти после Третьего [tetenik|E] и были последней династией, правившей [boqqarut|E]. По сравнению с высокими достижениями их предшественников, достижения Залребов обычно считаются незначительными, поскольку Белора и его потомки наблюдали за завершением упадка Боккарута. Их правление было периодом падения власти, когда [lodges|E] и дворяне вступали в открытую политическую борьбу, которую едва сдерживали Белора и его преемники, которым умело удавалось предотвратить крах увядающих структур государства. После смерти Белоры в 773 году ИС казалось, что вскоре начнется новый Тетеник, однако его сын Ралери смог подняться относительно легко, а многие другие претенденты были загадочно убиты.\n\nЕго причастность, хотя и не подтвержденная, стала широко распространенным слухом. и, чтобы компенсировать свою непопулярность, он начал править посредством страха. Многие из его известных противников загадочным образом исчезли, и большинство из них были слишком напуганы, чтобы выступить против него. Однако его якобы убийственная политика (которую он придерживался до своей смерти была простым совпадением) означала, что его сын, Аюле, смог довольно легко унаследовать наследство в 817 году ИС. Аюле известен одним действием, действием, которое разрушило почти все остатки власти Боккарута. Ибо он начнет [ayule_expedition|E], вторжение на север, которое закончится катастрофой, оставив Аюле в глубоком долгу перед сетью [karavuux|E] и дворянами и разрушив ядро ​​дамотанской армии. После его смерти в 835 году ИС мантия Боккара перешла к его сыну Кайобе, который в значительной степени продолжил эту неэффективность. [etami_tetenik|E]."  #Машинный перевод 28.10.23!
  
 game_concept_karavuux: "караву"  #Машинный перевод 28.10.23!
 game_concept_karavuux_capital: "Караву"  #Машинный перевод 28.10.23!
 game_concept_karavuux_capital_desc: "Одна из категорий [lodges|E] Дамоты: каравуукс - это форма караванной организации, особенно сконцентрированная в северной Дамоте. Обычно считается, что каравуукс включает в себя каждого человека, который работает в нем или является частью его цепочки поставок. Фермер является его членом, поскольку часть его еды продается торговцам. Ремесленник является членом, поскольку его товары перевозятся на каравууксах. Король является членом, поскольку их власть происходит от богатства каравууксов. Численность каравууков невозможно подсчитать, хотя есть лишь небольшая горстка тех, кто, как можно считать, обладает истинным политическим влиянием, причем большинство из них просто сидят в стороне. Из-за своего большого числа членов каравуукс часто участвуют в финансовых стычках из-за спорных городов или станций снабжения, иногда предлагая жителям щедрые стимулы присоединиться к ним, в то время как в других местах они эксплуатируют территории до последней монеты."  #Машинный перевод 28.10.23!
  
 game_concept_rayakuux: "райакуукс"  #Машинный перевод 28.10.23!
 game_concept_rayakuux_capital: "Раякуукс"  #Машинный перевод 28.10.23!
 game_concept_rayakuux_capital_desc: "Одна из категорий [lodges|E] Дамоты, райакуукс, больше всего похожа на старый [rayakuux_orders|E], поскольку оба сосредоточены в основном на путешествиях и исследованиях как основных аспектах жизни. Однако, в отличие от своих предшественников, райакуукс не имеют центральной структуры, а представляют собой широкую категоризацию огромного количества отдельных групп, многие из которых сохраняют свои собственные традиции и правила. Хотя большинство членов райакуукс преданы приключениям, они, скорее всего, останутся неподвижными большую часть своей жизни, обычно совершая лишь несколько великих путешествий за свою жизнь. Вместо этого их роль — помогать своим попутчикам и предлагать убежище другим членам. Более крупные райакуукс обычно также имеют более централизованные структуры, нанимают вооруженную охрану и собирают знания о своих путешествиях, часто накапливая поколения знаний, при этом некоторые райакуукс полностью посвящены научным занятиям."  #Машинный перевод 28.10.23!
  
 game_concept_qabuux: "кабуу"  #Машинный перевод 28.10.23!
 game_concept_qabuux_capital: "Кабю"  #Машинный перевод 28.10.23!
 game_concept_qabuux_capital_desc: "Согласно одной из категорий [lodges|E] Дамоты, кабу, возможно, больше всего отличались от своих предшественников. Укоренившись среди сельского населения Дамоты, кабу за столетия резко изменились, превратившись в клановые объединения. Несколько семей образуют кабу, обычно строящее большое центральное здание для проживания, окруженное большой общественной фермой. В кабуу узы тесные, и другие члены считаются членами семьи. Хотя многие из них представляют собой не более чем отдельные здания, окруженные посевами, другие сильно разрослись, с многочисленными хозяйственными постройками и обширными расширениями первоначальной структуры, а некоторые даже породили города поблизости.\n\nОтношения между кабу запутаны и постоянно развиваются. меняющаяся сеть союзов, соперничества и переговоров образует миниатюрную копию феодальной политики, и их роль в жизни окружающих их нельзя недооценивать."  #Машинный перевод 28.10.23!
  
 game_concept_waranuux: "Варануукс"  #Машинный перевод 28.10.23!
 game_concept_waranuux_capital: "Варану"  #Машинный перевод 28.10.23!
 game_concept_waranuux_capital_desc: "Одна из категорий [lodges|E] Дамоты, термин «варануукс» относится к широкой группе боевых обществ. Хотя эти организации существовали до [etami_tetenik|E], их сила и влияние резко возросли после падения [boqqarut|E], и их численность значительно возросла. Хотя на первый взгляд их членство может показаться большим, подавляющее большинство людей в них не активны, а скорее образуют своего рода «резерв» после периода обучения в течение нескольких лет. Вместо этого ядро ​​этих групп состоит из небольшого числа людей, которым в основном поручено обучение и надзор за членами. Однако во время войны все члены варануукса могут быть призваны на бой, а некоторые группы даже не считают полноправным членством достигнутым, пока кто-то из них не сражается рядом с ними. Варану обычно вступают в стычки друг с другом, сражаясь из-за мелких обид, хотя этот ритуальный бой редко бывает смертельным, хотя иногда он все же может перерастать в более стандартный конфликт."  #Машинный перевод 28.10.23!
  
 #LOCATIONS 
  
 game_concept_zahali: "Метрополис Захали"  #Машинный перевод 28.10.23!
 game_concept_zahali_desc: "Основанный Боккаром Эшво в 258 ИС, Захали уже давно пользуется своим положением бьющегося сердца Дамоты. Это звание было заслужено во всех отношениях, благодаря его центральному географическому положению, историческому статусу столицы [boqqarut_damotada|E] и его религиозному значению для веры Моговаи. Несмотря на долгое процветание, битва при Захали, открывшая [etami_tetenik|E], привела к тому, что город сильно уменьшился, и его последующая история представляет собой пантеон мелких талкаров, каждый из которых надеется претендовать на его древние улицы."  #Машинный перевод 28.10.23!
  
 #MISC 
  
 game_concept_tetenik: "Тетеник"  #Машинный перевод 28.10.23!
 game_concept_tetenik_desc: "Тетеник — это форма борьбы за престолонаследие, которая происходила несколько раз в истории [boqqarut|E], обычно когда законный наследник был неясен или отсутствовал. Когда такое событие произойдет, различные претенденты, как правило, влиятельные дворяне, провозгласят себя законными Боккарами, используя политические связи и военные угрозы в попытках запугать своих врагов и заставить их подчиниться. После напряженного противостояния претендентом, собравшим за собой самую сильную коалицию, стал Боккар, обычно предлагающий помилование другим претендентам в обмен на сложение оружия. Хотя в целом это сработало хорошо и обеспечило мирную передачу власти даже между династиями, упадок Боккарута произошел в результате эскалации такого противостояния, события, которое стало известно как [etami_tetenik|E]."  #Машинный перевод 28.10.23!
  
