l_russian:
 game_concept_ehatm_sister_mother: "Сестра-Мать"  #Машинный перевод 28.10.23!
 game_concept_ehatm_sister_mother_desc: "Боги Эхатам, Сестры-Матери, — это Корихот и Корикет, сестра человечества и мать человечества, которые являются отдельными сущностями, но в то же время являются двумя аспектами одного и того же божества. Корикет, приняв форму солнца, создала бесконечное море, прежде чем создать свою дочь Корихот (которая принимает форму [aervalr|E]). Корихот поднимет землю из моря, чтобы они могли поделиться своим творением, и, желая, чтобы у ее дочери была компания, когда она перейдет на другой конец их планеты, Корикет создала всю жизнь и позволила Корихот присматривать за ними по ночам, пока она сделала это днем."  #Машинный перевод 28.10.23!
  
 game_concept_warrior_women_ehatm: "Женщины-воины Э'Хатама"  #Машинный перевод 28.10.23!
 game_concept_warrior_women_ehatm_desc: "Э'хат'мы, представители матриархальной и морской культуры, когда-то были известны как ужасающие пираты, угрожавшие судоходству на юге и совершавшие набеги вплоть до [aversaria|E] до его формирования. Для Э'хатм женщины контролируют моря, поскольку они были созданы женщинами-богами, в то время как мужчины должны охранять землю, чтобы женщины могли лучше приносить дары моря. С этой целью большинство эхатмианских пиратских судов были полностью укомплектованы женщинами-воинами, что послужило основой для многих басен, которые затем последовали за мифологией Аверсарии и многих других культур."  #Машинный перевод 28.10.23!
