 game_concept_uncolonized_wastelands: "Пустоши"  #Машинный перевод 28.10.23!
 game_concept_uncolonized_wasteland_desc: "$game_concept_wastelands$ — это [holding_type|E], которым не управляет ни один персонаж либо из-за того, что в регионе нет жизни, либо из-за организованного управления. Большинство соседних [rulers|E] могут [colonize|E] $game_concept_wastelands$, выбрав [barony|E] и нажав кнопку $game_concept_colonize$. Прибрежные правители также могут $game_concept_colonize$ любого прибрежного $game_concept_wasteland$ в пределах их [diplomatic_range|E], если они владеют [holding_type|E]0 в линии [holding_type|E]1 [holding_type|E]2[holding_type|E]3."  #Машинный перевод 28.10.23!
  
 game_concept_colonization: "Колонизация"  #Машинный перевод 28.10.23!
 game_concept_colonize: "Колонизировать"  #Машинный перевод 28.10.23!
 game_concept_colonized: "Колонизированный"  #Машинный перевод 28.10.23!
 game_concept_colonization_desc: "Если [ruler|E] желает добавить [uncolonized_wasteland|E] к своему [realm|E], он должен сначала добавить $game_concept_colonize$. $game_concept_colonization$ требует больших вложений в размере [gold_i][gold|E], которые увеличиваются по мере уменьшения $game_concept_wasteland$ [county_capital_possessive|E] [supply_limit|E].\n\nПосле этого появится [uncolonized_wasteland|E]0. Как только [uncolonized_wasteland|E]1 достигнет максимума, Колонизатор получит $game_concept_wasteland$ [uncolonized_wasteland|E]3."  #Машинный перевод 28.10.23!
  
 game_concept_colonization_progress: "Прогресс колонизации"  #Машинный перевод 28.10.23!
 game_concept_colonization_progress_desc: "[uncolonized_wasteland|E] может стать [colonized|E] только после того, как его $game_concept_colonization_progress$ достигнет #V. 100%#!. $game_concept_colonization_progress$ получается каждый месяц на основе Колонизации [character_possessive|E] [stewardship|E], а также различных событий."  #Машинный перевод 28.10.23!
