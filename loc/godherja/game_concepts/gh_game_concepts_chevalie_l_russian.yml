 game_concept_chevalie: "Шевалье"  #Машинный перевод 28.10.23!
 game_concept_the_marches: "Марши"  #Машинный перевод 28.10.23!
 game_concept_chevalie_desc: "Шевалье — это большое королевство, расположенное между бывшим [aversarian|E] Калатипсоми на востоке (западный край Черных гор, очерчивающий современную границу) и Личдомами на севере.\n\nДом [marchers|E] (или Шевальенов), он известен за его широкое распространение по всему миру в виде обширной диаспоры торговцев, наемников и авантюристов. Говорят, что в каждом порту мира в Шевальене можно поговорить, заключить сделку и украсть целое состояние. Это родина искусства [antimagic|E], а также многочисленных политических и коммерческих инноваций.\n\nИстория Шевальена - это обычно разбиваются на пять периодов, начиная с Эпохи Миграции, которая последовала за прибытием в этот регион современных Марширующих, их войн с Галликадёрами и Оцизецинами, и обычно считается завершающейся кодификацией современных Жизненных Путей и культуры Шевальенов и возникновение первых [arch_lich|E], [vilas_venslau|E]. После этого наступает Имперская Эра, в течение которой Высокое Королевство расширится, чтобы контролировать большую часть современного Калатипсоми, вплоть до Серых Врат на востоке, и завершится крахом империи Шевальенов на востоке и ее завоеванием § _5. Последовала Теократическая Эра, когда Конклав Раокура и [antimagic_orders|E] начали оказывать огромное политическое влияние и контроль, регулярно вмешиваясь во внутренние дела местных военачальников, закончившись [red_river_war|E]; и, наконец, Светская эпоха (или Еретическая эпоха), которая стала свидетелем раскола и реформации [lifepath|E] и возникновения современной феодальной системы, когда светские лорды взяли под свой контроль многочисленные политические системы, ранее находившиеся под контролем духовенства.\n\nШевальи большую часть своей истории провела разобщенной, мир был более необычным состоянием, чем война - во многом благодаря уникальной культуре народа Марчера."  #Машинный перевод 28.10.23!
  
