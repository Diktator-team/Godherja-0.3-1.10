 game_concept_grande_gisredde_desc: "Гранде-Жисредде, первоначально Барротгейс, является городом-побратимом [peti_gisredde|E]. Несмотря на то, что исторически они были гораздо менее процветающими и заметными для всех наблюдателей, Гранде-Гисреддианцы заявляют, что их город превосходит их, указывая на многовековые традиции и значительные достижения, такие как установление монархии после всего лишь нескольких десятилетий политического краха и его мужественное трехдневное сопротивление [lich|E] [silas_stavro|E] до его увольнения.\n\nБарротгейс начинался как несколько связанных между собой деревень к югу от тогда процветающего Пети-Гисредде, его первоначальное название со временем исчезло, поскольку он стал вторым по важности городом в государстве. Он в равной степени извлек выгоду из [gisreddepact|E], а [council_of_gisredde|E] будет управлять обоими городами как два сосовета. Однако эти двое стали соперниками после того, как Пети Гисредде приветствовал тысячи беженцев, бежавших из [sorrowing_of_oejeynica|E], несмотря на противодействие со стороны традиционно консервативных Гранде Гисреддиан.\n\nОднако во время [champion_era_gisredde|E] завоевание двух городов привело к [coup_of_the_wayfathers|E]. Это привело бы к периоду политического хаоса на протяжении [anarchy_of_the_five_crowns|E], который закончился бы только разграблением города Сайласом Ставро (событие, которое оплакивалось ежегодно и отмечалось «пародийным» парадом в Пети-Гисредде) и установлением герцогской монархии под властью Сайласа Ставро. по которому город с тех пор пьяно продвигается в тени Пети Гисредде."  #Машинный перевод 28.10.23!
  
