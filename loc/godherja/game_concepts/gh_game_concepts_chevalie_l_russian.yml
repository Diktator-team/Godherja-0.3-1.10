 game_concept_chevalie_migratory_era: "Миграционная эпоха"  #Машинный перевод 28.10.23!
 game_concept_chevalie_migratory_era_desc: "Эпоха миграции в истории Марчера (не путать с гораздо более поздней, [sjalvolki_migrations|E] 13-го века) относится к периоду, когда прото-шевальены впервые прибыли в то, что впоследствии стало их постоянным домом.\n\nПрибытие из на востоке в конце I века BI — если верить рассказам, чтобы вырваться из рабства ныне давно умершей империи — они столкнулись с галликадцами, коренными жителями этого региона, с которыми им предстояло вести жестокую войну за десятилетия вперед. В конце концов, это закончилось бы тем, что Галликадер в значительной степени вышел из стадии большой исторической важности, кодификации системы [lifepath|E] и основания первого мнимого «Высокого Королевства» (хотя его форма мало напоминала его современный аналог). Их возглавлял «Добрый король» Бастион, который олицетворял то, что сегодня считалось бы идеальным монархом в глазах Шевальена - если бы он действительно существовал, что является предметом некоторых исторических споров.\n\nС самого начала, несмотря на их После победы над бывшими жителями [chevalie|E] им будет предоставлена ​​небольшая передышка в мире из-за конфликта с ойейниканцами на севере (который они сами спровоцировали, в значительной степени), империей Катанукса на юге и, в конечном счете, с [chevalie|E]. _3, все это станет экзистенциальной угрозой. Именно поражение первых [arch_lich|E], [vilas_venslau|E] ознаменовало конец Эры переселения народов в глазах большинства традиционных историков."  #Машинный перевод 28.10.23!
  
 game_concept_the_brutality: "Жестокость"  #Машинный перевод 28.10.23!
 game_concept_the_brutality_desc: "«Жестокость» относится к резне более 200 дворян и их семей в 878 IS на похоронах сына Верховного короля Темеана Гилимана по его приказу. Резня также часто используется для обозначения большей чистки их семей, домов и тех, кто не присутствовал в [chevalie|E] одновременно.\n\nРезня непосредственно породила [anarchy_of_the_five_crowns|E] и [red_river_war|E], которые обычно считаются самая темная точка в истории Марчера. Резня фактически положила конец родословной благородных семей Демонто, Клемендейр и Вилигад, а также двух дюжин других второстепенных семей, и привела к гибели почти всех высокопоставленных дворян и династических глав в Шевалье. Сам Темин вскоре после этого покончил с собой в своем тронном зале, демонстрируя безумие, и исторические сведения неясны, намеревался ли Темин порезать себе запястья достаточно глубоко, чтобы истечь кровью, или это был несчастный случай. В популярных легендах говорится, что его можно было спасти, но его рыцари были слишком напуганы и стыдились своего Верховного короля, чтобы сделать это, и вскоре после этого покончили с собой, чтобы отомстить за своего Верховного короля.\n\nРезня, помимо самих убийств, вызвала много разногласия по поводу использования для этого наемников, арендованных у [antimagic_orders|E]. Теман, не доверяя своим людям совершить это дело, вместо этого заплатил огромные суммы различным компаниям наемников, принадлежащим священным орденам, чтобы сделать это за него и гарантировать, что военные силы не смогут их остановить. Репутация Орденов будет запятнана и не будет восстановлена ​​до конца Войны на Красной Реке и жертвы [champion_of_chevalie|E], Орденов вскоре после того, как они провозгласят нейтралитет в политике Марчера и сосредоточат свою наемническую деятельность за рубежом."  #Машинный перевод 28.10.23!
  
 game_concept_anarchy_of_the_five_crowns: "Анархия пяти корон"  #Машинный перевод 28.10.23!
 game_concept_anarchy_of_the_five_crowns_desc: "Анархия Пяти Корон — период в истории Марчеров, который регулярно считался самой низкой точкой в ​​известных воспоминаниях о [chevalie|E] и длился с 878 по 939 IS. После того, как обезумевший Верховный Король Теман безумно отреагировал на убийство своего сына Гилимана, устроив резню всей высшей знати и их семьям в [the_brutality|E], он вскоре после этого убил своих детей, а затем себя, устроив безумную демонстрацию в своем тронном зале. . Со смертью Верховного короля и его семьи, исчезновением нескольких наиболее важных дворянских домов в Шевалье и опустошением большинства других, весь закон и порядок в королевстве рухнул. Продолжающаяся анархия оставила всю власть в руках мелких лордов и городских лидеров, которые быстро начали воевать друг с другом из-за старых долгов или попыток воссоединить Шевалье.\n\nВ конечном итоге из хаоса возникли пять королевств, хотя еще десятки все еще претендовали на независимость. и будут сражаться друг с другом последние двадцать лет Анархии. Короли семей Монтегон, Валадек, Иллурдиан, Ден-ва-Понтагет и Ден-ва-Сеньон будут еще больше мучить землю во время войны; а [antimagic_orders|E] регулярно присоединялись к тем, кто предложит самую высокую цену, в качестве наемников. Война между Пятеркой в ​​конечном итоге достигла кульминации в [red_river_war|E], финальном конфликте между пятеркой, который был прерван вторжением [arch_lich|E] [silas_stavro|E].\n\nСтавро продвинулся дальше, чем любой другой [lich|E], и достиг внутренней части Земли. [peti_gisredde|E]. Его остановили только [champion_of_chevalie|E], которые объединили Антимагические Ордены и королевства-претенденты, а затем пожертвовали собой, чтобы убить Лича в бою один на один во Дворце Гисредде."  #Машинный перевод 28.10.23!
  
 game_concept_red_river_war: "Война на Красной реке"  #Машинный перевод 28.10.23!
 game_concept_red_river_war_desc: "Война на Красной реке была заключительным конфликтом [anarchy_of_the_five_crowns|E] между семьями Монтегон, Валадек, Иллурд, Ден ва Понтагет и Ден ва Сеньон. Начав с нападения монтегонов на замок Монд-Грац в иллурдианских землях, три других королевства вскоре использовали конфликт для начала собственных вторжений, которым помогал наемник [antimagic_orders|E], который уже давно отказался от претензий на борьбу с [liches|E] и [magi|E]. чтобы работать наемниками у конкурирующих военачальников.\n\nХотя война продолжалась несколько лет до вторжения с севера, в учебниках по истории она в основном подробно описана с вторжением [archlich|E] [silas_stavro|E], которые, как оказалось, возможно быть самым хитрым Личем, с которым [marchers|E] когда-либо сражался. Благодаря стратегии, интригам и способности полностью разгромить Личей под своим командованием, Личи вскоре разгромили Марки и вторглись в последний свободный город Маршей [peti_gisredde|E].\n\nПока Сайлас сжигал Марки, [champion_of_chevalie|E], по-видимому, восстал из пепелище. Их происхождение, имя и даже пол с тех пор были потеряны для истории, но известно то, что они предприняли великий поиск, чтобы объединить разрозненные Антимагические Ордены и военачальников против Личей. Приняв командование [antimagi|E] и объединив их впервые в истории, а вскоре после того, как убедил различных оставшихся королей согласиться на мир, Чемпион затем возглавил объединенную армию Маршеров, чтобы противостоять вторжению в Пети Гисредде. В горящем городе они сразились на дуэли с Сайласом Ставро и пожертвовали собой, чтобы убить Лича, положив конец Войне на Красной реке и Анархии Пяти Корон."  #Машинный перевод 28.10.23!
  
 game_concept_war_of_the_heretic_princes: "Война принцев-еретиков"  #Машинный перевод 28.10.23!
 game_concept_war_of_the_heretic_princes_desc: "Война принцев-еретиков (или Ереси) — это массовая волна еретической мысли в [chevalie|E], которая почти положила конец почти тысячелетнему непрерывному поклонению «[lifepath|E]».\n\nВойны были результатом долгой истории [clerical_control_of_chevalie|E], который достиг апогея в 999 году IS, когда проповедник Урсо Бекледьевр объявил о нескольких «дополнениях» к интерпретации Жизненного Пути и начал проповедовать радикальные изменения от основной мысли. В то время как солдаты-клерикалы первоначально пытались его арестовать, солдаты герцога Совессаня охраняли Урсо, а затем герцог Мишель Фринк использовал этот новый религиозный конфликт, чтобы объявить себя свободным от Конклава Раокура и своих обязанностей перед церковью, вернув себе право выбора и заключив в тюрьму. любой Путеотец, который отказался предоставить ему полный контроль над землями и функциями духовенства.\n\nЭто событие широко распространилось по всему Шевальи, и новые веры отважных проповедников начали появляться почти ежемесячно. Светские военачальники поспешили использовать эти новые конфессии для обеспечения своего правления, и ситуация ухудшилась так быстро, что ей приписывают крах Великого Королевства Дейвидии вскоре после его воссоединения.\n\nВ то время как Конклав медлил с реакцией и боролся с трудностями. Чтобы найти свою опору после такого серьезного вызова, он, наконец, начал настоящий ответ в 1011 году ИС с Совета Экса и объявления Бекледьевра и всех других нищенствующих проповедников заклятыми еретиками, а также официально объявив преступлением попытку разрушить Путь, достойный смерти. Это положило начало почти сорокалетней религиозной войне в Шевалье, которая, в конечном итоге, закончилась Соглашением Раокура, согласно которому различные религиозные лидеры были либо казнены, сосланы, либо возвращены в лоно, а светские военачальники снова присягнули на ортодоксальность Lifepath. . Однако, несмотря на победу Конклава, долгая история клерикального контроля над Шевалье фактически подошла к концу."  #Машинный перевод 28.10.23!
  
 game_concept_war_of_the_noose: "Война петли"  #Машинный перевод 28.10.23!
 game_concept_war_of_the_noose_desc: "Война Петли была недолговечным периньянским восстанием последователей ереси «Святого Марка» во время [war_of_the_heretic_princes|E]. Хотя Святые Маркеры нашли много союзников среди знати, которые использовали культ для укрепления своей власти, они быстро потеряли контроль после речи в Сиверле основателя движения Вильдермутта ден ва Зейсенна, которая привела к тому, что сторонники разграбили кварталы [magi|E] и напали на иностранцев по всему [chevalie|E]. . Когда несколько дворян Вя попытались защитить своих подданных, гнев Святых Маркеров обратился к знати.\n\nПосле нескольких месяцев открытой войны выяснилось, что Вильдермутт солгал о том, что он является последователем [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] (вместо того, что он принадлежит [GetTrait('way_of_harvests_follower').GetName( GetNullCharacter )]). и был забит камнями до смерти своими последователями, вскоре после этого движение рухнуло из-за распрей и недоверия."  #Машинный перевод 28.10.23!
  
 #CHARACTERS 
  
 game_concept_the_champion: "Чемпион"  #Машинный перевод 28.10.23!
 game_concept_champion_of_chevalie: "Чемпион Шевалье"  #Машинный перевод 28.10.23!
 game_concept_champion_of_chevalie_desc: "Чемпион [chevalie|E] — один из величайших героев истории Марчера. Поднявшись во время [red_river_war|E] в 938 году ИГ против [arch_lich|E] [silas_stavro|E], Защитник вскоре после этого объединил разрозненных и павших [antimagic_orders|E] (горячо оспаривается, был ли сам Защитник [antimagi|E]) и обоих враждующих королей и двинулся на юго-запад вместе братство других легендарных героев, которые сняли осаду [peti_gisredde|E] силами [gh_general_undead|E].\n\nХотя происхождение, имя, пол и т. д. Чемпионов в каждой сказке различны, запоминается то, что они пожертвовали собой. в бою один на один против Ставро во дворце Гисредде, когда город горел в бою. Хотя Чемпион, как сообщается, пал в конфликте, Архилич также был убит, что положило конец Войне на Красной реке и [anarchy_of_the_five_crowns|E].\n\nЧемпион был объявлен Путевым Святым после его смерти на Пути Справедливости (хотя его настоящий Жизненный Путь изменился). также были забыты, многие утверждали, что они на самом деле освоили все Пути), а Антимагические Ордена в их память заявили о нейтралитете в будущих делах Марша."  #Машинный перевод 28.10.23!
  
 game_concept_chevaliens: "Шевальен"  #Машинный перевод 28.10.23!
 game_concept_chevalien: "Шевальен"  #Машинный перевод 28.10.23!
 game_concept_marchers: "Участники марша"  #Машинный перевод 28.10.23!
 game_concept_marcher: "Марчер"  #Машинный перевод 28.10.23!
 game_concept_marchers_desc: "Участники марша — люди современного [chevalie|E]. Записи об их современной истории, не присущие [shattered_coast|E], начинаются только с их миграции в [the_marches|E] и завоевания галликадеров, при этом первоисточники были написаны спустя более чем сто лет после этого факта или восстановлены у того небольшого количества уцелевшего правительства Оджейса. документы той эпохи сохранились.\n\nХотя история Марчеров до их завоевания в значительной степени окутана толстой завесой времени, известно, что фигура, известная как Бастион «Добрый король» (неизвестно, был ли Бастион на самом деле настоящее имя или слияние фольклора с историей) привел их через Черные горы на восток после длительного периода рабства у ныне мертвой империи, и в течение следующего столетия его народ либо подчинил, уничтожил, либо слился с местными галликадцами. которые назвали этот регион своим домом. Неизвестно, произошла ли современная культура Марчеров полностью от этой группы или же она стала результатом слияния с их бывшими врагами. Кроме того, некоторые современные учёные предполагают (часто спорно), что древние маршёры имели много поразительного сходства с восточными кланами, которые теперь называются Сялволки.\n\nШевальены известны как создатели современных [antimagic|E] Искусств, без сомнения, развитых и отточенных. к совершенству на протяжении тысячи лет конфликта с Личами на севере и истории войн с Аверсарианами на востоке. Они также известны как исключительно проницательные бизнесмены, бедные участники Марша во многих из наиболее раздираемых войной частей Шевалье, часто использующие веру в Пути Жизни, чтобы изучить торговые искусства и найти свое состояние за границей в качестве торговцев или наемников. В самом Шевалье они известны своей общей неспособностью достичь прочного единства — династия редко удерживает титул Верховного Короля более нескольких поколений, и они всегда имеют дело с частыми восстаниями. В Шевалье верят, что только сильнейшие должны иметь возможность править троном, ибо если кто-то меньше, то как им можно доверять в том, что они будут удерживать королевство, которому так постоянно угрожает север? Из-за этого вызовы на трон случаются часто, и королевство редко переживает их в целости и сохранности."  #Машинный перевод 28.10.23!
  
 game_concept_antimagi: "Анти-Маги"  #Машинный перевод 28.10.23!
 game_concept_antimagi_desc: "Анти-Маги — это общий термин для любого воина, посвятившего себя борьбе как с практикующими [magic|E], так и с магическими зверями. [antimagic|E] — чрезвычайно опасный навык и исключительно рискованный, поэтому настоящие преданные воины этому ремеслу редки и часто недолговечны.\n\nАнтимаги чаще всего встречаются в [chevalie|E], где находится Антимагическое Поле родины Марчера. помогает им в их начинаниях. Там десятки [antimagic_orders|E] работают над совершенствованием своего ремесла и регулярно продают свои изделия за границу, когда не сражаются с [magi|E] на своих землях."  #Машинный перевод 28.10.23!
  
