 peti_gisreddean_possessive: "Пети Гисрединский"  #Машинный перевод 28.10.23!
 game_concept_peti_gisredde_desc: "Пети Гисред — это одновременно название города на западе [chevalie|E] и его правящего государства, которое контролирует как город, так и сельскую местность. Первоначально это было святое место Галликадеров [sweverg_irssraedl|E], но его завоевание [inian_wisestar|E] привело к его основанию как Инианвилла. Со временем он станет основным портом Шевалье и, возможно, самым успешным городом во всем [the_continent|E]. Построенные на руинах, существовавших еще до известной цивилизации, массивные доки из черного камня помогли утвердить Пети-Гисредде как морскую торговую державу.\n\nИстория Гисреддина традиционно делится на три отдельные эпохи. Первое поселение Галликадеров, завоевание Иниана Визстара, неудачи [mical_wisestar|E], аннексия [barrotgeis|E], [shoemaker_rebellion|E] и основание [gisreddepact|E] в 239 году IS — все это подпадает под [prepact_gisredde|E].\n\nСледующие [precollapse_gisredde|E] началось бы соперничество между Пети Гисредде и [sweverg_irssraedl|E]0 и [sweverg_irssraedl|E]1. [sweverg_irssraedl|E]2 принесёт с собой [sweverg_irssraedl|E]3, который продлится до жертвоприношения [sweverg_irssraedl|E]4 на крыше Дворца Гисредде. Наиболее примечательной эпохой, помимо войны против [sweverg_irssraedl|E]5, была [sweverg_irssraedl|E]6 и независимость Гранде-Жисредде.\n\nВсе еще продолжается [sweverg_irssraedl|E]7, эпоха, в которой город процветал, укрепляя Пети-Гисредде как мировую державу и Гранде-Жисредде. как город с довольно стабильным правительством. Несмотря на трудности в [sweverg_irssraedl|E]8, город продолжал расти, особенно с ростом [sweverg_irssraedl|E]9."  #Машинный перевод 28.10.23!
