 game_concept_clerical_control_of_chevalie: "Канцелярский контроль Шевалье"  #Машинный перевод 28.10.23!
 game_concept_clerical_control_of_chevalie_desc: "На протяжении большей части истории [chevalien|E] духовенство имело равную или даже более высокую власть, чем светские лорды. Вскоре после прихода к власти первого Верховного Короля Жизненного Пути в 234 IS недавно созданный Конклав Раокура начал осуществлять большой контроль над своими лордами и последователями посредством новой веры. Самой прямой формой манипуляции была концепция «Права выбора» (кто в какой-либо сфере, если кто-либо, имеет право диктовать, какому [lifepath|E] может следовать приверженец). Светские лорды были очень заинтересованы в том, чтобы иметь возможность либо определять Путь своих подданных, либо вообще лишить их возможности определять его, в то время как духовенство хотело иметь возможность выбирать, чтобы контролировать как лордов, так и простолюдинов.\n\nДлительные конфликты из-за Концепция и другие конфликты интересов фактически завершились Конкордатом Тейсло 821 IS, соглашением, заключенным королями-шевальенами в то время, когда окончательное право выбора принадлежало духовенству. Это (наряду с возникновением северных бюрократических систем) привело к усилению кодификации прав духовенства на контроль над обществом шевальенцев, при этом духовенство часто дошло до того, что использовало свою власть для замены благородных лордов избранными ими преемниками.\n\ nКонфликт между духовенством и светскими лордами становился все более частым явлением, достигнув кульминации в [anarchy_of_the_five_crowns|E] в 878 г. ИС, наряду с [the_brutality|E]. Поскольку духовенство раскололось по светским линиям и поддерживало различных королей, а [antimagic_orders|E] служили наемниками тому, кто больше заплатил, доверие к светским функциям духовенства резко упало.\n\nПосле [red_river_war|E], во имя чести духовенства [Concept('champion_of_chevalie','Champion of Chevalie')|E], различные Антимагические Ордена поклялись соблюдать «Обряды Неподчинения», в которых говорилось, что Ордена больше не будут вмешиваться во внутренние дела Шевальена. Подобные «Приказы о разделении» формально вывели Антимагические приказы из-под юрисдикции Конклава Раокурта. Теперь, когда их боевая ветвь стала независимой, а среди дворянства и крестьянства было мало доброй воли, Конклав и духовенство в целом изо всех сил пытались сохранить контроль над своей паствой.\n\nКонец влиянию Конклава наступил с появлением [war_of_the_heretic_princes|E], где оно потеряло большую часть своих церковных земель в конфликтах из-за оппортунизма светских лордов и никогда больше не сможет приблизиться к тому уровню контроля, который он впоследствии оказывал над [chevalie|E]. Следующий Верховный Король, который воссоединит Шевалье после этого события, Ольерс ден ва Хадкурт-Ведрон, как известно, потребует от различных Путешественников пасть ниц и попросить права короновать его, что является спорным, но явным признаком того, что функция духовенства официально будет второстепенной. потомственному дворянству."  #Машинный перевод 28.10.23!
  
 game_concept_lifepath: "Жизненный путь"  #Машинный перевод 28.10.23!
 game_concept_lifepath_desc: "Жизненный путь — это религиозная система, традиционно приписываемая [marchers|E] из [chevalie|E]. Неизвестно, происходит ли это из единой системы верований или это просто результат кодификации древней культуры шевальенцев, и эта тема до сих пор яростно обсуждается среди ученых-шевальенцев.\n\nПриверженцы Жизненного Пути верят, что нет истинного бога, но они могут совершенствоваться в выбранной ими роли в жизни, чтобы достичь точки духовного совершенства и достичь святости. Согласно верованиям Пути Жизни, те, кто достигнет совершенства на своем Пути, после смерти станут Путешественниками и навсегда будут заботиться и направлять тех, кто пойдет по их стопам. С этой целью Путешественников каждого из основных Путей можно найти в большинстве святых мест, где они служат своеобразными наставниками для своих последователей, помогая им вести их по их Пути.\n\nВ мире существуют десятки записанных Путей. История Маршера, хотя большинство из них не выживают долго из-за отсутствия Путешественников и Приверженцев. Однако семь из нынешних восьми признанных Путей практикуются уже сотни лет. За исключением Пути Обнуления, искусство [antimagic|E]."  #Машинный перевод 28.10.23!
  
 ##ARTIFACTS 
  
 game_concept_piece_of_the_broken_crown_concept_desc: "[chevalie|E] объединялся и расформировывался много раз за свою историю, часто с интервалом в десятки лет, и поэтому идея притязаний на Высшее Королевство одновременно распространена и нечетко определена. Любой, у кого есть модификатор $claimant_to_the_high_kingdom$, получает бесплатное завоевание [casus_belli|E] над любыми другими, имеющими притязания. $claimant_to_the_high_kingdom$ можно получить, выполнив решение «Принять Шевалье», которое может принять любой независимый правитель $gh_marcher_group$, расположенный в Шевалье, за определенную плату.\n\nЕсли титул Высшего Королевства нарушен, то правители Марша могут принять решение «Воссоединение». Решение Шевалье, если у них есть модификатор $claimant_to_the_high_kingdom$, чтобы вернуть себе Высшее Королевство, если они полностью контролируют одно из пяти главных королевств в Шевалье и либо владеют всеми титулами, либо гарантируют, что ни один другой правитель не будет иметь их. Этот период продлится всего тридцать лет, однако после этого все претензии признаются недействительными и Шевалье придется объединять вручную."  #Машинный перевод 28.10.23!
 game_concept_piece_of_the_broken_crown_concept: "Претензии на Высшее Королевство"  #Машинный перевод 28.10.23!
  
