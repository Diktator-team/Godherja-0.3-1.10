 game_concept_antimagic: "Антимагия"  #Машинный перевод 28.10.23!
 game_concept_antimagic_arts: "Антимагические искусства"  #Машинный перевод 28.10.23!
 game_concept_antimagic_desc: "Антимагия — это термин, используемый для обозначения любого метода борьбы, предназначенного для прямого противодействия [magical|E] зверям и практикующим магию. Современные стили искусства в основном произошли от [chevalie|E], где леди Эгро «Взломщик склепов» написала «Четырнадцать техник молчания» и породила современный [antimagic_orders|E]. В «Шевальи» она считается матерью Антимагии.\n\nАнтимагия часто мифологизируется как отдельная магия, но это популярный миф. На самом деле Антимагия — это боевое искусство, основанное на быстром выведении из строя и убийстве пользователей магии. Различные стили боя обычно вращаются вокруг быстрого перемещения на близкое расстояние с помощью [magi|E], техник, позволяющих быстро вывести из строя руки мага или прикончить их, если это возможно, а также того, как двигаться тихо или незаметно на поле боя, чтобы избежать обнаружения. Стрельба часто встречается, многие [antimagi|E] пытаются убить Магов с достаточно большого расстояния, чтобы их не заметили. Более современные приверженцы также часто используют недавние алхимические изобретения, такие как «Бутылки с молниями», чтобы оглушить магов чрезвычайно яркими и громкими ударами, и «Курильщики», чтобы прикрыть их продвижение. Реже, но все чаще использовались одноручные арбалеты и фокусирующие зеркала (чтобы ослепить противников)."  #Машинный перевод 28.10.23!
  
 game_concept_antimagic_terrain: "Антимагическая местность"  #Машинный перевод 28.10.23!
 game_concept_antimagic_terrain_basic: "Антимагия"  #Машинный перевод 28.10.23!
 game_concept_antimagic_terrain_desc: "Странность [aeras|E]: антимагическая местность — это проклятие магии во всех ее формах. От ужасных заклинаний, сотворенных [magi|E], до чар, окутывающих внушающие трепет артефакты, — все уносится прочь, словно в водовороте или вихре вниз, впитываясь в саму почву. Те, кто наделен способностью видеть такие энергии, иногда утверждают, что украденные таким образом энергии на самом деле не уничтожаются, а вместо этого, кажется, впитываются в саму землю, притягиваемые невидимым потоком в какое-то неизвестное место.\n\nХотя они живут в анти -магический ландшафт расстраивает большинство магов, его эффекты не абсолютны. Те, кто достаточно опытен в магических искусствах, могут в некоторой степени компенсировать это, усиливая свои заклинания, чтобы гарантировать, что они все еще могут произвести какой-то эффект, хотя результаты никогда не будут такими, какими они были бы в другом месте. Например, маг, создающий могучую огненную бурю, чтобы поглотить армию, обнаружит, что их усилия приведут к появлению мощного, но очень локализованного столба пламени, приносящего в жертву всего несколько неудачливых солдат. [lich|E], способный контролировать легион нежити, аналогичным образом обнаружит, что любой полк, на котором он непосредственно не концентрируется, начинает рушиться или начинает действовать независимо от его воли. Самым известным из них является вторжение Лича Вилитаса Висслива в [chevalie|E] в 1001 году, провалившееся без вмешательства извне после того, как он продвинулся всего на несколько миль вглубь границ Великого Королевства. Записано, что его слуги-нежить внезапно массово напали на него во время проповеди, страдающей манией величия, и силы вторжения были опустошены последовавшей анархической схваткой.\n\nК счастью для великого и могущественного Эйраса, антимагическая местность встречается редко, и доминирует только в одном конкретном регионе: Шевалье. Если и существуют какие-либо другие крупные территории, находящиеся под аналогичным воздействием, то они еще не стали хорошо известны ученым всего мира."  #Машинный перевод 28.10.23!
  
 game_concept_fraternity_of_chevalie: "Братство Шевалье"  #Машинный перевод 28.10.23!
 game_concept_fraternity_of_chevalie_desc: "«Братство [chevalie|E]» — это общий термин для обозначения братства Марчера среди кавалеров. Часто используемая как оскорбление двуличности Марчера, но рассматриваемая самими [marchers|E] как великий знак гордости, сама эта концепция была популяризирована в 9 веке поэтом Абаэлем Венодау, чьи одиннадцать знаменитых стихотворений заложили первые правильные концепции единства Марчера в литературная традиция.\n\nСама концепция заключается в убеждении, что в отношениях с иностранцами другие кавалены всегда должны быть на первом месте. Несмотря ни на что, если иностранец хочет причинить вред Шевалье или его народу, долг Шевальена — остановить их. Чаще всего это проявляется в постоянном коллапсе и воссоединении региона: участники марша счастливо сражаются друг с другом до появления внешней угрозы, а затем всегда быстро воссоединяются до тех пор, пока угроза не исчезнет и они не смогут безопасно вернуться к убийствам друг друга."  #Машинный перевод 28.10.23!
  
