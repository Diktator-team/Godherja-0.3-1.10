 game_concept_antimagic_order: "Антимагический Орден"  #Машинный перевод 28.10.23!
 game_concept_antimagic_orders_desc: "Антимагические ордена — это название различных рыцарских орденов [chevalie|E], посвященных искусствам [antimagic|E]. [antimagi|E] любого из сотен исторических Орденов обычно считается одним из лучших воинов мира, хотя насколько это легенда, а насколько реальность, остается предметом споров.\n\nНесмотря на свою устрашающую репутацию, Ордена (или братства, как их часто называют шевальены) сильно различаются по организации и дисциплине. В то время как многие из них представляют собой преданные воинские ордена, всю свою жизнь посвящающие искусству и даже заходящие так далеко, чтобы отречься от личной жизни, чтобы лучше отточить свое мастерство, другие представляют собой слабо объединенные почетные ордена, которые собираются лишь несколько раз в год, если вообще когда-либо.\n\nНезависимо от этого. , Антимагические Ордена пользуются исключительным уважением в Шевалье и во многих странах мира. Ордены обычно финансируют себя за счет пожертвований и любых земель, которыми они непосредственно управляют, но все чаще они находят большие богатства, продавая свои услуги за границей, и Анти-Маги считают наемническую работу прекрасной возможностью для обучения."  #Машинный перевод 28.10.23!
  
