 game_concept_gisreddepact: "Гисреддепакт"  #Машинный перевод 28.10.23!
 game_concept_gisreddepact_desc: "Гисреддепакт является правовой основой независимости Гисреддина, которая определяет его отношения с [chevalie|E] со времен 239 IS [shoemaker_rebellion|E]. Подписание пакта стало поворотным моментом в истории Гисреддина, положило конец эпохе [prepact_gisredde|E] и положило начало эпохе [precollapse_gisredde|E].\n\nПосле поражения Верховного короля Алоизиана в Восстании сапожников угроза возмездия Верховного короля привела к § _4 предложение уступок в обмен на независимость. Без особого энтузиазма по поводу кровавой и продолжительной войны ради престижа, Гисреддепакт был подписан в качестве закона. Пакт утверждает себя как единственную власть между городом и Шевалье, и только единодушное (и непринужденное) соглашение между Советом и Верховным королем Шевальи может изменить его. Никто никогда этого не делал.\n\nГарантируя самоуправление города и запрет на присутствие всех иностранных солдат, город взамен предоставляет Верховному королю «соответствующую десятину» богатства и принимает его в качестве своего технического сюзерена, а также дарует Верховному Королю было предоставлено постоянное место в Совете (количество членов которого сразу же выросло с 25 до 150). Однако, несмотря на его авторитет, многие военачальники нарушали его, указывая на то, что Гисреддепакт — это всего лишь соглашение с часто несуществующим Высшим Королевством. Однако Пакт также служит правовой основой для восстаний против иностранных правителей, и [peti_gisredde|E] (технически) сохраняет независимость с момента своего создания."  #Машинный перевод 28.10.23!
  
 game_concept_gisreddean_banking_system: "Банковская система Гисреддина"  #Машинный перевод 28.10.23!
 game_concept_gisreddean_banking_system_desc: "Банковская система Гисреддина относится к ряду кредитно-обменных и банковских учреждений, которые выросли из [peti_gisredde|E] главным образом в эпоху «[glorious_gisredde|E]».\n\nХотя банковское дело является обычным явлением в [aeras|E], новые законы упорядочив деятельность Пети Гисредде посредством [council_of_gisredde|E] и указа об отмене всех мелких кредитов местным гражданам в 1067 году, ИГ увидело крах старой ветхой банковской системы и ее немедленное преобразование в гораздо более сильное учреждение. Множество мелких квазикриминальных банков фактически вымрут в одночасье, уступив место гораздо более сильной серии мощных квазикриминальных банков, возглавляемых торговцами, которые породят современную торговлю. Опираясь на массовый поток торговли через город, местные банковские уставы начали бы открывать филиалы в каждом торговом порту с кварталом Гисреддин (большая часть в [the_continent|E]), а формализация банковских гильдий расширила бы способность города облагать их налогом в дальнейшем. \n\nБанки Пети Гисредде произвели значительную революцию в финансовых учреждениях континента и оказали огромное влияние на торговлю вплоть до Каширии. Попытки [aversarian|E] и [sarradonian|E] скопировать банки Гисредда, такие как «Священный банк Пути Монеты» и «Хорошее и справедливое учреждение ссуд под мизерные проценты доброго сэра Раноса», окажутся успешными, но ни один из них не приблизится к отвратительно богатым Гисреддинские уставы. Многие правители по всему континенту с тех пор пользовались их покровительством, особенно Аверсаринас Аавтократа, которая большую часть своей истории после десятого века находилась на грани банкротства. Несмотря на это, самым известным благотворителем городских ссуд является [grande_gisredde|E], город едва держится на плаву благодаря постоянному потоку ссуд, к огорчению повсюду Пети Гисреддиана."  #Машинный перевод 28.10.23!
  
 game_concept_fraternity_of_gisredde: "Братство Гисредде"  #Машинный перевод 28.10.23!
 game_concept_fraternity_of_gisredde_desc: "Братство Гисредде, подобное более известному [fraternity_of_chevalie|E], является краеугольным камнем культуры Гисредда, который во многом определяет культуру [peti_gisredde|E] и [grande_gisredde|E]. Созданное как концепция вместе с Братством [chevalie|E] после первой чеканки последнего поэтом 9-го века Абаэлем Венодау, Братство Гисредде стало гораздо более популярным в Гисредде, чем его братская концепция.\n\nБратство Гисредде в основном отражает Братство Шевалье, но считает Пети Гисредде (и частично его соперником и городом-побратимом Гранд-Жисредде) наиболее важным источником братства и товарищества для жителей Гисредде. Местная версия, хотя и не противоречит Братству Шевалье, утверждает, что главная обязанность граждан Гисредде — служить интересам друг друга прежде, чем интересам иностранцев. Несмотря на беспощадный характер города, который считает Гильдию Ассасинов законными кандидатами на политические посты, он прочно зарекомендовал себя, и большинство знает Гисреддианцев за невероятные распри (особенно между Пети и Гранде Гисредде) до тех пор, пока в них не вмешается иностранец.\n \nНесмотря на то, что большинство может ожидать, и Пети, и Гранде Гисреддин рассматривают друг друга с учетом этих соображений, как это обнаружили многие удивленные иностранцы после попытки присоединиться к обычной игре «Пни Пети / Гранде (в зависимости от региона) Гисреддин».\n \nВ то время как Пети Гисредде рос как держава (а Гранде Гисредде продолжал существовать), появление [gisreddean_banking_system|E] привлекло к этой концепции внимание многих иностранцев. торговцы, причем грань между ними в Гисредде размывается сильнее, чем где-либо еще."  #Машинный перевод 28.10.23!
  
 game_concept_oejeynican_royal_charter: "Оджейниканская королевская хартия 764 г."  #Машинный перевод 28.10.23!
 game_concept_oejeynican_royal_charter_desc: "После [sorrowing_of_oejeynica|E] большинство бывших жителей земель, ныне называемых [lichdoms|E], стали влачить скудное существование в тесных [chevalien|E] трущобах. Отвергнутые и объявленные своими новыми соседями козлами отпущения, они часто подвергались дальнейшим резням и принудительным изгнаниям, особенно во время многочисленных вторжений [lich|E] в Марки. Такое мрачное положение дел продлится до правления Верховной королевы Арелли, которая в 764 году ИС подписала Королевскую хартию Оджейники.\n\nСогласно Хартии, Верховная королева выбирает Великого герцога, который будет править и представлять страну. Оейниканцы под ее властью. Верховная королева Арелли также предоставила ойейниканцам большой участок земли на севере Рора, который стал ее новой родиной, в обмен на защиту части северной границы от ее имени. С тех пор ойейниканцы заслужили сомнительную честь первыми преклонять колени при коронации каждого нового Верховного короля, что является одновременно знаком престижа и подчинения. Тем не менее, они заслужили неохотное уважение [marchers|E], поскольку обычно становятся первыми жертвами любого нападения с севера, что приводит к тому, что их считают такими же кавалерами, как и большинство [grande_gisreddeans|E]."  #Машинный перевод 28.10.23!
