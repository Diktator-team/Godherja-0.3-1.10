 game_concept_shoemaker_rebellion: "Восстание сапожников"  #Машинный перевод 28.10.23!
 game_concept_shoemaker_rebellion_desc: "Восстание Сапожников — восстание 239 IS в [peti_gisredde|E] против оккупировавшего Верховного короля Алоизиана [chevalie|E], произошедшее вскоре после его воссоединения. [prepact_gisredde|E] было единственным оставшимся царством, которое не поклонилось, поскольку [three_pier_war|E] и Алоизийцы видели в огромном богатстве и упрямой независимости Гисредды постоянную угрозу. Последующая осада была недолгой, прежде чем [council_of_gisredde|E] осознали, что у них мало шансов на сопротивление, и открыли свои ворота.\n\nСолдаты Алоизиана заняли город, и Совет принёс клятву верности. Однако тогда они замышляли против него заговор, а упрямство Гисреддина и заговоры Совета подорвали его правление. Попытка поднять налоги для «Благословенной гильдии Гисреддинских сапожников», лиги ремесленников, привела к восстанию сапожников вместе с остальной частью города. Совет нанял для помощи множество наемников, и вскоре армия Алоизиана с позором отступила.\n\nПока Алоизиан собирал силы для разграбления города, Совет добивался заключения договора. Вместе Совет и Алоизиан сформировали [gisreddepact|E], который навсегда установил отношения Гисредды с Шевалье."  #Машинный перевод 28.10.23!
  
 game_concept_three_pier_war: "Трех пирсовая война"  #Машинный перевод 28.10.23!
 game_concept_three_pier_war_desc: "Война Трех Пирсов была «войной» [prepact_gisredde|E] начала второго века, в которой велись ветхие ополчения Гисредде (тогда Свергирсред, первоначальное название Инианвилла, просуществовавшее не десять лет) и [mical_wisestar|E], сына технического основателя Гисредде, [inian_wisestar|E]. Древние чернокаменные доки [peti_gisredde|E] дали название войне, которая, как утверждают местные жители, послужила полем битвы.\n\nКогда Микал Уайзстар унаследовал от своего отца вице-королевство Запада, он изо всех сил пытался сохранить единство своего королевства. Его первой целью в кампании по принуждению к клятве верности были разбросанные деревни Гисредде, которые (сомнительно) были его законными землями. Чтобы добиться своего контроля, он привел с собой отряд из пятисот солдат.\n\nПосле этого [council_of_gisredde|E] сформировался в сарае, чтобы обсудить кризис. Фольклор гласит, что [jan_va_gisredde|E] затем побудил Совет к действию, хотя правдивость этого сомнительна. Тем не менее, Совет собрал ополчение из местных жителей и наемников и одержал совершенно неожиданную победу над Микалем в следующей «войне» (часовой бой). Хотя правда о легендарном использовании Яном ва Гисредде домашнего скота и летающей коровы в бою сомнительна, деревни все же вынудили Микала отступить, разрушив его царство и положив начало истории упорной независимости Гисредде."  #Машинный перевод 28.10.23!
  
 game_concept_coup_of_the_wayfathers: "Переворот Путешественников"  #Машинный перевод 28.10.23!
 game_concept_coup_of_the_wayfathers_desc: "[grande_gisredde|E] когда-то был неотделимой «половиной» большого царства Гисредде, но доминирование [peti_gisredde|E] было источником большой напряженности, напряженности, которая переросла в соперничество с [sorrowing_of_oejeynica|E] и открытие Пети-Гисредде для тысяч беженцев, несмотря на разногласия. из консервативного населения Гранде Гисредде.\n\nВ [champion_era_gisredde|E] оба были оккупированы королем Картом Иллурдианом. По традиции, [council_of_gisredde|E] в обоих городах сопротивлялись из тени. Однако всеобщее восстание в Гранде-Гисредде переросло в хаос, поскольку Путеводитель Эйр ден ва Сейчунд совершил кровавый переворот в своем родном городе, объявив себя патриархом Гисредде, а Совет Гранде-Гисредде был упразднен. Увидев возможность насолить Пети Гисредде, король Карт объединился с Сейчундом, оставив Пети Гисредде бессильным ответить.\n\nЕдинство Гисредде тогда закончилось, Гранде Гисредде часто пользовался поддержкой местных лордов, чтобы остановить Пети Гисредде. И все же возвышение Сейчунда все равно быстро закончилось: Путешественник был убит бывшими членами совета, а Гранде Жисредде вскоре столкнулся с бесконечной серией переворотов и восстаний. После того, как город пережил почти все виды правления, которые только можно себе представить (включая кратковременную Магократию во главе с тремя чрезмерно нетерпеливыми последователями Пути Ворон и путешествующими [aversarian|E] Меж-Магами [machyos_prothex|E]), [lich|E] [silas_stavro|E] разграбили его в конце [red_river_war|E], который многие считали скорее милосердием, чем преступлением. Местный известный Вийкон Кальменсон возглавил его реконструкцию и объявил себя герцогом, а Гранде Жисредде после этого каким-то образом сохранил одну из старейших династий [peti_gisredde|E]0."  #Машинный перевод 28.10.23!
  
 game_concept_prepact_gisredde: "До пакта Гисредде"  #Машинный перевод 28.10.23!
 game_concept_prepact_gisredde_desc: "Возникновение [peti_gisredde|E] началось за несколько столетий до того, как участники Марша прибыли в [chevalie|E], сначала в святое место Галликадеров под названием [sweverg_irssraedl|E]. [inian_wisestar|E] сожжет это место и установит на нем Инианвиллу в 79 ИС.\n\nНесмотря на попытки Иниана, Инианвилла так и не закрепилась, постепенно становясь Свергирссредом (ублюдочной версией имени Галликадера). [mical_wisestar|E] попыталась заставить жителей деревни (чья верность Микалю находилась в подвешенном состоянии) присягнуть на верность. В ответ сформировался первый [council_of_gisredde|E], что привело к [three_pier_war|E], разгрому армии Микала и возвышению вероятного апокрифического народного героя [jan_va_gisredde|E]. Местная легенда утверждает, что Свергирсред был затем переименован в «Гисреддепорт» в честь Яна.\n\nГородские верфи стали основным портом Шевалье, и город разросся до [barrotgeis|E], и эти два города в конечном итоге стали Пети и Гранде-Жисредде (названными в честь больший размер владений Гранде Жисредде - его единственное заметное достижение). Многие пытались присоединить Гисредде с неоднозначными результатами, в первую очередь Верховный король Алоизиан в третьем веке. [shoemaker_rebellion|E] принес [chevalie|E]0, правовую основу независимости города, и положил конец первой «эре» истории Гисредде, за которой последовала эпоха [chevalie|E]1."  #Машинный перевод 28.10.23!
  
 game_concept_precollapse_gisredde: "До обрушения Гисредде"  #Машинный перевод 28.10.23!
 game_concept_precollapse_gisredde_desc: "«До Коллапса Гисредде» — это период истории Гисредда после [prepact_gisredde|E] и [gisreddepact|E]. Несмотря на название, конец эпохи наступил не с крахом [peti_gisredde_possessive|E], а с крахом [chevalie|E] в [the_brutality|E] и [anarchy_of_the_five_crowns|E].\n\nГисреддепакт мало что сделал для предотвращения оппортунистических военачальников и деспотичных Верховных королей, положив начало цикл, в котором Гисредды откроют свои ворота оккупантам только для того, чтобы уничтожить их изнутри. Это будет одновременно причиной и причиной растущей концепции [fraternity_of_gisredde|E]. Братство оправдало Пети Гисредде в том, что он приветствовал беженцев из Оджейники, бежавших из [sorrowing_of_oejeynica|E], что разозлило более консервативную [grande_gisredde|E] и положило начало длительному соперничеству между ними, кульминацией которого стало [coup_of_the_wayfathers|E] и независимость Гранде Гисредде в 889 году IS.\n\nКогда безумие Верховный король Темен уничтожил разнообразную знать Шевалье, чтобы отомстить за своего убитого сына Гилимана. Шевалье погрузился в Анархию Пяти Корон. Правивший тогда канцлер Пети Гисредде был среди убитых, и город погрузился в хаос до [gisreddepact|E]0, ознаменовавшего начало [gisreddepact|E]1."  #Машинный перевод 28.10.23!
  
 game_concept_champion_era_gisredde: "Чемпион Эра Гисредде"  #Машинный перевод 28.10.23!
 game_concept_champion_era_gisredde_desc: "«Эра Чемпиона Гисредде» — это период истории [peti_gisredde|E], следующий за [precollapse_gisredde|E]. Названная в честь [champion_of_chevalie|E], эпоха технически началась до их вероятного рождения, но закончилась их смертью и победой над [arch_lich|E] [silas_stavro|E] в Пети Гисредде. Хотя это была самая короткая историческая эпоха Гисредде, она также была самой легендарной.\n\nПети Гисредде постоянно сражался с вторгающимися военачальниками в [anarchy_of_the_five_crowns|E], одновременно справляясь с хаосом, вызванным смертью канцлера Перрита в [the_brutality|E]. Он был занят только один раз и закончился ныне знаменитым [night_of_the_winking_rose|E]. Несмотря на победу, [grande_gisredde|E] перешел к [coup_of_the_wayfathers|E] и обрел независимость. Когда вскоре после этого Силас Ставро вторгся в [precollapse_gisredde|E]0, Пети Гисредде финансировал и снабжал миры живых. Этой помощи было недостаточно, чтобы помешать Ставро проникнуть в западный Шевалье гораздо глубже, чем любой другой. В легендах говорится, что, когда армии Шевальи отступили на запад, [champion_of_chevalie|E] убедили [precollapse_gisredde|E]2 в необходимости единства и совершили множество великих дел по всему городу как для знати, так и для простолюдинов. Говорят даже, что они искоренили в самом совете агента Ставро, дворянина Гранде Гисредде, ставшего некромантом.\n\nУбедившись, Совет приостановил действие Гисреддепакта единственный раз в истории, позволив отступающим армиям занять свою позицию. в городе. Там, на крыше дворца Гисредде, сразились Защитник и Ставро. Чемпион и Ставро оба падут, завершив [precollapse_gisredde|E]3. Сотни городов и деревень по всему Шевальи тогда заявляли, что Чемпион был местным жителем. Никто не заявляет об этом громче, чем Пети Гисредде, который утверждает, что Чемпион отдал свою жизнь, чтобы защитить город, который он любил с рождения, несмотря на полное отсутствие доказательств. Окончание войны на Красной реке положило начало эпохе с подходящим названием [precollapse_gisredde|E]4."  #Машинный перевод 28.10.23!
  
 game_concept_glorious_gisredde: "Славный Гисредде"  #Машинный перевод 28.10.23!
 game_concept_glorious_gisredde_desc: "«Славный Гисредде» — это эпоха истории [peti_gisredde|E], продолжающаяся от смерти [champion_of_chevalie|E] (завершение короткого [champion_era_gisredde|E]) до наших дней. Канцлер Мэйвейт назвал эпоху 1011 года ИГ после того, как провозгласил, что город переживал свой величайший золотой век, и это утверждение по-прежнему трудно оспорить с тех пор, как город стал одной из самых влиятельных торговых держав в мире.\n\nПроцветание Пети Гисредде благодаря торговле было истинный признак эпохи, торговля, дошедшая до Каширии, с дальнейшим процветанием благодаря открытию торговли с опустошенной [sarradon|E] и росту [marcher|E], отправляющихся за границу. Тем не менее, город столкнулся с кризисом в результате краха [clerical_control_of_chevalie|E] и [war_of_the_heretic_princes|E], как и остальной части [chevalie|E], поскольку он был местом «Четырех шагов спасения» Тискула ден ва Вескота и множества убийств. Однако, несмотря на создание Конклава Раокурта в качестве единственного арбитра веры, город продолжал формировать свой собственный конкурирующий Конклав всякий раз, когда Раокур пытался хоть сколько-нибудь контролировать ситуацию.\n\nНесмотря на это, Пети Гисредде будет расти все дальше и дальше как космополитическая держава. , особенно с учреждением в 1067 году [gisreddean_banking_system|E], а моряков Гисредда, торговцев и наемников можно найти в любом королевстве, «где сердца еще бьются, а монеты еще не добыты»."  #Машинный перевод 28.10.23!
  
 game_concept_night_of_the_winking_rose: "Ночь подмигивающей розы"  #Машинный перевод 28.10.23!
 game_concept_night_of_the_winking_rose_desc: "Ночь Подмигивающей Розы — восстание [champion_era_gisredde|E] в 889 году Ис. против самопровозглашенного короля Карта Иллурдиан. Знаменитый бордель [peti_gisreddean|E], «Мигающая роза», назвал это событие в честь его начала внутри заведения и его сотрудников.\n\nПосле того, как армия Иллурдиан нарушила [gisreddepact|E] и осадила [peti_gisredde|E], [council_of_gisredde|E] открыл ворота для своих армий, чтобы обеспечить справедливое обращение. После оккупации Иллурдиан вымогал деньги у Совета, а затем распустил его, отдав город своему кузену. Управляя из канализации, Совет постановил, что все солдаты Иллурдиан должны бесплатно пользоваться городскими борделями. Когда они стекались во многочисленные дома страстей, куртизанки открывали двери, ноги, а затем и горла солдата спрятанными ножами. За считанные часы шлюхи убили сотни солдат Иллурдийца, и еще больше пало, когда остальная часть граждан восстала огромной толпой во главе с окровавленными шлюхами.\n\nМигающая Роза унесла жизни не только многих солдат, но и иллурдианцев. двоюродный брат, и вскоре его войска отступили. Иллурдиан согласился на мир, восстановив Гисреддепакт, но потеряв так много людей, что его королевство вскоре рухнуло. В обмен на потерю своего королевства Иллурдиан получал ежегодную десятину в размере десяти серебряных монет Гисреддина. С тех пор это событие стало краеугольным камнем фольклора Гисреддина, и вскоре местный закон предписывает, чтобы «Мигающая роза» оставалась открытой навечно как «культурная достопримечательность» (и опасное место для времяпрепровождения)."  #Машинный перевод 28.10.23!
  
 game_concept_black_gold_war: "Черно-золотая война"  #Машинный перевод 28.10.23!
 game_concept_black_gold_war_desc: "Война Черного-Золота, или Война Лиги Черного-Золота, инициированная [chevalien_succession_crisis_1217|E], была гражданской войной, которая велась между одноименным [Concept('black_gold_league','League')|E] и западными лордами [chevalie|E]. Конфликт начался с того, что Лига добилась первых успехов на юге, быстро завоевав Вальгедок и Аастопорт. Однако их продвижение было остановлено при осаде замка Монд Грац знаменитым маршалом герцогом Рене ден ва Вуираром, который продержался достаточно долго, чтобы Гардфрей прибыл со своими рыцарями.\n\nПоворотный момент наступил со смертью герцога Валомера Монтео. в 1221 году ИС и победы Гардфрея в кампании Варузье, которые окончательно убедили северных герцогов и Варрдевета признать его притязания. Что еще хуже, оказавшийся в боевой готовности герцог Эдвин Валадек решил изменить свою лояльность после потери большей части своих земель. Он не только присягнул Гардфрею свои силы, но и сыграл важную роль в том, чтобы убедить Конийкменера, связанного с Черным золотом, перейти на другую сторону, пообещав выгодные торговые сделки.\n\nЭти события прозвучали смертельным звоном для остатков Лиги Черного золота. , который пал в финальном бою в битве при Гравгоске в 1227 году ИС, положив конец гражданской войне."  #Машинный перевод 28.10.23!
  
 game_concept_chevalien_succession_crisis_1217: "Кризис наследования Шевальена в 1217 году IS"  #Машинный перевод 28.10.23!
 game_concept_chevalien_succession_crisis_1217_desc: "После внезапной и неожиданной смерти Верховного Короля Дендона ден ва Сеньона в 1217 IS, наследование престола [chevalie|E] оказалось под вопросом.\n\nЛорды Порт-ден-ла-Бастион и Периньян отдали предпочтение Гардфрею ден ва Сеньон, последнему выжившего сына Верховного короля, в то время как лорды-традиционалисты Варрдевета поддержали его старшую сестру Дайну ден ва Сеньон. Северные лорды Земойича и Западного Рора не заняли чью-либо сторону, предпочитая вместо этого направить свои силы против [Concept('lichdoms','northern threat')|E] и дождаться появления явного победителя.\n\nОднако восточные лорды Марру и Восточного Рора выдвинули собственного претендента. — Терин Валадек, племянник покойного короля по жене. Кризис в конечном итоге перерос в конфликт, положивший начало гражданской войне, впоследствии известной как [black_gold_war|E]."  #Машинный перевод 28.10.23!
  
 game_concept_rohrian_annex: "Рорианское приложение"  #Машинный перевод 28.10.23!
 game_concept_rohrian_annex_desc: "После победы в [ash_war|E] среди участников марша шли дебаты о возможном вторжении в [Concept('marcher_aversarian_wars','reclaim their ancient fortresses')|E] в горах. Однако эти амбиции были прерваны беспричинным предательством их союзников-партийцев. Партикские маги убили герцога Раона II ден ва Сиссо из Фейсительбурена вместе с несколькими другими дворянами-шевальенами и вскоре после этого завоевали большую часть восточных рорианских равнин, положив решительный конец Пепельной войне."  #Машинный перевод 28.10.23!
  
 #ORGANIZATIONS 
  
 game_concept_council_of_gisredde: "Совет Гисредде"  #Машинный перевод 28.10.23!
 game_concept_council_of_gisredde_desc: "Совет Гисредде — правящее правительство [peti_gisredde|E] и старейшее постоянное правительство Шевалье, ведущее свою историю с первого века. Несмотря на то, что Совет несколько раз распускался из-за вторжения нарушителей [gisreddepact|E], Совет всегда правил тайно и неизбежно возвращался после восстания.\n\nГисредде (тогда Свегирссред, из Галликадера [sweverg_irssraedl|E]) первым сформировал совет в [three_pier_war|E]. Легенды гласят, что разрозненные деревни сформировали чрезвычайный совет, чтобы обсудить возможность избежать требований наместника Запада [mical_wisestar|E] о верности (и налогах). Первоначально деревни состояли из местных жителей, но затем объединили свои скудные богатства и подкупили проходящих мимо торговцев, воинов и наемников, чтобы те присоединились к ним. Отчаяние, вероятно, привело к тому, что местных преступников тоже приветствовали. Местная легенда гласит, что вероятный апокриф [jan_va_gisredde|E] побудит их сразиться с Микалем. Они согласились, но, оскорбленные его нахальством, дали ему во главе стадо скота, который Ян затем использовал для достижения победы.\n\nНесмотря на запутанное создание, Совет продолжал руководить и после этого. По мере роста Пети Гисредде совет стал византийским сенатом, состоящим из торговых лиг, ремесленных капитулов, местной знати, гильдий убийц и воров, [Concept('clerical_control_of_chevalie','knightly orders')|E], [Concept('gisreddean_banking_system','banking organizations')|E], дворянских домов, [Concept('gisreddean_banking_system','high-ranking Wayfathers')|E] и других. Посторонние часто называют это «самым запутанным правительством в мире», а часто (оскорбительно со стороны других и в шутку местными жителями) «правительством законных преступников». Коррумпирован он или нет, Совет поддерживает стабильность уже более тысячи лет, и город превратился в один из самых богатых в [the_continent|E]. Этот термин также относится к бывшему Совету [gisreddepact|E]0, свергнутому в [gisreddepact|E]1, и к независимости города, что, по мнению большинства сторонников Пети Гисреддина, было в целом положительным моментом."  #Машинный перевод 28.10.23!
  
 game_concept_black_gold_league: "Черно-Золотая Лига"  #Машинный перевод 28.10.23!
 game_concept_black_gold_league_desc: "Союз восточных герцогов и лордов Марру и Восточного Рора, Лига Чёрного Золота, была сформирована в 1217 IS герцогом Эдвином Валадеком с единственной целью — возвести его сына Терина «Чёрный Коготь» на трон [chevalie|E]. Лига названа так в честь символов двух ведущих повстанческих династий — золотого гиппогрифа Монто и черного грифона Валадека."  #Машинный перевод 28.10.23!
  
 #CHARACTERS 
  
 game_concept_inian_wisestar: "Вице-король Иниан Вайсстар"  #Машинный перевод 28.10.23!
 game_concept_inian_wisestar_desc: "Иниан Вайсстар («Мудрый Стар» был добавлен спустя столетия после его смерти) был военачальником [chevalien|E] и народным героем, пришедшим к власти в разгар миграций марчеров. Служа таинственному преемнику Доброго Короля Бастона, Мудрый Звезд собрал большое войско и отвоевал западный [chevalie|E] у последних тамошних кланов Галликадеров, основав Инианвиллу на их святом месте [sweverg_irssraedl|E], и однажды Инианвилла стала [peti_gisredde|E]. За свою победу Иниан получил титул Вице-короля Запада.\n\nНесмотря на то, что он был объявлен Путем Справедливости и стал народным героем, исторический характер Вайсстара является спорным. В рассказах Марчера рассказывается о мудром и умном правителе, который обманом заставил галликадеров раскрыть их зло, а затем убить или обратить их в свою веру. [aversarian|E] учёные X века утверждали обратное. Исторические записи, соответствующие легендам Галликадеров, показывают, что Мудрый Звезда был известен жестокой жестокостью по отношению к Галликадерам, бесконечными политическими заговорами и схемами, а также постоянной враждой с соседними лордами из-за желания укрепить свою власть.\n\nНезависимо от своей добродетели, Мудрый Звезда отбивался. несколько восстаний Галликадеров и окончательно положили конец их надеждам на восстановление и правили около тридцати лет до его убийства повстанцами Галликадеров, при этом вице-королевство перешло к его сыну, [mical_wisestar|E]. Его наследие продлилось недолго: правление Микала столкнулось со многими несчастьями (такими как [three_pier_war|E]), которые закончились роспуском и аннексией вице-королевства соседними военачальниками."  #Машинный перевод 28.10.23!
  
 game_concept_mical_wisestar: "Микал Вайсстар"  #Машинный перевод 28.10.23!
 game_concept_mical_wisestar_desc: "Микал Визестар был древним дворянином [chevalien|E], унаследовавшим наместничество Запада (примерно современный Порт-ден-ла-Бастон) от своего более известного отца, народного героя [inian_wisestar|E]. Имя Wisestar, вероятно, было дано Микалу самим Микалем, чтобы поддержать его мимолетный престиж. Возможно, это его единственное непреходящее наследие; спустя столетия имя перешло к его отцу.\n\nНесмотря на твердую власть отца, Микал столкнулся с растущими восстаниями со стороны повстанцев Марчера и Галликадера. После распада Великого Королевства бремя стабилизации его королевства легло исключительно на него, и это была исключительно трудная задача, с которой он изо всех сил пытался справиться. Во время кампании по возвращению под свой контроль всех земель, которые контролировал его отец, он вступил в конфликт с (на тот момент немногим более чем с несколькими деревнями) [peti_gisredde|E].\n\nЭто была неожиданная катастрофа, и Микалу пришлось столкнуться с унизительным поражением в следующем § _3, басни часто утверждают, что это заслуга народного героя [jan_va_gisredde|E]. Не сумев захватить хотя бы несколько небольших деревень, Микал был свергнут, вице-королевство распалось, а его соседи вскоре аннексировали его земли. Микал вскоре умрет в изгнании, не оставив заметных наследников."  #Машинный перевод 28.10.23!
  
 game_concept_jan_va_gisredde: "Ян ва Гисредде"  #Машинный перевод 28.10.23!
 game_concept_jan_va_gisredde_desc: "Ян ва Гисредде был (вероятно апокрифическим) народным героем, который, как утверждают Гисредде, был одним из первых поселенцев [prepact_gisredde|E] после его основания [inian_wisestar|E]. Яна ва Гисредде часто называют скромным, но уважаемым фермером в бедных деревнях, которые впоследствии стали [peti_gisredde|E]. Хотя гисреддинцы утверждают, что название города происходит от Яна, скорее всего, это история, произошедшая намного позже маловероятной жизни Яна. Ученые утверждают, что если бы его имя было реальным, то, скорее всего, это было бы более распространенное в то время dng mal Girssred, упрощенное название города, Svergirssred (которое уже было незаконной версией Gallicader [sweverg_irssraedl|E].)\n\nКогда [mical_wisestar|E] вторгся в [three_pier_war|E], говорят, что Ян вошел в [council_of_gisredde|E] (тогда правивший из сарая) и призвал колеблющихся знатных людей сражаться. Воодушевленные, но оскорбленные его упрямыми словами, они поставили его командовать отрядом из десяти коров, четырех свиней и двух очень мудрых воронов. Они в шутку назвали его вожаком всего скота Гисредде и предложили старому Яну сражаться с его животными, пока они собирали ополчение. В легендах говорится, что Ян знал о древней двери на его землях и открыл ее, выпустив на волю 12-ногого зверя, которого, по утверждениям Гисредди, форма коровы, хвост змеи, два крыла дракона и морда, извергающая огонь. Затем Ян возглавил свои (в основном бычьи) силы и окружил армию Микала с фланга, пока она была на грани победы над ополчением. Солдаты Микала загнали Яна в угол на одном из черных каменных доков, который он защищал в течение часа, используя только вилы, прежде чем десять коров сбросили солдат в море.\n\nСказки обычно заканчиваются тем, что Ян использует кусок каменную кладку разрушенного дома, чтобы заложить первый камень того, что впоследствии станет дворцом Гисредде, где теперь гордо стоит статуя Яна с вилами в руке и коровой, сидящей у его ног."  #Машинный перевод 28.10.23!
  
 game_concept_machyos_prothex: "Махиос Протекс"  #Машинный перевод 28.10.23!
 game_concept_machyos_prothex_desc: "Махиос Протекс был [aversarian|E] [magi|E] 9-го века, родом из пограничных земель Малкойса и Опахазии. Аверсарийский народный герой, тем не менее, существует два контрастных и различных исторических образа его и его легендарных путешествий по известному миру, которые закрепились в истории. Единственное, что сходится между обоими изображениями, это то, что он путешествовал через каждое правление Аверсарии, [chevalie|E], через весь Айроной, а затем в Каширию и, возможно, Катун-Кай, помогая местным жителям, куда бы он ни пошел.\n\nАверсианская версия сказки говорит о властном волхве, который оказался вынужден помогать деградирующим слабокровным иностранцам, куда бы он ни пошел, и обычно они поклонялись ему как богу после того, как спасли их от саморазрушения и наставили их на знание Чистейшего. Сказки также рассказывают о том, как он уничтожал культуры тех, кого считал по-настоящему нечистыми, и презирал любую попытку украсть свет Аверсарии.\n\nДругое историческое повествование Махиоса можно найти в современных отчетах о землях, где он путешествовал. Протекса часто отмечали как на удивление потрепанного человека, несмотря на пропаганду его родины, и человека, сдержанного в раскрытии своей благородной крови или магических способностей. Вместо этого Махиосу просто было скучно, он желал находить в мире интересные вещи и знакомиться с интересными людьми. Обладая сильным чувством добра и зла, Махиос часто вмешивался в местные дела, чтобы обеспечить безопасность тех, кого он считал невиновными и чистыми, часто приобретая по пути новых попутчиков. Наиболее примечательной, пожалуй, является его дружба с каширийским волхвом-гуру Вогибом, который помог ему спасти Касихрью во время [sabar_lambay_raad|E]."  #Машинный перевод 28.10.23!
  
 game_concept_the_black_monk: "Черный монах"  #Машинный перевод 28.10.23!
 game_concept_black_monk: "Черный монах"  #Машинный перевод 28.10.23!
 game_concept_the_black_monk_desc: "Лидер [marcher|E] ардерийской ереси в [war_of_the_heretic_princes|E] (и, возможно, основатель ереси), «Чёрный монах» был загадочной фигурой неизвестной личности, несмотря на усилия многих учёных (задача значительно усложнялась пылким иконоборчеством ардеристов, лицо ересиарха всегда скрыто в их искусстве). Мало что известно об их происхождении до того, как монах быстро приобрел известность благодаря серии странных чудес, о которых засвидетельствовали даже их критики. Несмотря на то, что многие осуждали их как шарлатанов и обманщиков, они быстро приобрели последователей, и многие даже обожествляли их, несмотря на их иконоборчество.\n\nНикогда не попадая в плен, они исчезли незадолго до окончания Войны Принца-еретика, а их последователи рассеялись. с падением их крепости в Веспре"  #Машинный перевод 28.10.23!
  
 #LOCATIONS 
  
 game_concept_sweverg_irssraedl: "Сверг Ирссредль"  #Машинный перевод 28.10.23!
 game_concept_sweverg_irssraedl_desc: "Свеверг Ирссредль был древним святым местом галликадеров, которое, вероятно, было основано за несколько столетий до миграции марчеров в [chevalie|E] в первом столетии. Жрецы, вероятно, видели в древних чернокаменных доках местных руин (создатели неизвестны) остатки божественного жилища и совершали великие жертвоприношения и гадания в святилищах, построенных на их концах, интерпретируя звезды через отражения в море.\n\ n[inian_wisestar|E] разрушил святыни в 79 г. Ис. после своего завоевания запада. Попытки сопротивления привели к массовым убийствам верующих Галликадеров, Марчер изгнал их от побережья. На этом месте будет основана деревня Инианвилла, хотя это название просуществовало всего десять лет, прежде чем было заменено убогим именем галликадеров, Свергирссред. Свергирссред превратился в [peti_gisredde|E], его название либо постепенно уродилось, либо было переименовано в честь [jan_va_gisredde|E], в зависимости от рассказчика."  #Машинный перевод 28.10.23!
  
