 game_concept_mamur: "Мамур"  #Машинный перевод 28.10.23!
 game_concept_mamuramat: "Мамурамат"  #Машинный перевод 28.10.23!
 game_concept_mamuramat_desc: "Центральный институт веры [wardenite|E], Мамурамат в равной степени является судьей, полководцем и королем, его традиционные обязанности совмещают светскую и духовную сферу. Первые Мамуры были лейтенантами самого Первого Смотрителя, лидерами [great_uprising|E]. Имена и точное количество этих лидеров несколько спорны, но официальная история современного Мамурамата утверждает, что существовало ровно три юрисдикции данного направления. Однако это повествование часто оспаривается, и многие вардены утверждают, что это [Concept('fourth_mamur','oversimplification')|E] или даже ложь. В наше время остался только центральный Мамур, стоящий одиноко там, где рухнули его восточные и западные братья и сестры. Они заявляют, что унаследовали власть, дарованную их павшим братьям по оружию, но пресловутая законническая вера варденитов по сей день остается расколотой относительно того, действительно ли принятие власти на самом деле разрешено законом."  #Машинный перевод 28.10.23!
  
