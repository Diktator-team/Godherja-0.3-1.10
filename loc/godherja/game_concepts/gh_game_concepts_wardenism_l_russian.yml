 game_concept_tusuffna: "Тусуфна"  #Машинный перевод 28.10.23!
 game_concept_tusuffna_desc: "Первоначально Тусуфна представляла собой религиозное братство и сестричество единомышленников, рыцарских юношей [wardenite|E]. Хотя они часто руководствовались благородными идеалами, им часто мешало отсутствие надлежащей организации, что приводило к жестоким и беспорядочным конфликтам между тусуфнами. В сердце варденизма их считают либо образцовыми молодыми людьми, либо помехой, но они не имеют большого политического значения.\n\nТем временем на окраинах варденизма возникли различные неортодоксальные мистические ордена, которые привлекли последователей среди значительного числа тусуфны, переплетаясь с ними. Со временем термин «тусуфна» стал использоваться как для обозначения мистиков, так и для банд впечатлительной молодежи. Всякий раз, когда такие партнерства формировались, тусуфны превращались во влиятельных политических игроков. Наиболее политически успешные из них часто закреплялись в периферийных регионах, создавая полунаследственную иерархию квазидворянства."  #Машинный перевод 28.10.23!
  
 game_concept_tusoffikia: "Tu’soffikia"  #Машинный перевод 28.10.23!
 game_concept_tusoffikia_desc: "Ту’соффикия — один из [Concept('tusuffna','tusuffnas')|E], уроженцев Айяра, и его мистики изначально были ответственны за обращение значительной части региона. Они приняли образ Софокоса [ritualist|E] и используют схему «Внутреннего Софокоса» для руководства своей религиозной практикой. Они утверждают, что ревностный человек может получить большие заслуги, верно поднимаясь по каждой из 1001 Ступени, каждая из которых соответствует конкретным принципам Законов Стража в их богословии. Однако получить пользу от подъемов Софокоса можно, занимаясь их медитативными практиками. Таким образом, люди могут поддерживать основные столпы добродетели и достигать вершин, не принимая полностью Варденизм. Использование своих образов позволило им собрать последователей среди части местного населения Ритуалистов, что со временем привело к многочисленным обращениям. Участие, которое они приняли в обращении Айяра в Варденизм, укрепило их положение, а их различные эмиры накопили значительное богатство и влияние."  #Машинный перевод 28.10.23!
  
 game_concept_tuayyaria: "Туайярия"  #Машинный перевод 28.10.23!
 game_concept_tuayyaria_desc: "Этот чрезвычайно аскетический [Concept('tusuffna','tusuffna')|E] возник из воинской культуры Аузангеба. Они восхваляют богословие, согласно которому для высшего посвящения необходима эмоциональная и телесная трансформация. Они превозносят контроль над собственными слабостями и подчинение своих естественных инстинктов. Истинные Столпы Добродетели, утверждают они между собой, находятся не в правовых традициях, а в том, чтобы обусловить себя так, чтобы человек инстинктивно следовал им. Это касается тела, которое может чего-то жаждать, так же, как и воли.\n\nТаким образом, они известны своими строгими физическими религиозными практиками и строгостью эмоциональной отстраненности. Их мистические видения часто приводят к потере сознания от истощения. Пока они участвуют в нормальной общественной жизни, их приверженцы стараются избегать ее отравлений. Вид аристократов туайяров, стоически отказывающихся пить посреди роскошной вечеринки, знаком.\n\nХотя они не строго ограничены образом жизни, их взаимосвязь с военным духом означает, что они часто находят место рядом с армия."  #Машинный перевод 28.10.23!
  
 game_concept_tudaribaria: "Тударибария"  #Машинный перевод 28.10.23!
 game_concept_tudaribaria_desc: "[tusuffna|E] родом из центральных земель [wardenism|E]. Ее члены утверждают, что обычная работа, выполняемая многими варденитами, может поддерживать Столпы Добродетели, но никогда не будет достаточной, чтобы обратить вспять их основной распад. Эта задача ложится на Ту’дарибарию, которой необходимо не только неукоснительно соблюдать Закон Стража, но и приложить дополнительные усилия для восстановления поврежденных Столпов Добродетели. Они делают это, взяв на себя дополнительные ограничения и участвуя в собраниях, где многие участники работают над имитацией мира, каким он должен быть.\n\nОднако одних работ Ту’дарибарии недостаточно без знания и понимания реальности. Они способствуют этому пониманию посредством разнообразной поучительной поэзии, в которой используются закодированные языки и загадки. Ученикам неоднократно предлагается постичь эти загадки, и в процессе они становятся более искусными в распознавании тайн реальности. Хотя они широко используются во время внутренних встреч, богатая художественная сфера в остальном доступна для каждого.\n\nХотя они не являются самыми выдающимися тусуфна в округе, их относительно ортодоксальные верования привели к тому, что их приняли большинство правителей Варденитов. Особенно повсюду приветствуются их энигматики, поскольку их ремесло доставляет удовольствие придворным наряду с хорошим качеством их искусства."  #Машинный перевод 28.10.23!
  
