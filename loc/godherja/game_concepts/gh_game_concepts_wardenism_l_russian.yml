 game_concept_the_fratricide: "Братоубийство"  #Машинный перевод 28.10.23!
 game_concept_the_fratricide_war: "Братоубийственная война"  #Машинный перевод 28.10.23!
 game_concept_the_fratricide_war_desc: "Гражданская война, охватившая [mamuramat|E] между 961 ИС и 967 ИС, Братоубийство было затяжным конфликтом между сыновьями Мамура Юсуфа, который умер в 956 ИС. Его старший, Эссаид, занял трон по желанию Мамура, но решение Юсуфа предоставить двум своим младшим сыновьям Муктафи и Каиду значительные территории и должности соправителей со своим старшим братом быстро дестабилизировало ситуацию. Решение Эссаида послать своего главного министра Аль-Баракви с небольшой армией для ареста Муктафи в 961 году привело к тому, что и без того напряженная ситуация переросла в полномасштабную войну, и Муктафи разгромил армию и убил Аль-Баракви. Кульминацией конфликта стала изнурительная годовая осада столицы и ужасающие уличные бои между армейскими подразделениями и гражданскими партизанами. Объединенным армиям Муктафи и Каида удалось захватить своего старшего брата в 966 году и быстро обезглавить его, хотя боевые действия не закончились до 967 года ИС, поскольку несколько генералов Эссаида отказались сдать оружие. Война была первыми крупными гражданскими волнениями, произошедшими в Мамурамате со времен [the_downfall|E], и многие считают, что она стала поворотным моментом для этого учреждения. Потеря большей части казны, созданной их отцом, оставила братьев-победителей в долгах, в результате чего Мамурамат оказался в руках кредиторов [aversarian|E] и [marcher|E]."  #Машинный перевод 28.10.23!
  
  #CHARACTERS 
  
 game_concept_usun_bishabelik: "Усун Бишабелик"  #Машинный перевод 28.10.23!
 game_concept_usun_bishabelik_desc: "Одна из самых противоречивых фигур в начале [wardenism|E], Усун изначально был проклятием [great_uprising|E] и одним из немногих военачальников [ritualist|E], добившихся регулярных успехов в отражении атак варденитов. Его присутствие и, возможно, активное участие в ряде антиварденитских злодеяний, таких как резня в Дхилести и чистка в Кадайе, принесли ему позорную славу. Поэтому для молодых варденитов и его союзников-ритуалистов стало шоком, когда Усун согласился на переговоры с самим [first_warden|E] в 302 ИС и публично обратился в варденизм. Его последующая энергичная кампания против членов его бывшей коалиции повергла лагерь ритуалистов в хаос, и вардениты хлынули через [sarradon|E]. Мнения о мотивах Усуня по сей день резко разделились. Некоторые писатели изображают его как человека, которого преследуют ужасы собственных действий и который отчаянно ищет искупления в благородном деле. Другие видят в нем амбициозного и аморального военачальника, который видел в варденизме способ оправдать выделение собственного королевства из незащищенных флангов своих уязвимых союзников. Истина, вероятно, потеряна для истории."  #Машинный перевод 28.10.23!
  
 game_concept_sanad: "Санад"  #Машинный перевод 28.10.23!
 game_concept_sanad_desc: "Поэт, полководец, герой и изгнанница, Санад, пожалуй, самая важная женщина в истории после [halakdun|E] [sarradonian|E], и сегодня ее считают матерью современного [mamuramat|E]. Она была дочерью и единственной выжившей родственницей восточного Мамура аль-Худи, причем каждый член ее семьи, находившийся как минимум в пяти степенях разлуки с ее отцом, был уничтожен в тайной ярости - судьба, которую историки часто интерпретируют как свидетельство того, что аль-Худи был отмечены как прямая цель [ritualist|E] [magi|E], которые разделяют ответственность за высвобождение [the_decimation|E]. Вынужденная бороться изо всех сил за выживание, и несмотря на то, что ее не воспитывали в ожидании командования, она доказала, что умеет объединять остатки армий своей семьи, поскольку Восточный Мамурамат сражался за свою жизнь почти на дюжине фронтов. Увы, несмотря на ее храбрость и явный стратегический талант, у нее было слишком много врагов, и окончательное поражение в битве при Азареке вынудило ее покинуть страну, поскольку Мамурамат рухнул позади нее. Прибыв ко двору недавно коронованного Центрального Мамура [tathtali|E] в 810 г. ИС, она обменяла свой спорный титул на союз и скрепила их договор браком. Хотя она напрямую планировала последующие завоевательные войны против Востока, ресурсы недавно объединенного Мамурамата были монополизированы делами, близкими к дому, поскольку хаос [the_downfall|E] углублялся, и лишь несколько приграничных провинций были возвращены. Она умерла естественной смертью в 832 году ИС, но ее наследие в культурных и политических институтах современного Варденизма все еще живет."  #Машинный перевод 28.10.23!
  
 game_concept_tathtali: "Таттали"  #Машинный перевод 28.10.23!
 game_concept_tathtali_desc: "За пятьдесят шесть лет правления Таттали, первого из [Concept('the_decimation','post-decimation')|E] Мамуров, институт [mamuramat|E] фундаментально изменился и тем самым изменил основу веры [wardenite|E] в целом. Мамур больше не будет делить власть как один среди равных себе равных. Вместо этого он будет править как священная и абсолютная монархия, защищающая верующих – по крайней мере, такова была теория. На самом деле этим амбициям мешали так же часто, как они достигались, и растущие затраты на содержание все более раздутого государственного аппарата в конечном итоге заставят Мамурамата обменивать прибрежные территории как на [marchers|E], так и на [aversarians|E].\n\nЧто касается Таттали Что касается самого его правления, многие историки считают его правление успешным перед лицом растущей анархии [the_downfall|E]. Коронованный в 809 IS после победы и убийства своего помешанного на магии отца в гражданской войне, его женитьба на [sanad|E] и их последующее равноправное правление до сих пор являются популярной темой для поэтов и певцов. Неудивительно, что современная «основная» ветвь варденизма носит его имя и считает его вторым основателем, настолько велико было его влияние на религию и ее институты."  #Машинный перевод 28.10.23!
  
 game_concept_fourth_mamur: "Четвертый Мамур"  #Машинный перевод 28.10.23!
 game_concept_far_eastern_mamur: "Дальневосточный Мамурамат"  #Машинный перевод 28.10.23!
 game_concept_fourth_mamur_desc: "Некоторые [wardenites|E] признают существование четвертого [mamur|E], позиции, установленной на Дальнем Востоке и которую сначала занимал военачальник [ritualist|E], ставший новообращенным варденитом [usun_bishabelik|E], который утверждал, что [first_warden|E] лично приказал ему возглавить армию, чтобы преследовать Ритуалистов всю путь в Каширию, миссию, которую он пытался достичь до конца своей девяносталетней жизни. Его приемный сын Убайдар был последним, кто удерживал его, бесследно исчезнув вместе с армией, которая, как говорят, насчитывала десять тысяч человек в предполагаемом [gedeora|E] в 409 ИС. Теперь, не имея ни лидера, ни армии, его и без того нестабильное царство рухнуло почти в одночасье, и с тех пор никто убедительно не претендовал на этот титул.\n\nУчитывая подозрительную правдивость приказов Усуна Бишабелика, дальневосточный Мамурамат в значительной степени игнорировался его коллегами, и немногие жители Вардена сегодня помнят это как нечто большее, чем причудливый героический миф."  #Машинный перевод 28.10.23!
  
 game_concept_high_judge: "Верховный судья"  #Машинный перевод 28.10.23!
 game_concept_high_judge_desc: "В [wardenism|E] роли священника и магистрата объединены в одну фигуру — роль судьи. В большинстве городов будет хотя бы один судья для управления судом, а более крупные города смогут содержать десятки, даже сотни таких чиновников. Их обязанности распространяются на управление сложными кодексами религиозных законов Варденитов, как в качестве судей суда, так и в качестве защитников петиционеров. Поскольку кодексы Варденитов охватывают как уголовные, так и имущественные и торговые законы, работа судьи довольно сложна и требует многолетней подготовки, чтобы стать мастером.\n\nСудьи, достигшие мастерства и известности, могут надеяться на назначение на должность мастера. Верховный судья, и ему предоставлена ​​юрисдикция над всеми судьями низшей инстанции - по крайней мере, теоретически. На практике расхождение различных правовых традиций варденитов на протяжении многих лет привело к тому, что на этот титул претендовали не менее трех Высоких судов, каждый из которых отказывался признать легитимность других. Основной Высокий суд назначается [mamur|E], Высокий суд традиционалистов сформировался по принципу «снизу вверх» и утверждает, что является всего лишь временным органом, ожидающим восстановления Мамурмата в его истинных юридических пределах. С другой стороны, у идеалистов есть хорошо зарекомендовавший себя суд, который рассматривает и утверждает потенциальных членов своего органа на основе меритократических рекомендаций судей низшей инстанции и считает себя постоянным и независимым органом."  #Машинный перевод 28.10.23!
  
 game_concept_arachas: "Арачас"  #Машинный перевод 28.10.23!
 game_concept_arachas_desc: "Теперь печально известный военачальник Восточного острова, Арачас вошел в историю как отъявленный злодей благодаря своему месту в истории начала [wardenism|E]. Даже [ritualists|E] мало что сделал для его реабилитации, поскольку его неправильное управление и очевидная неспособность осознать истинную величину угрозы, исходящей от [great_uprising|E], часто упоминаются как то, что позволило вере Варденитов укрепиться. Арахас был убит после пяти лет сражений в 302 году ИС. Говорят, что его собственные последователи сочли целесообразным похоронить его в безымянной могиле, и точное место его смерти теперь полностью потеряно для истории.\n\nТочно, почему Арахас заключил [first_warden|E] в тюрьму, было предметом многочисленных спекуляций историков. и религиозные учёные. Для объяснения этого возникли две основные истории:\n\nПервая, популярная среди романтических рассказчиков и поэтов, утверждает, что Арахас ехал через один из своих городов, возвращаясь с охоты в сельской местности, когда он заметил красивую молодую женщину и упал. безумно влюблен. Он сговорился посадить в тюрьму ее мужа, который вскоре станет первым надзирателем. Храбро бросая вызов ухаживаниям Арахаса, она зарезала себя, либо во время ареста мужа, либо вскоре после этого на рыночной площади.\n\nВторой вариант, более популярный среди серьёзных историков как варденитов, так и ритуалистов, рассказывает, что человеку, которому вскоре предстояло стать Первым Стражем, не повезло, и он оказался не в том месте и не в то время. Частые кампании Арахаса за трон Саррадона постоянно оставляли его на грани банкротства, и он рассматривал добродетельное (хотя это описание оспаривается многими историками-ритуалистами) имущество и активы молодого человека как еще один ресурс, который он мог использовать в своих целях. своих политических амбиций. Дерзкий ответ молодого торговца на требования Арахаса о «дани» принес ему поездку в самое темное подземелье цитадели военачальника. Его более позднее освобождение, вероятно, было уловкой Арачаса, чтобы выманить его и раскрыть, где он спрятал часть своих денег и драгоценностей, поскольку военачальник ожидал, что этот человек попытается бежать с острова со всем, что сможет унести. Вместо этого он инициировал Великое восстание и решил судьбу Арахаса."  #Машинный перевод 28.10.23!
  
 game_concept_raqiyya: "Ракия"  #Машинный перевод 28.10.23!
 game_concept_raqiyyas: "Ракия"  #Машинный перевод 28.10.23!
 game_concept_raqiyya_desc: "Знаменитый ранний [wardenite|E] [Concept('high_judge','legal scholar')|E]. Ракия, племянница Усуфа б. Иблид Второй [mamur|E] Запада, родился в 382 ИС. Выросшая в узком кругу влиятельных и образованных варденитов, по мере роста она демонстрировала острый ум и явный талант к юридической работе. За последующие шестьдесят два года она изложила на бумаге бесчисленные комментарии к законам Первого смотрителя, а также поведение и работу первого поколения судей и мамуров. Хотя в свое время ее считали чрезвычайно проницательной, спустя десятилетия и столетия после ее смерти ее известность постоянно росла. Сегодня она является одним из самых влиятельных ученых-юристов веры, помимо самого Первого Смотрителя. Ее сочинения настолько фундаментальны, беспристрастны и полны, что они в большинстве случаев принимаются в качестве надежного учебного материала всеми тремя великими школами ворденизма. Действительно, некоторые опытные ученые утверждали, что гениальность Ракии заключалась не только в том, что она тщательно избегала зарождающихся фракционных споров своего времени, но и в том, что она, похоже, предсказала те, которые возникнут только спустя столетия после ее смерти»."  #Машинный перевод 28.10.23!
  
