 game_concept_the_first_warden: "Первый Страж"  #Машинный перевод 28.10.23!
 game_concept_first_warden: "Первый Смотритель"  #Машинный перевод 28.10.23!
 game_concept_the_first_warden_desc: "Первый Страж — довольно загадочная фигура, несмотря на длинную тень, которую его наследие бросило на историю [sarradonian|E]. Родившийся где-то в середине третьего века, человек, который позже стал Первым Стражем, похоже, работал торговцем и местным бюрократом на Восточном острове, пока не привлек внимание повелителя острова, военачальника [arachas|E].\n\ nПервый Страж написал четыре объемные книги, вошедшие в канон [wardenite|E], а его авторство приписывают почти дюжине других документов и фолиантов, которые считаются апокрифическими и отвергаются одной или несколькими сектами веры Варденитов. Четыре книги, которые принимает большинство варденитов: «Книга дней», «Столпы добродетели», «Маргиналии» и «Видения». Протокол суда Первого смотрителя, хотя и был написан писцами и составлен после его смерти, также считается каноном Варденитов, поскольку содержит дословные записи многих постановлений и юридических заявлений смотрителя.\n\nПервый смотритель умер от естественным причинам в 332 году, и, несмотря на надежды его [ritualist|E] врагов, что его вера потеряет смысл с его кончиной, это только послужило гальванизации Варденизма, цементируя его в веру, которой он стал сегодня. Лидерство перешло в руки его помощников, [Concept('mamur','Mamurs')|E], которые успешно возглавили верующих в достижении доминирующего положения во всем Саррадоне."  #Машинный перевод 28.10.23!
  
  #DESCRIPTIONS 
  
 game_concept_wardenism: "Варденизм"  #Машинный перевод 28.10.23!
 game_concept_wardenite: "Варденит"  #Машинный перевод 28.10.23!
 game_concept_wardenites: "Вардениты"  #Машинный перевод 28.10.23!
 game_concept_wardenism_desc: "Варденизм - это вера в несколько духовных «Столпов», которые учат человека тому, как вести святую жизнь, веря в то, что Столпы строят великую тюрьму, в которой заключен злой бог (Мертвый Бог). Вардениты верят, что если слишком многие будут действовать нечестиво и нечистоплотно, Мертвый Бог освободится из Своей тюрьмы и уничтожит миры людей.\n\nПроисхождение Варденизма горячо обсуждается. Хотя общепризнано, что [first_warden|E] восстало в 296 году против военачальников [ritualist|E] юго-восточного угла северного Саррадона и быстро спровоцировало большое восстание среди крестьян и местных лидеров с целью свергнуть истеблишмент Ритуалистов. Первый Страж утверждал, что видел видения Мертвого Бога, когда был заключен в тюрьму на Восточном острове военачальником Арахасом, который позже стал первой жертвой [great_uprising|E].\n\nАтаки Первого Стража были первыми битвами [war_in_heaven|E], который продолжал поглощать [sarradon|E] в течение почти 2000 лет.\n\nГорячо спорят, был ли Варденизм изначально сектой ритуализма. Сторонники этой идеи отмечают сходство между верой варденитов в метафорические Башни и дебатами различных ритуальных сект о том, является ли Башня [GetBuilding('01_sophocos').GetName] метафорической, а также сходство многих верований в добродетели в остальном. Однако, несмотря на это, вардениты и ритуалисты остаются непримиримыми соперниками со времен Первого Стража, и большинство варденитов считают идею о том, что варденизм является сектой ритуалистов, ересью, пропагандируемой сумасшедшими."  #Машинный перевод 28.10.23!
  
