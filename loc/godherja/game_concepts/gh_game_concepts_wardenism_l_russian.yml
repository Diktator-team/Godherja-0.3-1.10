 game_concept_era_of_admin: "Эра администрации"  #Машинный перевод 28.10.23!
 game_concept_era_of_admin_desc: "Идеализированная «вторая» эпоха варденизма, последовавшая за концом [era_of_insurrection|E]. Эра Администрации — это время, которое наступит после того, как Варденизм установит законы [first_warden|E] по всему миру (или просто в значительной и стабильной части мира) и обеспечит управление Столпами Добродетели без угроз и опасностей. Верующие заявляют, что это будет время справедливости и закона, но некоторые вардениты идут дальше и говорят, что Эра Администрации будет раем, где все люди будут жить в счастье и изобилии. Школа А'Баджармиа и многие традиционалистские школы интерпретируют Эру управления как скорее идеальное состояние управления, а не как отдельный период будущей истории. Радикальные переосмысления этой концепции привели к нескольким очень разрушительным милленарским восстаниям на протяжении всей истории варденитов (520, 803, 807, 810, 812 и 1111 годы).\n\nОдно из основных расхождений во мнениях, которых придерживается идеалистическая школа, заключается в том, что Эра управления уже началась, но верующие вардениты еще не знают об этом. Их понимание этого времени также гораздо более ограничено по своему охвату, и они отвергают идею о том, что это будет рай - по крайней мере, на начальном этапе."  #Машинный перевод 28.10.23!
  
 game_concept_era_of_insurrection: "Эра восстания"  #Машинный перевод 28.10.23!
 game_concept_era_of_insurrection_desc: "Также известная как Эра Завоеваний, это «первая» эпоха в эсхатологической теории варденитов, в которой, по мнению большинства варденитов, они все еще живут. Этот период наполнен борьбой за превосходство в Саррадоне, когда верные вардениты борются с несправедливостью. , грех и зло. Поступая таким образом, они создают царство, в котором смогут управлять законами [first_warden|E], чтобы обеспечить спасение человечества от Узника в Капюшоне. Большинство Варденитов называют [great_uprising|E] началом этой великой Эры, хотя некоторые секты, которые стали придавать большее религиозное значение самому Первому Стражу, иногда утверждают, что она действительно началась с его рождения."  #Машинный перевод 28.10.23!
  
 game_concept_great_uprising: "Великое восстание"  #Машинный перевод 28.10.23!
 game_concept_great_uprising_desc: "Начиная с 296 года, Великое Восстание - это название, данное теперь [wardenites|E] восстанию, возглавляемому [first_warden|E] против военачальника [arachas|E], а затем и всего истеблишмента [ritualist|E]. Первоначально находившееся в восточной части [sarradon|E], Восстание распространилось со скоростью лесного пожара после того, как спорное обращение военачальника-ритуалиста [usun_bishabelik|E] в 302 году превратило то, что казалось верной победой ритуалистов над варденитами, в почти мгновенное разгром их сил. Закрепив восток в качестве своей цитадели, вардениты смогли безопасно начать вторжения против остальной части континента, поджег весь Саррадон в так называемом [war_in_heaven|E]."  #Машинный перевод 28.10.23!
 game_concept_mazfarun_dawl: "Мизфарун Доул"  #Машинный перевод 28.10.23!
