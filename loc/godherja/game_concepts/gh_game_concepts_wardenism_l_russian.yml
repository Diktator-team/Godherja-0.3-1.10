 game_concept_the_great_uprising_legal_tradition: "Великое восстание (Правовая эра)"  #Машинный перевод 28.10.23!
 game_concept_the_great_uprising_legal_tradition_desc: "Самые старые правовые традиции восходят к мужчинам и женщинам, сражавшимся бок о бок с самим [first_warden|E]. Лишь немногие из них до сих пор существуют как единые школы, но их новаторская юридическая работа по-прежнему оказывает сильное влияние на современный [wardenism|E]."  #Машинный перевод 28.10.23!
  
 game_concept_the_establishment_legal_tradition: "Истеблишмент (Правовая эра)"  #Машинный перевод 28.10.23!
 game_concept_the_establishment_legal_tradition_desc: "Период, начинающийся примерно с момента смерти Лейлы а'Усьяр в 392 году ИС, прославляемой как последний живой человек, лично знавший [first_warden|E], и обычно рассматриваемый как веха в уходе поколения, сражавшегося во время [great_uprising|E]. Истеблишмент увидел, как Варденизм укрепился в ключевых местах Саррадона. В этот период только начинала зарождаться система последовательных юридических школ, поскольку вардениты переходили от завоевания [sarradon|E] к выяснению того, как им управлять."  #Машинный перевод 28.10.23!
  
 game_concept_the_traditional_golden_age_legal_tradition: "Традиционный золотой век (правовая эра)"  #Машинный перевод 28.10.23!
 game_concept_the_traditional_golden_age_legal_tradition_desc: "Период, простирающийся от окончания Речных войн в 465 г. ИС до распада [mamuramat|E] Запада в 678 г. ИС. Традиционалистская школа уделяет этому периоду особое внимание, поскольку это была эпоха независимого правления трех Мамуров. Большая часть их юридического корпуса уходит корнями в этот период времени."  #Машинный перевод 28.10.23!
  
 game_concept_the_age_of_ink_and_gold_legal_tradition: "Эпоха чернил и золота (правовая эра)"  #Машинный перевод 28.10.23!
 game_concept_the_age_of_ink_and_gold_legal_tradition_desc: "Эра длилась с конца [mamur|E] Запада в 678 году до печально известного 802 года. Хотя Запад рухнул, Мамуры Центра и Востока процветали в этот период. Большая часть высокой юридической и судебной культуры Варденитов впервые зарождается именно в это время, когда два Мамура боролись за доступ к ученым и художникам. В ту эпоху школы размножались, как кролики, поскольку то, что находилось в немилости при дворе одного Мамура, часто сознательно поддерживалось при конкурирующем дворе. В эту эпоху традиционализм впервые начал расходиться с основной линией А'Баджармиа. Действительно, именно в 732 году ученый Лейлам бинт Ашафара впервые ввел этот термин. Хотя она имела в виду это как оскорбление, вскоре это распространилось среди ученых-диссидентов, несогласных с растущей мощью Мамуров."  #Машинный перевод 28.10.23!
  
 game_concept_the_age_of_tathtali_legal_tradition: "Эпоха Таттали (Правовая эра)"  #Машинный перевод 28.10.23!
 game_concept_the_age_of_tathtali_legal_tradition_desc: "[halakdun|E] мог бы стать смертельным ударом для [wardenism|E], но вместо этого он послужил тигелем, из которого вышло нечто совершенно иное – и, по мнению А'Баджармиа, более сильное. В эту эпоху, начиная с конца правления наследника [tathtali|E] Усмана в 874 году, положение [mamur|E] формально трансформировалось в нечто вроде абсолютного монарха. Именно в этот период традиционалисты Табакаи официально разорвали свои связи со своими бывшими товарищами А'Баджармиа, поскольку последние, наконец, начали полностью посвятить себя проекту юридического закрепления недавно объединенного Мамурамата. Зловещим образом именно в это время разбросанные и часто запрещенные школы, которые вообще отвергали идею Мамура, впервые начали создавать между собой неформальную сеть, укореняющуюся по периферии территории Мамурамата."  #Машинный перевод 28.10.23!
  
 game_concept_the_abajjarmia_golden_age_legal_tradition: "Золотой век А'Баджармиа"  #Машинный перевод 28.10.23!
 game_concept_the_abajjarmia_golden_age_legal_tradition_desc: "Иногда его называют Эпохой Углей — насмешливое прозвище, придуманное критиками могущественного и печально известного Маги-Мамура Ради ибн Мустасима за его заявление о том, что он создал новую «Эру Огня» в Саррадоне. Под патронажем нового могущественного [Concept('mamur','Mamurs')|E] школа Мейнстрим достигла новых высот, поскольку наследники [tathtali|E] попытались экспортировать свою новую идеологию во все уголки варденитского мира. Этот период продлится с 874 года примерно до 1155 года, когда восстание Тель-Мерра приведет к рождению третьей и самой молодой традиции варденизма."  #Машинный перевод 28.10.23!
  
 game_concept_the_era_of_dissent_legal_tradition: "Эра инакомыслия"  #Машинный перевод 28.10.23!
 game_concept_the_era_of_dissent_legal_tradition_desc: "Начиная с того, что впоследствии стало известно как инакомыслие Катсити, и сопровождавшего его восстания в Тель-Мерре в 1155 году ИС, Эра Несогласия стала свидетелем того, как идеология имперского контроля [mamuramat|E] подверглась сомнению на всех фронтах. Хотя внутренние разногласия помешали Катсити бросить вызов самой сердцевине Мамурамата, ни Ради, ни его преемники не смогли вернуть провинцию Урагад и еретиков-идеалистов, которые сделали ее своей цитаделью, в лоно."  #Машинный перевод 28.10.23!
  
 game_concept_the_modern_era_legal_tradition: "Современная эпоха"  #Машинный перевод 28.10.23!
 game_concept_the_modern_era_legal_tradition_desc: "Начиная либо с укрепления Затмалии, либо с начала Войны Святых, либо с [frodbrokna|E], в зависимости от того, чьи именно сочинения человек читает. Историю варденизма в современную эпоху еще предстоит написать. Развалится ли [mamuramat|E] из-за своего разросшегося юридического аппарата? Возникнут ли претенденты, чтобы вернуть старые титулы наследникам [tathtali|E]? Смогут ли Тель-Мерра воссоединить республику и вырваться из своих крепостей, чтобы свергнуть тирана в Эн-Нусриккаре?\n\nЭто еще неизвестно."  #Машинный перевод 28.10.23!
  
  
