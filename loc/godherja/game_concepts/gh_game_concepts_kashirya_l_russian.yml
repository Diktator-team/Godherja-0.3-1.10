 #MISC 
  
 game_concept_gudugwrat: "Гудугврат, Бешеная буря"  #Машинный перевод 28.10.23!
 game_concept_gudugwrat_desc: "Гудугврат, «Бешеный шторм», представляет собой огромный ураган, который периодически появляется в Каширском заливе, зарождаясь в центре, а затем медленно распространяясь по спирали к побережью. Его характерные густые фиолетовые облака приносят проливной ветер и град, а также удары молний, ​​которые могут сравнять с землей целые деревни. Шторм длится от нескольких дней до нескольких недель, повторяется каждые два-три года. Когда Гудугврат наступает, вода отступает от берега и обнажает морское дно. Экспедиции в шторм являются обычным явлением: от поиска затерянных сокровищ в глубинах до сбора [wratcrystals|E], прежде чем они будут поглощены морем."  #Машинный перевод 28.10.23!
  
 game_concept_wratcrystals: "Кристаллы гнева"  #Машинный перевод 28.10.23!
 game_concept_wratcrystals_desc: "Кристаллы Wrāt создаются во время [gudugwrat|E], когда мощная молния ударяет в песок, оставляя после себя магические кристаллы, потрескивающие энергией. Крайне нестабильные, большинство кристаллов очищаются учеными Академии Кандамарун для использования в магических ритуалах. Приобретение этих кристаллов очень опасно, так как для этого нужно отправиться в центр смертельного шторма, рискуя умереть от магического воздействия, ударов молний и проклятых существ, ходящих по морскому дну."  #Машинный перевод 28.10.23!
  
 game_concept_87_theses: "Восемьдесят семь тезисов Ширамы"  #Машинный перевод 28.10.23!
 game_concept_87_theses_desc: "Его «Восемьдесят семь тезисов о природе познания и опровержении эмпирической мысли», или «Восемьдесят семь тезисов», написанные знаменитым ученым [magi|E] Видваокеяртана Ширамой, представляют собой серию трактатов, критикующих господствующую эмпирическую школу [magic|E]. Ширама различал два вида познания — «смертное» чисто интеллектуальное знание и «божественное» визионерское познание — и подтверждал свое понимание, применяя заклинания гадания.\n\nЕще одним спорным вопросом, поднятым в этих эссе, было его неприятие идеи, что люди может достичь божественности только путем достижения познания, постулируя, что человеческий разум склонен к забывчивости и должен быть изменен с помощью медитации и магии, прежде чем он сможет сохранить все знания. «Восемьдесят семь тезисов» оказались плодотворной работой в области магической теории Каширяна и заложили основы того, что позже стало школой магии Оракула."  #Машинный перевод 28.10.23!
