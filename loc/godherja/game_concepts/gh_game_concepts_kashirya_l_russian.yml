 game_concept_otachedian_empire: "Отачедская империя"  #Машинный перевод 28.10.23!
 game_concept_otachedian_empire_desc: "Отахедская империя была политическим образованием начала 4-го века, созданным великим ольтенским воином, государственным деятелем и богословом Отачедом, который сформировал первое единое ольтенское царство через [iorne_horde|E] после своего тупика в [khayar_seldnii_darn|E] и владения легендарным [iorne_seld|E]. Приведя кланы на юг, в [kashirya|E], Отачед осознал необходимость в более постоянном и организованном государстве, а не в кочевой Иорнской Орде, и поэтому он распустил Орду и провозгласил Отачедскую Империю. Говорят, что Отачед выковал вторую корону в истории Олтена, первая принадлежала богу неба Олгон-тену. Он также создал маску из чистого золота, сделанную из переплавленных ожерелий сотни священников-вародаистов, с помощью которой он объявил себя Хаагер-Хатаном, Богоподобным Императором и сыном Олика, Бога Человека.\n\nВ годы после своего завоевания В Каширии Отачед провел время, создавая совершенно новую политическую систему, лишь частично основанную на системе завоеванных им каширийцев. Хотя он не прожил достаточно долго, чтобы наслаждаться своими завоеваниями более нескольких лет, и умер в самом начале запланированной экспедиции в Айроной, созданная им политическая структура оказалась более долговечной. Почти все последующие королевства Каширии построили правовые системы, следуя тому, что часто называют Отачедским законом, и отказ Отачеда от каст жрецов Вародаистов и его поощрение сектантских религий оказались концом вародизма и рождением его многочисленных ответвлений. Многие священники уже более тысячи лет прославляют Отачеда как великого религиозного реформатора за его непредубежденность, причем многие называют его Чаккара-Хайтан, что является переводом его титула на каширийских языках. Хотя это почитание его можно оспаривать, он действительно был очарован каширскими технологиями, инновациями и философией, и его покровительство касте ученых, вероятно, является отправной точкой для веры Видваокеятран."  #Машинный перевод 28.10.23!
  
 game_concept_taryaad_saramsaasan: "Тарьяад Сарамсаасан"  #Машинный перевод 28.10.23!
 game_concept_taryaad_saramsaasan_desc: "Тарьяад Сарамсаасан — Каширское государство, существовавшее между 10 и 11 веками. Последняя из великих исторических империй [kashirya|E], она простиралась почти на весь регион и поддерживала то, что многие считают печально кратким, но в остальном процветающим золотым веком.\n\nХотя Каширия не была объединена почти за двести лет до Тариадов, [sabar_lambay_raad|E] привел к тому, что почти целая треть субконтинента была опустошена и почти необитаема. Асоджива, убивший правителя-нежити Холккарака и положивший конец этому событию, использовал свою широкую популярность, чтобы основать новую империю как в опустошенных регионах, так и в своих личных землях, и взял на себя династическое имя Тарьяад.\n\nДинастия Тарьяад продолжила править на протяжении четырех поколений Асоджива и последующие императоры объявляли себя реинкарнациями древнего бога Паэраджатана. Это, наряду с различными политическими конфликтами с ученым классом Видваокеятран и опасениями Тариадов, что ученые могут вызвать массовые разрушения из-за своего пренебрежения безопасностью в своей практике, привело к постоянным конфликтам с учеными на протяжении большей части правления империи.\n\ Империя закончилась с появлением правнука Асодживы Чутаграта, который поручил секте Видваокеятран «Сантхакап» написать династическую биографию для дальнейшего установления своего правления. Вместо этого Санстхакапы обнаружили, что отец Чутаграта, возможно, был тайно усыновлен в династию, и что Асоджива, возможно, родился бастардом в семье мелкого торговца. Это привело бы к краху легитимности Чутаграта и [vaarash|E]. Широко распространено мнение, что Видваокейатраны изобрели это знание, чтобы уничтожить своих соперников из числа Тариадов, хотя, если это правда, то это первое, что они решили не распространять."  #Машинный перевод 28.10.23!
  
 game_concept_iorne_horde: "Иорнская Орда"  #Машинный перевод 28.10.23!
 game_concept_iorne_horde_desc: "Иорнская Орда (или Эоническая Орда) была названа в честь легендарного [iorne_seld|E], который использовался олтенским военачальником Отахедом для объединения ольтенских кланов после [khayar_seldnii_darn|E]. Хотя Отачед и не одержал победу в войнах, которые разрушили государство Катуни Чейюнгджей и уничтожили армии Олтеника и Катуни, он, тем не менее, оказался, пожалуй, самым проницательным пропагандистом и государственным деятелем в истории Олтеника, и ему удалось представить свое выживание как доказательство своей его потомок от бога Олика.\n\nПосле объединения Колргийских степей Отачед двинулся на юг, прочь от Катун-Кая. Олтеникские предания говорят, что ему стало скучно после победы над Хаой Яунг Заянгом, самым могущественным из воинов Катун-Кая, в то время как историки Катуни писали, что войны опустошали степи так же сильно, как и Чеюнгджей, и что кланы не могли пережить еще одну войну такого же масштаба с Практически нетронутые восточные армии Катун-Кая. Правда неизвестна, поскольку это произошло еще до рождения [wardenism|E] в [sarradon|E], но принято считать, что обе версии содержат некоторую правду.\n\nОтачед повел орду на юг, в [kashirya|E], разгромив борющиеся королевства Вародаистов и завоевав до современного Пиратского побережья. После этого Орда была расформирована, а за ней последовал [otachedian_empire|E]. Несмотря на свое короткое десятилетие существования, оно сильно повлияло на мировую историю. Закрытие [oltenic_kathuni_wars|E] и Хайяр Селдни Дарн изменили облик Катун-Кай, а завоевание Каширии создало ее первую настоящую империю. Объединение кланов породило все последующие ольтенские культуры и религии, в то время как Отахедская империя и ее преемники во многом сформировали историю Айроноя и [aversarinas_aautokrata|E]."  #Машинный перевод 28.10.23!
  
