 game_concept_akualion_tutil: "Аукалион Тутил"  #Машинный перевод 28.10.23!
 game_concept_akualion_tutil_desc: "Аукалион Тутил, или «Погоня за кометой», был великой миграцией народа Накахании в VII веке, которая в конечном итоге привела его на Ночное побережье. Точное местоположение родного архипелага Накахании точно не известно, за исключением того факта, что он расположен где-то в [aeras|E]' великого дальневосточного океана. Возглавляемая королем-мудрецом Кайату «Навигатором», экспедиция последовала за Багровой кометой на запад, и невзгоды и герои, которые возникнут во время ее пути, станут многими из самых ценных легенд современных Накахании.\n\ После десятилетнего путешествия флот прибыл на Ночное побережье в 625 году, но случилась катастрофа, когда Кайату был убит в переговорах с туземцами Тримбисо. Последовал бы кризис престолонаследия, поскольку самый доверенный советник короля, вдова и приемный сын предлагали разные варианты действий и боролись за власть. В конечном итоге ссора разделила Накахани на их современные подразделения."  #Машинный перевод 28.10.23!
