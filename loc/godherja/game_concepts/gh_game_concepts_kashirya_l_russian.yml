 game_concept_vidvaookeyatran_scholarly_caste: "Каста ученых Видваокеятран"  #Машинный перевод 28.10.23!
 game_concept_vidvaookeyatran_scholarly_caste_desc: "Самая святая, уважаемая и могущественная профессия в вере Видваокеятран — это профессия учёного. Часто (но не всегда) [magi|E] ученые веры обычно проживают в тысячах великих [Concept('vidvakastilaya','academies, temples, and libraries')|E], разбросанных по [kashirya|E], где они усердно работают, чтобы собрать все доступные знания. В конце концов, если Сарват владеет всеми знаниями, а люди могут изучать только то, чем Сарват желает поделиться, то все знания вполне приемлемы для получения и обмена. Говорят даже, что люди могут стать благочестивыми, но только если они смогут изучить все существующие знания, верующие доходят до того, что часто спорят о том, был ли Сарват создан богом или человеком, вознесшимся таким образом.\n\nВ то время как ученые самая уважаемая и могущественная секта общества в Видваокеятранизме и внесшая великие инновации в науке, культуре и философии в каширскую культуру, они также должны быть благодарны (хотя и горячо оспаривают свою долю вины) за [Concept('chan_skorpokaipis','numerous calamities')|E]."  #Машинный перевод 28.10.23!
  
 #CHARACTERS 
  
 game_concept_saru: "Сару"  #Машинный перевод 28.10.23!
 game_concept_saru_desc: "Сару был асритайканским ученым седьмого века, который взял веру штурмом, когда начал проповедовать концепцию «недостатка знания». Это убеждение гласит, что люди не могут по-настоящему знать что-либо, поскольку отсутствие божественности означает, что не существует универсальной истины и что, таким образом, невозможно подтвердить достоверность всех знаний и, следовательно, бесполезно беспокоиться об их изучении. Конечно, дальнейшие ученые утверждали, что невозможно знать, что невозможно знать это, как невозможно знать, что богов нет, как невозможно знать, если невозможно знать то, и так далее. и так далее."  #Машинный перевод 28.10.23!
  
 game_concept_vidvakastilaya: "Видвакастилая"  #Машинный перевод 28.10.23!
 game_concept_vidvakastilaya_desc: "Видвакастилайя относится к тысячам академий, храмов и библиотек, посвященных вере Видваокеятран. Крупнейшие из этих Видвакастилая являются центрами власти [Concept('vidvaookeyatran_scholarly_caste','scholarly')|E], имеющими большую власть над правителями [kashirya|E]. Почти каждое заметное нововведение в Каширийской науке и магии исходит от одной из этих Видвакастилая. Наличие выдающегося Видвакастилайи в качестве союзника дает правителю огромную магическую, духовную и светскую власть. Однако ученые имеют тенденцию сеять хаос на земле во имя знаний, вызывая недовольство окружающего населения."  #Машинный перевод 28.10.23!
  
