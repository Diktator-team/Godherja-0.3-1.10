 game_concept_kashirya: "Каширья"  #Машинный перевод 28.10.23!
 game_concept_kashirya_desc: "Каширия — обширная мультикультурная территория между [aversaria|E] на западе и Катун-Каем на востоке. Этот регион давным-давно находился под [otachedian_empire|E], в котором произошли большие культурные и религиозные изменения, которые намного превзошли его тезку. Большая часть его долгой истории была потеряна со времен [chan_skorpokaipis|E]."  #Машинный перевод 28.10.23!
  
 ##REGION 
  
 #EVENTS 
 game_concept_chan_skorpokaipis: "Чан Скорпокаипис"  #Машинный перевод 28.10.23!
 game_concept_chan_skorpokaipis_desc: "Чан Скорпокаипис (или Четыре Апокалипсиса) представлял собой серию катастрофических событий, в значительной степени (но спорно) вызванных учеными Видваокеятрана между 9 и 11 веками. Эти события станут определяющим событием в истории Каширии, многие считают их началом новой эры, в которой вся предыдущая история явно заканчивается с их началом.\n\nСначала была [sabar_lambay_raad|E] или «Самая длинная ночь», когда ученые Видваокеятрана случайно привело к затмению солнца исключительно в [kashirya|E] в течение почти целого года.\n\nВторым был [murtuy_ka_varha|E], когда видваокеятранский учёный Навад Джав широко распространил десятки исключительно опасных заклинаний, которые заставили бы легионы нежити подняться по Каширье и почти поглотить весь мир. весь регион.\n\nТретьим был [vaarash|E], во время которого учёные Видваокеятрана обнаружили особенности происхождения правителей [taryaad_saramsaasan|E] и немедленно распространили их по Каширии, что привело к тридцати годам жестокой гражданской войны и концу Каширийского единства. \n\nНаконец, это был [chojakaan_ka_ghatada|E], где учёные Видваокеятранса, пытавшиеся узнать, как удалить ржавчину с металла, привели к исчезновению двенадцати городов по всей Каширии, а затем чуть не бросили [selfreplicating_blood_magic|E], пытаясь обратить это вспять.\n\nКонец Апокалипсиса произойдет в XI веке в [dharya_varha|E], массовой серии антиинтеллектуальных восстаний, опустошавших Каширию почти пятьдесят лет."  #Машинный перевод 28.10.23!
  
 game_concept_dharya_varha: "Дхарья Варха"  #Машинный перевод 28.10.23!
 game_concept_dharya_varha_desc: "Дхарья Варха, или «Праведные годы», представляла собой пятидесятилетнюю серию массовых антинаучных восстаний в [kashirya|E] в начале 11 века с намерением положить конец контролю Видваокеятрана над Каширией. В то время как силы повстанцев (которые называли себя Дхарьям Лон, «Праведные») разрослись до огромных размеров, их обвинение правящих аристократических классов Каширии в том, что они предоставили Видваокеятрану свободу в учебе, привело к тому, что знать большей части региона присоединилась к ученые против повстанцев.\n\nКогда знать и ученые классы (которые составляли большую часть [magi|E] Каширии) объединились против повстанческих армий, восстания Праведных лет быстро зашли в тупик. Повстанцы не смогли сражаться с знатью и магами в открытой войне, а вместо этого решили распространиться по всей Каширии и нанести удары по ученым Видваокеятрана по всей Каширии.\n\nВ течение Праведных лет Праведники разграбили сотни библиотек, академии и лаборатории, а также убить сотни известных ученых Видваокеятрана. Однако благодаря серии массовых репрессий со стороны знати, а также ритуалу секты Видваокеятран Саравадхан («Внимательный»), который защитил все библиотеки Видваокеятрана от огня (а также привел к тому, что сотни людей замерзли насмерть внутри нескольких), Праведники Численность медленно уменьшалась. Выжившие отступят в сельские общины и откажутся от активного восстания, вместо этого сформировав то, что впоследствии станет религиозной сектой Аскеварьяан.\n\nУченые Видваокеятрана подсчитали, что в результате этого события было потеряно более 7000 лет коллективных знаний, а также заявляют, что Праведники Единицы символизировали тот факт, что всегда найдутся те, кто отвергает полезные знания. Несмотря на разногласия, часто утверждается, что, хотя некоторые апокалиптические события могли быть, а могли и не быть виной ученых, Праведники также должны были благодарить их за рост продолжительности жизни и уровня грамотности благодаря их распространению знаний."  #Машинный перевод 28.10.23!
  
 game_concept_murtuy_ka_varha: "Муртуй ка Варха"  #Машинный перевод 28.10.23!
 game_concept_murtuy_ka_varha_desc: "Муртуй ка Варха был вторым и, возможно, самым разрушительным из [chan_skorpokaipis|E] (Четырех Апокалипсисов), которые почти уничтожили [kashirya|E] между 9 и 11 веками.\n\nНачиная с 9 века с [discovery_of_the_adiyya_ka_pharvaarava|E] видваокеятранского учёного Навада Джавхада, который начал широко распространять десятки обнаруженных им исключительно опасных ритуалов и заклинаний, несмотря на явный риск. В течение года после этого культисты использовали ритуалы для поднятия легионов духов и другой нежити, над которой они сразу же теряли контроль. При этом Джавхад продолжал распространять труды, одновременно настаивая на том, что апокалиптические события произошли не по вине его работы, а по вине тех, кто не готов к таким великим знаниям.\n\nВойна достигла своего апогея с появлением [lich|E]. - как Сатаян Холккарак, который направил армии мертвых против остальной части Каширии и закончился только с [death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha|E]."  #Машинный перевод 28.10.23!
  
 game_concept_chojakaan_ka_ghatada: "Чоджакаан ка Гхатада"  #Машинный перевод 28.10.23!
 game_concept_chojakaan_ka_ghatada_desc: "Чоджакаан ка Гхатада, или «Событие Чоджакаан», было четвертым и «последним» из [chan_skorpokaipis|E]; По общему мнению, четыре отдельных почти апокалипсиса произошли по вине ученых Видваокеятрана.\n\nСобытие началось, когда Видваокеятранс из академии в Дораджпоре, пытаясь открыть искусство удаления ржавчины с металла, случайно произнес заклинание, которое сделало двенадцать крупных Каширянские города исчезают. Несколько сект Видваокеятрана отчаянно пытались найти решение, поскольку началась серия массовых восстаний недовольных простолюдинов против веры. Дораджпорские учёные широко праздновали открытие фрагментированного ритуала, который, по их мнению, если его правильно собрать воедино и провести, вернет города Каширье.\n\nЭтот ритуал позже будет придуман как [selfreplicating_blood_magic|E], и неизвестно, был ли этот ритуал на самом деле разрушительное заклинание или Видваокейатрансы случайно воссоздали ритуал в своих попытках восстановить оригинал. Заклинание немедленно уничтожило Дораджпор и превратило почти всех его жителей в столбы пламени. Его распространению на остальной мир помешала только наемница Кайта, которой удалось пробиться в горящую академию и убить [magi|E]-ученых, отчаянно пытавшихся контролировать заклинание, положив конец ритуалу. Двенадцать городов никогда не вернутся, Дораджпор останется заброшенным, а Видваокейатрансы будут продолжать утверждать, что второе заклинание, скорее всего, разрешило бы кризис, если бы Кайта не остановила их.\n\nЧоджакаан ка Гхатада оказалась последней каплей. для многих по всей Каширии, и этот гнев породил [dharya_varha|E]."  #Машинный перевод 28.10.23!
  
 game_concept_sabar_lambay_raad: "Сабар Ламбай Раад"  #Машинный перевод 28.10.23!
 game_concept_sabar_lambay_raad_desc: "Сабар Ламбай Раад, или «Самая длинная ночь», была первой из [chan_skorpokaipis|E]; По общему мнению, четыре отдельных почти апокалипсиса произошли по вине ученых Видваокеятрана.\n\nСамая длинная ночь началась, когда ученые академии в Харьяададе попытались поэкспериментировать с недавно обнаруженным заклинанием, которое, как считалось, давало заклинателю способность видеть в темноте. . Вместо этого ритуал привел к тому, что академия была вырвана из [aeras|E] и отправлена ​​в сторону [aervalr|E], который, казалось, тут же сдвинулся с места и затмил солнце. В то время как вся Каширия была окутана вечной ночью, любой, кто покидал этот регион, обнаруживал, что солнце восходит как обычно, и почему-то казалось, что только Каширья затмилась. Попытки Видваокеятрана решить эту проблему были довольно катастрофическими, что привело к таким событиям, как кратковременный вызов второго миниатюрного солнца, превратившего город Петиклоо в пепел, а также к другому, которое привело к немедленной порче сотен запасов еды по всей Каширии. Постоянные сумерки и порча привели к массовому голоду, который охватывал регион на несколько лет.\n\nСолнце не появлялось снова почти год, когда клика [magi|E] из конфессий Аристайкан и Дарамарджаратан вместе с § _4 Маги Мехиос Протекс сумел наложить заклинание, чтобы отменить первое. Это стоило жизни всем им, за исключением Мечиоса и аристайканского волхва-гуру Вогиба, которые после выздоровления стали верными друзьями и вместе продолжили исследовать мир. Ученые Видваокеятрана утверждают, что заклинание лишь немного сдвинуло время, и что локализованное затмение, длившееся год, было не волшебным, а естественным, но неожиданным космологическим событием."  #Машинный перевод 28.10.23!
  
 game_concept_vaarash: "Ваараш"  #Машинный перевод 28.10.23!
 game_concept_vaarash_desc: "Ваараш, или «Коллапс», был третьим из [chan_skorpokaipis|E]; По общему мнению, четыре отдельных почти апокалипсиса произошли по вине ученых Видваокеятрана.\n\nКоллапс начался, когда ученым секты Видваокеятран «Сантхакап» было поручено написать династическую биографию Чутаграта, правящего императора [taryaad_saramsaasan|E]. В ходе своих исследований в его обширных библиотеках они обнаружили несколько особенностей рода Чутаграта, а также информацию о ранних годах жизни основателя династии Асодживы. Санстхакапы немедленно распространили эти знания, как того требовали верования Видваокеятрана, что разрушило легитимность правления Чутаграта и немедленно вызвало то, что впоследствии превратилось в двадцатилетнюю серию жестокой гражданской войны. Войны закончатся только со смертью последнего претендента на Тарьяадов, а вместе с этим и с концом концепции любой формы объединенной Каширии.\n\nВидваокеятранс приводил противоречивые доводы в пользу того, почему они не виноваты, утверждая, что и Санстакапы были секта-изгой, не соблюдающая надлежащие практики, которая, возможно, изобрела эти знания, а также то, что разрушение династии было доказательством ее нестабильности и что информация была просто предлогом, используемым жадными дворянами. Наряду с обоими аргументами использовалась обычная мантра о том, что знания по праву были переданы людям и что в их плохом использовании виноваты другие."  #Машинный перевод 28.10.23!
  
 game_concept_bayyuralar: "Байюралар"  #Машинный перевод 28.10.23!
 game_concept_bayyuralar_desc: "Байюралар, что на архаичном колргийском означает «Путешествие на Запад», представлял собой вторжение в Айроной Байтора, последнего Кагахатана [otachedian_empire|E].\n\nЗлополучная экспедиция началась вскоре после победы Байтора в Войне Пяти Братьев, где он убил двух из своих братьев сослал одного, а старшего брата Могу превратил в своего раба. Хотя война была короткой и практически не причинила [kashirya|E] ущерба, она стала первым крахом власти Отачеда и спровоцировала первые восстания против ее правления со стороны коренных каширцев. Поскольку каширийские ученые публиковали антибайторские трактаты по указанию его тети и его соперников в других отачедских королевствах, и даже его собственные вассалы и члены клана Олтен ставили под сомнение его право на власть, Байтор решил вторгнуться в Айроной, чтобы захватить новые земли и утвердиться. как истинный преемник наследия Отачеда. Он, как известно, заявил, что экспедиция на запад закрепит за ним статус более великого, чем его обожествленный дед Отачед, что привело к четырем покушениям на его жизнь и беспорядкам в дюжине каширских городов.\n\nНесмотря на это, он осуществил вторжение и добился больших успехов в восточный Айроной. Отачедские армии, ставшие крупнейшим движением ольтенских солдат и кланов со времен вторжения его деда в Каширию, были хорошо снабжены, обучены и готовы к новой войне. Моральный дух отмечался современниками как исключительный, поскольку поколение, маршировавшее на запад, считало, что им дан шанс заслужить славу своих дедов, чего не смогли достичь их собственные отцы. Эти успехи длились недолго и, вероятно, были достигнуты в результате того, что восточные королевства были не готовы к каким-либо значительным войнам такого масштаба. Когда орда двинулась на запад, в Империю Астилик, Байтор был сброшен с лошади и утонул в [battle_of_the_wall_of_astila|E], что привело к концу Отахедийской Империи и созданию множества ольтенских военачальников в Айроное."  #Машинный перевод 28.10.23!
  
 game_concept_discovery_of_the_adiyya_ka_pharvaarava: "Открытие Адийя ка Фарвааравы"  #Машинный перевод 28.10.23!
 game_concept_discovery_of_the_adiyya_ka_pharvaarava_desc: "Открытие Адийя ка Парвааравы (часто называемого «Источником незнания» на западе) было событием в истории Каширии, которое широко признается (несмотря на аргументы ученых Видваокеятрана) как начало того, что впоследствии стало известно как [murtuy_ka_varha|E] или «Годы Смерти».\n\nВ какой-то момент, более чем за год до Годов Смерти, учёный из Видваокеятрана Навад Джавхад обнаружил то, что они провозгласили одним из многих потерянных исследований библиотекарей, а вместе с ним и кладезь давно утраченное древнее знание, несомненно, предназначавшееся для передачи человеку (позже получившее название «Источник незнания»). Даже среди ученых Видваокеятрана, которые обычно были в восторге от любых обнаруженных знаний, идея обнародования результатов стала спорной. Утерянные знания содержали множество заклинаний и ритуалов, когда-то совершенно неизвестных, которые позволяли вызывать заблудших духов прошлого для общения или оказания помощи, а также позволяли придерживаться элементарной формы того, что на Западе называют как [lichdom|E].\n\nНесмотря на предупреждения, Джавхад решил начать массовое копирование информации для распространения. Многие из свитков, отправленных из его академии в Дораджпоре, оказались в руках культистов Дарамарджаратана, долгое время подвергавшихся остракизму со стороны основного течения своей веры за одержимость некромантией. Это оказалось апокалиптическим: в течение месяца после изучения ритуалов культы юго-востока начали быстро выполнять заклинания в масштабах, далеко превосходящих то, на что были способны оба их тела и что предполагали ритуалы. То ли из-за намеренного зла, то ли из-за случайной глупости, юго-восток Каширии вскоре был быстро захвачен легионами духов и нежити, положив начало Муртуй ка Варха."  #Машинный перевод 28.10.23!
  
 game_concept_death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha: "Смерть Холккарака и конец Муртуй ка Варха"  #Машинный перевод 28.10.23!
 game_concept_death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha_desc: "[murtuy_ka_varha|E] длился около десяти лет, в течение которых почти треть [kashirya|E] была разрушена, поскольку война велась против Холккарака и мертвых в течение примерно десяти лет, прежде чем асритайканский царь Асоджива объединил пошатнувшиеся царства живых и повел их против Каширьи в то, что позже будет названо «Великой войной Асодживы».\n\nАсоджива объединил оставшиеся королевства частично посредством войны, но в большей степени посредством дипломатии и интриг. Самым известным является то, что Асоджива был очень выдающимся теологом, и басни утверждают, что он объединил одиннадцать враждующих царей одиннадцати разных вер в ходе трехдневной теологической дискуссии об истинной природе песка и его связи с созданием Вселенной. Независимо от историй, Асоджива выступил против Холккарака с самой большой армией, собранной со времен [otachedian_empire|E], а также с огромным набором заклинаний, собранных Видваокейатрансами, способными уничтожать целые города апокалиптическими взрывами.\n\nСобытие наконец закончилось, когда руины Чараловьи были отвоеваны Асодживой, который убил Холккарака и провел ритуал по изгнанию мертвых с этой земли обратно в загробную жизнь. Когда новость о победе распространилась, разъяренная толпа собралась в Дораджпоре и двинулась на академию, где Навад Джавхад продолжал копировать обнаруженные им ритуалы, несмотря на неспособность найти кого-либо, готового их распространять. Толпа сожгла академию дотла, избила Джавхада до смерти и уничтожила знания академии (вместе с тысячами несвязанных книг, свитков и табличек) и все их копии. Местные военачальники вскоре приняли участие в освобождении востока, заявив, что все знания о заклинаниях, обнаруженных Джавхадом, должны быть уничтожены. Затем Асоджива будет коронован как первый правитель [taryaad_saramsaasan|E], который продлится до [vaarash|E]."  #Машинный перевод 28.10.23!
  
