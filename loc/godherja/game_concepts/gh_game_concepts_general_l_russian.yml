 #SCHOOLS 
  
 game_concept_living_magic: "Живая магия"  #Машинный перевод 28.10.23!
 game_concept_living_magics: "Живая магия"  #Машинный перевод 28.10.23!
 game_concept_living_magic_desc: "Живая Магия — это [magic_type|E], возникающая из «живых» материалов, а именно из объединенной жизненной силы, обнаруженной в крови людей, а также в растениях и почве. Живая Магия основана либо на высасывании жизни из других источников, использовании собственной крови, либо на полной жертве другой души для использования. Это также наиболее распространенная форма [magic|E], широко принятая во многих странах мира.\n\nМастера Живой Магии могут расширять свою жизненную силу за пределы естественных средств, управлять огнем, сжигая еще живое дерево, и даже могут убивать с помощью оружия. простое движение руки. Практикующих обычно называют [living_magi|E], хотя к ним также относятся Маги Крови, Маги Жизни и Маги Огня."  #Машинный перевод 28.10.23!
  
 game_concept_dead_magic: "Мертвая магия"  #Машинный перевод 28.10.23!
 game_concept_dead_magics: "Мертвая магия"  #Машинный перевод 28.10.23!
 game_concept_dead_magic_desc: "Мертвая магия — это [magic_type|E], возникающая из «мертвых» материалов, а именно, любого объекта, через который не течет присущая ему [magical|E] кровь. Имеется в виду земля, луна [aervalr|E] и давно умершие. Большая часть силы Мертвой Магии исходит от силы Аэрвалра, и после ее разрушения вся школа погрузилась в хаос. Мертвые [magi|E] полагаются на Аэрвалрианские циклы как на свою самую сильную силу, и в любую ночь или день могут перейти от практически бессильного к богоподобному с помощью одного изменения фазы луны. Мертвая магия встречается очень редко, но это устоявшаяся школа и общепринятая в большинстве стран мира.\n\nМастера Мертвой магии могут формировать из земли конструкции, как живые, так и нет, предсказывать будущее по фазам луны или поднимать скелеты и порождают [gh_general_undead|E] легиона, возможно, даже достигая [lichdom|E]. Практикующих обычно называют [dead_magi|E], хотя к ним также относятся Земные Маги, Лунные Маги и Темные Маги."  #Машинный перевод 28.10.23!
  
 game_concept_mixed_magic: "Смешанная магия"  #Машинный перевод 28.10.23!
 game_concept_mixed_magics: "Смешанная магия"  #Машинный перевод 28.10.23!
 game_concept_fog_magics: "Магия Тумана"  #Машинный перевод 28.10.23!
 game_concept_fog_magic: "Магия Тумана"  #Машинный перевод 28.10.23!
 game_concept_bending_the_will_of_the_fog: "подчинить волю самого Тумана"  #Машинный перевод 28.10.23!
 game_concept_mixed_magic_desc: "Смешанная магия — это новый и загадочный [magic_type|E], возникающий из [frodbrokna|E] и черпающий свои силы из смеси Живых и Мертвых источников или из самого [fog|E]. По-видимому, смешанная магия становится более могущественной по мере того, как более хаотичным и поврежденным становится мир. Она чрезвычайно редка и опасна и, похоже, имеет почти безграничный потенциал в умирающем мире. [mixed_magi|E] вызывают как страх, так и восхищение, и другие пользователи [magic|E] (и большинство живущих [creatures|E]) чувствуют естественное отвращение, исходящее от Смешанных Магов. Их часто убивают на месте, поскольку они связаны с Туманом, хотя об этом гораздо легче сказать, чем сделать.\n\nМастера смешанной магии могут взаимодействовать с человеческими разумами и изменять их или даже уничтожать, манипулировать и маневрировать посредством [foglands|E], и может взаимодействовать и общаться с духами с другой стороны [the_rift|E]. Другие названия [mixed_magi|E] включают Маги Тумана, Эфирные Маги, Маги Снов или Серые Маги."  #Машинный перевод 28.10.23!
  
 GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE: "Смешанная магия"  #Машинный перевод 28.10.23!
 GAME_CONCEPT_MIXED_MAGIC_APPEARED: "Смешанная магия — это новый и загадочный [magic_type|E], возникающий из [frodbrokna|E] и черпающий свои силы из смеси Живых и Мертвых источников или из самого [fog|E]. По-видимому, смешанная магия становится более могущественной по мере того, как более хаотичным и поврежденным становится мир. Она чрезвычайно редка и опасна и, похоже, имеет почти безграничный потенциал в умирающем мире. [mixed_magi|E] вызывают как страх, так и восхищение, и другие пользователи [magic|E] (и большинство живущих [creatures|E]) чувствуют естественное отвращение, исходящее от Смешанных Магов. Их часто убивают на месте, поскольку они связаны с Туманом, хотя об этом гораздо легче сказать, чем сделать.\n\nМастера смешанной магии могут взаимодействовать с человеческими разумами и изменять их или даже уничтожать, манипулировать и маневрировать посредством [foglands|E], и может взаимодействовать и общаться с духами с другой стороны [the_rift|E]. Другие названия [mixed_magi|E] включают Маги Тумана, Эфирные Маги, Маги Снов или Серые Маги."  #Машинный перевод 28.10.23!
  
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED_TITLE: "Другие школы магии"  #Машинный перевод 28.10.23!
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED: "Многие [magi|E] были очарованы идеей открытия третьего, неизвестного [magic_type|E]. Конечно, такое открытие потрясло бы мир, но тысячи лет попыток не принесли ничего, кроме провала. Всякий раз, когда считалось, что явление не имеет корней ни в одной из двух школ, в конечном итоге выяснялось, что оно было либо результатом мошенничества, либо неправильной интерпретации.\n\nМожно с уверенностью предположить, что [living_magic|E] и [dead_magic|E] являются только две истинные формы [magic|E]."  #Машинный перевод 28.10.23!
  
 game_concept_mixed_magic_encyclopedia: "$GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE$"  #Машинный перевод 28.10.23!
 game_concept_mixed_magic_encyclopedia_desc: "$GAME_CONCEPT_MIXED_MAGIC_APPEARED$"  #Машинный перевод 28.10.23!
  
 #MAGI 
  
 game_concept_blood_magi: "Кровавые маги"  #Машинный перевод 28.10.23!
 game_concept_life_magi: "Жизнь волхвов"  #Машинный перевод 28.10.23!
 game_concept_fire_magi: "Огненные маги"  #Машинный перевод 28.10.23!
 game_concept_living_magi: "Живые волхвы"  #Машинный перевод 28.10.23!
 game_concept_living_magi_desc: "Живой [magi|E] (также известный как Маги Крови, Маги Жизни или иногда Маги Огня) — это описание любых пользователей [magic|E], специализирующихся на использовании и манипулировании [living_magic|E]. В отличие от [dead_magi|E], черпающего силу из мертвых вещей, и [mixed_magi|E], черпающего силу из нематериального, Живые Маги черпают силу из живых существ. Это могут быть животные, кровь, растения и многое другое. Хотя Живые Маги технически могут обойтись просто неразумными средствами, для заклинания на любом должном уровне традиционно требуется кровь человека.\n\nСамые распространенные из Магов, Живые Маги - это широкий круг людей, которые могут использовать свою магию для творения. что угодно, от исцеления больных до запуска огромных огненных шаров или буквального взрыва человеческого тела. Самым известным живым магом в истории, пожалуй, является Эшраес, который создал [selfreplicating_blood_magic|E], положивший конец миру и породивший [frodbrokna|E]."  #Машинный перевод 28.10.23!
  
