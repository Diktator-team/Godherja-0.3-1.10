 ###Religion and Mythology 
  
 game_concept_ebohephai_mythology: "Мифология Эбогефай"  #Машинный перевод 28.10.23!
 game_concept_ebohephai_mythology_desc: "Эбохефаи, отличающиеся от ольтенской веры с дальнего востока, поклоняются совершенно другому пантеону, чем олтени, даже если их мифологии остаются схожими. В мифологии Эбохеф-Олгон (Белый Олгон) бог Арлихаан был убит ревнивой богиней Ару-мен, которая хотела узурпировать трон Эбохеф-Олгона. Однако, спустившись в [aeras|E], Арлихаан сразился с Ару-мен и ее пятью тысячами духов-демонов, подчинив их и изгнав ее на Гору Боли. Благодаря этому эбохефаи не ненавидят эту землю; вместо этого считали его священным и хоронили своих людей в курганах, известных как Курганы. Они поклоняются Арлихану и его пяти тысячам духов-демонов и ста богам огня. Его брату Когонхаю была дана власть над всем под небом, и от него произошел человеческий род."  #Машинный перевод 28.10.23!
 game_concept_pantheon_of_death: "Пантеон Смерти"  #Машинный перевод 28.10.23!
 game_concept_pantheon_of_death_desc: "Основным столпом богословия Дарамарджаратана является $game_concept_pantheon_of_death$, вера в то, что Дарамарджаратан не только управляет подземным миром человеческих душ, но также правит подземным миром падших богов (возможно, в наиболее спорном случае, всеми богами). В Пантеоне Смерти души других божеств остаются в ловушке после их очевидной смерти, и их воля может быть известна только через Дарамарджаратана, толкователя мертвых. Таким образом, Дарамарджаратан, по сути, является регентом трона богов, и все заявленные взаимодействия с ними на самом деле происходят через Дарамарджаратан, передающую их сообщения на досуге."  #Машинный перевод 28.10.23!
 game_concept_avastya_mahani_history: "Авастья Махани Истоки"  #Машинный перевод 28.10.23!
 game_concept_avastya_mahani_history_desc: "Одна из старейших религий [aeras|E] и, скорее всего, самая старая организованная религия в Каширье, вера Авастья Махани представляет собой политеистическую веру, которая, по крайней мере, за две тысячи лет до образования [aversaria|E], либо мигрировала на запад из земель Дахангона, либо была вдохновлена языческие переселенцы, прибывающие в Каширию из этого региона. В то время как большинство Авастии Махани выбирают одного или нескольких богов, на которых сосредоточивают свое поклонение, многие культы конкретных божеств откололись от веры и сформировали свои собственные ответвления веры (особенно после завоевания Каширьи [iorne_horde|E] Отачеда), такие как Сараварават, бог знания чьи последователи сформировали Видваокеятранизм; и Кархикала, бог войны, смерти и справедливости, чьи последователи сформировали кариткамайцизм."  #Машинный перевод 28.10.23!
 game_concept_paerasjatan_old_myth: "Древнейший миф о Паэрасьаратане"  #Машинный перевод 28.10.23!
 game_concept_paerasjatan_old_myth_desc: "Древнейшие мифы Авастии Махани, хотя вера в них крайне редка, утверждают, что бесконечные боги являются отражениями Паэраджатана, который выковал их всех."  #Машинный перевод 28.10.23!
 game_concept_pethyka: "Петика"  #Машинный перевод 28.10.23!
 game_concept_pethyka_desc: "Петика был каширийским гуру, который в IV веке нашей эры обнаружил и прочитал каждую из девяноста одной священной книги, которая, как считалось, была написана Богом Сарватом и Их шестью равными братьями и сестрами, а затем предположительно вознесся после своей мученической смерти благодаря суеверным военачальники, которые убили его и сожгли книги."  #Машинный перевод 28.10.23!
 game_concept_varodist_creation_myth: "Вародистский миф о сотворении мира"  #Машинный перевод 28.10.23!
 game_concept_varodist_creation_myth_desc: "Вародаисты верят, что сотворение мира произошло посредством движения воды, которая медленно вырезала землю из скалы, и что священные океаны и моря могут изображать пророчества в движении своих волн. Они рассматривают время как циклическое явление, полагая, что мир находится в бесконечной череде поглощений и разрушений моря, только для того, чтобы моря отступили, а морские существа снова вышли на сушу, чтобы заново заселить реформированную землю.\n\ нвародисты также поклоняются детям Вароды, морским водным существам, от которых, по их мнению, произошли все наземные существа; древние звери, медленно ходящие по земле и сбрасывающие чешую."  #Машинный перевод 28.10.23!
 game_concept_aruvas_myth: "Миф об Арувасе"  #Машинный перевод 28.10.23!
 game_concept_aruvas_myth_desc: "Приверженцы Арувасуэ верят, что мир родился, когда Арувас, Тот-Кто-Один-Но-Есть-Три, стал разобщенным под напряжением Своей собственной силы. Арува Цере стал солнцем, Арува Нилуд — луной, а Арува Агат стал духом человечества. Они считают, что в каждом почётном госте обитает дух Арувы Агата, который будет говорить от их имени в течение [oskinjer|E]."  #Машинный перевод 28.10.23!
 game_concept_oskinjer: "Ос Кинджер"  #Машинный перевод 28.10.23!
 game_concept_oskinjer_desc: "Ос Кинджер (Последнее испытание) проводится во время смерти, когда три аспекта Аруваса судят и решают судьбу умершего; встретят ли они Арува Цере в раю или будут прокляты на труд в вечной тюрьме Арувы Нилуда. Этот ритуал распространяется и на повседневную жизнь при чествовании гостя большим пиром."  #Машинный перевод 28.10.23!
 game_concept_rutbay_prophesy: "Пророчество Кредо Рут'бей"  #Машинный перевод 28.10.23!
 game_concept_rutbay_prophesy_desc: "Кредо Рут'Баян предсказывает, что однажды, когда мир будет нуждаться в них больше всего, двенадцать несогласных вернутся из Рая и спасут верующих от их грехов. Хотя изначально движение было большим, отсутствие поддержки со стороны самых богатых городов Арувасуэни означало, что вера была быстро подавлена. Однако, хотя эта вера часто подвергалась насмешкам со стороны иностранных держав, ее влияние на раннюю религию невозможно переоценить."  #Машинный перевод 28.10.23!
 game_concept_sword_mother: "Меч Мать Сар'муйра"  #Машинный перевод 28.10.23!
 game_concept_sword_mother_desc: "Говорят, что Мать Меча — ангельская правая рука Арувы Нилуда. Говорят, что именно она сталкивается с неудачей Ос Кинджер, уводя падших верных в царство своего лунного хозяина. Почитаемая всеми арувасуэнами за свою силу и мудрость, Сар'муйры уважают ее больше всего. Они верят, что Мать Меча — Королева Мертвых, так же как Арува Агат — Король Живых, и глубоко защищают свою способность проследить свою родословную до первоначального Сар'муйра."  #Машинный перевод 28.10.23!
 game_concept_fate_of_ertomaxism: "Судьба эртомаксизма"  #Машинный перевод 28.10.23!
 game_concept_fate_of_ertomaxism_desc: "Хотя смерть [ertomax|E] от рук безымянного убийцы стала трагическим ударом для его звероподобных последователей, она не положила конец культовой вере, которая царила террор среди неверующих на юге Айроноя. Сохраняя мощное влияние внутри всеохватывающей группировки Арувасуэ, его сторонники продолжают ждать того дня, когда он вернется, чтобы возобновить очищение мира. Многие считались любимым Эртомаксом, но лишь немногие выжили достаточно долго, чтобы исполнить его наследие."  #Машинный перевод 28.10.23!
 game_concept_armazli_mountains: "Армазлинские горы"  #Машинный перевод 28.10.23!
 game_concept_armazli_mountains_desc: "Верующие Арназни верят, что горы Армазли, защищающие их от северных варваров, были созданы их предками, обладавшими богоподобными магическими силами; однако со временем эти существа начали терять свою мощь из-за того, что стали довольными и мягкими. Исключением были три брата; [arnaz_azot_zalden|E]. Испытывая отвращение к новым привычкам своих сверстников, они втроем воздвигли новую гору. Арназ, будучи старшим и мудрейшим, был коронован Верховным королем. После того, как Парназ убил Азота в поединке за верховную власть, великая гора, где был коронован его отец, будет переименована в его честь, и ни один грязный человек или животное не сможет ступить на нее."  #Машинный перевод 28.10.23!
 game_concept_arnaz_azot_zalden: "Братья Арназ"  #Машинный перевод 28.10.23!
 game_concept_arnaz_azot_zalden_desc: "Арназ, Азот и Залден были тремя братьями и, как говорили, были одними из многих предков амагейцев, обладавших богоподобными силами. Разочарованные все более расслабленным и довольным характером своих сверстников, все трое отправились строить новую гору. Арназ Старший и Мудрый был коронован Верховным королем и отправился на завоевание, чтобы объединить земли. Однако во время войн его брат Азот завидовал его успеху и предал его, убив Арназа и заявив права на его трон. Однако перед смертью Арназ проклял всех, что привело к значительному снижению магических способностей. Более того, Арназ объявил, что его сын убьет Азота и вернет себе высокий королевский сан.\n\nИ так получилось, что через много лет молодой человек по имени Парназ с помощью Залдена убьет Азота на дуэли и вернет себе трон. Великая гора, на которой был коронован его отец, будет переименована в его честь, и ни один грязный человек или животное не сможет ступить на нее. Парназ будет царствовать в течение многих столетий, и многие в сегодняшней Амагее будут связаны с ним родственниками."  #Машинный перевод 28.10.23!
 game_concept_xaxbaxakanax_esotericism: "Ксаксбаксаканакс Эзотеризм"  #Машинный перевод 28.10.23!
 game_concept_xaxbaxakanax_esotericism_desc: "Из-за исключительно простого набора убеждений по сравнению с другими современниками многие находят свою веру чрезвычайно эзотерической. По существу, это, как полагают (по крайней мере, аверсарианцы), скорее всего, вызвано тем, что они были исключительно примитивными и разрозненными, когда их немногочисленные исторические владения были поглощены соседями. Очень немногие королевства имели над ними власть.\n\nИ поэтому, когда их родина была завоевана аверсарианцами, они рассматривали ее как еще одного из череды мелких деспотов, которые всегда приходили и всегда уходили, и поэтому верующие в основном избегали жестокого обращения, будучи слишком незначительными, чтобы добиться внимания"  #Машинный перевод 28.10.23!
 game_concept_evil_lore: "Злые знания"  #Машинный перевод 28.10.23!
 game_concept_evil_lore_desc: "Аскеварьяны описывают «Злые знания» как знания, пришедшие в мир против воли Сарвата благодаря усилиям злых демонов и богов. Чтобы удовлетворить желания Сарвата и гарантировать, что мир будет таким, как они хотели, «Злые знания» должны быть уничтожены и уничтожены. Это, естественно, привело к тому, что аскеварьяны регулярно сжигали библиотеки по всей Каширии, пытаясь стереть остатки древних и темных ритуалов."  #Машинный перевод 28.10.23!
  
