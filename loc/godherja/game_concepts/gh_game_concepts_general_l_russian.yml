 ####GENERAL 
  
 game_concept_aeras: "Аэрас"  #Машинный перевод 28.10.23!
 game_concept_aeras_desc: "Эрас — это название единственной обитаемой планеты, вокруг которой вращаются Солнце и космос. Хотя многие религии приписывают его создание множеству богов или одному богу, на самом деле его создал [ancient_god|E], жаждавший общества. Израненный древними войнами, катастрофами и расой [Concept('aelfir','alien')|E], Эрас имеет долгую и забытую историю и столкнулся с большим количеством судеб, чем кто-либо может себе представить."  #Машинный перевод 28.10.23!
  
