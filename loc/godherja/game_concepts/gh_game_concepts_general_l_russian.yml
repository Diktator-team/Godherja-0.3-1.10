 game_concept_mutations_desc: "Мутации являются результатом воздействия огромного количества [magic|E], которое не заканчивается смертью. В то время как воздействие является обычным для людей вблизи больших полей сражений между [magi|E], местами силы или иногда в деревнях вдоль Путей, выживание - нет. Иногда волхвы создают мутации посредством экспериментов, обычно с ужасающими и жуткими результатами.\n\nМутации могут проявляться во всем: от светящихся глаз до дополнительных конечностей и полных трансформаций. Многие мутации, созданные древними магами или давно забытыми цивилизациями, все еще бродят по [aeras|E], поддерживаемые магической силой. Не существует никаких поддающихся проверке доказательств того, что эти звери были приручены кем-либо, кроме того, кто их создал, и гораздо больше доказательств того, что эти звери пожирают своих создателей.\n\nК счастью для большинства, воздействие избыточной энергии обычно приводит к [exposure_sickness|E], прежде чем это приведет к к полной смерти или трансформации, и большинство людей могут избежать этого, если распознают симптомы."  #Машинный перевод 28.10.23!
  
 game_concept_fogbeasts: "Туманные звери"  #Машинный перевод 28.10.23!
 game_concept_fogbeast: "Туманный зверь"  #Машинный перевод 28.10.23!
 game_concept_fogbeasts_desc:0 "A Fogbeast is any [creature|E] that was summoned by or [mutated|E] in the [fog|E]. [aversarian|E] scholars generally separate them into two groups:\n\n-Fogbeasts of Mutation:\nCreatures twisted by exposure to the Fog in shape and mind. Wolves, bears, and elk are common, though there have been reports of even things as innocuous as trees and the ground itself acting as if sentient. [fogeaters|E] can also be considered a kind of Fogbeast.\n\n-Fogbeasts of Thought:\nCreatures spawned by basic human fears and thought while exposed to the Fog. Contrary to common belief, these fears are not active ones, and Fogbeasts of Thought can not simply be prevented by thinking 'happy thoughts'. Instead the Fog will often find deeply held worries and beliefs, and manifest them into nightmarish creatures vaguely inspired by this. An often held saying of the Fog goes: "Туманный зверь — это любой [creature|E], который был вызван или [mutated|E] в [fog|E]. Ученые [aversarian|E] обычно делят их на две группы:\n\n-Туманные звери-мутанты:\nСущества, искажённые под воздействием Тумана по форме и разуму. Волки, медведи и лоси являются обычным явлением, хотя были сообщения о том, что даже такие безобидные существа, как деревья и сама земля, действовали как будто разумные. [fogeaters|E] также можно считать своего рода Туманным Зверем.\n\n-Туманные Звери Мысли:\nСущества, порожденные основными человеческими страхами и мыслями, когда они подвергаются воздействию Тумана. Вопреки распространенному мнению, эти страхи не являются активными, и Туманных Зверей Мысли нельзя просто предотвратить, думая «счастливые мысли». Вместо этого Туман часто находит глубоко укоренившиеся тревоги и убеждения и воплощает их в кошмарных существах, смутно вдохновленных этим. О Тумане часто говорят: «Если в Тумане ты услышишь монстра, значит, ты уже добрался до него»."  #Машинный перевод 28.10.23!
  
 game_concept_creature: "Существо"  #Машинный перевод 28.10.23!
 game_concept_creatures: "Существа"  #Машинный перевод 28.10.23!
 game_concept_creature_desc: "Существа, если они не используются в качестве оскорбления, — это любые нечеловеческие живые существа в пределах [aeras|E]. Обычно их разделяют на три категории:\n\n[natural_creatures|E]: Любое существо, рассматриваемое как естественная часть мира. Обычно это относится к любым существам, которые не проявляют более высокой способности к мышлению, таким как собаки, рыбы и лошади.\n\n[godtouched_creatures|E]: Тронутым Богом обычно называют любое существо, которое демонстрирует более высокий уровень интеллекта или имеет физиологию множества других животные. [griffons|E], [dragons|E] и даже [the_worldeater|E] считались или считались затронутыми Богом.\n\n[mutant_creatures|E]: Существа-мутанты — это любые существа, которые были созданы магическим [mutation|E] целенаправленно или естественным путем. Поскольку большинство из них совершенно уникальны друг от друга, их обычно не классифицируют по видам. Самая объединяющая их черта — это склонность жить чрезвычайно долго — возможно, даже вечно, по-видимому, поддерживаемая магией. [fogbeasts|E] можно считать типом существа-мутанта, хотя большинство мутантов называют просто [monsters|E]."  #Машинный перевод 28.10.23!
  
 game_concept_natural_creatures: "Природные существа"  #Машинный перевод 28.10.23!
 game_concept_natural_creatures_desc: "Природные существа, как это определено в бестиарии [magi|E] Калатарцикоса «Чудесные существа мира» (общепринятый стандарт естественных наук), — это любые [creatures|E], которые не проявляют никаких признаков более высокого интеллекта и не сохраняют никаких физических характеристик, по-видимому, присущих другим животным. Примерами этого могут быть большинство домашних животных, собаки и кошки, лошади и верблюды, а также большинство других животных, обитающих в дикой природе. Природные существа, самые многочисленные из зверей, можно найти почти во всех регионах [aeras|E] и [the_continent|E].\n\nНесмотря на заявления нескольких аверсарианских антропологов, неаверсарианцы не считаются какой-либо формой существ."  #Машинный перевод 28.10.23!
  
 game_concept_godtouched_creatures: "Тронутые Богом существа"  #Машинный перевод 28.10.23!
 game_concept_godtouched_creature: "Тронутое Богом существо"  #Машинный перевод 28.10.23!
 game_concept_godtouched_creatures_desc: "Тронутые Богом существа, как это определено в бестиарии [magi|E] Калатарцикоса «Чудесные существа мира» (общепринятый стандарт для естественных наук), — это любые [creatures|E], демонстрирующие повышенный интеллект от почти человеческого до постчеловеческого уровня и/или имеет физические характеристики, по-видимому, полученные от множества других животных. Примерами существ, затронутых Богом, являются [griffons|E], [dragons|E] и гиппогрифы. Граница между «тронутыми Богом» и «естественными» может быть довольно размытой, и классификация многих недавно обнаруженных животных горячо оспаривается в научных кругах.\n\nХотя [mutants|E] может проявлять черты нескольких животных, необычность их существования и ужасающий внешний вид обычно не позволяют им эта категория."  #Машинный перевод 28.10.23!
  
