 game_concept_monster_hunt_desc: "Охота на монстров — это любая [hunt|E] игра, не считающаяся #E Обычная#!. В отличие от обычных охот, они не считаются обычным времяпрепровождением и, следовательно, недоступны по умолчанию без правильных культурных, религиозных или образных предпосылок. Они почти всегда несут в себе значительную опасность, но также приносят гораздо больше [prestige|E] и более мощные трофеи."  #Машинный перевод 28.10.23!
  
 #BIOZONES 
  
 game_concept_ambient_danger: "Окружающая опасность"  #Машинный перевод 28.10.23!
 game_concept_ambient_danger_desc: "Окружающая опасность характеризует общий уровень экологических и экологических опасностей, присутствующих в охотничьей зоне. Более высокие уровни внешней опасности обычно указывают на конкретные факторы, такие как экстремальные погодные условия, сложная местность или враждебная фауна или даже флора, а очень высокие уровни внешней опасности увеличивают уровень риска, исходящего от этих факторов."  #Машинный перевод 28.10.23!
  
 game_concept_woodland_biozone: "Лесная биозона"  #Машинный перевод 28.10.23!
 game_concept_woodland: "Вудленд"  #Машинный перевод 28.10.23!
 game_concept_woodlands: "Вудлендс"  #Машинный перевод 28.10.23!
 game_concept_woodland_formatted: "#difficulty_easy ЛЕС #!"  #Машинный перевод 28.10.23!
 game_concept_woodland_biozone_desc: "Лесные массивы — это биомы умеренного пояса, характеризующиеся густой растительностью и богатой дикой природой. В среднем в них, как правило, более широкий выбор дичи, чем в большинстве других зон, в них легче добывать корм и они вряд ли пострадают от экстремальных погодных условий, но также, как правило, в них трудно ориентироваться, и в них может быть множество хищников."  #Машинный перевод 28.10.23!
  
 game_concept_chaparral_biozone: "Биозона Чапараля"  #Машинный перевод 28.10.23!
 game_concept_chaparral: "Чапараль"  #Машинный перевод 28.10.23!
 game_concept_chaparral_formatted: "#difficulty_medium ЧАПАРРАЛ#!"  #Машинный перевод 28.10.23!
 game_concept_chaparral_biozone_desc: "Зоны Чапараля характеризуются длинным сухим летом и короткой влажной зимой. Чаще всего они имеют форму густых кустарников или маки с обильной мелкой фауной, но при хороших условиях могут также представлять собой [idyllic|E] вечнозеленые леса с приятно теплой погодой круглый год."  #Машинный перевод 28.10.23!
  
 game_concept_savannah_biozone: "Саванна Биозона"  #Машинный перевод 28.10.23!
 game_concept_savannah: "Саванна"  #Машинный перевод 28.10.23!
 game_concept_savannah_formatted: "#difficulty_medium САВАННА#!"  #Машинный перевод 28.10.23!
 game_concept_savannah_biozone_desc: "Зоны саванны представляют собой тропические луга, характеризующиеся продолжительной сухой зимой и продолжительным влажным летом. Часто по всему региону встречаются остатки лесов, изолированные деревья или поля кустарников. Несмотря на то, что здесь нет густого леса, нередко можно встретить саванны с густым [woodland|E] дальше, хотя их ни в коем случае нельзя сравнивать."  #Машинный перевод 28.10.23!
  
 game_concept_mountainous_biozone: "Горная биозона"  #Машинный перевод 28.10.23!
 #game_concept_mountainous: "Гора"  #Машинный перевод 28.10.23!
 game_concept_mountainous: "Горы"  #Машинный перевод 28.10.23!
 game_concept_mountainous_formatted: "#color_light_blue #BOL ГОРНЫЙ#!#!"  #Машинный перевод 28.10.23!
 game_concept_mountainous_biozone_desc: "Горы повсеместно характеризуются [challenging_terrain|E], а также очень часто [barren|E] и [cold|E]. Их дикая природа, как правило, немногочисленна и ориентирована на более высокие уровни, что делает их плохим выбором для случайных охотников, но представляет интерес для более опытных [monster_hunters|E]."  #Машинный перевод 28.10.23!
  
 game_concept_flat_terrain_biozone: "Биозона равнинной местности"  #Машинный перевод 28.10.23!
 game_concept_flat_terrain: "Ровная местность"  #Машинный перевод 28.10.23!
 game_concept_flat_terrain_formatted: "#difficulty_medium СТЕПЬ#!"  #Машинный перевод 28.10.23!
 game_concept_flat_terrain_biozone_desc: "Степи — это обширные моря травы, простирающиеся настолько далеко, насколько хватает глаз. По ним, как правило, легко пройти из-за отсутствия естественных препятствий, и они обычно являются местом обитания разнообразной, хотя и малочисленной, популяции диких животных."  #Машинный перевод 28.10.23!
  
 game_concept_arid_biozone: "Засушливая биозона"  #Машинный перевод 28.10.23!
 game_concept_arid: "Пустыня"  #Машинный перевод 28.10.23!
 game_concept_arid_formatted: "#difficulty_hard ОРИД#!"  #Машинный перевод 28.10.23!
 game_concept_arid_biozone_desc: "Засушливые зоны часто имеют [barren|E] и [hot|E], практически без осадков и с невероятно редкими экосистемами. Из-за того, что основные ориентиры встречаются редко, они часто имеют номер [labyrinthine|E]. Дичь всех уровней найти сложно, а выслеживание ее на огромных выжженных просторах зачастую более опасно, чем сам бой."  #Машинный перевод 28.10.23!
  
 game_concept_wasteland_biozone: "Биозона Пустошей"  #Машинный перевод 28.10.23!
 game_concept_wasteland: "Пустошь"  #Машинный перевод 28.10.23!
 game_concept_wastelands: "Пустоши"  #Машинный перевод 28.10.23!
 game_concept_wasteland_formatted: "#difficulty_hard ПУСТОСТЬ#!"  #Машинный перевод 28.10.23!
 game_concept_wasteland_biozone_desc: "Пустоши — одни из самых унылых мест на [aeras|E], даже превосходящие [arid|E]. Обычно это результат катастрофы [magical|E], недавней или давней, они обычно практически не имеют игр низкого уровня, повсеместно имеют [barren|E] и обычно сопряжены с целым множеством опасностей для окружающей среды. Случайный охотник не найдет здесь ничего интересного, и даже большинство [monster_hunters|E] избегают этих мест, но существование одних из самых опасных карьеров в мире по-прежнему привлекает самых опытных и безрассудных..."  #Машинный перевод 28.10.23!
  
 game_concept_biozone: "Биозона"  #Машинный перевод 28.10.23!
 game_concept_biozones: "Биозоны"  #Машинный перевод 28.10.23!
 game_concept_biozone_formatted: "Биозона"  #Машинный перевод 28.10.23!
 game_concept_biozone_desc: "Биозоны — это большие регионы, определяемые сообществами флоры и фауны, населяющими среду обитания, а также географией этого региона. Ученые часто используют их, чтобы различать регионы, сравнивая их экологию."  #Машинный перевод 28.10.23!
  
 game_concept_idyllic_biozone: "Идиллическая биозона"  #Машинный перевод 28.10.23!
 game_concept_idyllic: "Идиллический"  #Машинный перевод 28.10.23!
 game_concept_idyllic_formatted: "#difficulty_easy ИДИЛЛИКА#!"  #Машинный перевод 28.10.23!
 game_concept_idyllic_biozone_desc: "В идиллических зонах практически нет [ambient_danger|E], обилие кормов и мелкой дичи, постоянно приятная погода и невероятная красота природы. Это популярные места для любительской охоты, и после успешной охоты они всегда дают бонус за проигрыш [stress|E]."  #Машинный перевод 28.10.23!
  
 game_concept_verdant_biozone: "Зеленая биозона"  #Машинный перевод 28.10.23!
 game_concept_verdant: "зеленый"  #Машинный перевод 28.10.23!
 game_concept_verdant_formatted: "#difficulty_easy ЗЕЛЕНЫЙ#!"  #Машинный перевод 28.10.23!
 game_concept_verdant_biozone_desc: "Зеленые зоны, хотя и не обязательно такие же ручные, как [idyllic_biozone|E], тем не менее богаты обильным кормом и мелкой дичью, и поэтому еда редко будет проблемой для охотника любого разумного уровня навыков."  #Машинный перевод 28.10.23!
  
 game_concept_monsoon_biozone: "Муссонная биозона"  #Машинный перевод 28.10.23!
 game_concept_monsoon: "Муссон"  #Машинный перевод 28.10.23!
 game_concept_monsoon_formatted: "#difficulty_medium МУССОН#!"  #Машинный перевод 28.10.23!
 game_concept_monsoon_biozone_desc: "Зоны муссонов могут быть относительно спокойными в зависимости от времени года, хотя нет никакой гарантии. Ветры меняются ежегодно, вызывая резкие изменения погоды. В сезон дождей в зонах часто бывает сложнее охотиться из-за суровой погоды."  #Машинный перевод 28.10.23!
  
 game_concept_barren_biozone: "Бесплодная биозона"  #Машинный перевод 28.10.23!
 game_concept_barren: "Бесплодный"  #Машинный перевод 28.10.23!
 game_concept_barren_formatted: "#difficulty_hard БАРРЕН#!"  #Машинный перевод 28.10.23!
 game_concept_barren_biozone_desc: "Бесплодные биомы практически не имеют естественных источников пищи. Мало того, что в них невозможно добывать пищу, дикая природа также станет значительно более редкой и менее разнообразной."  #Машинный перевод 28.10.23!
  
 game_concept_labyrinthine_biozone: "Лабиринтная биозона"  #Машинный перевод 28.10.23!
 game_concept_labyrinthine: "лабиринт"  #Машинный перевод 28.10.23!
 game_concept_labyrinthine_formatted: "#difficulty_hard ЛАБИРИНТ#!"  #Машинный перевод 28.10.23!
 game_concept_labyrinthine_biozone_desc: "Зоны лабиринта имеют запутанную или повторяющуюся планировку, практически не имеют естественных ориентиров и в них чрезвычайно сложно ориентироваться. Мало того, что отслеживание займет больше времени, так еще и полностью заблудиться — вполне реальная опасность."  #Машинный перевод 28.10.23!
  
 game_concept_hot_biozone: "Горячая биозона"  #Машинный перевод 28.10.23!
 game_concept_hot: "Горячий"  #Машинный перевод 28.10.23!
 game_concept_hot_formatted: "#difficulty_hard ГОРЯЧИЙ#!"  #Машинный перевод 28.10.23!
 game_concept_hot_biozone_desc: "Не все биомы с высокой температурой обязательно считаются #Bol Горячими#! для целей расчета [ambient_danger|E]. Обычно именно жара в сочетании с сильной засухой и отсутствием природных источников воды превращает это свойство из легкого раздражения в смертельную опасность."  #Машинный перевод 28.10.23!
  
 game_concept_cold_biozone: "Холодная биозона"  #Машинный перевод 28.10.23!
 game_concept_cold: "Холодный"  #Машинный перевод 28.10.23!
 game_concept_cold_formatted: "#difficulty_hard ХОЛОДНЫЙ#!"  #Машинный перевод 28.10.23!
 game_concept_cold_biozone_desc: "Морозные температуры, часто в сочетании с частыми снегопадами (хотя и не обязательно), делают #BOL Холодные #! биомы опасными для длительного пребывания, особенно в зимние месяцы."  #Машинный перевод 28.10.23!
  
 game_concept_hostile_natives_biozone: "Биозона враждебных туземцев"  #Машинный перевод 28.10.23!
 game_concept_hostile_natives: "Враждебные туземцы"  #Машинный перевод 28.10.23!
 game_concept_hostile_natives_formatted: "#difficulty_hard ВРАЖДЕБНЫЕ ТУЗЕНЦЫ#!"  #Машинный перевод 28.10.23!
 game_concept_hostile_natives_biozone_desc: "Некоторые области могут быть домом для особенно неприятных гуманоидных обитателей. Будь то по [magical|E] или по культурным причинам, они с большой вероятностью нападут на любого злоумышленника, заметившего их, и дипломатия почти наверняка бесполезна."  #Машинный перевод 28.10.23!
  
 game_concept_challenging_terrain_biozone: "Сложная биозона местности"  #Машинный перевод 28.10.23!
 game_concept_challenging_terrain: "Сложная местность"  #Машинный перевод 28.10.23!
 game_concept_challenging_terrain_formatted: "#difficulty_hard СЛОЖНАЯ МЕСТНОСТЬ#!"  #Машинный перевод 28.10.23!
 game_concept_challenging_terrain_biozone_desc: "Биомы со сложной местностью по своей природе трудно преодолеть из-за естественных препятствий. Часто это является результатом гор, чрезвычайно густой листвы, нестабильной почвы или смеси предыдущих."  #Машинный перевод 28.10.23!
  
 game_concept_abyssal_sea_biozone: "Биозона абиссального моря"  #Машинный перевод 28.10.23!
 game_concept_abyssal_sea: "Бездонное море"  #Машинный перевод 28.10.23!
 game_concept_abyssal_sea_formatted: "#difficulty_hard ГЛУБИННОЕ МОРЕ#!"  #Машинный перевод 28.10.23!
 game_concept_abyssal_sea_biozone_desc: "Биомы с Бездонным морем поддерживают обширную и глубокую экосистему морских монстров. Считается, что море проникает глубоко под воду и во время штормов выносит этих зверей на поверхность."  #Машинный перевод 28.10.23!
  
  
 game_concept_mutants_biozone: "Мутировавшая биозона"  #Машинный перевод 28.10.23!
 #game_concept_mutants: "Мутировавший"  #Машинный перевод 28.10.23!
 game_concept_mutants_formatted: "#difficulty_hard МУТИРОВАН#!"  #Машинный перевод 28.10.23!
 game_concept_mutants_biozone_desc: "Известно, что мутировавшие биозоны содержат ужасающие мутации. Некоторые из них безобидны, другие имеют далеко идущие последствия, как и рассказы об их ужасах."  #Машинный перевод 28.10.23!
  
 game_concept_poisonous_wildlife_biozone: "Ядовитая биозона дикой природы"  #Машинный перевод 28.10.23!
 game_concept_poisonous_wildlife: "Ядовитая дикая природа"  #Машинный перевод 28.10.23!
 game_concept_poisonous_wildlife_formatted: "#difficulty_hard ЯДОВИТЫЕ ЖИВЫЕ ЖИВОТНЫЕ#!"  #Машинный перевод 28.10.23!
 game_concept_poisonous_wildlife_biozone_desc: "Некоторые биомы обладают невероятным обилием и разнообразием ядовитой флоры и фауны. Мало того, что вероятность получения травмы значительно выше, любые травмы несут в себе значительный риск немедленной смерти, а добыча пищи опасна для тех, кому не хватает опыта или достаточно высокого уровня [learning|E]."  #Машинный перевод 28.10.23!
  
 #GAME TYPES 
  
 game_concept_skittish_game: "пугливая игра"  #Машинный перевод 28.10.23!
 game_concept_skittish: "пугливый"  #Машинный перевод 28.10.23!
 game_concept_skittish_uppercase: "пугливый"  #Машинный перевод 28.10.23!
 game_concept_skittish_game_desc: "Пугающие существа легко напугать и убегут при первых признаках неприятностей. Хотя это означает, что они почти в полной безопасности и не будут сопротивляться в случае нападения, их труднее выследить из-за их постоянно высокой бдительности. Они также никогда не будут устраивать засады."  #Машинный перевод 28.10.23!
  
 game_concept_cautious_game: "Осторожная игра"  #Машинный перевод 28.10.23!
