 game_concept_aervalr: "Аэрвалр"  #Машинный перевод 28.10.23!
 game_concept_aervalr_desc: "Аэрвалр — единственная луна [aeras|E], созданная из фрагмента разума [aersanon|E], чтобы утешать Своих детей в темноте ночи. С тех пор на протяжении бесчисленных веков он продолжал свой путь почти неизменным, передавая власть [dead_magi|E], которые в результате известны как Луна [magi|E] в некоторых регионах. Смена ее фаз оказывает глубокое влияние на этих магов, и их сила прибывает и убывает вместе с фазами луны.\n\nМногие предполагают, что что-то столь отдаленное, как Аэрвальр, не будет затронуто делами человечества, но [frodbrokna|E] доказал в противном случае. Когда реальность снова потряслась, луна раскололась, и ее осколки теперь падают на Эрас, вызывая разрушения везде, где бы они ни приземлились."  #Машинный перевод 28.10.23!
  
