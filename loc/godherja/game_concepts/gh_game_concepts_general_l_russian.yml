 game_concept_knokidbes_biozone: "Долина Кнокидбес"  #Машинный перевод 28.10.23!
 game_concept_knokidbes_biozone_desc: "Регион, известный своей коварной почвой между реками Эрамасик и Зарригний."  #Машинный перевод 28.10.23!
 game_concept_migraddar_biozone: "Психрассанское нагорье"  #Машинный перевод 28.10.23!
 game_concept_migraddar_biozone_desc: "#BOL Психрассанское нагорье#! представляет собой суровую серию покрытых густыми лесами предгорий, которые пересекают ландшафт к Черному перевалу и Железным шпилям дальше на север."  #Машинный перевод 28.10.23!
 game_concept_mayikprolollan_biozone: "Майикрата"  #Машинный перевод 28.10.23!
 game_concept_mayikprolollan_biozone_desc: "Горы, на вершине которых расположен [mayikrata|E], являются одними из самых высоких и труднодоступных в мире."  #Машинный перевод 28.10.23!
 game_concept_etepezea_biozone: "Этепезеа"  #Машинный перевод 28.10.23!
 game_concept_etepezea_biozone_desc: "Засушливый скалистый полуостров, покрытый макки и известный своей разнообразной змеиной и драконовой фауной."  #Машинный перевод 28.10.23!
 game_concept_imperial_isle_biozone: "Имперский остров"  #Машинный перевод 28.10.23!
 game_concept_imperial_isle_biozone_desc: "#BOL Имперский остров#! широко считается одним из самых красивых регионов Расколотого побережья и был популярным местом охоты для знати [aversarian|E] с самых первых дней существования империи."  #Машинный перевод 28.10.23!
 game_concept_the_isles_biozone: "Западные острова"  #Машинный перевод 28.10.23!
 game_concept_the_isles_biozone_desc: "Самые западные острова [shattered_coast|E] хорошо известны своими коварными черными водами и историями о чудовищных морских существах."  #Машинный перевод 28.10.23!
 game_concept_tower_isles_biozone: "Тауэрские острова"  #Машинный перевод 28.10.23!
 game_concept_tower_isles_biozone_desc: "Тауэрские острова — это большой архипелаг в форме кольца с центром в [sea_tower|E], имеющий долгую историю, связывающую его с происхождением [aversaria|E]."  #Машинный перевод 28.10.23!
 game_concept_central_isles_biozone: "Центральные острова"  #Машинный перевод 28.10.23!
 game_concept_central_isles_biozone_desc: "Центральные острова — это архипелаг, расположенный в самом сердце [shattered_coast|E]. Хотя климат в целом мягкий и сухой, ученые долгое время считали невозможным обобщить природную среду островов из-за их широкого разнообразия как в географическом, так и в экологическом отношении."  #Машинный перевод 28.10.23!
 game_concept_guillate_rocks_biozone: "Скалы Гийлата"  #Машинный перевод 28.10.23!
 game_concept_guillate_rocks_biozone_desc: "Зубчатая змея #BOL Скалы Гийлата#! от Алоизийского моря до Берега Бодрствующего Берега. Эти острова обычно характеризуются своими кристальными рифами, граничащими с большей частью региона."  #Машинный перевод 28.10.23!
 game_concept_chevalie_biozone: "Шевалье"  #Машинный перевод 28.10.23!
 game_concept_chevalie_biozone_desc: "[chevalie|E] чаще всего ассоциируется с Антимагическим полем, которое покрывает регион и защищает его от изнуренного [lichdoms_biozone|E] дальше на север."  #Машинный перевод 28.10.23!
 game_concept_konijkmener_biozone: "Гранмаар Мур"  #Машинный перевод 28.10.23!
 game_concept_konijkmener_biozone_desc: "BOL Granmaar Moor#! расположен к югу от [chevalie_biozone|E] и на протяжении веков обычно ассоциировался с Конийкменером."  #Машинный перевод 28.10.23!
 game_concept_black_mountains_biozone: "Черные горы"  #Машинный перевод 28.10.23!
 game_concept_black_mountains_biozone_desc: "#BOL Черные горы#! возвышаются над суровыми внутренними районами Выштанки и холмистыми полями Шевалье. Пеплопад и кровь покрыли этот регион, причем гора получила свое тезку."  #Машинный перевод 28.10.23!
 game_concept_redlands_biozone: "Редлендс"  #Машинный перевод 28.10.23!
 game_concept_redlands_biozone_desc: "#BOL Редлендс#! считается одним из самых опасных регионов [aeras|E] и находится на южном побережье Айрони."  #Машинный перевод 28.10.23!
 game_concept_vyshtanka_biozone: "Выштанка"  #Машинный перевод 28.10.23!
 game_concept_vyshtanka_biozone_desc: "Регион суровых внутренних территорий, лежащий между окружающими Черными горами и Железными хребтами. Он наиболее известен тем, что приютил некоторые из последних стад мамонтов на [shattered_coast|E]."  #Машинный перевод 28.10.23!
 game_concept_foglands_biozone: "Туманные земли"  #Машинный перевод 28.10.23!
 game_concept_foglands_biozone_desc: "Когда-то Туманные земли были обширной, почти дикой дикой местностью внутреннего континента. Далекие леса и долины были зрелищем, достойным внимания любого охотника, но не более того. Теперь густой шепчущий туман покрывает землю. Дикие туземцы и темные существа скрываются в тумане, и любые души, достаточно смелые, чтобы отправиться в эти призрачные леса, должны быть готовы к судьбе, которая их ждет."  #Машинный перевод 28.10.23!
 game_concept_malcois_biozone: "Малкуа"  #Машинный перевод 28.10.23!
 game_concept_malcois_biozone_desc: "Внутренние районы Малкуа наиболее известны своими скалистыми скалами и горами, которые доминируют и защищают регион со всех сторон. Внутренняя часть страны изрезана глубокими оврагами и холмами, которые придают земле с умеренным климатом невероятно суровый вид."  #Машинный перевод 28.10.23!
 game_concept_northern_opakhasia_biozone: "Северная Опахазия"  #Машинный перевод 28.10.23!
 game_concept_northern_opakhasia_biozone_desc: "Северная Опахазия — мягкий прибрежный регион на берегу Парфарского моря, известный больше своей историей, чем природной красотой."  #Машинный перевод 28.10.23!
 game_concept_western_opakhasia_biozone: "Западная Опахазия"  #Машинный перевод 28.10.23!
 game_concept_western_opakhasia_biozone_desc: "Западная Опахазия характеризуется прежде всего скалистыми, изрезанными берегами, вытянувшимися к морю полуостровами. Это яркие, богатые прибрежные города, богатые почвой, а в их дикой природе можно встретить относительно рутинную и часто скудную фауну."  #Машинный перевод 28.10.23!
 game_concept_hyrea_biozone: "Гирейский разрыв"  #Машинный перевод 28.10.23!
 game_concept_hyrea_biozone_desc: "Узкая полоса лугов простирается, а лесные насаждения окружены с обеих сторон скалистыми горами Белкут на севере и Партарским морем на юге."  #Машинный перевод 28.10.23!
 game_concept_western_aironoi_biozone: "Западный Айроной"  #Машинный перевод 28.10.23!
 game_concept_western_aironoi_biozone_desc: "Западный Айроной, регион, где преобладают обширные пшеничные поля и обильные сады, долгое время считался одним из самых плодородных районов [aeras|E]."  #Машинный перевод 28.10.23!
 game_concept_great_steppe_biozone: "Олтенская степь"  #Машинный перевод 28.10.23!
 game_concept_great_steppe_biozone_desc: "Огромное пространство открытой земли, простирающееся от Айронойских гор в Западном Айроное до реки Касирьят на Дальнем Востоке."  #Машинный перевод 28.10.23!
 game_concept_aironoian_southeast_biozone: "Айронойский юго-восток"  #Машинный перевод 28.10.23!
 game_concept_aironoian_southeast_biozone_desc: "Область глубоких каньонов и высоких гор, простирающихся по южному побережью Айрони к востоку от Редлендса."  #Машинный перевод 28.10.23!
 game_concept_fools_coast_biozone: "Берег дураков"  #Машинный перевод 28.10.23!
 game_concept_fools_coast_biozone_desc: "«Берег дураков — это удивительно мирная и малонаселенная земля, расположенная между рекой Кашийрат на востоке, Тропами Вальдрика на севере и Редлендсом на западе. Несмотря на окрестности, она невероятно гостеприимна, с приятным океанским бризом с юга, охлаждающим Если бы это не было достаточно заманчиво для потенциальных поселенцев, этот район также считался бы одним из Он самый богатый золотом в мире, и почти все работы исследователей, посетивших этот регион, бесконечно посвящены уникальному блеску и оттенку рек региона, которые приобретают зелено-золотой оттенок благодаря, казалось бы, бесконечным запасам золотых хлопьев."  #Машинный перевод 28.10.23!
 game_concept_amaghea_mountains_biozone: "Амагея"  #Машинный перевод 28.10.23!
 game_concept_amaghea_mountains_biozone_desc: "Расположенная между Медным морем и горами Армазли, Амагея известна своими величественными лесами и высокими горами, пересекающими регион."  #Машинный перевод 28.10.23!
 game_concept_brass_sea_coasts_biozone: "Берега Медного моря"  #Машинный перевод 28.10.23!
 game_concept_brass_sea_coasts_biozone_desc: "Низменные побережья Медного моря поддерживают разнообразную экосистему барьерных островов вдоль побережья, болот с соленой травой, окружающих заливы, и остатки прерий."  #Машинный перевод 28.10.23!
 game_concept_krehejad_biozone: "Крехеджад"  #Машинный перевод 28.10.23!
 game_concept_krehejad_biozone_desc: "Архипелаг Крехеджад, один из самых вулканически активных районов на всем Эрасе, славится своими черными пляжами, горячими источниками, серными бассейнами, фумаролами и гейзерами."  #Машинный перевод 28.10.23!
 game_concept_continental_interior_biozone: "Континентальный интерьер"  #Машинный перевод 28.10.23!
 game_concept_continental_interior_biozone_desc: "Континентальные внутренние районы — это термин, используемый для описания огромных участков земли, целиком поглощенных [fog|E]. Когда-то на континенте можно было легко найти красивые леса, холмистые долины и потрясающие виды, но все это потеряно из-за [fog|E] и никогда не может быть восстановлено."  #Машинный перевод 28.10.23!
 game_concept_kharadamat_biozone: "Харадамат"  #Машинный перевод 28.10.23!
 game_concept_kharadamat_biozone_desc: "Помимо того, что полуостров Харадамат является местом расположения [GetBuilding('01_sophocos').GetName] и местом зарождения ритуализма, он, пожалуй, наиболее известен своими обширными и густыми кедровыми лесами."  #Машинный перевод 28.10.23!
 game_concept_sinhamiyah_biozone: "Сихнамия"  #Машинный перевод 28.10.23!
 game_concept_sinhamiyah_biozone_desc: "Место городской цивилизации с начала письменной истории, Синхамия также иногда называют «садом [sarradon|E]» из-за его плодородия и легкого доступа к пресной воде."  #Машинный перевод 28.10.23!
 game_concept_sirwali_coast_biozone: "Побережье Сирвали"  #Машинный перевод 28.10.23!
 game_concept_sirwali_coast_biozone_desc: "Участок побережья, где пустынная Сарадонская пустыня встречается с Императорским морем, знаменит своими жемчужно-белыми пляжами и необычайно богатой морской жизнью."  #Машинный перевод 28.10.23!
 game_concept_al_ghazir_biozone: "Аль-Газир"  #Машинный перевод 28.10.23!
 game_concept_al_ghazir_biozone_desc: "Аль-Газир — или просто «Остров» на саррадонском языке (или иногда «Восточный остров») — один из крупнейших островов Моря Империй, имеющий религиозное значение как для [ritualists|E], так и для [wardenites|E]."  #Машинный перевод 28.10.23!
 game_concept_khenemhat_biozone: "Хенемхат"  #Машинный перевод 28.10.23!
 game_concept_khenemhat_biozone_desc: "Хенемхат — это засушливый и скалистый регион, расположенный по обе стороны Гонанской дороги, соединяющей север [sarradon|E] с землями [damota_biozone|E]."  #Машинный перевод 28.10.23!
 game_concept_sarradonian_desert_biozone: "Саррадонская пустыня"  #Машинный перевод 28.10.23!
 game_concept_sarradonian_desert_biozone_desc: "Огромное море песка, покрывающее север внутренней части Саррадона, является одним из самых негостеприимных мест в мире. Очень немногие мирские [creatures|E] называют это место своим домом, но отсутствие практически какого-либо человеческого жилья означает, что духи и другие [magical|E] существа присутствуют в необычайно большом количестве."  #Машинный перевод 28.10.23!
 game_concept_sarradonian_mountains_biozone: "Саррадонские горы"  #Машинный перевод 28.10.23!
 game_concept_sarradonian_mountains_biozone_desc: "Саррадонские горы — это обширная, взаимосвязанная серия горных хребтов на севере [sarradon|E], которые поддерживают схожую флору и фауну."  #Машинный перевод 28.10.23!
 game_concept_boneyard_biozone: "Кладбище"  #Машинный перевод 28.10.23!
 game_concept_boneyard_biozone_desc: "Кладбище наиболее известно как место упокоения [the_worldeater|E], хотя оно наполнено останками бесчисленного количества зверей, пришедших сюда, чтобы умереть. Это удивительно мирное место, останки многочисленных посетителей которого питают зеленую зелень по всему региону."  #Машинный перевод 28.10.23!
 game_concept_ayyar_coast_biozone: "Берег Айяр"  #Машинный перевод 28.10.23!
 game_concept_ayyar_coast_biozone_desc: "Побережье Айяра представляет собой кустарники и субтропические широколиственные леса, простирающиеся от реки Лакорини до западных склонов Тарсанид."  #Машинный перевод 28.10.23!
 game_concept_damota_biozone: "Дамота"  #Машинный перевод 28.10.23!
 game_concept_damota_biozone_desc: "Изолированная земля Дамота расположена к югу от [khenemhat_biozone|E] и окружена со всех сторон горами, которые удерживают ее уникальных и необъяснимых обитателей в густых джунглях."  #Машинный перевод 28.10.23!
 game_concept_cyrat_biozone: "Сират"  #Машинный перевод 28.10.23!
 game_concept_cyrat_biozone_desc: "Расположенный на восточном рукаве [sarradon|E], Сайрат представляет собой обширные джунгли, печально известные тем, что они совершенно враждебны любой жизни, не приспособленной к экстремальным условиям. Хотя его огромная, свирепая флора и фауна представляют собой самую легендарную опасность, неровная местность, на которой лежит тропический лес, и тропические болезни, гноящиеся под его пологом, сами по себе являются мощными убийцами."  #Машинный перевод 28.10.23!
 game_concept_crater_biozone: "Кратер"  #Машинный перевод 28.10.23!
 game_concept_crater_biozone_desc: "Мелкое круглое внутреннее море, окруженное узким полоском светлого тропического леса. Колоссальные саратанцы, бродящие по его водам, — его самые известные обитатели."  #Машинный перевод 28.10.23!
 game_concept_rojihlat_biozone: "Роджихлат Мангровые заросли"  #Машинный перевод 28.10.23!
 game_concept_rojihlat_biozone_desc: "Мангровые заросли Рохиджлата простираются от южного края [crater_biozone|E] до Каменного залива. Рифы и песчаные баржи защищают большую часть береговой линии, обеспечивая достаточную безопасность для обильных лесов, илистых отмелей и разбросанных мангровых островов."  #Машинный перевод 28.10.23!
 game_concept_aekershaan_biozone: "Аекершаан"  #Машинный перевод 28.10.23!
 game_concept_aekershaan_biozone_desc: "Аекершаан — название кратера к западу от [crater_biozone|E]. Этот регион хорошо известен резкими контрастами экологии при изменении высоты."  #Машинный перевод 28.10.23!
 game_concept_amsar_biozone: "Амсар"  #Машинный перевод 28.10.23!
 game_concept_amsar_biozone_desc: "Амсар — это земля огромного экологического разнообразия, и за долгие века в ней произошли радикальные изменения как среди людей, так и среди животных."  #Машинный перевод 28.10.23!
 game_concept_kemsar_biozone: "Кемсар"  #Машинный перевод 28.10.23!
 game_concept_kemsar_biozone_desc: "Расположенный на западе [sarradon|E], Кемсар представляет собой страну обширных дюн и засушливых бесплодных земель с несколькими разбросанными оазисами. Когда-то это была колыбель империи Кемсари, от которой остались только руины, и, несмотря на течение времени, они до сих пор стоят как памятники по всей пустыне."  #Машинный перевод 28.10.23!
 game_concept_kasiryat_biozone: "Касирьят"  #Машинный перевод 28.10.23!
 game_concept_kasiryat_biozone_desc: "Касирьят — большая река, отделяющая земли Айрони от [kashirya|E] на востоке. Большие участки плодородной равнины и болота защищают реку от степи на западе и от [north_kharadan_biozone|E] на востоке."  #Машинный перевод 28.10.23!
 game_concept_north_kharadan_biozone: "Северные горы Харадан"  #Машинный перевод 28.10.23!
 game_concept_north_kharadan_biozone_desc: "Горы Северный Харадан являются домом для некоторых из самых высоких вершин на Эрасе, и даже большинство «меньших» вершин по сравнению с ними кажутся впечатляющими горами в остальном мире."  #Машинный перевод 28.10.23!
 game_concept_hyratan_biozone: "Хиратан"  #Машинный перевод 28.10.23!
 game_concept_hyratan_biozone_desc: "Великие долины Хиратан, расположенные среди самых высоких гор в мире, являются страной мистических чудес в каширийской сказке."  #Машинный перевод 28.10.23!
 game_concept_darmirat_plain_biozone: "Дармиратская равнина"  #Машинный перевод 28.10.23!
 game_concept_darmirat_plain_biozone_desc: "Равнина Дармират — это большая аллювиальная равнина, которая граничит с внутренней частью северной части [kashirya|E] и с [magiyor_biozone|E], расположенной дальше на юг."  #Машинный перевод 28.10.23!
 game_concept_kashti_flats_biozone: "Кашти Квартиры"  #Машинный перевод 28.10.23!
 game_concept_kashti_flats_biozone_desc: "Равнины Кашти когда-то были крупной дельтой, которая давно высохла из-за изменения уровня моря за предыдущие тысячелетия, оставив после себя обширную сеть солончаков, охватывающих северные береговые линии [kashirya|E]."  #Машинный перевод 28.10.23!
 game_concept_magiyor_biozone: "Плато Магиёр"  #Машинный перевод 28.10.23!
 game_concept_magiyor_biozone_desc: "Горные луга плато Магиёр расположены в тени [north_kharadan_biozone|E], наиболее известного благодаря огненной маргаритке Магияти."  #Машинный перевод 28.10.23!
 game_concept_kafasali_biozone: "Предгорья Кафасали"  #Машинный перевод 28.10.23!
 game_concept_kafasali_biozone_desc: "Кафасали — это название сухих полей, лесов и скалистых холмов, отделенных от северной части [kashirya|E] линией [magiyor_biozone|E]."  #Машинный перевод 28.10.23!
 game_concept_vichacil_biozone: "Леса Вичачил"  #Машинный перевод 28.10.23!
 game_concept_vichacil_biozone_desc: "Густые влажные тропические леса простираются через южную окраину [kashirya|E] на восток, к мягким прохладным вершинам гор Южного Харадана."  #Машинный перевод 28.10.23!
 game_concept_katuppilan_biozone: "Катуппилан"  #Машинный перевод 28.10.23!
 game_concept_katuppilan_biozone_desc: "Катуппилан — это название густых мангровых лесов и илистых отмелей вдоль побережья Каширии. Этот массивный лес заполняет большую часть водных путей и речных систем юга, что затрудняет путешествие во внутренние районы страны."  #Машинный перевод 28.10.23!
 game_concept_rovarska_biozone: "Роварска"  #Машинный перевод 28.10.23!
 game_concept_rovarska_biozone_desc: "Роварска, или, как его чаще называют, [pirate_coast|E], — это архипелаг, расположенный на границе Моря Империй и Восточного океана."  #Машинный перевод 28.10.23!
 game_concept_nightcoast_biozone: "Ночное побережье"  #Машинный перевод 28.10.23!
 game_concept_nightcoast_biozone_desc: "Ночное побережье — это регион, который охватывает большую часть восточной части Судхрат Мудраской, названный так из-за его исключительных ночных свойств."  #Машинный перевод 28.10.23!
 game_concept_eripomvuno_biozone: "Эрипомвуно"  #Машинный перевод 28.10.23!
 game_concept_eripomvuno_biozone_desc: "Эрипомвуно — это цепь островов у южного побережья [etepezea_biozone|E], которая, несмотря на свою безграничную красоту, оставалась не заселенной на протяжении тысячелетий."  #Машинный перевод 28.10.23!
 game_concept_lichdoms_biozone: "Личдомы"  #Машинный перевод 28.10.23!
 game_concept_lichdoms_biozone_desc: "Мертвая пустошь далеко к северу от [chevalie_biozone|E], где уже тысячелетия нет жизни."  #Машинный перевод 28.10.23!
 game_concept_whisperveil_biozone: "Шепот"  #Машинный перевод 28.10.23!
 game_concept_whisperveil_biozone_desc: "Шепчучая Завеса — это необузданные просторы густых сосновых и еловых лесов далеко к северу от [shattered_coast|E]."  #Машинный перевод 28.10.23!
 game_concept_red_waste_biozone: "Красная Пустошь"  #Машинный перевод 28.10.23!
 game_concept_red_waste_biozone_desc: "Красные пустоши — это выжженная пустошь, наполненная мощной магической энергией, которая когда-то опустошала эту землю."  #Машинный перевод 28.10.23!
