 game_concept_aspects: "Аспекты"  #Машинный перевод 28.10.23!
 game_concept_aspect_desc: "Элементарные строительные блоки [aeras|E], да и самого космоса. Вся магия возникает благодаря манипулированию различными аспектами, вытягиванию базовых элементов."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_fire: "$fire_coloring$ $fire_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_fire_desc: "$fire_coloring$ $fire_name$#! — один из восьми основополагающих [aspects|E], представляющих жизнь, своеволие, беспорядок и пламя, он несет свет, отбрасывающий тень. Обладая в равной мере опасностью и возможностями, его заклинания являются обычной практикой как для войны-[magi|E], так и для тех, чьи тайные практики направлены на более мирные цели. Его военный потенциал привел к тому, что во многих культурах на [aeras|E] он стал тесно ассоциироваться с королевской властью и властью. Его дочерним элементом, смешанным с его братом [aspect_water], является [aspect_blood]."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_water: "$water_coloring$ $water_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_water_desc: "$water_coloring$ $water_name$#! — один из восьми основополагающих [aspects|E], представляющих движение, переход, изменение и начало. Оно течет бесконечно и не имеет определенной формы, никогда не достигая и не стремясь к своему завершению. Это противоположность стазису [aspect_ice]. Его дочерним элементом, смешанным с его братом [aspect_fire], является [aspect_blood]."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_light: "$light_coloring$ $light_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_light_desc: "$light_coloring$ $light_name$#! — один из восьми основополагающих [aspects|E], представляющих чистоту, совершенство, божественность, порядок и иерархию. Это свет, который не отбрасывает тени. Хотя в некоторых культурах $light_coloring$ $light_name$#! ассоциируется с моральным порядком, на самом деле он не несет в себе никакой внутренней морали. Это один из двух абсолютных аспектов, прямо противоположный §7."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_air: "$air_coloring$ $air_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_air_desc: "$air_coloring$ $air_name$#! — один из восьми основополагающих [aspects|E], это та среда пустоты, которая пронизывает творение и существует без формы и независимо от мысли или человеческого воображения. Он противостоит [aspect_dream], который представляет форму без существования, тогда как $air_coloring$ $air_name$#! представляет собой существование без формы."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_stone: "$stone_coloring$ $stone_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_stone_desc: "$stone_coloring$ $stone_name$#! — один из восьми основополагающих [aspects|E], он символизирует последовательность и долговечность, изменяясь способами, регулируемыми установленными правилами. $stone_coloring$ $stone_name$#! не может действовать без предварительного воздействия, и поэтому он противостоит необузданному хаосу и воле [aspect_fire]."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_ice: "$ice_coloring$ $ice_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_ice_desc: "$ice_coloring$ $ice_name$#! — один из восьми основополагающих [aspects|E], он представляет собой неизменный застой, никогда не ищущий и не принимающий изменений или изменений. $ice_coloring$ $ice_name$#! представляет окончания и, таким образом, противостоит постоянно меняющемуся [aspect_water|E]."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_dark: "$dark_coloring$ $dark_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_dark_desc: "$dark_coloring$ $dark_name$#!,, также известный как Пустота, является одним из восьми основополагающих [aspects|E], он представляет собой небытие за пределами творения и не имеет ни начала, ни конца. Хотя в некоторых культурах этот аспект стал ассоциироваться со злом, на самом деле он не несет в себе никакой внутренней морали, поскольку мораль сама по себе требует некоторой формы существования. Это один из двух абсолютных аспектов, который находится в прямом противоречии с [aspect_light]."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_dream: "$dream_coloring$ $dream_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_dreams: "$dream_coloring$ $dream_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_dream_desc: "$dream_coloring$ $dream_name$#! — один из восьми основополагающих [aspects|E], он представляет форму без существования, творение внутри небытия и вещь, которая существует, несмотря на свою собственную невозможность. Все существа на [aeras|E] каким-то образом взаимодействуют с $dream_coloring$ $dream_name$#!, когда они погружаются в сон. Он противостоит [aspect_air], который представляет существование без формы."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_celestial: "$celestial_coloring$ $celestial_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_celestial_desc: "Не один из восьми основополагающих [aspects|E], а сам по себе представитель каждого из них, аспект $celestial_coloring$ $celestial_name$#! по сути представляет собой целостность космоса. Он представляет собой как оппозицию, так и гармонию, то, что существует внутри космоса и то, что находится вне его, а также целостность самого творения."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_blood: "$blood_coloring$ $blood_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_blood_desc: "Традиционно понимаемая как смесь изменчивого [aspect_fire] и постоянно текущего [aspect_water], философия [continental|E] утверждает, что $blood_coloring$ $blood_name$#! представляет собой наложение своеволия, присущего [aspect_fire], на вечную и постоянно меняющуюся природу [aspect_water]. , создавая тем самым энергии, необходимые для жизни животных и человека. Оно связано как с искусством врачевания, так и с гнусной профессией отравителей. Еще более печально то, что магия $blood_coloring$ $blood_name$#! может высвободить потенциальную энергию, содержащуюся во всех живых существах, придавая огромную и ужасающую силу ритуалам жертвоприношений, обычно практикуемым [aspect_water]1."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_nature: "$nature_coloring$ $nature_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_nature_desc: "Энергичный, жизнерадостный, но в то же время эфемерный. Сила [aspect_nature] — это [aspect_stone], дающая цель и стимул жить благодаря неумолимой силе [aspect_fire]. [aspect_nature] представляет собой рост, возникновение жизни из того, что безжизненно."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_death: "$death_coloring$ $death_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_death_desc: "Всему должен прийти конец. Когда даже постоянный извилистый поток [aspect_water] наконец останавливается непреклонной жесткостью [aspect_ice], в момент прекращения возникает [aspect_death]. Этот аспект представляет собой энтропию — медленную деградацию вечного в ничто."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_ethereal: "$ethereal_coloring$ $ethereal_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_ethereal_desc: "$ethereal_coloring$ $ethereal_name$#! — это прибежище вещей, когда-то реальных, но давно отнесенных к сфере [aspect_dream], превращенных в вечную память сохраняющей силой [aspect_ice]. Это [aspect|E] того, чего больше нет; о загробной жизни, о призраках в прямом и переносном смысле, а также об их длительном влиянии на настоящее. Как последнее место обитания бесчисленных душ, накопившихся с незапамятных времен, [fog|E] тесно связан с этим аспектом."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_metal: "$metal_coloring$ $metal_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_metal_desc: "Говорят, что $metal_coloring$ $metal_name$#! возник из смеси постоянно развивающегося [aspect_water] и стоического [aspect_stone]. Непрофессионалу эти противоречия могут показаться слабостью, но на самом деле этот аспект представляет собой нечто большее, чем просто сумму его частей. $metal_coloring$ $metal_name$#! символизирует гибкость, изобретательность и тайное искусство творчества, передаваемое от мастера к ученику."  #Машинный перевод 28.10.23!
  
 game_concept_aspect_sand: "$sand_coloring$ $sand_name$#!"  #Машинный перевод 28.10.23!
 game_concept_aspect_sand_desc: "Постоянно меняющийся и немногочисленный, [aspect_sand] формируется, когда стойкий аспект [aspect_stone] проталкивается через дестабилизирующую бесформенность [aspect_air]. Результирующий аспект представляет собой дисперсию — распад материи на более мелкие формы. Однако рассредоточение не подразумевает небытие, а просто изменение в более свободную форму."  #Машинный перевод 28.10.23!
  
