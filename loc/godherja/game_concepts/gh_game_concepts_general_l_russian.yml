 game_concept_ancient_gods: "Древние Боги"  #Машинный перевод 28.10.23!
 game_concept_god: "Бог"  #Машинный перевод 28.10.23!
 game_concept_gods: "Боги"  #Машинный перевод 28.10.23!
 game_concept_ancient_god: "Древний Бог"  #Машинный перевод 28.10.23!
 game_concept_ancient_being: "Древнее существо"  #Машинный перевод 28.10.23!
 game_concept_creator: "Создатель"  #Машинный перевод 28.10.23!
 game_concept_purest: "Чистейший"  #Машинный перевод 28.10.23!
 game_concept_aersanon_desc: "\"Они проснулись в пустоте, одинокие и холодные.\nОни мечтали о дружбе и нашли мертвый камень.\nОни плакали тысячу лет и наполнили моря.\nОни отдали свою кровь и создали растения.\nОни отдали свою душу и принесли животных.\nОни отдали свою любовь и создали нас.\"\n\nАэрсанон был создателем [aeras|E] и всех живых существ. Один из многих «Богов», Аэрсанон был единственным, кто был понятен людям в любой форме, поскольку Аэрсанон создал людей по Своему образу, и границы их разума определяются пределами их восприятия Аэрсанона.\n\nАэрсанон создал человечество. из желания найти компанию, но был разочарован, когда человечество оказалось неспособным встретить их на их уровне. Несмотря на то, что человечество поклонялось Аэрсанону как богу, Аэрсанон отверг их и создал [aelfir|E]. Довольный достигнутыми улучшениями, Аэрсанон, тем не менее, был разочарован присущей их крови жестокостью и безумием, и начал третий проект, когда Они были поражены во время Годхерджи.\n\nМертвый разум Аэрсанона или, по крайней мере, образ Аэрсанона на [aeras|E] является источником [gedeora|E], [odrstund|E] и [frodbrokna|E]. Их кровь — источник [living_magic|E], их тело — источник [dead_magic|E], а их разум — источник [mixed_magic|E]. [magic|E] более силен вокруг [aelfir|E]0, из которого Они правили, и на путях, по которым Они ступают.\n\nПрошло десятки и сотни тысяч лет с момента их «смерти» (насколько такая концепция применима к Богу), Аэрсанон был забыт всеми, за исключением самых детских или эзотерических сказок и религиозных преданий."  #Машинный перевод 28.10.23!
  
 game_concept_arthenax: "Артенакс"  #Машинный перевод 28.10.23!
 game_concept_arthenax_desc: "Артенакс была [dragon|E], которая жила с неизвестной даты до 439 IS, когда она была убита от рук Автократии Элиадиас. Принято считать, что она была последней в своем роде.\n\nАртенакс вторгся в [aversaria|E] с северо-востока в 421 году. IS, более 200 лет спустя после того, как считалось, что драконы были истреблены аверсарианцами. Она вместе со своими четырьмя детьми (драконами Илутунаксом, Партхагадом, Олаксанатом и Кутараксом) продолжила прочесывать большую часть Аверсарии, взимая дань с местных лордов, бессмысленно убивая целые города по своему усмотрению.\n\nАртенакс убил более шести человек. Аверсианские легионы и более двухсот [magi|E], которые пытались остановить ее, прежде чем, наконец, столкнулись с Аавтократией Элиадией в легендарной дуэли в южной Опахазии. Элиадия доказала, что является сильнейшим магом поколения, убив зверя и ее детей. Магическое пламя, сотворенное Элиадией, было настолько мощным, что Артенакс сгорел дотла, пока ее кости не превратились в почерневший камень, а ее останки до сих пор остаются там, где они упали так давно. Хотя Артенакс считается последним живым драконом, неизвестно, откуда она взялась, и предполагаемое исчезновение связано только с отсутствием поддающихся проверке сообщений о других драконах с тех пор."  #Машинный перевод 28.10.23!
  
 #GROUPS AND ORGANIZATIONS 
  
 game_concept_fogeaters: "Пожиратели тумана"  #Машинный перевод 28.10.23!
 game_concept_fog_eater: "Пожиратель тумана"  #Машинный перевод 28.10.23!
 game_concept_fog-eater: "Пожиратель тумана"  #Машинный перевод 28.10.23!
 game_concept_fogeater: "Пожиратель тумана"  #Машинный перевод 28.10.23!
 game_concept_fog_eaters: "Пожиратели тумана"  #Машинный перевод 28.10.23!
 game_concept_fog-eaters: "Пожиратели тумана""  #Машинный перевод 28.10.23!
 game_concept_fogeaters_desc: "Фогитеры — это [mutated|E] останки людей, которые остались в ловушке [foglands|E] после [frodbrokna|E]. Можно ли их по-прежнему считать людьми, мутировавшими людьми или формой [fogbeast|E], горячо обсуждается, и мало что известно об особенностях их «культуры» или верований.\n\nИзвестно лишь то, что когда-то они были серией племена разбросаны по крайнему северо-востоку, и в отличие от большинства, кто умирает, оказавшись в ловушке в [fog|E], вместо этого они адаптировались к нему и превратились во что-то другое. Теперь они единодушно поклоняются тому, что они называют «Матерью Тумана», олицетворением тумана, который, по их мнению, разговаривает с ними через него.\n\nУ самих туманопожирателей мало что осталось от человеческого разума, обычно это не более чем бормочущие обломки, которые сохранили лишь достаточно разум, чтобы совершать набеги и засады из туманных земель и убивать себя после захвата. Физически они обладают неестественно бледной кожей, сквозь которую видны многие из их вен, а иногда даже органов, а также неестественно тонкими и непропорциональными конечностями. Их глаза сохраняют несколько цветов, которых нет у других людей, включая красный, фиолетовый, белый и черный. Слепота широко распространена, хотя они кажутся неестественно невосприимчивыми к большинству известных болезней и имеют гораздо меньшую потребность в пище и воде по сравнению с людьми. Несмотря на это, каннибализм чрезвычайно распространен, так или иначе связанный с их странными религиозными убеждениями."  #Машинный перевод 28.10.23!
  
 game_concept_aelfir: "Эльфир"  #Машинный перевод 28.10.23!
 game_concept_aelfir_alien: "Чужак"  #Машинный перевод 28.10.23!
 game_concept_first_men: "Первые люди"  #Машинный перевод 28.10.23!
 game_concept_aelfir_desc: "Эльфиры были вторым проектом [aersanon|E], созданным в ходе продолжающихся поисков Аэрсанона по созданию существа, которому они могли бы считать себя равными.\n\nЭльфиры считались улучшением по сравнению с людьми. Они намного превосходили [magic|E], меньше размножались, жили дольше и в целом считались гораздо умнее и сильнее. Хотя они были похожи на людей, у них были длинные заостренные уши, чуждые, но исключительно поразительные черты лица, а также цвет кожи от цвета слоновой кости до черного и синего.\n\nСамым большим недостатком эльфиров была их жестокость. Одержимые своим имиджем и силой, Эльфиры регулярно жестоко обращались друг с другом и особенно с людьми, пытаясь укрепить свою власть. Аэрсанон увидел в этом слабость и попытался исправить это с помощью третьего проекта, но был остановлен Годхерджа и Их очевидной смертью.\n\nЭльфиры сформировали множество империй по всей планете, прежде чем их разрушили в Годхердже, из которой они правили на протяжении несколько тысяч лет человечество трудилось как жестокая каста рабов. После того, как человечество украло их магию и истребило расу, они были почти полностью забыты из истории. Ближе всего к памяти об Эльфирах относятся [aversarians|E], поклоняющиеся пантеону «Первых Людей», и Сялволки, чьи рассказы о [creatures|E] из «Богов Вышнего» содержат упоминания об Эльфирах, хотя они считаются второстепенными демонами и не более того. чем монстры."  #Машинный перевод 28.10.23!
  
 #LOCATIONS 
  
 game_concept_the_continent: "Континент"  #Машинный перевод 28.10.23!
 game_concept_continent: "Континент"  #Машинный перевод 28.10.23!
 game_concept_continental: "Континентальный"  #Машинный перевод 28.10.23!
 game_concept_greater_aversaria: "Большая Аверсария"  #Машинный перевод 28.10.23!
 game_concept_the_continent_desc: "«Континент» или «Большая Аверсария» — это общепринятое название западного региона [aeras|E], содержащего царства [aversaria|E] и [chevalie|E]. Континент на западном языке, на котором доминировала Аверсария на протяжении большей части своей истории, постепенно стал называться в их честь, хотя многие культуры сохраняют свои собственные термины для этой территории.\n\nОбщепринятыми границами Большой Аверсарии являются земли к северу от § _3, восточная граница Айроноя и обширные просторы дикой местности и гор на крайнем северо-востоке."  #Машинный перевод 28.10.23!
  
 game_concept_the_towers: "Башни"  #Машинный перевод 28.10.23!
 game_concept_towers: "Башни"  #Машинный перевод 28.10.23!
 game_concept_tower: "Башня"  #Машинный перевод 28.10.23!
 game_concept_the_towers_desc: "Башни — это серия странных и загадочных обелисков, воздвигнутых в какой-то момент в забытом прошлом по всему [aeras|E]. Почти идентичные по дизайну, каждое из них построено из странного и чужеродного черного камня и обычно выше любых других зданий в человеческом воображении. Вокруг этих башен часто возникали религии и культы, их верования подкреплялись мощным излучением [magics|E], исходящим от них.\n\nНесмотря на огромный интерес к башням, неизвестно, что никто никогда не видел внутреннюю часть одной из них, поскольку каждая из них окружена смертоносным магическим полем.\n\nСамая известная из Башен — [sea_tower|E] (или «Императорская Башня» [aversarians|E]), которая, как утверждается, когда-то была троном «Чистых». Некоторые культы утверждают, что на самом деле это было местопребывание миров [creator|E]."  #Машинный перевод 28.10.23!
  
 game_concept_sea_tower: "Морская башня"  #Машинный перевод 28.10.23!
 game_concept_imperial_tower: "Императорская башня"  #Машинный перевод 28.10.23!
 game_concept_sea_tower_desc: "Морская башня (или Императорская башня) — одна из нескольких [towers|E] в [aeras|E]. Морская башня уникальна тем, что она выше своих родственных башен, а сила [magical|E], исходящая от нее, находится на таком уровне, что Морская башня считается самым могущественным магическим объектом на Эрасе. Настолько могущественный, что является источником [tower_wayline|E]\n\nНесмотря на это, никто никогда не ступал внутрь. Огромное количество магической силы уничтожило любого, кто пытался приблизиться к нему, а разбросанные обломки кораблекрушений поднимались по его краям, как ракушки.\n\n[aversarians|E] захватите Морскую башню (или, как ее называют, Императорскую башню). ) когда-то был троном «Чистейшего», и флаг императорской провинции Этепезеа гордо несет его в своем центре. Некоторые культы утверждают, что на самом деле это была резиденция [creator|E] мира."  #Машинный перевод 28.10.23!
  
 #MONSTERS 
  
 game_concept_dragons: "Драконы"  #Машинный перевод 28.10.23!
 game_concept_dragon: "Дракон"  #Машинный перевод 28.10.23!
 game_concept_dragons_desc: "Драконы были [godtouched_creatures|E], которые в основном обитали в [aversaria|E] и некоторых частях северо-восточного [sarradon|E] с неизвестного периода примерно до середины 200-х годов. Свирепые и массивные рептилии, драконы могли извергать на своих врагов огонь, лед или яд, летать на огромных крыльях и проявлять интеллект на человеческом уровне или выше. Они были способны к сложной речи, хотя, казалось, только тот(и), с кем они разговаривали, мог слышать их голос. Драконы бывают разных цветов в зависимости от содержания их дыхания и обычно путешествуют стаями до шести человек — пара мать и отец и их дети, обычно разделяясь, как только дети либо находят себе пару, либо создают свои собственные стаи. \n\nДраконы были редки, но не так уж и необычны на их родине вдоль [shattered_coast|E], и в аверсианском обществе считалось большой честью быть провозглашенным Всадником Дракона после приручения одного из существ, обычно путем установления с ним чего-то вроде дружбы. . Возвышение Аверсарии совпало — частично из-за программ разведения аверсариев — с заметным увеличением популяции драконов, и к Войне Тысячи Драконов было зарегистрировано более 800 Наездников Драконов, принадлежащих к различным кликам и братствам по всей Аверсарии.\n\ nДраконы, по-видимому, были уничтожены во время и после войны, сначала в битве, а затем после того, как Аутократир Эксионаракс посчитал оставшихся драконов слишком опасными и приказал их убить.\n\nСамым известным драконом в истории был [arthenax|E], который обычно считается последним живой дракон."  #Машинный перевод 28.10.23!
  
 game_concept_griffons: "Грифоны"  #Машинный перевод 28.10.23!
 game_concept_griffon: "Грифон"  #Машинный перевод 28.10.23!
 game_concept_griffons_desc: "Грифоны — это [godtouched_creatures|E], которые традиционно обитают в горах [chevalie|E]. У грифонов тело и задние ноги льва, а голова, крылья и когти орла. Считающийся весьма респектабельным [creatures|E] в мифах Марчера, многие народные герои Марчера - наездники на грифонах, а рыцари, едущие на грифонах, - традиционный образ, представляющий [antimagic_orders|E].\n\nНеизвестно, стали ли грифоны более редкими из-за роста человеческих поселений. в Шевалье древние легенды просто завышают численность их населения, но более старые саги Марчера рассказывают истории об армиях всадников-грифонов. В современную эпоху наездники на гриффонах считаются несколько редкими, обычно ограничиваются членами королевской семьи и элитными подразделениями Антимагических орденов, некоторые из которых содержат конюшни грифонов и очень гордятся их разведением. Для каждого из крупнейших Антимагических Орденов существует традиция предлагать грифона только что коронованному монарху. Монарх сам выбирает грифона, а затем обучается у Антимагического Ордена, который вырастил его, чтобы научиться ездить на этом существе и сражаться с его спины.\n\nГрифоны считаются очень умными, грифоны, более подверженные воздействию людей, обычно кажутся способны понимать разговорную речь и отвечать на сложные предложения, хотя на самом деле они не могут говорить ни на каком человеческом языке.\n\nГиппогрифы считаются родственными животными грифонам, обитающим в Черных горах к востоку от Шевалье, но Считается, что они вымерли из-за чрезмерного использования рыцарями Марчера во время [marcher_aversarian_wars|E]."  #Машинный перевод 28.10.23!
  
