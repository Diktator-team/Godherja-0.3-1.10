 game_concept_the_fog_desc: "[GetPlayer.Custom('DynamicConceptFog')]"  #Машинный перевод 28.10.23!
 FOG_APPEARED_CONCEPT: "Туман — это странный феномен [magical|E], исходящий из источника спорной природы и даже точного местоположения на крайнем севере внутренней части [continent|E], широко известного как [the_rift|E]. Хотя точная причина и обстоятельства его возникновения остались почти полностью неясными, первые известные наблюдения со стороны отдаленных колоний, пограничных легионов и племен совпадают с непосредственными последствиями [frodbrokna|E] и концом [imperial_civil_war|E], что заставляет многих полагать, что массовое хаос и зло конфликта каким-то образом породили его.\n\nВ [foglands|E] нет ничего живого, по крайней мере, ничего естественного. Те немногие, кто побывал в его холодных глубинах и выжил, чтобы рассказать эту историю, описывают огромное чувство страха от постоянного наблюдения и окружения безжалостным перечнем панического шепота и неестественных звуков. Чего бы вы ни боялись, это может проявиться в Туманных землях: монстры, созданные человеком, принимают телесную форму и нападают на них, когда они блуждают, и продолжают жить, чтобы выжить до следующего дня. Эти [fogbeasts|E] вместе с другими странными [creatures|E] бродят по Туманным землям и нападают на всех, кто оказался внутри. И это не говоря уже о [fogeaters|E].\n\n[mixed_magic|E], как утверждается, черпает свою силу из Тумана. Многие культы и эзотерические религии были созданы в попытке объяснить, откуда именно он взялся, самые эзотерические из которых утверждают, что Туман каким-то образом связан с трупами [continent|E]0.\n\nТуман медленно распространяется и, скорее всего, поглотит весь мир, если его не остановить."  #Машинный перевод 28.10.23!
 FOG_NOT_APPEARED_CONCEPT: "В словах самого безумного из пророков, самого темного из оракулов содержится страшное предупреждение: однажды бледная смерть придет в гости к [aeras|E], и когда это произойдет, ее жажда не будет утолена, пока весь мир не будет утолен. уничтожено.\n\nК счастью, этот день еще не настал."  #Машинный перевод 28.10.23!
  
 game_concept_foglands: "Туманные земли"  #Машинный перевод 28.10.23!
 game_concept_fogland: "Фогланд"  #Машинный перевод 28.10.23!
 game_concept_fogswept: "туманный"  #Машинный перевод 28.10.23!
 game_concept_fog_swept: "Пронесся туман"  #Машинный перевод 28.10.23!
 game_concept_fogland_forsaken: "Отрекшийся"  #Машинный перевод 28.10.23!
 game_concept_foglands_desc: "Туманные земли — это остатки земель, поглощенных [fog|E]. Многие из них когда-то были северо-восточными колониями [aversaria|E], но с тех пор Туман, по-видимому, двинулся на север, и многие предполагают, что он уже давно уничтожил дальневосточные владения Катун-Кай. Единственные [creatures|E], оставшиеся в Тумане, - это [fogeaters|E] и [fogbeasts|E], и лишь немногие когда-либо путешествовали даже близко к Затянутым Туманом землям и возвращались обратно.\n\nХотя никто не знает его точного местоположения, общепринято считать, что в Туманных землях находится [the_rift|E], из из которого появляется Туман."  #Машинный перевод 28.10.23!
  
 game_concept_the_rift: "Раскол"  #Машинный перевод 28.10.23!
 game_concept_rift: "Рифт"  #Машинный перевод 28.10.23!
 game_concept_the_rift_desc: "Разлом — это огромный разрыв в [aeras|E] и, кажется, самой ткани реальности, глубоко внутри [foglands|E] [greater_aversaria|E]. Кажется, именно из Разлома льется [fog|E], хотя никто не дожил до его появления с самого начала Тумана вскоре после [frodbrokna|E]. Говорят, что [mixed_magi|E] черпает силу из Разлома и Тумана, и те немногие, кто практикует его публично, заявляют, что чувствуют вечное влечение к Разлому. Многие из них утверждают, что через нее можно физически перейти на «другую сторону», с которой они взаимодействуют.\n\nНекоторые из наиболее малоизвестных и, несомненно, безумных культов мира утверждают, что Разлом на самом деле является дырой в разуме § _6."  #Машинный перевод 28.10.23!
  
