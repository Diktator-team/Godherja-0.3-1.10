 game_concept_fast_game_desc: "Быстрые существа обладают заметной ловкостью и скоростью и, следовательно, с большей вероятностью смогут убежать, когда дело доходит до драки, и от них практически невозможно убежать, если они раздражены. Кроме того, из-за огромных расстояний, которые они обычно могут преодолевать, их отслеживание занимает больше времени, чем обычно."  #Машинный перевод 28.10.23!
  
