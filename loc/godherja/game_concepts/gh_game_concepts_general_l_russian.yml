 game_concept_magocracy_concept_desc: "$game_concept_magocracy_concept$ — это [government_form|E], где правит элитный класс [magi|E] — $game_concept_government_form$ королевств, циклически вращающихся вокруг искусств [magic|E].\n\n$game_concept_magocracy_concept$ может существовать в двух формах: автократической и республиканской, решая, будут ли выбраны волхвы из числа родословной или избраны своими сверстниками."  #Машинный перевод 28.10.23!
