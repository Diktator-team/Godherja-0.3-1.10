 #EVENTS 
  
 game_concept_prehistory: "Предыстория"  #Машинный перевод 28.10.23!
 game_concept_prehistory_long_forgotten: "Давно забытый"  #Машинный перевод 28.10.23!
 game_concept_prehistory_desc: "Предыстория рассматривается в любое время за пределами современного календаря [imperial|E]. Аверсианцы полагают, что мир был основан «Чистыми» в 24 000 году до нашей эры.\n\nНа самом деле [Concept('aeras','world')|E] образовался где-то за 20 000–400 000 лет до этого. Поскольку прошли сотни различных способов отслеживания времени, а время, каким его знают современные люди, существовало не всегда (вероятно, только начиная с Годхерджи), невозможно точно датировать большую часть человеческой истории.\n\nГрубо говоря, создан [aersanon|E]. мир после нескольких эонов в пустоте, а затем создал человечество, чтобы попытаться создать существ для общения. Человечеству было разрешено создавать свои собственные королевства, все которые поклонялись Аэрсанону, но Аэрсанон устал от несовершенства человечества и создал [aelfir|E]. Эльфиры завоевали и поработили человечество и сформировали свои собственные империи, а через несколько сотен тысяч лет человечество восстало и уничтожило Эльфир и Аэрсанон в Годхердже."  #Машинный перевод 28.10.23!
  
 game_concept_marcher_aversarian_wars: "Маршёр-Аверсарианские войны"  #Машинный перевод 28.10.23!
 game_concept_marcher_aversarian_wars_desc: "Марчер-Аверсарианские войны представляли собой серию конфликтов между [marchers|E] [chevalie|E] и [aversarians|E] примерно между 344 ИС и 631 ИС, хотя стычки и пограничные войны были обычным явлением до и после.\n\nВойны начались всерьез в 344 ИС с вторжением [black_emperor|E] Якуба «Злослова» Яковада в Шевалье, в результате чего большая часть сил шевальенцев в колониях Марчера на территории нынешнего Калатипсоми вернулась на родину, чтобы противостоять вторжению. Отвергнутые Астликами от Айроноя и оправившиеся от Последнего Восстания Драконов, аверсарианцы вторглись в колонии Маркеров в своем постоянно растущем желании доминировать над новыми землями.\n\nПервоначальная война была тяжелой, и Якуб «Злословный» в конечном итоге был побежден, Марчер [antimagi|E] сеял хаос среди аверсарианцев, используя партизанскую тактику против суровых отдаленных земель Калатипсоми. Первоначальная серия войн закончилась только в 569 году ИС, когда обе стороны, полностью измотанные и изо всех сил пытающиеся противостоять внешним угрозам, одновременно имея дело с другой стороной, согласились провести новую границу. Аверсария получит большую часть Калатипсоми, а шевальены сохранят за собой Черные горы и все земли к западу от них.\n\nНесколько небольших войн будут вестись за сами горы до 631 IS, когда [bloodblight|E] уничтожит большую часть знати Шевалье и Марширующих. отступили на запад, аверсарианские поселенцы вскоре заполнили свои бывшие владения. Современная граница между де-юре Шевалье и Аверсарией с тех пор сохранилась."  #Машинный перевод 28.10.23!
  
 game_concept_chaos_of_the_seventh_century: "Хаос седьмого века"  #Машинный перевод 28.10.23!
 game_concept_chaos_of_the_seventh_century_desc: "Хаос седьмого века — серия катастрофических событий, которые начались в конце V века и закончились около 760 года ИС. Хотя хаос в первую очередь поразил [aversaria|E], он, тем не менее, затронул и большую часть [chevalie|E] и [sarradon|E]. В то время как многие ученые считают, что это было просто невезение, другие предполагают, что на самом деле это был могущественный [gedeora|E], который навлек на [the_continent|E] неудачу.\n\nХаос начался с вторжения [arch_lich|E] Адвага Адвакампи в Шевалье и возвышения аверсарского [lich|E] графа Фемоса в восточной Опахазии. Когда два Лича сеяли хаос, особенно из-за краха власти Марчера и того, что на троне аверсарианцев сидел простой ребенок, мощная серия Гедерды начала разрывать аверсарианские города взад и вперед по временной шкале, казалось бы, наугад. Ситуация усугублялась большой гражданской войной, которая быстро вспыхнула между губернаторами Калатипсоми и Малкойсом в разгар вторжений.\n\nВскоре после этого [bloodblight|E] начали свое неистовство по всему миру из Аверсарии. Поскольку юго-запад был ослаблен этими бедствиями, [kartharadd_imperium|E] начали массовое вторжение в Аверсарию и завоевали большую часть Малкойа, но были отброшены только после жестокой почти пятидесятилетней войны, закончившейся поражением последней армии Картарадди в битве при Ридувианские курганы в 760 IS, знаменующие конец Хаоса."  #Машинный перевод 28.10.23!
  
 game_concept_frodbrokna_desc: "Фродброкна — это имя, данное серии катастрофических событий, произошедших 1 марта 1200 года после того, как Аутократир Эшраес выпустил Самовоспроизводящуюся Кровь [magic|E] на [the_continent|E]. Это вызвало широкомасштабный хаос и опустошение по всему [aeras|E], убив почти половину населения [aversarian|E], бесчисленное количество жителей всего мира, и лишив многих выживших контроля над магией. Хотя его цель, Аксиаофея, погибла в результате взрыва, неясно, произошло ли это из-за успеха заклинания или из-за массового опустошения.\n\nЯвная сила и ужас, появившиеся на свет, были настолько велики, что реальность разрушилась, треснув § _4 и выведение [fog|E]."  #Машинный перевод 28.10.23!
