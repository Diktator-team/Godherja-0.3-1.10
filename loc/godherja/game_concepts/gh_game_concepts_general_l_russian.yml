 game_concept_pirate_desc: "Пиратские королевства полагаются на набеги на окрестности на протяжении [income|E] и [prestige|E]. Они охватывают весь диапазон: от полностью анархических коммун, подчиняющихся правлению сильнейших и самых безжалостных, до организованных, грозных картелей и обычных королевств [feudal|E] или [tribal|E], которые просто полагаются на [raiding|E] как источник большей части своих доходов.\n\ nДля пиратов репутация почти так же важна, как золото, поэтому они используют [prestige|E], чтобы нанять [men_at_arms|E]. У них также есть доступ к многочисленным [casus_belli|E], недоступным в обычных мирах, и возможность перемещаться в разные области на более низких уровнях власти."  #Машинный перевод 28.10.23!
  
