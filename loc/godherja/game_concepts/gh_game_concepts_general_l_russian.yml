 game_concept_dark_magi: "Темные маги"  #Машинный перевод 28.10.23!
 game_concept_dead_magi: "Мертвые маги"  #Машинный перевод 28.10.23!
 game_concept_dead_magi_desc: "Мертвые [magi|E] (также известные как Земные Маги, Лунные Маги или Темные Маги) — это описание любого Мага, который в основном черпает свою силу из мертвых вещей. Хотя традиционно это искусство ассоциируется с некромантией и, что еще хуже, с [lichdom|E], на самом деле подавляющее большинство Мертвых Магов даже не удосуживаются изучить эти искусства.\n\n «Мертвые» вещи, которыми могут воспользоваться Мертвые Маги, разнообразны. Кости давно умершего [creatures|E] или засохшая шелуха деревьев, высохшая земля и, прежде всего, разбитая луна из [aervalr|E]. Мертвые маги часто видят, как их сила прибывает и убывает вместе с луной над головой. В худшем случае Мертвые Маги могут с трудом произносить даже базовые заклинания, а в полнолуние они могут стать самыми ужасающими заклинателями.\n\nЛичдом достижим только Мертвые Маги, и [sorrowing_of_oejeynica|E] долгое время вызывал подавление Мертвых Магов посредством [continental|E] общества, хотя с течением веков оно в значительной степени исчезло."  #Машинный перевод 28.10.23!
  
 game_concept_mixed_magi: "Смешанные маги"  #Машинный перевод 28.10.23!
 game_concept_fog_magi: "Туманные маги"  #Машинный перевод 28.10.23!
 game_concept_ethereal_magi: "Эфирные маги"  #Машинный перевод 28.10.23!
 game_concept_grey_magi: "Серые маги"  #Машинный перевод 28.10.23!
 game_concept_dream_magi: "Волхвы мечты"  #Машинный перевод 28.10.23!
 game_concept_wielders_of_the_fog: "обладатели тумана"  #Машинный перевод 28.10.23!
 game_concept_mixed_magi_desc: "Смешанные [magi|E] (также известные как Маги Тумана, Серые Маги, Эфирные Маги или Маги Снов) — это практики странного искусства [mixed_magic|E], [magic_type|E], вошедшего в учебники истории с [frodbrokna|E] и появлением [fog|E]. В отличие от [living_magi|E], черпающего силу из живых существ, и [dead_magi|E], черпающего из неживого, Смешанные Маги черпают свою силу по другую сторону завесы. Точнее, кажется, что они черпают из [the_rift|E] все эмоции и страдания мира.\n\nСмешанные маги обычно ассоциируются со слепотой, недугом, распространенным среди их вида, поскольку они видят меньше материального и больше эфемерного. , а также вороны. Несмотря на то, что большинство культур рассматривают их как злых «других», Смешанные Маги не имеют сильной склонности к какой-либо морали, и их методы создания [magic|E], как правило, гораздо менее вредны для других, чем Живые Маги."  #Машинный перевод 28.10.23!
  
 #EFFECTS AND SPELLS 
  
 game_concept_exposure_sickness: "Экспозиционная болезнь"  #Машинный перевод 28.10.23!
 game_concept_exposure_sickness_desc: "Болезнь воздействия — это общий термин для обозначения множества недугов, возникающих в результате чрезмерного воздействия энергий [magical|E]. Обычно это происходит из-за близости к магическим местам силы, таким как древние храмы, перекрестки путей или магические поля сражений, но также встречается и у [magi|E], собирающих избыточную силу. Его не следует путать с недугами, возникающими в результате произнесения заклинаний, требующих избытка силы, чем та, которой обладает заклинатель, что обычно называется [overwhelmation|E].\n\nБолезнь от воздействия обычно начинается с головных болей, лихорадки, головокружения и рвоты. При более высоких уровнях воздействия это может проявляться в кровотечениях из глаз и носа, кровавой рвоте, выпадении волос и кожи, а также шелушении кожи. [mutations|E] распространены при повышенных уровнях, а при самых высоких уровнях воздействия сообщалось, что пораженные могут распадаться, самопроизвольно воспламеняться, плавиться или буквально взрываться, при условии, что они не умирают просто так."  #Машинный перевод 28.10.23!
  
 game_concept_overwhelmation: "перегруженность"  #Машинный перевод 28.10.23!
 game_concept_overwhelmation_desc: "Подавление — это результат попытки [magi|E] произнести заклинания, превышающие физические возможности их тел. Обычно это результат того, что новичок-маги не уверен в своих силах или маги в моменты отчаяния между жизнью и смертью. Подавление обычно приводит к мучительной смерти. Наиболее распространенными результатами являются возгорание, распад или взрыв, в других случаях заклинание, которое они пытаются наложить, может иметь неприятные последствия для них самих или окружающих. Взрыв огня может просто поджечь волхва, попытка раздавить кровь врага может привести к взрыву оружия или попытка залечить тяжелую рану, приводящую к расплавлению нервной системы волхва.\n\n[aversarian|E] исследователи в [mayikprolollans|E] предсказал, что примерно треть или более магов не из магически одаренной семьи или неизвестного происхождения умрут от подавления после случайного произнесения заклинания или при попытке раскрыть свои силы."  #Машинный перевод 28.10.23!
  
 game_concept_magic_baseline: "Магическая базовая линия"  #Машинный перевод 28.10.23!
 game_concept_magic_baseline_desc: "Базовая линия магии персонажа представляет собой естественную точку равновесия его внутренней тайной энергии. Их накопленный [magic|E] будет пассивно восстанавливаться до него, если в данный момент у него недостаточная сила, а превышение приведет к увеличению количества [exposure_sickness|E]."  #Машинный перевод 28.10.23!
  
 game_concept_extended_magic_baseline: "Расширенная базовая линия магии"  #Машинный перевод 28.10.23!
 game_concept_extended_magic_baseline_desc: "Расширенная базовая линия магии персонажа представляет собой количество избыточной тайной энергии, которую он может надежно достичь, не прибегая к использованию активных мер, таких как [magic|E]-генерация #E Ритуалов#!.. Если ограничение не ограничено, его магическое поколение будет пассивно регенерировать в ее направлении, однако практикующий все равно будет получают обычные штрафы [exposure_sickness|E] за превышение своего естественного [magic_baseline|E]."  #Машинный перевод 28.10.23!
  
 game_concept_magic_resistance: "Сопротивление магии"  #Машинный перевод 28.10.23!
 game_concept_magic_resistance_desc: "[hostile_rituals|E], даже при успешном применении, может противостоять цели. Сопротивление магии представляет собой способность персонажа делать это и изменяется такими факторами, как [arcana|E], и проживанием в определенных географических местах, например, с [antimagic_terrain|E]."  #Машинный перевод 28.10.23!
  
 game_concept_mana: "Мана"  #Машинный перевод 28.10.23!
 game_concept_mana_desc: "Мана представляет собой количество полезной силы [magic|E] в теле персонажа. Это основное топливо для совершения #E Ритуалов#!.."  #Машинный перевод 28.10.23!
  
 game_concept_cantrip: "Заговор"  #Машинный перевод 28.10.23!
 game_concept_cantrips: "Заговоры"  #Машинный перевод 28.10.23!
 game_concept_cantrip_desc: "Колдовство относится к любому действию [magical|E], которое не требует тщательной подготовки к произнесению и, следовательно, может быть выполнено на лету. В отличие от [rituals|E], которые необходимо активно применять и которые обычно дают мощные, но временные эффекты, заговоры вместо этого предоставляют постоянный пассивный бонус (обычно масштабируемый в зависимости от [magic_baseline|E] персонажа и соответствующего навыка [aspect|E]), как только они изучаются, чаще всего как часть бонуса за образ жизни."  #Машинный перевод 28.10.23!
  
 game_concept_ritual: "Ритуал"  #Машинный перевод 28.10.23!
 game_concept_rituals: "Ритуалы"  #Машинный перевод 28.10.23!
 game_concept_ritual_desc: "Ритуал — это [magical|E] действие, требующее тщательного планирования и подготовки. В отличие от [cantrips|E], который можно применять на лету и, следовательно, давать пассивные бонусы сразу после его изучения, ритуалы должны активно проводиться персонажем, чтобы их эффекты (обычно мощные, но временные) проявились. [mana|E] используется в качестве топлива, а [gold|E] часто также необходим для обеспечения необходимыми ингредиентами, оборудованием и наемной помощью, необходимыми для правильной отливки. Более того, этот процесс не лишен риска, поскольку ритуалы могут потерпеть неудачу и нанести совершенно непредсказуемые последствия на заклинателя и тех, кто находится поблизости."  #Машинный перевод 28.10.23!
  
 game_concept_hostile_ritual: "Враждебный ритуал"  #Машинный перевод 28.10.23!
 game_concept_hostile_ritual_desc: "Любой [ritual|E], цель которого не согласна на его применение, будет считать его враждебным; они попытаются противостоять его последствиям, используя свой [magic_resistance|E], и получат вескую причину [imprisonment|E] против инициатора [ritual|E]."  #Машинный перевод 28.10.23!
  
 game_concept_mana_regeneration: "Регенерация маны"  #Машинный перевод 28.10.23!
 game_concept_mana_regeneration_desc: "[mana|E] обычно тяготеет к [magic_baseline|E] персонажа, если он недостаточно силен; это естественный процесс и обычно не требует каких-либо активных усилий. Это будет происходить в размере #V 5%#! от стоимости [magic_baseline|E] каждый месяц."  #Машинный перевод 28.10.23!
  
 game_concept_magic_exposure: "Магическое воздействие"  #Машинный перевод 28.10.23!
 game_concept_magic_exposure_desc: "Воздействие представляет собой количество тайной энергии, воздействию которой подвергается тело персонажа; обычно из [mana|E] или как остаток недавнего кастинга. Когда он превысит [magic_baseline|E], он начнет оказывать все более пагубное воздействие на физическое и психическое состояние персонажа с каждым новым [exposure_level|E]."  #Машинный перевод 28.10.23!
  
 game_concept_exposure_level: "Уровень воздействия"  #Машинный перевод 28.10.23!
 game_concept_exposure_level_desc: "Негативные эффекты [magic_exposure|E] растут в дискретных интервалах, известных как уровни воздействия. Первый уровень воздействия начинается сразу после превышения [magic_baseline|E], следующий начинается с удвоенного значения базового уровня, следующий — с трехкратного значения базового уровня и так далее."  #Машинный перевод 28.10.23!
  
 game_concept_court_magi: "Придворные волхвы"  #Машинный перевод 28.10.23!
 game_concept_court_magi_desc: "$game_concept_court_magi$ - это [councillor|E], отвечающий за дела [magical|E] в мире, например, создание [rituals|E] для их [liege|E] и защита их от угроз тайной природы."  #Машинный перевод 28.10.23!
  
 game_concept_ambient_magic: "Окружающая магия"  #Машинный перевод 28.10.23!
 game_concept_ambient_magic_desc: "Окружающий [magic|E] представляет собой количество тайных энергий, протекающих через область, либо из-за природных факторов, таких как [waylines|E], либо искусственных, таких как последствия ритуалов. Высокие уровни окружающей магии очень вредны для повседневной жизни."  #Машинный перевод 28.10.23!
  
 game_concept_aftoenischi_effect: "Эффект Афтоэниски"  #Машинный перевод 28.10.23!
 game_concept_aftoenischi_effect_desc: "Эффект Аристоникуса — это принцип [arcana|E], согласно которому естественный распад [ambient_magic|E], преодолев определенный порог, быстро замедляется и в конечном итоге становится совершенно незначительным. По сути, это означает, что уровни окружающей магии, на исчезновение которых обычно ушло бы несколько десятилетий, вместо этого займут столетия или даже тысячелетия.\n\nС точки зрения игрового процесса, Эффект Афтоэниски после этого начнет замедлять естественное распад тайных осадков. превосходит [GuiScope.ScriptValue('aftoenischi_effect_threshold_value')|V0] с квадратичной скоростью."  #Машинный перевод 28.10.23!
  
 game_concept_bloodblight: "Кровавый упадок"  #Машинный перевод 28.10.23!
 game_concept_the_bloodblight: "Кровавый Погибель"  #Машинный перевод 28.10.23!
 game_concept_bloodblight_desc: "Кровавый упадок — болезнь, поразившая большую часть [the_continent|E] и [sarradon|E] в период, известный как [chaos_of_the_seventh_century|E], хотя с тех пор вспышки болезни были меньше. Принято считать, что болезнь имеет магическую природу, хотя ее происхождение неизвестно. Жертвы обычно демонстрируют черты, аналогичные [exposure_sickness|E], скорее всего, из-за самой болезни, быстро повышающей уровень магии внутри жертвы. У жертв обычно наблюдаются светящиеся, пульсирующие красные вены, кровотечение из носа, глаз и ушей, и они обычно умирают от потери крови после быстрой потери кожи. Если они выживут, то обычно умирают из-за разрушения оболочки легких и наполнения грудной клетки кровью. Кровавая чума быстрее всего распространяется среди магов, хотя обычные люди все еще склонны к ней.\n\nПоследствия вспышки Кровавой порчи в седьмом веке были масштабными и долгосрочными. В [chevalie|E] первый Верховный король в поколении вместе со всей своей большой семьей был уничтожен, а шевальены были вынуждены покинуть свои последние колонии в Черных горах. В Аверсарии было уничтожено целое поколение дворян, что привело к массовому общественному коллапсу и почти к роспуску Аавтократа. В Саррадоне структурированный и элитный магический класс Сирхад был почти полностью уничтожен. Без Сирхадов, которые будут направлять и контролировать магию на континенте, следующее поколение выбросит большинство устоявшихся норм и стандартов своих предшественников и начнет стремительную гонку вооружений в поисках новых ужасающих и мощных заклинаний для войны. В конечном итоге это привело бы к открытию [selfreplicating_blood_magic|E] и, как следствие, [frodbrokna|E]."  #Машинный перевод 28.10.23!
  
 game_concept_selfreplicating_blood_magic: "Самовоспроизводящаяся магия крови"  #Машинный перевод 28.10.23!
 game_concept_selfreplicating_blood_magic_desc: "Самовоспроизводящаяся магия крови — это название серии ритуалов и заклинания, которое считается самым мощным и опасным заклинанием, известным людям. Исключительно сложное заклинание, Самовоспроизводящаяся Магия Крови, может использовать только самый могущественный из [magi|E], и обычно для его помощи требуется множество других.\n\nЗаклинание взрывает цель массивным столбом пламени и быстро делает то же самое с на всех, кто находится в радиусе взрыва и за его пределами, распространяясь еще дальше на магов или других людей с магическими свойствами. Хотя теоретически его можно удержать в определенном радиусе или группе, заклинание чрезвычайно трудно контролировать, и в зарегистрированной истории никогда не применялось без того, чтобы заклинатель быстро не терял контроль.\n\nЗаклинание считалось утерянным после его открытия и использования. конкурирующими группировками [sarradonian|E] Магов Курати и Алмади, которые уничтожили себя и почти всех магов континента в результате взрыва и принесли анархию в Саррадоне почти столетие спустя. Позже он был обнаружен Легоном-Аутократиром Эшраесом и Аутократией Аксиаотеей во время [aversarian_civil_war|E]. Пока оба готовились применить его, только Эшраес успел вовремя и в конечном итоге убил 80% магов Аверсарии, то есть почти половину населения, и уничтожил миллионы людей по всему миру. Чистая магическая сила заклинания и страдания, которые оно причинило, открыли [the_rift|E] и породили [frodbrokna|E]."  #Машинный перевод 28.10.23!
  
 #MISC 
  
 game_concept_bloodcrystal: "Кровавый Кристалл"  #Машинный перевод 28.10.23!
 game_concept_bloodcrystal_desc: "Названный в честь своего поразительного малинового оттенка, а также из-за невероятных человеческих потерь, необходимых для добычи даже незначительных количеств, Кровавый Кристалл неизменно остается одним из самых дорогих, редких и востребованных товаров, известных человечеству. Учитывая количество месторождений, содержащих месторождения минерала, которые можно пересчитать по пальцам, и ошеломляющее количество жертв среди несчастных душ, отправленных на его добычу (обычно рабов), из-за них велись войны даже на меньших рудниках.\n\nНевероятно волшебным образом. мощные, они обычно наиболее желательны и эффективны в руках [living_magi|E], хотя ни один [magi|E] другой школы также не откажется от возможности получить его. В [aversaria|E] главным источником были шахты северных окраин Империи, взятые из [chevalien|E] веков назад.\n\nМеста, где он был найден, все без исключения чрезвычайно опасны. Главным убийцей в этих ужасных смертельных ловушках является мощный фон [magic|E], который быстро вызывает [exposure_sickness|E] и смерть. Все попытки определить источник этого явления потерпели неудачу."  #Машинный перевод 28.10.23!
  
 game_concept_alchemy: "Алхимия"  #Машинный перевод 28.10.23!
 game_concept_potion: "Зелье"  #Машинный перевод 28.10.23!
 game_concept_alchemy_desc: "Возможно, самое недооцененное тайное искусство на Расколотом Берегу, алхимия, тем не менее, занимает важную нишу в [magical|E] потребностях общества во всем мире. Хотя средний обыватель обычно ассоциирует их с ядами, в аптеках зажиточной знати обычно можно найти разнообразные полезные зелья и припарки, хотя они редко стоят дешево.\n\nВ [aversaria|E] Конийкменеры были самым важным поставщиком. алхимических продуктов, произведенных из вод зловонных, магически мощных болот. Однако, хотя их смеси могут быть обильными и доступными, они редко отдают должное потенциальной силе алхимии. С другой стороны, мощные флаконы чистой, жидкой силы из Катун-Кая часто способны конкурировать с мощной обычной магией и стоят соответственно высокой цены.\n\nНа западе хорошо известно, что в таинственном далеком В восточных землях Катун-Кай верно обратное: алхимия считается самым важным из магических искусств. По этой причине зелья и изобретения Катуни часто пользуются большим спросом на Западе, хотя и крайне редки из-за опасений Империи, что их искусство может быть украдено."  #Машинный перевод 28.10.23!
  
 game_concept_waylines: "Пути"  #Машинный перевод 28.10.23!
 game_concept_wayline: "Путь"  #Машинный перевод 28.10.23!
 game_concept_waylines_desc: "Пути — это линии, пересекающие [aeras|E], которые излучают огромное количество энергии [magical|E]. [magi|E] часто путешествует издалека к этим линиям, чтобы быстро генерировать энергию, и вдоль них расположены многие из самых сильных мест магической силы в мире.\n\nДвумя источниками Путевых линий являются [tower_wayline|E], исходящие из [sea_tower|E], и [northern_wayline|E], исходящий из неизвестного места глубоко на севере. Пересечения этих двух линий обычно являются самыми магически могущественными местами в мире и часто являются местами странных явлений.\n\nХотя современные маги в основном согласны с тем, что две Пути неотличимы по силе, многие народные сказки утверждают, что Северная линия — это линия темной магии, а линия Башни — нейтральная или добрая магия."  #Машинный перевод 28.10.23!
  
 game_concept_northern_wayline: "Северная линия"  #Машинный перевод 28.10.23!
 game_concept_northern_wayline_desc: "Северная дорога — одна из двух существующих [waylines|E], пересекающих [aeras|E]. Северный Путь, пришедший из неизвестного места глубоко на севере, обычно ассоциируется с темной стороной [magic|E]. Легенды гласят, что именно по Северному Пути духи идут в загробную жизнь, и что сила всего зла [magi|E] уходит от его корней, когда они умирают. Это противоречит [tower_wayline|E], который часто называют источником блага."  #Машинный перевод 28.10.23!
  
 game_concept_tower_wayline: "Башня Пути"  #Машинный перевод 28.10.23!
 game_concept_imperial_wayline: "Имперский путь"  #Машинный перевод 28.10.23!
 game_concept_tower_wayline_desc: "Дорога Башни — одна из двух существующих [waylines|E], пересекающих [aeras|E]. Происходящий из величайшего из [towers|E], [sea_tower|E]; Линия Башни пересекает большую часть «цивилизованного» мира более последовательно, чем [northern_wayline|E], и, как правило, является историческим источником силы [aversarian|E].\n\nХотя большинство [magi|E] согласны с тем, что в целом она неотличима от Северной Пути, в легендах говорится, что Линия Башни — источник света, а северная — источник тьмы. Многие маги, хотя и соглашаются с тем, что они идентичны, часто говорят, что северная линия «холодная», а южная — «теплая».\n\nВ Аверсарии Линию Башни иногда называют «Имперской линией» или «Линиею пути». из Аверсарии»."  #Машинный перевод 28.10.23!
  
 game_concept_magic: "Магия"  #Машинный перевод 28.10.23!
 game_concept_magics: "Магия"  #Машинный перевод 28.10.23!
 game_concept_the_gift: "подарок"  #Машинный перевод 28.10.23!
 game_concept_magic_desc: "Принято считать, что магия — это сила создания и разрушения материи. Эфирная сила, большинство культур и религий имеют свои собственные представления о том, откуда она берется и как ее черпают, а научные и теологические сообщества не пришли к единому мнению относительно ее происхождения.\n\nОбщепринятыми [magic_types|E] в [the_continent|E] являются [living_magic|E]. , [dead_magic|E] и [mixed_magic|E]; которые практикуются в [living_magi|E], [dead_magi|E] и [mixed_magi|E] соответственно. Хотя большая часть магии укладывается в эти рамки, они представляют собой просто попытки объяснить природу, не понимаемую самыми яркими умами человечества, и поэтому границы между определенными заклинаниями и методами создания часто размыты, а в некоторых культурах существуют формы магии, которые считаются совершенно чуждыми континентальным. умы."  #Машинный перевод 28.10.23!
  
 game_concept_magic_type: "Школа Магии"  #Машинный перевод 28.10.23!
 game_concept_magic_types: "Школы магии"  #Машинный перевод 28.10.23!
 game_concept_magic_school: "$game_concept_magic_type$"  #Машинный перевод 28.10.23!
 game_concept_magic_schools: "$game_concept_magic_types$"  #Машинный перевод 28.10.23!
 game_concept_magic_type_desc: "Школа Магии — это единый класс, к которому обычно относятся [magi|E]. Хотя они не являются по-настоящему формальными и маги могут экспериментировать с другими формами [magic|E], чаще всего они придерживаются одной конкретной школы из-за сложности изучения одного искусства.\n\nС точки зрения игрового процесса каждая школа имеет от одной до три [aspects|E], связанные с ним, и любое количество заклинаний этих аспектов. Каждая школа уникальна и связана с одним или несколькими культурными наследиями."  #Машинный перевод 28.10.23!
  
 game_concept_magic_power_i: "@magic_icon!"  #Машинный перевод 28.10.23!
 game_concept_magic_power: "Магическая сила"  #Машинный перевод 28.10.23!
 game_concept_magical_power_i: "@magic_icon!"  #Машинный перевод 28.10.23!
 game_concept_magical_power: "Магическая сила"  #Машинный перевод 28.10.23!
 game_concept_magic_power_desc: "[magi|E] использовать магическую силу для произнесения заклинаний. Магическая сила накапливается несколькими способами, в зависимости от [magic_type|E]. Сила [living_magic|E] получается из живого материала, сила [dead_magic|E] берется из мертвого материала, а сила [mixed_magic|E] получается из более жутких и странных источников или из самого [fog|E]. Персонажи могут генерировать магическую силу в меню магии, используя различные методы. Персонажи также пассивно накапливают магическую силу посредством своих черт. Персонаж должен накопить необходимое количество магической силы для произнесения заклинания."  #Машинный перевод 28.10.23!
  
 game_concept_blood_magic_blood: "Кровь"  #Машинный перевод 28.10.23!
 game_concept_blood_magic: "Магия крови"  #Машинный перевод 28.10.23!
 game_concept_blood_magic_desc: "Магия крови — это прозвище для многих заклинаний и методов генерации энергии из зоны [living_magic|E]. [blood_magi|E] определяются использованием крови и жизненной силы для подпитки своих заклинаний и взаимодействия с миром. Это может принимать форму принесения в жертву людей или животных или ритуального порезания самого себя.\n\nХотя энергия [magical|E], полученная от высасывания растительной жизни, обычно считается черпающей силу из жизненной силы растения, обычно она не считается формой Магии Крови."  #Машинный перевод 28.10.23!
  
 game_concept_necromancy: "Некромантия"  #Машинный перевод 28.10.23!
 game_concept_necromancer: "Некромант"  #Машинный перевод 28.10.23!
 game_concept_necromancers: "Некроманты"  #Машинный перевод 28.10.23!
 game_concept_necromancy_desc: "Некромантия — это любая форма [magic|E], которая взаимодействует с мертвыми (и часто контролирует их). Он существует в трех формах: [blood_necromancy|E], [dark_necromancy|E] и [ethereal_necromancy|E]. Каждый тип некромантии связан с разными [magic_type|E].\n\nВ некоторых частях мира к некромантии обычно относятся свысока, хотя то, как именно к ней относятся, зависит от индивидуальной культуры. Однако [lichdom|E] ненавидят в большей части живого мира, в основном из-за безумного количества власти, которую [lich|E] может собрать в течение жизни, и угрозы, которую они представляют для всех вокруг себя."  #Машинный перевод 28.10.23!
  
 game_concept_blood_necromancy: "Кровавая некромантия"  #Машинный перевод 28.10.23!
 game_concept_blood_necromancy_desc: "Некромантия крови — это тип [necromancy|E], связанный с [living_magics|E]. Кровавая некромантия обычно вращается вокруг вампиризма и рабства. Некроманты крови могут вытягивать жизненную силу из других людей, животных и даже растений, чтобы укрепить себя или продлить свою жизнь. Они также могут манипулировать кровью субъекта, заставляя его следовать своей воле. Если у них есть свежий труп, некроманты крови могут даже контролировать мертвых, но только до тех пор, пока тело все еще содержит кровь."  #Машинный перевод 28.10.23!
  
 game_concept_dark_necromancy: "Темная некромантия"  #Машинный перевод 28.10.23!
 game_concept_dark_necromancy_desc: "Темная некромантия — это тип [necromancy|E], связанный с [dead_magics|E]. Темная некромантия — это контроль над древними мертвецами, обычно подразумевающий скелеты или тела, сохраняющиеся достаточно долго, чтобы пережить высыхание. Темная некромантия обычно осуществляется посредством связывания душ с давно умершими - легче всего это сделать с помощью той же души, которая когда-то принадлежала телу, но в случае необходимости подойдет любая. Темные некроманты могут командовать легионами [gh_general_undead|E], используя свою собственную жизненную силу, чтобы связать их со служением, а величайшие из Мертвых некромантов могут даже достичь [lichdom|E], состояния вечной жизни, когда [magi|E] связывает свою душу со своим телом - и затем убивает себя. Жить вечно, обладая полной силой и разумом."  #Машинный перевод 28.10.23!
  
 game_concept_ethereal_necromancy: "Эфирная некромантия"  #Машинный перевод 28.10.23!
 game_concept_ethereal_necromancy_desc: "Эфирная некромантия — это тип [necromancy|E], связанный с [mixed_magics|E]. Эфирная некромантия — самая неясная и загадочная из трех. В то время как Темные Некроманты могут связывать духов с давно умершими и контролировать их, Эфирные Некроманты могут манипулировать силами другой стороны гораздо более продвинутыми способами. С помощью Эфирной Некромантии можно общаться и говорить со всеми древними мертвецами в истории, воплощать их в физическую форму в мире живых и даже связывать их своей волей или просить их совершать действия от их имени."  #Машинный перевод 28.10.23!
  
 game_concept_gedeora: "Гедеора"  #Машинный перевод 28.10.23!
 game_concept_gedeora_desc: "Гедеора — это странная метафизическая аномалия, которая, казалось бы, случайным образом поражает мир в случайное время. Широкие магические волны неизвестного происхождения, Гедеора сделали все: от изменения психического состояния человека до разрушения гор и затопления целых континентов, в зависимости от их серьезности. Самым важным в современной истории был [odrstund|E], который поразил [aversaria|E] в 1168 году IS и значительно усилил пороки королевства [magi|E]. Это соответствует тенденции, согласно которой большинство гедерд воздействуют на магов больше, чем на обычных людей.\n\nХотя их причина неизвестна, некоторые ученые отметили, что по мере продолжения истории они, похоже, становятся более серьезными и более частыми, и их уровень быстро растет с [frodbrokna|E]."  #Машинный перевод 28.10.23!
  
 game_concept_shimmerstone: "Шиммерстоун"  #Машинный перевод 28.10.23!
 game_concept_shimmerstone_desc: "Мерцающий камень — полупрозрачный кристалл, светящийся разноцветным светом, — редкий минерал, встречающийся исключительно на севере Железных Хребтов. Говорят, что кристалл дает пользователям различные преимущества, например, увеличивает жизненную силу и силу, что делает его очень востребованным среди воинов племен. Магические свойства Шиммерстоуна сделали его желанным материалом для [magi|E] из [mayikrata|E], которые направили [Concept('nexios_folly','several raids')|E] против северных племен, чтобы заполучить драгоценный кристалл."  #Машинный перевод 28.10.23!
  
 ###GAMEPLAY 
  
 game_concept_shadow_port: "Теневой порт"  #Машинный перевод 28.10.23!
 game_concept_shadow_ports: "Теневые порты"  #Машинный перевод 28.10.23!
 game_concept_shadow_port_desc: "Теневые порты — это порты для контрабанды и чёрные рынки, созданные [pirates|E] для разгрузки украденного груза. Они увеличивают пиратов [shadow_trade_capacity|E], позволяя им зарабатывать больше на торговых рейдах. Теневой порт удаляется, когда контроль округа достигает 100 или пират больше не находится в его радиусе действия."  #Машинный перевод 28.10.23!
  
 game_concept_straits_and_channels: "Торговые слияния"  #Машинный перевод 28.10.23!
 game_concept_strait: "Пролив"  #Машинный перевод 28.10.23!
 game_concept_straits: "Проливы"  #Машинный перевод 28.10.23!
 game_concept_channel: "канал"  #Машинный перевод 28.10.23!
 game_concept_channels: "каналы"  #Машинный перевод 28.10.23!
 game_concept_straits_and_channels_desc: "Торговые слияния — это формы рельефа, через которые осуществляется внешняя торговля. Это делает их отличными охотничьими угодьями для [pirates|E]. Контроль над торговыми слияниями даст пиратам стимул для их коммерческих набегов. Однако если несколько пиратов контролируют один и тот же пролив, стоимость пролива будет разделена между ними."  #Машинный перевод 28.10.23!
  
 game_concept_raiding_balance: "Коммерческий рейдерский баланс"  #Машинный перевод 28.10.23!
 game_concept_raiding_balance_income: "[GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_income')]"  #Машинный перевод 28.10.23!
 game_concept_raiding_balance_cap: "[GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_shadow_trade_cap')]"  #Машинный перевод 28.10.23!
 game_concept_raiding_balance_desc: "Торговый рейд из близлежащих графств: @gold_icon!#P [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]#!\n Торговый рейд из контролируемых [straits_and_channels|E]:\n[GetScriptedGui('commerce_raiding_straits_income_scripted_gui').BuildTooltip(GuiScope.SetRoot(GetPlayer.MakeScope).End)]\nОбщий торговый рейд: @gold_icon!#P [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_income')]#!\n Базовая теневая торговля: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_base_shadow_trade')]#!\n Теневая торговля с контролируемой территории: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]2#!\n Теневая торговля с теневых портов: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]5#!\nВсего #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]8: [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]9#!\n0"  #Машинный перевод 28.10.23!
  
 game_concept_shadow_trade: "Теневая торговля"  #Машинный перевод 28.10.23!
 game_concept_shadow_trade_capacity: "Потенциал теневой торговли"  #Машинный перевод 28.10.23!
 game_concept_shadow_trade_desc: "Shadow Trade представляет собой сеть дружественных пиратам портов, готовых принять груз и залатать дыры в корпусе без особых вопросов. Потенциал теневой торговли — это максимальное количество золота, которое [pirates|E] может заработать в результате торговых набегов. Возможности теневой торговли пирата можно увеличить, увеличив размер его [realm|E] и создав новый [shadow_ports|E]."  #Машинный перевод 28.10.23!
  
