 game_concept_unyielding_game_desc: "Либо из-за полного отсутствия инстинктов самосохранения, крайнего высокомерия, либо просто фактической неспособности бежать, непреклонные существа никогда не попытаются уйти из боя. Хотя это означает, что нет риска побега, если его выследят, это также означает, что последующая битва всегда будет насмерть."  #Машинный перевод 28.10.23!
  
