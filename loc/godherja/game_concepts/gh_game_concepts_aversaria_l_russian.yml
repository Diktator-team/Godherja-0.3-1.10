 game_concept_blood_senate: "Сенат Крови"  #Машинный перевод 28.10.23!
 game_concept_blood_senate_desc: "«Кровавый Сенат» — это одновременно название принятой системы преемственности Аверсарина Аавтократы, а также фактическое собрание знати для ее реализации.\n\nВпервые началось в 243 IS после того, как Аавтократир Акалионикс заявил, что любой из его сыновей сможет доказать Сами сильнейшие [magi|E] могут стать его преемниками, вскоре после этого он был убит на импровизированной дуэли своей дочерью Маклеей, которая вскоре после этого была объявлена ​​автократией и провела остаток своего правления в основном в охоте за своими братьями. Однако таково было его происхождение, и тысячи лет формализации и исправлений, направленных на предотвращение массовых гражданских войн почти каждого поколения, привели к его современной версии.\n\nВ современном мире Кровавый Сенат объявляется сразу после времени траура. для бывшего Аавтократира. Высшая знать королевства выбирает согласованное место, и каждая благородная семья выдвигает одного кандидата для участия в соревновании, хотя другим членам также разрешено участвовать в качестве волонтеров (хотя это табу), а недворянам также разрешено присоединиться, хотя это и запрещено. также табу.\n\nВо время Кровавого Сената различные кандидаты соревнуются в турнире с фиксированной сеткой, чтобы определить, кто является самым могущественным магом, посредством дуэлей до смерти, без всякого пощады с риском дисквалификации. Побеждает последний выживший мужчина (или женщина).\n\nТолько один Кровавый Сенат был завоеван без [magic|E], аверсианским наемником Нотиксом, который использовал навыки [antimagic|E], полученные из [marchers|E], чтобы побеждать своих конкурентов, не имея ничего, кроме своего меча. ."  #Машинный перевод 28.10.23!
  
 game_concept_dethlediaxian_law: "Детедиаксианский закон"  #Машинный перевод 28.10.23!
 game_concept_dethlediaxian_law_desc: "Закон Детедиакса относится к серии из более чем 200 законов и указов, созданных Леганом Аганиаксой Детедиаксом после завоевания [aversarian|E] Ииросси в 114 IS. Хотя Аутократиру Фанагораксу часто приписывают завоевание долины Ийросси, большинство ученых сходятся во мнении, что завоевание было бы невозможно без мастерства Детедиакса (особенно по сравнению с часто обсуждаемой компетентностью Аутократира).\n\nДетедиакс был известен благодаря ей. острый ум и большое знание ииросси, рожденное в результате того, что он был хозяином аверсарианских фортов в северной Опахазии до Митидонской кампании. Детедиакс был назначен военным губернатором долины после завоеваний – часто утверждая, что он был первым губернатором Малкуа, несмотря на то, что он не был официальной имперской провинцией до 288 года Ис. восстание после ее собственной смерти.\n\nХотя современники обвиняли Детедиакса в симпатиях к Иироси, особенно из-за того, что некоторые части закона прямо оспаривали суровость аверсаринского правления и обходили многие имперские законы, ему, тем не менее, удалось соединить старые кодексы Иироси с аверсарианским законом, чтобы создать прочный мир между двумя группами. В частности, он использовал правила «Службы крови» ийросси, чтобы создать приемлемые аргументы в пользу подчинения, и гарантировал, что большинство ийросси будут жить как «автономные рабы» в независимых коммунах, называемых «ийройконы», что давало им гораздо большую автономию, чем большинство аверсарианцев. рабы.\n\nХотя законы менялись, отменялись или усиливались несколько раз в течение истории (особенно во время Тессианских реформ в 766 году ИС), они, тем не менее, оставались в силе до восстания Ийросси в 1200-х годах."  #Машинный перевод 28.10.23!
  
