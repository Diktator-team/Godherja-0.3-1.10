 game_concept_aversaria_possessive: "Аверсария"  #Машинный перевод 28.10.23!
 game_concept_aversaria_desc: "Аверсария — это название региона, известного как «Расколотый Берег», а также королевства, которое им управляло, и большей части [the_continent|E] на протяжении большей части письменной истории. Аверсианская культура, управляемая аверсарианцами, в значительной степени основана на [magic|E], веря, что только аверсарианцы обладают «чистой» кровью и что достоинство человека определяется чистотой этой крови. Аверсарианское общество имеет довольно строгую социальную иерархию, основанную на этой вере, с рабами внизу, неаверсарианскими свободными людьми над ними, немагическими аверсарианцами над ними и постепенно набирающим силу [magi|E] над ними к вершине социальной иерархии. Большинство аверсарианских магов относятся к [blood_magi|E], а простота использования и общность внутри Аверсарии в целом сделали ее наиболее распространенной формой магии на континенте.\n\nАверсария правила большей частью континента с 0 IS (Имперского стандарта), который был год образования Автократа. Ученые в целом согласны с тем, что Аверсария была объединена из ряда городов-государств на юго-западе Этепезеи незадолго до этой даты одним из многочисленных военачальников-волхвов региона и будет контролировать большую часть Расколотого Берега в течение 200 лет после его образования."  #Машинный перевод 28.10.23!
