 game_concept_the_mayikprolollan: "Майикпрололаны"  #Машинный перевод 28.10.23!
 game_concept_mayikprolollans_desc: "Майикпрололлан (буквально переводится как «магическая академия» в Общем [aversarian|E]) — это любая аверсарианская школа, посвященная преподаванию магии в соответствии с принципами, установленными Согласительным Пактом и Трактатом о хорошей практике, которые регулируют легальную и приемлемую аверсианскую магию. По имперскому закону всем аверсарианским гражданам, проявляющим магические способности, должно быть разрешено учиться в майикпрололане, и на пике развития империи по всей империи были тысячи людей разных размеров, конкурирующих за учеников и престиж. Хотя майикпрололаны технически посвящены магическим занятиям, они часто предлагают полное обучение наукам, математике и истории, и даже граждане, не являющиеся магами, и иностранцы из-за пределов империи часто получают свое образование через них.\n\nСамые известные и известные майикпрололаны — это [pathosixyic_academies|E] Калатипсоми и [mayikrata|E] главный среди них. Официальное получение звания Магистра Майикпрололана считалось высоким знаком престижа - титул, который официально мог предоставить только Майикрата. Однако, после столетий погрязших в политических распрях, Патошиксийские академии официально разорвали связи с Аверсарией в [month_of_the_magi|E], а сама система майикпрололлан в значительной степени рухнула и исчезла из [the_continent|E] в связи с современными событиями вокруг [frodbrokna|E] и крахом Империи. ."  #Машинный перевод 28.10.23!
  
 game_concept_oraispol: "Митрополия Орайполь"  #Машинный перевод 28.10.23!
 game_concept_oraispol_desc: "Орайсполь стоял дольше, чем память, его улицы вились между руинами затерянных во времени цивилизаций.\n\nНо из всех, кто называл город своим домом, самыми известными были Аавтократиры [aversaria|E]. На протяжении более тысячи лет Орайсполь пользовался выдающимся местом как центр традиционной аверсарианской власти, уравновешивающей растущую восточную провинцию Айроной. Именно здесь предстали перед судом Святые-агионисты, где был убит Аавтократир Анесимасий. А совсем недавно это был центр, из которого Эшрей правил во времена [imperial_civil_war|E]. Несмотря на годы анархии, претендовавшей на Аавтократу после [frodbrokna|E], город все еще стоит, возможно, как последний остаток золотого века Аверсарии."  #Машинный перевод 28.10.23!
  
 game_concept_mayikrata: "Майикрата"  #Машинный перевод 28.10.23!
 game_concept_the_mayikrata: "Майикрата"  #Машинный перевод 28.10.23!
 game_concept_mayikrata_desc: "Майикрата (объединение [mayikprolollan|E] и «аавтократа», [aversarian|E] термина, обозначающего «высокую империю» или царство), или просто собственно Майикпрололлан, является наиболее влиятельным, престижным и важным из различных майикпрололланов Аверсарии и § _2 что это приводит. Построенная на основе древнего и непостижимо огромного лабиринта, который был обнаружен аверсианскими исследователями в седьмом веке и неизвестного создания, возможно, тысячи лет назад, Майикрата служила одновременно выдающейся школой для послушных магов и эпицентром магических исследований и архивирования.\ n\nХотя неисчислимое количество разработок и открытий Аверсарии в области тайных искусств произошло благодаря Майикрате и ее детским школам, и она будет принимать и обучать некоторых из самых легендарных и прославленных магов в истории Аверсарии, она также станет одной из самых позорные и вредные учреждения для автократа. Имея беспрепятственный доступ к наиболее влиятельной молодежи в Аверсарии, Майикрата и остальные Пафосиксийские академии часто использовали свое положение для идеологической обработки или даже шантажа своих студентов, заставляя их становиться политическими марионетками. Помимо множества менее известных случаев, когда преподаватели злоупотребляли своей властью над своими учениками в других целях, Майикпрололлан часто подвергал учеников, которых считал менее важными, с меньшей потенциальной ценностью или которые, казалось, вряд ли станут пешками, в чрезмерную опасность, используя их. экспериментировать с опасными или неизвестными ритуалами или исследовать чрезвычайно опасные глубины самого Майикпрололлан.\n\nВ Майикрате будут приниматься как Аутократир Эшраэс, так и Аутократия Аксиаофея, которые впоследствии возглавят [imperial_civil_war|E], соперничество и будущая позорная слава этих двух часто обвиняют в чрезмерно жестоком образовании, которое они там получили. После этого, когда Аверсария рухнула после [frodbrokna|E], а академии становились все более изолированными, Пафосиксийские академии провозгласили независимость от Аверсарийского королевства в 1218 году IS с [month_of_the_magi|E], положив конец своей истории как учебных заведений, политических интриг и повсеместной некомпетентности."  #Машинный перевод 28.10.23!
  
