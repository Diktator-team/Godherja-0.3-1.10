 game_concept_aversarinas_aagiokratia_desc: "Аверсаринас Агиократа (или Имперское Человечество по-аверсриански) — официальная государственная религия [aversarinas_aautokrata|E] (аналогично Империуму Человечества) и исторически крупнейшая религия [greater_aversaria|E]. Сама религия сильно децентрализована: Аверсарины могут свободно выбирать один из многих местных или иностранных монашеских орденов и санкционированных культов, чтобы диктовать свою практику и интерпретацию аверсарианских писаний. Однако все школы согласны с тем, что аверсарианцы являются истинными представителями человечества. The Purest прибыли на [aeras|E] в какой-то момент в прошлом и либо к ним присоединились, либо затем создали [first_men|E]. Чистый был первым и самым могущественным [magi|E] в истории и подарил дар магии (при условии, что они еще не обладали им) Первым Людям в обмен на их верность, предположительно став первым автократиром.\n\nСвободная структура Вера и цинизм аверсарианской аристократии в поздней имперской истории привели к тому, что эта религия часто использовалась не более чем для контроля над многими завоеванными народами Аверсарии. Как правило, когда Аверсария не уничтожает полностью народы или культуры региона, они искажают местные верования, чтобы они в той или иной форме вписывались в Агиократу (обычно смешивая местных богов с Чистейшими и предписывая религиозную практику через закон). Затем начинается культурная ассимиляция, когда часть населения объявляется аверсарианцами и переселяется в другие места, пока, наконец, все люди не считаются аверсарианцами по своей природе, если не по крови, или не уничтожаются в результате военной чистки, а их культурный культ либо распускается, либо еще больше усиливается. соответствуют господствующим убеждениям и в значительной степени отодвинуты на второй план."  #Машинный перевод 28.10.23!
