 game_concept_odrstund: "Одрстунд"  #Машинный перевод 28.10.23!
 game_concept_odrstund_desc: "Одрстунд — это [gedeora|E], поразивший [aversaria|E] в 1168 году ИС. Крупнейший за многие поколения Одрстунд, казалось, в первую очередь нацелился на Аверсарию [magi|E].\n\nВ одночасье худшие черты аристократии [magical|E] Аавтократы радикально усилились. Бессердечный стал социопатом, жестокий стал кровожадным, злобный стал ненавистным. Результаты (за исключением нескольких серийных убийств) не были немедленными, но быстро стали очевидными в течение десятилетия. Поскольку волхвы стали более разрушительными, чем когда-либо, Аверсария стала свидетелем быстрого роста числа и масштабов гражданских войн и внутренних конфликтов: в 1178 году было убито в десять раз больше знати, чем за все десятилетие, предшествовавшее Одрстунду.\n\nЭшраес, лидер Орайпольской автократы в [imperial_civil_war|E], родился на Одрстунде. Жарко обсуждается, привело ли это к тому, что он выбрал [selfreplicating_blood_magic|E]."  #Машинный перевод 28.10.23!
  
 game_concept_imperial_civil_war: "Имперская гражданская война"  #Машинный перевод 28.10.23!
 game_concept_aversarian_civil_war: "Аверсианская гражданская война"  #Машинный перевод 28.10.23!
 game_concept_aversarian_civil_war_no_prefix: "Гражданская война"  #Машинный перевод 28.10.23!
 game_concept_imperial_civil_war_desc: "Имперская гражданская война (или Гражданская война [aversarian|E]) — конфликт между Аутократиром Эшрасом из Орайполя и Аутократией Аксиаотеей из Азиуполя, который произошел между 1186 и 1200 годами. Имперская гражданская война заслужила признание за то, что положила конец Аверсаринам Аавтократам и породила [fog|E] с Эшраесом (одним из претендентов на Войну), вызвавшим [frodbrokna|E].\n\nВойна началась после загадочной смерти Аавтократира Анесимасия, и обвинение в том, что его жена Аксиаофея отравила его. В [blood_senate|E] после его смерти Аксиаотея уничтожила все собрание и разнообразную знать, а немногие выжившие быстро преклонили перед ней колени. Однако по ее возвращению в культурную столицу Орайсполь Легон Эшраес и XXI легион «Эшраес» (ныне «Аксиаофея») устроили переворот, провозгласив ее ложной автократией и объявив себя законным правителем.\n\nПроцедура. Война длилась почти двадцать лет, оставив большую часть Империи раздираемой войной, поскольку дворянство постоянно переходило на другую сторону или отделялось, чтобы сформировать свои собственные фракции. Война была наиболее примечательна все более чрезвычайной мощью [magic|E], вызванной быстрыми исследованиями и разработкой ранее неиспользованных или недостаточно разработанных заклинаний. Целые города были уничтожены мощными магическими взрывами, южная Опахазия превратилась в выжженную пустошь, а война закончилась настолько сильным заклинанием, что породила Фродброкну. Хотя Аксиаофея была убита в результате этого заклинания, погибла и Империя, а собственное царство Эшрея в последующие годы быстро рухнуло, несмотря на его «победу»."  #Машинный перевод 28.10.23!
  
 game_concept_thaxaonic_blood_pact: "Таксаонский договор крови"  #Машинный перевод 28.10.23!
 game_concept_thaxaonic_blood_pact_revolt: "Таксаонское восстание Кровавого Пакта"  #Машинный перевод 28.10.23!
 game_concept_thaxaonic_blood_pact_desc: "Таксоанский Кровавый Пакт — фракция [aversarian|E] [houses|E], которая возглавила попытку государственного переворота и восстания против Аутократира Эшраеса сразу после [frodbrokna|E]. Возглавляемая самозванцем-автократиром Джаксором «Кровавым Воробьем» Таксаоном и поддерживаемая дюжиной благородных домов в Этепезеа и Малкойсе, она в конечном итоге будет разгромлена кампанией, которую возглавила Кэтрин Деленель после почти десятилетия войны.\n\nХотя всего лишь первый в длинной череде потрясений, постигших Орайспольскую Аавтократу после [imperial_civil_war|E], он имел большое значение в пресечении попыток Эшраса консолидировать власть его и без того слабеющего царства, и рассматривается как один из основных ранних факторов, которые в конечном итоге привести к его падению."  #Машинный перевод 28.10.23!
  
 game_concept_the_vilnian_assault: "Вильнюсский штурм"  #Машинный перевод 28.10.23!
 game_concept_vilnian_assault: "Вильнюсский штурм"  #Машинный перевод 28.10.23!
 game_concept_the_vilnian_assault_desc: "Вильнское нападение — битва, произошедшая после [imperial_civil_war|E] в городе Орайсполь, в конце 1229 года IS, между силами Аутократира Эшраэса из правящей «Орайспольской Аавтократы» и Леган Исацеа и ее XXI Легио «Аксиаофея».\n\nAs Эшраес изо всех сил пытался удержать слабеющую власть над [aversarian|E] — Айронои в полном мятеже, а остальная часть Империи погружалась в анархию — Легио XXI изо всех сил пытался выжить в Опахазии. Раньше они были личным легионом Эшраэса (тогда называвшегося «Эшраес»), но на большей части Аверсарии на них жестоко охотился лейтенант Аавтократира [karthyn_delenel|E].\n\nИсацея решила положить конец правлению Эшрэса, заявив, что и легион, и Аверсария не будут в безопасности до тех пор, пока «злой Аавтократир» не будет убит или заключен в тюрьму, и решил, что Легион соберет всех возможных союзников и нападет на столицу.\n\nВместе с Благородным Легионом, подаренным Деспексиром Гексоном из Диметры, силой бывшего -легионера, ставшего наемником, и сил, принадлежащих преступным организациям в западной Этепезеи, противостоящим подземной сети, контролируемой [Concept('demetros_detheniax','Demetros Iron-Spike')|E], Исацея начала свое нападение.\n\nАтака была названа в честь Вильнских ворот (в честь Аутократира Вильниана), вокруг которых началась атака. Под видом торговцев, входящих в город для торговли из северной деревни Илтия, Исацея и элитный отряд из сорока человек пробрались через ворота и убили их стражу, открыв их своим силам. Несколько тысяч человек либо вошли в город через ворота, либо сбросили маскировку, которую они носили по городу, и вскоре пробились через город к Императорскому дворцу на вершине холма Эксионаракса.\n\nПосле того, как они наконец достигли трона. В комнате с тяжелыми потерями Исацея и ее оставшиеся силы попытались убить Аутократира Эшраеса, который приказал Деметросу Железному Шипу и Картин Деленель убить ее после непродолжительного противостояния. Дальнейшие события неясны, но нападение закончилось неудачей. Айрон-Спайк и Деленель вместе с остальными лучшими стражами Эшрея, [magi|E], и его ближайшим окружением были убиты в битве (Айрон-Спайк и Деленель в единоборстве с Исацеей). Однако Эшресу удалось убить раненого Легана, а Легио XXI и его союзники получили отпор и покинули город с тяжелыми потерями.\n\nНесмотря на неудачу Исацеи, штурм, тем не менее, будет частично успешным. Орайспольская Аавтократа была убита в ходе штурма, весь ближайший круг Эшраэса, который поддерживал хрупкую конструкцию, был убит, престиж Аавтократиров разрушен, порядок за пределами Этепезеи полностью рухнул. Без союзников и краха своего правления губернатор Этепезеи (Лик Ксенеферон) совершил переворот против Эшраеса и узурпировал контроль над Западной Этепезеей, положив конец правлению Аавтократиров."  #Машинный перевод 28.10.23!
  
 game_concept_the_black_mountain_war: "Война Черной Горы"  #Машинный перевод 28.10.23!
 game_concept_black_mountain_war: "Война Черной Горы"  #Машинный перевод 28.10.23!
 game_concept_the_black_mountain_war_desc: "Война Черной горы используется для обозначения серии войн между [Concept('methiad_dethlycan','Governor Methiad Dethlycan')|E] и [oulnir_gurdurbok|E], примерно между 1226-1247 годами IS. Хотя война началась с партизанской войны Метиада против [Concept('demetros_detheniax','Demetros Iron-Spike')|E], конфликт наиболее известен прибытием губернатора Арх-Легона Никанонея «Чёрного Солнца» в 1247 году Ис. Никаноней будет работать как на Метиада, так и на Гурдурбока во время конфликта, особенно в его нападении на объединенную Метиадом крепость Тарвек и убийстве сторонника Гурдурбока Эльдрадда «Гибельной Звезды» Пификладда.\n\nПозже Никаноней получит солдат от обеих сторон. чтобы сразиться с приближающимся [Concept('sjalvolki_migrations','Sjalvolki')|E], где он стал первым [aversarian|E], победившим Сенвара-Разрушителя ведьм в битве при Бергкоге, но отступил на север после того, как не смог обеспечить свою победу. Никаноней обвинил в этом обе стороны и обратился против своих бывших «союзников», начиная с убийства Гурдурбока в его поместьях в Ариоснии. Вскоре после этого он отправится на запад, чтобы разобраться с губернатором Детликаном, которая послала убийц и свой личный легион, чтобы остановить его продвижение. Оба потерпят неудачу: убийц поймает личная охрана Никанонея, а ее легион перейдет на сторону захватчиков. Позже Детликан был пойман при попытке бежать на запад, в [chevalie|E], и был казнен Никанонеем за «некомпетентность и предательство».\n\nПосле окончания войны Никаноней взял на себя контроль над севером, и вскоре Война Черной Горы переросла в [ash_war|E]."  #Машинный перевод 28.10.23!
  
 game_concept_ash_war: "Пепельная война"  #Машинный перевод 28.10.23!
 game_concept_ash_war_desc: "Война Пепла — ожесточенная кампания на северо-востоке [chevalie|E] между 1248 и 1251 годами ИС между силами Восточного Шевалье, возглавляемыми герцогом Раоном II ден ва Сиссо, против остатков империи во главе с губернатором Арх-Легоном Никанонеем «Черным Солнцем». После его победы в конце [black_mountain_war|E] на Никанонея было совершено покушение со стороны верных агентов [Concept('methiad_dethlycan','Governor Methiad Dethylcan')|E], за которых, как выяснилось, в значительной степени заплатил ее союзник, герцог Раон. Отчаянно нуждаясь в припасах для борьбы с [Concept('sjalvolki_migrations','Sjalvolki')|E], Никаноней использовал это как предлог для кампании против ослабленного Шевалье.\n\nХотя [aversarians|E] поначалу добилось больших успехов, загадочное прибытие партического племени Калагоний вскоре изменило ситуацию. в сомнение. Часть [magi|E] нанесла большой ущерб аверсианским линиям снабжения, и вскоре объединенные силы отбросили аверсианские силы обратно на восток. Линии в конечном итоге обосновались в восточной части Муисле, где были вырыты траншеи и зубчатые стены, чтобы аверсарийские маги могли обстреливать поля, скрывая себя от всадников-шевальенцев-грифонов. Этот период статической войны был подкреплен созданием с обеих сторон множества осадных замков.\n\nВойна закончилась в 1251 году IS, когда союз Марчер-Партик начал полномасштабное нападение на силы Никанонея, приурочивая их нападение к набегу. [lich|E] Ильнар Илладир. Никаноней был искалечен огненной стрелой мага-партича, и во время его двухнедельной комы его силы были отброшены на восток, в Черные горы, где он реорганизовал своих людей и царство в Эпаварион - Эбонитовую Лигу. С другой стороны, участники Марша позже были преданы Партиками в [rohrian_annex|E], что привело к потере Восточного Рора захватчиками."  #Машинный перевод 28.10.23!
  
 game_concept_turmoil_of_the_sixteen_aautokratirs: "Беспорядки шестнадцати автократиров"  #Машинный перевод 28.10.23!
 game_concept_the_turmoil: "Суматоха"  #Машинный перевод 28.10.23!
 game_concept_turmoil_of_the_sixteen_aautokratirs_desc: "Беспорядки шестнадцати автократиров были периодом широко распространенной анархии и гражданской войны, охватившей [aversaria|E] после [odrstund|E], охватывающей период с 1169 года IS до воссоединения Анесимасия (в конечном итоге недолговечного) большей части империи (за исключением Катраддии, частей северного Калатипсоми и Крехеджада) в 1181 году ИС. Кульминация более чем столетнего упадка аверсарианцев, Суматоха оказалась одной из самых разрушительных гражданских войн, охвативших империю со времен [chaos_of_the_seventh_century|E], и хотя позже она в конечном итоге была омрачена [imperial_civil_war|E], многие политические Линии разлома и ключевые игроки, которые сыграют решающую роль в последнем конфликте, впервые добились выдающегося положения в этом десятилетнем конфликте.\n\nНесмотря на свое название, в эту эпоху, несомненно, более шестнадцати человек претендовали на титул Аавтократира, часто цитируемого В основном это число относится только к тем, кто удерживал Орайполь или Асиуполи в течение определенного периода времени, и не включает различных провинциальных полевых командиров, которые никогда не приближались к контролю над ними. Многие из этих потенциальных правителей Аверсарии стали считаться одними из самых тиранических и некомпетентных, которых когда-либо видела империя: чудовищный Эол «Желчная кровь», маг-пророк Киргос и его Культ Чистейшего Пламени и безжалостные сестры Маунтани (вместе с их знаменитым соперничеством) были лишь некоторыми из печально известных деспотов, взлетевших и упавших в тот период."  #Машинный перевод 28.10.23!
  
 game_concept_war_of_all_islands: "Война всех островов"  #Машинный перевод 28.10.23!
 game_concept_war_of_all_islands_desc: "Крупнейшее морское вторжение в истории [aversaria|E], возможно, в истории [aeras|E], Война Всех Островов была последней попыткой Империи навсегда уничтожить пиратов Э'хат'миков, которые преследовали Расколотый Берег с незапамятных времен. Началом войны считается серия массовых набегов, совершенных королевой Э'хатм Изатой из Баотаадара против имперского судоходства в 963 году ИС, что является вопиющим нарушением различных договоров, подписанных с Э'хат. микрофонные правители южного архипелага. В ответ на эти провокации Аавтократия Алькандреа заявила, что с Э'хатмами, как было показано, невозможно вести переговоры, и начала разрабатывать планы вторжения невообразимых масштабов и масштабов, которое должно начаться, как только флот будет собран. . Однако, не имея формального флота, Автократия решила разослать прокламацию по всей Аавтократии, обещая землю в Крехеджаде любому, кто присоединится к флоту, и большие награды первому, кто ступит на остров. Обнищавшие островитяне сочли это предложение невероятно привлекательным, и вскоре различные причалы были до краев заполнены полными энтузиазма командами, которые общались с огромным собранием государственных легионов и готовились к операции. Кроме того, к ним присоединился значительный контингент рабов, им была предложена свобода и право селиться на островах, если они будут служить с отличием.\n\nПришла весна 966 года, флот отправился в путь, и хотя само путешествие не было без происшествий - несколько капитанов островитян воспользовались возможностью атаковать своих соперников - хаос, которым вторжение прославилось его ветеранами, действительно начался, когда впереди были замечены флаги, принадлежащие Э'хат'му. Однако позади них была земля, что побудило несколько судов броситься в бешенство, чтобы первыми потребовать обещанную награду. Сама битва, увековеченная как [battle_of_the_imperial_sea|E], закончилась победой Империи, и хотя война продолжалась в течение следующих нескольких лет, к 967 IS земельные гранты были розданы тем, кто их заслужил, и Архексатату Крехеджада. родился клиентское королевство, подчиняющееся Империи."  #Машинный перевод 28.10.23!
  
 game_concept_battle_of_the_imperial_sea: "Битва на Императорском море"  #Машинный перевод 28.10.23!
 game_concept_battle_of_the_imperial_sea_desc: "Битва в Имперском море произошла во время Войны всех островов. Это название присвоено высадке [aversarian|E] на Крехеджаде. Имперский флот, собранный из бесчисленных флотилий островитян, легионов и благородной свиты, противостоял собранному флоту Э'хатмов — народа, который плавал в открытом море еще до того, как была создана Аавтократа. Битва имеет заслуженную репутацию хаоса, поскольку обеим сторонам не хватало жестких командных структур, а отдельные легоны и капитаны имели почти полный контроль над своими кораблями. В результате, как только началась битва, строй полностью распался, поскольку каждое судно выбирало свои собственные цели, в то время как Имперцы и Э'хат'мики [magi|E] уничтожали целые флотилии.\n\nВскоре хаос выплеснулся на сушу, как Островитянин. корабли и амбициозные легоны бросились вперед, чтобы потребовать награды, обещанные первому, кто выйдет на берег, что привело к нескольким случаям дружественного огня, когда аверсарианские корабли сражались за эту честь. Однако, как ни странно, этот хаотичный выход на берег дал бы Империи преимущество, поскольку флоты Э'хат'миков, пытавшиеся отступить на сушу, часто обнаруживали, что их исходные порты уже заняты. Считается, что битва в Имперском море закончилась, когда остатки флота Иезаты решили бежать из Крехеджада и отступить в южную колонию Кетруна."  #Машинный перевод 28.10.23!
  
 game_concept_dielecendian_compromise: "Диелецендийский компромисс"  #Машинный перевод 28.10.23!
 game_concept_dielecendian_compromise_desc: "Подписанный Аавтократиром Кетемодом из [aversarinas_aautokrata|E] и Верховным королём Розье из [chevalie|E], Дилецендский компромисс положил конец нескольким столетиям [Concept('marcher_aversarian_wars','war')|E] между двумя империями. Договор был подписан в городе Дилекпорт, где по сей день стоит памятник в честь мира. Делегаты Диелесендера сыграли решающую роль в успехе переговоров, поскольку они не только обеспечили плавный перевод, но и помогли объяснить обеим сторонам культурные нюансы своих коллег.\n\nКак предусмотрено договором, территории Марчера в § _3 были переданы Аверсарии, положив начало многовековому периоду восстания островитян против правления Аверсарии. Их владения в Черных горах также были уступлены, в основном из-за того, что [bloodblight|E] уничтожило поселенцев-шевальенов в этом районе. Остров Диелец был сдан в аренду аверсарианцам, но, хотя остров номинально оставался частью Шевалье, Аверсария осуществляла полный контроль над островом и его прибыльным портом.\n\nВ конце концов, к большому противоречию, аверсарианцы признали участников марша. быть двоюродной расой. Хотя это привело к подписанию нескольких выгодных торговых сделок, консерваторы чистоты крови категорически не согласились с уступкой Аавтократира, что привело к фатальному отсутствию поддержки в [Concept('kartharaddi','disaster to come')|E]."  #Машинный перевод 28.10.23!
  
 game_concept_nexios_folly: "Безумие Нексиоса"  #Машинный перевод 28.10.23!
 game_concept_nexios_folly_desc: "Узнав о свойствах [Concept('magical','magical')|E] [shimmerstone|E] в результате стычек с племенами Круплегов, в 971 IS [mayikrata|E] отправил экспедиционный корпус в Северные Железные Хребты, чтобы обезопасить месторождение кристаллов. Первоначально проходя через горные перевалы без особых затруднений, [aversarians|E] внезапно подверглись нападению армии, в три раза превышающей первоначальную оценку всего населения Круплега. Хуже того, все чемпионы племени были усилены Шиммерстоуном и быстро сеяли хаос в рядах аверсариев. Весь экспедиционный корпус, включая архимагов Нексиоса, был убит в битве, ныне известной как «Безумие Нексиоса», нанеся серьезный удар по престижу Майикраты и позволив Аавтократиру Клитомедесу иметь больше власти над академией.\n\nНесмотря на это поражение, Майикрате все еще удавалось заполучить источник Мерцающего камня, когда магистр Акслиадес отправился на север и был назван Круплегами своим кровным родственником после того, как проявил себя в рейде. Затем Круплег согласился продать ограниченное количество Мерцающего камня до тех пор, пока род Акслиадов будет править «магическим племенем». Майикрата немедленно возвел Акслиада в ранг архимагов по его возвращении и назвал его династию титульными правителями самых северных территорий академии, и эта практика продолжалась даже спустя долгое время после фактического исчезновения династии."  #Машинный перевод 28.10.23!
  
 game_concept_battle_of_ten_trees: "Битва десяти деревьев"  #Машинный перевод 28.10.23!
 game_concept_battle_of_ten_trees_desc: "Битва Десяти Деревьев, широко известная как самая кровавая битва [sjalvolki_migrations|E], произошла на одноименной поляне в 1247 году Ис. Шестнадцать легионов, в основном уроженцы Калатипсоми и легионы местных штатов, двинулись на юг от позиций через реку Пафос после поражения Имперской клики Варикадд. Надеясь перезимовать в близлежащих усадьбах, они вместо этого двинулись прямо в авангард правого фланга Колдуньи. После катастрофической серии сражений для обеих сторон Легионы отступили... и сделали это прямо в центр орды Сялволки.\n\nСледующая битва продлится почти шесть месяцев, пока Сялволки и имперцы жестоко сражались через худшая зима на памяти калатипсомцев, больше солдат замерзает или умирает от голода, чем умирает в любом сражении. Однако к концу Сьялволки выйдут победителями, а разбитые остатки Легионов распустятся, присоединятся к последним остаткам имперского контроля под предательским Легоном Крезоксом или отступят на юг, чтобы быть уничтоженными у Елисейского перевала.\n\ Несмотря на то, что битва у Елисейского перевала омрачена битвой у Елисейского перевала, большинство учёных сходятся во мнении, что Десять Деревьев были последним разом, когда Аверсианские легионы представляли какую-либо угрозу орде Сенвара, и ветераны битвы часто с горечью говорят о «славе» Перевала и забытых страдания Десяти Деревьев. Сегодня о битве мало что можно вспомнить, кроме часто встречающихся костей и обрывков сотен забытых стычек или шести уцелевших деревьев на поляне."  #Машинный перевод 28.10.23!
  
 #CHARACTERS 
  
 game_concept_demetros_detheniax: "Деметрос Детениякс"  #Машинный перевод 28.10.23!
 game_concept_demetros_detheniax_desc: "Деметрос «Железный Шип» был северным военачальником [aversarian|E], который сохранял контроль над большей частью Калатипсоми в начале 1200-х годов. Внебрачный сын дворянки Кены Детениакс и (если верить слухам) Ведегара Бретаниака, полулегендарного хозяина многих преступных организаций Аверсарии во время пика [imperial_civil_war|E]. Железный Шип родился в относительной нищете, в тени [mayikprolollan|E] в Прозе в 1202 ИС.\n\nХитрый и проницательный, Деметрос сумел использовать интриги, хитрость и запугивание, чтобы захватить большую часть земель своей матери после ее смерти в 1209 ИС; либо убить, либо лишить ее законных наследников через десять лет после ее смерти. Вскоре Деметрос правил большей частью земель своей семьи и начал быстро расширять их посредством дальнейших уловок и кампаний в течение следующего десятилетия.\n\nДеметрос, пожалуй, наиболее известен (или печально известен) тем, что присягнул на верность Аавтократиру Эшраэсу, используя поддержку «Лорда» Пепла, чтобы еще больше расширить свои владения до Черных гор и основать то, что многие считали законной преступной организацией, которая имела большое влияние по всей Этепезее. Вскоре Деметрос стал известен как одна из правой руки Эшраеса, и многие лорды остались под властью Аавтократира исключительно из страха перед убийцами, которые, как известно, были наняты Железным Шипом, и его множеством криминальных связей.\n\nДеметрос был убит в 1229 IS Леганом Исацеей из Легио XXI «Аксиаотея» во время [vilnian_assault|E] вместе со своим коллегой [karthyn_delenel|E] в дуэли с Исацеей. После смерти Айрон-Спайка (без признанного наследника) порядок в Калатипсоми быстро рухнул в распри между восставшими рабами, военачальниками, преступными организациями и местной знатью, и оставался в таком состоянии до Сялволки [migrations|E] в 1250-х годах."  #Машинный перевод 28.10.23!
  
 game_concept_karthyn_delenel: "Картин Деленель"  #Машинный перевод 28.10.23!
 game_concept_karthyn_delenel_desc: "Легон Картин Деленель был военачальником Малкуазиака, родившимся в 1171 году Ис. Легон XIV Легиона XIV «Кузнецы Цепей», Деленель была известна своей жестокостью и эффективностью в командовании своим легионом, прежде всего в борьбе с восстаниями рабов на протяжении [imperial_civil_war|E], а затем на службе Аутократиру Эшраесу.\n\nДеленель, пожалуй, наиболее печально известна тем, что считается наставником Горасса, «Собирающего Черепа», печально известного «нападающего пса» Эшраеса, который прорезал кровавые полосы через [aversaria|E] вместе с Деленель в кампаниях страха, чтобы привести население в ужас и вернуть порядок под гниющими фундаментами Орайспольской Аутократы. Для этого задания Деленель получила командование пятью легионами, а также своими личными благородными легионами из обширных поместий его семьи в Опахасии и Малкойсе, и обычно ей приписывают способность Эшраса контролировать два региона в течение более поздней части своего правления. Деленель, известная тем, что сдирала шкуру с врагов заживо, использовала свои ограниченные магические способности, чтобы продлить их жизнь, а также часто кастрировала, отрывала язык, отрывала руки, а затем снимала шкуру с знатных пленников на глазах у их людей или семей, произнося речи в книге Эшраеса. name.\n\nДеленель встретит свой конец в 1229 году ИС от рук Легана Исацеи из XXI Легио «Аксиаотея» во время [vilnian_assault|E], вместе со своим соотечественником [Concept('demetros_detheniax','Demetros Iron-Spike')|E] в дуэли с Исацеей. После смерти Деленель его легионы немедленно покинули службу Эшраэса, Опахасия пала без его кампаний запугивания, а Малкойа вскоре был охвачен волнами восстания Ийросси.\n\nВ популярных источниках часто забывают, что Деленель пережила Вильнское нападение, хотя и была смертельно ранена. . Покинутый своими союзниками и людьми, он вернулся в свои поместья в Опахазии. Туда вошел его ученик Горасос под знаками дружбы, а затем обезглавил своего хозяина за коллекцию черепов, затем изнасиловал и убил семью Деленель, слуг и рабов. Это обычно называют моментом, когда Горас разорвал все связи, оставшиеся между ним и Эшраесом."  #Машинный перевод 28.10.23!
  
 game_concept_oulnir_gurdurbok: "Оулнир Гурдурбок"  #Машинный перевод 28.10.23!
 game_concept_oulnir_gurdurbok_desc: "Оулнир Гурдурбок был военачальником на севере Микроса Калатипсоми (теперь его обычно называют Гурдурбок из-за огромной империи, которую он построил), который правил с 1227 по 1247 год, незадолго до прохождения [sjalvolki_migrations|E] через Серые Врата.\n\nЗаявляя о своем происхождении [aversarian|E]. Гурдурбок никогда не представлял доказательств этого и имел больше общей крови с сарридийскими горными кланами, обитающими в Черных горах, и его администрация имела мало общего с аверсарианской администрацией, которую он сверг. Первоначально будучи аверсианским легионером, Гурдурбок взял север после дезертирства вместе с другими членами клана из своего легиона (Легио XVII «Пафос») и контролировал север под командованием [Concept('demetros_detheniax','Demetros Iron-Spike')|E].\n\nКогда Железный Шип был убит в § _3, Гурдурбок формально разорвал связи с Аверсарией (в очень хорошо написанном письме в Орайсполь) и вскоре после этого начал войну в горах с мятежником [Concept('methiad_dethlycan','Governor Methiad Dethlycan')|E] за контроль над севером. Гурдурбок был известен тем, что использовал освобожденных рабов в боях и проявлял огромную жестокость к аверсарианским поселенцам, которые ему сопротивлялись. Несмотря на это, а также на пропаганду, написанную его соперником Метиадом, показывающую его как настоящего варвара, Гурдурбок был известен своим большим интересом к литературе, зарубежной теологии и искусству и часто впечатлял приезжих эмиссаров, активно обсуждая с ними эти темы.\n \nГурдурбок встретил свой конец в 1247 году ИС с прибытием губернатора Легона Никанонеуса «Черного Солнца», ребенка губернатора Катраддии. Войдя в регион со своей армией беженцев, Никаноней был разбит вокруг восточных гор после своего поражения от Сенвара «Разрушителя ведьм» в Войне у Горных ворот.\n\nВ [black_mountain_war|E] за Никанонеем ухаживали обе стороны, и он использовал силы из и Гурдурбок, и его соперник одержали победу над Разрушителем ведьм в битве при Бергкоге, но вскоре после этого были вынуждены вернуться на север. Никаноней, горячо преследуемый Шялволками, обвинял своих «союзников» в поражении и считал обоих слишком большой ответственностью за свое дело. Он застанет врасплох и убьет Гурдурбока во время нападения на его поместья, а затем казнит губернатора Метиада и возьмет на себя контроль над севером, положив конец периоду гражданского конфликта на севере."  #Машинный перевод 28.10.23!
  
 game_concept_methiad_dethlycan: "Метиад Детликан"  #Машинный перевод 28.10.23!
 game_concept_methiad_dethlycan_desc: "Метиад Детликан был [aversarian|E] соправителем Калатипсоми, который правил между 1226 и 1247 годами Ис. Ярая аксиаотеистка, которую современники часто называли «аверсарианцем среди аверсарианцев» за ее властное поведение и абсолютный отказ идти на компромисс с теми, кого она считала менее кровными, Метиад родилась в своей роли и начала ожесточенную кампанию восстания против военачальника (и ее соправитель) [Concept('demetros_detheniax','Demetros Iron-Spike')|E] и его покровитель Аавтократир Эшраес.\n\nМетиада сама по себе была могущественным [magi|E] и управляла кликой магов под названием Семь Стражей, часто считавшейся сильнейшими магами на севере вместе со своими союзниками на севере. [mayikrata|E]. Мало того, Метиад получила большое количество оружия и финансирование от [marchers|E] из [chevalie|E], с которыми она заключила множество сделок на щедрые гранты на землю и ресурсы в Черных горах. С этими силами она сражалась с Железным Шипом, его союзником и своим главным соперником [oulnir_gurdurbok|E].\n\nКогда Железный Шип был убит в [vilnian_assault|E], партизанская война между Метиадом и Гурдурбоком переросла в открытый конфликт и охватила север. на всю оставшуюся жизнь. Обе стороны не смогли бы добиться существенных успехов, особенно в условиях открытого краха остальной части Калатипсоми, а позиция Метиада оказалась под еще большим сомнением после краха ее союзников в Шевалье (с исчезновением Верховного короля Гардфрея) и Майикраты (с исчезновением Верховного короля Гардфрея) и Майикраты (с [Concept('sjalvolki_migrations','Cenware Witch-Breaker leading the sack of the academy')|E]).\n\nКогда губернатор Легон Никаноней «Чёрное Солнце» прибыл с востока вместе со своими легионами беженцев, Метиад и Гурдурбок оба попытались совершить [Concept('black_mountain_war','court the foreigner to their sides in the conflict')|E]. Используя силы Метиада и Гурдурбока, Никаноней одержал победу над Сялволки в битве при Бергкоге, но вскоре после этого был быстро разбит на север. Обвиняя своих «союзников», Никаноней вскоре после этого устроил засаду и убил Гурдурбока. Метиад подозревал, что она станет его следующей целью, и попытался послать убийц, а также свой личный легион, чтобы убить ее бывшую пешку. Однако убийцам это не удалось, и ее легион быстро перешел на сторону Никанонея. Окруженная и не имея союзников, она попыталась бежать в Шевалье, но была схвачена, а затем казнена за некомпетентность Никанонеем в 1247 году ИС. Ее попытка бежать на запад, а также еще одна попытка убийства Никанонея, предпринятая ее последователями вскоре после этого, будут использованы Черным Солнцем как предлог для вторжения на запад, в Шевалье, вскоре после этого в [Concept('demetros_detheniax','Demetros Iron-Spike')|E]0."  #Машинный перевод 28.10.23!
  
 game_concept_sjaljar_jax: "Сялжар Джакс"  #Машинный перевод 28.10.23!
 game_concept_sjaljar_jax_desc: "Литературный персонаж [aversarian|E] 8-го века утверждал, что был первым Сялволки, когда-либо вступавшим в Аверсарию, Сьялжар Якс предположительно был вождем, который вел свою наемную армию на юг с [kartharaddi|E], хотя ни у одного из наемников Сялволки времен войны никогда не записывались их имена. \n\nУченые полагают, что Сьялжар Джакс, вероятно, представляет собой объединение различных фигур Сялволки до, во время и после Войн Картарадди, поскольку рассказы о нем менялись с годами. Первоначально его изображали грязным военачальником, посланным Картарадди в пустыню Аверсарии, затем добрым обманщиком, намеревающимся служить Чистейшему, а затем снова злым варваром.\n\nСджалжар Джакс с годами медленно забывался, но вновь -возникла во время [imperial_civil_war|E] и сильно повлияла на взгляд аверсарианцев на сялволков, что [Concept('migrations','arrived')|E] в середине XIII в."  #Машинный перевод 28.10.23!
  
