 #Sjalvolki 
 wood_law_name: "Вуд-Лоу"  #Машинный перевод 28.10.23!
 wood_law_desc: "В суровых, первобытных глубинах континентальной части континента большая часть [magic|E] исполняется в соответствии с правилами и обычаями так называемого «Закона Леса». Большинство его учений рассматривают силы [aspect_nature] как недобрые и капризные и тщательно излагают правильные процедуры и стоимость запроса их помощи — затраты, которые чаще всего оплачиваются в [aspect_blood]."  #Машинный перевод 28.10.23!
  
 silentspeak_name: "Тихая речь"  #Машинный перевод 28.10.23!
 silentspeak_desc: "Хотя сегодня более известное как «Магия Тумана», пророческое искусство Безмолвного Языка на самом деле возникло на столетия раньше [frodbrokna|E]. Однако после этого события в школе произошел стремительный взлет благодаря ее способности манипулировать [fog|E] и, по-видимому, всемирный всплеск тайной силы, сопровождавший появление этого феномена."  #Машинный перевод 28.10.23!
  
  #Karzarad 
 keepers_of_legends_name: "Хранители легенд"  #Машинный перевод 28.10.23!
 keepers_of_legends_desc: "Происхождение Хранителей легенд так же загадочно, как и происхождение их народа. Орден кузнецов [magi|E] работает над тем, чтобы сохранить истории и обычаи Карзарада. Хранители децентрализованы и периодически перемещаются по диаспоре народа Карзарад, чтобы лучше выполнять свою задачу. \n\nШколу отличает странная дихотомия магических знаний, поскольку Хранители хорошо разбираются в практическом применении хранящихся у них заклинаний, начиная от сложных механических конструкций, созданных их народом, и заканчивая различными болезнями, которые, как говорят, использовались жестокими тиранами в древнейших легендах, заставляя их развивать навыки в заклинаниях [aspect_metal|E] и [aspect_nature|E]»."  #Машинный перевод 28.10.23!
  
  
  #Sarradon 
 school_of_esoterics_name: "Школа Эзотерики"  #Машинный перевод 28.10.23!
 school_of_esoterics_desc: "После [halakdun|E] и уничтожения [sirhad|E] саррадонцы [magi|E] организовались в различные «мелкие сирхадцы», на самом деле не более чем скромные сети заговорщиков, цепляющихся за расшифрованные и расшифрованные тома, оставленные их по большей части мертвыми или пропавшими без вести. Предшественники Сирхада. В восточной части континента это приняло форму так называемой Школы Эзотерики, союза академий магов и независимых мастеров, которые основывали свои исследования на сохранившемся корпусе текстов, сосредоточенных вокруг практики определенных искусств, относящихся к тем или иным видам искусства. [arcana|E] которые считались «выше» дел повседневной смертной жизни; а именно [aspect_celestial], [aspect_dark] и [aspect_dream]."  #Машинный перевод 28.10.23!
  
 school_of_manifestations_name: "Школа проявлений"  #Машинный перевод 28.10.23!
 school_of_manifestations_desc: "После [halakdun|E] и уничтожения [sirhad|E] саррадонцы [magi|E] организовались в различные «мелкие сирхадцы», на самом деле не более чем скромные сети заговорщиков, цепляющихся за расшифрованные и расшифрованные тома, оставленные их по большей части мертвыми или пропавшими без вести. Предшественники Сирхада. На западе континента это в основном приняло форму Школы Проявления, чьи практики были основаны на более приземленных и практических искусствах, оставленных их вымершими предками-Сирхадами.\n\nИх навыки имеют решающее значение для поддержания разрушающегося «Общественного общества». Магии», которыми были украшены некоторые из величайших метрополий Саррадона, маги Школы Проявления специализируются на [arcana|E] из [aspect_water], [aspect_metal] и [aspect_stone]."  #Машинный перевод 28.10.23!
  
 school_of_malignancies_name: "Школа злокачественных новообразований"  #Машинный перевод 28.10.23!
 school_of_malignancies_desc: "В меньшей степени формализованная саррадонская школа и скорее удобный союз, Школа злокачественных новообразований представляет собой зонтик, под которым помечается любой саррадонианец [magi|E], практикующий [arcana|E] с дурной репутацией. Хотя такие практикующие никогда не подвергаются системным запретам, они сталкиваются с пристальным вниманием и дискриминацией, хотя полезность их искусства означает, что их таланты почти всегда востребованы, независимо от общественного подозрения.\n\nАрканы, классифицированные как часть Школы Злокачественностей, включают [aspect_death]. , [aspect_ice], и благодаря травме [halakdun|E] [aspect_blood]."  #Машинный перевод 28.10.23!
  
 obsidian_mirror_oneiroscopy_name: "Обсидиановое зеркало, онейроскопия"  #Машинный перевод 28.10.23!
 obsidian_mirror_oneiroscopy_desc: "Сначала приходят кошмары, ночь за ночью, где [magi|E] мечтает только о том, чтобы вечно смотреть в чернильно-черное зеркало. Затем приходит голос, приходящий к потенциальному практикующему от почти невидимого присутствия, скрывающегося прямо за его плечом, шепча ему в левое ухо истины, которые исчезают с восходом рассвета. Те Маги, у которых есть желание слушать (или те, кто слишком слаб волей, чтобы отгородиться от снов), вскоре обнаруживают, что в их разум приходят оккультные откровения, кульминации опеки, обеспечиваемой Присутствием в Зеркале. Считается, что он возник в Саррадоне и распространяется через «зараженные» тексты среди особенно восприимчивых магов. Пробравшись через [aeras|E], как рак, визиты теперь произошли даже в [continent|E].\n\nТем магам, которые слушают, Присутствие предоставляет учения в [arcana|E] [aspect_dark], [aspect_air] и [aspect_dream]. . В долгосрочной перспективе маги часто страдают от снижения здравомыслия, и многие из самых безумных исчезли в Саррадонской пустыне после шепотных обещаний невообразимой силы, хранящейся в запечатанном хранилище где-то под непроходимыми песками."  #Машинный перевод 28.10.23!
  
 greenwenders_of_sarradon_name: "Зелёные жители Саррадона"  #Машинный перевод 28.10.23!
 greenwenders_of_sarradon_desc: "Тут и там, разбросанные по Саррадону, путешественник встретит участки густого кедрового леса, непокорные остатки медленного высыхания континента и голодных очагов тысячелетней человеческой цивилизации. Мстительные и враждебные лесные духи, охраняющие эти места, рассказывают о древней эпохе, когда лес распространялся по всему северному Саррадону; время древних и ужасных королей-богов и древней магии.\n\nГринвендеры считаются последними остатками той магии, которая в противном случае была потеряна со временем и развитием цивилизации. Гринвендеры, которых в высшем обществе высмеивают как грязных и странных, действуют в тайных братствах, разбросанных по сельской местности Центрального Саррадона."  #Машинный перевод 28.10.23!
  
 luminous_discipline_name: "Светящаяся дисциплина"  #Машинный перевод 28.10.23!
 luminous_discipline_desc: "В древнейших историях Харадамата, дошедших, возможно, из тех времен, когда слово «Саррадон» вообще ничего не значило, [magi|E] повсеместно упоминается одним и, возможно, странным термином. Хотя в современных пересказах часто используется слово «Маги», более точным переводом этого древнего термина было бы «Практикующий Светящуюся Дисциплина». И хотя саррадонские культуры, населяющие большую часть полуострова, могут рассматривать это как простую особенность языка, для дежунских народов внутренних районов Харадамата это означает нечто гораздо большее.\n\nПотому что для них эта Светящаяся Дисциплина до сих пор практикуется как в древних сказаниях. Хотя у их саррадонских соседей или у заморских аверсариев нет четко определенной системы магии, эти древние обряды по-прежнему господствуют над силами [aspect_light] и [aspect_fire], и будут продолжать это делать до тех пор, пока эти истории рассказываются."  #Машинный перевод 28.10.23!
  
  #Marcher 
 illuminated_order_of_holy_principles_name: "Просветленный Орден Святейших Принципов"  #Машинный перевод 28.10.23!
 illuminated_order_of_holy_principles_desc: "В высшей степени догматическая и бюрократическая школа, сосредоточенная в [chevalie|E], Просвещенный Орден Святейших Принципов время от времени доминировал в учениях и обычаях Шевальена [antimagic_orders|E], начиная с [sorrowing_of_oejeynica|E]. Их практика уже давно сосредоточена на защитных заклинаниях, предназначенных для использования против нежити, а также на искусстве исцеления, через [aspect_light], [aspect_celestial] и [aspect_blood] [arcana|E]."  #Машинный перевод 28.10.23!
  
 alchimuur_name: "Алчимуур"  #Машинный перевод 28.10.23!
 alchimuur_desc: "Первоначально обнаруженный на Гранмаарской пустоши, Алхимуур начинался как шаткий союз между [magi|E] и алхимиками, но расширился после Народной революции 1099 года и стал играть более важную роль в защите секретов алхимии Конийкменера. Подавляющая часть их навыков и практики посвящена внутренней работе завода по производству коронных зелий Вирджиллиаара, и они специализируются на секретах [aspect_water] и [aspect_nature]."  #Машинный перевод 28.10.23!
  
  #Pirate Coast 
 school_of_night_scrying_name: "Школа Ночного Провидения"  #Машинный перевод 28.10.23!
 school_of_night_scrying_desc: "Зубчатые проливы между [kashirya|E] и [sarradon|E] являются домом для свободной конфедерации [magi|E], которая посвятила свою [arcana|E] пониманию ночного неба. Традиционно они действуют как Мудрецы или Прорицатели по всему архипелагу, хотя их навыки астрономии и навигации высоко ценятся любыми кораблями, которые могут их себе позволить, поскольку водные пути [pirate_coast|E], как известно, весьма коварны. Их знания сосредоточены на [aspect_celestial] и [aspect_air]."  #Машинный перевод 28.10.23!
  
  #Lichdoms 
 school_of_rejection_name: "Школа Отвержения"  #Машинный перевод 28.10.23!
 school_of_rejection_desc: "В пустынных пустошах [lichdoms|E] не было подходящей школы в течение [Concept('sorrowing_of_oejeynica','millennia')|E], однако непрекращающаяся жажда Личей к тайным знаниям и их рвение в сохранении всего, что они получили, сохранили магические тайны Оджейники отчетливыми и зловещими для земель живое. Все [liches|E] практикуют искусства [aspect_dark] из [aspect_death], хотя те, что на севере, хорошо известны своим контролем над силами [aspect_stone]."  #Машинный перевод 28.10.23!
  
  #Islands 
 amber_cup_rites_name: "Обряды Янтарной Чаши"  #Машинный перевод 28.10.23!
 amber_cup_rites_desc: "Искусство [magi|E], рожденное из глубин Моря Империй, Обряд Янтарной Чаши апокрифически упоминается как произошедший от пятидесяти пяти традиционных лож, основанных на скалистых склонах старых родных островов Крехеджада, хотя это было далеко и давно. Эпоха мифов и героев теперь окутана скорее легендами, чем историей.\n\nТеперь они встречаются в большинстве прибрежных поселений в [aversaria|E] и особенно сконцентрированы на островах разрушенного побережья. Приверженцы Янтарной Чаши ритуально отбрасывают материальные привязанности, часто через экстатические обряды, включающие ритуальное употребление вина. Несмотря на то, что их хулители в более формализованных и городских аверсарских школах магов высмеивают их как «загородных магов» или «пьяных язычников», даже эти критики должны признать, что обряды Волхвов Чаши, похоже, прививают глубокую и почти инстинктивную власть над секреты [aspect_water] и [aspect_air]."  #Машинный перевод 28.10.23!
  
  #Damota 
 songs_of_service_and_sight_name: "Песни служения и зрения"  #Машинный перевод 28.10.23!
 songs_of_service_and_sight_desc: "«Песни Служения и Зрения» представляют собой широко применяемую синекдоху традиционных дамотских практик Магии, собранную воедино из многовековой устной традиции и подвергшуюся значительной революции в результате попыток Боккаров изучить руины первоначальных последователей Всевышнего. Два слова, обозначающие школу с расплывчатым определением, служат для того, чтобы подчеркнуть роль, которую эти практикующие играют в обществе, и объединить огромные знания, к которым они имеют доступ, с долгом перед своими сообществами и правителями.\n\nВ практическом плане, певцы Ожидается, что Песни будут сочетать древний набор практических ритуалов по контролю над окружающей средой с мастерским знанием воли мира, проявляющимся в знаменитой способности предсказывать события, которые еще предстоит произойти, и влиять на них. Несмотря на менее престижную роль, которую играет [magi|E] по сравнению с некоторыми другими культурами, даже аверсианские учёные были впечатлены владением [aspect_light], [aspect_nature] и даже [aspect_dream] Магией, демонстрируемым некоторыми практикующими."  #Машинный перевод 28.10.23!
  
 chants_of_the_tomb_name: "Песни гробницы"  #Машинный перевод 28.10.23!
 chants_of_the_tomb_desc: "Хотя дамотанская магия долгое время следовала строгим ортодоксальным направлениям, всегда ходили слухи о тех, кто порвал с такими ограничениями в поисках сил, никогда не предназначенных для смертных людей. Самыми известными и устрашающими тайнами этого магического подземного мира являются Песни Гробницы, которые обещают своим певцам извращенную форму сил, когда-то принадлежавших только Всевышнему.\n\nВ высшей степени эзотерическая, эта давно подавляемая ветвь дамотанской магии сосредотачивается на на понимании элементарной механики жизни и предположительно был ответственен за всевозможные чудовища. Тем не менее, вероятно, всегда будет небольшой контингент, углубляющийся в тайны магии [aspect_death], [aspect_ethereal] и [aspect_blood]."  #Машинный перевод 28.10.23!
  
 dirges_of_the_burned_and_broken_name: "Панихиды по сожженным и сломленным"  #Машинный перевод 28.10.23!
 dirges_of_the_burned_and_broken_desc: "Традиционно волхвы играли второстепенную роль в дамотанской войне. В отличие от многих стран, по которым путешествовали их паломники, использование чисто разрушительной магии уже давно осуждается. Тем не менее, практичность потребовала, чтобы правители Дамоты попытались способствовать пониманию этих иностранных способов магии.\n\nВ радикальном отличии от остальных магических традиций Дамоты, Певцы Погребальных песен сосредоточены на использовании магии в бою, и бесчисленные разрушенные стены, сожженные деревни и заброшенные поля отмечают следы этих практикующих. Тем не менее, пока в Дамоте идет война, на этих смертоносцев, сочетающих традиционные знания [aspect_nature] с [aspect_fire] и [aspect_stone] Севера, будет спрос."  #Машинный перевод 28.10.23!
  
  
  #Clanlanders 
 day_court_name: "Дэй Корт"  #Машинный перевод 28.10.23!
 day_court_desc: "Коренные жители кланов Калатипсоми традиционно получают большую часть своего [magic|E] из договоров с различными видами духов природы. Согласно фольклору, эти существа подпадают под власть либо «Дневного», либо «Ночного» двора — названных так из-за времени суток, когда они считаются наиболее могущественными, и из-за их общего поведения. Духи Дневного Двора, хотя и не доброжелательны, обычно характеризуются как гораздо более восприимчивые к человечности, чем их коллеги из Ночного Двора. В эту категорию попадают феи, спрайты, пикси и большинство элементалей; когда их уважают и с ними правильно ведут переговоры, они, как известно, оказывают свою помощь главным образом с [aspect_light|E], [aspect_dream|E] и [aspect_nature|E] [magic|E]."  #Машинный перевод 28.10.23!
  
 night_court_name: "Ночной Суд"  #Машинный перевод 28.10.23!
