 oraculars_name: "Оракулы"  #Машинный перевод 28.10.23!
 oraculars_desc: "Школа Оракула возникла после того, как эксперименты эмпиризма привели к открытиям, которые вошли в противоречие со старейшими из сохранившихся религиозных текстов Авастии Махани. Консервативный ученый Ширама раскритиковал основную школу в своем [Concept('87_theses','treatises')|E], что привело к убеждению, что, хотя «эмпирическое знание» все еще пользуется уважением, считается, что оно уступает личному опыту божественного.\n\nЭта позиция привела к развитию оракулов разновидность магии, ориентированная на формирование разума и техники откровения, благодаря чему ее практикующие хорошо разбираются в использовании заклинаний [aspect_dream] и [aspect_celestial]."  #Машинный перевод 28.10.23!
  
  
