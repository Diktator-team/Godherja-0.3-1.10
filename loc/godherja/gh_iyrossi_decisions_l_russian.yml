l_russian:
 iyrossi_reform_religion_decision: "Вернитесь к Традиции!"  #Машинный перевод 28.10.23!
 iyrossi_reform_religion_decision_desc: "Слишком долго мы жили под сапогом [aversarian|E]. Со времени капитуляции Потаклея мы жили как рабы и действовали лишь как образцовый пример [aversarian|E] блудницы. Каждой прихоти и оскорблению мы подчинялись и следовали.\n\nБольше нет! Пришло время скомпилировать то, что осталось от наших традиций, и вернуться к древним верованиям нашего народа! Ийросси никогда больше не будут рабами!"  #Машинный перевод 28.10.23!
 iyrossi_reform_religion_decision_tooltip: "Вы вернетесь к древней религии Ийросси, и все провинции и персонажи Ийросси Агиократана обратятся."  #Машинный перевод 28.10.23!
 iyrossi_reform_religion_decision_confirm: "Вернитесь к нашим корням!"  #Машинный перевод 28.10.23!
 reform_iyrossi_homelands_decision: "Реформируйте Митидон!"  #Машинный перевод 28.10.23!
 reform_iyrossi_homelands_decision_desc: "Со времени капитуляции Потаклея наша родина была загнана под сапог [aversarian|E] собак. С возвращением наших старых родных земель Старый Митидон может снова восстать, но на этот раз ее народ никогда больше не переживет рабство!"  #Машинный перевод 28.10.23!
 reform_iyrossi_homelands_decision_tooltip: "Навсегда обеспечьте, чтобы наш народ никогда больше не был рабом! Вы вернете родные земли их законным правителям, и все они будут считаться Dejure, за исключением Митидона!"  #Машинный перевод 28.10.23!
 reform_iyrossi_homelands_decision_confirm: "Старый Митидон рождается заново!"  #Машинный перевод 28.10.23!
  
