 hubarite_empire_decision_desc: "Самые древние сказания о нашей вере повествуют о времени, когда [magi|E]-Судьи правили золотым веком процветания, когда огромные части [sarradon|E] и, возможно, даже части [the_continent|E] находились под властью великодушных императоров, правивших близко к Великому Само Солнце. Хотя народ этой империи так долго был раздавлен чередующимися сапогами [wardenites|E] и [ritualists|E], и хотя даже точные границы нашего древнего царства были потеряны в тумане истории, оно, наконец, было восстановлено."  #Машинный перевод 28.10.23!
