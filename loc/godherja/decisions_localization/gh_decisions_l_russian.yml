 renovate_palat_to_mytidon_decision_desc: "Мы снова свободны и основали новое сильное королевство. Остается еще мучительный вопрос: откуда мы будем править Митидоном? Педитипси — это призрачные руины, непригодные для короля. А создание новой столицы вообще может оказаться за пределами нашей досягаемости. К счастью, аверсарианцы оставили на нашей территории административное здание, которое мы могли просто отремонтировать для своих целей."  #Машинный перевод 28.10.23!
