 coalition_holysites_kardawai_red_wastes: "Найдите Кардвен в Красных Пустошах."  #Машинный перевод 28.10.23!
 coalition_holysites_kardawai_red_wastes_desc: "Прошло много лет с тех пор, как мы покинули нашу родину, спасаясь от вторгающегося [fog|E]. Теперь, когда наш [Concept('sjalvolki_migrations','migration')|E] подошел к концу, мы оказываемся потерянными и преданными. Богатые и щедрые земли, обещанные нам Сенваром, были ложью, все они были отданы предателям Сялволки и их приспешникам. При этом у нас не осталось ничего, кроме голых холмов, граничащих с [Concept('red_waste','a desolate wasteland')|E].\n\nНо разве мы не всегда искали одиночества? Не жили ли мы в изоляции задолго до [frodbrokna|E], с затерянных в памяти времен? Снова и снова нам показывали, что посторонним нельзя доверять, которые так стремятся обмануть, презирать и презирать нас, называя нас демонами, монстрами и еще хуже.\n\nНаш старый дом может быть потерян для нас, наши люди преданы — но мы приручим эту проклятую землю и все равно сделаем ее своей."  #Машинный перевод 28.10.23!
