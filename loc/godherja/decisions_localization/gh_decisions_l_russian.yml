l_russian:
 reunite_the_empire_decision: "Воссоединить Империю"  #Машинный перевод 28.10.23!
 reunite_the_empire_decision_tooltip: "Воссоедините Аверсаринцев Аавтократу и вновь соберите всех Аверсарианцев под одно знамя!"  #Машинный перевод 28.10.23!
 reunite_the_empire_decision_desc: "Горе детям [aversaria|E]! Когда-то мы были целостными и сильными, правили [continent|E] и распространялись по всему миру – наше право по рождению – как мы того заслуживали. Годы прошлого не были к нам добры, но теперь уже нет!\n\nМы снова объединили большую часть центральных владений Аавтократа под единым знаменем, и теперь настало время объявить себя истинными преемниками великого Империя старины!"  #Машинный перевод 28.10.23!
 reunite_the_empire_decision_titles_tt: "Каждое Ядро [aversarian|E] [empire|E] [title|E], которым вы владеете и полностью контролируете, будет уничтожено, а их территории станут [de_jure|E] вашего нового Первичного титула (Аверсаринас Аавтократа)"  #Машинный перевод 28.10.23!
 reunite_the_empire_decision_titles_empire_tt: "Все западнославянские [kingdom|E] [title|E], которыми вы владеете (кроме вашего [primary_title|E]), будут уничтожены, а их территории станут [de_jure|E] случайного западнославянского королевства, находящегося в собственности."  #Машинный перевод 28.10.23!
 reunite_the_empire_decision_confirm: "Воссоединить Империю"  #Машинный перевод 28.10.23!
 reunite_the_empire_valid_desc: "Должен контролировать как минимум 4 традиционные провинции [aversaria|E], считая Катраддию и Калатипсоми, считая две."  #Машинный перевод 28.10.23!
 reunite_the_empire_valid_desc_short: "Поскольку вы владеете Аверсарианской Короной [artifact|E], вы должны контролировать как минимум одну из традиционных провинций [aversaria|E], считая Катраддию и Калатипсоми, считая две."  #Машинный перевод 28.10.23!
  
 reunite_the_north_decision: "Воссоединить Север"  #Машинный перевод 28.10.23!
 reunite_the_north_decision_tooltip: "Провозгласите себя законным преемником Аверсарии, основанной в [GetTitleByKey('c_oraispol').GetNameNoTier]."  #Машинный перевод 28.10.23!
 reunite_the_north_decision_desc: "Когда-то северный [aversaria|E] был на грани захвата варварскими ордами и воссоединился под моей властью. Я больше не просто еще один мелкий военачальник, и [GetTitleByKey('c_oraispol').GetNameNoTier] снова является резиденцией грозного королевства."  #Машинный перевод 28.10.23!
 reunite_the_north_decision_oraispol_capital_tt: "Наша столица находится в [GetTitleByKey('c_oraispol').GetNameNoTier]."  #Машинный перевод 28.10.23!
 reunite_the_north_decision_confirm: "Воссоединить Север"  #Машинный перевод 28.10.23!
 reunite_the_south_decision: "Воссоединить Юг"  #Машинный перевод 28.10.23!
 reunite_the_south_decision_tooltip: "Провозгласите себя законным преемником Аверсарии, основанной в [GetTitleByKey('c_asiupoli').GetNameNoTier]."  #Машинный перевод 28.10.23!
 reunite_the_south_decision_desc: "Бесчисленные военачальники юга были раздавлены нашими сапогами, и сильно поврежденный, но все еще славный город [GetTitleByKey('c_asiupoli').GetNameNoTier] находится в наших руках. Поскольку в старой столице [GetTitleByKey('c_oraispol').GetNameNoTier] нет законного преемника, нам приходится взять на себя мантию правления."  #Машинный перевод 28.10.23!
 reunite_the_south_decision_asiupoli_capital_tt: "Наша столица находится в [GetTitleByKey('c_asiupoli').GetNameNoTier]."  #Машинный перевод 28.10.23!
 reunite_the_south_decision_confirm: "Воссоединить Юг"  #Машинный перевод 28.10.23!
 reintegrate_core_aversarian_territory: "Реинтегрируйте остальных"  #Машинный перевод 28.10.23!
 reintegrate_core_aversarian_territory_desc: "Наконец-то территории, отколовшиеся от Империи Чистейших, могут быть возвращены в лоно, которому они принадлежат. Нечистые расы когда-то думали, что [aversaria|E] умер и исчез, но какой лучший признак нашего обновления? Мир признает наше возвращение и трепещет при виде возрождения нашей славной империи."  #Машинный перевод 28.10.23!
 pryonism_negative_dreams: "Дарите негативные сны"  #Машинный перевод 28.10.23!
 pryonism_positive_dreams: "Дарите позитивные сны"  #Машинный перевод 28.10.23!
 pryonism_negative_dreams_desc: "Влияйте на их сны с помощью ужасных кошмаров."  #Машинный перевод 28.10.23!
 pryonism_positive_dreams_desc: "Влияйте на их мечты с помощью образов рая."  #Машинный перевод 28.10.23!
 kemsar_towers_decision: "Повторно активировать Так'хана"  #Машинный перевод 28.10.23!
 kemsar_towers_decision_tooltip: "Получите право собственности на все святые места нашей религии и начните процесс восстановления этих древних охранных сооружений!"  #Машинный перевод 28.10.23!
 kemsar_towers_decision_desc: "Давным-давно нам поручил священное задание Тот, Кто Был, и мы его подвели! Мы вернемся в зенит нашей мощи и вновь возьмем на себя мантию служения, которую оставили слишком много лет.\n\nПуть впереди долог, труден и полон страданий; но мы потерпим это ради всех."  #Машинный перевод 28.10.23!
 kemsar_towers_decision_confirm: "Наш долг выполнен, Его воля будет исполнена."  #Машинный перевод 28.10.23!
  
 announce_aversaria_voreias_decision: "Анонсировать Аверсариа Ворейас"  #Машинный перевод 28.10.23!
 announce_aversaria_voreias_decision_desc: "Первый шаг к восстановлению нашего священного дома сделан. На севере был создан плацдарм, который сможет противостоять орде Шялволков. Пришло время короновать себя автократиром нового [aversaria|E] и готовиться к походу на юг..."  #Машинный перевод 28.10.23!
 announce_aversaria_voreias_decision_tt: "Вы создаете заголовок [GetTitleByKey('e_aversaria_voreias').GetNameNoTier]\nБудут доступны новые решения"  #Машинный перевод 28.10.23!
 announce_aversaria_voreias_decision_confirm: "Анонсировать Аверсариа Ворейас"  #Машинный перевод 28.10.23!
 announce_aversaria_voreias_decision_tooltip: "Анонс нового северного [aversaria|E], посвященного отвоеванию старого"  #Машинный перевод 28.10.23!
 convert_to_suncult_decision: "Объявляю себя воплощением чистейшего"  #Машинный перевод 28.10.23!
 convert_to_suncult_decision_desc: "Если когда-либо будет хоть какая-то надежда на будущее Империи, у нее должен быть обновленный дух, который приведет ее к победе. Тот, кто проповедует полное доверие к видению лидера и непоколебимое выполнение каждой его команды. Тот, который поощряет фанатичную преданность до смерти.\n\nА где еще можно найти такой фанатизм, как не в вере?"  #Машинный перевод 28.10.23!
 convert_to_suncult_decision_confirm: "Обратить всех в культ Чёрного Солнца"  #Машинный перевод 28.10.23!
 convert_to_suncult_decision_tooltip: "Пришло время всем преклонить колени и поклоняться мне."  #Машинный перевод 28.10.23!
 pryonism_decision: "Читать мысли"  #Машинный перевод 28.10.23!
 pryonism_decision_desc: "Пришло время читать мысли и узнавать сверхсекретные секреты, например, тот, который Ричард Никсон совершил в 1967 году в ограблении «Мокрая и дикая вода» Трики Дика."  #Машинный перевод 28.10.23!
 pryonism_decision_confirm: "Прочтите их мысли."  #Машинный перевод 28.10.23!
 contact_spirits: "Контактные духи"  #Машинный перевод 28.10.23!
 contact_spirits_desc: "Я свяжусь с духами и узнаю их тайны."  #Машинный перевод 28.10.23!
 raise_spirit_army: "Поднимите Армию Духа"  #Машинный перевод 28.10.23!
 raise_spirit_army_desc: "Поднятие духа — опасная задача, однако возможность появления легиона лучших воинов этого королевства с дополнительным преимуществом почти полной невосприимчивости к бою слишком хороша, чтобы ее упустить."  #Машинный перевод 28.10.23!
 hire_court_magi_decision: "Поиск волхва"  #Машинный перевод 28.10.23!
 hire_court_magi_decision_desc: "Двор [magi|E] необходим для выполнения магических обязанностей и опеки тех придворных, кто желает учиться. Я поручу своим слугам прочесать землю в поисках талантливых кандидатов, желающих служить мне."  #Машинный перевод 28.10.23!
 hire_court_magi_decision_tooltip: "Вам будет представлена ​​группа из [magi|E], и вы сможете нанять одного из них за определенную плату."  #Машинный перевод 28.10.23!
 hire_court_magi_decision_effect_tooltip: "Вы будете искать #E Суд#! [magi|E], чтобы присоединиться к вашему Совету."  #Машинный перевод 28.10.23!
 hire_court_magi_decision_confirm: "Начни поиск!"  #Машинный перевод 28.10.23!
 hire_court_magi_decision_desc_tooltip: "Вы будете искать [magi|E]"  #Машинный перевод 28.10.23!
 spirit_journey_decision: "Отправьтесь в духовное путешествие"  #Машинный перевод 28.10.23!
 spirit_journey_decision_desc: "Моя религия позволяет совершить путешествие в Царство Духов. С силой грибов я познаю тайны Вселенной."  #Машинный перевод 28.10.23!
 spirit_journey_decision_tooltip: "Отправьтесь в духовное путешествие и познайте истинную природу Вселенной."  #Машинный перевод 28.10.23!
 spirit_journey_trigger: "В настоящее время вы не можете отправиться в духовное путешествие."  #Машинный перевод 28.10.23!
 spirit_journey_effect: "Вы приобретете благочестие и престиж за счет золота; чем больше вы рискуете, тем больше вы получите."  #Машинный перевод 28.10.23!
 spirit_journey_confirm: "В царство духов"  #Машинный перевод 28.10.23!
 eastern_reforms_side_governor_decision: "Обвинить Хатан Алтан"  #Машинный перевод 28.10.23!
 eastern_reforms_side_governor_decision_desc: "Хатан Алтан и ольтенские племена, хотя и часто заявляли о своей верности [aversaria|E], на протяжении веков, как известно, желали править Айроноем. Дестабилизация Легиона, несомненно, дала бы им прекрасную возможность, и многие факторы, кажется, указывают на то, что, если не Альтан напрямую, то к смерти Валерикса приложили руку ольтенские племена.\n\nВ свою защиту Алтан напомнил мне, что он и Валерикс были на дружеские отношения, и что Валерикс никогда не смог бы пройти на запад из степей, если бы ольтеники не привели их домой.\n\nГубернатор Тетрадия сообщила нам, что если бы мы вступили в бой с ольтениками по этому поводу , он с радостью поможет нам финансово и своими силами и обещает Легиону владеть владениями Олтеника на востоке, как только Валерикс будет отомщен. Несомненно, однако, что это привяжет нас к Тетрадии крепче, чем что-либо еще, и любые мечты о реформах будут сильно затруднены..."  #Машинный перевод 28.10.23!
 eastern_reforms_side_governor_decision_confirm: "Алтан — убийца, готовьте людей"  #Машинный перевод 28.10.23!
 eastern_reforms_side_mongols_decision: "Обвинить губернатора Тетрадию"  #Машинный перевод 28.10.23!
 eastern_reforms_side_mongols_decision_desc: "Губернатор Тетрадия много лет враждовал с Валериксом из-за судьбы Аавтократы. Хотя Валерикс обещал помочь ему вернуть [GetTitleByKey('c_asiupoli').GetNameNoTier], губернатор всегда отказывался слышать какие-либо слова о реформах или изменениях, особенно когда дело касалось его обширных рабских поместий. Кроме того, Тетрадия и его соратники — известные интриганы, ветераны старых времен Имперского двора до того, как Фенвиры высадились на восточных берегах.\n\nСо своей стороны, Тетрадия отрицает какие-либо правонарушения. Он указал на то, насколько идиотским было бы с его стороны дестабилизировать Легион, когда это его единственный шанс вернуть свой город, а также на то, как Ктеумакса давно жаждут завладеть южным Айроноем.\n\nСам Алтан сообщил нам, что если бы мы выступили против Тетрадии, его силы будут в нашем распоряжении в случае гражданской войны, и он также заявил, что его товарищи на северо-востоке будут впоследствии служить моими вассалами. Кроме того, он пообещал помочь нам в нашей вражде с Фенрусом в качестве союзника в обмен на южные владения Фенвира."  #Машинный перевод 28.10.23!
 eastern_reforms_side_mongols_decision_confirm: "Приказать арестовать Тетрадию"  #Машинный перевод 28.10.23!
 invade_fenvir_clanrech_decision: "Начать завоевание"  #Машинный перевод 28.10.23!
 invade_fenvir_clanrech_decision_tooltip: "Начните кампанию по возвращению [GetTitleByKey('c_asiupoli').GetNameNoTier]"  #Машинный перевод 28.10.23!
 invade_fenvir_clanrech_decision_tt: "Мы объявим [war|E] кланреху Фенвир с целью вернуть себе [GetTitleByKey('c_asiupoli').GetNameNoTier]."  #Машинный перевод 28.10.23!
 invade_fenvir_clanrech_decision_desc: "Время настало. Собаки Фенвира слишком долго сидели на законной [aversarian|E] земле, и мы никогда не сможем спасти нашу родину от нее самой и ее врагов, пока они сидят на корточках в ее величайшем городе. Пришло время призвать наших союзников и написать первую букву саг о нашем священном завоевании."  #Машинный перевод 28.10.23!
 invade_fenvir_clanrech_decision_confirm: "Объявить войну!"  #Машинный перевод 28.10.23!
 iyrossi_kill_aversarians_decision: "Убить аверсарианцев"  #Машинный перевод 28.10.23!
 iyrossi_kill_aversarians_decision_desc: "Наши недавно завоеванные земли населены [aversarians|E], нашими вековыми мучителями, их необходимо очистить, чтобы мы могли снова стать свободными. Солнце воссияет на наших исконных землях, очищенных теперь от вечного врага!"  #Машинный перевод 28.10.23!
 iyrossi_kill_aversarians_decision_confirm: "Это должно быть сделано"  #Машинный перевод 28.10.23!
 iyrossi_united_desc: "Ийросси объединились"  #Машинный перевод 28.10.23!
 bloody_throne_decision: "Подтвердите Кровавый Трон"  #Машинный перевод 28.10.23!
 bloody_throne_decision_desc: "Горассос оставил в наследство резню, воздвиг себе трон из черепов на вершине горы трупов. Чтобы сохранить это наследие, мы должны обеспечить, чтобы все знали, что мы и только мы заслуживаем того, чтобы восседать на нем."  #Машинный перевод 28.10.23!
 bloody_throne_decision_confirm: "Окровавленный Трон Вечности"  #Машинный перевод 28.10.23!
 bloody_throne_decision_custom_tooltip: "Если не принять его в ближайшее время, титул «Кровавый трон» ускользнет из наших рук."  #Машинный перевод 28.10.23!
 bloody_throne_decision_tooltip: "Мы должны подтвердить свое право на Окровавленный Трон, чтобы не потерять титул."  #Машинный перевод 28.10.23!
 renounce_gorassos_decision: "Гниющий Трон"  #Машинный перевод 28.10.23!
 renounce_gorassos_decision_desc: "Отец Окровавленного Трона пал, его череп теперь украшает символ его кровавой мощи. Как и твой однажды. Вы — наследник его кровавого наследия, и ничтожные будут трепетать перед вашими священными клинками!"  #Машинный перевод 28.10.23!
 renounce_gorassos_decision_confirm: "Кровь прольется!"  #Машинный перевод 28.10.23!
 renounce_gorassos_decision_tooltip: "Отречься от Горасса и его ереси"  #Машинный перевод 28.10.23!
 renounce_megistos_decision: "Прощай, Мегист."  #Машинный перевод 28.10.23!
 renounce_megistos_decision_desc: "Ты не Мегистос. Вы знаете это в своем сердце. Ты никогда не будешь Мегистосом и никогда не сможешь быть Мегистосом. Возможно... возможно, пришло время отпустить его. Мегистос больше не является светом нашей вселенной, но, возможно, он снова окажется в конце всего сущего. Прощай, Мегист..."  #Машинный перевод 28.10.23!
 renounce_megistos_decision_confirm: "Еще одно прошептанное имя, затерянное во времени."  #Машинный перевод 28.10.23!
 renounce_megistos_decision_tooltip: "Отречься от Мегиста и его ереси"  #Машинный перевод 28.10.23!
 redistrict_metro_cap: "Перераспределить столицу"  #Машинный перевод 28.10.23!
 redistrict_metro_cap_desc: "Мегаполисы мира — это поистине великолепные жемчужины, каждая из которых является уникальным двигателем производства. Эти производительные силы можно еще больше увеличить. Все, что для этого нужно, — это достаточные средства и планирование для организации масс в дисциплинированные ряды, ориентированные на дальнейшую войну, или ваше собственное богатство…"  #Машинный перевод 28.10.23!
 redistrict_metro_cap_confirm: "Время заняться делом!"  #Машинный перевод 28.10.23!
 redistrict_metro_cap_tooltip: "Тратьте щедро на специализацию своего мегаполиса."  #Машинный перевод 28.10.23!
 found_metro_in_kingdom_cap: "Нашел великий полис"  #Машинный перевод 28.10.23!
 found_metro_in_kingdom_cap_desc: "Каждое великое королевство заслуживает такого же великого полиса, который стал бы резиденцией его правителя. Моя страна лишена такого места, но ненадолго. Я позабочусь о том, чтобы поколения помнили не только мое имя и мои дела, но и саму землю, по которой я ходил, и фундамент, который я построил."  #Машинный перевод 28.10.23!
 found_metro_in_kingdom_cap_confirm: "Настройтесь оставить свой след."  #Машинный перевод 28.10.23!
 found_metro_in_kingdom_cap_tooltip: "Вы намереваетесь построить мегаполис на основе своих основных характеристик и особенностей образа жизни."  #Машинный перевод 28.10.23!
 gh_sack_ostrapol: "Мешок Остраполь"  #Машинный перевод 28.10.23!
 gh_sack_ostrapol_desc: ""
 gh_sack_ostrapol_confirm: "Сжечь дотла!"  #Машинный перевод 28.10.23!
