 gh_taryaad_pretender_decision_desc: "Каширянам всегда не хватало хорошего лидера, который мог бы привести их к светлому будущему. И только когда сами боги спустились в Каширью в образе Асодживы, чтобы избавить нас от нашего высокомерия, мы наконец вступили в период мира и прогресса. Теперь, когда его родословная ушла, Каширье нужен новый лидер — божественное существо, которое может принести Каширье еще одну процветающую эпоху, как Тарьяад. Такое существо, как я. Ибо теперь я доказал всем в этих землях, что я достоин. Достойно возглавить имя Тарьяад."  #Машинный перевод 28.10.23!
