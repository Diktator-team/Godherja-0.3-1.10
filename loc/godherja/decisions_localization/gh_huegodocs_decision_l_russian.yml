l_russian:
 found_k_heurgordica_decision: "Найдена Хеургордика"  #Машинный перевод 28.10.23!
 found_k_heurgordica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не отдать дань уважения последней речной королеве Хеургорде, которая договорилась о нашем вступлении в Имперрех Ценвара в качестве регента своего сына, на которого претендовал ужасный [fog|E]"  #Машинный перевод 28.10.23!
 found_k_heurgordica_decision_confirm: "Памяти королевы-регентши!"  #Машинный перевод 28.10.23!
 found_k_heurgordica_decision_tooltip: "Мы создадим собственное королевство."  #Машинный перевод 28.10.23!
 heurgordica_tradition_custom_desc: "Если это первое основанное Королевство Уэгодок, ваш [culture|E] получит равное наследство [tradition|E]."  #Машинный перевод 28.10.23!
  
 found_k_dathothica_decision: "Найдена Датотика"  #Машинный перевод 28.10.23!
 found_k_dathothica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не отдать дань уважения легендарному герою Датотике, который, согласно нашим легендам, убил десять могучих зверей в поисках Чаши Принца Грез."  #Машинный перевод 28.10.23!
 found_k_dathothica_decision_confirm: "Сильное имя, подходящее сильным людям!"  #Машинный перевод 28.10.23!
 found_k_dathothica_decision_tooltip: "Мы создадим собственное королевство."  #Машинный перевод 28.10.23!
 dathothica_tradition_custom_desc: "Если это первое основанное Королевство Уэгодок, ваш [culture|E] получит Рассказчиков [tradition|E]."  #Машинный перевод 28.10.23!
  
 found_k_rithogedica_decision: "Найдена Ритогедика"  #Машинный перевод 28.10.23!
 found_k_rithogedica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не отдать дань уважения королю Ритхогеду, который возглавлял наши армии вместе с нашими бывшими союзниками-аверсрианцами в легендарной серии кампаний, кульминацией которых стала его героическая смерть против Сьялволки. Говорят, он продолжал сражаться, несмотря на то, что был десять раз смертельно ранен в битве при Блёсике."  #Машинный перевод 28.10.23!
 found_k_rithogedica_decision_confirm: "Здесь мы устанавливаем наше знамя!"  #Машинный перевод 28.10.23!
 found_k_rithogedica_decision_tooltip: "Мы создадим собственное королевство."  #Машинный перевод 28.10.23!
 need_3_duchies: "Необходимо иметь как минимум три титула герцогства."  #Машинный перевод 28.10.23!
 rithogedica_tradition_custom_desc: "Если это первое основанное Королевство Уэгодок, ваш [culture|E] получит Перформативную честь [tradition|E]."  #Машинный перевод 28.10.23!
  
