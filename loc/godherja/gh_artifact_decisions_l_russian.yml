l_russian:
 study_malik_cipher: "Изучите шифр Мас'ена Малика."  #Машинный перевод 28.10.23!
 study_malik_cipher_desc: "«Жемчужные поля и ямы, полные золота» — это лабиринтная серия томов, которые, как известно, содержат замысловатую и чертовски сложную серию шифров. Поскольку у нас есть хороший перевод, нам следует собрать команду, чтобы расшифровать этот шедевр и попытаться выжать из его страниц еще больше тайн [dead_magic|E]. Однако нам следует быть осторожными, поскольку известно, что в томе содержатся многочисленные ритуалы-ловушки, предназначенные для того, чтобы обмануть и убить неквалифицированных расшифровщиков. Стоимость — еще один вопрос, поскольку этот процесс потребует большого количества человеко-часов и настоящей горы реагентов."  #Машинный перевод 28.10.23!
 study_malik_cipher_tooltip: "Соберите [magi|E] и взломайте код!"  #Машинный перевод 28.10.23!
 study_malik_cipher_confirm: "Начать декодирование."  #Машинный перевод 28.10.23!
 study_malik_cipher.effect.tt: "Вы соберете команду, чтобы попытаться почерпнуть знания из тома. Это займет некоторое время."  #Машинный перевод 28.10.23!
