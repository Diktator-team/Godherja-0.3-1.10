  ################################################## 
  # #Misc 
  ################################################## 
  # #Ordinary Events 
 fp1_yearly.0031.desc.wrestled_fogbeast: ""... knew that I either had to abandon my men, or fight the [fogbeast|E] myself. Grabbed my knife, lunged at the thing, and wrestled it into submission with one hand!""
 fp1_yearly.0031.desc.slew_lich: ""... and there I am, bloody [lich|E] staring right at me with its green eyes - that is, until I hacked its skull off with my sword and took the thing home as a mantelpiece!""
  
  ################################################## 
  # #Flavour Events 
  
 fp1_yearly.1081.desc.amsari: "люди на крайнем западе, их цивилизация расположена на берегах великой реки, прорезающей бесплодную пустыню, и ими управляет могущественный пророк."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.ayyar: "предприимчивый народ родом из богатого королевства на востоке Саррадона, который путешествовал из далеких земель, чтобы найти себе дом. [norse_explorer.GetSheHe] говорит нам, что их войны и героизм овеяны легендами, и что любой человек с правильными амбициями может стать богатым королем в их великих владениях, независимо от его происхождения и богов, которым он поклоняется."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.red_waste: "зловещая пустыня на юге, красная, как кровь, населенная странными народами, боящимися Солнца и управляемыми властолюбивыми [aversarian|E] [magi|E] и конными лордами Кикарсаги. Однако если удастся преодолеть темные культы, скрывающиеся в разломах пустошей, то можно будет вернуть много древней добычи, и в [norse_explorer.GetFirstName] даже можно увидеть несколько безделушек странного происхождения, предположительно извлеченных из этих руин."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.corsairs_coast: "коварные водные ворота на Дальний Восток, где встречаются [the_continent|E] и [sarradon|E], и корсары без числа. [norse_explorer.GetFirstName] утверждает, что флот [norse_explorer.GetHerHis] подвергался нападению пиратов не менее четырех раз, пока [norse_explorer.GetSheHe] проходил через этот район, но также указывает, что боялись не морских волков [norse_explorer.GetSheHe], а кракенов, по слухам, преследующих волны внизу ..."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.lichdoms: "ужасные северные царства мертвых - [lichdoms|E]. В основном привязанный к побережью, [norse_explorer.GetSheHe] описывает пляжи, буквально сделанные из костей, бродячие полчища скелетных мерзостей, зловещие шпили, черные как смоль, и даже близкое столкновение с призрачной армадой, удерживаемой на плаву только мерзкой магией."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.adabyss: "земля глубоко в [sarradon|E], управляемая огромной и могущественной империей завоевателей и поклонников статуй. Тайные приспособления [magical|E], которые они используют, звучат почти возмутительно невероятно и больше подходят для детских сказок, включая корабли, которые могут плавать по небу, и трубы, обрушивающие огненную смерть на своих врагов."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.lonely_light_fake: "цепь островов, затерянных во времени, отрезанных от остального мира землями мертвых. Местные жители, очевидно, построили общество намного раньше, чем что-либо еще на Аэрасе, управляются бессмертными [magi|E] богоподобными силами и, как правило, не интересуются делами остального мира. Как-то все это звучит... сомнительно."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.kathun_kai_fake: "загадочные земли Дальнего Востока, Катун-Кай. Сказания рисуют великолепную картину экзотической Империи, все еще находящейся в расцвете сил, ее правитель каким-то образом остановил [fog|E], а местные жители, очевидно, все еще настолько богаты, что позволяют даже крестьянам жить в замках, сделанных из золота. Как-то все это звучит... сомнительно."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.voreia_fake: "таинственные земли крайнего севера, даже за пределами [lichdoms|E]. [norse_explorer.GetFirstName] рассказывает о городах, построенных полностью изо льда, населенных снежными демонами, летающими на драконах. Как-то все это звучит... сомнительно."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.lonely_light_real: "цепь островов, затерянных во времени, отрезанных от остального мира землями мертвых. Местные жители, по-видимому, были настолько ошеломлены путешественниками из-за пределов их берегов, что группа [norse_explorer.GetHerHis] была атакована татуированными воинами, вышедшими из темных рощ, как только они попытались выйти на берег, и вынудили их вернуться."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.kathun_kai_real: "загадочные земли Дальнего Востока, Катун-Кай. Сказания рисуют мрачную картину экзотического королевства, находящегося в отчаянном положении - во многих местах [fog|E] достиг берегов моря, и каждый из мелких военачальников претендует на роль Императора, сражаясь за пепел сияющей империи, ныне лежащей в руинах."  #Машинный перевод 28.10.23!
 fp1_yearly.1081.desc.south_sarradon_real: "загадочные земли южного [sarradon|E] - на самом деле даже не легендарные адабиссинцы, а еще южнее. Эти сказки действительно заслуживают внимания: доброжелательные мертвецы правят живыми из колоссальных пирамид и командуют бесчисленными легионами в их вечной войне против своих северных врагов."  #Машинный перевод 28.10.23!
