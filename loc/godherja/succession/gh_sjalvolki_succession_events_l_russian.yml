l_russian:
  
 sjalvolki_succession.0001.t: "Великий Сялволки Доваткнинг"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0001.desc: "Деревья трепещут, грозовые тучи шевелятся. Из столицы измученные всадники разбегаются во все стороны, во все уголки, от самых глубоких долин до самых высоких вершин. Слова просты, слова мрачны, и по мере того, как новости достигают клана за кланом, послание начинает обгонять посланников. Он растет, как разлившаяся река вниз по течению, и вскоре вся земля говорит об этом открыто:\n\n[SCOPE.sC('previous_holder').GetTitledFirstName] мертв.\n\nТраур нарастает и утихает с добрым чувством Сялволки, и вскоре в ответ появляются новые слова. Это слова ритуала и традиции, уходящие корнями в далекое прошлое. Это слова тысяч погибших [previous_holder.GetTitleAsNameNoTooltip], похороненных в грязи. Это слова всего народа Шялволки, верные и правдивые:\n\nДоваткнинг близок.\n\nПо всей земле все представители королевской крови и все лорды, великие и низкие, слышат зов, ибо мертва голова, носящая корону, и они будут свободны. Все, что стоит на пути каждого лорда, — это каждый второй проклятый дурак. И вот со своими мечами, щитами и топорами они едут на поля сражений своих предков. И кто из них будет следующим править [previous_holder.GetPrimaryTitle.GetName]?"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0001.a: "Последний оставшийся в живых - и я намерен быть этим человеком."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0001.a.brave: "Я не трус - ни один настоящий ребенок [ROOT.GetCharacter.GetFaith.HighGodName] не отступит от этого."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0001.a.callous: "Неважно, я прирежу каждого негодяя, которого мне придется."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0001.a.sadistic: "Конечно, я буду наслаждаться кровопролитием!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0001.a.zealous: "[ROOT.GetCharacter.GetFaith.HighGodName] не просто так назначил Доваткнинга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0001.b: "Никакого Доваткнинга не будет."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0001.c: "Да ведь кто-то кроме меня."  #Машинный перевод 28.10.23!
 will_join_sjalvolki_succession_tt: "Вы будете участвовать в Доваткнинге, пытаясь доказать свою ценность для [previous_holder.GetPrimaryTitle.GetName]."  #Машинный перевод 28.10.23!
 no_sjalvolki_succession_tt: "#N Вы откажетесь проводить Доваткнинг и вместо этого силой захватите [previous_holder.GetPrimaryTitle.GetName]. Это будет воспринято как невероятно тираническое и даст всем вашим вассалам право претендовать на ваш титул!#!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0002.t: "Оспаривать трон?"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0002.desc: "Весть доходит до [ROOT.Char.GetPrimaryTitle.GetName] и до самых моих губ на крыльях черного ветра. [SCOPE.sC('previous_holder').GetFullName] мертв.\n\nМой сюзерен мертв.\n\nНа мгновение я представляю родственников [previous_holder.GetTitledFirstNamePossessive], окруженных множеством добрых шаманов. Мне не нужен кто-то, кто будет говорить мне, что будет дальше.\n\nМои права как [ROOT.Char.GetTitleAsNameNoTooltip] ясны: место в Доваткнинге принадлежит мне. Мне нужно, но только утверждаю это. Мои товарищи-вассалы знают то же самое и, несомненно, уже едут в столицу, чтобы заявить о своем намерении сражаться за корону.\n\nЕдинственный вопрос: буду ли я среди них? Каким бы ни было мое решение, я должен действовать быстро, потому что, если я не заявлю о своем намерении бросить вызов трону в течение недели, я потеряю свое право сделать это!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0002.a: "Моя звезда восходит в этот день."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0002.b: "Меня это дело не интересует."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0003.t: "Оспаривать трон?"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0003.desc: "Я узнаю новости еще до того, как слова соскользнут с мрачного лица всадника. Мой родственник [SCOPE.sC('previous_holder').GetFullName] мертв. [previous_holder.GetSheHe] мертв.\n\nМои шаманы слетаются ко мне, как угрюмые вороны, выражая свое сочувствие и молитвы. Но громче всего сквозь шквал говорит мой [realm_priest.GetFullName]:\n\n"Доваткнинг близок! Как родственник нашего павшего [SCOPE.sC('previous_holder').GetFullNameNoTooltip], вы имеете по крови право заявить свои права на [previous_holder.GetPrimaryTitleNoTooltip]. Ибо как учение [previous_holder.GetFaith.HighGodName] говорит нам: только с помощью самых могущественных правителей мы сможем остановить поток Тех, Наверху."\n\n[realm_priest.GetFirstNameNoTooltip] пристально смотрит на меня. «Мой господин, вы должны решить выдвинуть свою кандидатуру в течение недели или иным образом лишиться своих прав. Что вы скажете?»"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0003.a: "Я знаю себе цену, и скоро это узнает все королевство."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0003.b: "Остальные пусть борются. Я отойду в сторону."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0004.t: "Первое кольцо!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0004.desc: "С первыми лучами солнца я выбираю своего самого быстрого коня и со всей поспешностью отправляюсь в сторону столицы [SCOPE.sC('previous_holder').GetFirstNameNoTooltip]. На протяжении всего извилистого пути дороги забиты людьми всех мастей, которые как один бредут к месту в надежде увидеть свое будущее [SCOPE.sC('previous_holder').GetTitleAsNameNoTooltip]. Путешествие займет как минимум неделю дольше, чем ожидалось.\n\nСначала я определил пункт назначения по огромному полюсу на горизонте. На огромной цветной башне он несет знамена всех шаманов [previous_holder.GetPrimaryTitle.GetName]. Вокруг его основания стоит масса палаток, каждая из которых выставляет напоказ регалии претендентов. Настроение напряженное, но захватывающее, и претенденты стремятся проверить свои силы. Они точно знают, где найти славу, которую ищут:\n\nЧетыре великих кольца.\n\nНа второй день меня показывают Первому. Он почти груб в своей простоте — грязное болото, окруженное деревянными кольями. Шаг внутрь ринга обнаруживает опасность: земля словно засасывающее болото, готовое поглотить человека как сапог.\n\nУже остальные кандидаты заняли позиции, и я делаю то же самое. Я меняю стойку и готовлю оружие."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0004.a: "Словно желая разбудить Тех, Наверху, раздался громкий рог, раздавшийся под открытым небом."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0005.t: "Второе кольцо!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0005.desc: "С первыми лучами солнца я выбираю своего самого быстрого коня и со всей поспешностью отправляюсь в сторону столицы [SCOPE.sC('previous_holder').GetFirstNameNoTooltip]. На протяжении всего извилистого пути дороги забиты людьми всех мастей, которые как один бредут к месту в надежде увидеть свое будущее [SCOPE.sC('previous_holder').GetTitleAsNameNoTooltip]. Путешествие займет как минимум неделю дольше, чем ожидалось.\n\nСначала я определил пункт назначения по огромному полюсу на горизонте. На огромной цветной башне он несет знамена всех шаманов [previous_holder.GetPrimaryTitle.GetName]. Вокруг его основания стоит масса палаток, каждая из которых выставляет напоказ регалии претендентов. Настроение напряженное, но захватывающее, и претенденты стремятся проверить свои силы. Они точно знают, где найти славу, которую ищут:\n\nЧетыре Великих Кольца.\n\nНа второй день меня показывают Второму — огромному куполу, построенному из круглых щитов, высотой около десяти метров. Крепкий стражник убирает пару щитов, открывая путь, и я иду в темноту. Единственным источником света являются щели в конструкции, но даже при этом я чувствую, что мои конкуренты стоят в молчании. Я иду по каменному полу, находя себе свободное место. Действительно, странно — оказаться в ловушке среди такого количества шумных бойцов и при этом оставаться в полной тишине…"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0005.a: "И тогда снаружи нашей темной деревянной гробницы воет рог."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0006.t: "Третье кольцо!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0006.desc: "С первыми лучами солнца я выбираю своего самого быстрого коня и со всей поспешностью отправляюсь в сторону столицы [SCOPE.sC('previous_holder').GetFirstNameNoTooltip]. На протяжении всего извилистого пути дороги забиты людьми всех мастей, которые как один бредут к месту в надежде увидеть свое будущее [SCOPE.sC('previous_holder').GetTitleAsNameNoTooltip]. Путешествие займет как минимум неделю дольше, чем ожидалось.\n\nСначала я определил пункт назначения по огромному полюсу на горизонте. На огромной цветной башне он несет знамена всех шаманов [previous_holder.GetPrimaryTitle.GetName]. Вокруг его основания стоит масса палаток, каждая из которых выставляет напоказ регалии претендентов. Настроение напряженное, но захватывающее, и претенденты стремятся проверить свои силы. Они точно знают, где найти славу, которую ищут:\n\nЧетыре Великих Кольца.\n\nНа второй день меня показывают Третьему; самое печальное предзнаменование, заявляют шаманы. Я понимаю их смысл, когда меня выводят на арену: огненное кольцо, медленно горящее внутрь над сухим кормом. Воздух полыхает или задыхается от дыма. Я спешу сквозь единственную дыру в кольце, прежде чем проклятая штука станет еще меньше. Остальные так же на грани. Мы не ждем долго."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0006.a: "Сквозь рев огня раздается громкий гудок."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0007.t: "Четвертое кольцо!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0007.desc: "С первыми лучами солнца я выбираю своего самого быстрого коня и со всей поспешностью отправляюсь в сторону столицы [SCOPE.sC('previous_holder').GetFirstNameNoTooltip]. На протяжении всего извилистого пути дороги забиты людьми всех мастей, которые как один бредут к месту в надежде увидеть свое будущее [SCOPE.sC('previous_holder').GetTitleAsNameNoTooltip]. Путешествие займет как минимум неделю дольше, чем ожидалось.\n\nСначала я определил пункт назначения по огромному полюсу на горизонте. На огромной цветной башне он несет знамена всех шаманов [previous_holder.GetPrimaryTitle.GetName]. Вокруг его основания стоит масса палаток, каждая из которых выставляет напоказ регалии претендентов. Настроение напряженное, но захватывающее, и претенденты стремятся проверить свои силы. Они точно знают, где найти славу, которую ищут:\n\nЧетыре Великих Кольца.\n\nНа второй день меня показывают Четвертому. Мое сердце замирает. Я знаю, что говорят о «Четвертом» — что ты слышишь арену прежде, чем увидишь ее — и знаю почему. Если посмотреть на дальний конец знаменной башни, передо мной стоит арена, вонючая и убогая. Простое кольцо для скота, связанное веревкой. Я пробиваюсь сквозь них, сталкиваясь лицом к лицу со своими противниками. Действительно, я давно не видел более кислых лиц.\n\n"Таковы испытания Сялволки", - бормочет самый близкий."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0007.a: "И все же, несмотря на все крики скота, я все еще слышу громкий рев рога."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0008.t: "... Я колеблюсь."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0008.desc: "Ни одна голова не выдерживает первого контакта с оружием, а резкий удар по моей заставляет меня пошатнуться. Следующее, что я помню, это то, что я смотрю на [ROOT.Var('partner').Char.GetTitledFirstName] с пола. [ROOT.Var('partner').Char.GetSheHe] приставляет кинжал к моему горлу и требует от меня сдаться."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0008.a: "Я не дурак. Я даю это."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0009.t: "Сладкая победа"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0009.desc: "Что бы они ни говорили, у [ROOT.Var('partner').Char.GetTitledFirstName] никогда не было шансов, потому что, как только моя цель окажется верной, [ROOT.Var('partner').Char.GetSheHe] упадет на землю! Не теряя времени, я отбрасываю оружие [ROOT.Var('partner').Char.GetHerHis] и прижимаю свое к горлу [ROOT.Var('partner').Char.GetTitledFirstNamePossessiveNoTooltip]. Поражение отражается на лице воина. Я это знаю, как и [ROOT.Var('partner').Char.GetSheHe].\n\nЭто быстрый и печальный результат."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0009.a: "И переходим к следующему. Возможно, будут еще бои..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0009.b: "О нет, я еще не закончил с тобой..."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0010.t: "ник и щель"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0010.desc: "[ROOT.Var('partner').Char.GetTitledFirstName] делает длинную паузу, и тишина между нами зияет. В глазах [ROOT.Var('partner').Char.GetHerHis] мерцает блеск, и я слишком поздно понимаю намерение [ROOT.Var('partner').Char.GetHerHis], когда кинжал погружается мне в горло.\n\nРывок и поворот, и моя голова безвольно падает. Когда холод могилы овладел мной, я заметил, как [ROOT.Var('partner').Char.GetFirstNameNoTooltip] чистит лезвие [ROOT.Var('partner').Char.GetHerHis], прежде чем быстро двинуться дальше."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0010.a: "Но почему?"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0011.t: "В ловушке"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0011.desc: "Несмотря на мою ярость, несмотря на мое законное заявление о том, что я намеревался довести его до неизбежного конца, я не могу сражаться с Доваткнингом из-за своей темницы. Обстоятельства вынудили меня уйти."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0011.a: "Я вернусь..."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0051.t: "Четыре кольца"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0051.desc:0 "As the candidates find themselves split evenly between the four rings of the Dovatkning, a shaman dressed in gleaming silks stands before the gathered throng, a grand golden horn in their hand.\n\nThe Silken One explains: "Пока кандидаты распределяются поровну между четырьмя кольцами Доваткнинга, перед собравшейся толпой стоит шаман, одетый в блестящие шелка, с огромным золотым рогом в руке.\n\nШелковый объясняет: «Те, кто борется за § _0 обнаружит, что каждое из колец построено таким образом, который лучше всего докажет их ценность, будь то сила духа, инстинкт, храбрость или справедливость. Только те воины, которые первыми проявят себя в одном из этих колец, станут чемпионами! могут считать себя достойными претендовать на трон [previous_holder.GetPrimaryTitle.GetNameNoTooltip]. И только величайший из четырех чемпионов может называть себя [previous_holder.GetTitleAsNameNoTooltip]!\n\n"Так гласит традиция", - говорят они наконец, как будто даже эти слова являются молитвой."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0051.a: "И тогда Шелковый подносит к их губам большой рог и дует."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0051.a.cynical: "Что за чушь."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0051.a.zealous: "Глубокие слова, те, которые я знаю наизусть."  #Машинный перевод 28.10.23!
 scoff_at_speech_tt: "Вы явно насмехаетесь над речью Шелковистого..."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0101.t: "Битва на Первом кольце"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0101.desc: "Звон стали и дерева наполняет воздух вокруг меня. Пробираясь сквозь густую трясину изо всех сил, я замечаю [ROOT.Var('partner').Char.GetTitledFirstName], едва способный удержаться на ногах [ROOT.Var('partner').Char.GetHerHis]. Я устремляю взгляд на [ROOT.Var('partner').Char.GetHerHis] и бросаюсь к нему, но в последний момент [ROOT.Var('partner').Char.GetSheHe] блокирует мою атаку отчаянным парированием. Теперь мы сжимаем оружие, смотрим в глаза и видим только врага, оглядывающегося назад. Бой вступает в силу."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0101.a: "Победа или смерть!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0102.t: "Битва на Первом кольце"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0102.desc: "Я все еще сжимаю одно из копий, пытаясь встать на ноги, когда слышу свое имя на другом конце поля. Я поднимаю глаза и вижу, что [ROOT.Var('partner').Char.GetTitledFirstName] направляет на меня оружие, уже приближающееся. За то немногое времени, что у меня есть, я прижимаюсь к стене копий, острия впиваются мне в спину, готовясь. И затем, когда [ROOT.Var('partner').Char.GetSheHe] приближается, я кидаюсь вперед, размахивая оружием."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0102.a: "Победа или смерть!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0103.t: "Я Чемпион Первого Ринга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0103.desc: "Из грязи и трясины я выхожу навстречу ликующей толпе. Я последний, кто остался в живых. Я Чемпион Первого Кольца Доваткнинга. Зрители приветствуют мое имя, ребенок взбирается к отцу на плечи, чтобы увидеть мое заляпанное грязью лицо, и даже мои побежденные противники не могут не поздравить меня. Единственное, что стоит между мной и самим троном, — это трое других чемпионов. Но это на завтра..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0103.a: "... Сегодня вечером мы пируем!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0104.t: "Чемпион Первого Ринга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0104.desc: "Из копий и грязи Первого Кольца поднимается [ROOT.Var('champion_of_the_first_ring').Char.GetTitledFirstName]. Покрытый от шеи до пупка коркой земли, [ROOT.Var('champion_of_the_first_ring').Char.GetSheHe] поднимает руку перед толпой, которая отвечает ревом аплодисментов.\n\nКак Чемпион Первого Ринга [ROOT.Var('champion_of_the_first_ring').Char.GetTitledFirstNameNoTooltip] одерживает победу над соперниками [ROOT.Var('champion_of_the_first_ring').Char.GetHerHis]. Теперь все, что стоит между [ROOT.Var('champion_of_the_first_ring').Char.GetFirstNameNoTooltip] и троном, — это защитники трех других..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0104.a: "Слава [ROOT.Var('champion_of_the_first_ring').Char.GetTitledFirstName]!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0201.t: "Битва во Втором кольце"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0201.desc: "Блестящая сталь танцует вокруг меня, словно искры в темноте. До сих пор я хорошо поступал, держась в тени, поражая возможные цели, где мог, но битва все еще бушует.\n\nЭто только тогда, когда я чувствую, что сталкиваюсь спиной к спине с кем-то, что должно быть другим бойцом. что я знаю, что моя удача меня подвела. Между нами проходит мгновение тишины, когда мы чувствуем, как дышим друг против друга... И затем мы поворачиваемся, размахивая оружием с поворотом. Наши стали с резким визгом сталкиваются, а затем сцепляются друг с другом. В темноте передо мной я оказываюсь лицом к лицу с [ROOT.Var('partner').Char.GetTitledFirstName]. [ROOT.Var('partner').Char.GetSheHe] улыбается."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0201.a: "Отлично! Тогда потанцуй со мной!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0202.t: "Битва во Втором кольце"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0202.desc: "Я брожу тяжелыми шагами по арене, наблюдая, как свет струится по моей стали. В темном небе боятся сияющего человека. Со своей позиции рядом с центром купола щита я вижу лучи света, мерцающие, как звезды; верный признак крадущегося бойца. В другом месте дерево громко стучит, когда лезвие ударяется о щит. Но если [ROOT.Var('partner').Char.GetTitledFirstName] думал, что это может меня отвлечь, то [ROOT.Var('partner').Char.GetSheHe] наверняка ошибается. Чувствуя, как [ROOT.Var('partner').Char.GetHerHim] приближается к булыжникам, я поворачиваюсь прежде, чем [ROOT.Var('partner').Char.GetSheHe] успевает приблизиться. И когда я чувствую, что [ROOT.Var('partner').Char.GetFirstName] остановился, я знаю, что нашел [ROOT.Var('partner').Char.GetHerHim]."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0202.a: "В темноту я бросаюсь!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0203.t: "Я Чемпион Второго Ринга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0203.desc: "Я знаю, что вышел победителем, когда тишина наконец вернулась в чернильную черноту Второго. Охранники тоже это знают, поскольку щиты вокруг меня, образующие купол, снимаются один за другим. Лица выглядывают из расширяющихся щелей, чтобы увидеть победителя, и при виде меня они радуются.\n\nЯ вошел во Второе Кольцо всего лишь кандидатом; когда я выхожу обратно на дневной свет, я становлюсь Чемпионом Кольца. Единственное, что стоит между мной и самим троном, — это трое других. Но это на завтра..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0203.a: "... Сегодня вечером мы пируем!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0204.t: "Чемпион Второго Ринга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0204.desc: "Когда, наконец, битва Второго Кольца завершается незамеченной, большой купол щита отслаивается, и остается только один воин: [ROOT.Var('champion_of_the_second_ring').Char.GetTitledFirstName]. Полуслепой от свежего дневного света, [ROOT.Var('champion_of_the_second_ring').Char.GetSheHe] тратит некоторое время на то, чтобы сочинить [ROOT.Var('champion_of_the_second_ring').Char.GetHerselfHimself]. По сравнению с этим, толпа лишена всякого такта и быстро начинает аплодировать имени [ROOT.Var('champion_of_the_second_ring').Char.GetFirstNameNoTooltip].\n\nКак Чемпион Второго Ринга [ROOT.Var('champion_of_the_second_ring').Char.GetTitledFirstNameNoTooltip] одерживает победу над конкурентами [ROOT.Var('champion_of_the_second_ring').Char.GetHerHis]. Теперь все, что стоит между [ROOT.Var('champion_of_the_second_ring').Char.GetHerHim] и троном, — это защитники трех других..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0204.a: "Слава [ROOT.Var('champion_of_the_second_ring').Char.GetTitledFirstName]!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0301.t: "Битва в Третьем кольце"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0301.desc: "Между пылающим огнём и толпой воинов в доспехах я выбираю первое. Чувствуя, как огонь лизает мою спину, я испытываю мрачное удовлетворение от осознания того, что меня, по крайней мере, невозможно застать врасплох сзади.\n\nСпереди — другое дело. Дым на краю ринга настолько густой, что щиплет глаза и душит горло. Только после второго кашля у меня возникает ощущение, что за мной наблюдают. Взглянув налево, я вижу [ROOT.Var('partner').Char.GetTitledFirstName], стоящего полускрытым в дыму и оценивающего меня как какую-то мерзкую змею."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0301.a: "Ха. Умный..."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0302.t: "Битва в Третьем кольце"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0302.desc: "Между пылающим огнём и толпой воинов в доспехах я выбираю последнее. Поэтому я бросаюсь в атаку, подняв оружие к небу.\n\nЯ не один такой.\n\nНаправо ко мне с яростью приближается [ROOT.Var('partner').Char.GetHerHis] сзади, [ROOT.Var('partner').Char.GetTitledFirstName], похожий на бешеного зверя. Встречаемся в центре ринга, парируя удары соперника... раз, два, три! Сквозь дымный воздух прорезает наше оружие, но ни одно не находит своей цели. До тех пор, пока не..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0302.a: "... Я меняю стойку и целюсь ниже."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0303.t: "Я Чемпион Третьего Ринга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0303.desc: "Когда мой последний враг падает и вынужден нырять обратно через огненное кольцо, охранники бросаются вперед, чтобы потушить пламя ведрами воды. Третье Кольцо громко замирает, оставляя меня одного в центре пепла, где оно полыхало всего несколько мгновений назад. Я вытираю сажу с лица и глубоко вдыхаю хороший, чистый воздух.\n\nПережив и огонь, и врага, я объявляюсь Чемпионом Третьего Кольца перед благоговейной толпой. Единственное, что стоит между мной и самим троном, — это трое других чемпионов. Но это на завтра...."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0303.a: "... Сегодня вечером мы пируем!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0304.t: "Чемпион Третьего Ринга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0304.desc: "Из горящего костра Третьего Кольца выходит [ROOT.Var('champion_of_the_third_ring').Char.GetTitledFirstName], похожий на зверя из легенд. Покрытый с головы до ног черной сажей, [ROOT.Var('champion_of_the_third_ring').Char.GetFirstNameNoTooltip] вытирает [ROOT.Var('champion_of_the_third_ring').Char.GetHerHis] лицо одной рукой. Судя по взгляду Чемпиона Третьего, который бросает на ликующую толпу, [ROOT.Var('champion_of_the_third_ring').Char.GetTitledFirstNameNoTooltip] кажется почти ошеломленным тем, что битва окончена. [ROOT.Var('champion_of_the_third_ring').Char.GetHerHim] проходит немало времени, прежде чем они начинают праздновать.\n\n[ROOT.Var('champion_of_the_third_ring').Char.GetTitledFirstName] одерживает победу над соперниками [ROOT.Var('champion_of_the_third_ring').Char.GetHerHis]. Теперь все, что стоит между [ROOT.Var('champion_of_the_third_ring').Char.GetHerHim] и троном, — это защитники трех других..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0304.a: "Слава [ROOT.Var('champion_of_the_third_ring').Char.GetTitledFirstName]!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0401.t: "Битва в Четвертом кольце"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0401.desc: "Когда рог в панике выгнал скот из привязей на арену, я осторожно начал пробираться между стадом. На столь непредсказуемой арене я уверен, что не тороплюсь. [ROOT.Var('partner').Char.GetTitledFirstName] нет.[partner.GetGirlBoy] [ROOT.Var('partner').Char.GetSheHe] карабкается по зверям с дикой энергией; даже простак мог бы сказать, что [ROOT.Var('partner').Char.GetFirstNameNoTooltip] нацелился на меня [ROOT.Var('partner').Char.GetHerHis]. Когда [ROOT.Var('partner').Char.GetSheHe] преодолевает хаос и приближается, я сжимаю свое оружие..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0401.a: "Ближе... Ближе... СЕЙЧАС!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0402.t: "Битва в Четвертом кольце"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0402.desc: "Я не могу дождаться, пока хаос скота определит мою судьбу. Кажется, тоже не может [ROOT.Var('partner').Char.GetTitledFirstName], который выходит вперед, чтобы встретить меня в центре арены. Устроившись там, отрезанные от других конкурентов бунтующими зверями, мы смотрим друг на друга. [ROOT.Var('partner').Char.GetSheHe] кивает, и я тоже, каждый из нас смотрит на необнажённое оружие другого.\n\nГде-то за шумом кричит птица..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0402.a: "... Рисовать!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0403.t: "Я Чемпион Четвертого Ринга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0403.desc: "К тому времени, когда сопровождающие их охранники наконец успокаивают скот, я один остаюсь среди своих своенравных противников. Судя по их стонам, некоторые явно оказались затоптанными в рукопашной, и врачи бросились вперед, чтобы оказать им помощь.\n\nЧто касается меня, то мне не нужна ни грамма этого. Я последний человек, выстоявший в Четвертом Кольце Доваткнинга, и слова кажутся мне слаще любого бальзама. Единственное, что стоит между мной и самим троном, — это трое других чемпионов. Но это на завтра..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0403.a: "... Сегодня вечером мы пируем!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0404.t: "Чемпион Четвертого Ринга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0404.desc: "Пережив Четвертое Кольцо и его довольно... насыщенные событиями события, [champion_of_the_fourth_ring.GetTitledFirstName] выходит явным победителем. Хотя могут быть некоторые, кто сомневается в калибре Четвертого и его традициях, шаманы быстро видят, что они исправлены: [champion_of_the_fourth_ring.GetFirstNameNoTooltip] прочно поставил [champion_of_the_fourth_ring.GetHerselfHimself] над стаей, и он так же достоин, как и любой другой подобный победитель. И, как и любой другой победитель, все, что сейчас стоит между [champion_of_the_fourth_ring.GetHerHim] и троном, — это защитники трех других. В этом не может быть никаких сомнений."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0404.a: "Слава [champion_of_the_fourth_ring.GetTitledFirstName]!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0500.t: "Последнее кольцо"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0500.desc: "Несмотря на всю пышность и пышность ночного пиршества, утро последнего дня «Доваткининга» начинается тихо. Проснувшись до восхода солнца, мы, четверо Чемпионов, прерываем пост вместе с Шелковистым и всеми сопровождающими его шаманами. Они объясняют, что их долг — привести нас к месту Последнего Кольца. Когда наконец нас подводят к центральному памятнику – огромной знаменной башне Доваткнинга – возникает более чем небольшая путаница. Но шаманы невозмутимы, и их хозяин возносит свой голос ввысь.\n\n"Мы, Шялволки, сами являемся управляющими Среднего Царства, и когда мы собираемся здесь сегодня, чтобы определить наш законный [SCOPE.sC('previous_holder').GetPrimaryTitle.GetName], именно об этой ответственности мы должны помнить. . Но будьте уверены, Защитники Четырех Колец, вы, кто считает себя достойным королевства, вы стоите с легионами славных мертвецов за вашей спиной. И скоро вы тоже встанете на их плечи."\n\nС кивком их ближайший помощник, Шелковый, вызывает шамана в красном, высоко держащего большой топор. По быстрому приказу своего хозяина этот шаман начинает подносить топор к памятнику, его тяжелые удары врезаются в дерево.\n\nГоворящий продолжает.\n\n"Срубая нашу башню в соответствии с традицией, мы рассказываем историю [SCOPE.sC('previous_holder').GetFullName] в конце. Один из вас, четверых чемпионов, должен определить, что будет дальше."\n\nКогда наконец великая башня опускается вниз и рушится с относительной безопасностью, нам, чемпионам, приказано подняться на вершину ствола. Мы делаем. Я крепко сжимаю свое оружие и смотрю на своих противников. Один работает, чтобы сохранить баланс; другой явно озадачен этим случаем..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0500.a: "«...А третий смотрит прямо на меня»."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0501.t: "Слишком быстро"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0501.desc: "[ROOT.Var('partner').Char.GetTitledFirstName] движется первым, низко наклоняя оружие [ROOT.Var('partner').Char.GetHerHis]. Хотя я парирую его в сторону, с самого начала [ROOT.Var('partner').Char.GetSheHe] ставит меня в тупик. Мы идем взад и вперед, наши стали кричат ​​в утреннем воздухе при каждом столкновении. Несколько раз я почти думал, что [ROOT.Var('partner').Char.GetTitledFirstName] завладел мной, только для того, чтобы спасти себя на считанные дюймы. Но [ROOT.Var('partner').Char.GetSheHe] агрессивен, и в этот день имеет свою меру. У меня есть только один шанс..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0501.a: "Один шаг... Два шага... Три и сейчас!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0502.t: "Слишком медленно"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0502.desc: "Какие бы планы [ROOT.Var('partner').Char.GetTitledFirstName] ни обсуждал, они рушатся, когда я двигаюсь первым. Я набрасываюсь на своего врага, как животное, продвигаясь вперед на расстояние досягаемости [ROOT.Var('partner').Char.GetHerHis]. [ROOT.Var('partner').Char.GetSheHe] делает один шаг назад, а затем [ROOT.Var('partner').Char.GetTitleAsNameNoTooltip] делает пять. Все еще нажимаю, еще [ROOT.Var('partner').Char.GetFirstNameNoTooltip] шага. Но в конце концов атака выводит [ROOT.Var('partner').Char.GetHerHim] из равновесия, и [ROOT.Var('partner').Char.GetTitledFirstNameNoTooltip] падает на одно колено..."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0502.a: "Ты мой!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0503.t: "Я Чемпион Доваткинга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0503.desc: "Когда последний враг падает и скользит в грязь, раздается крик. Ветер дует в рог, как это бывает в древности. Я поворачиваюсь и смотрю вниз на собравшуюся толпу.\n\nВсе кончено.\n\nЯ победил.\n\nЯ едва могу поверить в это, как Шелковый и все его подчиненные выходят, чтобы поздравить меня с победой. При этом толпа зрителей разражается хриплыми аплодисментами. Это запечатывает это. Доваткнинг завершен, и трон мой."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0503.a: "Моя отметка оставлена."  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0504.t: "Чемпион Доваткинга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0504.desc: "[ROOT.Var('champion_of_the_fifth_ring').Char.GetTitledFirstName] вышел из Последнего Кольца Доваткнинга и одержал победу над всеми соперниками [ROOT.Var('champion_of_the_fifth_ring').Char.GetHerselfHimself]. В традиционном представлении (Get Court Chaplin) уже ходят слухи о планах коронации [ROOT.Var('champion_of_the_fifth_ring').Char.GetHerHis]."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0504.a: "Слава [ROOT.Var('champion_of_the_fifth_ring').Char.GetTitledFirstName]!"  #Машинный перевод 28.10.23!
  
 sjalvolki_succession.0506.t: "Чемпион Доваткинга!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0506.desc: "[champion_of_the_fifth_ring.GetTitledFirstName] вышел из Последнего Кольца Доваткнинга и одержал победу над всеми соперниками [champion_of_the_fifth_ring.GetHerselfHimself]. В объятиях Провидца в традиционном представлении уже ходят слухи о планах коронации [champion_of_the_fifth_ring.GetHerHis].\n\n"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0506.desc.bitter_loser: "Конечно, это означает, что мое время в качестве временного регента [primary_scope.GetName] подходит к концу. Подумать только, что такой ярый некомпетентный человек, как [champion_of_the_fifth_ring.GetFirstName], мог выиграть Доваткнинг... Это почти пахнет нечестной игрой! Однако традиция предписывает, чтобы новым правителем стал [champion_of_the_fifth_ring.GetSheHe], и, к сожалению, я ничего не могу с этим поделать."  #Машинный перевод 28.10.23!
 sjalvolki_succession.0506.a: "Слава [champion_of_the_fifth_ring.GetTitledFirstName]!"  #Машинный перевод 28.10.23!
 sjalvolki_succession.0506.a.bitter_loser: "Это [champion_of_the_fifth_ring.Custom('InsultAdjective')] [champion_of_the_fifth_ring.Custom('InsultNoun')|U]! Пусть правление [champion_of_the_fifth_ring.GetHerHis] не принесет ничего, кроме разорения!"  #Машинный перевод 28.10.23!
