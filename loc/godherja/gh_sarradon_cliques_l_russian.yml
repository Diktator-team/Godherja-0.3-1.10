l_russian:
 magi_clique_name: "Волхвы"  #Машинный перевод 28.10.23!
 magi_clique_desc: "[magi|E] представляют собой магически одаренных членов общества, состоящих в основном из тех [magi|E], которые выполняют важные функции в этом мире. Хотя они и не обязательно являются сторонниками магического превосходства, они, безусловно, выступают за повышение роли [magi|E] в обществе, настаивая на всевозможных преимуществах для тех, кто родился с этим даром. Их власть, конечно, присуща им, хотя общепризнано, что применение силы часто бывает контрпродуктивным. Такие действия, как снижение ограничений на жертвоприношения, продвижение магического образования и инвестиции в магические исследования, вероятно, заслуживают их похвалы."  #Машинный перевод 28.10.23!
 warrior_clique_name: "Воины"  #Машинный перевод 28.10.23!
 warrior_clique_desc: "Воины составляют основу боевых способностей королевства, их состав варьируется от генералов и командиров до кадровых солдат и обычных наемников. Не обязательно выступают за постоянную войну, они обычно считают, что их услуги необходимы для государства и что финансирование и ресурсы должны быть направлены на вооруженные конфликты. Их сила заключается в лояльных силах, на которые они могут опираться и которые они могут не уклоняться от использования для усиления своей оппозиции, если возникнет такая необходимость. Любые шаги, которые укрепят их власть, такие как завоевания, наборы налогов и повышение заработной платы, получат их горячую поддержку."  #Машинный перевод 28.10.23!
 aristocrat_clique_name: "Аристократы"  #Машинный перевод 28.10.23!
 aristocrat_clique_desc: "Представляющие интересы помещиков, дворян можно встретить в [aeras|E]. В большинстве обществ они составляют сильнейший властный блок, и даже в тех обществах, где они не обладают властью, они по-прежнему являются силой, с которой нужно считаться. Они поддерживают исключительность дворянских титулов, отстаивание собственных прав и привилегий за счет простолюдинов и купцов, расширение своих земель."  #Машинный перевод 28.10.23!
 commoner_clique_name: "Популисты"  #Машинный перевод 28.10.23!
 commoner_clique_desc: "Довольно свободная клика, представляющая объединенные интересы низших классов общества, а именно мелких крестьян, а также городских и сельских ремесленников. Хотя в целом они не относятся к самым бедным слоям общества, их средний статус означает, что их интересы часто отодвигаются на второй план в пользу землевладельцев и городских торговых классов. Возможно, единственное преимущество, которое у них есть, заключается в их численности, в которой они одни перевешивают все остальные клики. Простолюдины – и те, кто якобы защищает их интересы – скорее всего, поддержат такие формы общественного благосостояния, как пособие по безработице на зерно, а также перераспределение земли. В этих целях они могут время от времени находить поддержку со стороны амбициозной знати, стремящейся использовать клику в качестве опоры власти."  #Машинный перевод 28.10.23!
 merchant_clique_name: "Торговцы"  #Машинный перевод 28.10.23!
 merchant_clique_desc: "Представляя интересы городских торговых классов, купеческая клика выступает против жестких классовых предрассудков дворянства. Они также держат себя выше ограниченного мышления простолюдинов, несмотря на то, что многие Торговцы происходят из этого класса. Они склонны поддерживать автономию городских территорий, предложения, которые поддерживают их коммерческие амбиции, и стремятся к раздаче дворянских титулов для дальнейшего улучшения своего места в обществе."  #Машинный перевод 28.10.23!
 theocrat_clique_name: "Теократы"  #Машинный перевод 28.10.23!
 theocrat_clique_desc: "Представляя интересы духовенства, теократы являются влиятельной силой на большей части [aeras|E]. Хотя духовенство редко является прямым правителем королевства, оно часто служит ключевым институтом в его поддержании, и их уникальная роль в понимании божественного придает им огромную силу. Они склонны поддерживать власть религиозных институтов, распространение веры и часто служат прочной базой для особенно набожного правителя."  #Машинный перевод 28.10.23!
  
 adoxos_name: "Адоксос"  #Машинный перевод 28.10.23!
 adoxos_desc: "Сестринство Сангвиников, или «Адоксос», объединяет мучительных воинов Саррадона, сражающихся под знаменем своего ордена во имя Святой Сансии. Фракция ордена, первоначально возникшая вскоре после казни своего святого покровителя, Сангвиники посвятили себя выражению своего горя после смерти Сансии в пролитии собственной крови, которая в конечном итоге приобрела более зловещий оттенок. Со временем сангвиники пришли к выводу, что их сильное горе не может быть утолено только их собственной кровью, но что кровь других также должна быть пролита, чтобы выразить свою боль за Сансию. Известные своим кажущимся стремлением к смерти в бою, Сангвиники совершенно не боятся и отступают с единственной целью сохранить свой шанс устроить еще большую резню в следующей битве.\n\nОни также известны своим постыдным использованием оружия, специально предназначенного для обескровливать своих жертв. В мятежных деревнях, наказанных сангвиниками за свой дерзкий характер, часто происходят ужасные сцены: целые семьи сдирают шкуры и вешаются, чтобы извлечь как можно больше крови из трупов, домашний скот и домашние животные умерших разрезаются на куски, а улицы затоплены кровь от бойни. Святая Сансия ушла из этого мира, и только пролив кровь всех до единого нераскаявшихся масс на [aeras|E], можно отомстить."  #Машинный перевод 28.10.23!
 adoxos_pure_name: "Адоксос"  #Машинный перевод 28.10.23!
 adoxos_pure_desc: "Сестринство Сангвиников, или «Адоксос», объединяет суровых воинов Саррадона, сражающихся под знаменем своего ордена во имя Святой Сансии. Фракция ордена, первоначально возникшая вскоре после казни своего святого покровителя, Сангвиники посвятила себя выражению своего горя после смерти Сансии в пролитии собственной крови, что в конечном итоге приобрело более военный характер. Сангвиники верят, что самый верный способ почтить Сансию — это пролить собственную кровь, защищая невинных или сражаясь со злодеями. Известные своей железной дисциплиной, Сангвиники сражаются как будто совершенно не боясь смерти, выстояв даже перед непреодолимыми препятствиями, чтобы не опозорить наследие Сансии."  #Машинный перевод 28.10.23!
 mazanai_name: "Мазанай"  #Машинный перевод 28.10.23!
 mazanai_desc: "Круг Розокровных, или «Мазанай», состоит из Живых Магов Ордена, бывших Боевых Магов Военного Ордена Сансии. Вскоре после несправедливой смерти своей покровительницы от рук Фанкиды они были одними из первых, кто поклонялся ей как реинкарнации Чистейшей. Несмотря на свою прежнюю репутацию образцов, приверженных принципам справедливости и сострадания Сансии, теперь они славятся своей бессмысленной жестокостью и садизмом, которым нет равных во всем Саррадоне.\n\nСоздавая сплоченную группу всего через несколько лет после первоначальной высадки. Из Орденов Святых в Саррадоне, Розовокровные долгое время были одним из столпов правления сансианитов в регионе. Розовокровные поддерживают контроль ордена над туземцами, используя свое мастерство в магии крови для оживления легионов кровавых рабов, которые компенсируют их относительную нехватку рыцарей. Чтобы добавить еще больше ужаса к этой практике, в ней используются преимущественно трупы погибших в прошлых восстаниях против правления агионистов в регионе, что означает возможную судьбу всех тех, кто выступает против контроля ордена. Этих кровавых рабов также часто используют в жутких кукольных представлениях, устраиваемых Розокровными после восстаний, чтобы запугать население и заставить его подчиниться. Символ репрессий сансианитов, Розокровные воплощают в себе явную бесчеловечность, присутствующую в ордене."  #Машинный перевод 28.10.23!
 mazanai_pure_name: "Мазанай"  #Машинный перевод 28.10.23!
 mazanai_pure_desc: "Круг Розокровных, или «Мазанай», состоит из Живых Магов Ордена, бывших Боевых Магов Военного Ордена Сансии. Вскоре после несправедливой смерти своей покровительницы от рук Фанкиды они были одними из первых, кто поклонялся ей как реинкарнации Чистейшей. Приверженные принципам справедливости, дисциплины и сострадания Сансии, Розокровные стремятся жить дисциплинированной жизнью, свободной от развращения земных удовольствий, и поклялись использовать свое магическое мастерство, чтобы помогать и защищать невинных, будь то путем поражения злых или путем улучшение урожаев крестьянства. Поскольку их отказ от роскоши позволяет им проводить время, оттачивая свой разум и тело посредством боевых и магических тренировок, Розокровные уважаются как одни из самых способных в военном отношении магов Саррадона, хотя их отказ от темных искусств Магии Крови привел к многим традиционным аверсарианским магам, недооценивающим их как слабоумных дураков."  #Машинный перевод 28.10.23!
 kairouika_name: "Кайруйка"  #Машинный перевод 28.10.23!
 kairouika_desc: "Орден Розы или «Кайруйка» — маргинальная фракция внутри ордена, которую подавляет остальная часть ордена и которую считают мятежниками и, возможно, даже предателями-богохульниками. Происходя из числа солдат, лично выбранных самой Святой Сансией, чтобы действовать как ее щит и копье, Орден Розы всегда первым вступал в прорыв, его боялись и любили за нерушимую дисциплину в бою и великодушие по отношению к павшим.\n\ Однако за время существования ордена в Саррадоне их влияние постепенно уменьшалось, поскольку их специализация заключалась в основном в охране знатных людей и размещении гарнизонов в важных крепостях, после чего Сангвиники вытеснили Орден Розы и направили военное крыло сансианитов на завоевание чужие земли. Они порицают дикость и варварство, которым их собратья подвергли коренных саррадонцев, и во всем поддерживают принципы милосердия, умеренности и сочувствия, в результате чего остальная часть ордена презирает и ненавидит их. Наиболее пламенные из них говорили, что Сангвиники и Розокровные бесчестны, аморальны и в своей жестокости отклонились от учения Святой Сансии. Этих головорезов впоследствии часто казнили по обвинению в святотатстве и государственной измене, причем одному из них было отказано в погребении, и он превратился в кровавого раба за то, что давал туземцам оружие и обучал их, чтобы помочь им в сопротивлении приказу. Впоследствии против этой фракции было проведено множество чисток, поставивших ее на грань уничтожения. Несмотря на все это, они все еще терпят и продолжают настаивать на том, чтобы орден изменил свой образ жизни ради Святой Сансии."  #Машинный перевод 28.10.23!
 kairouika_pure_name: "Кайруйка"  #Машинный перевод 28.10.23!
 kairouika_pure_desc: "Орден Розы или «Кайруйка» — одна из старейших фракций ордена, созданная из солдат, лично выбранных Святой Сансией, чтобы действовать как ее меч и щит. Известные как своей непоколебимой храбростью, так и великодушием по отношению к своим врагам, они в первую очередь функционируют как последняя линия обороны Ордена, охраняя его самые важные крепости, города и знатных людей. Твердо веря в принципы милосердия, умеренности и сочувствия, Орден Розы будет пытаться реабилитировать всех, кроме самых злых из своих врагов, будь то бандиты или враждебные язычники, и часто пытается сначала разрядить конфликт с помощью слов. чем сила, хотя, столкнувшись с отвратительными издевательствами над невинными, они без колебаний рискуют собственной жизнью в бою."  #Машинный перевод 28.10.23!
  
 metakas_name: "Метакас"  #Машинный перевод 28.10.23!
 metakas_desc: "Очистители нечистоты или «Метаки» составляют более милитаристскую сторону ордена, основанную сравнительно недавно рыцарями ордена, которые считали, что нечистоту можно удалить только посредством великих очищений. Посвятив себя очищению земель, которыми управляет орден, Чистильщики с рвением берутся за свою работу, и в Саррадоне их боятся как палачей и подлых убийц невинных и беспомощных. Не обращая внимания на это излияние ненависти со стороны тех, кого они считают ценными немногим больше, чем животные, Очищатели отказываются щадить кого-либо из нечистых, опасаясь, что они могут осквернить землю и испортить чистых. Если они считают это необходимым, Очищатели, как известно, даже отрывают грудных младенцев от их матерей, когда их матери умоляют и умоляют о пощаде, прежде чем убить их с намеком на раскаяние, радость, распространяющаяся на их типично суровые лица, когда они очищают другой источник. о потенциальной коррупции со стороны Саррадона."  #Машинный перевод 28.10.23!
 metakas_pure_name: "Кастема"  #Машинный перевод 28.10.23!
 metakas_pure_desc: "Стражи чистоты или «Кастема» состоят из воинов-монахов ордена, которые взяли на себя задачу защиты последователей Святого Катаритоса от тех, кто желает подавить его учение. Первоначально основанная для защиты катаритских паломников и других путешественников, желающих повторить путешествия Святого Катаритоса, членов Кастемы можно найти везде, где собираются последователи Катаритоса, будь то защита катаритских общин в самом сердце ордена или проповедников, бродящих по Аверсарии. Часто движимые как желанием увидеть мир, так и религиозным долгом защищать своих собратьев, многие кастема весьма интересуются философией и теологией и любят слушать и узнавать о местных верованиях и идеях. Некоторые Кастема могут даже решить охранять проповедников или философов, не являющихся агионистами, чьи учения перекликаются с учениями Катаритоса, поскольку истинная чистота приходит не от заявления следовать за Святыми, а от Любви в сердце."  #Машинный перевод 28.10.23!
 epichorima_name: "Epichorima"  #Машинный перевод 28.10.23!
 epichorima_desc: "Инспекторы Чистоты или «Эпихоримы» — это те, кто ведет списки родословных, которые Орден считает чистыми, и тех, которые считаются нечистыми. Обычно Инспекторы регулярно путешествуют по землям ордена, чтобы внимательно осматривать живущих там жителей на предмет признаков нечистоты. Те, у кого Инспекторы обнаружили признаки нечистоты, заносятся в их списки, тщательно хранятся и поддерживаются в идеальном состоянии, чтобы ни один из нечистых не мог избежать справедливого наказания, которое будет назначено одним из Очистителей. Кроме того, на инспекторов возложена задача найти подходящие условия для размножения населения, чтобы наилучшим образом поддерживать чистоту внутри ордена, и отслеживать плоды этих спариваний, внедряя самое чистое из чистого в сам орден."  #Машинный перевод 28.10.23!
 epichorima_pure_name: "Эпирима"  #Машинный перевод 28.10.23!
 epichorima_pure_desc: "Искатели Чистоты или «Эпирина» - это фракция, происходящая как от аверсарианских культов Катаритоса, пытающихся примирить его учение с традиционными верованиями Агиократана, так и от последователей Катаритоса, стремящихся смягчить эксцессы Аверсарии, сделав идеи катаритов более приемлемыми для адаптации. Как и катаритос, они считают чистоту результатом открытого разума и души, но в отличие от большинства катаритов они верят, что аверсарианцам легче достичь состояния чистоты, чем другим, более нечистым народам. Однако эта склонность к чистоте не является врожденной, а в первую очередь является результатом развитой культуры аверсарианцев - таким образом, аверсарианцы не должны порабощать другие, меньшие народы, а, скорее, обучать их знанию Катаритоса и Чистейшего, чтобы они тоже могли достичь того же состояния. чистоты, как аверсарианцы. Хотя Эпирима склонны исповедовать более радикальные убеждения перед возможными новообращенными аверсарианцами, чем внутри самого ордена, они по-прежнему рассматриваются как весьма неортодоксальные, и, хотя их в целом в некоторой степени принимают из-за плюрализма внутри катаризма, некоторые считают их убеждения опасными. искажение учения Катаритоса."  #Машинный перевод 28.10.23!
 apodromios_name: "Аподромиос"  #Машинный перевод 28.10.23!
 apodromios_desc: "Мудрецы Чистоты или «Аподромиос» представляют собой голубиную группу внутри ордена, которые избегают обычного определения чистоты как врожденного явления в пользу того, что, по их мнению, является оригинальной интерпретацией чистоты, предложенной Катаритом, - состояния, приобретенного путем следования учениям Катаритоса. . По слухам, Очистители содержат подлинные версии текстов Катаритоса, произведений, которые остальные члены ордена считают еретическими в пользу ныне ортодоксальных изданий. Очистители в целом подвергаются остракизму со стороны своих собратьев по разным причинам. Главной из них является их склонность утешать нечистых, приговоренных к смерти Инспекторами, что вызывает к ним большое отвращение со стороны Чистителей, которые считают такое сострадание к нечеловеческому неподобающим для чистых. Это и другие действия, которые согласно приказу были признаны богохульством, привели к тому, что инспекторы объявили несколько чисток нечистыми и впоследствии казнили их во время многочисленных репрессий в прошлом."  #Машинный перевод 28.10.23!
 apodromios_pure_name: "Аподромиос"  #Машинный перевод 28.10.23!
 apodromios_pure_desc: "Мудрецы Чистоты или «Аподромиос» представляют многих проповедников, философов и теологов, составляющих духовное ядро ​​ордена. Посвятив себя поиску мудрости, многие Мудрецы проводят большую часть своего времени в путешествиях [aeras|E], проповедуя учение Катаритоса о Чистоте как Любви, а также развивая свое собственное понимание, обсуждая (и дискутируя) как со священниками, философами, так и с обычными людьми. Мужчины. Даже когда они не путешествуют, они по-прежнему проводят большую часть своего времени, обсуждая и делясь своим опытом друг с другом, хотя они также проводят немало времени в своем ордене, размышляя о своих путешествиях и учениях Катаритоса. Таким образом, верования катаритов мудрецов часто весьма эклектичны и включают в себя как различные верования, с которыми они наткнулись во время своих путешествий, так и верования, переданные от других катаритов."  #Машинный перевод 28.10.23!
  
 kleptiakos_name: "Клептиакос"  #Машинный перевод 28.10.23!
 kleptiakos_desc: "Сборщики милостыни, или «Клептиакос», представляют собой убийственных и алчных стражей порядка, которые помогают в захвате и конфискации мирских благ и активов, которые, как считается, нуждаются в перераспределении, часто оказываясь в когтях своих собратьев, чтобы используется в различных экстравагантных и несерьезных проектах. Одетые в пресловутые доспехи зеленого цвета и безупречного цвета, почти мгновенно узнаваемые многими саррадонцами, они следят за тем, чтобы воля Святого Филантроса была должным образом исполнена так, как считает необходимым высшее руководство.\n\nПрезираемые во всем Саррадоне за свою явную безжалостность, Коллекционеры, не колеблясь, истребляют наглецов, подвергающих сомнению суждения ордена, и делают это с большим предубеждением, порой даже уничтожая целые деревни за свое неповиновение. Применяя избиения, постоянное преследование, пытки и множество других методов для запугивания населения, Коллекционеры гарантируют, что люди не только будут должным образом вносить необходимые им милостыни, но и гарантируют, что за любым намеком на восстание немедленно последует чрезвычайно непропорциональное возмездие. тем самым поддерживая мир на своих землях."  #Машинный перевод 28.10.23!
 kleptiakos_pure_name: "Клептиакос"  #Машинный перевод 28.10.23!
 kleptiakos_pure_desc: "Сборщики милостыни, или «Клептиакос», отвечают за сбор благотворительных пожертвований для их раздачи нуждающимся, странствуя из города в город, чтобы убедить простых людей пожертвовать то, что они могут сэкономить, а богатых стать покровителями заказ. Часто потчуя людей захватывающими (но не всегда полностью точными) рассказами о героических агионистах, страдающих от нужды и горя, чтобы убедить их пожертвовать на дело, клептиаки обычно считаются населением очаровательными, пока они не остаются здесь слишком долго. . Некоторые коллекционеры следуют своим целям с большим рвением, чем большинство других, готовы выманить богатых из их ненужного богатства, если они окажутся недостойными своего богатства либо из-за аморального поведения, чрезмерных расходов на предметы роскоши, либо из-за отказа делать пожертвования, рассматривая это как законное наказание. для тех, чьи умы затуманены жадностью."  #Машинный перевод 28.10.23!
 polykalton_name: "Поликалтон"  #Машинный перевод 28.10.23!
 polykalton_desc: "Распространители милостыни или «Поликалтон» составляют часть ордена, которая решает, для каких целей будет использоваться милостыня, собранная на землях ордена Сборщиками. Печально известные своей недальновидной и чрезмерно расточительной натурой, Распределители мнят себя благородными и строгими монахами, хотя правдивость этого сразу же подвергается сомнению из-за их заметной расточительности, о чем свидетельствуют их многочисленные ночные горшки, изготовленные из чистого серебра и инкрустированные безупречной слоновой костью. среди других столь же экстравагантных построек.\n\nОднако они утверждают, что эти здания имеют первостепенное значение для функционирования ордена. Конечно, без такого большого и внушительного дворца они не могли бы надеяться вместить множество нищих, нуждающихся в подаянии (которым было запрещено посещать дворец с момента его постройки). И при этом они не могли бы безопасно хранить свои многочисленные совершенно «бесплатно» пожертвованные милостыни без хранилищ, которые являются одними из крупнейших в мире. А если бы они не собирали всей этой милостыни, то как могли бы они подавать ее нуждающимся? Естественно, Распределители почти всегда вручали собранную милостыню братьям ордена, за редким исключением, когда милостыня была оказана одному из животных, находящихся под их опекой. Более того, они настаивают на том, что их непрерывные и показные пиры являются лишь выражением их благодарности за многочисленные пожертвования, данные им совершенно добровольно населением их земель из-за их крайней нищеты. В конечном счете, без чрезвычайно добросовестной подачи милостыни раздающими нуждающимся, орден не смог бы позволить себе двести новых палат, целиком сделанных из жемчуга, с шелковыми кроватями и наполненных куртизанками для монахов ордена, которые конечно, это была трагедия."  #Машинный перевод 28.10.23!
 polykalton_pure_name: "Поликалтон"  #Машинный перевод 28.10.23!
 polykalton_pure_desc: "Распространители милостыни или «Поликалтон» составляют часть ордена, которая решает, для каких целей будет использоваться милостыня, собранная на землях ордена Сборщиками. Распределители считают своим долгом обеспечить максимально эффективную раздачу милостыни Ордена и следить за тем, чтобы ни беспринципные монахи, ни мошенники, наживающиеся на доброй воле Ордена, не украли средства, предназначенные для действительно нуждающихся. Хотя иногда их завидуют за их недоверчивый характер и нежелание тратить деньги, прежде чем они найдут время, чтобы выяснить всю ситуацию, их преданность ценится, когда потенциальный мошенник пойман при попытке украсть средства Ордена. Они ходят по канату, распределяя средства между благотворительными пожертвованиями, казной Ордена и содержанием Ордена, часто подвергаясь критике со стороны некоторых за накопление ненужного богатства, в то время как другие обвиняют их в раздаче или трате денег, которые Орден не может себе позволить использовать, хотя они делают все возможное, чтобы сгладить разногласия внутри ордена."  #Машинный перевод 28.10.23!
 dorogeros_name: "Дорогерос"  #Машинный перевод 28.10.23!
 dorogeros_desc: "Братство Дарителя или «Дорогерос» представляет собой незначительный блок среди братьев ордена, которые выступают за передачу благотворительности простым людям, утверждая, что они нуждаются в ней больше, чем богатые и декадентские монахи. Подавляющее большинство членов ордена категорически оспаривает это, утверждая, что для них было бы невозможно должным образом выполнить волю Филантроса без их триста шестьдесят седьмого позолоченного роскошного особняка, инкрустированного только самыми прекрасными бриллиантами.\n\nДарители для большая часть отвергает то, что они считают явным величием со стороны своих собратьев, отказываясь принять богатство, конфискованное орденом, в качестве «милостыни для перераспределения нуждающимся», а остальных своих собратьев видят не более чем грабителями под маской святые рыцари. Кроме того, Дающие склонны к актам щедрости, а некоторые даже переплавляют свои собственные рыцарские доспехи в сельскохозяйственные орудия, чтобы помочь крестьянам, часто страдающим от безжалостной конфискации имущества монахами ордена. Без благородного вмешательства Дающих вполне вероятно, что их менее щепетильные собратья давно бы уничтожили эту землю в своей безграничной алчности."  #Машинный перевод 28.10.23!
 dorogeros_pure_name: "Дорогерос"  #Машинный перевод 28.10.23!
 dorogeros_pure_desc: "Братство Дарителя или «Дорогерос» — это монахи, которым поручено использовать ресурсы Ордена для улучшения жизни нуждающихся. Дающие, однако, отвечают за такие задачи, как приготовление пищи для голодных, содержание гостиниц для тех, кто нуждается в жилье, ремонт домов, поврежденных наводнением и другими стихийными бедствиями, и даже обучение людей навыкам, полезным для поддержания себя. все объединились в своем стремлении помочь обездоленным. Их тесный контакт с бенефициарами Ордена и их беды часто приводят к отвращению к ненужной роскоши и высокой степени смирения, и они, как правило, самые стойкие сторонники расширения деятельности Ордена. Однако, хотя они составляют большую часть членов Ордена более низкого ранга, их задачи затрудняют получение внутреннего влияния, а некоторые из их предложений по оказанию дальнейшей помощи бедным подвергаются критике (особенно со стороны Поликалтона) как слишком дорогостоящие. и неустойчивым в долгосрочной перспективе."  #Машинный перевод 28.10.23!
  
 xeneftoi_name: "Ксенефтой"  #Машинный перевод 28.10.23!
 xeneftoi_desc: "Госпитальеры Святой Тисии или «Ксенефтой» составляют ничтожное меньшинство ордена, которое все еще придерживается старого принципа исцеления нуждающихся и в целом испытывает отвращение к нынешним излишествам ордена, которые они рассматривают как отклонение от путь святой Тисии. Среди старейших ветвей Военного Ордена Тисии они в основном состоят из женщин, и лишь несколько мужчин включены в их ряды. Более того, им до сих пор удавалось избежать попадания в ловушку прогресса любыми необходимыми средствами, поскольку они являются целителями, не допускающими дискриминации, а характер их работы дает им мало возможностей для проведения исследований. В результате их ненавидят собратья, которые видят в них сморщенных фиалок, неспособных отказаться от мелочей, таких как сочувствие, ради высшего блага научного прогресса. Несмотря на это, они остаются стойкими в своих убеждениях и делают все возможное, чтобы оставаться верными учениям своего святого покровителя."  #Машинный перевод 28.10.23!
 xeneftoi_pure_name: "Ксенефтой"  #Машинный перевод 28.10.23!
 xeneftoi_pure_desc: "Госпитальеры Святой Тисии или «Ксенефтой» — одна из старейших ветвей Военного Ордена Святой Тисии, происходящая от странствующих целителей, следовавших за самой Святой. Госпитальеры, состоящие в основном из женщин, считают своим долгом исцелять всех нуждающихся и распространять учение святой Тисии, чтобы весь мир мог извлечь пользу из ее знаний. Таким образом, они обычно путешествуют из деревни в деревню, исцеляя больных и обучая местных жителей самым важным тисианским медицинским практикам (таким как Очищение рук). Однако во времена чумы госпитальеры всегда могут рассчитывать на то, что они соберутся там, где болезнь сильнее всего, и сделают все возможное, чтобы замедлить распространение болезней и смерти. Хотя орден в целом уважает их за бескорыстие и преданность лечению больных, странствующий характер госпитальеров означает, что они медленно внедряют новые методы лечения, а некоторые считают их консервативными и неэффективными."  #Машинный перевод 28.10.23!
 syngamar_name: "Сингамар"  #Машинный перевод 28.10.23!
 syngamar_desc: "Братство Писцов или «Сингамар» занимается приемом и выпиской пациентов во многие медицинские учреждения, находящиеся под управлением Ордена. В их обязанности входит ведение подробных записей о пациентах и, что более важно, выяснение того, какую цену данный пациент заплатит за спасательные услуги, которыми известны практикующие врачи Thysian. Многие из тех, кто приезжает в поисках своего рода лекарства от своих многочисленных недугов, имеют мало средств и не могут найти несколько монет, необходимых для оплаты лечения, в котором они так нуждаются. Однако, к счастью для них, Сингамар вполне охотно составляет контракты, предусматривающие альтернативные способы оплаты... даже если указанные лица неграмотны и совершенно не способны понять, на что они соглашаются. В этих контрактах часто есть положения, которые большинство сочло бы совершенно абсурдными: приказ освобождает от любой ответственности в случае смерти в результате несчастного случая и дает полное право собственности на труп человека. Для действительно отчаявшихся людей это небольшая цена за еще несколько лет жизни. Конечно, сингамары не спешат рассказывать им о ужасной судьбе, которая может их ожидать, или напоминать, что зачастую жизнь страшнее смерти."  #Машинный перевод 28.10.23!
 syngamar_pure_name: "Сингамар"  #Машинный перевод 28.10.23!
 syngamar_pure_desc: "Братство Писцов или «Сингамар» занимается приемом и выпиской пациентов во многие медицинские учреждения, находящиеся под управлением Ордена. В их обязанности входит ведение подробных записей о пациентах, а также определение и приобретение ресурсов, необходимых для различных методов лечения, предлагаемых учреждениями Тизианцев, чтобы они могли работать бесперебойно. Поскольку многие писцы выступают за использование самых дешевых методов лечения с разумной эффективностью, а также за предложение дорогих методов лечения только тем, кто может заплатить, даже в опасных для жизни ситуациях, когда не доступны менее дорогие методы лечения, писцов иногда критикуют за сосредоточенность на экономии денег. а не жизнь. Однако большинство писцов считают, что трата потенциально жизненно важных ресурсов на предложение экономически неэффективных методов лечения сама по себе является пренебрежением к жизни и не может быть оправдано эмоциональными призывами."  #Машинный перевод 28.10.23!
 adelron_name: "Адельрон"  #Машинный перевод 28.10.23!
 adelron_desc: "Братство Остеопатов или «Адельрон» поначалу не имело большого значения для Тизийского вероучения, хотя со временем оно становилось все более могущественным и влиятельным, и их восхождение не показывает никаких признаков остановки. Известные еще в былые времена Святой Тизии своей склонностью к занятиям темными искусствами Мертвой Магии, Адельроны заявляют, что обладают способностью исцелять любое смертное тело с помощью тайных или экспериментальных методов. Хотя некоторым Адельрон действительно каким-то образом помогает, многие остаются навсегда изуродованными и искалеченными, превращенными в едкую насмешку над человеческой формой. Бесчисленные легенды рассказывают о подземельях, лежащих под их крепостями, и ужасающих сценах, которые можно там увидеть, об ужасной жестокости магов и их неуклюжести с силами, которые они даже не надеются понять. Мука человека, слившаяся с безжизненными телами его детей, зная, что он скоро последует за ними в смерти, и фисийские маги, поспешно записывающие драгоценные подробности его медленной и мучительной кончины. Адельроны — ужасающий пример того, в какие глубины может погрузиться человек в поисках знаний, и кто знает, что лежало там в их темных и сырых тюрьмах, тихо плача..."  #Машинный перевод 28.10.23!
 adelron_pure_name: "Адельрон"  #Машинный перевод 28.10.23!
 adelron_pure_desc: "Братство остеопатов или «Адельрон» верит, что все болезни, в конечном счете, излечиваются, будь то магические или мирские, и что главная обязанность последователей Святой Тисии — продвигать и распространять знания медицины, чтобы ни одна из них не должны умереть от чумы и болезней. Некоторые Адельроны верят, что даже возраст — это всего лишь болезнь, которую нужно вылечить, чтобы однажды никому не пришлось бояться смерти. Из-за склонности к экспериментам с неортодоксальными методами, такими как использование Мертвой магии для исцеления, а не для жизни, Адельроны часто считаются безрассудными, хотя это не мешает Писцам (или даже Госпитальерам) применять любые эффективные методы лечения, открытые их методы."  #Машинный перевод 28.10.23!
 diomatias_name: "Диоматия"  #Машинный перевод 28.10.23!
 diomatias_desc: "Ассоциация Восстановителей или «Диоматий» одновременно является первой и, казалось бы, нежной рукой ордена, на которую возложена как защита ордена, так и забота о его благородных рыцарях, а также щедрых покровителях. Считающиеся одними из лучших и самых ярких практикующих врачей Саррадона, Лекари практически искоренили на землях ордена некоторые болезни, которые когда-то считались смертным приговором. Все это и многое другое привлекает бесчисленное количество аристократов, страдающих от всевозможных недугов, с карманами, доверху наполненными золотом. И, конечно же, Тизианское кредо не позволяет им отказывать нуждающимся, хотя они все равно заплатят за это.\n\nОднако эти обязанности не отвлекают их от столь же важной задачи по защите порядка, и, что более важно, добывать язычников для использования в крестовом походе ордена против самой смерти. Многие крестьянские восстания были в восторге от захвата небольшой крепости только для того, чтобы встретить внезапный конец, когда весь их лагерь превращается в огромный столб огня. Конечно, тех, кто еще остался в живых, быстро ловят и подвергают лучшим медицинским процедурам, известным человечеству, их сохраняют в живых, даже когда они кричат ​​о милости смерти, их плоть обуглена до костей, а конечности висят на простых нитях. . Конечно, Лекари их не обязывают, поскольку ни один врач не может с этической точки зрения позволить своим пациентам умереть, не сделав сначала все, что в их силах, чтобы спасти их, особенно когда изучение их сломанных тел позволит ордену продвинуться дальше в поисках жизни. Ибо если пациент не знает, что лучше для него самого, тогда обязанность Лекаря решить за него."  #Машинный перевод 28.10.23!
 diomatias_pure_name: "Диоматия"  #Машинный перевод 28.10.23!
 diomatias_pure_desc: "Ассоциация Восстановителей или «Диоматий» одновременно является кулаком и нежной рукой ордена, на которую возложена как защита ордена, так и забота о его благородном рыцаре. Считающиеся одними из величайших практиков целительского искусства Живой Магии, Лекари способны быстро лечить болезни и раны, которые в противном случае были бы смертельными. Однако их самая важная обязанность — защита ордена и его целителей от тех, кто осмелится помешать их благородной миссии. Многие бандиты напали на, казалось бы, незащищенную группу скромных тизийских целителей, но в ужасе бежали, когда боевой маг Мендер обнаружил себя, обрушив на них адский огонь. Однако именно после битвы раскрывается истинный стратегический потенциал Лекарей, поскольку их навыки исцеления позволяют им свести потери к минимуму - как среди верных Тизиана, которым отдается приоритет, так и среди врагов, поскольку Тизиан Крид требует, чтобы Восстановители исцеляли даже тех, кто пытается причинить им вред."  #Машинный перевод 28.10.23!
  
 masters_name: "Мегаос"  #Машинный перевод 28.10.23!
 masters_desc: "Управляющий класс Ордена Ключа Святого Калисто, Мастера или «Мегаиос», управляют повседневными делами огромных рабских плантаций, которые доминируют на территории, находящейся под контролем ордена. Их мало заботят международные дела, кроме обеспечения продолжения потока рабов, и поэтому мало что, кроме базовой дипломатии с другими орденами и организации периодических набегов, надолго отвлекает их внимание от своих бухгалтерских книг. К счастью, пока продолжается насилие Крестового похода Святых, поток движимого имущества в святые руки Мастеров обязательно будет продолжаться."  #Машинный перевод 28.10.23!
 masters_pure_name: "Перикас"  #Машинный перевод 28.10.23!
 masters_pure_desc: "Административное ядро ​​Ордена Ключа Святого Калисто, Счетоводы или «Перикос», отвечают за обновление, поддержание и копирование множества карт и записей Ордена, в том числе карт торговых маршрутов, известных работорговцев и сообществ, сочувствующих делу Ордена. Счетоводы также несут ответственность за другие административные задачи, такие как организация выплаты выкупа, и поскольку многие из лучших навигаторов Калистианитов вышли из их рядов, остальные обычно считают их надежными (хотя и немного скучными). приказ."  #Машинный перевод 28.10.23!
 securers_name: "Асфатай"  #Машинный перевод 28.10.23!
 securers_desc: "Военное крыло Ордена Ключа Святого Калисто, Стражи или Асфатай, в основном занимается поддержанием порядка – это всегда чревато в обществе, где девять из десяти являются рабами, ищущими любой шанс восстать или сбежать. Именно они жестоко подавляют попытки восстаний, твердо стоя на шее даже умиротворенного рабского населения. Когда Ордену приходится улаживать свои дела на поле битвы, его армии в основном состоят из этих суровых мужчин и женщин, которые наслаждаются возможностью испытать свои клинки против чего-то иного, чем плохо вооруженная толпа рабов."  #Машинный перевод 28.10.23!
 securers_pure_name: "Лазтамай"  #Машинный перевод 28.10.23!
 securers_pure_desc: "Военное крыло Ордена Ключа Святого Калисто, Освободители или «Лазтамаи», следует по стопам Калисто, посвятив себя освобождению рабов любыми возможными способами. Искусные в морском деле, Освободители наиболее известны своими смелыми набегами на невольничьи рынки, шахты, корабли и другие центры рабства, в ходе которых они освобождают пленников и материальные блага из лап их владельцев, а также патрулируют и защищают торговлю. маршруты, часто используемые Орденом и его союзниками. Хотя враги Калистианитов опасаются из-за их склонности жестоко возмездить работорговцев, Освободителей в целом уважают за их преданность делу своих Святых, а также за доход, который они приносят Ордену, хотя, по слухам, некоторые члены являются более неразборчивы в отношении целей своих рейдов."  #Машинный перевод 28.10.23!
 benedictioners_name: "Логиса"  #Машинный перевод 28.10.23!
 benedictioners_desc: "Второстепенная и небольшая фракция внутри ордена, Бенедикторы или «Логиса» — одна из немногих групп Ордена Ключа Святого Калисто, которую можно увидеть за пределами территории ордена в мирное время. Именно они следят за тем, чтобы рабов обучали правильным гимнам, чтобы их работа служила очищению их от грехов. Именно они выполняют большую часть основного обслуживания инфраструктуры, чтобы уровень смертности удерживался на уровне, при котором численность порабощенных, по крайней мере номинально, является устойчивой. Это во многих случаях приводило к тому, что они сталкивались лбами как с Мастерами, так и с Хранителями, поскольку двое других часто не понимали, почему с явно одноразовым ресурсом следует так возиться."  #Машинный перевод 28.10.23!
 benedictioners_pure_name: "Логиса"  #Машинный перевод 28.10.23!
 benedictioners_pure_desc: "Духовно настроенной группе калистианитов, Бенедикторам или «Логиса», поручено распространять учение Святого Калисто, а также заботиться об освобожденных или сбежавших рабах, оказавшихся под защитой ордена. Именно Бенедикторы несут ответственность за то, чтобы бывшие рабы нашли место, где они могли бы жить, будь то на землях ордена или где-то еще, а также научили их навыкам, необходимым для процветания на новой свободе. Бенедикторы также служат идеологическим ядром ордена, сочиняя диатребы и брошюры, осуждающие порабощение других, а также их можно найти бродящими за пределами территории ордена, проповедующими о зле рабства. Их странствия также служат двойной цели: найти сообщества, сочувствующие делу калистианитов и готовые принять рабов, освобожденных калистианитами."  #Машинный перевод 28.10.23!
 patrons_name: "Атрикой"  #Машинный перевод 28.10.23!
 patrons_desc: "Покровители или «Атрикой» — общий термин для различных почетных калистианских лож и братств, к которым можно присоединиться, предоставив ордену щедрое пожертвование. Покровители, как правило, мотивированы не рвением присоединиться, а скорее желанием получить доступ к торговым связям калистианитов, которые не имеют себе равных в работорговле. Тот факт, что корабли Покровителей, как правило, с гораздо меньшей вероятностью становятся жертвами пиратства или других «несчастных случаев» на море, является еще одним популярным преимуществом статуса. Группа состоит из торговцев и аристократов со всего [aeras|E], подавляющее большинство из которых на самом деле не верят в калистианское вероучение, постепенно расширяя сеть коммерческих и политических связей ордена, работая над увеличением собственного богатства и власти. Хотя у большинства Покровителей нет официальных обязанностей, их богатство и влияние означают, что они имеют большое влияние в ордене, при этом многие команды и высокопоставленные должности отдаются богатым Покровителям (которые часто делегируют фактические обязанности)."  #Машинный перевод 28.10.23!
 patrons_pure_name: "Атрикой"  #Машинный перевод 28.10.23!
 patrons_pure_desc: "Покровители или «Атрикой» — это общий термин для обозначения торгового придатка ордена, состоящего как из настроенных на торговлю калистианитов, так и из торговцев, находящихся в хороших отношениях с орденом. Желая финансировать или поддерживать коммерческие предприятия в обмен на долю прибыли, Покровители получают не только денежную поддержку, но и доступ к калистианским картам и морским знаниям, а также угрозу того, что Освободители начнут жестокие расправы с любыми пиратами, которые осмелятся атаковать их корабли. Целью этого является не только сбор ресурсов для ордена, но и экономическое снижение стимулов к рабству, поскольку калистианиты отказываются вести дела с любыми торговцами, которые, как известно, занимаются работорговлей. Если работорговец получит доступ к преимуществам Покровителей, он теоретически получит большую выгоду от информации о деятельности Освободителей, хотя, конечно, ни один честный калистианец или торговец не предоставит им такую ​​информацию..."  #Машинный перевод 28.10.23!
  
 suntrofoi_name: "Сантрофуа"  #Машинный перевод 28.10.23!
 suntrofoi_desc: "Спутники или «Сантрофой». Потомки мужчин и женщин, которые стояли на стороне святого Эйоса, Сантрофои сражались и жили вместе на протяжении поколений, передавая память о своем основателе от родителей к детям. Они являются одновременно духовным и военным сердцем Ордена Одинокого Хранителя, а строгая практика обучения их детей с рождения обеспечила орден некоторыми из его величайших бойцов и лидеров. Их тесные связи и изолированный характер привели к тому, что Орден Одиноких Стражей стал считаться самым консервативным и замкнутым из орденов Агионистов, и эта изоляция привела к тому, что союзы с их единоверцами распались до, возможно, катастрофической степени.\n \nК сожалению, число семей Сантрофуа ограничено, и недавние потери в Крестовом походе Святых поставили клику на грань кризиса."  #Машинный перевод 28.10.23!
 thousandspears_name: "Страйадес"  #Машинный перевод 28.10.23!
 thousandspears_desc: "Фракция, состоящая в основном из эозианцев, пришедших в орден не из семей Сантрофой, Орден Тысячи Копий или «Страйад», в течение некоторого времени функционировал практически как члены второго класса Ордена Одиноких Стражей. Хотя им никогда не предоставлялись те же привилегии и средства, что и их отчужденным лидерам, они извлекли выгоду из более тесных отношений с другими орденами агионистов, которым с ними легче иметь дело. Их боевой стиль также разошелся: они отказались от некоторых принципов строгой дисциплины и кодекса чести, установленных Сантрофой, и перешли к более прагматичным подходам как к тактике, так и к управлению. Старая гвардия ворчит по поводу происходящего мягкого переворота, но, возможно, бессильна его остановить..."  #Машинный перевод 28.10.23!
 gaithos_name: "Гаитос"  #Машинный перевод 28.10.23!
 gaithos_desc: "Всадники Святого Эоса или «Гаитоса» славятся своим рыцарским поведением и доблестью, превосходящей даже доблесть Сантрофуа, хотя многие их также ненавидят из-за того, что большая часть их членов частично имеет местное происхождение. Они с большим рвением поддерживают традицию Святого Эоса, защищая и помогая слабым, куда бы они ни пошли, и не принимая никакой награды, кроме теплой благодарности тех, кого они спасают от любого количества неприятностей. Из-за их знакомства с местной культурой и обычаями орден часто призывает их служить посредниками между ними и туземцами. Это породило гармонию, которая особенно редка в землях, которыми управляют Агионисты, и, кроме того, способствовало состоянию относительного спокойствия в феодальных владениях ордена, образуя резкий контраст с постоянным циклом смерти и боли, увековеченным остальные заказы. Святой манит, и его всадники отвечают."  #Машинный перевод 28.10.23!
  
 forgotten_but_seen_name: "Шечасмендей"  #Машинный перевод 28.10.23!
 forgotten_but_seen_desc: "Xechasméndei, или «Забытые, но Видимые» — неуловимые приверженцы Учения Открытого Глаза, набора загадочных практик и ритуалов, в основном ориентированных на полное отрицание себя в поисках духовного просветления. Хотя их вероучение утверждает, что доктрина происходит непосредственно от их святого покровителя, формально оно было закреплено лишь вскоре после прибытия ордена в Саррадон в 1144 году."  #Машинный перевод 28.10.23!
  
 watcher_interpreters_name: "Эрминёвис — Докайу"  #Машинный перевод 28.10.23!
 watcher_interpreters_desc: "Толкователи Закона — это научное ядро ​​Ордена, которому официально поручено писать законы и управлять его значительной бюрократией. Они считают себя настоящими главами организации и будут осуждать и делать выговор другим подразделениям, которые они считают несоответствующими, пытаясь сохранить власть над управлением Орденом. Поскольку их внимание сосредоточено больше на стабильности, чем на расширении, они пытаются обуздать чрезмерное расширение, вместо этого сосредотачиваясь на жестком контроле над территориями, которые в настоящее время удерживаются Орденом. Если у них будет такая возможность, они будут ревностно устранять оппозицию своим решениям, утверждая, что Орден должен поддерживать внутреннюю сплоченность, чтобы эффективно добиваться справедливости."  #Машинный перевод 28.10.23!
 watcher_interpreters_pure_name: "Эрминёвис — Докайу"  #Машинный перевод 28.10.23!
 watcher_interpreters_pure_desc: "Толкователи закона — это научное ядро ​​Ордена, которому поручено писать законы и управлять значительной бюрократией. Они верят, что по-настоящему беспристрастное правосудие может быть достигнуто только в том случае, если судья отделит их эмоции от закона, и что любой закон, который зависит от морального или эмоционального суждения судьи, несет в себе риск коррупции. Они видят свои обязанности в поддержании рациональности и беспристрастности организации и ее законов и будут пытаться порицать и делать выговор членам, которые находятся под влиянием эмоций, лжи или коррупции."  #Машинный перевод 28.10.23!
 watcher_swords_name: "Спатиа Крайосини"  #Машинный перевод 28.10.23!
 watcher_swords_desc: "Вооружённому отделению Ордена Слепого Наблюдателя, Мечам Правосудия, поручено сурово наказывать тех, кто подчиняется Закону Святого. Традиционно организованные в большие формирования, они всегда первыми из подразделений Ордена достигают любой территории, а их солдаты, поклявшиеся поддерживать идеал справедливости, каждый наделен полномочиями судьи, присяжных и палача. Их философия суровых наказаний и расширенной вины, хотя и вызвала глубокое негодование со стороны людей, которыми они правят, позволила им сохранить контроль над территориями Ордена, и они всегда стремятся сокрушить дальнейшую несправедливость своими ногами."  #Машинный перевод 28.10.23!
 watcher_swords_pure_name: "Спатиа Крайосини"  #Машинный перевод 28.10.23!
 watcher_swords_pure_desc: "Вооружённому отделению Ордена Слепого Наблюдателя, Мечам Правосудия, поручено привлекать и наказывать тех, кто отказывается подчиняться суду. Традиционно организованные в большие формирования, они всегда первыми из подразделений Ордена достигают какой-либо территории, а их солдатам, поклявшимся поддерживать идеал справедливости, разрешается казнить бандитов и других вооруженных преступников, которые отказываются сдаться соответствующим властям. . Их рвение к искоренению бандитов принесло им значительную популярность среди населения, хотя они часто выступают за суровые наказания, чтобы предотвратить дальнейшую несправедливость."  #Машинный перевод 28.10.23!
 watcher_defenders_name: "Катейгоруной — Кетигоменону"  #Машинный перевод 28.10.23!
 watcher_defenders_desc: "Обвиняемые — это группа внутри Ордена, которой традиционно поручено защищать тех, кого Орден обвиняет в совершении преступления, хотя в настоящее время Орден находится в таком состоянии, когда их услуги в значительной степени неэффективны. В отличие от своих коллег, они не верят в массовые репрессии и жестокие наказания, считая подобные действия извращением справедливости. Они считают себя единственными защитниками тех, кого Орден должен контролировать, и хотят перестроить Орден, чтобы он работал с местной правовой системой Саррадона. В их число входят даже те немногие коренные жители Саррадона, которые проявили готовность работать с последователями Святого Дикайноса."  #Машинный перевод 28.10.23!
  
 archaeopokasi_name: "Археопокаси"  #Машинный перевод 28.10.23!
 archaeopokasi_desc: "Археопокаси, или «Старые колонисты», — это купеческие семьи [aversarian|E], действовавшие в [sarradon|E] на протяжении столетий, причем некоторые из них начали проявлять свои первые коммерческие интересы в регионе уже после [halakdun|E]. Когда-то это были одни из самых богатых заговорщиков севера континента, их состояния превратились в пепел после краха колониальной власти в [faghira_jalil_revolt|E] 1220-х годов и возникновения Кехенемхата в 1240-х годах.\n\nСейчас нищие и почти безземельные, С тех пор они пытаются вернуть утраченное состояние – с явно неоднозначными результатами."  #Машинный перевод 28.10.23!
 neapokasi_name: "Неапокаси"  #Машинный перевод 28.10.23!
 neapokasi_desc: "Термин «неапокаси», или «новые колонисты», чаще всего используется для объединения двух довольно широких групп — [aversarian|E] аристократов и купцов, прибывших с материка [aversaria|E], миграции, интенсивность которой возрастает с [odrstund|E], и бедствий, которые после этого постигла империю, а также Эриматос, которые лишь недавно поднялись в звании и богатстве.\n\nВсегда традиционно предпочитая военную экспансию больше, чем их коллеги из Археопокаси, обе стороны в основном отложили свои ссоры и договорились о согласованных целях в условиях экзистенциального кризиса, Арчиан пережил это с тех пор, как он практически рухнул в начале 13 века."  #Машинный перевод 28.10.23!
  
 raadilist_name: "Раадилисты"  #Машинный перевод 28.10.23!
 raadilist_desc: "Советисты (или раадилисты) - одна из двух основных политических партий дворянства Канзелерия. Члены совета происходят из регентского совета Конена Хейрдванга, который родился в коматозном состоянии и оставался им до своей смерти. Регентский совет взял на себя эффективный контроль и сформировал сплоченную фракцию, когда преемник Хейрдванга, Каузен, отказался признать легитимность совета или открыть им двери своего дворца. В ответ совет начал прибивать закон к двери дворца от имени Каузена, при этом любые попытки короля отменить его закон были проигнорированы.\n\nЧлены совета были отстранены от власти во время Народной революции 1099 года, но потомки партии С тех пор продолжали бороться за возвращение к дворянской власти, многие даже мечтали о восстановлении монархии, чтобы сделать себя популярной марионеткой. Хотя они якобы являются фракцией дворянства, они в первую очередь отделены от унитаристов не благородной кровью, а силой своих земель, представляя политические желания более могущественных или укоренившихся землевладельцев."  #Машинный перевод 28.10.23!
 unitarish_name: "Унитарный"  #Машинный перевод 28.10.23!
 unitarish_desc: "Унитаристы (или унитаристы, или люди единства), одна из двух основных политических партий дворянства Канзелериджа. Они названы в честь вступительных слов декларации Канзелерена Брёде о своем новом государстве в 1099 году: «Мы (новый правящий совет) - люди единства». После свержения того, что считалось некомпетентным и коррумпированным регентским советом, который полностью контролировал страну в течение почти 150 лет, унитарии основали мнимую республику. Тот, где только землевладельцы могут голосовать, а канцлер служит пожизненно. По общему мнению, Народная революция была не столько революцией, сколько мелкой знатью, отбиравшей власть у более крупных землевладельцев, которые контролировали регентский совет.\n\nУнитарии остаются популярными как среди низших классов, так и среди многих дворян, и сторонники фракции за продолжение «республиканской» системы. Однако, несмотря на свою риторику, они остаются кликой укоренившейся знати и богатых торговцев, отделенной от своих противников (в первую очередь советников) своим желанием способствовать укреплению власти менее могущественной, но более многочисленной низшей знати."  #Машинный перевод 28.10.23!
 neutrals_name: "Нейтральные цвета"  #Машинный перевод 28.10.23!
 neutrals_desc: "«Нейтралы», как это определено в политической системе Конийкменера, — это всеобъемлющий термин для всех партий (и их членов), не связанных с ведущими унитариями или советниками. Как и их конкурирующие фракции, они на самом деле представляют собой десятки различных партий, объединенных одной целью, в первую очередь предотвращением тупика у власти двух основных фракций в королевстве. Многие Конийкменеры обычно смотрят на нейтральных людей свысока как на нерешительных и разрозненных людей, у которых мало реальных общих целей или желаний, помимо неприязни к основным партиям, но, тем не менее, они обычно представляют полную треть политических игроков правительства и по-прежнему пользуются широкой поддержкой населения. Самым большим благотворителем нейтральных группировок, как правило, являются представители торгового класса, которые оказываются неспособными владеть землей или, по крайней мере, достаточной для достижения реальной власти в двух основных фракциях, вместо этого объединяясь в низшие лиги и партии с желанием способствовать достижению целей общая торговля и меркантилизм ради собственной выгоды."  #Машинный перевод 28.10.23!
  
 gisredde_banks_name: "Банкиры"  #Машинный перевод 28.10.23!
 gisredde_banks_desc: "Банкиры, представители давно укоренившихся кредиторов [peti_gisredde_possessive|E], являются ключевой частью торговой экосистемы города, и по мере того, как эта сеть распространялась, охватывая все более обширные части [aeras|E], расширялись и невидимые нити влияния городского банка. Они в первую очередь заинтересованы в обеспечении постоянного потока долгов и выплат процентов, а также в сохранении железной власти над денежной массой города. Фактически, если этот баланс нарушится, вероятно, возникнет кризис неисчислимых масштабов, как для Гисреддов, так и для Шевели в целом."  #Машинный перевод 28.10.23!
  
 gisredde_artisans_name: "Ремесленники"  #Машинный перевод 28.10.23!
 gisredde_artisans_desc: "Представляя объединенные интересы городских гильдий и опытных торговцев, ремесленники представляют собой разнообразную клику, членство в которой варьируется от Гильдии сапожников Гисреддина «Благословенный Путь» до Почитаемого Братства пивоваров и виноделов, и даже включает в себя «Сестёр и Братьев Розы» — чрезвычайно влиятельная гильдия куртизанок города. Объединенные главным образом необходимостью обеспечить постоянный приток сырья и покровителей, они будут склонны поддерживать любую политику, обеспечивающую доступ к тому и другому. И наоборот, они будут крайне сопротивляться политике, которая может ослабить их мертвую хватку в отношении готовой продукции. Поскольку простые люди обычно каким-то образом связаны с этими ремесленниками, они также представлены внутри этой клики."  #Машинный перевод 28.10.23!
  
 gisredde_companies_name: "Рыцарские компании"  #Машинный перевод 28.10.23!
 gisredde_companies_desc: "[peti_gisredde|E] — это больше, чем просто магазин обычных товаров, он также служит базой для операций наемных компаний Марчера, действующих в [aeras|E]. В основном сосредоточенные вокруг улицы, известной как Бег Бастарда, Наемники представлены ошеломляющим набором ярких, привлекательных и в значительной степени произвольно построенных геральдик, наклеенных почти на каждую доступную поверхность в их самопровозглашенном родном районе, где они базируются рядом с аналогичная серия менее жадных (самопровозглашенных) рыцарских орденов. Компании в значительной степени заинтересованы в обеспечении доступа к войне — предпочтительно тех, которые далеки от [GetTitleByKey('c_peti_gisredde').GetNameNoTier], но они вряд ли привередливы. Ведь бизнес есть бизнес"  #Машинный перевод 28.10.23!
  
 gisredde_aristocracy_name: "Аристократия"  #Машинный перевод 28.10.23!
 gisredde_aristocracy_desc: "Хотя дворяне [peti_gisredde|E] обычно считаются торговым городом, они играют решающую роль в номинальном управлении городом, постоянно пытаясь защитить свои привилегии от грязных, ленивых, бесполезных недовольных низших классов, которые приходят забрать все, над чем они усердно трудились. (читай: родиться), чтобы зарабатывать, будь то успешные торговцы, легендарные рыцари или верные священнослужители. Их политическую фракцию возглавляет горстка древних и могущественных домов, которые вместе осуждают давнее бедствие ужасной «меритократии» в [GetTitleByKey('c_peti_gisredde').GetNameNoTier], утверждая, что город должен полагаться на проверенные и верные узы аристократического кровного права. Они окажут поддержку любым действиям, которые помогут им в достижении этой цели, и они закроют нос и будут работать даже с обиженными плебеями, если думают, что это принесет им пользу."  #Машинный перевод 28.10.23!
 gisredde_cartels_name: "Картели"  #Машинный перевод 28.10.23!
 gisredde_cartels_desc: "Картели, столпы своего сообщества и жизненно важный орган, через который струящаяся кровь города питает его бьющееся сердце, картели считают себя одними из [peti_gisredde_possessive|E] старейших и наиболее уважаемых гильдий и организаций, имеющих долгую и легендарную историю общественной деятельности, политического участия, и периодические бандитские войны. Город, в котором зарегистрировано более девяноста воровских гильдий, уставов убийц, преступных синдикатов, Оджейниканского преступного конкордата и бесчисленного количества незарегистрированных организаций (и, что, возможно, хуже всего, банков), [GetTitleByKey('c_peti_gisredde').GetNameNoTier] уже давно отреагировал на чрезмерно высокий уровень преступности, совершив «гисреддинское чудо». и чертовски облагать их налогами. Хотя многие считают тот факт, что среднестатистический карманник или нищий, претендующий на политическую должность, является социальным недостатком, они, тем не менее, представляют одну из самых влиятельных групп интересов в городе и имеют большое влияние на его управление. И как многие матери говорили о своем своенравном ребенке: «По крайней мере, они не присоединились к Городской страже»."  #Машинный перевод 28.10.23!
  
 gisredde_theocrats_name: "Конклав"  #Машинный перевод 28.10.23!
 gisredde_theocrats_desc: "Технически являясь филиалом [GetTitleByKey('d_lifepath_rel').GetNameNoTier], Конклав Гисредде контролирует все: от захолустных часовен до (часто в буквальном смысле) враждующих соборов. Несмотря на то, что Раокур является самым влиятельным региональным конклавом [chevalie|E], он открыто презирает их больше, чем любой Кабал Магов или Ставроистский культ, главным образом потому, что Церковь Гисреддина является, по большому счету, самой мелкой организацией в мире и с абсурдной частотой отвечает на каждое «нарушение» «прав» (всего независимость) с большим расколом.\n\nЭти расколы (и последующие беспорядки в рамках [chevalie|E]) происходят с тревожной регулярностью. Например, после попытки Раокура 599 IS объяснить високосные годы с помощью незначительной календарной реформы; 654 — когда наказывают за обмен Пути на деньги и/или секс; или отказ 789 IS от самопровозглашенной Живой Святости местной Путешественницы Исайи из-за ее 37 (публичных) контрактов с Гильдией Убийц и нескрываемой растраты церковных средств на строительство того, что она с гордостью называла «сексуальным замком» в районе удовольствий.\n \nВеличайшим из всех был 857 IS, когда пьяные наёмники [peti_gisreddean|E] эксгумировали [grande_gisreddean|E] Путевого святого Ивра и увезли его труп в бордель. Граждане [GetTitleByKey('c_grande_gisredde').GetNameNoTier] затем сделали то же самое с Пети Гисреддином Уэйсентом Ане, но опрокинули фонарь и сожгли собор Ане и сорок священных икон и артефактов. Раокур немедленно отлучил от церкви всех Гисреддианов (включая всех прошлых и будущих), что технически никогда не было отменено и остается де-юре. Безумно мелочный и непокорный коллектив влиятельных лиц, они, естественно, рассматриваются как образцы гисреддинской культуры и представляют всех местных верующих (за исключением зарегистрированных и облагаемых налогом иностранных религий, теневых культов и банков, претендующих на религиозный статус по налоговым соображениям)."  #Машинный перевод 28.10.23!
  
 followers_of_the_eye_name: "Последователи глаза"  #Машинный перевод 28.10.23!
 followers_of_the_eye_desc: "С незапамятных времен загадочное существо, сидящее на вершине гор Забытого острова, обычно называемое знающими людьми [GetBuilding('01_the_eye').GetName], оказывало свое влияние на любого, кто приближался. Их конечная цель, если она действительно есть, едва ли известна кому-либо, кроме тех, кто пользуется наибольшим благоприятствованием, но историческая деятельность групп, которые, вероятно, были порабощены, была в подавляющем большинстве вредна для более широкой цивилизации.\n\n[GetBuilding('01_the_eye').GetName], однако, не является праздное любопытство и может даровать невообразимые блага тем, кто ему служит. Все, что нужно сделать, это открыть свой разум и увидеть, увидеть, увидеть..."  #Машинный перевод 28.10.23!
  
 council_of_33_name: "Совет Тридцати Трех"  #Машинный перевод 28.10.23!
 council_of_33_desc: "Доминирующая фракция в Дисувае со времени заговора, который привел их к власти, Совет из 33 человек состоит из небольшой группы консервативных торговых семей, находящихся на вершине политической иерархии республики. Хотя совет номинально на словах поддерживает дело старого восстания и инакомыслия Катсити, его основные цели вращаются вокруг поддержания стабильности любыми необходимыми средствами. К несчастью для Совета, у них мало друзей среди других группировок города. «Новые семьи» надеются разрушить свою монополию на торговлю и богатство, а судебные советы все еще возмущены переворотом, который лишил их власти. Тем временем пограничные радикалы Ушбилийя скрываются на улицах, в переулках и в судах низшей инстанции, точат ножи и мечтают о том дне, когда они их всех сметут."  #Машинный перевод 28.10.23!
  
 judicial_councils_name: "Судебные советы"  #Машинный перевод 28.10.23!
 judicial_councils_desc: "Судебные советы, представляющие собой союз магистратов, судей и различных ученых-юристов, по праву гордятся своим вкладом в развитие Тель-Хабджи. Ришад, бросивший первый камень в тиранический режим Татталитов, вышел из их рядов, и именно с ним во главе они доминировали в Первом Совете Дисувая. К сожалению, впоследствии они стали основными жертвами Заговора 33-х и переворота 1176 года. Их власть была сломлена, и они отступили, чтобы управлять меньшими делами в городе и вокруг него, но они не забыли имена мужчин и женщин, которые их предали. . Их цели — обеспечить себе власть, вернуть себе первенство в Урагаде, бороться с ересью и сохранить достоинство и уважение, подобающие их должности."  #Машинный перевод 28.10.23!
  
 new_families_name: "Новые семьи"  #Машинный перевод 28.10.23!
 new_families_desc: "Представляя небольшие торговые дома и ремесленников Дисувая, Новые Семьи борются за освобождение от экономического господства крупных торговых домов и гильдий. Они поддерживают любые меры, которые подорвут укоренившуюся власть старых торговых кланов. Поскольку многие из новых семей не являются гражданами города, они также поддерживают гранты на получение гражданства состоятельным постоянным жителям - в основном, конечно, им самим."  #Машинный перевод 28.10.23!
  
 ushbiliyya_name: "Ушбилия"  #Машинный перевод 28.10.23!
 ushbiliyya_desc: "Ложу Тусуфна, пользующуюся некоторой дурной репутацией среди высших классов Республики, Ушбилийя периодически обвиняют в радикализме и загоняют в подполье, хотя они, кажется, всегда возвращаются назад, как только давление прекращается. Их члены состоят в основном из мелких ремесленников, жителей-неграждан, неспособных позволить себе место среди Новых Семей, а также магистратов и судей судов низшей инстанции, пренебрегаемых Судебными советами. Они верят, что только они теперь сохраняют истинный дух первоначального восстания Тель-Мерра, и если бы они добились своего, то сместили бы своих конкурентов в суматохе мстительного кровопролития. Затем, когда Республика снова объединится, они возглавят крестовый поход мести против татталитских тиранов и введут варденитов в новую эпоху свободы."  #Машинный перевод 28.10.23!
  
