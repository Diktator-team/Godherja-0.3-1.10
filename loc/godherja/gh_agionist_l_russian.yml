l_russian:
 agionist.0011.title: "Последнее прибытие"  #Машинный перевод 28.10.23!
 agionist.0011.desc: "Когда Федра проходит мимо меня и входит в процессию, появляется последний участник церемонии.\n\nГроссмейстер Ордена Забытого Святого входит в комнату, сопровождаемый одинаковыми шагами и одинаковой группой слуг, и пронизывает резкий холод, несмотря на тепло пустыни. Их маска пуста, даже глаз едва видно, и я понимаю, что ничего не знаю об этом... человеке? В соответствии с их природой, кем бы они ни были когда-то, при вознесении они взяли имя Аномахис. Безымянный.\n\nМне удается, как обычно, выдавить из себя приветствие, но они останавливаются и медленно поворачиваются, когда их процессия приближается, не говоря ни слова. Я как будто наблюдаю за движением автомата Катарадди, не живого существа, а существа, созданного магией и часовым механизмом, щелкающего в такт мелодии."  #Машинный перевод 28.10.23!
 agionist.0011.a: "И тогда они говорят со мной."  #Машинный перевод 28.10.23!
  
 agionist.0012.title: "Говорит магистр ордена"  #Машинный перевод 28.10.23!
 agionist.0012.desc: "«[ROOT.Char.GetFirstNameNoTooltip]», - говорят они тоном, который больше напоминает паука, плетущего шелк, чем голос любого человека, «Мне... очень хочется наконец поговорить с вами... правда, мы хотим. Мы наблюдали за вашим подъемом. осторожно... очень нерегулярный, тот, который мы оба знаем, что мы не собирались."\n\n"Мастер Ордена Пастон не отличался регулярностью", - выговариваю я, несмотря на странное напряжение в горле. Я только сейчас осознаю, что не помню, как звучит Аномахис, как будто это воспоминание было украдено из моего разума, как только оно там было записано. Я представляю женский голос, мужской, тысячу одновременно и один, звучащий отдельно. Это только мое воображение? Я схожу с ума?\n\n"Действительно... правда... да..." - бормочет Аномачис, как будто я был солдатом, только что вышедшим из строя, - "Ваша церемония... мы видим, что это так было, как и всегда будет. Я видел многих... Я хотел бы поговорить с вами... после. Разговор наедине. Традиция, которой придерживаются все... престижные люди, названные Магистр ордена."\n\nИменно так, как и предупреждал Пастон... время принятия решения, как и сейчас. Довериться болтовне моего старого безумного наставника и, без сомнения, разгневать самый могущественный из всех Орденов, или пойти по пути остальных?"  #Машинный перевод 28.10.23!
 agionist.0012.a: "Я принимаю приглашение"  #Машинный перевод 28.10.23!
 agionist.0012.b: "Сообщите Аномачи, что они могут уйти по окончании церемонии."  #Машинный перевод 28.10.23!
 leave_suntofroi_tt: "Вы покидаете #underline Сантофруа#! #E Клику#!"  #Машинный перевод 28.10.23!
 join_xilidoratis_tt: "Вы присоединяетесь к #underline Ксилидоратис#! #E Клике#!"  #Машинный перевод 28.10.23!
 forgotten_saint_private_conversation_tt: "@warning_icon!#X Это может иметь негативные последствия для вашей личности#!"  #Машинный перевод 28.10.23!
 story_content_will_end_tt: "@warning_icon!#X Содержание истории закончится, если вы выберете этот путь!#!"  #Машинный перевод 28.10.23!
  
