l_russian:
 gh_fog_spread_events.10.title: "[fog|E] подходы"  #Машинный перевод 28.10.23!
 gh_fog_spread_events.10.desc: "Тьма маячит на горизонте. Сначала это были постоянные кошмары, затем исчезающие крестьяне, а теперь, когда поднимается зловещий туман, это уже невозможно отрицать - [fog|E] ползет по нашим землям.\n\nХотя земля еще пригодна для жизни, она уже начал страдать. И знать, и простой народ лихорадочно собирали все, что могли, и искали более зеленые пастбища, в то время как омерзительные обитатели [fog|E] начали нападать на незащищенных и глупых."  #Машинный перевод 28.10.23!
 gh_fog_spread_events.11.t: "Шепот"  #Машинный перевод 28.10.23!
 gh_fog_spread_events.11.desc: "Почему я все еще здесь? Все мужики с половиной куриного ума уже ушли — здесь не осталось ничего, что могло бы заинтересовать кого-либо, кроме сумасшедшего! Я злюсь?\n\nЯ слышу это... эти вещи. Они говорят чушь, ложь, ЛОЖЬ, все они ЛГУТ.\n\nАдское стрекотание не может выйти из моей головы, даже когда я сплю, но я не сплю, потому что оно всегда хочет, чтобы я Слушал болтовню, но оно хочет говорить правду болтовни Слушай правду болтовни, но это ложь, и я хочу хочу правды да правды да да да да да да"  #Машинный перевод 28.10.23!
 gh_fog_spread_events.11.a: "нет нет нет! Я ДОЛЖЕН УЙТИ ОТСЮДА!"  #Машинный перевод 28.10.23!
 gh_fog_spread_events.11.a.escape.tt: "Вы успешно сбегаете!"  #Машинный перевод 28.10.23!
 gh_fog_spread_events.11.a.die.tt: "Вы погибнете от опасности [fog|E]."  #Машинный перевод 28.10.23!
 gh_fog_spread_events.11.a.listen.tt: "Ты слушай."  #Машинный перевод 28.10.23!
 gh_fog_spread_events.11.b: "Я СЛЫШУ СЕЙЧАС"  #Машинный перевод 28.10.23!
 gh_fog_spread_events.12.title: "Проиграл [fog|E]"  #Машинный перевод 28.10.23!
 gh_fog_spread_events.12.desc: "Последняя колонна беженцев из одного из моих владений покинула территорию [fogland_forsaken|E]. Любой, кто останется там к этому моменту, либо мертв, либо испорчен, либо храбр, чем это возможно, а также скоро будет мертв или испорчен.\n\nХотя я все еще номинально владею провинцией, она полностью вышла из-под моего контроля и теперь является адская пустошь, контролируемая этими мерзкими мерзкими существами, скрывающимися в [fog|E]."  #Машинный перевод 28.10.23!
