 gh_widow.1.t: "Стремительная нищета"  #Машинный перевод 28.10.23!
 gh_widow.1.desc: "Я мертв и ушел, потерянный во тьме. Мой супруг пострадает из-за этого."  #Машинный перевод 28.10.23!
 gh_widow.1.a: "Вы не должны этого видеть."  #Машинный перевод 28.10.23!
  
 gh_widow.2.t: "Ночь проходит"  #Машинный перевод 28.10.23!
 gh_widow.2.desc: "Прошло очень много времени с тех пор, как у меня забрали любимую. На самом деле настолько долго, что мысль о новой любви уже не причиняет такой боли, как когда-то. Мир уже не такой мрачный. Они ушли, и этого уже не изменить. Возможно, пришло время двигаться дальше."  #Машинный перевод 28.10.23!
 gh_widow.2.a: "Да, да, пора."  #Машинный перевод 28.10.23!
 stress_threshold_special.1001.widowed: "Хотя я знаю, что [deceased_character.GetSheHe] больше нет, я не знаю, найду ли я снова их любовь."  #Машинный перевод 28.10.23!
 stress_threshold_special.1001.widowed.flavor: "...и я не хочу."  #Машинный перевод 28.10.23!
 stress_threshold_special.2001.c: "Хотя моя любовь была потеряна, я думаю, что ее можно найти снова."  #Машинный перевод 28.10.23!
