 martial_strategy.2001.elysian_pass.desc: "#F В свитке описывается битва на Елисейском перевале. Ценвар воспользовался гордостью [aversarian|E] легионов и вынудил их собрать все силы оставшихся южных легионов в долине перед своими численно меньшими силами. Вынудив Легионы перенапрячься, его [mixed_magi|E] обрушил на Легионы невиданную ранее магию, наполнив долину [fog|E]. Аверсарианцы немедленно запаниковали, и силы Ценвара быстро ворвались в дезорганизованную массу, пока их командиры пытались восстановить контроль. Из 26 легионов, выступивших, чтобы остановить вторжение Шялволков, после пути на юг осталось только 4, а в живых осталось лишь сотня [magi|E].#!"  #Машинный перевод 28.10.23!
  
 martial_strategy.2001.red_river_war.desc: "#F В [red_river_war|E] королевства Маркеров находились разделенными в период, известный как [anarchy_of_the_five_crowns|E]. [lich_king|E] [silas_stavro|E] вторглись на юг с крупнейшими силами [gh_general_undead|E], когда-либо известными. Он достиг южнее, чем любой [lich|E] к этому моменту, эксплуатируя политизированные и партийные ордена [antimagi|E], которые посвятили себя различным военачальникам Марчера. Остатки одного из этих орденов, уничтоженного во время вторжения, собрались вместе и начали путешествие по королевствам Марчеров в [aversaria|E], чтобы собрать союзников. Убедив крупнейшего из военачальников прекратить боевые действия и помочь им остановить вторжение, они встретились с армией Личей в [peti_gisredde|E], где провели финальную битву в городе. Битва закончилась, когда их лидер, известный только как [red_river_war|E]0, сразился с [red_river_war|E]1 в бою один на один во дворце короля Гисредде. Пока Защитник погиб в бою, он уничтожил Лича, и вскоре после этого армия [gh_general_undead|E] разбилась.[red_river_war|E]3"  #Машинный перевод 28.10.23!
  
 martial_strategy.2001.balaren_dispute.desc: "#F Когда Легон Тесалион из 44-го легиона попытался аннексировать порты Конийкменера во время Баларенского спора, ожидалось, что это будет легкая кампания. Гвардия Конийкменера насчитывала менее 500 человек, в то время как его собранные силы включали это число лишь в [magi|E] вместе с тысячами легионеров. Единственным преимуществом Конийкменеров был их огромный флот, который, как все предполагали, был бесполезен в битве на суше. Адмирал Гурард, однако, поручил своим матросам вырыть большой ров перед портом Хуэвасия, в то время как большая часть его флота отрезала [aversarian|E] подкрепления вдоль рек Туул. Когда прибыл Тесалион, флот Гарарда образовал «Великую деревянную стену» вдоль рва, где их палубные осадные орудия сеяли хаос среди вторгшихся легионов. Флот удерживал Тесалион четыре месяца, пока ему не было приказано покончить жизнь самоубийством из-за унижения, связанного с тем, что он не смог захватить порт, и вскоре после этого Аавтократир объявил о прекращении огня. #!"  #Машинный перевод 28.10.23!
  
 martial_strategy.2001.the_broken_chain.desc: "#F Пока [sarradon|E] горел во втором столетии почти непрекращающейся религиозной войны в Ужасе Небес, Империя Кемсара удерживала запад в союзе с Ритуалистическими королевствами. Амсари трудились от их имени, выковывая неисчислимое количество оружия и поделок для огромной армии Кемсари, которая регулярно направлялась против рабов Амсари в качестве массового возмездия даже за самые незначительные проступки. Амсари тайно собирали каждое сотое оружие и обучали друг друга силам магии в тени. Накопив силы, они захватили Вехидка'ха, самый могущественный центр магии на западе, и использовали внутреннюю силу, чтобы изменить течение реки Хейя. Еще до того, как война между Амсари и Кемсари могла начаться как следует, империя Кемсари рухнула сама по себе, ее плодородные равнины внезапно высохли, и вскоре Амсари образовали великую империю, в то время как Кемсари впали в анархию, длившуюся столетия. Взятие Вехидка'ха впоследствии стало известно как Битва Разорванной Цепи, и по сей день это праздник среди амсари. #!"  #Машинный перевод 28.10.23!
  
 martial_strategy.2001.vapati.desc: "#F Когда [etami_tetenik|E] впервые вспыхнуло после смерти Боккара Кайобы, армии Фалора и Дабока расположились лагерем возле столицы Захали, в то время как Йенусаави Боктада продолжал охранять город, ожидая мирного разрешения спора о престолонаследии. Однако после годичного противостояния Дабок начал нападение на силы Фалора, полностью разгромив их и оставив столицу открытой для завоевания. Небольшая гвардия, хотя, возможно, и была лучшим отрядом в Дамоте, имела мало шансов противостоять превосходящей численности и [magic|E] армии Дабока, и ей предстояло отважно выступить на улицах города. После падения Табика Бетемисита гвардия покинула город, хотя в последующие десятилетия она перешла во владение бесчисленного множества потенциальных Боккаров. Битву обычно считают началом современной дамотанской военной истории, а вооружение и тактику Йенусаави вскоре стали подражать военачальникам, стремящимся к трону..#!""  #Машинный перевод 28.10.23!
