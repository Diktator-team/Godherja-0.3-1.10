 gedeora_target_boys: "#E Мальчики#!"  #Машинный перевод 28.10.23!
 gedeora_target_magical_ability: "Любой, обладающий какими-либо магическими способностями"  #Машинный перевод 28.10.23!
 gedeora_target_magi_any: "[magi|E]"  #Машинный перевод 28.10.23!
