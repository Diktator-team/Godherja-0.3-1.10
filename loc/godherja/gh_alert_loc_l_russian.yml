 gedeora_target_mixed_magi: "[mixed_magi|E]"  #Машинный перевод 28.10.23!
 gedeora_target_diplomats: "#E Дипломаты#! и социально адепты в целом"  #Машинный перевод 28.10.23!
 gedeora_target_schemers: "#E Интриганы#! и головорезы вообще"  #Машинный перевод 28.10.23!
 gedeora_target_warriors: "#E Воины#!"  #Машинный перевод 28.10.23!
 gedeora_target_stewards: "#E Стюарды#!"  #Машинный перевод 28.10.23!
