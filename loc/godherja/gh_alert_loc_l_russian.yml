 gedeora_no_primary_effect: "None"  #Машинный перевод 28.10.23!
 gedeora_magic_surge: ", все, очевидно, увидели улучшение своих магических способностей."  #Машинный перевод 28.10.23!
 gedeora_magic_drop: ", все, по-видимому, увидели заметное притупление присущих им магических способностей."  #Машинный перевод 28.10.23!
 gedeora_lunatic: ", все, очевидно, страдают галлюцинациями и страдают полными психическими расстройствами."  #Машинный перевод 28.10.23!
 gedeora_melancholy: ", все, по-видимому, впали в глубоко угрюмое настроение и потеряли жажду жизни."  #Машинный перевод 28.10.23!
 gedeora_impregnate: ", все женщины в пострадавшей группе, очевидно, забеременели, если не уже забеременели."  #Машинный перевод 28.10.23!
 gedeora_barren: ", все в пострадавшей группе были поражены бесплодием."  #Машинный перевод 28.10.23!
 gedeora_death: ", всех в группе ждет мучительная и быстрая кончина."  #Машинный перевод 28.10.23!
