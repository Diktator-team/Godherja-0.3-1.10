l_russian:
 action_bordering_fog: "[fog|E] приближается..."  #Машинный перевод 28.10.23!
 action_bordering_fog_desc: "Один из ваших [counties|E] граничит с [fog|E] и может быть поглощен в ближайшем будущем.\n\n#help [fog|E] будет продолжать расширяться по всему миру, пока не покроет всю его поверхность. Будучи полностью захваченными, [counties|E] навсегда теряется среди своих ужасных обитателей и никогда не может быть возвращен.\n\nВозможно, можно на время остановить это развитие с помощью мощного [magic|E], но время имеет решающее значение.#!"  #Машинный перевод 28.10.23!
 action_bordering_fog_click: "#I Нажмите, чтобы просмотреть рассматриваемый округ#!"  #Машинный перевод 28.10.23!
 report_aervalr_shard: "Осколок [aervalr|E] упал"  #Машинный перевод 28.10.23!
 report_aervalr_shard_desc: "Мы получили сообщения о том, что фрагмент Луны приземлился в [recent_aervalr_shard_county.GetName].\n\n#help С тех пор, как [frodbrokna|E] разбил [aervalr|E], его осколки начали приближаться к поверхности мира. Хотя их воздействие потенциально невероятно разрушительно, сами осколки являются мощным источником силы [magical|E].\n\n[dead_magi|E] склонны находить их особенно полезными, поскольку они обычно получают свои способности непосредственно от небесного спутника [aeras|E]' и, следовательно, способны генерировать из них [magic|E] гораздо эффективнее."  #Машинный перевод 28.10.23!
 report_aervalr_shard_click: "#I Нажмите, чтобы просмотреть рассматриваемый округ#!"  #Машинный перевод 28.10.23!
 report_gedeora: "[gedeora|E] Удары"  #Машинный перевод 28.10.23!
 report_gedeora_desc: "[recent_gedeora_county.Custom('GetGedeoraScaleCustomLoc')] [recent_gedeora_county.GetName]! [recent_gedeora_county.Custom('GetGedeoraPrimaryEffectCustomLoc')] [recent_gedeora_county.Custom('GetGedeoraSecondaryEffectTargetCustomLoc')] пострадали особенно сильно[recent_gedeora_county.Custom('GetGedeoraSecondaryEffectCustomLoc')]\n\n#help Мощное [magical|E] явление неизвестной причины и различной интенсивности, [gedeora|E] поражает без предупреждения и оказывает глубокое воздействие на эмоции и личность любого человека в пострадавшем регионе. \n\nХотя они не всегда одинаковы по своим последствиям, чаще всего они резко усиливают какие-либо негативные черты личности, которые уже были у человека."  #Машинный перевод 28.10.23!
 report_gedeora_click: "#I Нажмите, чтобы просмотреть рассматриваемый округ#!"  #Машинный перевод 28.10.23!
 report_potent_magi: "Мощное [magi|E] странствует [aeras|E]"  #Машинный перевод 28.10.23!
 report_potent_magi_desc: "Мы получаем сообщения о том, что [magi|E] по имени [potent_magi.GetFirstName] проявлял талант, о котором слышали лишь несколько раз за поколение.\n\n#help За пределами определенного уровня силы количество активных [magi|E] в Весь мир с таким уровнем квалификации сократится, возможно, до горстки людей за целое столетие. Сказать, что их способности неоценимы, было бы преуменьшением: такие люди в одиночку построили империи из ничего."  #Машинный перевод 28.10.23!
 report_potent_magi_click: "#I Нажмите, чтобы просмотреть местоположение персонажа#!"  #Машинный перевод 28.10.23!
 action_chevalie_will_shatter: "[chevalie|E] Разобьётся"  #Машинный перевод 28.10.23!
 action_chevalie_will_shatter_desc: "У вас нет [heir|E], достаточно сильного, чтобы сохранить трон после своего восхождения!\n\n#help Лорды Марки будут следовать только за теми, кто продемонстрировал силу и волю к правлению. [succession|E] будет неясным в следующих случаях:\n\n1. Ваш [heir|E] не вашей крови.\n2. Ваш [heir|E] имеет меньше 30 Достоинств.\n3. Ваш [heir|E] имеет менее 30% от общего количества Достоинств всех ваших детей.\n\nВ этом случае [chevalie|E], скорее всего, развалится в затяжную, многостороннюю гражданскую войну.#!"  #Машинный перевод 28.10.23!
 action_chevalie_will_shatter_click: "#I Нажмите, чтобы просмотреть рассматриваемый округ#!"  #Машинный перевод 28.10.23!
  
 gedeora_small: "Маленький [gedeora|E] ударил в"  #Машинный перевод 28.10.23!
 gedeora_medium: "[gedeora|E] ударил в"  #Машинный перевод 28.10.23!
 gedeora_big: "Большой [gedeora|E] обрушился на обширный участок земли, сосредоточенный вокруг"  #Машинный перевод 28.10.23!
 gedeora_huge: "Колоссальный [gedeora|E] потряс некоторые части мира, сосредоточенные вокруг"  #Машинный перевод 28.10.23!
 gedeora_global: "Пусть поможет нам то божество, в которое мы верим, ведь [gedeora|E] легендарных размеров потряс весь мир! Оно зародилось в"  #Машинный перевод 28.10.23!
  
 gedeora_generic_evil: "Сердца всех пострадавших почернели и полны злобы."  #Машинный перевод 28.10.23!
 gedeora_bloodlust: "Напряженность взорвалась, старые обиды дошли до точки кипения, и волна кровопролития прокатилась по региону."  #Машинный перевод 28.10.23!
 gedeora_depravity: "Совершаются невыразимые развраты, от крестьян до лордов, и отвратительное, недальновидное богатство, вероятно, задолжало всем на долгие годы."  #Машинный перевод 28.10.23!
 gedeora_ambition: "Вся эта местность, казалось, превратилась в яму змей: брат восстал против брата, вассал против сюзерена, ребенок против родителя."  #Машинный перевод 28.10.23!
 gedeora_zeal: "Духовное просветление охватило весь регион, и значительная часть населения утверждает, что была свидетелем деяний самого божественного."  #Машинный перевод 28.10.23!
  
