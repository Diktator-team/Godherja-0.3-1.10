l_russian:
  
 game_concept_rite_wars_south_struggle: "Южные обрядовые войны"  #Машинный перевод 28.10.23!
 game_concept_rite_wars_south_struggle_desc: "$game_concept_rite_wars_south_struggle$ изображает конфликты и расколы Сялволки, живущих в Опакасии, после смерти Сенвара-Разрушителя ведьм. Рожденный в результате великой миграции на Расколотый берег, [struggle|E] переключается между [struggle_phase_phases|E] насилия, осторожного перемирия и прагматического сотрудничества. Постоянных союзников немного, и [rulers|E] следует опасаться полагаться исключительно на общие [faith|E] или [culture|E]."  #Машинный перевод 28.10.23!
  
 game_concept_rite_wars_south: "Южные обрядовые войны"  #Машинный перевод 28.10.23!
 game_concept_rite_wars_south_desc: "$game_concept_rite_wars_south_struggle$ изображает конфликты и расколы Сялволки, живущих в Опакасии, после смерти Сенвара-Разрушителя ведьм. Рожденный в результате великой миграции на Расколотый берег, [struggle|E] переключается между [struggle_phase_phases|E] насилия, осторожного перемирия и прагматического сотрудничества. Постоянных союзников немного, и [rulers|E] следует опасаться полагаться исключительно на общие [faith|E] или [culture|E]."  #Машинный перевод 28.10.23!
  
 game_concept_struggle_phase_rite_wars_south_opportunity: "Фаза возможностей"  #Машинный перевод 28.10.23!
 game_concept_struggle_phase_rite_wars_south_opportunity_desc: "После длительного периода относительно мирного сосуществования в [struggle_phase_rite_wars_south_conciliation|E] начинает наступать самоуспокоенность. И крестьянство, и дворянство одинаково довольны тем, что вещи, просто #EMP, работают#!,, позволяя более проницательным [characters|E] воспользоваться их наивностью.\n\nВ конце концов, новые злоупотребления либо приведут к эскалации ситуации в [struggle_phase_rite_wars_south_hostility|E], либо хитрая политиканство достигнет непростого равновесия в [struggle_phase_rite_wars_south_conciliation|E]."  #Машинный перевод 28.10.23!
  
 game_concept_struggle_phase_rite_wars_south_hostility: "Фаза враждебности"  #Машинный перевод 28.10.23!
 game_concept_struggle_phase_rite_wars_south_hostility_desc: "В этом $game_concept_struggle_phase_phase$ нарастает напряжение и накал страстей. Повторяющиеся злонамеренные действия и обострение недопонимания во время [struggle_phase_rite_wars_south_opportunity|E] привели к росту ненависти к [characters|E], отличающемуся от [cultures|E], [faiths|E] или #EMP, хуже #!:.\n\nОднако такое кровопролитие не может продолжаться вечно. В конце концов, либо хладнокровие, либо простое утомление приводят полуостров к [struggle_phase_rite_wars_south_compromise|E]."  #Машинный перевод 28.10.23!
  
 game_concept_struggle_phase_rite_wars_south_compromise: "Фаза компромисса"  #Машинный перевод 28.10.23!
 game_concept_struggle_phase_rite_wars_south_compromise_desc: "Будь то болезнь, вызванная раздорами [struggle_phase_rite_wars_south_hostility|E], или ловкая эскалация во время [struggle_phase_rite_wars_south_conciliation|E], $game_concept_struggle_phase_rite_wars_south_compromise$ представляет собой растущее согласие между народами Опакасии. Разногласия отходят на второй план, а общая история и наследие связывают бывших врагов вместе.\n\nПолуостров стоит на перепутье: если конфликты возобновятся, то их ждет [struggle_phase_rite_wars_south_opportunity|E]."  #Машинный перевод 28.10.23!
  
 game_concept_struggle_phase_rite_wars_south_conciliation: "Фаза примирения"  #Машинный перевод 28.10.23!
 game_concept_struggle_phase_rite_wars_south_conciliation_desc: "В результате примечательного [struggle_phase_rite_wars_south_compromise|E], в течение этого $game_concept_struggle_phase_phase$ отношения между народами Опакасии становятся настолько сердечными, что посторонним трудно понять их вседозволенность. Интер-[faith|E] [marriages|E] особенно распространены.\n\nОднако это не может продолжаться вечно, и злоупотребление доверием в конечном итоге вернет [rite_wars_south_struggle|E] обратно к [struggle_phase_rite_wars_south_compromise|E]."  #Машинный перевод 28.10.23!
  
 rite_wars_south_struggle: "Южные обрядовые войны"  #Машинный перевод 28.10.23!
