 gh_other_decisions.1000.t: "$secure_ritewars_foothold_decision_title$: [ritewars_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Консолидация"  #Машинный перевод 28.10.23!
 gh_other_decisions.1000.involved_religion: "Войны капризных княжеств Расколотого Берега почти поставили на колени королевства [ROOT.Char.GetFaith.GetReligion.GetAdjective] региона.\n\nБез нашего вмешательства верующие [ROOT.Char.GetFaith.HighGodNamePossessive] в конечном итоге были бы изгнаны с побережья властными неверными.\n\n"  #Машинный перевод 28.10.23!
 gh_other_decisions.1000.desc: "Разделенные религии и народы Расколотого Берега предоставили нам прекрасную возможность, поскольку мы слишком заняты борьбой друг с другом, чтобы противостоять вторжению [ROOT.Char.GetFaith.GetReligion.GetAdjective] на побережье."  #Машинный перевод 28.10.23!
 gh_other_decisions.1000.involved_faith: "Мы законные защитники [ROOT.Char.GetFaith.GetAdherentNamePlural] запада, находящегося теперь в безопасности под защитой [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."  #Машинный перевод 28.10.23!
 gh_other_decisions.1000.uninvolved_faith: "Нам выпало принести свет [ROOT.Char.GetFaith.GetName]; в рамках [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] эти земли снова станут процветающими и мирными."  #Машинный перевод 28.10.23!
 gh_other_decisions.1000.closing: "\n\nСо временем они увидят, что время их ложных богов закончилось, и возрадуются тому, что [ROOT.Char.GetFaith.HighGodName] привел [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] к спасению региона."  #Машинный перевод 28.10.23!
 gh_other_decisions.1000.a: "На Расколотом Берегу требовалась новая кровь."  #Машинный перевод 28.10.23!
  
 gh_other_decisions.1001.involved_religion: "После столетий войны между Обрядами нашей борьбой воспользовались властные нарушители [ritewars_footholder.GetPrimaryTitle.GetAdjective].\n\n"  #Машинный перевод 28.10.23!
 gh_other_decisions.1001.desc: "Из-за отвлечения внимания, зависти и небрежности мы, Шялволки, позволили нарушителям [ritewars_footholder.GetPrimaryTitle.GetAdjective] воспользоваться разделением нашей родины и вторгнуться в исторические королевства побережья."  #Машинный перевод 28.10.23!
 gh_other_decisions.1001.involved_faith: "[ritewars_footholder.GetTitledFirstName] объявил [ritewars_footholder.GetHerselfHimself] законным лидером [ritewars_footholder.GetFaith.GetAdjectiveNoTooltip] побережья, используя победы [ritewars_footholder.GetHerHis] как доказательство легитимности [ritewars_footholder.GetHerHis] над больными королевствами [ritewars_footholder.GetFaith.GetReligion.GetAdjective] Расколотого Берега."  #Машинный перевод 28.10.23!
 gh_other_decisions.1001.same_uninvolved_faith: "Они утверждают, что наши неудачи были [ROOT.Char.GetFaith.HighGodNamePossessive] наказанием за отклонение от праведного пути [ritewars_footholder.GetFaith.GetName], и что [ritewars_footholder.GetTitledFirstName] является законным лидером [ROOT.Char.GetFaith.GetReligion.GetAdjective] Расколотого Берега..."  #Машинный перевод 28.10.23!
 gh_other_decisions.1001.uninvolved_faith: "Имея в качестве доказательства победы [ritewars_footholder.GetHerHis], [ritewars_footholder.GetTitledFirstName] провозгласил веру [ritewars_footholder.GetHerHis] [ritewars_footholder.GetFaith.GetAdjective] истинным путем [ritewars_footholder.GetFaith.GetReligion.GetAdjective]; тот, который объединит все побережье под [ritewars_footholder.GetFaith.HighGodName]."  #Машинный перевод 28.10.23!
 gh_other_decisions.1001.closing: "\n\nПоскольку [ritewars_footholder.GetTitledFirstName] консолидирует владения [ritewars_footholder.GetHerHis], прошлые разногласия Сялволков и Аверсариев кажутся меркнущими по сравнению с этой оккупацией [ritewars_footholder.GetFaith.GetAdjective]..."  #Машинный перевод 28.10.23!
 gh_other_decisions.1001.a: "Проклятые нарушители."  #Машинный перевод 28.10.23!
