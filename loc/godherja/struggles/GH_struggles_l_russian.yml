l_russian:
  
 game_concept_rite_wars_south_struggle:0 "Южные обрядовые войны" 
 game_concept_rite_wars_south_struggle_desc:0 "$game_concept_rite_wars_south_struggle$ отображает конфликты и расколы среди Сьялволки, живущих в Опахазии, после смерти Ценвара Победителя Ведьм. Начавшаяся в результате великого переселения на Расколотый берег, [struggle|E] переключается между [struggle_phase_phases|E] насилия, осторожного перемирия и прагматичного сотрудничества. Постоянных союзников немного, и [Concept('rulers','правителям')|E] следует с осторожностью полагаться только на общую [Concept('faith','веру')|E] или [Concept('culture','культуру')|E]." 

 game_concept_rite_wars_south:0 "Южные обрядовые войны" 
 game_concept_rite_wars_south_desc:0 "$game_concept_rite_wars_south_struggle$ отображает конфликты и расколы среди Сьялволки, живущих в Опахазии, после смерти Ценвара Победителя Ведьм. Начавшаяся в результате великого переселения на Расколотый берег, [struggle|E] переключается между [struggle_phase_phases|E] насилия, осторожного перемирия и прагматичного сотрудничества. Постоянных союзников немного, и [Concept('rulers','правителям')|E] следует с осторожностью полагаться только на общую [Concept('faith','веру')|E] или [Concept('culture','культуру')|E]." 

 game_concept_struggle_phase_rite_wars_south_opportunity:1 "Возможность" 
 game_concept_struggle_phase_rite_wars_south_opportunity_desc:2 "После длительного периода относительно мирного сосуществования во время [struggle_phase_rite_wars_south_conciliation|E] начинает проявляться самоуспокоенность. Крестьяне и дворяне в равной степени довольны тем, что #EMP работает#!, позволяя более проницательным [Concept('characters','персонажам')|E] воспользоваться их наивностью.\n\nВ конце концов, новые нарушения или вызовут эскалацию в [struggle_phase_rite_wars_south_hostility|E], или хитроумное политиканство достигает шаткого равновесия через [struggle_phase_rite_wars_south_conciliation|E]." 

 game_concept_struggle_phase_rite_wars_south_hostility:1 "Вражда" 
 game_concept_struggle_phase_rite_wars_south_hostility_desc:2 "В этом $game_concept_struggle_phase_phase$ нарастает напряжение и накал страстей. Неоднократные злонамеренные, провокационные действия и нарастающие недопонимания во время [struggle_phase_rite_wars_south_opportunity|E] привели к росту ненависти к [Concept('characters','людям')|E] другой [Concept('faith','веры')|E], [Concept('culture','культуры')|E] или даже #EMP хуже#!: того и другого.\n\nОднако такое кровопролитие не может продолжаться вечно. В конце концов, либо здравый смысл, либо простое истощение приводят полуостров к [struggle_phase_rite_wars_south_compromise|E]." 

 game_concept_struggle_phase_rite_wars_south_compromise:1 "Компромисс" 
 game_concept_struggle_phase_rite_wars_south_compromise_desc:2 "Будь то из-за болезни, вызванной [struggle_phase_rite_wars_south_hostility|E] или искусным обострением во время [struggle_phase_rite_wars_south_conciliation|E], $game_concept_struggle_phase_rite_wars_south_compromise$ представляет собой растущее согласие между народами Опахазии. Различия отходят на второй план, а общая история и наследие связывают бывших врагов вместе.\n\nПолуостров стоит на распутье: если конфликты возобновятся, [struggle_phase_rite_wars_south_opportunity|E] ждет." 

 game_concept_struggle_phase_rite_wars_south_conciliation:1 "Примирение" 
 game_concept_struggle_phase_rite_wars_south_conciliation_desc:1 "Продукт известного [struggle_phase_rite_wars_south_compromise|E], во время этого $game_concept_struggle_phase_phase$ отношения между народами Опахасии становятся настолько сердечными, что посторонним трудно понять их. Inter-[faith|E] [marriages|E] особенно распространены.\n\nОднако это не может длиться вечно, и злоупотребление доверием в конечном итоге вернет [rite_wars_south_struggle|E] к [struggle_phase_rite_wars_south_compromise|E]." 

