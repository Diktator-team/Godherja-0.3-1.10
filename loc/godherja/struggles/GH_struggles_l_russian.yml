 shatteredcoast_footholder_transfer_tt: "[THIS] [THIS.Title.GetName] [THIS.GetName]"  
  
 gh_other_decisions.1000.t: "$secure_ritewars_foothold_decision_title$: [ritewars_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Объединение"  
 gh_other_decisions.1000.involved_religion: "Войны капризных княжеств Расколотого Побережья почти поставили на колени королевства [ROOT.Char.GetFaith.GetReligion.GetAdjective] региона.\n\nБез нашего вмешательства верующие [ROOT.Char.GetFaith.HighGodNamePossessive] в конечном итоге были бы изгнаны с побережья властными неверными.\n\n"  
 gh_other_decisions.1000.desc: "Разделенные религии и народы Расколотого Побережья предоставили нам прекрасную возможность, поскольку мы слишком заняты борьбой друг с другом, чтобы противостоять вторжению [ROOT.Char.GetFaith.GetReligion.GetAdjective] на побережье."  
 gh_other_decisions.1000.involved_faith: "Мы законные защитники [ROOT.Char.GetFaith.GetAdherentNamePlural] запада, находящегося теперь в безопасности под защитой [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."  
 gh_other_decisions.1000.uninvolved_faith: "Нам выпало принести свет [ROOT.Char.GetFaith.GetName]; в рамках [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] эти земли снова станут мирными и процветающими."  
 gh_other_decisions.1000.closing: "\n\nСо временем они увидят, что время их ложных богов закончилось, и возрадуются тому, что [ROOT.Char.GetFaith.HighGodName] привел [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] к спасению региона."  
 gh_other_decisions.1000.a: "На Расколотом Берегу требовалась новая кровь."  
  
 gh_other_decisions.1001.involved_religion: "После столетий войны между Обрядами нашей борьбой воспользовались властные нарушители [ritewars_footholder.GetPrimaryTitle.GetAdjective].\n\n"  
 gh_other_decisions.1001.desc: "Из-за отвлечения внимания, зависти и небрежности мы, Сялволки, позволили нарушителям [ritewars_footholder.GetPrimaryTitle.GetAdjective] воспользоваться разделением нашей родины и вторгнуться в исторические королевства побережья."  
 gh_other_decisions.1001.involved_faith: "[ritewars_footholder.GetTitledFirstName] объявил [ritewars_footholder.GetHerselfHimself] законным лидером [ritewars_footholder.GetFaith.GetAdjectiveNoTooltip] Побережья, используя победы [ritewars_footholder.GetHerHis] как доказательство легитимности [ritewars_footholder.GetHerHis] над больными королевствами [ritewars_footholder.GetFaith.GetReligion.GetAdjective] Расколотого Побережья."  
 gh_other_decisions.1001.same_uninvolved_faith: "Они утверждают, что наши неудачи были [ROOT.Char.GetFaith.HighGodNamePossessive] наказанием за отклонение от праведного пути [ritewars_footholder.GetFaith.GetName], и что [ritewars_footholder.GetTitledFirstName] является законным лидером [ROOT.Char.GetFaith.GetReligion.GetAdjective] Расколотого Побережья..."  
 gh_other_decisions.1001.uninvolved_faith: "Имея в качестве доказательства победы [ritewars_footholder.GetHerHis], [ritewars_footholder.GetTitledFirstName] провозгласил веру [ritewars_footholder.GetHerHis] [ritewars_footholder.GetFaith.GetAdjective] истинным путем [ritewars_footholder.GetFaith.GetReligion.GetAdjective]; тот, который объединит все побережье под [ritewars_footholder.GetFaith.HighGodName]."  
 gh_other_decisions.1001.closing: "\n\nПоскольку [ritewars_footholder.GetTitledFirstName] объединяет владения [ritewars_footholder.GetHerHis], прошлые разногласия Сялволки и Аверсарии кажутся меркнущими по сравнению с этой оккупацией [ritewars_footholder.GetFaith.GetAdjective]..."  
 gh_other_decisions.1001.a: "Проклятые нарушители."  
