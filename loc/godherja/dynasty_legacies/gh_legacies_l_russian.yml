 last_aautokratir_legacy_track_desc: "Признанный последним Аавтократиром, Койс был одним из немногих, кому удалось победить Ценвара в открытом бою."  #Машинный перевод 28.10.23!
 victorious_cois_legacy_track_desc: "Когда вся надежда на [aversaria|E], казалось, была потеряна, Койс восстал из безвестности, чтобы сокрушить орды Ценвара и спасти Империю."  #Машинный перевод 28.10.23!
 cristoff_legacy_track_desc: "Жестокий воин, Хрисе убивал своих соперников и своими жестокими методами заставил большую часть общества Шевальена подчиниться, объединив расколотое Высшее Королевство впервые почти за сто лет."  #Машинный перевод 28.10.23!
 aeschraes_legacy_track_desc: "Эшраес был одним из самых молодых Легонов в истории и заслужил звание самого могущественного [magi|E] после [Concept('frodbrokna','ending the world')|E]."  #Машинный перевод 28.10.23!
 pothacleas_legacy_track_desc: "Потаклеас был последним Ииророссом, бросившим вызов [aversaria|E] в партизанской войне. Когда он сдался и умолял о пощаде для своего народа, аверсарианцы согласились - навсегда поработив ийросси и убив его."  #Машинный перевод 28.10.23!
 skull_taker_legacy_track_desc: "Внушающий страх военачальник Горасос «Собиратель Черепов» проложил себе путь через [aversaria|E] во имя Эшраеса, прежде чем броситься убивать во имя своего собственного."  #Машинный перевод 28.10.23!
 salacad_legacy_track_desc: "Коронованные Небом и их потомки привели Дочерей Неба в новый золотой век своего народа."  #Машинный перевод 28.10.23!
