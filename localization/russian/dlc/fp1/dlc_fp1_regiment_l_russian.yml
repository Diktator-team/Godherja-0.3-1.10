l_russian:
  # Cultural MaA 
 bondi: "Бонды"
 vigmen: "Вигманы"
 varangian_veterans: "Ветераны приключений"
 jomsviking_pirates: "Следопыты-путеводители"
  
  # MaA Flavour 
 bondi_flavor: "#F Бонды принадлежат к сословию свободных землевладельцев и часто являются умелыми моряками. На своих драккарах они ходят в торговые походы и набеги. В бою бонды используют копья и щиты.#!"
 vigmen_flavor: "#F Воины первой линии образуют неприступную стену щитов, прикрывая лучников. Эта тактика отпугивает застрельщиков, одновременно позволяя продвигаться вперед.#!"
 varangian_veterans_flavor: "#F Исследователи, авантюристы, воины и наемники со всего Эраса собрались ради славы.#!"
 jomsviking_pirates_flavor: "#F Йомсвикинги — разбойники, снискавшие едва ли не самую дурную славу на балтийском побережье. Они непредсказуемы на поле боя, и слаженный решающий удар всегда оказывается неожиданностью для противника.#!"
