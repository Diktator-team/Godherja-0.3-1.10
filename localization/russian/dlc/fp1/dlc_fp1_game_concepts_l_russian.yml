 game_concept_varangian_adventure_desc: "Это особый тип [war|E], когда злоумышленник намеревается переместить свой [realm|E] в [war_target|E] оптом.\n\nЕсли он выиграет, он немедленно аннексирует соответствующий [counties|E] и переместит туда свой [capital|E]. Их старые вассалы станут независимыми, а их старые $game_concept_counties$ будут отданы местным военачальникам-выскочкам. $game_concept_varangian_adventures$ являются #EMP ТОЛЬКО#! доступными для [duke|E] и [realm|E]0-[realm|E]1 [realm|E]2, становясь все более дорогими с каждым успешным [realm|E]3.\n\nЭтот [realm|E]4 #EMP НИКОГДА#! не доступен после [realm|E]7 [realm|E]8 , и его нельзя использовать против других [realm|E]9, которые также могут [realm|E]3, или против соседних [war_target|E]1.\n\nИскатели приключений, запускающие свой первый [war_target|E]2, получают до [war_target|E]3 бонусных [war_target|E]4, сумма увеличивается с каждым одинаковым-[war_target|E]5 одинаковым- [war_target|E]6 округа они полностью контролируют в пределах своего королевства."
