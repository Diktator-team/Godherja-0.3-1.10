 game_concept_designate_chief_sacrifice_chief_sacrifice: "Главная жертва"
 game_concept_designate_chief_sacrifice_desc: "При проведении грандиозных жертвоприношений [Concept( 'characters', 'персонажи' )|E] могут выбрать одного из своих [Concept( 'prisoners', 'узников' )|E] в качестве главной жертвы. Выбранный [Concept( 'prisoner', 'узник' )|E] будет убит первым, а принёсший его в жертву может получить [Concept( 'piety', 'благочестие' )|E].\n\nНа роль жертвы лучше всего подходят:\n$EFFECT_LIST_BULLET$ Безземельные [Concept( 'characters', 'персонажи' )|E], чья [Concept( 'faith', 'конфессия' )|E] воспринимается [Concept( 'faith_hostile', 'враждебной' )|L] или считается [Concept( 'faith_hostile', 'злом' )|L]\n$EFFECT_LIST_BULLET$ [landed|E] [Concept( 'rank', 'рангом' )|E] не ниже [Concept( 'count', 'графа' )|E]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (хотя этого вам могут и не простить)"
