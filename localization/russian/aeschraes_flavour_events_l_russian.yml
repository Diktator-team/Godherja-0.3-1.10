l_english:
  aeschraes_event.t.0001:0 "Ненавистные видения"
  aeschraes_event.d.0001:0 "Будь она проклята. Будь проклята эта сволочь. [aeschraes_rant_axi.GetFirstName] преследовала меня всю жизнь. Она преследовала меня, пока я наконец не доказал всему миру, насколько я лучше. Пока я не убил эту подколодную змею, коей она и была.\n\nИ все же она преследует меня и в другом мире. Несмотря на все, чего я добился. Я — Аавтократир, я — Чистейший, я — победитель в величайшей битве мира. И все же я по-прежнему вижу её в своём сознании, бросающую мне вызов.\n\nОна преследует мои мысли, как призрак прошлого, не желающий исчезать. Какие бы титулы я ни носил и какие бы победы ни одерживал, память об Аксиатее не исчезает, словно неумолимая тень, брошенная на полотно моего разума.\n\nБудь она проклята, — часто бормочу я себе под нос, как будто сами слова могут изгнать призрачное присутствие, которое не желает исчезать. Даже в величии моего двора, в окружении атрибутов власти, меня преследуют отголоски нашей общей истории."
  aeschraes_event_0001.a:0 "По крайней мере, она мертва."

  aeschraes_event.t.0002:0 "Письмо: [aeschraes_rant_rival.GetFirstNameNoTooltip]"
  aeschraes_event.d.0002:0 "Среди теней фигура мерзкая стоит,\n\nДуша её коварна, за всем нестанно бдит!\n\nВ словах обман, двойные планы,\n\nИзвилист путь... видать то дьявол?\n\nОторвав перо от страницы, я понимаю, что мне приятно работать над чем-то вроде этого стихотворения. [aeschraes_rant_rival.GetFirstName] слишком долго [Select_CString(aeschraes_rant_rival.IsFemale, 'терзала', 'терзал' )] меня, и я уже [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] взорваться. Завтра это письмо будет доставлено по адресу, и после того, как [aeschraes_rant_rival.GetFirstNameNoTooltip] прочтёт его, [Select_CString(aeschraes_rant_rival.IsFemale, 'она', 'он' )] тут же взорвётся огнём."
  aeschraes_event_0002.a:0 "Такой вот тебе подарочек"
 