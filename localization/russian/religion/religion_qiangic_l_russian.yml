 melieism_adherent: "Мелиеист"
 melieism_adherent_plural: "Мелиеисты"
 melieism_desc: "Тангуты испокон веков поклонялись Стерху и Красной мартышке — мужской и женской ипостаси божественного. Те тангуты, что не исповедовали буддизм, разделились в соответствии с этими верованиями на два класса: «черноголового» духовенства и «краснолицых» простолюдинов."
  
  
