 test.4.desc: "Всего персонажей: [ROOT.Var('local_copy_disease_data_global_character_amount').GetValue]\nРанняя смерть (до 60 лет) от болезни: [ROOT.Var('local_copy_disease_data_global_premature_death_amount').GetValue]\nВероятность ранней смерти от болезни: [ROOT.Var('disease_data_calc_premature_disease_death_percentage').GetValue]%\n\nОБЫЧНЫЕ БОЛЕЗНИ:\nВероятность заболеть обычной болезнью: [ROOT.Var('disease_data_calc_common_disease_percentage').GetValue]%\nвероятность заражения: [ROOT.Var('disease_data_calc_ill_percentage').GetValue]%\nвероятность ранней смерти: [ROOT.Var('disease_data_calc_ill_premature_death_chance').GetValue]%\nвероятность легочной болезни: [ROOT.Var('disease_data_calc_pneumonic_percentage').GetValue]%\nвероятность смерти от легочной болезни: [ROOT.Var('disease_data_calc_pneumonic_premature_death_chance').GetValue]%\n\nТЯЖЕЛЫЕ БОЛЕЗНИ:\nВероятность тяжелой болезни: [ROOT.Var('disease_data_calc_serious_disease_percentage').GetValue]%\nвероятность подагры: [ROOT.Var('disease_data_calc_gout_ridden_percentage').GetValue]%\nвероятность ранней смерти от подагры: [ROOT.Var('disease_data_calc_gout_ridden_premature_death_chance').GetValue]%\nвероятность проказы: [ROOT.Var('disease_data_calc_leper_percentage').GetValue]%\nвероятность ранней смерти от проказы: [ROOT.Var('disease_data_calc_leper_premature_death_chance').GetValue]%\nвероятность тифа: [ROOT.Var('disease_data_calc_typhus_percentage').GetValue]%\nвероятность ранней смерти от тифа: [ROOT.Var('disease_data_calc_typhus_premature_death_chance').GetValue]%\nвероятность чахотки: [ROOT.Var('disease_data_calc_consumption_percentage').GetValue]%\nвероятность ранней смерти от чахотки: [ROOT.Var('disease_data_calc_consumption_premature_death_chance').GetValue]%\nвероятность рака: [ROOT.Var('disease_data_calc_cancer_percentage').GetValue]%\nвероятность ранней смерти от рака: [ROOT.Var('disease_data_calc_cancer_premature_death_chance').GetValue]%\nвероятность герпеса: [ROOT.Var('disease_data_calc_lovers_pox_percentage').GetValue]%\nвероятность ранней смерти от герпеса: [ROOT.Var('disease_data_calc_lovers_pox_premature_death_chance').GetValue]%\nвероятность сифилиса: [ROOT.Var('disease_data_calc_great_pox_percentage').GetValue]%\nвероятность ранней смерти от сифилиса: [ROOT.Var('disease_data_calc_great_pox_premature_death_chance').GetValue]%\nвероятность оспы: [ROOT.Var('disease_data_calc_smallpox_percentage').GetValue]%\nвероятность ранней смерти от оспы: [ROOT.Var('disease_data_calc_smallpox_premature_death_chance').GetValue]%\nвероятность чумы: [ROOT.Var('disease_data_calc_bubonic_plague_percentage').GetValue]%\nвероятность ранней смерти от чумы: [ROOT.Var('disease_data_calc_bubonic_plague_premature_death_chance').GetValue]%\n\nхей[a_value.GetName]хеи"
