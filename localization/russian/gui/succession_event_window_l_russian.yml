 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE: "Непритязательность, умеренность и смирение могут привести [ROOT.Char.GetHerHis] к краху."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE: "Супружеская верность и преданность семье означают, что [ROOT.Char.GetFirstNameNoTooltip] будет ставить интересы своей династии превыше личной выгоды."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL: "[ROOT.Char.GetHerHis|U] глаза всегда ищут следующую жертву: когда [ROOT.Char.GetFirstNameNoTooltip] взойдет на трон, [ROOT.Char.GetHerHis] вассалам лучше держать своих супруг под замком."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT: "[ROOT.Char.GetSheHe|U] так радуется текущему положению вещей, что [ROOT.Char.GetHerHim] вряд ли удастся избежать насмешек со стороны собственных вассалов."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT: "[Select_CString(ROOT.Char.IsFemale, 'Она', 'Он' )] всегда дожидается воплощения своих планов, и многие полагают, что в державе грядут крупные изменения — правда, очень нескоро."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE: "Многие надеются, что [ROOT.Char.GetFirstNameNoTooltip] со своей безрассудной отвагой не развалит державу — это вполне возможно, учитывая [ROOT.Char.GetHerHis] храбрость и готовность к действиям."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST: "Проявляя честность и справедливость во всем, [ROOT.Char.GetSheHe], как многие надеются, сможет изящно разрешить любой спор."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS: "[ROOT.Char.GetSheHe|U] славится своим аппетитом, и не все уверены, что [ROOT.Char.GetSheHe] сможет ставить интересы державы превыше интересов собственного желудка."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS: "Вассалам непросто будет завоевать [ROOT.Char.GetHerHis] доверие, учитывая [ROOT.Char.GetHerHis] холодность и отчужденность."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN: "Вряд ли подданные станут уважать эту трусливую душонку."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY: "Из-за своей жадности [ROOT.Char.GetSheHe] вряд ли добьется расположения у крестьян."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL: "Многие полагают, что [ROOT.Char.GetFirstNameNoTooltip] в своей подлости заставит весь двор жить в страхе."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING: "Совет может оказывать на н[ROOT.Char.GetHerHis] слишком большое влияние: [Select_CString(ROOT.Char.IsFemale, 'она так доверчива и беззаботна', 'он так доверчив и беззаботен' )]!"
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST: "Многие опасаются, что [ROOT.Char.GetHerHis] неспособность лгать и болезненная честность не подходят для деликатных политических дел."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY: "Многие опасаются, что [ROOT.Char.GetFirstNameNoTooltip] в силу своей лени не сделает за все время своего правления ровным счетом ничего."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS: "Остается надеяться, что [ROOT.Char.GetFirstNameNoTooltip] в своей чрезмерной щедрости не растратит казну на глупости."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL: "Легко приходя в ярость, [ROOT.Char.GetFirstNameNoTooltip] заставит своих врагов — как и своих вассалов — жить в страхе."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID: "[ROOT.Char.GetFirstNameNoTooltip] всегда с подозрением относится к окружающим. Подобная паранойя может не понравиться [ROOT.Char.GetHerHis] вассалам."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN: "[ROOT.Char.GetFirstNameNoTooltip] в своей упертости вряд ли станет слушать своих подданных, если уж примет какое-то решение."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY: "[ROOT.Char.GetFaith.PriestMalePlural|U] безусловно будут рады [ROOT.Char.GetHerHis] набожности и знакомству со священными текстами."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE: "Послы из дальних и ближних земель, несомненно, склонятся перед [Select_CString(ROOT.Char.IsFemale, 'ней', 'ним' )]"
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS: "Имея множество друзей, [ROOT.Char.GetFirstNameNoTooltip] наверняка найдет поддержку своим решениям."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT: "Слава о [ROOT.Char.GetHerHis] тирании уже распространилась по всей державе. Народ трепещет."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH: "Обладая несметными богатствами, [ROOT.Char.GetSheHe] может привести державу к процветанию — или будет просто спать на золоте, словно дракон. Время покажет."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN: "Обладая завидной плодовитостью, [ROOT.Char.GetSheHe] уже имеет несколько потенциальных наследников."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS: "Множество врагов и соперников окружает [ROOT.Char.GetHerHis], и остается лишь надеяться, что [ROOT.Char.GetHerHis] правление не прервет удар кинжала."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS: "[ROOT.Char.GetFirstNameNoTooltip] имеет славу выдающегося поединщика, и многие ожидают, что [ROOT.Char.GetSheHe] добьется успехов как на турнирах, так и в сражениях."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH: "Вся держава опасается за [ROOT.Char.GetHerHis] слабое здоровье."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD: "Будучи незаконнорожденным ребенком, [ROOT.Char.GetFirstNameNoTooltip] наверняка постарается оставить заметный след в этом мире."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING: "После множества набегов и грабежей [ROOT.Char.GetHerHis] имя известно во всем мире и многим внушает страх."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER: "Когда-то [Select_CString(ROOT.Char.IsFemale, 'она вела', 'он вел' )] воинов веры против иноверцев. [ROOT.Char.GetFaith.HighGodName], несомненно, любит [ROOT.Char.GetHerHis]."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS: "Обладая множеством талантов, [ROOT.Char.GetSheHe], несомненно, добьется любви своих подданных."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS: "Обладая невероятными познаниями обо всех вещах между небом и землей, [ROOT.Char.GetFirstNameNoTooltip] будет править так, что это войдет в легенды."
 SUCCESSION_EVENT_WINDOW_HEIR_DREAD: "[ROOT.Char.GetSheHe|U] уже имеет репутацию беспощадного и жестокого человека."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER: "Некоторые опасаются, что [Select_CString(ROOT.Char.IsFemale, 'женщина', 'мужчина' )] на троне знаменует грядущую смуту."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER: "В силу своего очарования [ROOT.Char.GetSheHe] купается в любви своих подданных: все рады видеть столь любезного правителя."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR: "Обладая талантами в управлении, [ROOT.Char.GetSheHe] входит в число наиболее способных людей, когда-либо занимавших трон."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR: "[ROOT.Char.GetSheHe|U] славится интересом к метафизике и может оказаться не лучшим кандидатом для решения ежедневных насущных проблем."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER: "Славясь своим бессердечием, [ROOT.Char.GetSheHe], как говорят, вообще ничего не чувствует и никого не любит."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL: "Вассалам придется быть осторожными рядом с этим мелочной и злобной душонкой."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED: "Эта печальная душа жаждет покоя и, как кажется, не имеет достаточно стойкости, чтобы вести за собой своих подданных."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK: "[Select_CString(ROOT.Char.IsFemale, 'Слепая и немощная', 'Слепой и немощный' )], [ROOT.Char.GetSheHe] оставляет державу в руках своих помощников."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED: "Несмотря на отлучение от церкви и клеймо еретика, [ROOT.Char.GetSheHe] приходит к власти. Многие уверены, что это погубит державу."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER: "Яростный и неумолимый воин, [ROOT.Char.GetSheHe], по мнению многих, воет на луну, а в битвах пьет кровь своих врагов."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL: "Заслужить доверие вассалов [ROOT.Char.GetHerHim] будет непросто: ходят слухи, что [ROOT.Char.GetSheHe] питается человечиной."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL: "Множество слухов окружает [ROOT.Char.GetHerHis]: одни страшнее других."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH: "Ходят слухи, что [ROOT.Char.GetSheHe] смешивает запрещенные травы и насылает проклятия на своих врагов, [ROOT.Char.GetHerHim] будет непросто заслужить доверие своих подданных."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE: "Трудно сказать, какой из н[ROOT.Char.GetHerHis] получится правитель, так как у [ROOT.Char.GetHerHis] пока нет никаких достижений."
