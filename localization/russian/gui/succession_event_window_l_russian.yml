 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PARTIC_1:0 "Из Великого все возникает, и к нему же все возвращается. Так [ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'скончалась', 'скончался' )] после [ROOT.Char.GetAge] лет жизни."
