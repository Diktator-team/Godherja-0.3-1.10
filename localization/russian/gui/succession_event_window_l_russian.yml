 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_KAOSAHETAM_1:0 "[ROOT.Char.GetFullNameNoTooltip] возвращается в цикл Као бога по имени [ROOT.Char.GetFaith.HighGodName] после [ROOT.Char.GetAge] лет жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_OULAUPI_1:0 "[ROOT.Char.GetFullNameNoTooltip] покидает этот мир в возрасте [ROOT.Char.GetAge] лет, [ROOT.Char.GetHerHis] тело теперь пребывает на просторах небес."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ORNDAEHZ_1:0 "[ROOT.Char.GetFullNameNoTooltip] покидает этот мир в возрасте [ROOT.Char.GetAge] лет, и теперь служит «Золотому роду» в потусторонних землях."
