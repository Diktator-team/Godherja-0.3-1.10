 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_IYROSSI_1:0 "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'свела', 'свёл' )] счёты с жизнью и теперь покоится в вечности в возрасте [ROOT.Char.GetAge] лет." 
