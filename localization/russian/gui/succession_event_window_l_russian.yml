 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ANAANIDE_1:0 "[ROOT.Char.GetFullNameNoTooltip] не стало в возрасте [ROOT.Char.GetAge] лет, и [ROOT.Char.GetSheHe] рассчитывает, что Великий Судья будет добр и вынесет приговор [ROOT.Char.GetHerHis] душе."
