 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ALLEMANI_1:0 "[ROOT.Char.GetFullNameNoTooltip] упокаивается среди корней Сдоррусигга после [ROOT.Char.GetAge] лет жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ALLEMANI_2:0 "[ROOT.Char.GetFullNameNoTooltip] возвращается к Сдорусигге, откуда возникло все живое, и неминуемо повторит свой путь в возрасте [ROOT.Char.GetAge] лет."
