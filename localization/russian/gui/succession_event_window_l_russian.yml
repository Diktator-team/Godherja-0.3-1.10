 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_GESTANWODER_1:0 "[ROOT.Char.GetFullNameNoTooltip] умирает. [ROOT.Char.GetHerHis] кошмарный сон закончился после [ROOT.Char.GetAge] лет жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_GESTANWODER_2:0 "[ROOT.Char.GetFullNameNoTooltip] умирает. [ROOT.Char.GetHerHis] душа, несомненно, теперь находится в мучительных лапах бога по имени [ROOT.Char.GetFaith.DevilName] после [ROOT.Char.GetAge] лет жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_GALLIENI_1:0 "Назначенный день и время наконец наступили.  [ROOT.Char.GetFullNameNoTooltip] умирает, прожив [ROOT.Char.GetAge] лет."
