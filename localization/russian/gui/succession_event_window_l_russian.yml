 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_SHEHARDDI_2:0 "[ROOT.Char.GetFullNameNoTooltip] умирает, прожив жизнь в мире, полном лжи и уловок бога по имени [ROOT.Char.GetFaith.DevilName], прежде чем вернуться к тому, кто все создал. в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HULAWITE_1:0 "[ROOT.Char.GetFullNameNoTooltip] умирает. [ROOT.Char.GetHerHis] вечной наградой станут воспоминания, честные или нечестные, которые [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] после себя после [ROOT.Char.GetAge] лет жизни."
