 #GUESTS
 #PHASES
 hunt_phase: "Охота"
 hunt_type_standard: "Охота"
 hunt_type_standard_desc: "$EFFECT_LIST_BULLET$ Выберите добычу среди местной фауны\n$EFFECT_LIST_BULLET$ Повышает [Concept( 'trait_level_track_xp', 'опыт пути развития свойства' )|E] «[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]-$trait_track_hunter$»\n$EFFECT_LIST_BULLET$ Чем выше [Concept( 'hunt_danger_no_prefix', 'опасность' )|E], тем больше [prestige_i|E][Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$ К активному участию допускаются только персонажи, чей пол считается сильным\n$EFFECT_LIST_BULLET$ Персонажи слабого пола могут наблюдать\n#weak Гордые и хитрые звери бродят в диких краях. Чтобы победить их, нужна сила и смекалка; это настоящее испытание на смелость и превосходная тренировка.#!"
 hunt_type_legendary: "Легендарная"
 hunt_type_legendary_desc: "$EFFECT_LIST_BULLET$ В этой области видели мифического зверя. Найдите его!\n$EFFECT_LIST_BULLET$ Повышает [Concept( 'trait_level_track_xp', 'опыт пути развития свойства' )|E] «[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]-$trait_track_hunter$»\n$EFFECT_LIST_BULLET$ Чем выше [Concept( 'hunt_danger_no_prefix', 'опасность' )|E], тем больше [prestige_i|E][Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$ К участию допускаются только персонажи, чей пол считается сильным\n$EFFECT_LIST_BULLET$ Персонажи слабого пола могут наблюдать\n#weak В мифических существ верят редко, но кто знает, кто скрывается в лесах.#!"
 hunt_type_falconry: "Соколиная"
 hunt_type_falconry_desc: "$EFFECT_LIST_BULLET$ Выберите птицу, которая станет добычей\n$EFFECT_LIST_BULLET$ Повышает [Concept( 'trait_level_track_xp', 'опыт пути развития свойства' )|E] «[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]-$trait_track_falconer$»\n$EFFECT_LIST_BULLET$ Могут участвовать персонажи любого пола\n#weak Соколиная охота обходится дорого, но это благородное занятие приносит ни с чем не сравнимое удовольствие от ощущения власти над природой.#!"
