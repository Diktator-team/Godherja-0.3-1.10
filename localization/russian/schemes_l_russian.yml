 courting_action: "Завоевать сердце"
 courting_desc: "Я объявлю, что отныне [SCHEME.GetTarget.GetShortUINameNoTooltip] — моя единственная любовь, и я завоюю [SCHEME.GetTarget.GetHerHis] сердце благородными деяниями."
 courting_desc_general: "[scheme|E] романа — [personal_scheme|El], в которых [scheme_owner|El] хочет повысить свой [prestige|El] и по возможности найти [Concept( 'soulmate', 'родственную душу' )|El]. Для этого персонаж выбирает пару и начинает ухаживания традиционным и благородным способом."
