 sway_desc_general: "План влияния — это [Concept( 'personal_scheme', 'личные' )|E], не [Concept( 'hostile_scheme', 'враждебные' )|E] происки, направленные на то, чтобы улучшить [opinion|El] других персонажей о вас. Это не [secret_scheme_single|El], так что успех происков такого рода в основном определяет [diplomacy|El]: [agents|El] здесь не нужны.\n\nВ отличие от большинства происков, «Влияние» после завершения запускается заново. Мнение, полученное за счет этих происков, накапливается, и с каждым разом [scheme_target|El] испытывает к вам все большую симпатию."
