 learn_language: "Выучить язык"
 learn_language_action: "Выучить язык"
 learn_language_desc: "Я попытаюсь выучить [SCHEME.GetTarget.GetCulture.GetLanguage.GetName|l] [Concept( 'language', 'язык' )|E], на котором говорит [SCHEME.GetTarget.GetShortUINameNoTooltip]"
 learn_language_desc_general: "[scheme|E] по изучению языка — это [Concept( 'personal_scheme', 'личные происки' )|E], в ходе которых вы пытаетесь выучить [Concept( 'language', 'язык' )|E], на котором общается [Concept( 'scheme_target', 'цель происков' )|E]. Эти происки в основном полагаются на ваш навык [Concept( 'learning', 'учености' )|E].\n\n[success_chance|E] подвержен влиянию многих факторов, но в первую очередь его определяют ваш [Concept( 'learning_skill', 'навык учености' )|E], навык вашего [Concept( 'court_chaplain', 'придворного капеллана' )|E], наличие общего [Concept( 'heritage', 'наследия' )|E] и количество уже известных вам языков. Ваш возраст также имеет значение, и молодым [Concept( 'characters', 'персонажам' )|E] языки даются проще."
 scheme_interaction_tt_learn_language_approved: "Попытаться выучить [recipient.GetCulture.GetLanguage.GetName|l] [Concept( 'language', 'язык' )|E], на котором говорит [recipient.GetShortUINameNoTooltip]. Это улучшит мнение о вас со стороны всех носителей языка.\n\n#weak Текущий [Concept( 'language_limit', 'лимит языков' )|E]: [actor.MakeScope.ScriptValue('current_extra_languages')|V0] из [actor.MakeScope.ScriptValue('language_soft_cap')|V0]#!"
