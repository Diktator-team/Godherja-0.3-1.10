 seduce_desc_general: "Соблазнение — [personal_scheme|El], задача которых — стать любовником или любовницей [Concept( 'scheme_target', 'цели' )|E].\nНа [success_chance|El] влияет множество факторов, включая мнение, соответствие личных особенностей и матримониальный статус.\n\n Происки соблазнения могут расцениваться как [secret_scheme_single|El], в зависимости от того, кто ваша предполагаемая цель."
 seduce_interaction_desc_consort: "Попытка соблазнить персонажа [recipient.GetShortUINameNoTooltip] #weak (это [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))])#!, улучшить [recipient.GetHerHis] мнение о вас и получить шанс стать [Concept( 'lover', 'любовниками' )|El]"
 scheme_interaction_tt_seduce_approved: "Попытка соблазнить персонажа [recipient.GetShortUINameNoTooltip], [Concept( 'extramarital_sex_sleeping_with', 'переспать' )|E] с [Select_CString(recipient.IsFemale, 'ней', 'ним' )] и получить шанс стать [Concept( 'lover', 'любовниками' )|E]  "
