 feature_book_title_diplomacy_kalila: "$artifact_name_prefix_artifact_scope$ Кандаха валра-Димна"
 feature_book_topic_diplomacy_kalila: "Иллюминированная [Artifact.GetOwner.Custom('ArtifactAdverbWealth')] рукопись, содержащая собрание ритуальных молитв малоизвестной секты ритуалистов, в основном во славу симурга, известного как Кандаха валра-Димна."
 feature_book_title_diplomacy_edda: "$artifact_name_prefix_artifact_scope$ Вогра"
 feature_book_topic_diplomacy_edda: "[Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] работа по сбору поэзии и традиционных знаний скальдов Сьялволки."
 feature_book_title_diplomacy_orkneyinga: "$artifact_name_prefix_artifact_scope$ Замороженные саги"
 feature_book_topic_diplomacy_orkneyinga: "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] рукопись, подробно описывающая историю авантюристов Сьялволки, которые, как говорят, отправились на север дальше, чем любая другая живая душа тысячи лет назад, и замерзшее царство, которое они нашли в ужасающем разложении."
  
