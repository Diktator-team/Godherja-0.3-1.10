l_russian:
 lesson_basics_hooks_complete_desc: "Этот [weak_hook|E] можно использовать для разных целей. Например, вы можете увеличить набор [obligations|E] на [feudal_contract|E], который у вас есть с аристократическим вассалом.\n\n#TUT Чтобы получить доступ к меню для изменения вашего феодального контракта, перейдите к списку вассалов в представлении Царства или вправо- нажмите на его портрет, чтобы выбрать #TUT_KW Изменить феодальный контракт. #!\n\nYou может заметить, что некоторые действия видны не сразу. Если у вас много доступных взаимодействий, в меню взаимодействий [character|E] отображаются только наиболее распространенные.\n\nЧтобы отобразить отсутствующие взаимодействия, нажмите кнопку "Дополнительно..." в категории.#!"
  
 reactive_advice_varangian_adventure_desc: "Вы можете объявить [varangian_adventure|E].\n\nВ течение $culture_era_tribal$ [era|E] этот тип войны доступен, чтобы позволить вам начать новую жизнь в далекой стране, вдали от холодных берегов вашей родины.\ n\nУспешный $game_concept_varangian_adventures$ не только переместит ваше королевство в другое место, но и оставит независимыми все ваши существующие земли, включая ваших вассалов.\n\nВаш первый [varangian_adventure|E], предпринятый в качестве правителя $north_germanic_group$, также вызовет дополнительные войска из принадлежат такие же [faith|E] такие же [culture|E] округа в своем родном регионе, чтобы помочь вам завоевать свой новый дом."
