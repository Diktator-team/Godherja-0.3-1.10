l_russian:
  
  ################################################## 
  # #Misc 
  ################################################## 
  # #Ordinary Events 
 fp1_yearly.0001.t: "Сбежавший раб"
 fp1_yearly.0001.desc: "Рабы — это факт жизни в культуре [ROOT.Char.GetCulture.GetNameNoTooltip]. Низшие люди, захваченные из-за границы или сами рожденные рабами, возделывают наши поля и заботятся о наших очагах.\n\nТеоретически.\n\nПрошлой ночью один такой раб решил, что [dummy_gender.GetSheHe] сыт по горло, и сбежал, взяв охапку ценных украшений с [dummy_gender.GetHerHim]! Что еще хуже, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP увидели#! раба, мчащегося в темноту, и до утра не думали никому говорить."
 fp1_yearly.0001.gold_stays_lost.tt: "Серебра как не было, так и нет"
 fp1_yearly.0001.a: "Разошлите описание по всем деревням!"
 fp1_yearly.0001.a.tt_success: "Раб замечен и схвачен"
 fp1_yearly.0001.a.tt_failure: "Раб проскальзывает в сеть с твоим серебром"
 fp1_yearly.0001.b: "Подайте плащ, я лично займусь охотой."
 fp1_yearly.0001.b.tt_success: "Вы поймаете раба, прежде чем он успеет далеко уйти"
 fp1_yearly.0001.b.tt_failure: "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c: "[scapegoat.GetFirstNameNoTooltip], это твоя вина, тебе и платить!"
 fp1_yearly.0001.d: "Я прощаю тебя, [scapegoat.GetFirstNameNoTooltip]. Всякое бывает."
  
 fp1_yearly.0031.desc.sunk_longboat: ""... так что я был посреди Моря Империй, баркас тонул от слишком большого количества кровавой добычи. Ну, я не мог взять его с собой, поэтому я прыгнул в воду и поплыл обратно в Сград!""
  
 fp1_yearly.0031.t: "Небылицы за столом"
 fp1_yearly.0031.desc.intro: "Это был долгий, очень долгий вечер, и [lying_warrior.GetFirstName] [Select_CString(lying_warrior.IsFemale, 'составляла', 'составлял' )] мне компанию. [Select_CString(lying_warrior.IsFemale, 'Эта странница остановилась', 'Этот странник остановился' )] на ночь во владении [capital_barony.GetBaseNameNoTierNoTooltip] и в уплату за гостеприимство #EMP много часов#! [Select_CString(lying_warrior.IsFemale, 'рассказывала', 'рассказывал' )] о своих приключениях.\n\n"
 fp1_yearly.0031.desc.sunk_longboat: ""... так что я был посреди Моря Империй, баркас тонул от слишком большого количества кровавой добычи. Ну, я не мог взять его с собой, поэтому я прыгнул в воду и поплыл обратно в Сград!""
 fp1_yearly.0031.desc.wrestled_fogbeast: ""... knew that I either had to abandon my men, or fight the [fogbeast|E] myself. Grabbed my knife, lunged at the thing, and wrestled it into submission with one hand!""
 fp1_yearly.0031.desc.charged_city: ""... charged right up to the city walls, free-climbed inside, and hacked my way into the royal palace. Melted the king's crown down to pay for a new pair of boots.""
 fp1_yearly.0031.desc.slew_lich: ""... and there I am, bloody [lich|E] staring right at me with its green eyes - that is, until I hacked its skull off with my sword and took the thing home as a mantelpiece!""
 fp1_yearly.0031.desc.wooed_heir: ""... [disparaged_king.GetTitledFirstNamePossessive] [invented_heir.Custom('GetDaughterSon')], now #EMP that#! is the best I've ever had. [disparaged_king.GetTitledFirstNameNoTooltip] wasn't such a fan of me after that, though, and I fled [disparaged_king.GetHerHis] court sharpish, I'll tell you that!""
 fp1_yearly.0031.desc.hunted_troll: ""... 'course, this most recent wound is from the troll itself. Big as a house, quiet as a mouse, claws like the bastard spawn of [lying_warrior.GetFaith.DevilName]. Still, stab anything long enough, and it dies.""
 fp1_yearly.0031.desc.outro: "\n\nИстория за историей, рассказы продолжаются, и каждый длиннее предыдущего."
 fp1_yearly.0031.a: "Вы просто #EMP должны#! остаться у меня при дворе, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b: "Звучит... неправдоподобно."
 fp1_yearly.0031.b.tt_success: "Вы раскрываете, что [lying_warrior.GetFirstNameNoTooltip] лжет"
 fp1_yearly.0031.b.tt_failure: "[lying_warrior.GetFirstNameNoTooltip] плетет вокруг вас словесные кружева"
 fp1_yearly.0031.c: "Расскажи однажды и о нашем гостеприимстве!"
  
  ################################################## 
  # #Flavour Events 
 fp1_yearly.0501.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] пребывает в мире и покое, но у меня есть повод выйти в море в окрестностях своих владений: необходимо продемонстрировать силу, отпугнуть пиратов... да и просто порыбачить и насладиться соленым ветром.\n\nВо время одного из таких небольших путешествий я замечаю, что вдалеке мечется местное судно.\n\nДаже издалека видно, что оно повреждено во время налета, команда сбивается с ног, лишь бы удержать его на плаву, и выгребает воду серебряными кубками и керамическими мисками. Зрелище изрядно бы меня повеселило, не будь ситуация такой серьезной."
 fp1_yearly.0511.b: "О [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName] и [ROOT.Char.GetFaith.HouseholdGodName], #EMP избавьтесь#! уже от этой головы!"
  
 fp1_yearly.0591.desc: "Люб[Select_CString(ROOT.Char.IsFemale, 'ая', 'ой' )] уважаем[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] время от времени устраивает тинги, на которых собираются свободные [dummy_gender.GetWomenMen], чтобы обсудить местные вопросы, поторговать и поспорить о привилегиях.\n\nОжидаемо, что такие многолюдные собрания не могут пройти без споров, и данный тинг не исключение.\n\nЯ с трудом улавливаю суть во всех этих криках, но, похоже, [dummy_gender.GetWomenMen] из владения [county_a.GetNameNoTier]"
 fp1_yearly.0591.desc.border_dispute: "спорят из-за деревни на границе с владением [county_b.GetNameNoTier], и обе группы заявляют, что земля принадлежит им."
 fp1_yearly.0591.desc.stolen_flocks: "обвиняют крупного землевладельца из владения [county_b.GetNameNoTier] в краже скота."
 fp1_yearly.0591.desc.kidnapped_child: "заявляют, что их соперники из владения [county_b.GetNameNoTier] якобы похитили ребенка."
 fp1_yearly.0591.desc.drunken_arson: "заявляют о своей непричастности к череде поджогов во владении [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.lost_dog: "заявляют, что завистливые деревенщины из владения [county_b.GetNameNoTier] украли их знаменитого пса."
 fp1_yearly.0591.desc.disrupted_wedding: "требуют возмещения за скандал на свадьбе, устроенный пьяными гостями из владения [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.suspicious_will: "настаивают на законности завещания, по которому им должны были отойти крупные земельные наделы во владении [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.sheltered_criminal: "укрыли у себя преступника из владения [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.bad_luck: "уверяют, что колдуны из владения [county_b.GetNameNoTier] наложили на них проклятье."
 fp1_yearly.0591.desc.fly_tipping: "настаивают на своем праве выбрасывать мусор на границе владения [county_b.GetNameNoTier]."
  
 fp1_yearly.0691.desc: "Поздним вечером [knight.GetTitledFirstName] подходит ко мне с дорожным мешком за спиной.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], мне жаль говорить это, но я не могу больше вам служить.\n\nС самого нашего набега на владение [county.GetNameNoTier] меня гложет вина за содеянное, и мои рабы-[knight.GetFaith.GetAdherentNamePlural|l] говорят, что лишь впустив [knight.GetFaith.HighGodNamePossessive] в свое сердце я смогу спасти свою душу.\n\nС тяжелым сердцем я покидаю ваш греховный двор и оставляю в прошлом все прегрешения, совершенные у вас на службе»."
  
 fp1_yearly.0691.desc: "Поздним вечером [knight.GetTitledFirstName] подходит ко мне с дорожным мешком за спиной.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], мне жаль говорить это, но я не могу больше вам служить.\n\nС самого нашего набега на владение [county.GetNameNoTier] меня гложет вина за содеянное, и мои рабы-[knight.GetFaith.GetAdherentNamePlural|l] говорят, что лишь впустив [knight.GetFaith.HighGodNamePossessive] в свое сердце я смогу спасти свою душу.\n\nС тяжелым сердцем я покидаю ваш греховный двор и оставляю в прошлом все прегрешения, совершенные у вас на службе»."
  
 fp1_yearly.1081.t: "Исследователь с дальних берегов"
 fp1_yearly.1081.desc.intro: "Мой вечер был поглощен престарелым исследователем, [norse_explorer.GetFirstName], желающим рассказать мне экзотические истории о своих подвигах и приключениях в Эрасе.\n\nНесмотря на возраст [norse_explorer.GetHerHis], глаза [norse_explorer.GetFirstNamePossessiveNoTooltip] остаются острыми, когда [norse_explorer.GetSheHe] рассказывает мне о"
 fp1_yearly.1081.desc.india: "богатая земля, разделенная между почти дюжиной республик и вдвое большим количеством королевств, расположенных на дальнем востоке Саррадона, известной как Кашмия. Его народы известны своими уникальными магическими традициями и высокограмотной культурой. [norse_explorer.GetFirstName] утверждает, что [norse_explorer.GetSheHe] видел даже у крестьян простые книги и рукописи. Об их вере [norse_explorer.GetSheHe] говорит, что их слишком много, чтобы сосчитать, и среди некоторых разнообразных народов региона популярно даже заявлять, что богов вообще нет."
