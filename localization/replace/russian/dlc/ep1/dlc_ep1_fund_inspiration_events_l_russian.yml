  #  INSPIRATION ONGOING 
 fund_inspiration.2070.desc.hashishiyah: "Мне рассказали об огромном количестве аккордов, на которые [inspiration_owner.GetFirstNameNoTooltip] тратит [inspiration_owner.GetHerHis] финансирования, прежде чем запереть [inspiration_owner.GetHerselfHimself] в темноте."
  
 ## Postcards from your Adventurer by Isabella Welch 
  
 #Aironoi I 
  
 fund_inspiration.6001.t: "Степь и скачка в седле радостно отзываются в моем сердце,"
 fund_inspiration.6001.desc: "Я катаюсь месяцами подряд. Мой тыл никогда не оправится! Я пристрастился к кобыльему молоку и ночам под открытым небом.\n\nС этим курьером я отправляю резной наконечник Морин Хуур — декоративную конскую голову, помещенную поверх инструментов. Возможно, вам это пригодится."
 fund_inspiration.6001.a: "Я оставлю ее себе!"
 fund_inspiration.6001.b: "Отдайте эту вещь придворному музыканту."
  
 #Kashirya 
  
 fund_inspiration.6002.t: "Моя прогулка по Каширье продолжается!"
 fund_inspiration.6002.desc: "Мои глаза почти ослепли от блеска драгоценных камней при дворах местных правителей. Очень часто я ловлю себя на том, что тоскую по дорожной пыли.\n\nЯ посылаю к вам гонца с одним из особенно безвкусных даров — это кольцо с узором в форме тигриной головы и самоцветами вместо глаз. Вы когда-нибудь видели что-то столь же аляповатое?"
 fund_inspiration.6002.a: "А мне нравится."
 fund_inspiration.6002.b: "Отвратительно! Разобрать и продать камни."
  
 #Sarradon 
  
 fund_inspiration.6003.t: "Мне снится пустыня,"
 fund_inspiration.6003.desc: "Мой сеньор, мое путешествие в Саррадон уже началось, и я присоединился к каравану верблюдов, пересекающему всю землю.\n\nПосылаю вам драгоценность, подаренную мне одним из моих попутчиков, — нежнейшее ожерелье, покрытое страусом. бусины из ракушек. Я полагаю, вы не видели страуса."
 fund_inspiration.6003.a: "Отличная находка! Я лично буду носить его."
 fund_inspiration.6003.b: "Ожерелье получит [spouse.GetTitledFirstNameNoTooltip]."
  
 #Sarradon (Pilgrimage areas) 
  
 fund_inspiration.6004.t: "Ах, жизнь паломника,"
 fund_inspiration.6004.desc: "Мое путешествие по Саррадону в основном было связано с борьбой с полчищами торговцев на путях паломников.\n\nЧасто, чтобы не откладывать свои поиски слишком долго, я сдаюсь и покупаю одну из их маленьких безделушек. Я отправил к вам курьера с татуировкой. Возможно, это доставит какое-то удовольствие."
 fund_inspiration.6004.a: "Какой прок в искателе приключений, который идет по проторенным дорогам?"
 fund_inspiration.6004.b: "Это довольно симпатичные вещицы..."
  
 #Europe (Disabled) 
  
 fund_inspiration.6005.t: "Мои приключения не слишком интересны,"
 fund_inspiration.6005.desc: "Сюзерен, мне удалось найти несколько обшарпанных реликвий, которые я посылаю с гонцом, но я не знаю, что еще мне удастся обнаружить.\n\nЭти европейцы — самые дурнопахнущие создания из всех, что мне доводилось встречать. В детстве меня посещали образы зеленых и приятных лужаек, но сейчас я твердо верю, что половина этого мира покрыта грязью. Если в вас есть хоть капля милосердия, отзовите меня обратно."
 fund_inspiration.6005.a: "Вы не на отдыхе! Ищите дальше!"
 fund_inspiration.6005.b: "Бедняга, полагаю, мне хватит и этих находок."
 fund_inspiration.6005.b.tt: "Вы позволяете, чтобы [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] домой."
  
 #Aironoi II 
  
 fund_inspiration.6006.t: "Привет от Aironoi,"
 fund_inspiration.6006.desc: "Мои путешествия по Айроною заставили меня пристраститься к баранине, йогурту и баклажанам, и я отправил несколько рецептов вместе с этим курьером.\n\nОдин из моих хозяев подарил мне золотую брошь, украшенную морским коньком, которая Я также посылаю к вам. Я уверен, что мои путешествия принесут новые чудеса в свое время."
 fund_inspiration.6006.a: "Прикажите поварам немедленно приготовить эти блюда!"
 fund_inspiration.6006.b: "[inspiration_owner.GetSheHe|U] получает слишком много удовольствия от путешествия..."
  
 #Aironoi III 
 fund_inspiration.6503.t: "$fund_inspiration.title$ Шепот прошлого"
 fund_inspiration.6503.desc: "\n\n'Я копался в кургане, древнем кургане, созданном Олтени. Сотни давно умерших лошадей, чучела, законсервированные и прибитые к стенам, чтобы стоять вертикально, каждая со своей комнатой. Это была конюшня для проклятых, затерянная во времени.\n\n'Зная о своем долге искать знания для нашего царства, я подумывал украсть реликвию из гробницы, когда мой проводник не смотрел, чтобы принести ее вам."
 fund_inspiration.6503.a: "Вы присвоили один из орнаментов."
 fund_inspiration.6503.b: "Вы доставили одно из седел для изучения."
 fund_inspiration.6503.c: "Вы не посмели беспокоить усопших."
  
 #Fund Alchemical Text 
  
 fund_inspiration.8013.t: "$fund_inspiration.title$ Алхимическое сокровище"
 fund_inspiration.8013.desc: ""Мой [ROOT.Char.GetLadyLord]", Мой алхимик [inspiration_owner.GetTitledFirstName] практически подбегает ко мне, кружась, как ребенок.\n\n"Я нашел эту книгу, когда был на рынке в [barony_market.GetName]. Это книга, приписываемая легендарному алхимику Алкаме А' Бахлит - сам мастер! По крайней мере, по словам торговца... Тем не менее, вы только представьте себе богатство знаний, содержащихся внутри!""
 fund_inspiration.8013.a: "Спасибо, я изучу ее."
 fund_inspiration.8013.a_tt: "Вы оставляете книгу себе"
 fund_inspiration.8013.b: "Наверняка вы с умом воспользуетесь ею."
 fund_inspiration.8013.b_tt: "Книгу забирает [inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.c: "Какая удачная находка! Наверняка ее можно с выгодой продать."
