l_russian:
 convert_to_feudalism_decision: "Принять аристократию"
 convert_to_feudalism_decision_desc: "По мере того, как растет мое царство, растет и сложность управления им. Чтобы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] продолжал расширяться, мы должны оставить старые пути и стать аристократами."
 convert_to_feudalism_decision_confirm: "Принять [ROOT.Char.Custom('GetTribalReformGovernment')|U]"
 convert_to_feudalism_decision_tooltip: "Изменить тип [Concept( 'government', 'правительства' )|E] и стать [Concept( 'feudal', 'феодальной' )|E] или [Concept( 'clan', 'клановой' )|E] державой"
  
 promote_gothic_innovations_decision: "Вдохновите постимперское возрождение"
 promote_gothic_innovations_decision_desc: "Нас ждет новая эра искусства и открытий, чтобы вытащить [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] из этих темных времен и сделать нашу родину пульсирующим сердцем континентальной культуры."
  
 assimilate_local_traditions_decision_desc: "Хотя приключения всегда будут у нас в крови, мы признаем, что находимся далеко от нашего далекого катраддианского дома. Местные традиции хорошо подходят его жителям, они хозяева своей земли и их боги сильны — мы это уважаем. Со временем мы станем такими, как они."
 assimilate_local_traditions_decision_tooltip: "Превратите себя и всех своих же-[culture|E] [vassals|E] в культуру и [faith|E] своего [capital|E]"
  
 diligent_development_focus_decision_desc: "Я мечтаю, что [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] однажды станет предметом зависти каждого правителя под небом. Я должен постараться стать чемпионом, который превратит его в жемчужину Аэраса. Все, что мне нужно, это поработать еще немного...\n\nКому вообще нужно спать?"
