 stress_trait_coping_decisions.1501.desc: "Я откидываюсь на спинку стула и небрежно тянусь за очередным тортом, мягкий вкус прилипает к моему языку, приятный туман медленно смывает мои проблемы.\n\nЯ не был так спокоен уже #EMP недель#!. Просто... здесь. С этой тарелкой тортов с чортами. Достаточно."
