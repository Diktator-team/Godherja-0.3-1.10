l_russian:
 fp2_yearly.1001.t: "Шахматы 2"
 fp2_yearly.1001.desc: "После очередной партии с собой в шахматы, закончившейся моей победой, я начинаю задумываться, не могу ли я своим могучим умом как-нибудь улучшить эту игру.\n\nНо какое нововведение сделает шахматы лучше?"
 fp2_yearly.1001.a: "Короля можно сделать посильнее."
 fp2_yearly.1001.b: "Давайте-ка переименуем слонов в епископов."
 fp2_yearly.1001.c: "А пусть будет можно пытать пешек!"
  
  
 fp2_yearly.1002.t: "In flagrante"
 fp2_yearly.1002.desc: "Поздно в ночи я слышу странные звуки из одного из залов. Я тихо приоткрываю дверь, и мне открывается необычная картина. На лавке, [Select_CString(deviant_courtier.IsFemale, 'обнаженная и связанная', 'обнаженный и связанный' )] путами, лежит [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]. Над [Select_CString(deviant_courtier.IsFemale, 'ней', 'ним' )] стоит слуга, почему-то наряженный в мои старые одежды, и хлещет [Select_CString(deviant_courtier.IsFemale, 'ее', 'его' )] розгой. И что еще удивительнее, [Select_CString(deviant_courtier.IsFemale, 'ей', 'ему' )] это явно нравится.\n\nВ перерывах между ударами [deviant_courtier.GetSheHe] кричит: «Да! Накажи меня, [ROOT.GetCharacter.GetNameNoTooltip]! Я [Select_CString(deviant_courtier.IsFemale, 'твоя непослушная', 'твой непослушный' )] [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!»"
 fp2_yearly.1002.b: "Отличный материал для шантажа."
 fp2_yearly.1002.c: "Мне тоже так хочется!"
 fp2_yearly.1002.a: "Я лучше пойду."
  
  
 fp2_yearly.1003.t: "Сражаться с... великанами?"
 fp2_yearly.1003.desc: "Мое внимание привлекает шум и суматоха во дворе. Несколько крестьян вносят в помещение рыцаря. Это [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)], и [injured_knight.GetSheHe] явно тяжело [Select_CString(injured_knight.IsFemale, 'ранена', 'ранен' )].\n\nЯ требую объяснений, и крестьяне рассказывают мне, что они нашли [injured_knight.GetHerHim] в поле, где [injured_knight.GetSheHe], по собственному утверждению, [Select_CString(injured_knight.IsFemale, 'сошлась', 'сошелся' )] в неравном поединке с великаном.\n\nКогда они заканчивают рассказ, меня отзывает в сторону оруженосец: «На самом деле, [injured_knight.GetSheHe] [Select_CString(injured_knight.IsFemale, 'решила', 'решил' )] сразиться с ветряной мельницей, но [Select_CString(injured_knight.IsFemale, 'проиграла', 'проиграл' )]. Но крестьянам [injured_knight.GetHerHis] история очень понравилась»."
 fp2_yearly.1003.a: "Слава бравому рыцарю! Я подарю [Select_CString(injured_knight.IsFemale, 'ей', 'ему' )] нового коня."
 fp2_yearly.1003.b: "Я не стану терпеть у себя при дворе сказок."
  
 fp2_yearly.1004.t: "Ястреб курайшитов"
 fp2_yearly.1004.desc: "Я читаю историю человека по имени [hawk_of_quraysh.GetName], также известного как «Ястреб курайшитов».\n\nКак же интересно читать о его жизни: как он сбежал от [abbasid_dynasty.GetName]ов и затем основал династию [hawk_dynasty.GetName]ов в Иберии. Я просто не могу не проникнуться некоторыми эпизодами."
 fp2_yearly.1004.a: "Я поведу своих воинов в бой, как он при Кармоне."
 fp2_yearly.1004.b: "Он проявил себя настоящим дипломатом в переговорах с йеменцами."
 fp2_yearly.1004.c: "Мы с ним родственники!"
  
 nick_the_hawk_of_quraysh: "Ястреб курайшитов"
  
  
 fp2_hawk_of_quarysh_martial_modifier: "Военное вдохновение"
 fp2_hawk_of_quarysh_martial_modifier_desc: "Этот персонаж получил военное вдохновение от историй про Ястреба курайшитов."
  
  
 fp2_hawk_of_quarysh_diplomacy_modifier: "Дипломатическое вдохновение"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc: "Этот персонаж получил дипломатическое вдохновение от историй про Ястреба курайшитов."
  
 fp2_yearly.1005.t: "Потерянный викинг"
 fp2_yearly.1005.desc: "Я слышу крики и звуки борьбы, и скоро, [Select_CString(hidden_viking.IsFemale, 'подталкиваемая', 'подталкиваемый' )] стражниками, передо мной предстает [Select_CString(hidden_viking.IsFemale, 'рослая', 'рослый' )] [hidden_viking.GetWomanMan]. Это явно [Select_CString(hidden_viking.IsFemale, 'одна', 'один' )] из викингов-налетчиков, что уже десятилетия опустошают наши земли.\n\n«Молю вас, сжальтесь надо мной. Меня зовут [hidden_viking.GetName], я уже много лет живу в графстве [viking_county.GetNameNoTooltip]. Я [Select_CString(hidden_viking.IsFemale, 'получила', 'получил' )] ранение в походе, и собратья бросили меня здесь. Селяне меня выходили, теперь они мне как семья».\n\n[hidden_viking.GetSheHe|U] падает на колени в надежде, что я сохраню [Select_CString(hidden_viking.IsFemale, 'ей', 'ему' )] жизнь. Крестьяне [Select_CString(hidden_viking.IsFemale, 'ее', 'его' )] историю подтверждают."
 fp2_yearly.1005.a: "Можешь развлечь моих придворных своей невероятной историей."
 fp2_yearly.1005.b: "Хорошими делами плохих не искупишь. Казнить!"
 fp2_yearly.1005.c: "Раз ты работаешь в деревне, я тебя помилую."
  
  
 fp2_yearly.1006.t: "Викингский сыр?"
 fp2_yearly.1006.desc: "Я останавливаюсь у прилавка, где продаются всякие нехитрые яства. [Select_CString(cheese_trader.IsFemale, 'Торговка', 'Торговец' )], [cheese_trader.GetName], показывает мне разные товары, а затем достает из-за прилавка резную деревянную коробочку.\n\n«Специально для вас, мой сюзерен, лучший сыр в наших землях». [cheese_trader.GetSheHe|U] пихает коробочку мне в руки и заговорщически шепчет мне на ухо: «Его сделали викинги-сыроделы тут же, в Иберии».\n\nХоть это замечание меня и озадачило, но сыр оказался невероятно хорош."
 fp2_yearly.1006.a: "За сыр спасибо, но про викингов ты заливаешь."
 fp2_yearly.1006.b: "Надо бы найти этих «викингов-сыроделов»..."
 fp2.1006.b.tt: "Вы отправляете своих людей найти этих «викингов-сыроделов»"
 fp2_yearly.1006.c: "Что за чушь."
  
  
 fp2_yearly.1007.t: "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc: "Ко мне приводят [Select_CString(fake_cheese_viking.IsFemale, 'тщедушную женщину', 'тщедушного мужчину' )]. Но с виду [Select_CString(fake_cheese_viking.IsFemale, 'эта', 'этот' )] замухрышка и на сыродела-то не [Select_CString(fake_cheese_viking.IsFemale, 'похожа', 'похож' )], а уж тем более на викинга.\n\n«Простите меня, не викинг я, — признается [fake_cheese_viking.GetSheHe]. — Я просто так всем рассказываю, чтобы сыр продавать»."
 fp2_yearly.1007.a: "Ну что ж, зато загадка сыроделов разгадана."
 fp2_yearly.1007.b: "Я хочу половину твоих доходов и половину твоего сыра."
  
 fp2_respected_clergy_chess: "Уважили духовенство в шахматах"
 fp2_respected_clergy_chess_desc: "Изменили правила шахмат в угоду духовенству."
  
 fp2_cheese_artifact: "Зрелый сыр"
 fp2_cheese_artifact_desc: "Несмотря на слухи, сделали этот сыр не викинги. Но он все равно очень вкусный."
  
  
 fp2_yearly.1008.t: "Время есть сыр"
 fp2_yearly.1008.desc: "Время пришло. Глубоко в моем погребе лежит голова самого прекраснейшего сыра во всем мире. Все это время он зрел и накапливал вкус.\n\nИ теперь я его съем."
 fp2_yearly.1008.a: "[ROOT.Char.GetFaith.HealthGodName|U], как же вкусно! Отличный был сыр."
 fp2_yearly.1008.b: "Все-таки пусть еще полежит, позреет."
