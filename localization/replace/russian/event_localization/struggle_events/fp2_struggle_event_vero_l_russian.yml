l_russian:
 fp2_struggle.3001.t: "Цена войны"
 fp2_struggle.3001.desc: "В зал входит [struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)], и лицо [struggle_3001_steward.GetHerHis] мрачнее ночи. «[ROOT.GetCharacter.GetLadyLord|U], — говорит [struggle_3001_steward.GetSheHe], — наша казна почти пуста. В наши времена это очень опасно». [struggle_3001_steward.GetSheHe|U] может не продолжать. В наступившей тишине я одариваю [Select_CString(struggle_3001_steward.IsFemale, 'ее', 'его' )] тяжелым взглядом. Затем я поднимаюсь и выхожу из зала. «[ROOT.GetCharacter.GetLadyLord|U]...» — повторяет [struggle_3001_steward.GetSheHe] мне вслед."
 fp2_struggle.3001.desc_no_war_intro: "\n\nУ меня осталась только эта корона. Корона и долг верно ей служить. Но чего стоит корона, когда у меня нет богатств, чтобы ее сохранить?"
 fp2_struggle.3001.desc_war_intro: "\n\nУ меня осталась только эта корона. Корона и долг верно ей служить. Но чего стоит корона, когда ее силой отберут у меня враги?"
 fp2_struggle.3001.desc_outro: "Я прикасаюсь к короне и чувствую холод металла. Золото.\n\nЯ знаю пару торговцев, которые могут дать за нее хорошую цену..."
 fp2_struggle.3001.a: "Я сделаю что должно."
 fp2_struggle.3001.a_flavour: "Вы потеряете свою корону."
 fp2_struggle.3001.b: "Но есть ведь еще корона..."
 fp2_struggle.3001.c: "Постойте! Ведь не только же у меня в этом доме есть корона."
 fp2_struggle.3001.c_flavour: "Ваша супруга или супруг потеряет свою корону."
 fp2_struggle.3001.d: "Я не сниму этой короны, пока живу!"
 nick_the_crownless: "Без короны"
 struggle_3001_spouse_crown_modifier: "Корона продана"
  
 fp2_struggle.3011.t: "Девы в беде"
 fp2_struggle.3011.desc: "«[ROOT.GetCharacter.GetLadyLord|U]! Случилось немыслимое!» [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] на секунду замолкает, чтобы перевести дух. На [Select_CString(struggle_3011_marshal.IsFemale, 'ее', 'его' )] лбу блестят капли пота. «В городе [struggle_3011_county_town.GetNameNoTier] девушки взяли в руки оружие, чтобы самостоятельно защищать свои дома»."
 fp2_struggle.3011.desc_men: "«[ROOT.GetCharacter.GetLadyLord|U]! Случилось немыcлимое!» [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] на секунду замолкает, чтобы перевести дух. На [Select_CString(struggle_3011_marshal.IsFemale, 'ее', 'его' )] лбу блестят капли пота. «В городе [struggle_3011_county_town.GetNameNoTierNoTooltip] парни взяли в руки оружие, чтобы самостоятельно защищать свои дома»."
 fp2_struggle.3011.desc_outro: "\n\nСпустя минуту в комнату врывается [bishop.GetTitledFirstName]. «Это неестественно, [ROOT.GetCharacter.GetLadyLord]! — кричит [bishop.GetSheHe]. — Если мы позволим им сражаться, то скоро они начнут требовать земель, и кто тогда будет растить детей?»\n\n«Меч это меч, — тут же отвечает [struggle_3011_marshal.GetFirstNameNoTooltip]. — Вы ведь согласны, [ROOT.GetCharacter.GetLadyLord]?»"
 fp2_struggle.3011.a: "Если бы все мои подданные были так же готовы защищать наши земли!"
 fp2_struggle.3011.b: "Женщины должны держать в руках только детей."
 fp2_struggle.3011.b_men: "Мужчины должны держать в руках только детей."
 fp2_struggle.3011.c: "Ведьмы! #EMP Ведьмы!#!"
 fp2_struggle.3011.d: "Ах, бедные женщины! Я спасу их от этого зла!"
 fp2_order_of_the_hachet_modifier: "Не в беде"
 fp2_order_of_the_hachet_modifier_desc: "Мужчины и женщины этого графства будут оборонять его наравне."
 fp2_punished_order_of_the_hachet_modifier: "Дамы в беде по нужде"
 fp2_punished_order_of_the_hachet_modifier_desc: "В этих графствах те, кто защищает земли без дозволения сюзерена, наказываются строже, чем агрессоры."
  
 fp2_struggle.3021.t: "Гнев небесный"
 fp2_struggle.3021.desc: "Я захожу в казарму. Там сидит [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и смотрит перед собой глазами, полными страха. [Select_CString(struggle_3021_courtier.IsFemale, 'Помогающая', 'Помогающий' )|U] [Select_CString(struggle_3021_knight.IsFemale, 'ей', 'ему' )] [struggle_3021_courtier.GetTitledFirstName] видит меня, и лицо [Select_CString(struggle_3021_courtier.IsFemale, 'ее', 'его' )] меняется.\n\n«Расскажи хоть, что произошло. [ROOT.GetCharacter.GetLadyLord|U] хочет знать.\n\n[struggle_3021_knight.GetFirstNameNoTooltip] тут же поднимает голову. «[ROOT.GetCharacter.GetLadyLord|U]... Я [Select_CString(struggle_3021_knight.IsFemale, 'видела', 'видел' )|U] то, что человеку видеть нельзя. Они бросали с бойниц камни из черного порошка. Камни загорались и грохотали, попадая в солдат. Одного даже разорвало надвое!»\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] заинтересованно кивает головой. «Нам бы тоже пригодилось такое оружие...»"
 fp2_struggle.3021.a: "Эти камни обязательно нужно изучить."
 fp2_struggle.3021.b: "Кто знает, какие опасности это таит."
 fp2_struggle.3021.c: "Черный порошок, говоришь. Загадочная горючая пряность."
 fp2_struggle.3021.d: "Это кара небесная!"
 fp2_struggle.3021.e: "Гром богу грома."
 bad_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstNamePossessive] погибает в результате своих экспериментов"
 good_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstNamePossessive] успешно проводит свои эксперименты"
 bad_stone_research_title: "Гром и молния"
 good_stone_research_title: "Успешные исследования!"
 fp2_lightning_stones_modifier: "Громовые камни"
 stone_poisoning_discovered: "Неудачный взрыв"
 stone_poisoning_worked: "Огненная пряность"
 stone_poisoning_worked_desc: "Успешно изучен загадочный черный порошок."
 fp2_lightning_stones_poison_modifier: "Смертоносный черный порошок"
