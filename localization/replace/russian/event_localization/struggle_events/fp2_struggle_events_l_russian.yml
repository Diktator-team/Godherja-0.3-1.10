 ##### Intro ##### 
 fp2_struggle.0501.t: "$iberian_struggle$"
 fp2_struggle.0501.desc: "Мир Sjalvolki разрывается на части. В течение [shattered_coast|E] Обряд [GetTitleByKey('c_oraispol').GetNameNoTier] сталкивается с расколом и борьбой, каждый из обрядов Veloscoup и Krona претендует на мантию лидерства над своими верующими. Армии народа, так недавно обосновавшегося на вершине мертвой империи, снова в походе, на этот раз восставшие друг против друга во имя своих богов. И некоторые даже считают вероятным, что это только начало, и что в будущем Сьялволки ждет дальнейшая фрагментация.\n\n"
 fp2_struggle.0501.desc.involved: "Я не упущу свое видение нашей новой родины. К [ROOT.Char.GetFaith.HighGodName] Дом [ROOT.Char.GetHouse.GetNameNoTooltip] выдержит бурю и увидит исполнение моей воли.\n\n"
 fp2_struggle.0501.desc.interloper: "Настало мое время. Я буду вершить судьбу полуострова и собственную, и фигуры на доске будет двигать моя рука. Я покажу дорогу в будущее, и ничто не встанет на пути дома [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a: "Возьмите судьбу в свои руки!"
  
 ##### Hostility ##### 
 # Struggle Ender 
 fp2_struggle.0900.t: "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque: "Мы [ROOT.Char.GetCulture.GetNameNoTooltip] пережили века вторжений: вестготы, галлы, мавры... но со временем каждая из их сил пошатнулась. Сегодня судьба Расколотого Берега снова в #EMP наших#! руках."
 fp2_struggle.0900.opening.andalusian: "История нашего народа настолько же сложна, насколько мы разнообразны, и настолько полна, насколько мы сильны. Будущее Расколотого Берега снова будет решаться наследниками Омейядов."
 fp2_struggle.0900.opening.iberian: "Слишком долго иберийский народ страдал под гнетом мавританских захватчиков. Сегодня мы возродим надежду, которую законные наследники Рима утратили сотни лет назад."
 fp2_struggle.0900.opening: "Хаос, который пережил Расколотый берег в предыдущие века, оставил след в сердцах всех его обитателей. Сегодня начинается следующая глава этого полуострова..."
 fp2_struggle.0900.desc: "\n\nТеперь нет другого царства, которое могло бы по-настоящему оспорить господство [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] на Расколотом берегу, или жрецов и поселенцев, которые несут в свои деревни весть о цивилизации [ROOT.Char.GetFaith.HighGodName] и [ROOT.Char.GetCulture.GetName].\n\nОсталось только объявить эту победу, решив, как поступить с нашим правлением."
 fp2_struggle.0900.a: "Этим краем будет править [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b: "Заселение этой земли будет в центре нашего внимания."
 fp2_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName] отдал Расколотый берег [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 # Other Players 
 fp2_struggle.0910.opening.involved: "И хотя спасение от жизни в постоянной неуверенности пришло из иной державы, оно может оказаться как нельзя кстати..."
 fp2_struggle.0910.opening: "До нашего двора дошли слухи о недавних событиях на Расколотом Берегу, обещающие конец конфликтам, охватившим регион."
 fp2_struggle.0910.desc: "\n\n[struggle_ender.GetName], который в настоящее время контролирует большую часть земли, провозгласил [struggle_ender.GetHerselfHimself] окончательным победителем в борьбе, начатой ​​давным-давно переселением Сьялволки.\n\n"
 fp2_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U] провозгласил Расколотый берег землей [struggle_ender.GetFaith.GetAdjective], и что, по желанию [struggle_ender.GetFaith.HighGodName], все еретики и неверные будут изгнаны из домена [struggle_ender.GetHerHis]."
 fp2_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U] провозгласил, что Расколотый берег принадлежит [struggle_ender.GetCulture.GetName], и что все иностранные захватчики и порабощенные народы принимают эту реальность."
 fp2_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U] провозгласил Расколотый Берег и [struggle_ender.GetPrimaryTitle.GetNameNoTier] одним и тем же, теперь переданным в руки [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.a: "Это еще не конец."
 fp2_struggle.0910.b: "Весьма интересно."
 ##### Compromise ##### 
 # Struggle Ender 
 fp2_struggle.0901.t: "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc: "\n\nТеперь ясно, что этому кровопролитию не будет конца, если все продолжится; этот полуостров не выдержит объединения.\n\nМы должны удовлетвориться [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и предоставить другим властителям Расколотого Берега самим себе - пока..."
 fp2_struggle.0901.a: "Так будет лучше."
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] становится [de_jure|E]-[Concept( 'empire', 'империей' )|E]"
 # Other Players 
 fp2_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName] официально отказывается от попыток объединить полуостров под единой властью и впредь запрещает кому-либо даже пытаться сделать это.\n\nРазрозненные державы, закаленные веками вторжений и завоеваний, слишком обособлены, чтобы даже надеяться на единство."
 fp2_struggle.0911.a: "Мы не оставим мечты об Испании..."
 ##### Conciliation ##### 
 # Struggle Ender 
 fp2_struggle.0902.t: "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc: "\n\nКлятвенная гарантия защиты, которую только я сейчас в состоянии обеспечить, гарантирует, что различные народы региона смогут свободно жить и поклоняться.\n\n[ROOT.Char.GetFaith.HighGodName] Желая, войны прошлого останутся там , и другие принцы Обряда увидят преимущества сосуществования."
 fp2_struggle.0902.a: "Отправить глашатаев."
 # Other Players 
 fp2_struggle.0912.desc: "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] глашатаи провозгласили гарантии свободного прохода и поклонения для всех, усиленные [struggle_ender.GetTitledFirstName], к широкому одобрению простых людей.\n\nМногие жаждали прекращения кровопролития на Расколотом Берегу; быть может, #EMP этот#! мир будет прочным."
 fp2_struggle.0912.a: "Воистину, удивительно."
