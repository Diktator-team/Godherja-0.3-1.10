l_russian:
 murder_outcome.5002.sunken_boat: "Я нахожусь на лодке в гавани в [province.GetNameNoTier], когда вдруг по небу к нам взлетает пылающая стрела!\n\nОна на волосок не попадает в лодку, и когда я наклоняюсь, чтобы увидеть, как она сгорает на холоде океанская вода Я улавливаю отчетливый запах, исходящий от дерева лодки: заколдованный огонь! Это было покушением на мою жизнь."
