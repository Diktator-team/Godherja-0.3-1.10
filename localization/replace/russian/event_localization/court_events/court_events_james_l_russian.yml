l_russian:
 court.0110.desc.outro: "Мой [parent.GetMotherFather] отчитывает меня с небольшим раскаянием.\n\n"Каждую ночь, когда ты наслаждаешься этими мирскими удовольствиями, ты приближаешься на один шаг к [ROOT.Char.GetFaith.NegativeAfterLife]!" [chaplain.GetNameNoTooltip] добавляет. «Мы противостоим тебе сейчас, чтобы спасти твою душу, милое дитя. Требуется обет безбрачия, только это и ничто другое может спасти твою душу от вечных мучений»."
 court.0103.desc.saint_bones: "[executioner.GetSheHe|U] извлекал внутренности из костей низкородных заключенных и продавал их как поддельные артефакты, обманывая иностранных посетителей и святых людей, заставляя их покупать эти предметы, как если бы они были костями путевых святых!"
