l_russian:
 innovation_wootz_steel: "Волшебная сталь"
 innovation_wootz_steel_desc: "Этот богатый углеродом и слегка зачарованный металл, также известный как имперская сталь, отлично подходит для изготовления оружия. Магическая сталь широко продается и считается одной из лучших сталей в мире, которую человек помнит, как создавать. На протяжении большей части истории он привлекал внимание трейдеров со всего [aeras|E] и восхищал академиков [mayikprolollan|E]."
  
 innovation_development_03_desc: "Великие города [GetTitleByKey('c_oraispol').GetNameNoTier], [GetTitleByKey('c_asiupoli').GetNameNoTier] и [peti_gisredde|E] долгое время выделялись как великие и непревзойденные мегаполисы. По мере того, как наша инфраструктура и население растут, у нас, наконец, есть средства для развития новых поселений, которые могут соперничать с этими могучими городскими центрами."
  
 innovation_cranes_desc: "Современное чудо инженерной мысли, [aversarians|E] с большим успехом использовали краны с гусеничными колесами при строительстве своей империи, и мы тоже."
  
 innovation_konijkmener_sailing_developments: "Конийкмен Парусный спорт"  #Машинный перевод 28.10.23!
 innovation_konijkmener_sailing_developments_desc: "Перепроектирование кораблей, чтобы сделать их более тонкими и без вооружения, позволило бы военным кораблям Конийкменера ловко перемещаться по [Concept('shatteredisles','Shattered Isles')|E] и за его пределами."  #Машинный перевод 28.10.23!
