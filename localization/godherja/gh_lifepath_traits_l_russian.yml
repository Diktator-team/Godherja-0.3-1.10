l_russian:
 trait_way_of_swords_follower: "Путь Мечей"
 trait_way_of_swords_follower_desc: "Путь Мечей - это Путь воинов, наемников и тех, кто хочет посвятить себя защите своих домов. Один из наиболее распространенных Путей, для тех, кто следует Пути Мечей, означает преданность физической силе, знание тактики, а также того, когда и как следует вести битву."
