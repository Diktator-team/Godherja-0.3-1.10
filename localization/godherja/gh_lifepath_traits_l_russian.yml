 trait_way_of_crowns_follower: "Путь Корон"
 trait_way_of_crowns_follower_desc: "Путь Корон - это путь знати, лидеров гильдий и деревенских старейшин. Уделяя особое внимание лидерству во всех формах, те, кто следует этому пути, должны научиться управлять большими группами людей, финансами и организациями. Часто называемый Путем королевских особ, большинство дворян являются последователями этого пути, независимо от того, выбрали ли они его сами или под давлением своей семьи.\n\n Растущая значимость феодальных структур в [Concept('chevalie','Шевалье')|E] привела к тому, что крестьянство медленно вытеснялось с этого пути, и хотя технически все свободны выбирать любой путь, нет ничего неслыханного в том, что Отцы-основатели Корон удобно упускают выбор пути заинтересованных простолюдинов."
