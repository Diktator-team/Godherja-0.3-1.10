 trait_way_of_nullification_follower: "Путь обнуления"  #Машинный перевод 28.10.23!
 trait_way_of_nullification_follower_desc: "Путь Обнуления — это Путь [antimagic_orders|E]. Самый молодой из Путей, он также пользуется наибольшим уважением из тех, которые обычно встречаются в [chevalie|E]. Последователи Пути часто следуют уникальному пути обучения по сравнению с другими Путями. Вместо того, чтобы учиться в своем собственном темпе с местным Путеотцом, эти последователи часто отправляются в один из многочисленных капитулов Орденов, чтобы изучить ремесло братства своего Путеотца.\n\nХотя оно популярно во всех слоях общества, оно пользуется популярностью во всех слоях общества. чаще всего следуют простолюдины. Поскольку социальная мобильность исчезла из общественной жизни, многие считают жизнь с Орденами, где они могут заработать славу и богатство для своих родственников, предпочтительной альтернативой крепостному праву. Помогает то, что последователи Обнуления почти так же легендарны, как и последователи Справедливости, несмотря на небольшой возраст Пути... несмотря на то, что, вопреки геральдическим сказаниям, подавляющее большинство из тех, кто следует по нему, не найдет славы. Вместо этого он умирает в одном из тысяч рейдов [lich|E] или сгорает от магической силы. В рассказах рассказывается только о тех, кто это сделал, и лишь немногие из них все еще живы, чтобы убедить кого-либо в их неточности..."  #Машинный перевод 28.10.23!
