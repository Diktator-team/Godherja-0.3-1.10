 trait_way_of_justice_follower: "Путь справедливости"  #Машинный перевод 28.10.23!
 trait_way_of_justice_follower_desc: "Путь справедливости – это путь тех, кто желает исправить ошибки и добиться справедливости. Самый редкий Путь, о нем практически никто не слышал из-за его странных принципов и крайне незначительной полезности. Часто бывает сложно даже найти Путеводителя для проведения церемонии. Тем не менее, это, возможно, самый почитаемый из всех Путей, поскольку он предположительно был основан сэром Раносом и его последователями, когда он давным-давно освободил людей [chevalie|E] от рабства."  #Машинный перевод 28.10.23!
