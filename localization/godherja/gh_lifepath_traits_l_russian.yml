 trait_way_of_knowledge_follower: "Путь Познания"
 trait_way_of_knowledge_follower_desc: "Путь Познания – это путь эрудитов, ученых и теологов. Сосредоточение внимания на продвинутой грамотности, написании и создании произведений искусства и литературы, а также накоплении мудрости - это уважаемое, хотя и необычное занятие, которое дало шевальенской культуре почти все ее великие произведения."
