 trait_way_of_harvests_follower: "Путь Жатвы"
 trait_way_of_harvests_follower_desc: "Путь Жатвы — это путь фермеров, членов гильдий и часто тех, кто их организует. Сосредоточение внимания на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. В то время как раньше это было распространено во всех слоях общества, растущая дистанция между дворянством и крестьянством привела к тому, что многие дворяне стали рассматривать это как "меньший" путь. Из-за этого, несмотря на множество полезных принципов, знать обычно избегает его, считая уделом простолюдинов."
 trait_way_of_harvests_follower_character_desc: "Путь Жатвы — это путь фермеров, членов гильдий и часто тех, кто их организует. Сосредоточение внимания на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. В то время как раньше это было распространено во всех слоях общества, растущая дистанция между дворянством и крестьянством привела к тому, что многие дворяне стали рассматривать это как "меньший" путь. Из-за этого, несмотря на множество полезных принципов, знать обычно избегает его, считая уделом простолюдинов."
