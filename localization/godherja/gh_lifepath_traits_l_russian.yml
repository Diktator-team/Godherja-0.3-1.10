 trait_way_of_nullification_follower: "Путь очищения"
 trait_way_of_nullification_follower_desc: "Путь очищения - это Путь [Concept('antimagic_orders','антимагических орденов')|E]. Самый молодой из Путей, он также наиболее высоко ценится из тех, которые обычно встречаются в [Concept('chevalie','Шевалье')|E]. Последователи Пути часто следуют уникальному пути обучения по сравнению с другими Путями. Вместо того, чтобы учиться в своем собственном темпе у местного Отца Пути, эти последователи часто отправляются в один из многочисленных капитулов Орденов, чтобы изучить ремесло братства своего Отца Пути.\n\ Несмотря на популярность во всех слоях общества, ему чаще всего следуют простолюдины. Поскольку социальная мобильность исчезла из общественной жизни, многие считают жизнь в Орденах, где они могут заслужить славу и богатство для своих родственников, предпочтительной альтернативой крепостному праву. Помогает то, что последователи очищения почти так же легендарны, как и сторонники Справедливости, несмотря на короткий возраст Пути... несмотря на то, что, вопреки геральдическим сказаниям, подавляющее большинство тех, кто последует за ним, не обретут славы. Вместо этого они умрут в одном из тысяч набегов [Concept('lich','личей')|E] или будут испепелены магической силой. Сказки рассказывают только о тех, кто это делает, и в живых осталось достаточно мало людей, чтобы убедить кого-либо в их неточностях..."
