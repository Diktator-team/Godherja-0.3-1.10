 trait_way_of_coins_follower: "Путь монет"  #Машинный перевод 28.10.23!
 trait_way_of_coins_follower_desc: "Путь Монет — это Путь торговцев, богатых простолюдинов и множества наемников. Поскольку упор делается на накопление богатства, бухгалтерский учет и бартер, он остается уважаемой традицией среди всех слоев общества, хотя сложность его концепций часто рассматривается как высокий барьер на пути к успеху."  #Машинный перевод 28.10.23!
