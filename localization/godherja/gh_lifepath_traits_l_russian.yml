 trait_way_of_crows_follower: "Путь Ворона"
 trait_way_of_crows_follower_desc: "Путь Ворон - это путь шпионов, придворных и [Concept('magi','магов')|E]. Хотя маги марчеров необычны, легенды гласят, что когда-то весь их народ владел магией, и все шли Путем Ворон. Последователи Пути узнают о том, как собирать и скрывать секреты, как передвигаться незамеченными и как манипулировать другими.\n\n Хотя Путь ассоциируется с преступниками и девиантами, он делает акцент на том, как наилучшим образом сохранить тайну и предотвратить слежку других, в той же степени, в какой он делает обратное. Особенно среди знати, где суды год от года становятся все более эзотеричными по функциям и форме, на Путь Ворон смотрят с большим уважением... если на расстоянии вытянутой руки."
