 trait_way_of_family_follower: "Путь семьи"  #Машинный перевод 28.10.23!
 trait_way_of_family_follower_desc: "Путь семьи – это путь матриархов, патриархов и дипломатов. Те, кто следует Пути Семьи, посвящают себя познанию того, как управлять межличностными отношениями и как лучше всего производить и воспитывать детей. Он популярен среди крестьянства и знати, происходящих из больших семей."  #Машинный перевод 28.10.23!
