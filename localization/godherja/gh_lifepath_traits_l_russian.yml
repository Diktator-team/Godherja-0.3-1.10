 trait_way_of_harvests_follower: "Путь урожая"  #Машинный перевод 28.10.23!
 trait_way_of_harvests_follower_desc: "Путь урожая — это путь фермеров, членов гильдий и часто тех, кто их организует. Сосредоточение внимания на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. Хотя раньше он был распространен среди всех слоев общества, растущая дистанция между дворянством и крестьянством привела к тому, что многие дворяне стали рассматривать его как «меньший» Путь. Из-за этого, несмотря на множество полезных принципов, дворяне обычно избегают его, считая его уделом простолюдинов."  #Машинный перевод 28.10.23!
