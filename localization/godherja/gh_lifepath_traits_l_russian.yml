 trait_way_of_crowns_father_desc: "Путь Корон — это Путь знати, лидеров гильдий и деревенских старейшин. Сосредоточившись на лидерстве во всех формах, те, кто следует по этому пути, должны научиться управлять большими группами людей, финансами и организациями. Часто называемый Путем королевской семьи, большинство дворян следуют этому пути, по собственному желанию или под давлением своей семьи.\n\nРастущая значимость феодальных структур в [chevalie|E] привела к тому, что крестьянство медленно вытесняется с этого Пути. , и хотя технически все волен выбирать любой путь, нередко Путешественники Корон удобно пропускают Выбор Пути заинтересованных простолюдинов."  #Машинный перевод 28.10.23!
