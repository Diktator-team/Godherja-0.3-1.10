 trait_way_of_family_follower: "Путь Cемьи"
 trait_way_of_family_follower_desc: "Путь семьи - это путь матриархов, патриархов и дипломатов. Те, кто следует Пути семьи, посвящают себя знаниям о том, как управлять межличностными отношениями и как наилучшим образом производить на свет и воспитывать детей. Он популярен среди крестьянства и знати, происходящей из больших семей."
 trait_way_of_family_follower_character_desc: "Путь семьи - это путь матриархов, патриархов и дипломатов. Те, кто следует Пути семьи, посвящают себя знаниям о том, как управлять межличностными отношениями и как наилучшим образом производить на свет и воспитывать детей. Он популярен среди крестьянства и знати, происходящей из больших семей."
 trait_way_of_family_father: "Отец Cемьи"
 trait_way_of_family_father_desc: "Путь семьи - это путь матриархов, патриархов и дипломатов. Те, кто следует Пути семьи, посвящают себя знаниям о том, как управлять межличностными отношениями и как наилучшим образом производить на свет и воспитывать детей. Он популярен среди крестьянства и знати, происходящей из больших семей."
