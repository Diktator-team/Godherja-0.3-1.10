 trait_way_of_justice_follower: "Путь Правосудия"
 trait_way_of_justice_follower_desc: "Путь Правосудия – это путь тех, кто хочет исправить ошибки и добиться торжества справедливости. Самый редкий путь, о нем практически ничего  не слышно из-за его странных обитателей и крайне незначительной полезности. Часто бывает трудно даже найти способ, которым отец проведет церемонию. Тем  не менее, это, возможно, самый почитаемый из всех Путей, поскольку считается, что он был основан сэром Раносом и его последователями, когда он давным-давно освободил народ [Concept('chevalie','Шевалье')|E] от рабства"
