 trait_way_of_knowledge_follower: "Путь познания"  #Машинный перевод 28.10.23!
 trait_way_of_knowledge_follower_desc: "Путь Познания – это Путь эрудитов, учёных и богословов. Сосредоточение внимания на продвинутой грамотности, написании и создании произведений искусства и литературы, а также накоплении мудрости - это уважаемое, хотя и необычное занятие, которое дало культуре Шевальена почти все ее великие произведения."  #Машинный перевод 28.10.23!
