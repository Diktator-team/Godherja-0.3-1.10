 trait_way_of_coins_follower: "Путь Монет"
 trait_way_of_coins_follower_desc: "Путь Монет — это путь торговцев, богатых простолюдинов и многих наемников. С акцентом на накопление богатства, бухгалтерию и бартер, он остается уважаемой традицией среди всех слоев общества, хотя сложность его концепций часто рассматривается как высокий барьер для успеха."
