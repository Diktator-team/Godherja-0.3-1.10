l_russian:
 learn_magic_outcome.0001.t: "$learn_magic_school_scheme$: Успех!"  #Машинный перевод 28.10.23!
 learn_magic_outcome.0001.desc: "После нескольких месяцев изучения искусства [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))] под руководством [target.GetTitledFirstName] я наконец-то чувствую, что моя тяжелая работа приносит плоды. Некоторые заклинания и теории, которые раньше были за пределами моего понимания, теперь легко понятны, и многие из моих придворных (а также [target.GetTitledFirstName]) обратили внимание на мои улучшенные способности в [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))]."  #Машинный перевод 28.10.23!
 learn_magic_outcome.0001.a: "Мой новый навык невозможно отрицать!"  #Машинный перевод 28.10.23!
  
  
 learn_magic_outcome.0002.t: "$learn_magic_school_scheme$: Провал!"  #Машинный перевод 28.10.23!
 learn_magic_outcome.0002.desc: "Хотя я изучал искусство [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))] больше года, я не чувствую себя более опытным, чем когда начал свое обучение в [target.GetTitledFirstName]. Как бы усердно я ни практиковался, секреты [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))] все еще недоступны для меня."  #Машинный перевод 28.10.23!
 learn_magic_outcome.0002.a: "Возможно, мне просто нужно больше учиться..?"  #Машинный перевод 28.10.23!
  
 learn_magic_outcome.0101.t: "$learn_magic_spell_scheme$: Успех!"  #Машинный перевод 28.10.23!
 learn_magic_outcome.0101.desc: "Сегодня я победил! Тексты, любезно предоставленные мне [target.GetTitledFirstName], раскрыли тайны [spell_to_learn_scope.Custom('SpellName')], и теперь я могу причислить их к арсеналу магических тайн и мощных заклинаний, находящихся в моем полном распоряжении. Если бы я захотел, я мог бы даже научить этому других!"  #Машинный перевод 28.10.23!
 learn_magic_outcome.0101.a: "В мой репортаж добавлено еще одно заклинание."  #Машинный перевод 28.10.23!
  
  
 learn_magic_outcome.0102.t: "$learn_magic_spell_scheme$: Провал!"  #Машинный перевод 28.10.23!
 learn_magic_outcome.0102.desc: "Я откинулся на стул, снова потерпев поражение от стопки пергамента передо мной, сложные уравнения и круговые заклинания, которые окружают страницы, оказались более чем подходящими для меня. Я просто не готов? Буду ли я когда-нибудь готов овладеть этим искусством? [target.GetTitledFirstName] меня обманул?\n\nВ любом случае, если я и собираюсь освоить [spell_to_learn_scope.Custom('SpellName')], то не из-за этого."  #Машинный перевод 28.10.23!
 learn_magic_outcome.0102.a: "Возможно, мне просто нужно больше учиться..?"  #Машинный перевод 28.10.23!
  
