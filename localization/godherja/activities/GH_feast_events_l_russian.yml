l_russian:
  
 gh_feast_events.0001.t: "Приобретенный вкус"
 gh_feast_events.0001.desc.a: ""Что это за #EMP мусора#!!?"\n\nA, внезапный крик прогремел над столом, заставив замолчать празднество. Повернув голову, я обнаружил, что [fussy_guest.GetTitledFirstName] совершенно нормально проливается"
 gh_feast_events.0001.desc.sarminian: "#EMP kzumij#!"
 gh_feast_events.0001.desc.oltenic: "#EMP айрагаг#!"
 gh_feast_events.0001.desc.xajirkel: "#EMP цегун#!"
 gh_feast_events.0001.desc.fallback: "#EMP кумыс#!"
 gh_feast_events.0001.desc.b: "из чашки [fussy_guest.GetHerHis] на пол.\n\n"Это лучшее кисломолочное молоко, которое такой варвар, как вы, когда-либо пробовал,"
 gh_feast_events.0001.desc.wench: "девка!""
 gh_feast_events.0001.desc.knave: "лжец!""
 gh_feast_events.0001.desc.c: "— ревет [offended_guest.GetTitledFirstName], явно возмущенный непониманием [fussy_guest.GetFirstNamePossessiveNoTooltip] традиционных напитков [offended_guest.GetCulture.GetNameNoTooltip].\n\n"Не смей сравнивать эту #EMP мочу#! с прекрасными"
 gh_feast_events.0001.desc.marcher: "марчерское вино,"
 gh_feast_events.0001.desc.aversarian: "Аверсарское кровавое вино,"
 gh_feast_events.0001.desc.sjalvolki: "крепкий эль,"
 gh_feast_events.0001.desc.spiced_wine: "пряное вино,"
 gh_feast_events.0001.desc.d: "дикарь!" [offended_guest.GetHerHis] шипит оппонент, сжимая [fussy_guest.GetHerHis] кулаки. Без вмешательства, похоже, этот спор неминуемо перерастет в потасовку."
 gh_feast_events.0001.a: "Ну же, [fussy_guest.GetFirstNameNoTooltip], дай ему еще один шанс."
 gh_feast_events.0001.a.success: "[fussy_guest.GetFirstNameNoTooltip] развивает вкус к напитку"
 gh_feast_events.0001.a.failure: "[fussy_guest.GetSheHe|U] по-прежнему считает этот напиток отвратительным"
 gh_feast_events.0001.b: "Видите ли, это приобретенный вкус – позвольте мне #EMP показать#! вам."
 gh_feast_events.0001.b.tt: "Вы приказываете охранникам силой влить бочонок с напитком в горло [fussy_guest.GetFirstNamePossessiveNoTooltip]."
 gh_feast_events.0001.c: "Отказ от моего гостеприимства имеет последствия, [fussy_guest.GetFirstNameNoTooltip]."
 gh_feast_events.0001.d: "Пусть идет [offended_guest.GetFirstNameNoTooltip], затевать драку не стоит."
 gh_feast_events.0001.e: "Я не вижу причин вмешиваться."
 gh_feast_events.0001.f: "Наконец-то немного развлечений."
