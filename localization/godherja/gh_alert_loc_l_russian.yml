l_russian:
 action_bordering_fog: "[Concept('fog', 'Туман')|E] приближается..."
 action_bordering_fog_desc: "Одно из ваших [Concept('counties', 'графств')|E] граничит с [Concept('fog', 'туманом')|E] и в ближайшим будущем может быть им поглощен.\n\n#help[Concept('fog', 'Туман')|E] будет продолжать расширяться, пока не покроет весь мир. Как только это случится, [Concept('counties', 'графства')|E] навсегда отданы его ужасным обитателям и никогда не смогут быть возвращены.\n\nВозможно, удастся на какое-то время остановить это развитие с помощью мощной [Concept('magic', 'магии')|E], но время имеет решающее значение.#!"
 action_bordering_fog_click: "#I Нажмите, чтобы просмотреть соответствующее графство#!"
 report_aervalr_shard: "Упал осколок Аэрвалра"
 report_aervalr_shard_desc: "Мы получили сообщения о том, что фрагмент Луны приземлился в [recent_aervalr_shard_county.GetName].\n\n#help С того самого момента как [Concept('frodbrokna', 'Фродброкна')|E] разбила Аэлрварл, осколки падали на поверхность. Хотя их воздействие потенциально невероятно разрушительно, сами осколки являются мощным источником [Concept('magical', 'магической')|E] силы.\n\n[Concept('dead_magi', 'Маги смерти')|E], как правило, находят их особенно полезными, поскольку они обычно получают свои способности непосредственно от небесного спутника Аэраса и, следовательно, способны генерировать из них [Concept('magic', 'магию')|E] значительно эффективнее."
 report_aervalr_shard_click: "#I Нажмите, чтобы просмотреть соответствующее графство#!"
 report_gedeora: "[Concept('gedeora', 'Гедеора')|E] наносит удар"
 report_gedeora_desc: "[recent_gedeora_county.Custom('GetGedeoraScaleCustomLoc')] [recent_gedeora_county.GetName]! [recent_gedeora_county.Custom('GetGedeoraPrimaryEffectCustomLoc')] [recent_gedeora_county.Custom('GetGedeoraSecondaryEffectTargetCustomLoc')] пострадали особенно сильно [recent_gedeora_county.Custom('GetGedeoraSecondaryEffectCustomLoc')]\n\n#help Мощный [Concept('magical', 'магический')|E] феномен неизвестного происхождения и переменной интенсивности, [Concept('gedeora', 'Гедеора')|E] наносит удар без предупреждения и оказывает глубокое воздействие на эмоции и личность любого человека в пострадавшем регионе.\n\nХотя последствия не всегда одинаковы, чаще всего они резко усиливают любые негативные личностные черты, которые уже были у человека."
 report_gedeora_click: "#I Нажмите, чтобы просмотреть соответствующее графство#!"
 report_potent_magi: "Могущественный бродячий [Concept('magi', 'маг')|E]"
 report_potent_magi_desc: "Мы получаем сообщения о том, что [Concept('magi', 'маг')|E] по имени [potent_magi.GetFirstName] проявляет способности, о которых слышали, возможно, всего несколько раз за поколение.\n\n#help За пределами определенного уровня силы, количество практикующих [Concept('magi', 'магов')|E] во всем мире с таким уровнем квалификации сокращается, возможно, до горстки человек за целое столетие. Сказать, что их способности бесценны, было бы преуменьшением - такие люди в одиночку строили империи из ничего."
 report_potent_magi_click: "#I Нажмите, чтобы просмотреть местоположение персонажа#!"
 action_chevalie_will_shatter: "Шевалье распадется"
 action_chevalie_will_shatter_desc: "У вас нет [Concept('heir', 'наследника')|E], достаточно сильного, чтобы сохранить трон нетронутым после их восхождения!\n\n#help Правители Пути будут следовать только за теми, кто проявляет силу и волю к власти. [Concept('succession', 'Наследование')|E] будет неясно при следующих обстоятельствах:\n\n1. Ваш [Concept('heir', 'наследник')|E] не вашей крови.\n2. Ваш [Concept('heir', 'наследник')|E] имеет меньше 30 престижа.\n3. Ваш [Concept('heir', 'наследник')|E] имеет менее 30% от общего числа престижа всех ваших детей.\n\nВ этом случае Шевалье, скорее всего, погрузится в затяжную многостороннюю гражданскую войну.#!"
 action_chevalie_will_shatter_click: "#I Нажмите, чтобы просмотреть соответствующее графство#!"
  
 gedeora_small: "Маленькая [Concept('gedeora', 'Гедеора')|E] ударила по"
 gedeora_medium: "[Concept('gedeora', 'Гедеора')|E] ударила по"
 gedeora_big: "Крупная [Concept('gedeora', 'Гедеора')|E] обрушилась на огромные территории, сосредоточенные вокруг"
 gedeora_huge: "Огромная [Concept('gedeora', 'Гедеора')|E] потрясло земли, сосредоточенные вокруг"
 gedeora_global: "Пусть все святое, во что мы верим, поможет нам, ибо [Concept('gedeora', 'Гедеора')|E] легендарных масштабов потрясла весь мир! Она возникла в"
  
 gedeora_generic_evil: "Сердца всех пострадавших почернели и наполнились злобой."
 gedeora_bloodlust: "Вспыхнули страсти, старые обиды достигли точки кипения, и по региону прокатилась волна кровопролития."
 gedeora_depravity: "Совершаются невыразимые злодеяния, от крестьянина до лорда, и отвратительное, недальновидное богатство, вероятно, загоняет всех в долги на долгие годы."
 gedeora_ambition: "Вся местность превратилась в гадючью яму, где брат восстает против брата, вассал против сюзерена, ребенок против родителя."
 gedeora_zeal: "Духовное просвещение охватило весь регион, и значительная часть населения утверждает, что была свидетелем деяний самого божественного."
  
