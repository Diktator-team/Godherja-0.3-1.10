l_russian:
 greeting_supplimentary.negative.ritualism.1: "Пусть однажды ты упадешь на каждом благословенном шаге."
 greeting_supplimentary.negative.ritualism.2: "Я молюсь, чтобы однажды вам удалось подняться на [GetBuilding('01_sophocos').GetName] с фишкой на каждой ступеньке."
 greeting_supplimentary.negative.aagiokratan.1: "Я не совсем уверен, что мне больше противно: твоя нечистота или твой запах."
 greeting_supplimentary.negative.lifepath.1: "Вы не следуете никакому [Concept('lifepath','Path')|E] и, несомненно, живете в темнице своей матери."
