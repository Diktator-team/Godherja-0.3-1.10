l_russian:
 fieldsofpearlciphername_1: "Шифр абрикосового сада"
 fieldsofpearlciphername_2: "Шифр обеденного пирога ученого"
 fieldsofpearlciphername_3: "Шифр «Красивые женщины Сар'Нареша»"
 fieldsofpearlciphername_4: "Рецепт сочного миндаля Bassbila Riddle"
 fieldsofpearlciphername_5: "Различные высказывания актеров Кемсари и проституток. Шифр."
 fieldsofpearlciphername_6: "Пятьсот сорок две шутки, которые стоит рассказать, когда рушится вечеринка. Шифр"
 fieldsofpearlciphername_7: "Шифр хронологического списка пророков-ритуалистов"
 fieldsofpearlciphername_8: "Различные продукты, полезные для больных детей. Шифр"
 fieldsofpearlciphername_9: "История шифра далеких и странных народов-выскочек"
 fieldsofpearlciphername_10: "Шифр рисового зерна"
 fieldsofpearlciphername_11: "Шлепанье по проходу Визиря"
 fieldsofpearlciphername_12: "Глава «Разные анекдоты»"
 fieldsofpearlciphername_13: "Отчет о дисциплине армии Аль-Аддили"
 fieldsofpearlsbadspelltext1: "Крики [magi|E], которого я поручил возглавить, и их помощников являются первым признаком того, что что-то пошло не так. Я с ужасом наблюдаю, как один молодой человек отрывается от написания руны на полу и начинает корчиться в агонии. Его панические крики переходят сначала в хриплый хрип, а затем в каменную тишину, когда я наблюдаю, как его лицо распадается на маслянистую, похожую на пепел субстанцию."
 fieldsofpearlsbadspelltext2: "Замолчание в середине слога [magi|E], возглавляющего ритуал, является первым признаком того, что что-то пошло не так. Подняв глаза, я замечаю, что он исчез, оставив на своем месте едко пахнущий дым. Все смотрят с недоверием в течение нескольких долгих секунд, прежде чем без предупреждения один из помощников тоже исчезает. Начинается паника, когда один ученик за другим испаряется без предупреждения, звука или взрыва."
 fieldsofpearlsbadspelltext3: "Внезапная опасность становится сразу же очевидной: один из учеников, наносящий масло на холст, останавливается с выражением боли на лице, прежде чем через секунду яростно взорваться, оливая комнату кровью. Мы все на секунду останавливаемся, страх вспыхивает в дюжине пар глаз. Ритуал дает нам лишь несколько секунд спокойствия, прежде чем один из моих слуг, перевозивших реагенты из моих складских помещений, задыхается, а затем следует его примеру, забрызгивая всех кровью и кусками плоти."
 pale_skin_black_feathers: "Ее тело покрыто темно-черным переливающимся оперением, а лицо поразительно бледное, с тонкими губами и глазами темно-зеленого цвета."
 dark_skin_scaled: "Ее кожа темная, а тело покрыто чешуей, имеющей блеск опалов. Несмотря на серьезную опасность, которую представляет ее внешний вид, я должен признать, что она, возможно, одно из самых красивых созданий, которые я когда-либо видел."
 feathered_wimple: "Ее тело покрыто перьями чистейшего белого цвета, сияющими на солнце, как чистейший алебастр. Лицо у нее среднего цвета, окутанное массивным шелковым головным убором."
 fire_blast_shahmaran: "Меня бросает на землю, когда сгорает сам воздух, убивая без разбора как прихожан-ритуалистов, так и охотников. Обгоревший и тяжело раненый, мой выживший охотничий отряд утаскивает меня с поля боя."
 vacuum_implosion_shahmaran: "Сам воздух колеблется вокруг разбегающихся бойцов. Истребители внезапно срываются с ног и поднимаются в воздух, резко извиваясь в смятении и агонии. С раскатом грома сражающиеся, находившиеся слишком близко к эпицентру, разрываются на части, превращаясь в жидкую кровь. Меня обрушивает яростный град костей, внутренностей и камней оттуда, где ее заклинание раскололо саму землю, и я чувствую острую боль, когда то, что, как я надеюсь, всего лишь зазубренный осколок камня, пронзает мой бок."
 screaming_ghosts_shahmaran: "Сам Аэрас, кажется, источает сероватый туман, который колеблется, как будто он обладает собственным разумом. Части тумана начинают отделяться, принимая формы, почти узнаваемые человеческими, если не считать когтеобразных придатков. С мучительным воплем они набрасываются на сражающихся, а охотник и ритуалист пытаются бежать. Один приближается прямо ко мне, царапая когтями мое лицо и тело. Я отступаю назад и бегу, пытаясь убежать, прежде чем агония ран одолеет меня."
  
