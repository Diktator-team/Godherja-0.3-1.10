 setting_cenware_conquest_greater_etepezea_desc: "ИИ Ценвара завершит свое завоевание после завоевания всей Этепезеи, включая Острова Башни, но не вторгнется в южную империю."   
 setting_cenware_conquest_opakhasia: "Опахазия"   
 setting_cenware_conquest_opakhasia_desc: "ИИ Ценвара завершит свое великое завоевание, захватив Опахазию, но Аироной и Малкоис не будут захвачены."   
 setting_cenware_conquest_entire_empire: "Аверсария"   
 setting_cenware_conquest_entire_empire_desc: "ИИ Ценвара вторгнется до Аиронои или, реже, даже до Малкоиса."   
  
