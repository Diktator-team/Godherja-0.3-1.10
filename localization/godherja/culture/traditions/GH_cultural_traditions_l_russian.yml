l_russian:
  ########### 
  # ETHOSES # 
  ########### 
 ethos_magical_name:89 "Магическая направленность"
 ethos_magical_desc:89 "Эта культура решила полностью довериться силе [Concept('magic','магии')|E] и ее практикам и организована таким образом, чтобы обеспечить максимальный рост тайных знаний и родословных."
  
  ############## 
  # TRADITIONS # 
  ############## 
 incompatible_tradition_legacy_of_aversaria: "Несовместимо с традицией $tradition_legacy_of_aversaria_name$."
  
 tradition_lodge_dominance_name: "Доминирование ложи"
 tradition_lodge_dominance_desc: "Мощные ложи пронизывают все стороны жизни общества этой культуры, и членство в них является практически неотъемлемой частью повседневной жизни."
 tradition_traders_name: "Торговцы"
 tradition_traders_desc: "То ли в силу оптимального географического положения, то ли просто присущих ей культурных ценностей, эта культура имеет долгую и богатую историю торговой деятельности со своими соседями."
 tradition_mubaaizun_name: "Мибайзун"
 tradition_mubaaizun_desc: "Мубайзун — чемпион [Concept('sarradonian','саррадонской')|E] армии. Часто лучшие воины правителя перед началом битвы участвуют в ритуальном поединке, сражаясь насмерть. Такие поединки часто сопровождаются скандированием или оскорблениями в адрес друг друга, а в некоторых случаях, например в Битве при Мубайзуне, перед началом сражения происходит несколько поединков, часто в отместку за погибшего мубайзуна."
 tradition_botai_name: "Бётаи"
 tradition_botai_desc: "Бётаи — это отряды воинов, созданные для совершения налетов и общения. В обществе, бётаи являются основной социальной группой, определяющей, является ли человек взрослым или ребенком, может ли он участвовать в жизни общества или нет."
 tradition_ardara_name: "Ардара"
 tradition_ardara_desc: "Ардара — это система чести, характерная для Кикарсаги. Быть храбрым в бою, щедрым в богатстве и честным в отношениях с другими кикарсаги - вот истинное воплощение ардары."
 tradition_bloodhounds_of_aversaria_name: "Ищейки Аверсарии"
 tradition_bloodhounds_of_aversaria_desc: "Сичарцег могли считать себя одними из самых страшных силовиков [Concept('aversaria_possessive','Аверсарии')|E], их культура постепенно трансформировалась, чтобы отточить и превознести самые безжалостные аспекты их воинственного общества. Мятежные районы, посещаемые Сихарцегами, обычно быстро и решительно возвращаются к миру - по крайней мере, к миру могилы."
 tradition_legacy_of_aversaria_name: "Наследие Аверсарии"
 tradition_legacy_of_aversaria_desc: "[Concept('aversaria','Аверсария')|E] и её институты занимают важное место в этой культуре - независимо от того, существует ли ещё Аавтократа, эти люди считают себя ее подданными и наследниками."
 tradition_legacy_of_aversaria_lesser_name: "Наследие Аверсарии"
 tradition_legacy_of_aversaria_lesser_desc: "Concept('aversaria','Аверсария')|E] и её институты занимают важное место в этой культуре - независимо от того, существует ли еще Аавтократа, эти люди считают себя ее подданными и наследниками."
 tradition_northern_pragmatism_name: "Северный прагматизм"
 tradition_northern_pragmatism_desc: "Не интересуясь мировыми делами и довольствуясь своими лесными владениями, [Concept('aversarians','аверсарианцы')|E] из Калатипсома известны своим безжалостным прагматизмом, который часто ставит их в противоречие с более принципиальными родственниками в остальных частях Империи. Однако количество штормов, которые их правящие дома пережили на протяжении веков, является ярким свидетельством эффективности их подхода к политике."
 tradition_opakhasian_opulence_name: "Опахазийское изобилие"
 tradition_opakhasian_opulence_desc: "Упадок, который царит во дворах Опахазии, в большинстве других культур считался бы почти расовой роскошью, но он, несомненно, сделал их привлекательными для тех, кто стремится к излишествам, которые обычно считаются только сказочными."
 tradition_blood_magi_name: "Маги крови"
 tradition_blood_magi_desc: "Эта культура с большим уважением относится к практикам [Concept('blood_magic','магии крови')|E] и развила навыки в этой области, которые ставят их [Concept('blood_magi','магов крови')|E] выше навыков большинства других."
 tradition_purity_of_blood_name: "Чистота крови"
 tradition_purity_of_blood_desc: "В этой культуре большое внимание уделяется выращиванию чистых, [Concept('magical','магических')|E] родословных."
 tradition_otachedian_law_name: "Отачедский закон"
 tradition_otachedian_law_desc: "Несмотря на то, что со времени ее падения прошли века, правила и установки [Concept('otachedian_empire','Отачедское империи')|E] все еще сильны в обществе этой культуры."
 tradition_literary_divergence_name: "Литературное расхождение"
 tradition_literary_divergence_desc: "Эта культура разошлась со своей исторической литературой настолько, что стала уникальной сама по себе."
 tradition_amaghean_lions_name: "Амагейские львы"
 tradition_amaghean_lions_desc: "Жители Амагеи давно овладели навыками, необходимыми для защиты своего дома в хребте Армазли. Несгибаемая до конца, эта культура не сдает без боя своих гор."
 tradition_centralized_name: "Централизация"
 tradition_centralized_desc: "Вырасти – значит умереть! Эта культура выросла вокруг небольшого числа городов, внутри которых суета городской жизни служит сердцем их жизни."
 tradition_flame_children_name: "Дети Пламени"
 tradition_flame_children_desc: "Эта культура, рожденная в огне и ярости, рассматривает свою веру как неотъемлемую часть своих ритуалов. Они будут стоять за свою религию до конца и отомстят за любое пренебрежение к ней."
 tradition_kaegan_wind_name: "Ветер Кэгана"
 tradition_kaegan_wind_desc: "Гибрид амагейской и вханавидской воинских традиций, эта культура ценит кавалерию, способную пронестись по равнинам подобно божественному ветру."
 tradition_armazli_sanctuaries_name: "Святилища Армазли"
 tradition_armazli_sanctuaries_desc: "Зародившись в высоких горах Эйгеи, эта культура принимает высокие вершины гор Армазли как свой истинный дом. Ни одна гора не является слишком высокой, ни один храм не является слишком уединенным."
 tradition_eagle_court_name: "Ухаживание с перьями"
 tradition_eagle_court_desc: "Дранети медленно и целенаправленно следуют путям двора. Те, кто нарушает свои клятвы, не видят больше ничего. Тем, кто выступает против священных клятв, грозит смерть, которую они не видят."
 tradition_world_tree_name: "Последователи Мирового Древа"
 tradition_world_tree_desc: "Партикийцы живут своим путем в соответствии с пульсом Мирового Древа, благодаря которому они стали одними из самых искусных [Concept('magi','магов')|E] во всем [Concept('aeras','Аэрасе')|E]."
 tradition_chortoson_name: "Хортосоны"
 tradition_chortoson_desc: "В этой культуре сформировалась глубокая связь с растением хорт и всеми его успокаивающими свойствами. С теми, кто его употребляет, легче найти общий язык."
 tradition_chevalien_identity_name: "Наследие Шевалье"
 tradition_chevalien_identity_desc: "Дети современного [Concept('chevalie','Шевалье')|E], будь то Марчер, Оейникан или Коникмейнер, уже давно имеют глубокие узы, которые сближают их и столь же часто разлучают. Но когда дело доходит до защиты своей родины, в [Concept('aeras','Аэрасе')|E] нет ничего, что могло бы разрушить их общую связь."
 tradition_steppe_queens_name: "Степные Королевы"
 tradition_steppe_queens_desc: "Сарридинское общество имеет матриархальную структуру, где обязанности по воспитанию детей традиционно возлагаются на мужчин, а женщины должны стремиться к мастерству в стрельбе из лука, соколиной охоте и конном бою. Те из них, кто демонстрирует значительное мастерство в этих видах спорта, в знак отличия получают привилегию отращивать волосы, заплетая их в косы все большей длины."
 tradition_falcon_veneration_name: "Посланники с неба"
 tradition_falcon_veneration_desc: "Сарридинский народ почитает сокола, строит ему ночлег и приручает его как компаньона. Для всадницы птица — продолжение тела."
 tradition_sammalriq_name: "Саммалрик"
 tradition_sammalriq_desc: "Пустыня — это место, полное опасностей, и чтобы выжить, мы должны доверять друг другу. Воин, который не делится своим богатством, знаниями и оружием, вовсе не воин."
 tradition_painted_men_name: "Искусство Кафасали"
 tradition_painted_men_desc: "Эта культура следует древним обычаям воинов Рахикайя, красящих их лица красивыми порошками, а мечи кровью."
 tradition_shadow_trade_name: "Теневая торговля"
 tradition_shadow_trade_desc: "Теневая торговля глубоко проникла в эту культуру до такой степени, что взгляд каждой династии кажется предложением прибыли."
 tradition_scarred_warriors_of_forest_name: "Шрамированные воины леса"
 tradition_scarred_warriors_of_forest_desc: "Танумарей считают леса своей игровой площадкой, шрамируют свое лицо как знак силы и используют свои навыки в военном искусстве."
 tradition_herbalist_priests_name: "Жрецы-травники"
 tradition_herbalist_priests_desc: "Ритуальный характер цветочной медицины в культуре Танумарей приводит к тому, что травники считаются известными жрецами, особенно из-за их важного места в качестве целителей для тех, кто возвращается с охоты."
 tradition_ruled_by_no_other_name: "Под властью никого другого"
 tradition_ruled_by_no_other_desc: "Нас долго угнетали. Хватит! Теперь мы будем охотиться за их кровью, за теми, кто душит нас. Покрытые шрамами никогда не будут заперты в клетке!"
 tradition_axe_master_name: "Севра Пар"
 tradition_axe_master_desc: "Севра Пар, Танец Топоров, является ключевой частью этой культуры, и существует множество историй о великих воинах, владеющих большими топорами."
 tradition_middlemen_of_empires_name: "Посредники империй"
 tradition_middlemen_of_empires_desc: "Эта культура зарекомендовала себя как могущественные и верные вассалы великих империй. Правители этой культуры редко оказываются на вершине иерархии, но и редко оказываются внизу."
 tradition_beloved_bastards_name: "Любовь к бастардам"
 tradition_beloved_bastards_desc: "Природа и мораль постановили, что родитель должен любить своих детей. Обстоятельства – или законность – их рождения не должны мешать выполнению этой обязанности. Благородное семя, посеянное небрежно, сияет не менее ярко."
 tradition_mystical_midwives_name: "Мистические повитухи"
 tradition_mystical_midwives_desc: "Традиция повитух, использующих методы хеджирования-[Concept('magi','магов')|E], гарантирует, что даже самая трудная беременность может быть безопасной как для матери, так и для ребенка."
 tradition_bounty_of_ureha_name: "Щедрость Урехи"
 tradition_bounty_of_ureha_desc: "#italic 'Наши родственники могут быть одержимы силой своего клана или мощью своего клинка, но Сьялволки южных пределов знают то, чего не знают наши упрямые горцы и глупые жители речных земель, - что могущество богов проистекает из богатства их щедрот! С каждым урожаем мы знаем, какую честь мы оказываем богам, а великие города и крепости стоят как памятники божественному богатству Подземья!'"
 tradition_warriors_of_velos_name: "Воины Велоса"
 tradition_warriors_of_velos_desc: "#italic Мы воюем за Велоса! Скалистые холмы горных домов былых времен, возможно, и не принесут плодов на ужин, но мощь нашего оружия и сила нашей стали дадут нам возможность! Старейшие дети Подземных Богов знают то, что давно забыли наши дальние родственники: пировать за щедрость, которую собрали ваши враги, — значит пировать среди самих богов! #!"
 tradition_skalds_of_zamistra_name: "Скальды из Замистры"
 tradition_skalds_of_zamistra_desc: "#italic Хотя наши боги и сражались как воины, они пели как могучие скальды! Некоторые говорят, что их великие легенды были созданы на основе крови войны против демонов прошлого или на основе бесконечных планов и драматизма высших дворов Велоса и его родственников, однако мы знаем правду лучше, чем любой, кто утверждает, что принадлежит к нашей крови! Легенды о богах создавались не мечом, а словом, передававшимися от героя к герою, от скальда к скальду, от каждого искателя приключений и путешественника, у которого не было ничего, кроме костра и их товарищей для развлечения в холодные ночи.#!"
 tradition_visvasavrak_guardians_name: "Стражи Висвасаврака"
 tradition_visvasavrak_guardians_desc: "Благородные правители Маракадже издавна присваивали благородный титул Висвасаврака выдающимся воинам, посвятившим себя борьбе за своего сюзерена до самой смерти. Во времена великих междоусобиц от Висвасавраков ожидают, что они неохотно примут власть и будут мудро руководить своим народом."
 tradition_glass_smiths_name: "Кузница стекла"
 tradition_glass_smiths_desc: "Искусство изготовления стекла является краеугольным камнем Зелькавани. Скульптуры из стекла можно найти повсюду: от красивых ваз и горшков в доме Зельквани до изысканнейших скульптур, которые можно найти в художественных галереях или в усадьбе знатного человека."
 tradition_elephant_racers_name: "Гонщики на слонах"
 tradition_elephant_racers_desc: "Эта культура считает использование слонов в войне глупостью. Вместо этого они предпочитают соревноваться с величественными существами экстравагантными способами."
 tradition_redlanders_name: "Жители Красной Земли"
 tradition_redlanders_desc: "Эта культура адаптировалась к суровым Красным Землям, научившись выживать в их суровых условиях и сражаться в его лабиринтной структуре."
 tradition_nhudabyad_name: "Нхудабьяд"
 tradition_nhudabyad_desc: "Представители этой культуры научились выращивать растение нхудабьяд, отваренные листья которого помогают им видеть потусторонние миры."
 tradition_idealistic_past_name: "Идеалистическое прошлое"
 tradition_idealistic_past_desc: "Древнюю историю этой культуры хорошо помнят и гордятся ею, считая прошлое более славным, чем все последующее."
 tradition_proud_history_name: "Гордая история"
 tradition_proud_history_desc: "Эта культура, как известно, хранит обширные исторические записи долгой и гордой истории, подробно описывая достижения, какими бы незначительными они ни были."
 tradition_political_animals_name: "Жизнь - это политика"
 tradition_political_animals_desc: "Политика занимает центральное место в жизни этой культуры, в ней уважают тех, кто пробивается через хаос к политическому возвышению."
 tradition_settlers_of_krehejad_name: "Поселенцы Крехеджада"
 tradition_settlers_of_krehejad_desc: "Острова Крехеджад были завоеваны и заселены множеством культур со всей [Concept('aversaria','Аверсарии')|E], и на них сохраняется сильное чувство общего наследия, при этом ни одна отдельная культура никогда не достигала положения гегемонии над своими братьями."
 tradition_dergi_gardens_name: "Величественные сады"
 tradition_dergi_gardens_desc: "Эта культура выражает свое единство с окружающей средой с помощью грандиозных магических садов, занимая место хранителя природы до тех пор, пока она не будет готова принять свою окончательную форму."
 tradition_islander_name: "Островитяне"
 tradition_islander_desc: "Эта культура хорошо адаптирована к вызовам [Concept('shatteredisles','Расколотых Островов')|E], овладевая искусством мореплавания и выживания среди разнообразной и зачастую суровой морской фауны."
 tradition_guillate_legacy_name: "Наследие Гильота"
 tradition_guillate_legacy_desc: "Легендарная фигура адмирала Гильота ден ва Крестоффексарова вдохнула в эту культуру яростный дух независимости. Ее жители полны решимости навсегда изгнать все иностранные империи с [Concept('shatteredisles','Расколотых Островов')|E], которые они называют своим домом."
 gh_tradition_debug_desc: "Отладка культурной традиции. Если вы видите эту традицию в игре, сообщите об этом как об ошибке на наш github."
 tradition_mdala_hasira_name: "Мдала Хасира"
 tradition_mdala_hasira_desc: "Эта культура издавна извлекала выгоду из обширных плантаций специй, создавая огромные богатства за счет своей земли."
 tradition_mutually_beneficial_name: "Взаимовыгода"
 tradition_mutually_beneficial_desc: "Эта культура издавна пользовалась взаимной поддержкой."
 tradition_competitive_name: "Конкуренция"
 tradition_competitive_desc: "Эта культура имеет долгую историю соревнований и игр."
 tradition_walking_stilts_name: "Ходьба на ходулях"
 tradition_walking_stilts_desc: "Эта культура издавна использовала высокие ходули как часть своего образа жизни."
 tradition_lords_of_aironoi_name: "Лорды Аироноя"
 tradition_lords_of_aironoi_desc: "Со времен [Concept('aironoian_migration','Аиронской Миграции')|E], ольтенские военачальники господствовали над обширной аиронойской степью."
 tradition_lightshy_name: "Неприязнь к свету"
 tradition_lightshy_desc: "Проживая глубоко под поверхностью Аэраса в течение многих долгих лет, эта культура адаптировалась к вечной тьме. Теперь они ненавидят и боятся солнечного света и превратились в жестоких туннельных бойцов, способных действовать практически в полной темноте."
 culture_subterranean_desc: "Культура существует преимущественно под землей"
 culture_parameter_subterranean_fighters: "Получают повышенное [Concept('advantage','преимущество')|E] в бою при нахождении в подземных регионах."
 tradition_retained_magi_name: "Удерживаемые [Concept('magi','маги')|E]"
 tradition_retained_magi_desc: "В этой культуре существуют слои [Concept('magi','магов')|E], которые, хотя и не обладают властью напрямую, служат доверенными советниками и помощниками своих правителей."
 tradition_lich_culture_name: "Короли нежити"
 tradition_lich_culture_desc: "Все, что осталось от этой культуры, — это могущественные [Concept('liches','личи')|E], властвующие над огромными пространствами безлюдных пустошей."
 tradition_iron_spines_settlers_name: "Поселенцы Железных Шипов"
 tradition_iron_spines_settlers_desc: "Представители этой культуры обосновались на вершинах негостеприимных гор Железных Хребтов, где воздух свеж, но холоден, а зимы долгие и суровые. Они гордятся тем, что немногие из нижележащих культур смогли бы жить так же хорошо, как этот народ, среди вершин и плоскогорий, где иначе могут процветать только звери."
 tradition_mercenary_contractors_name: "Наемничие армии"
 tradition_mercenary_contractors_desc: "Сражаться ради денег, а не ради чести или славы, не является грехом для этой культуры, и даже ее высшие лорды могут предложить свою помощь в обмен на золото."
 tradition_tenacious_herdmasters_name: "Стойкие пастухи"
 tradition_tenacious_herdmasters_desc: "Основой их культуры является разведение крупного рогатого скота. Привыкнув бродить со своим скотом по обширным пастбищам, они выработали сильную устойчивость к внешним угрозам."
 culture_parameter_cancer_trait_more_common: "[GetTrait('cancer').GetName( GetNullCharacter )] является более распротраненной [Concept('trait','чертой')|E]" 
 culture_parameter_innovation_from_arcana_traits: "[Concept('arcana','Аркана')|E] [education_traits|E] give [cultural_fascination|E] Progress" #NT!
 culture_parameter_stewardship_from_arcana_education: "Th [arcana|E] [education|E] [traits|E] also grant [stewardship|E]" #NT!
 culture_parameter_arcana_education_better_outcomes: "[children|E] tend to do better in the [arcana|E] [education|E]" #NT!
 culture_parameter_arcana_education_more_valued: "The [arcana|E] [education|E] [traits|E] are more valued" #NT!
 tradition_a_polis_in_time_name: "Полис во времени"
 tradition_a_polis_in_time_desc: "Старый полис в [GetTitleByKey('b_mloi').GetNameNoTier] то, что долгое время считалось утраченным, возвращается. Его жители по-прежнему чтут древнюю мировую магию и память о совместном происхождении Империи, но остаточная магия, которая когда-то привела город в будущее, все еще проявляется в опухолях и тератомах, которые кажутся столь распространенными среди иксиан."
 tradition_hives_of_scum_and_villainy_name: "Скопища отбросов и подлости"
 tradition_hives_of_scum_and_villainy_desc: "Порты [Concept('redlands_biozone','красных земель')|E]. Однако они расположены на самом богатом торговом пути в мире, и знать Красных бегунов богатеет, возводя крепостные башни над своими портовыми городами-ульями, где только самые отчаянные, глупые или безумные осмеливаются сколотить состояние..."
 tradition_hydraulic_polities_name: "Гидравлические системы"
 tradition_hydraulic_polities_desc: "Народы Дахангона давно освоили методы борьбы с наводнениями и ирригации, что позволило им создать крупномасштабные общества, сосредоточенные на контроле над ресурсами, особенно над водой. Сложные системы гидротехнических сооружений и каналов укротили водно-болотные угодья и поймы этого региона, в то время как на его зеленых холмах расположены замысловатые террасы с разнообразными растениями."
 tradition_wasteland_reclaimers_name: "Осваивающие пустоши"
 tradition_wasteland_reclaimers_desc: "Эта культура умеет приспосабливаться к самым суровым условиям, находить убежище в руинах и новые возможности в запустении. К счастью для них, в [Concept('aeras','мире')|E] изобилует и тем, и другим."
 tradition_mutant_outcasts_name: "Мутанты-изгои"
 tradition_mutant_outcasts_desc: "Эту культуру создали несчастные изгнанники и искалеченные мутанты, которым не нашлось места в обществе и которые были брошены умирать в таинственных пустошах. Вопреки всем ожиданиям, они адаптировались и теперь будут яростно защищать единственное место, которое они могут назвать своим домом."
  
