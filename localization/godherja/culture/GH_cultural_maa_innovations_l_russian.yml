 innovation_kapmatans:1 "Капматаны"
 innovation_kapmatans_desc:1 "Огромные двойные корпуса и паруса в форме клешней краба когда-то способствовали освоению океанов с востока в Роварске. Столетия конструкторских инноваций позволили нашим судам проворно перемещаться по узким водным путям и бескрайним океанам, не похожим ни на какие другие."

 ##ANTIIMPERRECH
 innovation_honored_huscarls:89 "Почтенные хускарлы"
 innovation_honored_huscarls_desc:89 "Быть хускарлом - значит обедать с самим Велосом! Величайшие воины каждого племени получают в награду свои собственные земли или им разрешается ночевать в доме вождя и ужинать с ним на каждом пиру. Взамен они неуклонно выполняют свой долг, становясь ядром братьев и сестер вождя по щиту и формируя тяжеловооруженное ядро любого боевого отряда сьялволки."
 
 innovation_sword_oaths:89 "Шесть железных клятв"
 innovation_sword_oaths_desc:89 "Среди теогомбрийцев известно, что вооруженные отряды кинбандов приносят клятвы древним духам меча из железа и бронзы. Покрытые кровью и тайными татуировками, эти воинские отряды составляют ядро теогомбрийского военного общества."
 
 innovation_roshotzi:89 "Рошот'зи Ввэр"
 innovation_roshotzi_desc:89 "Часто ведущие кочевой образ жизни, теугомбрийцы путешествуют, погрузив всю свою жизнь на свои Рошот'зи Ввэрах, или "дорожные крепости". Каждый теугомбрийский клан путешествует, иногда имея в своем обозе до двух десятков таких укрепленных фургонов, которые в равной степени служат домом и передвижным военным лагерем."

 innovation_corn_cultivation:89 "Выращивание кукурузы"
 innovation_corn_cultivation_desc:89 "В то время как большая часть [Concept('shattered_coast','Побережья')|E] построила цивилизацию на выращивании пшеницы, жители [Concept('kasiryat_biozone','южных земель')|E] и [Concept('kashirya','Каширы')|E] в особенности, имеют богатую историю выращивания кукурузы и хорошо знают, как правильно ее готовить."