 innovation_imperial_magic:89 "[Concept('mayikprolollans','Maикпрололланское')|E] Образование"
 innovation_imperial_magic_desc:89 "Со всей [Concept('aversarian','аверсарианской')|E] империи те дети, которые проявили многообещающий талант к [Concept('magic','магии')|E], были отправлены в одну из великих магических академий Империи. Над всем возвышался [Concept('mayikrata','Маикрата')|E], в его залах родились поколения одних из самых могущественных [Concept('magi','магов')|E] в истории."
 
 innovation_anti_magic_combat:89 "Антимагическая боевая техника"
 innovation_anti_magic_combat_desc:89 "В то время как мир вокруг Королевств Марчеров воспринял магию и обещание неограниченной власти, которое она давала, Маршеры видят в магии непревзойденную опасность, которой она на самом деле является. Обучая наших лучших воинов искусству сводить магию на нет и уничтожать тех, кто ею владеет, наши враги лишатся своего самого мощного оружия."
 innovation_anti_magic_combat_unlock_maa:89 "Разблокируйте [GetBuilding('01_antimagi_chapterhouse').GetName] [Concept('duchy_buildings','герцоскую постройку')|E], которая позволит вам набирать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','отряд')|E]\n#weak. Можно нанять только один полк Грифонов-Глушителей (до размера 5)#!."
 
 innovation_elephantry:89 "Боевые слоны"
 innovation_elephantry_desc:89 "Слонов трудно выращивать в неволе, поэтому каждый амбициозный молодой человек должен отлавливать своих собственных диких слонов и дрессировать их. Это означает, что существует тонкое искусство правильного использования этих замечательных существ в бою, но это искусство, которым мы стремимся овладеть."

 innovation_camels:89 "Боевые верблюды"
 innovation_camels_desc:89 "Верблюды естественным образом приспособлены к жизни в пустынной местности, но по своей сути они не созданы для сражений. Наши заводчики и тренеры могут изменить это, предоставив нам доступ к адаптивной кавалерии, которая позволит нам освоить пески."
 
 innovation_berserkers:89 "Дух Медведя"
 innovation_berserkers_desc:89 "Из лесов, холмов и гор племен сьялволки приходят те немногие воины, с которыми не сравнится никто другой. Защищаемые своими соплеменниками, внушающие страх врагам, эти "берсерки" излучают неумолимую ярость на поле боя. Их часто узнают по массивным меховым плащам, но мало кто пересекается с этими воинами и остается в живых, чтобы рассказать об этом."
 
 innovation_regular_magic:89 "Магия" #placeholder
 innovation_regular_magic_desc:89 "Существующая с незапамятных времен, магия была распространена во всех сферах жизни. Когда ее используют, она обладает силой приносить обильные блага или немыслимые разрушения."
 
 innovation_tribal_magic:89 "Руническая Свеча"
 innovation_tribal_magic_desc:89 "Украшенная рунами и пропитанная волшебными маслами, руническая свеча обеспечивает элементарный источник [Concept('magic','магии')|E] для прилежных [Concept('magi','магов')|E]."
 
 innovation_early_medieval_magic:89 "Магический шар"
 innovation_early_medieval_magic_desc:89 "Прозрачный шар из полированного хрусталя, Магический шар позволяет нашим [Concept('magi','магам')|E] хранить в нем сущность [Concept('aspect','аспекта')|E], откуда маги могут черпать из него силу, когда это необходимо."
 
 innovation_high_medieval_magic:89 "Звездный глобус"
 innovation_high_medieval_magic_desc:89 "Небесный глобус отслеживает ночное небо, а также фазы Луны, позволяя нашим [Concept('magi','магам')|E] определять оптимальные временные рамки для эффективного произнесения заклинаний."
 
 innovation_late_medieval_magic:89 "Волшебная пустая посуда"
 innovation_late_medieval_magic_desc:89 "Применяя заклинания в сосуде из магически нулевого стекла, наши [Concept('magi','магам')|E] могут ограничить разрушительные эффекты экспериментальной [Concept('magic','магии')|E]. Непроверенные заклинания могут быть применены относительно безопасно, что позволяет усовершенствовать более мощную магию"
 
 innovation_wodes:89 "Крик Туманных земель"
 innovation_wodes_desc:89 "Воины [Concept('fogeater','пожирателей тумана')|E], вероятно, были родом из племени таларегов с крайнего севера, которое затерялось за [Concept('fog','туманом')|E] в первые годы после [Concept('frodbrokna','Фродброкны')|E], но современные образцы были идентифицированы как, возможно, [Concept('aversarian','аверсарианские')|E] легионеры, воины-олтени и даже сельские жители из далеких стран. Катун-Кай. Их прежние личности исчезли, теперь они покрывают свои уродливые формы отвратительными жуткими татуировками и ритуальными шрамами и безумно набрасываются на любого, кому не повезет встретиться с ними лицом к лицу."

 innovation_terrors_of_the_void:89 "Ужасы пустоты" 
 innovation_terrors_of_the_void_desc:89 "Подчинитесь пустоте и Темным богам. Взамен вы получите неизмеримую силу."
 
 innovation_grave_wardens:89 "Пограничные заставы Ойычзайнцы"
 innovation_grave_wardens_desc:89 "Выживание ойычзайнцев побудило многих вернуться к их древним традициям, одной из которых является традиция смотрителей могил, которые когда-то охраняли некрополи-комплексы городов Ойичайнц. Элитные и несущие только самые тяжелые доспехи, мертвые и живые не могут противостоять их легендарной атаке. Они собираются на различных аванпостах по краям территории своего народа, вечно сражаясь с [Concept('gh_general_undead','Великим умертвием')|E], которых они когда-то защищали."
 
 innovation_flying_lances:89 "Товаржиш"
 innovation_flying_lances_desc:89 "Гордые напоминания о Золотом веке оджичайнцев, летающие копья продолжают древнюю кавалерийскую культуру своего народа. Под влиянием рыцарей Пограничья они путешествуют по деревням, все еще придерживаясь культуры, и предлагают свою помощь в борьбе с бандитами и [Concept('gh_general_undead','Великим умертвием')|E]. Во времена большой нужды они формируют элитные кавалерийские подразделения. Легенды гласят, что крылья, которые они держат за спиной, когда-то не были украшением, во времена, когда их народ все еще обладал даром магии."
 
 innovation_golden_spears:89 "Наставления Золотого города"
 innovation_golden_spears_desc:89 "Передовое общество могущественной империи Адабисс, всегда обращенное как внутрь, так и вовне, нуждается в послушании, чтобы процветать. Золотые копья - образец адабиссиан. Сильные, профессиональные и отражающие бескорыстное служение, которого требует Империя, которую они представляют. В победе есть честь и слава, и многие победы были одержаны их копьями на всех фронтах Империи."
 
 innovation_adabyss:89 "Пересекающие небеса Адабисса"
 innovation_adabyss_desc:89 "Темпы, с которыми продвигается Абадисс, ставят народы севера в неловкое положение. В то время как [Concept('magi','маги')|E] препираются и разрушают континенты, адабиссийцы парят в небе на невиданных ранее кораблях. Власть была централизована благодаря быстрому обучению арбалетчиков, которые выпускают стрелы, летящие со скоростью, о которой слышали только в древних мифах. Огромные мерцающие золотые статуи идут рядом с армиями императора, нанося неисчислимые разрушения любому, кто осмелится выступить против них. Эти технологические чудеса привели к тому, что Империя получила высокоцентрализованную армию и сделали среднестатистического лорда смехотворно слабым по сравнению со славой легионов императора."
 
 #innovation_veiled:89 "Сокрытые"
 #innovation_veiled_desc:89 "Говорят, что в лучшие времена маги Гештанводера собирались только тайно, совершая грязные обряды, чтобы общаться с невыразимым. Они говорят, что теперь знают названия всех вещей, которых не должно быть, почти было и никогда не могло быть. Что они общались с инопланетными духами и научились изысканной жестокости из незапамятных времен. И теперь, в наш триумф, они практикуют все это в открытую, насылая кошмары на мир.\n\Постоянный поток живых пленников уводят вглубь самых заброшенных уголков наших болот. Те немногие, кто уходит, делают это не как мужчины. Рядом с нашими армиями шатаются отвратительные фигуры с вздымающимися, измученными мышцами, сросшиеся формы, которые, без сомнения, когда-то были людьми. Даже нашим собственным солдатам трудно смотреть на них без тошноты, и они стали завязывать грубые вуали на органах, которые, очевидно, когда-то были лицами."
 
 innovation_the_bloodied:89 "Ироссийские рейдеры"
 innovation_the_bloodied_desc:89 "Высокомерие аверсарианцев привело их к предположению, что восстание рабов никогда не сможет подавить местный гарнизон, каким бы плохо он ни был оснащен. Возможно, так было в прошлые века, но стало ясно, что наши тираны понятия не имеют, какие ужасные силы выпустила на волю их продажная халатность. По мере того как месяцы превращались в годы, а годы - в десятилетия, разношерстные банды беглых рабов учились сражаться, превращаясь из беженцев в закаленных бойцов, искусных в искусстве партизанской войны и террора, совершающих набеги на жирных и ленивых аверсарийцев. Они обманывали себя, думая, что смогут сломить бессмертный дух иироссийцев, заковав нас в цепи и унизив, никогда не ожидая, что когда-нибудь настанет время, когда им придется возместить ущерб.\n\nСейчас время мести."
 
 innovation_prophets_sons:89 "Зарубежные антимагические техники"
 innovation_prophets_sons_desc:89 "Куда бы ни направлялись наемники-маршеры, вскоре за ними следуют их [Concept('antimagic','антимагическим')|E] техникам. Их искусство настолько востребовано, что роты солдат стали обычным делом привозить со своей родины целые сундуки иллюстрированных пособий для продажи вместе со своими услугами, а те, кто сам достаточно квалифицирован, часто подрабатывают инструкторами для платящих клиентов. В последнее время все большее число благородных семей стали держать одного или двух учителей-маршеров в качестве постоянного персонала для обучения своих детей."
 
 innovation_marcher_knights:89 "Рыцарские кодексы"
 innovation_marcher_knights_desc:89 "В последнее время Марчеры переживают настоящий литературный и культурный ренессанс. Новые баллады, книги о романтике, руководства по выбору пути и постоянные попытки наиболее амбициозных священников-путейцев заставить крестьян выучить грамоту захлестывают страну. В эту новую эру вводятся как новые законы о роскоши, так и дополнительные ограничения на поведение, которое считается подходящим для рыцаря, сражающегося со своими собратьями-путниками. Была даже попытка канонизировать сокращенный кодекс поведения для борьбы с неучастниками марша, но это вызвало споры и было принято лишь с запозданием."
 
 innovation_brother_riders:89 "Кровавые клятвы"
 innovation_brother_riders_desc:89 "Культура сьялволки развивалась в холодных и туманных лесах внутренних районов континента. Теперь, когда они появились на теплых и богатых побережьях континента, их культура начала претерпевать радикальные изменения. В то время как раньше пути разных племен пересекались только для борьбы за территорию, их новообретенная космополитическая среда начала создавать гораздо более сильную идентичность пан-сялволки. Наиболее показательным из этих изменений является растущая популярность клятв на крови среди предприимчивой молодежи. В то время как в прошлые века этой практикой обычно занимались только мужчины, которые уже жили в довольно сплоченных сообществах, стало обычным делом видеть клятвы, скрепляющие людей, происходящих из племен на совершенно противоположных концах мира сьялволки."
 
 innovation_moonkin:89 "Лунные ритуалы"
 innovation_moonkin_desc:89 "Бледный [Concept('aervalr','Аэрвалр')|E], ненадежно расположенный в ветвях Стодрусигги, всегда имел глубокое духовное значение в культуре Стодхерра. Несмотря на неоднократные попытки подавления и кооптации со стороны аверсарианцев, мункины - широкая ассоциация братских и сестринских орденов с тысячелетним наследием в культуре Мондекни - теперь начали возрождаться. В целом мирные, их ритуалы и практики, направленные на управление и защиту природного мира, также весьма полезны для подготовки первоклассных разведчиков и стрелков, если наш народ будет вынужден бороться за наше выживание.\n\nПусть Боги защитят нас от того, чтобы этот день когда-либо наступил."
 
 innovation_konijkmener_pikes:89 ""Городские ополченцы"
 innovation_konijkmener_pikes_desc:89 "Гордая традиция, предшествовавшая Народной революции, на протяжении веков конийкменеры написали огромный корпус текстов, касающихся правильного использования копий на войне, а также правильного способа сбора армии, состоящей в основном из простолюдинов, и управления ею. Каждый мужчина, а в некоторых случаях и женщина крепкого телосложения, призывается по лотерейной системе для службы в местном ополчении и изучения основ военной службы. Несмотря на небольшие размеры Де Канцерлериджа, Республика смогла создать потрясающе большие и хорошо обученные армии в удивительно короткие сроки, чтобы противостоять угрозам."
 
 innovation_partic_seers:89 "Знания Пути"
 innovation_partic_seers_desc:89 "Когда Сокрушителб ведьм захватил [Concept('mayikrata','Маикрату')|E], он распределил нечестно нажитое имперскими магами среди провидцев и шаманов своей коалиции. Изучение этих томов позволило нам заполнить существенные пробелы в наших знаниях, особенно касающихся так называемой [Concept('sea_tower','Морской башни')|E] и связанной с ней [Concept('tower_wayline','башенных путях')|E]. Объединение нашего собственного опыта с опытом тысячелетних аверсарских магов дает нам почти непревзойденный потенциал."
 
 innovation_aversarian_legionaires:89 "Аверсианская пластина"
 innovation_aversarian_legionaires_desc:89 "Развитие металлургии в 14 веке вывело переформировывающиеся аверсарские легионы на новый уровень. Наши солдаты теперь получают не только лучшую защиту, но и более легкую броню. Мы не только начали догонять дофродброкнскую автократию, но и в некоторых областях превзошли ее!"
 
 innovation_griffon_riders:89 "Методы разведения гриффонов"
 innovation_griffon_riders_desc:89 "Разведение гриффонов всегда было сложным делом. Они медленно растут, придирчивы к партнерам, редко рожают более двух детенышей за раз, и только половина из тех детенышей, которые рождаются, доживают до взрослого возраста. Однако в конце 13-го века методы, впервые разработанные в антимагических капитулах в Западных горах Бастион, начали проникать в более широкое общество маршеров. Кровати, обогреваемые водопроводом, рацион, обогащенный кровью овцы, и новые, более крепкие родословные гриффонов быстро превратили разведение гриффонов в нечто более надежное и доступное для знати в целом."
 innovation_griffon_riders_unlock_maa:89 "Разблокируйте [GetBuilding('01_griffon_roost').GetName] [duchy_buildings|E], который позволит вам нанять [GetMaA('griffon_riders').GetName] как [men_at_arms|E]."
# innovation_griffon_riders_unlock:89 "Можно нанять [GetMaA('griffon_riders').GetName] в качестве [men_at_arms|E], если у вас есть гнездо грифонов." 
 
 innovation_bloodbound:89 "Связанные кровью"
 innovation_bloodbound_desc:89 "Внезапное и чудесное возрождение нации иироссиян после столетий угнетения привело как к вновь обретенному интересу к старой вере и традициям их предков, так и к растущему гневу по поводу того, насколько Аверсарии удалось искоренить культуру иироссиян. Эти две тенденции объединились в новый культ воинов, посвященный Дейфарторосу, который стремится использовать это вновь обретенное единство в крестовом походе кровавой мести против тиранов, заставивших их предков так сильно страдать."
 
 innovation_legion_raiders:89 "Легионы-налетчики"
 innovation_legion_raiders_desc:89 "Защита, обеспечиваемая бассейном Ииросси, означала, что аверсарийцам, дислоцированным там, на протяжении веков приходилось сталкиваться с гораздо меньшим количеством вооруженных угроз, чем их коллегам в других местах. Вместо этого угроза обычно исходит изнутри, восстания рабов и отчаявшиеся беглецы являются чем-то вроде профессионального риска при управлении колонией рабов. Поскольку их противникам повсеместно не хватало как подготовки, так и снаряжения, гарнизоны отказались от стандартной тяжелой брони аверсарийских легионов в пользу более легких вариантов доспехов из ткани и кожи. Возможно, в других провинциях у них репутация мягкотелых, но эти так называемые рейдеры определенно вселяют ужас в сердца терроризированных ийроссийцев при одном виде их черных знамен."
 
 innovation_home_legions:89 ""Резервные легионеры"
 innovation_home_legions_desc:89 "Часто упускаемой из виду причиной возвышения Аверсарии была ее резервная армия, расквартированная в городах и крепостях по всему сердцу Автократа. Во времена крайнего кризиса эти легионеры часто служили последней линией обороны. Хотя они никогда не могли похвастаться таким же уровнем вооружения и брони, как их собратья в более традиционных легионах, они все же выиграли от обучения, которое посрамило бы другие континентальные армии."
 
 innovation_pure_pikes:89 "Чистейшие пики"
 innovation_pure_pikes_desc:89 "Послушать лордов Опахазии, так прославленное увенчанное Солнцем Братство Чистейших Пик - древнее и смертельно опасное учреждение, существовавшее еще до того, как Аверсария захватила Храм Горного Солнца. Они утверждают, что эти люди - самые могущественные солдаты Автократа, чьи непробиваемые золотые доспехи несут на себе благословение самого Чистейшего.\n\nЭто, конечно, притворство. Золото - это тонкий слой позолоты поверх обычного железа, а их безупречно белая униформа - результат чрезмерного отбеливания. Эйронои хихикают над тем, что опахасианцам даже пришлось начать вербовку варваров-наемников, чтобы пополнить свои ряды. Несмотря на эти унижения, опахасцы по-прежнему извлекают выгоду из бесспорно эффективной военной традиции ведения боя копьями, насчитывающей тысячелетия, и часто упускаемых из виду моральных преимуществ хорошего дизайна униформы. Несмотря на непомерно высокие расходы, которые современная Опахазия едва может себе позволить, они все равно могут выигрывать сражения."
 
 innovation_legion_outriders:89 "Легионы-разведчики"
 innovation_legion_outriders_desc:89 "Открытые степи Восточной Аверсарии всегда были трудноуправляемыми землями для автократов. Многие варварские племена, населяющие эту негостеприимную землю, просто предпочитают исчезнуть за горизонтом, вместо того чтобы встретиться с легионом в открытом бою, возвращаясь, как только армия отступит, чтобы возобновить набеги и грабежи. Хуже того, участки земли по-прежнему прискорбно неразвиты и непригодны для традиционного земледелия, что приводит к появлению поселенцев, которые часто сами занимаются кочевничеством. Эти два фактора позволяют нам набирать одних из лучших легких всадников в цивилизованном мире, воспитанных в седле с рождения и обученных способам ведения степной войны ее хозяевами-варварами."
 
 innovation_north_shields:89 "Щиты Севера"
 innovation_north_shields_desc:89 "Апокиаки всегда считались странным народом среди своих аверсарских братьев и сестер на юге. Они говорят, что они уже не совсем аверсарианцы, в их родословных есть следы кардвена, карзарада и даже сьялволки. Апокиаки сказали бы, что их южные собратья мягкотелы и никогда не могли надеяться пережить хотя бы одну зиму на суровой границе. Они научились жить и сражаться у своих соседей-варваров, вдали от удобств теплых южных морей."
 
 innovation_legion_marines:89 "Морские Легионы"
 innovation_legion_marines_desc:89 "Источником жизненной силы империи является ее морская торговля, а там, где есть кровь, есть и пиявки. Разрушенное побережье с его бесчисленными островами и бухтами - идеальная среда для роста и распространения пиратства. Есть некоторые историки, которые утверждают, что самые ранние легионы морской пехоты на самом деле сами были пиратами, захваченными в плен и получившими шанс выкупить свои жизни ценой службы. Как бы то ни было, они быстро доказали свою полезность, поскольку легионы морской пехоты помогли разгромить флоты нескольких морских соперников Аверсарии."
 
 innovation_duneriders:89 "Обитатели дюн"
 innovation_duneriders_desc:89 "Аверсарианский образ жизни просто не работает в пустыне. Его пытались использовать, и многие погибли, но он слишком хрупкий. Даже без угрозы саррадонских рейдеров существуют обширные регионы, которые невозможно эффективно орошать с помощью современных технологий. Большинство колонистов, похоже, неизбежно перенимают более кочевой образ жизни, характерный для местных жителей, перенимая причудливых животных, произрастающих на южном континенте, известных как "верблюды"."
 
 innovation_stepwalkers:89 "Пересекающие"
 innovation_stepwalkers_desc:89 "Несмотря на истощение после [Concept('war_in_heaven','Войны в небесах')|E] и катастрофическое близкое вымирание [Concept('magi','магов')|E] на континенте из-за [Concept('selfreplicating_blood_magic','самовоспроизведящуюся магии крови')|E], древние традиции магии все еще сохраняются в Саррадоне. Радикально чуждые традициям практикующих магию в Аверсарии, шагоходы - это не конкретная школа или традиция, а общий термин, относящийся к более чем пятистам идентифицированным практикам и культам. Некоторые группы делают сомнительные заявления об истории, насчитывающей более тысячи лет, и некоторые из них, возможно, даже говорят правду."
 
 innovation_eastern_cav:89 "Кикарсагские всадники Востока"
 innovation_eastern_cav_desc:89 "Когда аверсарианцы впервые в их истории предоставили кикарсагам доступ к высококачественному железу в большом количестве, это оказало быстрое и далеко идущее воздействие на общество племени. Там, где когда-то их армии полагались на традиционную конную кавалерию лучников их двоюродных братьев, живших глубже в степи, теперь их знать отправляется в бой, надев столько металла, сколько могут выдержать их лошади. Годы, проведенные в битвах по первому зову своих аверсарских хозяев, дали опыт, необходимый для овладения искусством разгрома армии хорошо рассчитанной атакой. Теперь настала очередь Аверсарии познать ужас, услышав отдаленный грохот подкованных железом копыт."
 
 innovation_mountainstrikers:89 "Горные разбойники"
 innovation_mountainstrikers_desc:89 "Обладая тысячелетним опытом, никто не является более искусным в горной войне, чем гоанцы. Их традиционная боевая тактика основана на воинских отрядах, называемых маунтинстрайкерами, которые являются самыми элитными солдатами любого племени. Эти силы обычно формируют острие гоанского формирования и являются мастерами скрытности и мобильности на высотах, способными наносить удары с направлений, которые считались невозможными. Кроме того, элитные качества этих войск придают дополнительную мощь их атакам, и они славятся тем, что преодолевают кажущиеся неприступными позиции."

 innovation_thrill_of_the_hunt:89 "Трепет охоты"
 innovation_thrill_of_the_hunt_desc:89 " "Вы что-нибудь слышали?" - Кромус Рекс, командир XXIII легиона "Зеленопалых", прежде чем бесследно исчезнуть."  
 
 innovation_stoneforged:89 "Закаленные камнем" 
 innovation_stoneforged_desc:89 "По мере того, как их цивилизация адаптировалась к своему новому дому, гоанцы начали внедрять технологические инновации. Это особенно заметно в "Закаленные камнем", современной адаптации древних "Горных разбойников". Теперь вооруженные более качественным и тяжелым вооружением, достижения в области материально-технического обеспечения позволили более крупным и сильным силам выжить в опасных условиях на высотах. Эти новые воины начали революцию в военном деле Гоанов, и Закаленные камнем обрели единообразие и дисциплину, которые были гораздо более редкими у их предшественников."
 
 # Depreciated, but still largely lies at the heart of contemporary lore expansion
 #innovation_skydaughters:89 "Дочери неба"
 #innovation_skydaughters_desc:89 "Сарминцы никогда не забывали свою родину, эти обширные равнины к западу от Катун-Кая. Там они были #отучены от суровой погоды и тайных щедрот степи под бдительным взором Матери Неба, владычицы Синевы. Несмотря на репутацию варварства у их теперь уже далеких врагов - катунийцев, Конфедерация Салажсеков обладала сложной культурой, основанной на устных традициях, передаваемых от матери к ребенку. Хотя они никогда не наслаждались роскошью космополитических империй, с которыми граничили, они неплохо жили за счет богатства своих стад и лошадей. В то время как старый образ жизни начал исчезать по мере того, как сарминцы налаживают новую жизнь вдали от холмистых равнин, большинство молодых женщин по достижении совершеннолетия все еще вступают в традиционные ложи воинов. Там они учатся стрелять, ездить верхом и сражаться так, как это делали их матери и бабушки на протяжении бесчисленных поколений."
 
 innovation_sunstriders:89 "Железные сестры"
 innovation_sunstriders_desc:89 "Сарминский народ радикально изменился с тех пор, как он впервые ступил на земли, когда-то известные как Аавтократа, более ста лет назад. Большинство кланов перешли к оседлому сельскому хозяйству, отказавшись от образа жизни, который их праматери веками практиковали в почти забытой степи. Но не все потеряно со временем. Разведение лошадей по-прежнему ценится всеми классами общества, и древние воинские ложи сохранились, хотя и в совершенно иной и более иерархической форме. Вновь обретенный доступ к хорошему железу и аверсарийским технологиям обработки металлов радикально изменил сарминский способ ведения войны, при этом прежняя опора на легкую кавалерию и конных лучников была постепенно отменена в пользу тяжелой ударной кавалерии."
 
 innovation_observant:89 "Монахи-наблюдатели"
 innovation_observant_desc:89 "Наблюдающие - это монахи-воины, которые верят, что битва - это еще один опыт в Великой Мечте, и что, совершенствуя ее искусство, они могут лучше понять ее течение. Они взяли на себя роль опытных лучников, позиция, которая позволяет им как наблюдать за полем боя, так и выпускать свои смертоносные стрелы с черным оперением в неосторожных. Их групповая дисциплина известна, и те, кто дожил до того, чтобы дважды встретиться с ними лицом к лицу, знают, что нужно бояться отдаленного гудения их звучного ритуального пения."
 
 innovation_huegodoc_legion:89 "Легионерское вдохновение"
 innovation_huegodoc_legion_desc:89 "Будучи почти ассимилированными Аверсарией в прошлом, хуэгодоки все еще несут в себе многие пережитки аверсарийской культуры. Недавно они начали заново открывать для себя аверсарийские достижения в области, в которой они преуспели, - в военном искусстве. Те же кузницы, которые когда-то подпитывали аверсарианцев, снова оживают, и хуэгодоки начинают походить на своих бывших завоевателей. Словно эхо прошлого, легионы снова маршируют по их землям аккуратными формированиями, хотя уже не как захватчики. Хотя они когда-то уничтожили мир, наследие Аверсарии продолжает жить."
 
 innovation_warisnik_mammoths:89 "Методы выращивания мамонтов"
 innovation_warisnik_mammoths_desc:89 "Мамонты долгое время использовались в качестве источника рабочей силы в обществе варисников, но численность одомашненных животных значительно сократилась во время великих миграций прочь от [Concept('fog','тумана')|E]. Однако со времен [Concept('sjalvolki_migrations','миграции сьяволки')|E] прошло много лет, и немногие выжившие мамонты, привезенные с нами, размножились на нашей новой плодородной родине. Теперь у нас есть численность и ресурсы, чтобы выставить в бой специальные подразделения всадников на мамонтах. Больше нет старых историй, рассказываемых у костра, всадники на мамонтах из Варисника рождаются заново!"
 eligible_accolade_mammothry_attribute_ACCOLADES_DLC:89 "[Concept('knights','Рыцари')|E] из этой [Concept('culture','культуры')|E] получает право на [GetAccoladeType('mammothry_attribute').GetName] [Concept('accolades','акколады')|E]"
 eligible_accolade_mammothry_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_mammothry_attribute_ACCOLADES_DLC')]"
 
 innovation_jokhosani:89 "Воины Джохосани"
 innovation_jokhosani_desc:89 "Джохосани сформировали древние армии прибрежных городов Амагеи, стоически охранявшие их стены на протяжении бесчисленных столетий. Несмотря на объединение этих земель с суровыми горами к северу от них, джохосани оставались ключевой частью амагейских армий как рабов, так и работорговцев."

 innovation_talabhau:89 "Талабхауу"
 innovation_talabhau_desc:89 "Воины, известные как талабхауу, славятся по всей Кашире своей дисциплиной и мужеством. Через Чан Скорпокаипи и за его пределами древние братства Рахикайя служили в армиях Центральной Каширы, сея страх везде, где они маршировали."

 innovation_kaphral:89 "Кафрал"
 innovation_kaphral_desc:89 "Адхаты всегда служили другим в качестве стюардов и торговцев. Учитывая риски, связанные с их бизнесом, появились гильдии Кафралов, которые защищают караваны и корабли от любых опасностей."

 #Non MAA Culture Specific 
 
 innovation_doriosian_reforms:89 "Дориосианские реформы"
 innovation_doriosian_reforms_desc:89 "Перед своей гибелью в битве на Елисейском перевале Легон Дориос был инициатором амбициозных реформ, направленных на восстановление былой славы легионов Имперского государства. Обычно называемые "реформами Дориоса", они включают изменения в стандартах набора, армейской логистике и, что наиболее важно, улучшения коммуникации между легионами и меры по борьбе с коррупцией. Хотя о нем в значительной степени забыли после его смерти, мы можем принять эти предложения для нашей собственной выгоды."
 
 innovation_imperial_religious_reformation:89 "Имперская религиозная реформация"
 innovation_imperial_religious_reformation_desc:89 "Крушение Автократы и внезапная и насильственная смерть большей части нашего магически одаренного правящего класса во время Фродброкны ставят нас в тупик. В их отсутствие вокруг взбунтовавшихся военачальников и захватчиков-варваров возникают ереси и культы, и они множатся с каждым днем. Как бы мы ни старались, мы не можем повернуть время вспять. То, что мы избраны Чистейшими, никогда не вызовет сомнений, но то, как мы действуем и поклоняемся, должно эволюционировать, чтобы выжить в эту новую эпоху."
 
 innovation_marcher_adventurers:89 "Марчерские авантюристы"
 innovation_marcher_adventurers_desc:89 "[Concept('chevalie','Шевалье')|E] - это страна войны. На первый взгляд может показаться, что это не так, поскольку истинные ужасы севера скрыты от слабонервных горами Бастион, но это правда, какими бы зелеными ни были его поля и гостеприимными ни были люди. Прокатитесь по любой деревне Марчера, и вы быстро заметите Путевого жреца Мечей, проводящего спарринг-упражнения с небольшим отрядом подростков. Поверните на запад, к Гисреддепорту, и вы увидите молодых выпускников этих учебных заведений, оживленно болтающих между собой, поднимающихся на борт судов с буйством флагов и вымпелов, отправляющихся исследовать мир под знаменами тысячи различных компаний-наемников. Хотя ее границы, возможно, и не расширяются, предприимчивые дети [Concept('chevalie','Шевалье')|E] одержали достаточно побед, чтобы дважды покорить каждую нацию в известном мире."
 
 innovation_sjalvolki_adventurers:89 "Авантюристы сьяволки"
 innovation_sjalvolki_adventurers_desc:89 "В то время как большинство сьялволки - ярые земледельцы, их общество в целом издавна отличалось заметной тягой к путешествиям. Некоторые предполагают, что это стало результатом их религиозной преданности охоте, подготовившей многих воинов-сьялволки к возможности преодолевать большие расстояния в поисках достойного боя. Другие ученые предполагают, что это было результатом столетий, проведенных на землях, которые были достаточно плодородны, чтобы вырастить большое население, но слишком малочисленны, чтобы поддержать амбиции каждого дворянина из Сьялволки. Как бы то ни было, если есть богатая земля, которую можно захватить, то наверняка найдется амбициозный молодой Сьялволки, готовый преодолеть большие расстояния, чтобы попытаться захватить ее."

 innovation_kafasali_steel:89 "Кафасалийская сталь"
 innovation_kafasali_steel_desc:89 "Засушливые вершины предгорий Кафасали скрывают огромные залежи металлов, которые рахикайя эксплуатировали веками. Их мечи славятся по всей Кашире своим качеством и продаются на многих рынках вдоль побережья."
 
 #SARRADON STUFF
 
 innovation_early_qabuux:89 "Жилища кабуукс"
 innovation_early_qabuux_desc:89 "Жилище кабуукс, впервые созданное федагешем, представляет собой единый большой дом, в котором живут несколько семей, образующих единое целое, известное как "кабуукс". Эти здания сами по себе являются впечатляющими инженерными достижениями и обычно требуют больших усилий для их возведения и обслуживания".
 
 innovation_late_qabuux:89 "Усовершенствованная конструкция кабуукс" 
 innovation_late_qabuux_desc:89 "Благодаря недавним достижениям в области строительных технологий традиционные здания федагеша достигли новых высот, а отдельные кабууксы способны возводить гигантские сооружения, которые когда-то были невообразимы."

 innovation_early_karavuux:89 "Рынки Каравуукса"
 innovation_early_karavuux_desc:89 "Богатые и могущественные каравууксы Доффора обычно строят большие рынки, служащие им центрами власти, концентрируя как можно больше торговли в этих грандиозных коммерческих центрах. Охранники патрулируют обширные рынки, обеспечивая безопасность торговли за определенную плату."
 
 innovation_late_karavuux:89 "Расширенные залы Каравуукса"
 innovation_late_karavuux_desc:89 "Технологический прогресс привел к значительному увеличению торговли, передав в руки каравууксов больше богатства, чем когда-либо прежде. Они начали реинвестировать этот излишек в строительство еще более впечатляющих рынков, надеясь привлечь как можно больше торговли."
 
 innovation_waranuux_spearmen:89 "Копья Варануукса" 
 innovation_waranuux_spearmen_desc:89 "Братства варануукс в Кутме известны по всей Дамоте как грозные и умелые бойцы, благодаря своим сильным боевым традициям. Ожидается, что все они примут участие по крайней мере в одном сражении со своими товарищами, и многие посвящают всю свою жизнь военному искусству."

 innovation_advanced_waranuux:89 "Стандартизированные Варанууксы"
 innovation_advanced_waranuux_desc:89 "Недавние реформы привели к тому, что варануукс стали гораздо более стандартизированными, поддерживая более жесткую дисциплину и оснащаясь более качественным снаряжением. Благодаря этим достижениям их воины стали более могущественными, чем когда-либо прежде."
 
 innovation_rayakuux_archers:89 "Лучники Раякуукса"
 innovation_rayakuux_archers_desc:89 "Несмотря на то, что многие райакууксы в основном занимаются исследованиями, они выставляют группы лучников для защиты своих членов. Имея многолетний опыт путешествий, они известны своей способностью адаптироваться к различным условиям."
 
 innovation_advanced_rayakuux:89 "Централизованный Раякуукс"
 innovation_advanced_rayakuux_desc:89 "Современные райакууксы стали гораздо более централизованными, чем их предшественники, многие опасаются очередного раскола между обществами. Этот усиленный контроль позволил им обучать и оснащать профессиональные отряды лучников, сохраняя при этом их гибкость."

 innovation_mezzarb_domestication:89 "Одомашнивание мезарба"
 innovation_mezzarb_domestication_desc:89 "Кратер Экершаан является домом для исключительно крупной и крепкой породы коз, известной как меззарбс. Эти козы подходят для этих регионов гораздо лучше лошадей, поскольку им легче ориентироваться на пересеченной местности, присутствующей по всему кратеру, и при необходимости они могут взбираться на отвесные скалы. Благодаря их впечатляющей силе и телосложению, ахридары используют их в качестве верховых животных и часто используют в качестве кавалерии во время войны."

 innovation_retreat_tactics:89 "Тактика отступления"
 innovation_retreat_tactics_desc:89 "После тысячелетия набегов Айгарб-хийл, ааоюот, аа ответили необычной стратегией. Вместо того, чтобы пытаться отбиться от воинов Айгарб-бхиила, на'паки вместо этого пытаются максимально уменьшить ущерб, отступая с боями."

 innovation_rearka_training:89 "Тренировки Ре'арка"
 innovation_rearka_training_desc:89 "Ре'арка начинали как простые охранники торговцев, защищая их от жестоких набегов айгарб-бхиилов верхнего яруса. Со временем они превратились в элитных солдат правителей Тагродара, охраняющих торговлю вдоль реки."

 innovation_enlevett:89 "Энлеветты"
 innovation_enlevett_desc:89 "Имея доступ к одному из самых совершенных видов снаряжения, которое когда-либо видели, обучение настолько адски эффективное, что держится в секрете, а рекруты отбираются с особой тщательностью, энлеветты становятся настоящими воинами. Как воинов, их боятся по всему Западному Саррадону."
 
 innovation_fiber_plates:89 "Волокнистые пластины"
 innovation_fiber_plates_desc:89 "Сплетая волокна различных растений, найденных на верхнем ярусе кратера, айгарб-бхиил способны создавать удивительно прочную текстильную броню. Одетые в эту гибкую броню, воины шемоты представляют собой силу, с которой нужно считаться, способную разгромить противника и затем пуститься в погоню."
 
 innovation_sarradon_imitation_legion:89 "Саррадонские имитационные легионы"
 innovation_sarradon_imitation_legion_desc:89 "Непосредственное знакомство с тактикой аверсарианцев во время Крестового похода Святого спровоцировало серию зеркальных изменений на саррадонской стороне конфликта в попытке соответствовать континентальной тактике и противостоять ей. Одним из особенно успешных военных нововведений была попытка скопировать боевой стиль самого печально известного Аверсарианского легиона. Щеголяя в пластинчатых доспехах, выкованных магами, эти наемные солдаты являются одними из лучших боевых сил, которые может предложить Саррадон."
 
 innovation_sarradon_magi_plate:89 "Саррадонские магические пластины"
 innovation_sarradon_magi_plate_desc:89 "Благодаря окончательной реализации практик, которые были опробованы [Concept('sirhad','сирхадахами')|E] до Халакдуна, Саррадонская сталь теперь включает в свой производственный процесс сложную серию магических обрядов. Результатом работы этого растущего класса [Concept('magi','магов')|E]-ремесленников является новое поколение оружия и доспехов, которые одновременно прочны и гибки. Некоторые ученые начали применять новообретенную точность и силу, созданные этими техниками, в более мирных целях, имитируя старые автоматы Картарадди, но пока их основное применение было на поле боя."
 
 innovation_sarradon_legalism:89 "Саррадонский законизм"
 innovation_sarradon_legalism_desc:89 "Хотя в значительной степени это результат одержимости варденизма ведением записей и юридическими мелочами, система ведения записей и бюрократического управления, впервые введенная при Мамурах, стала стандартной на всем южном континенте."
 
 innovation_sarradon_tusuffna_circuit:89 "Инициализационные цепи Тусуффна" 
 innovation_sarradon_tusuffna_circuit_desc:89 "Ложи Тусуффна были частью саррадонского общества на протяжении веков. Частично уличные банды, частично братство (или сестричество) мистиков, ложи являются основной частью городского общества по всему континенту, начиная с хаоса самого Халакдуна. В последние годы ложи прочно обосновались в культурном ландшафте Саррадонии, а некоторым ложам высшего класса даже покровительствуют короли и мамуры. Стандартными опознавательными знаками членов Тусуффны обычно являются яркие брюки, окрашенные в цвета лож, хотя в некоторых районах местные вариации привели к тому, что ложи используют шарфы, жилеты или уникальные головные уборы в качестве способа идентификации членства."

 innovation_sarradon_new_sirhad:89 "Новый Сирхад"
 innovation_sarradon_new_sirhad_desc:89 "Пережиток времен, предшествовавших [Concept('halakdun','халакдунам')|E], [Concept('sirhad','сирхадахи')|E] был традиционной кастой [Concept('magi','магов')|E] Саррадона, которая управляла рядом академий с ассоциированными кликами по всему континенту. Несмотря на номинальный раскол по религиозному признаку, Сирхад древности продемонстрировал замечательную готовность отбросить религиозные разногласия во имя стремления к знаниям - или, в некоторых случаях, предотвращения катастрофы из-за безрассудного использования запрещенных заклинаний. Хотя первоначальный Сирхад пришел в смятение после массовой эпидемии [Concept('bloodblight','кровавой порчи')|E] и был окончательно уничтожены [Concept('halakdun','халакдунам')|E] и [Concept('the_downfall','падением')|E], по мере того, как магические родословные Саррадона начали восстанавливаться, на континенте наблюдается растущий интерес к возрождению традиции. По мере того, как новые клики и ассоциации магов организуются вокруг этого полузабытого идеала, некоторые начинают шептаться, что Саррадон находится на пороге возвращения в Эпоху Огня."

 innovation_reefmining:89 "Рифовая добыча"
 innovation_reefmining_desc:89 "Легендарные хрустальные рифы, пересекающие острова подобно паутине, огромные живые кристаллы, растущие из них, представляют огромный интерес для [Concept('magi','магов')|E] и считаются лучшими драгоценными камнями для удержания магических чар. Несмотря на это, отсутствие инфраструктуры на островах, их удаленность от остальной части [Concept('aeras','Аэраса')|E] и постоянные боевые действия означают, что район пришел в упадок. Хуже всего то, что сами Кристальные рифы представляют собой бесконечную опасность. Являясь благом для местной торговли, порождаемые ими кристаллические сгустки уничтожали целые флоты, как и постоянно появляющиеся велианские алмазы, огромные големы из чистого хрусталя, которые иногда выходят из моря и опустошают поверхность, по-видимому, в какой-то форме нечеловеческого транса."
 unlock_reefmining:89 "Открывает доступ к постройке Рифовой добычи."

 innovation_thumb_rings:89 "Кольца для большого пальца" 
 innovation_thumb_rings_desc:89 "Посторонние люди считают эти кольца странной формы диковинкой, которые надеваются на большой палец и значительно уменьшают сложность многократного натягивания даже наименее гибких бантиков."
 unlock_thumb_rings:89 "Открывает доступ к использование артефактов «Кольцо для большого пальца»."

 innovation_spiritskin:89 "Призрачная кожа"
 innovation_spiritskin_desc:89 "Мазь призрачной кожи, изготовленная из сока деревьев Ксапанта, произрастающих во внутренних районах [Concept('cyrat_biozone','Сирата')|E], защищает владельца от смертоносных комариных роев, которые обрушиваются на любого, кто ступает в этот зеленый адский пейзаж. При правильной дистилляции и очистке сок служит мощным средством от насекомых и антидотом, но в чистом виде остается смертельным токсином."

 innovation_adventurers:89 "Искатели приключений"
 innovation_adventurers_desc:89 Многие заблудшие души отправляются в путешествие по забытым и окутанным мраком руинам и диким землям самых отдаленных уголков мира в поисках того, что могло бы прославить их на весь [Concept('aeras','Аэрас')|E]."
 hire_court_adventurers:89 "Вы можете назначить [Concept('characters','персонажей')|E] придворными авантюристами [court_position|E], позволяя им защищать ваши [Concept('realm','земли')|E] и повышая ваш [prestige|E]"

 innovation_war_chariots:89 "Боевые колесницы"
 innovation_war_chariots_desc:89 "Колесницы долгое время были доминирующей силой на огромных открытых землях [Concept('continent','Континента')|E], славясь своей скоростью и мощью в бою."

