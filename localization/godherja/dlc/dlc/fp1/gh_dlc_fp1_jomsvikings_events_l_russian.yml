l_russian:
  # Waymakers offer a Retainer 
 waymakers_events.0001.t: "Рука помощи от [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 waymakers_events.0001.desc.intro: "[founder.GetPrimaryTitle.GetNameNoTier], расквартированный в своей крепости [founder.GetCapitalLocation.GetTitle.GetNameNoTier], представляет собой воинский орден, призванный вести верующих веры [founder.GetFaith.GetName] в будущее.\n\nЗа мое благочестие и добродетель [founder.GetTitledFirstName] прислал мне на выбор двух вассалов: [retainer_a.GetFirstName] ,"
 waymakers_events.0001.desc.zealous: "который разграбил сто церквей,"
 waymakers_events.0001.desc.wrathful: "который однажды разорвал медведя пополам,"
 waymakers_events.0001.desc.impatient: "кто быстрее молнии,"
 waymakers_events.0001.desc.arrogant: "кто был бы следующим [founder.GetTitleAsNameNoTooltip],"
 waymakers_events.0001.desc.brave: "который победил тролля в кулачном бою,"
 waymakers_events.0001.desc.ambitious: "кто желает умереть самой славной смертью на свете,"
 waymakers_events.0001.desc.diligent: "который никогда не прекращает тренироваться,"
 waymakers_events.0001.desc.gregarious: "который подружился с самими богами,"
 waymakers_events.0001.desc.stubborn: "разрушивший гору камень за камнем,"
 waymakers_events.0001.desc.fickle: "чей капризный ум обманул [founder.GetFaith.DevilName] [founder.GetFaith.DevilHerselfHimself],"
 waymakers_events.0001.desc.vengeful: "который никогда не позволял обиде оставаться неотомщенной,"
 waymakers_events.0001.desc.viking: "который убивает каждый день по десять крестьян за границей,"
 waymakers_events.0001.desc.connector: "или [retainer_b.GetFirstName],"
 waymakers_events.0001.desc.outro: "а также комплименты [founder.GetHerHis] за мою преданность.\n\nОдин останется, а другой вернется в [founder.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 waymakers_events.0001.a: "[retainer_a.GetFirstNameNoTooltip] кажется грозным стратегом!"
 waymakers_events.0001.b: "Какой внушительный воин [retainer_b.GetFirstNameNoTooltip]..."
 waymakers_events.0001.c: "У меня уже полно воинов, спасибо."
  
  # Waymakers send Event Troops 
 waymakers_events.0021.t: "Переговоры с Путешественниками"
 waymakers_events.0021.desc: "С некоторым подозрением я принимаю делегацию головорезов-хулиганов из [founder.GetPrimaryTitle.GetNameNoTier] с письмом от [founder.GetTitledFirstName].\n\nСвирепые воины как на море, так и на суше, эти религиозные фундаменталисты — одни из самых свирепых на Расколотом Берегу. \n\nКак и любой хороший [ROOT.Char.GetFaith.GetAdherentName], я слушал истории об их благочестии и доблести со смесью трепета и страха. Теперь кажется, что их [founder.GetTitleAsNameNoTooltip] предлагает мне командовать этой группой добровольцев при условии, что я буду использовать их для набегов и грабежей [ROOT.Char.GetFaith.PantheonTerm]."
 waymakers_events.0021.a: "Пираты, выполняющие заказы? Интригующе..."
 waymakers_events.0021.a.tt: "[army|E] будет включать в себя особые трудноубиваемые $sjalvolki_waymakers$ [men_at_arms|E]."
 waymakers_events.0021.b: "Думаю, только уважаемые моряки."
 waymakers_events.0021.b.tt: "[army|E] будет включать в себя набираемых $sjalvolki_berserker$ [men_at_arms|E]"
 waymakers_events.0021.c: "Я предпочитаю, чтобы мои солдаты были немного более... дисциплинированными."
  
  # Waymakers challenge a Dishonourable Norse Pagan Ruler to Holmgang 
 waymakers_events.0041.t: "Позор Велосу"
 waymakers_events.0041.desc: ""#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!" Воет [founder.GetTitledFirstName], когда [founder.GetSheHe] врывается в мой тронный зал, полуодетый.\n\n"Ваши греховные поступки и вопиющее бесчестие повсюду позорят [founder.GetFaith.GetAdherentNamePlural], и [founder.GetPrimaryTitle.GetNameNoTier] больше не будет стойте! Никаких оправданий, никаких уловок, мы сражаемся, #EMP здесь#! и #EMP сейчас#!!"\n\nОзадаченные, мои охранники сжимают оружие, готовые в любой момент атаковать злоумышленника.\ n\nЧто бы я ни сделал, слухи о моих действиях, несомненно, разнесутся по всему миру."
 waymakers_events.0041.a: "Я отправлю тебя на Велос с улыбкой!"
 waymakers_events.0041.a.tt: "Вы немедленно вступаете в [single_combat_fight|E]"
 waymakers_events.0041.a.tt_success: "Вы выиграли бой"
 waymakers_events.0041.a.tt_failure: "[founder.GetTitledFirstName] выигрывает бой"
 waymakers_events.0041.b: "Ты был дураком, придя один. Охранники!"
 waymakers_events.0041.b.tt_success: "[founder.GetTitledFirstName] сковывают и утаскивают в темницу"
 waymakers_events.0041.b.tt_failure: "[founder.GetTitledFirstName] приводит к смелому побегу"
 waymakers_events.0041.c: "Ты знаешь, что ты всего лишь претенциозный пират, да? Бегать по."
  
 waymakers_events.0042.trigger_failure: "Ваш бой против [founder.GetTitledFirstNameNoTooltip] признан недействительным"
  
 waymakers_events.0044.t: "$waymakers_events.0041.t$: Оправдание"
 waymakers_events.0044.desc: "[founder.GetTitledFirstName] безжизненно рухнул у моих ног, и в тронном зале воцарилась гробовая тишина. Не слышно ни шепота, ни дыхания, кроме моих собственных прерывистых вздохов.\n\nЯ тихо натягиваю одежду.\n\nОдин за другим я смотрю в глаза каждому человеку, который все еще здесь."
 waymakers_events.0044.a: "Кто-нибудь #EMP ещё#! хочет попробовать?"
 waymakers_events.0044.b: "Справедливость моего правления еще раз доказана!"
 waymakers_events.0044.c: "Это просто показывает, насколько недостойна вера [founder.GetFaith.GetNameNoTooltip]..."
  
