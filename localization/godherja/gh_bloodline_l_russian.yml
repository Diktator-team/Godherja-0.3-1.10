l_russian:
 bloodline_no: "родословная"
 bloodline_show: "да"
  
 BLOODLINE_LIST: "Родословные"
 OPEN_BLOODLINE_LIST_TOOLTIP: "#T Просмотр родословных#!"
  
 bloodline_founder_name: "[CHARACTER.GetUINameNotMeNoFormat]"
  
 bloodline_inherit_all: "#T Наследование: Все#!\nThe Родословная передается как по мужской, так и по женской линии."
 bloodline_inherit_matri: "#T Наследование: матрилинейное#!\nThe Родословная передается только по женской линии"
 bloodline_inherit_patri: "#T Наследование: по отцовской линии#!\nThe Родословная передается только по мужской линии"
 bloodline_allow_bastards: "#T Ублюдки:#! #T;P Разрешено#!\nУблюдки могут наследовать Родословную"
 bloodline_allow_bastards_not: "#T Ублюдки:#! #T;N Запрещено#!\nУблюдки могут #N;bold не#! наследовать Родословную"
 bloodline_matri_override: "#T Передача по материнской линии:#! #T;P Активный#!\nОтцовская родословная может передаваться матерью в матрилинейном браке, а матрилинейная - отцом в обычном браке."
 bloodline_matri_override_not: "#T Передача по материнской линии:#! #T;N Инктив#!\nОтцовская родословная может #N;bold не#! передаваться матерью, а матрилинейная родословная может #N;bold не#! передаваться отцом"
 bloodline_special_condition: "#T Дополнительные условия:#! #T;P выполнен#! \nРодословная имеет дополнительные условия, которые необходимо выполнить, чтобы она была унаследована.\nВсе условия выполнены."
 bloodline_special_condition_not: "#T Дополнительные условия:#! #T;N Невыполнено#! \nРодословная имеет дополнительные условия, которые должны быть выполнены для того, чтобы она была унаследована.\nЭти условия #N;bold не выполняются#!:\n[GetScriptedGui(Concatenate( Trait.GetKey, '_founder' )).IsValidTooltip(GuiScope.SetRoot(Character.MakeScope).End)]"
  
 bloodline_desc_blank: ""
  
 trait_bloodline_cenware: "Кровь сокрушителя ведьм"
 bloodline_cenware_inherit: "патриарх"
 bloodline_cenware_matri_override: "да"
 bloodline_cenware_bastards: "нет"
 bloodline_cenware_special: "да"
 bloodline_cenware_desc: "Ценвар-Сокрушитель Ведьм был первым правителем, который объединил племена Сялволки, десятки религий и культур северо-востока, чтобы разграбить [Concept('mayikrata','Маикрату')|E], а затем уничтожить Империю."
  
 trait_bloodline_nikaryin: "Кровь последнего Никариина"
 bloodline_nikaryin_inherit: "патриарх"
 bloodline_nikaryin_matri_override: "да"
 bloodline_nikaryin_bastards: "да"
 bloodline_nikaryin_special: "да"
 bloodline_nikaryin_desc: "Последний Никариин превратил небольшой прибрежный город-государство в Империю и с помощью могущественной магии сделал первый шаг к объединению [Concept('aversaria','Аверсарии')|E]"
  
 trait_bloodline_phanagorax: "Кровь Фанаго'ракса «Святого»"
 bloodline_phanagorax_inherit: "патриарх"
 bloodline_phanagorax_matri_override: "да"
 bloodline_phanagorax_bastards: "да"
 bloodline_phanagorax_special: "да"
 bloodline_phanagorax_desc: "Несмотря на то, что при жизни он вызывал большие споры, Фанаго'ракс был обожествлен в более поздних [Concept('aversarian','Аверсарианских')|E] Священных Писаниях как основатель современной Аагиократы."
  
 trait_bloodline_dhacixen: "Кровь Дакси'ксена"
 bloodline_dhacixen_inherit: "патриарх"
 bloodline_dhacixen_matri_override: "да"
 bloodline_dhacixen_bastards: "да"
 bloodline_dhacixen_special: "да"
 bloodline_dhacixen_desc: "Даки'ксен попытался противостоять возвышению Агиократа и стал последним Аэрсодиаксином Аавтократиром. После Войны Тысячи Драконов он и его род были почти полностью истреблены."
  
 trait_bloodline_aexionarax: "Кровь Аэксионаракса"
 bloodline_aexionarax_inherit: "патриарх"
 bloodline_aexionarax_matri_override: "да"
 bloodline_aexionarax_bastards: "да"
 bloodline_aexionarax_special: "да"
 bloodline_aexionarax_desc: "Аэксионаракс начал Войну Тысячи Драконов от имени Имперской фракции, убив Даки'ксена и взяв трон себе. Его правление укрепило Аагиократу, и его часто называют истинным началом современной [Concept('aversaria','Аверсарии')|E]."
  
 trait_bloodline_maklea: "Кровь Маклеи"
 bloodline_maklea_inherit: "матри"
 bloodline_maklea_matri_override: "да"
 bloodline_maklea_bastards: "да"
 bloodline_maklea_special: "да"
 bloodline_maklea_desc: "Маклея положила начало традиции Кровавого Сената, убив своего отца Акалионикса на дуэли. В ее правлении продолжалось восстание, поскольку она убивала своих братьев и подавляла знать."
  
 trait_bloodline_nothyx: "Кровь Нотикса"
 bloodline_nothyx_inherit: "все"
 bloodline_nothyx_matri_override: "да"
 bloodline_nothyx_bastards: "да"
 bloodline_nothyx_special: "да"
 bloodline_nothyx_desc: "Nothyx was the first Aautokratir to emerge victorious in a Blood Senate with no magic. Having trained with the Anti-Magi of [chevalie|E], his dynasty would rule for several generations and lead [aversaria_possessive|E] final golden age." #NT!
  
 trait_bloodline_axiaothea: "Кровь Аксиаотеи"
 bloodline_axiaothea_inherit: "все"
 bloodline_axiaothea_matri_override: "да"
 bloodline_axiaothea_bastards: "да"
 bloodline_axiaothea_special: "да"
 bloodline_axiaothea_desc: "Аксиаотея считалась самым могущественным магом поколения. Соперница Эшрея, она разорвала [Concept('aversaria','Аверсарии')|E] на части в годы [Concept('aversarian_civil_war','Гражданской войны в Аверсарии')|E], что закончилось [Concept('frodbrokna','Фродброкной')|E] и ее смертью. Несмотря на противоречивую жизнь, вскоре после этого ее обожествили."
  
 trait_bloodline_aeschraes: "Кровь Разрушителя Мира"
 bloodline_aeschraes_inherit: "патриарх"
 bloodline_aeschraes_matri_override: "да"
 bloodline_aeschraes_bastards: "да"
 bloodline_aeschraes_special: "да"
 bloodline_aeschraes_desc: "Эшрей не смотря на свое трагическое воспитание был одним из самых молодых Легонов в истории и заслужил называться самым могущественным Concept('aversaria_possessive','аверсарианским')|E] [Concept('magi','магом')|E] после конца света во время [Concept('aversarian_civil_war','Гражданской войны в Аверсарии')|E]."
  
 trait_bloodline_pothacleas: "Кровь Последнего Ийросси"
 bloodline_pothacleas_inherit: "все"
 bloodline_pothacleas_matri_override: "да"
 bloodline_pothacleas_bastards: "да"
 bloodline_pothacleas_special: "да"
 bloodline_pothacleas_desc: "Pothacleas was the last independent Iyrossi ruler to resist [aversaria|E] control. After a brutal guerilla war, he surrendered to the Aautokratir and begged for mercy from his people, which the Aversarians granted - enslaving the Iyrossi forevermore before killing him." #NT!
  
 trait_bloodline_the_skull_taker: "Кровь Собирателя Черепов"
 bloodline_the_skull_taker_inherit: "патриарх"
 bloodline_the_skull_taker_matri_override: "да"
 bloodline_the_skull_taker_bastards: "да"
 bloodline_the_skull_taker_special: "да"
 bloodline_the_skull_taker_desc: "Внушающий страх военачальник, Горасос «Собиратель Черепов» проложил себе путь в [Concept('aversaria','Аверсария')|E] во имя Эшраеса, прежде чем броситься убивать во имя своего собственного."
  
 trait_bloodline_gardfrei: "Кровь Хрисе ден ва Сеньон"
 bloodline_gardfrei_inherit: "патриарх"
 bloodline_gardfrei_matri_override: "да"
 bloodline_gardfrei_bastards: "да"
 bloodline_gardfrei_special: "да"
 bloodline_gardfrei_desc: "Жестокий воин Христе убивал своих соперников и своими жестокими методами привел в ужас большую часть шевальенского общества, заставив его подчиниться, объединив распавшееся Верховное королевство впервые почти за сто лет."
  
 trait_bloodline_huegons: "Кровь Хьюгонов ден ва Диоти"
 bloodline_huegons_inherit: "патриарх"
 bloodline_huegons_matri_override: "да"
 bloodline_huegons_bastards: "да"
 bloodline_huegons_special: "да"
 bloodline_huegons_desc: "Будучи лучшим государственным деятелем своего поколения, Хьюгон объединил Марки с помощью дипломатии, интриг и войны. Однако он никогда не носил корону и умер от болезни на заключительном этапе объединения, а его безумный сын Агир был коронован от его имени."
  
 trait_bloodline_the_good_king: "Кровь Доброго Короля"
 bloodline_the_good_king_inherit: "все"
 bloodline_the_good_king_matri_override: "да"
 bloodline_the_good_king_bastards: "да"
 bloodline_the_good_king_special: "да"
 bloodline_the_good_king_desc: "Добрый король Бастион объединил первых участников марча и повел их на запад, в [Concept('chevalie','Шевалье')|E]. Известный своей справедливостью, хоть у короля никогда не было своих детей, но за время своего правления он усыновил множество сирот."
  
 trait_bloodline_the_prophet: "Кровь Пророка"
 bloodline_the_prophet_inherit: "все"
 bloodline_the_prophet_matri_override: "да"
 bloodline_the_prophet_bastards: "нет"
 bloodline_the_prophet_special: "да"
 bloodline_the_prophet_desc: "Пророк видел всю историю от его рождения до конца света в 1254 году, и все правители Амсари произошли от его крови и следовали его мудрости."
  
 trait_bloodline_the_black_sun: "Кровь Черного Солнца"
 bloodline_the_black_sun_inherit: "патриарх"
 bloodline_the_black_sun_matri_override: "да"
 bloodline_the_black_sun_bastards: "нет"
 bloodline_the_black_sun_special: "да"
 bloodline_the_black_sun_desc: "Никаноней «Черное Солнце» доказал, что он равен Сьялволькам, и создал на севере новую [Concept('aversaria','Аверсарию')|E], мечтая вернуть старое."
  
 trait_bloodline_kathanouxa: "Кровь Короля-волшебника"
 bloodline_kathanouxa_inherit: "все"
 bloodline_kathanouxa_matri_override: "да"
 bloodline_kathanouxa_bastards: "да"
 bloodline_kathanouxa_special: "да"
 bloodline_kathanouxa_desc: "Несмотря на то, что никто не знал, что такое волшебник, Катанукса стал известен как самый могущественный Маг поколения и попытался заявить о своих правах на весь мир."
  
 trait_bloodline_odyr_then: "Кровь Одира Вэнн"
 bloodline_odyr_then_inherit: "патриарх"
 bloodline_odyr_then_matri_override: "да"
 bloodline_odyr_then_bastards: "нет"
 bloodline_odyr_then_special: "да"
 bloodline_odyr_then_desc: "Одир Вэнн восстал против Храма Горного Солнца в попытке свергнуть монашеские ордена и принести власть его светским военачальникам, а затем продолжил свое восстание против вторгавшихся [Concept('aversarians','аверсарианцев')|E]."
  
 trait_bloodline_odyr_lleth: "Кровь Одира Ллета"
 bloodline_odyr_lleth_inherit: "патриарх"
 bloodline_odyr_lleth_matri_override: "да"
 bloodline_odyr_lleth_bastards: "нет"
 bloodline_odyr_lleth_special: "да"
 bloodline_odyr_lleth_desc: "Одир Ллет восстал против [Concept('aversaria','Аверсарии')|E] с гор Опахазии. Именно он сжег дворец губернатора и почти разрушил регион."
  
 trait_bloodline_odyr_hune: "Кровь Одира Хуна"
 bloodline_odyr_hune_inherit: "патриарх"
 bloodline_odyr_hune_matri_override: "да"
 bloodline_odyr_hune_bastards: "нет"
 bloodline_odyr_hune_special: "да"
 bloodline_odyr_hune_desc: "Одир Хун начал последнее восстание Одиров, почти захватив [GetTitleByKey('c_asiupoli').GetNameNoTier], но был побежден объединенными силами [Concept('aversaria_possessive','аверсарианских')|E] легионов."
  
 trait_bloodline_vercigex: "Кровь Верцигекса"
 bloodline_vercigex_inherit: "патриарх"
 bloodline_vercigex_matri_override: "да"
 bloodline_vercigex_bastards: "да"
 bloodline_vercigex_special: "да"
 bloodline_vercigex_desc: ""Измученный разум, Верцигекс был единственным магом, правившим [Concept('chevalie','Шевалье')|E], и близким другом Бастиона. В то время как он пытался спасти расколотое царство, его видения умирающего будущего и недоверие его вассалов привели к его убийству."
  
 trait_bloodline_cois_defeated: "Кровь последнего Аутократира"
 bloodline_cois_defeated_inherit: "все"
 bloodline_cois_defeated_matri_override: "да"
 bloodline_cois_defeated_bastards: "да"
 bloodline_cois_defeated_special: "нет"
 bloodline_cois_defeated_desc: "Признанный последним Аавтократиром, Койс был одним из немногих, кому удалось победить Ценвара в открытом бою."
  
 trait_bloodline_cois_victorious: "Кровь Койса"
 bloodline_cois_victorious_inherit: "все"
 bloodline_cois_victorious_matri_override: "да"
 bloodline_cois_victorious_bastards: "да"
 bloodline_cois_victorious_special: "нет"
 bloodline_cois_victorious_desc: "Когда вся надежда на [Concept('aversaria','Аверсарии')|E], казалось, была потеряна, Койс восстал из небытия, чтобы сокрушить орды Ценвара и спасти Империю."
  
 trait_bloodline_salacad: "Кровь Коронованного Небом"
 bloodline_salacad_inherit: "все"
 bloodline_salacad_patri_override: "да"
 bloodline_salacad_bastards: "да"
 bloodline_salacad_special: "нет"
 bloodline_salacad_desc: "Коронованный Небом и его потомки привели Дочерей Неба в новый золотой век своего народа."
  
 trait_bloodline_gatecrasher: "Кровь Нарушителя Врат"
 bloodline_gatecrasher_inherit: "все"
 bloodline_gatecrasher_matri_override: "да"
 bloodline_gatecrasher_bastards: "нет"
 bloodline_gatecrasher_special: "да"
 bloodline_gatecrasher_desc: "Нарушитель врат победил могущественных адабиссиан, и не один раз, а дважды, - подвиг, почти не имеющий аналогов в истории."
  
 found_diplomacy_bloodline_decision: "Найдена родословная дипломатии"
 found_diplomacy_bloodline_decision_desc: "Вы и ваши потомки будут известны своими дипломатическими навыками."
