 diplomacy_bloodline_modifier: "Кровь Дипломата"
  
 martial_bloodline_modifier: "Кровь Воина"
  
 stewardship_bloodline_modifier: "Кровь Управялющего"
  
 intrigue_bloodline_modifier: "Кровь Паука"
  
 learning_bloodline_modifier: "Кровь Мудреца"
  
 diplomacy_bloodline_modifier_desc: "Великий государственный деятель и дипломат, его потомки, похоже, унаследовали часть его таланта."
  
 martial_bloodline_modifier_desc: "Блестящий полководец и боец, его потомки, похоже, унаследовали часть его таланта."
  
 stewardship_bloodline_modifier_desc: "Его потомки, казалось бы, способные производить золото из ничего, похоже, унаследовали часть его таланта."
  
 intrigue_bloodline_modifier_desc: "Постоянно плетя паутину заговоров, его потомки, кажется, унаследовали часть его таланта."
  
 learning_bloodline_modifier_desc: "Являсь одним из самых просвещенных людей своего времени, его потомки, похоже, сохранили часть его таланта."
  
 otached_reborn_modifier: "Lords of Kashirya" #NT!
 otached_reborn_modifier_desc: "This dynasty has laid claim to the whole of Kashirya, seeking to restore the glory of the [otachedian_empire|E] once more." #NT!
 otachedian_law_modifier_reason: "You have the [GetModifier('otachedian_law_modifier_reason').GetNameWithTooltip|l] [modifier|E]: $VALUE|=+0$" #NT!
