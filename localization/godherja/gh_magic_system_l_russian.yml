 lm_perk8.tt: "#P +2#! [aspect_blood]"
 #lm2_perk8.tt: "#P +2#! [aspect_fire]"
 lm2_perk1.tt: "Заклинание «Получить магию огня».\n Магия огня — полезное заклинание, влияющее на персонажа, которое дает цели преимущество и другие бонусы в бою на 2 года."
 lm2_perk2.tt: "Получите заклинание Истончение."
 lm2_perk4.tt: "Получите заклинание «Ускорение».\n «Ускорение» — полезное заклинание, влияющее на персонажа, которое значительно увеличивает скорость передвижения цели на 2 года."
 lm2_perk5.tt: "Получите заклинание «Усиление».\n «Усиление» — это полезное заклинание, влияющее на персонажа, которое значительно увеличивает доблесть цели на 2 года, а на более высоких уровнях имеет шанс предоставить или улучшить физические характеристики."
 lm2_perk6.tt: "Потерять [Copcept(s'tress','стресс')|E] при генерации [Copcept('magic_power','магической силы')|E]"
 lm2_perk8.tt: "Получите заклинание Боевая ярость."
 lm2_perk9.tt: "Получите заклинание «Аннигиляция».\n «Аннигиляция» — это враждебное заклинание, влияющее на графство, которое ослабляет целевой округ и снижает развитие.\nПри использовании на уровне 2/3 «Аннигиляция» имеет шанс ранить или убить каждого персонажа в затронутом графстве.\nЕсли Заклинание Аннигиляция 3-го уровня снижает развитие целевого округа до 0, округ превратится в пустошь."
  
 lm3_perk1.tt: "Заклинание «Получить созидание»\nСозидание — это полезное заклинание, нацеленное на персонажа, которое увеличивает плодовитость цели, а на более высоких уровнях вызывает гарантированную беременность для цели или ее супруга."
 lm3_perk2.tt: "Создайте [Copcept('magic_power','магическую силу')|E], истощая жизненую силу растений."
 lm3_perk3.tt: "Получить заклинание «Прорицание»\nПрорицание — это полезное заклинание, нацеленное на персонажа, которое дает случайный положительный модификатор, связанный с одним из четырех навыков."
 lm3_perk4.tt: "Получите заклинание Очищение."
 lm3_perk5_tt: "Заклинание «Получить целебные воды»\nЦелебные воды — это полезное заклинание, нацеленное на персонажа, которое лечит раны цели и дает бонус к здоровью на 5 лет.\nБолее серьезные раны требуют более высоких уровней целебной воды для лечения."
 lm3_perk7_tt: "[extended_magic_baseline|E]@magic_icon!за уровень [title|E]: #positive_value +25#!"
 lm3_perk8_tt: "[extended_magic_baseline|E]@magic_icon! #positive_value +100#!, если [realm_capital|E] лежит на [wayline|E] или #E пересечении линий #!"
 plant_growth_perk_tt: "Предоставляет заклинание «Зеленый рост».\nЗеленый рост — это полезное заклинание, влияющее на графство, которое дает большой бонус к росту развития и налогам на 1 год."
  
 dm_perk3.tt: "Создайте [Concept'magic_power','магическую силу'|E] с помощью обработки костей"
 dm_perk3decision.tt: "Получите решение «Поиск костей»."
 dm_perk4.tt: "Может создавать артефакты из магически мощных костей с помощью решения «Создание костяного артефакта»."
 dm_perk5.tt: "Получите заклинание Формирование костей \n Формирование костей— это полезное заклинание, нацеленное на персонажа, которое позволяет вам (или цели) устранить физические уродства или слабости, а также изменить свою форму, чтобы стать сильнее, выше или красивее за счет здоровья."
 dm_perk6.tt: "Получите заклинание «Создание големов».\n Создание големов позволяет вам создавать воинов-големов, которые прослужат до вашей смерти."
 dm_perk7.tt: "Заклинание «Получить некромантическую жизненную силу» \n Некромантическая жизненная сила — это заклинание, нацеленное на самого себя, которое значительно увеличивает ваше здоровье на 10 лет, оживляя его с помощью магии, за счет постоянного снижения вашего здоровья после того, как заклинание перестанет действовать."
 #dm_perk9.tt: "Получите дополнительно 25% [Copcept('magic_power','магическую силу')|E] от создания скелетов."
  
 dm2_perk1.tt: "Получить заклинание «Чтение луны»\nЛунное чтение — это полезное заклинание, влияющее на персонажа, которое позволяет вам предсказывать будущее, чтобы выбрать один из 3 случайно выбранных бонусов на 5 лет."
 dm2_perk2.tt: "Заклинание «Получить сокрушение брони»\nСокрушение доспехов — это враждебное заклинание, воздействующее на персонажа, которое может ранить или убить цель в зависимости от ее здоровья или доблести."
 dm2_perk3.tt: "Создайте [Copcept('magic_power','магическую силу')|E], извлекая магическую энергию Луны."
 dm2_perk4.tt: "Заклинание «Получить зачарование оружия»\nЗачарование оружия — это полезное заклинание, влияющее на персонажа, которое увеличивает эффективность рыцаря цели на 1 год и увеличивает доблесть всех рыцарей цели."
 dm2_perk5.tt: "Получите заклинание «Наведение [Concept('aervalr','Аэрвалра')|E]», которое можно использовать один раз за полнолуние.\n«Наведение [Concept('aervalr','Аэрвалр')|E]» — это полезное заклинание с самонацеливанием, которое позволяет вам получать информацию от [Concept('aervalr','Аэрвалра')|E], чтобы получать огромные бонусы на время полнолуния. (6 месяцев)"
 dm2_perk7.tt: "Получите заклинание «Притягивание метеора».\nПритяжение метеора — это враждебное заклинание, влияющее на графство, которое накладывает сильный дебафф на затронутую провинцию. \nПри использовании на уровне 2 или 3 заклинание имеет средний шанс ранить или убить каждого персонажа в затронутом графстве и немного снизит развитие.\n Если наложение Притягивающего метеора на 3-м уровне снизит развитие целевого округа до 0, все здания в случайном баронстве будут разрушены"
 dm2_perk9.tt: "Получите +3/6 ко всем характеристикам во время лунных/полнолуний."
 dm2_perk9_2.tt: "Получите +5%/10% дополнительного шанса на успех заклинания Мертвой магии во время лунных и полнолуний."
  
 dm3_perk1.tt: "Генерируйте [Copcept('magic_power','магическую силу')|E] при исследовании руин"
 dm3_perk2.tt: "Получите заклинание «Поднять землю».\nПоднимите землю — это полезное заклинание, нацеленное на персонажей, которое дает преимущество и бонусы при командовании в бою, особенно в каменистой, холмистой или гористой местности. Длится 2 года"
 dm3_perk3.tt: "Получить заклинание «Каменная кожа»\nКаменная кожа — это полезное заклинание, нацеленное на персонажа, которое повышает доблесть и сводит на нет штрафы к здоровью на 4 года."
 dm3_perk4.tt: "Получите заклинание «Укрепление почвы».\nУкрепление почвы — это полезное заклинание, ориентированное на округ, которое обеспечивает небольшой (но энергоэффективный) рост развития и повышение налогов на 10 лет."
 dm3_perk5.tt: "Получите заклинание окаменения\nОкаменение — это враждебное заклинание, нацеленное на персонажа, которое имеет шанс убить (окаменеть) или применить отрицательный модификатор к цели в зависимости от ее здоровья."
 dm3_perk6.tt: "Получите заклинание «Укрепление подземелья».\nУкрепление подземелья — это полезное заклинание, влияющее на графство, которое увеличивает гарнизон, уровень форта и преимущество защитников округа на 2 года за счет создания подземных туннелей и укреплений."
 dm3_perk8.tt: "Заклинание «Получить вытягивание драгоценных камней»\nДрам из драгоценных камней — это полезное заклинание, ориентированное на округ, которое увеличивает налоги округа, а также снижает скорость и стоимость строительства на 6 лет."
 dm3_perk9.tt: "Получить заклинание «Землетрясение».\nЗемлетрясение — это враждебное заклинание, нацеленное на графство, которое накладывает на графство значительный дебафф, а на более высоких уровнях снижает развитие затронутых графств.\nПри использовании на уровне 1 или выше все соседние графства становятся пострадало от землетрясения на один уровень ниже. \n При использовании на уровне 2 или 3 заклинание имеет небольшой шанс убить или ранить каждого персонажа в затронутом округе, а если развитие снижено до 0, разрушить все здания в округе."
  
  
