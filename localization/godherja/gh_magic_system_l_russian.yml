 initiate_spell_event_interior_journey_desc: "Общайтесь с аспектами внутренней психики, углубляя силу и недостатки основных черт личности."
  
 vampirism_health_pool_tt: "Поддерживайте свою жизнь, истощая жизнь других. \nВы получите #P 0,25 #! очков здоровья в ваш запас здоровья вампира, которые будут преобразованы в стопку [GetModifier('vampirism_mod').GetNameWithTooltip|L], если вы умрете естественной смертью, увеличивая вашу ожидаемую продолжительность жизни на 2 года. \nКаждое применение увеличивает стоимость последующих применений, поскольку магия, необходимая для поддержания вашей жизни, будет увеличиваться."
 vampirism_health_pool_transfer_tt: "[ROOT.Var('vampiric_drain_amount_show').GetValue|0] очков вампирского запаса здоровья были конвертированы в [ROOT.Var('vampiric_drain_amount_show').GetValue|0] здоровья в форме модификаторов [GetModifier('vampirism_mod')]."
 vampirism_health_pool_transfer_dying_tt: "[ROOT.Var('vampiric_drain_amount_show').GetValue|0] очков вампирского запаса здоровья были конвертированы в [ROOT.Var('vampiric_drain_amount_show').GetValue|0] здоровья в форме модификаторов [GetModifier('vampirism_mod')]. Поскольку ваш запас здоровья вампира был недостаточно велик, чтобы довести ваше здоровье до «хорошего» здоровья, вы потеряли способность поддерживать свою жизнь дальше посредством вампиризма."
  
 #necrotic_vitality_0.tt: "#N Animating yourself through the use of Dark Necromancy will take a toll on your body, resuting in 1 permanent stack of [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nThus, you will receive a net 0.75 Health for the duration, and -0.25 Health Afterwards." #NT!
 #necrotic_vitality_1.tt: "#N Animating yourself through the use of Dark Necromancy will take a toll on your body, resuting in 2 permanent stacks of [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nThus, you will receive a net 1.5 Health for the duration, and -0.5 Health Afterwards." #NT!
 #necrotic_vitality_2.tt: "#N Animating yourself through the use of Dark Necromancy will take a toll on your body, resuting in 4 permanent stacks of [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nThus, you will receive a net 3 Health for the duration, and -1 Health Afterwards." #NT!
 #necrotic_vitality_3.tt: "#N Animating yourself through the use of Dark Necromancy will take a toll on your body, resuting in 6 permanent stacks of [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nThus, you will receive a net 6.5 Health for the duration, and -1.5 Health Afterwards." #NT!
  
