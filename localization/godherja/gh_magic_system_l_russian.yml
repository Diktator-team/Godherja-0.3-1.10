 lm2_perk1.tt: "Заклинание «Получить магию огня».\n Магия огня — полезное заклинание, влияющее на персонажа, которое дает цели преимущество и другие бонусы в бою на 2 года."  #Машинный перевод 28.10.23!
 lm2_perk2.tt: "Получите заклинание Истончение."  #Машинный перевод 28.10.23!
 lm2_perk4.tt: "Получите заклинание «Ускорение».\n «Ускорение» — полезное заклинание, влияющее на персонажа, которое значительно увеличивает скорость передвижения цели на 2 года."  #Машинный перевод 28.10.23!
 lm2_perk5.tt: "Получите заклинание «Усиление».\n «Усиление» — это полезное заклинание, влияющее на персонажа, которое значительно увеличивает доблесть цели на 2 года, а на более высоких уровнях имеет шанс предоставить или улучшить физические характеристики."  #Машинный перевод 28.10.23!
 lm2_perk6.tt: "Потерять [stress|E] при генерации [magic_power|E]"  #Машинный перевод 28.10.23!
 lm2_perk8.tt: "Получите заклинание Боевая ярость."  #Машинный перевод 28.10.23!
 lm2_perk9.tt: "Получите заклинание «Аннигиляция».\n «Аннигиляция» — это враждебное заклинание, влияющее на графство, которое ослабляет целевой округ и снижает развитие.\nПри использовании на уровне 2/3 «Аннигиляция» имеет шанс ранить или убить каждого персонажа в затронутом графстве.\nЕсли Заклинание Аннигиляция 3-го уровня снижает развитие целевого округа до 0, округ превратится в пустошь."  #Машинный перевод 28.10.23!
  
 lm3_perk1.tt: "Заклинание «Получить созидание»\nСозидание — это полезное заклинание, нацеленное на персонажа, которое увеличивает плодовитость цели, а на более высоких уровнях вызывает гарантированную беременность для цели или ее супруга."  #Машинный перевод 28.10.23!
 lm3_perk2.tt: "Создайте [magic_power|E], истощая жизненную силу растений."  #Машинный перевод 28.10.23!
 lm3_perk3.tt: "Получить заклинание «Прорицание»\nПрорицание — это полезное заклинание, нацеленное на персонажа, которое дает случайный положительный модификатор, связанный с одним из четырех навыков."  #Машинный перевод 28.10.23!
 lm3_perk4.tt: "Получите заклинание Очищение."  #Машинный перевод 28.10.23!
 lm3_perk5_tt: "Заклинание «Получить целебные воды»\nЦелебные воды — это полезное заклинание, нацеленное на персонажа, которое лечит раны цели и дает бонус к здоровью на 5 лет.\nБолее серьезные раны требуют более высоких уровней целебной воды для лечения."  #Машинный перевод 28.10.23!
 lm3_perk7_tt: "[extended_magic_baseline|E]@magic_icon!за уровень [title|E]: #positive_value +25#!"  #Машинный перевод 28.10.23!
