 boneshaping_1.tt: "Will be given the opportunity to magically alter [affected_character.GetName|E]'s body and bone structure.\n Each time a character has been affected by Boneshaping, the spell must be cast at a higher level in order to affect them again." #NT!
 boneshaping_2.tt: "#N [affected_character.GetName|E] has been boneshaped too many times to be affected by this level of Boneshaping.\n The spell must be cast at a higher level in order to have any effect on this target. #!" #NT!
 magic_cannibalism_1.tt: "Вы поглотите тело [cannibalism_victim.GetName|E], чтобы поглотить часть его генетического или магического потенциала, если он выше вашего.\n Для каждого поглощаемого вами персонажа вы должны использовать это заклинание на более высоком уровне, чтобы поглотить силу другого."
 magic_cannibalism_2.tt: "#N Вы израсходовали слишком много персонажей, чтобы иметь возможность использовать «Потребление силы».\n Вы должны использовать заклинание на более высоком уровне, чтобы поглотить любую силу из [cannibalism_victim.GetName|E]. #!"
 magic_cannibalism_3.tt: "#N Вы израсходовали слишком много персонажей, чтобы получить дополнительную силу с помощью заклинания «Потребление силы». #!"
