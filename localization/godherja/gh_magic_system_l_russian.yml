 plant_growth_perk_tt: "Предоставляет заклинание «Зеленый рост».\nЗеленый рост — это полезное заклинание, влияющее на графство, которое дает большой бонус к росту развития и налогам на 1 год."  #Машинный перевод 28.10.23!
  
 dm_perk3.tt: "Создайте [magic_power|E] с помощью обработки костей"  #Машинный перевод 28.10.23!
 dm_perk3decision.tt: "Получите решение «Поиск костей»."  #Машинный перевод 28.10.23!
 dm_perk4.tt: "Может создавать артефакты из магически мощных костей с помощью решения «Создание костяного артефакта»."  #Машинный перевод 28.10.23!
 dm_perk5.tt: "Получите заклинание Boneshaping\nBoneshaping — это полезное заклинание, нацеленное на персонажа, которое позволяет вам (или цели) устранить физические уродства или слабости, а также изменить свою форму, чтобы стать сильнее, выше или красивее за счет здоровья."  #Машинный перевод 28.10.23!
 dm_perk6.tt: "Получите заклинание «Создание големов».\nСоздание големов позволяет вам создавать воинов-големов, которые прослужат до вашей смерти."  #Машинный перевод 28.10.23!
 dm_perk7.tt: "Заклинание «Получить некромантическую жизненную силу»\nНекромантическая жизненная сила — это заклинание, нацеленное на самого себя, которое значительно увеличивает ваше здоровье на 10 лет, оживляя его с помощью магии, за счет постоянного снижения вашего здоровья после того, как заклинание перестанет действовать."  #Машинный перевод 28.10.23!
 #dm_perk9.tt: "Получите дополнительно 25% [magic_power|E] от создания скелетов."  #Машинный перевод 28.10.23!
  
 dm2_perk1.tt: "Получить заклинание «Чтение луны»\nЛунное чтение — это полезное заклинание, влияющее на персонажа, которое позволяет вам предсказывать будущее, чтобы выбрать один из 3 случайно выбранных бонусов на 5 лет."  #Машинный перевод 28.10.23!
 dm2_perk2.tt: "Заклинание «Получить сокрушение брони»\nСокрушение доспехов — это враждебное заклинание, воздействующее на персонажа, которое может ранить или убить цель в зависимости от ее здоровья или доблести."  #Машинный перевод 28.10.23!
 dm2_perk3.tt: "Создайте [magic_power|E], извлекая магическую энергию Луны."  #Машинный перевод 28.10.23!
 dm2_perk4.tt: "Заклинание «Получить зачарование оружия»\nЗачарование оружия — это полезное заклинание, влияющее на персонажа, которое увеличивает эффективность рыцаря цели на 1 год и увеличивает доблесть всех рыцарей цели."  #Машинный перевод 28.10.23!
 dm2_perk5.tt: "Получите заклинание «Наведение [aervalr|E]», которое можно использовать один раз за полнолуние.\n[aervalr|E] «Наведение» — это полезное заклинание с самонацеливанием, которое позволяет вам получать информацию от [aervalr|E], чтобы получать огромные бонусы на время полнолуния. (6 месяцев)"  #Машинный перевод 28.10.23!
 dm2_perk7.tt: "Получите заклинание «Притягивание метеора».\nПритяжение метеора — это враждебное заклинание, влияющее на графство, которое накладывает сильный дебафф на затронутую провинцию. \nПри использовании на уровне 2 или 3 заклинание имеет средний шанс ранить или убить каждого персонажа в затронутом графстве и немного снизит развитие.\n Если наложение Притягивающего метеора на 3-м уровне снизит развитие целевого округа до 0, все здания в случайном баронстве будут разрушены"  #Машинный перевод 28.10.23!
 dm2_perk9.tt: "Получите +3/6 ко всем характеристикам во время лунных/полнолуний."  #Машинный перевод 28.10.23!
 dm2_perk9_2.tt: "Получите +5%/10% дополнительного шанса на успех заклинания Мертвой магии во время лунных и полнолуний."  #Машинный перевод 28.10.23!
  
 dm3_perk1.tt: "Генерируйте [magic_power|E] при исследовании руин"  #Машинный перевод 28.10.23!
 dm3_perk2.tt: "Получите заклинание «Поднять землю».\nПоднимите землю — это полезное заклинание, нацеленное на персонажей, которое дает преимущество и бонусы при командовании в бою, особенно в каменистой, холмистой или гористой местности. Длится 2 года"  #Машинный перевод 28.10.23!
 dm3_perk3.tt: "Получить заклинание «Каменная кожа»\nКаменная кожа — это полезное заклинание, нацеленное на персонажа, которое повышает доблесть и сводит на нет штрафы к здоровью на 4 года."  #Машинный перевод 28.10.23!
 dm3_perk4.tt: "Получите заклинание «Укрепление почвы».\nУкрепление почвы — это полезное заклинание, ориентированное на округ, которое обеспечивает небольшой (но энергоэффективный) рост развития и повышение налогов на 10 лет."  #Машинный перевод 28.10.23!
 dm3_perk5.tt: "Получите заклинание окаменения\nОкаменение — это враждебное заклинание, нацеленное на персонажа, которое имеет шанс убить (окаменеть) или применить отрицательный модификатор к цели в зависимости от ее здоровья."  #Машинный перевод 28.10.23!
 dm3_perk6.tt: "Получите заклинание «Укрепление подземелья».\nУкрепление подземелья — это полезное заклинание, влияющее на графство, которое увеличивает гарнизон, уровень форта и преимущество защитников округа на 2 года за счет создания подземных туннелей и укреплений."  #Машинный перевод 28.10.23!
 dm3_perk8.tt: "Заклинание «Получить вытягивание драгоценных камней»\nДрам из драгоценных камней — это полезное заклинание, ориентированное на округ, которое увеличивает налоги округа, а также снижает скорость и стоимость строительства на 6 лет."  #Машинный перевод 28.10.23!
 dm3_perk9.tt: "Получить заклинание «Землетрясение».\nЗемлетрясение — это враждебное заклинание, нацеленное на графство, которое накладывает на графство значительный дебафф, а на более высоких уровнях снижает развитие затронутых графств.\nПри использовании на уровне 1 или выше все соседние графства становятся пострадало от землетрясения на один уровень ниже. \n При использовании на уровне 2 или 3 заклинание имеет небольшой шанс убить или ранить каждого персонажа в затронутом округе, а если развитие снижено до 0, разрушить все здания в округе."  #Машинный перевод 28.10.23!
  
  
