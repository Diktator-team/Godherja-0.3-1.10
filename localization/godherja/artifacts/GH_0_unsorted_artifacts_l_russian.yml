 artifact_fellcharm_desc: "#size:15 Это ожерелье источает темную и неизвестную магию. Отлитый из странного и инопланетного металла, он выглядит так, как будто его неоднократно перековывали в прошлом, возможно, в попытке уничтожить его.\n\nВладелец кулона, без сомнения, будет наделен огромной силой против своих врагов.. ... но следует задаться вопросом, имеет ли оно равную или большую стоимость..."
 artifact_fellcharm_modifier: "Падшее очарование"
 artifact_fellcharm_modifier_desc: "Ожерелье, сочащееся темной непредвиденной магией"
 artifact_fellcharm_name: "Падшее очарование"
  
 artifact_gift.1.desc: "Любой [GetPlayer.Custom('WomanManGirlBoy')] может использовать только определенное количество артефактов одновременно, поэтому в интересах моей династии обеспечить, чтобы наши артефакты использовались с пользой.\n\nС этой целью я решил подарить [recipient.GetTitledFirstName] артефакт."
 artifact_karthynskull_desc: "Этот череп принадлежал аверсарскому военачальнику [Concept('karthyn_delenel','Delenel')|E]. Известен своими террористическими кампаниями в Опахасии и Малкойсе, с помощью которых он держал восток под контролем своего сюзерена Аутократира Эшраеса во время и после [imperial_civil_war|E] (наряду со своим столь же печально известным коллегой [Concept('demetros_detheniax','Demetros Iron-Spike')|E]); на этом черепе мало что видно из того ужасающего облика, о котором рассказывали немногие выжившие после его резни.\n\nДеленель был смертельно ранен Леганом Исацеей из XXI Легио «Аксиаотея» во время Вильнского нападения, хотя он прожил достаточно долго, чтобы отступить на восток, в свои личные поместья. . Там, брошенный своими людьми и союзниками, под знаками дружбы вошел его ученик Горасс. Произошедшие события неизвестны, но известно то, что Горасос зарезал своего наставника, отобрал у него голову, изнасиловал и убил то, что осталось от его семьи и слуг, прежде чем поджечь поместье. Принято считать, что это событие произошло в тот момент, когда Горас оставил службу Эшрею и стал независимым военачальником."
 artifact_karthynskull_modifier: "Череп Картин Деленель"
 artifact_karthynskull_modifier_desc: "Череп покойной Картин Деленель"
 artifact_karthynskull_name: "Череп [delenel.GetName]"
  
 artifact_marias_blade_battle_desc: "#size:15 Этот клинок, позолоченный серебром и с красивой надписью по краю, принадлежал [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] во время вторжения [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]. Мария была дочерью зажиточной дворянской династии Тейдиа, и ожидалось, что она примет Путь семьи в своем «Пути Выбора» в ожидании ее брака с семьей Кальменсон.\n\nОднако, когда она услышала о терроре, принесенном на ее родину, вместо этого она выбрала Путь аннулирования, вызвав большой скандал. Ее отец, обезумевший, но желавший обеспечить безопасность своей дочери, заказал этот огромный клинок, чтобы обеспечить ее выживание, который, как говорят легенды, позже вонзится в «глаз» Лича в конце ее вторжения."
 artifact_marias_blade_desc: "#size:15 Этим клинком, позолоченным серебром и с красивой надписью по краю, владела Мария ден ва Тейдия во время вторжения [lich|E] Дексаса, «Смерторезного». Мария была дочерью зажиточной дворянской династии Тейдиа, и ожидалось, что она примет Путь семьи в своем «Пути Выбора» в ожидании ее брака с семьей Кальменсон.\n\nОднако, когда она услышала о терроре, принесенном на ее родину, вместо этого она выбрала Путь аннулирования, вызвав большой скандал. Ее отец, обезумевший, но желавший обеспечить безопасность своей дочери, заказал этот огромный клинок, чтобы обеспечить ее выживание, который, как говорят легенды, позже вонзится в «глаз» Лича в конце ее вторжения."
 artifact_marias_blade_modifier: "Мария ден ва Клинок Онидии"
 artifact_marias_blade_modifier_desc: "Говорят, что серебряный меч убил [lich|E]"
 artifact_marias_blade_name: "Мария ден ва Клинок Онидии"
  
 artifact_ringofwaysaints_desc: "#size:15 Красивое позолоченное кольцо, которое, как говорят, было заказано для Путеводителя Катд ден ва Крекче Конклавом Раокурта незадолго до его мученической кончины. Он был подарен молодому Верховному королю Реми Адкурт-Ведрону после его коронации в 974 году Ис. 1. и служил могущественным символом его веры и верности Пути."
 artifact_ringofwaysaints_modifier: "Кольцо Путеводителя"
 artifact_ringofwaysaints_modifier_desc: "Красивое кольцо, предположительно выкованное для руки Путного святого."
 artifact_ringofwaysaints_name: "Кольцо Путеводителя"
  
 artifact_sackofsmokebombs_desc: "#size:15 «Курильщики» — сравнительно недавнее алхимическое изобретение, использованное Антимагическими Орденами [chevalie|E] в их попытках уравнять правила игры с Личами, Магами и всеми остальными. Вдохновленные саррадонскими изобретениями, наблюдаемыми во время приключений Марчера на юге, эти устройства создают довольно впечатляющее облако, которое скрывает все, что находится внутри него, при зажигании простого запала. Вы думаете, что вдыхать слишком много этого будет не особенно полезно для здоровья."
 artifact_sackofsmokebombs_modifier: "Мешок с дымовыми шашками"
