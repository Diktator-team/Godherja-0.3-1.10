 artifact_staffofkatharitos_desc: "#size:15 Посох святого Катарита, святого-агиониста, который вместе с семью другими поднялся, чтобы проповедовать лучшую Аверсарию. Хотя Катаритос, к сожалению, погиб при этом, его послание и, казалось бы, бесконечные банальности продолжали жить, а его последователи до сих пор поклоняются его мудрым словам."
