 artifact_mountgriffon_desc: "#size:15 Грифон с самых высоких вершин гор [chevalie|E]. Зимой грифоны обычно мигрируют из своих домов на западе на юго-восток, во время миграции предприимчивые жители Марша, рожденные как из высокого, так и из низкого происхождения, выходят, чтобы попытаться поймать и обучить детенышей."
