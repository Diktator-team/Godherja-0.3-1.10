 artifact_skull: "Череп"
  
 artifact_hunt.0001.a: "Время отправляться на охоту!"
 artifact_hunt.0001.b: "Может быть, в другой раз."
 artifact_hunt.0001.desc: "Благодаря своим недавним подвигам я наткнулся на свидетельства возможного предмета, который некоторое время оставался скрытым от историков. Конечно, все это могли быть просто вымышленные слухи, бабушкины сказки, а может быть, и вовсе выдумки. Тем не менее, если эти слухи верны, было бы глупо упустить такую ​​возможность. Артефакты, имеющие историческое значение, могут иметь огромную ценность для тех, кто к ним присматривается, и любой правитель, обладающий таким артефактом, несомненно, будет предметом разговоров на всей земле еще долгое время. Мой разум наполняется образами великолепных шлемов, блестящих и позолоченных мечей и нагрудников, изготовленных только самыми искусными руками в истории. У меня такое чувство, будто я держу их всех даже сейчас..."
 artifact_hunt.0001.t: "Охота начинается"
 artifact_hunt.0002.a: "Удачи!"
 artifact_hunt.0002.b: "Возможно, мне следует сохранить свое золото для более надежных целей."
 artifact_hunt.0002.desc: "Зачем мне искать зацепки в том, что вполне может оказаться бесполезной погоней? У меня есть гораздо более важные и совершенно реальные проблемы, которые мне предстоит решить в суде. У меня просто нет времени тратить время на то, чтобы лично разобраться в слухах. Однако это не значит, что я должен их игнорировать, потому что это действительно может оказаться довольно глупо. Вместо того, чтобы отправиться в путь самостоятельно, я решил нанять местных жителей, чтобы те меня разыскали. Охотники, звероловы, ветераны прошлых войн, люди, которым следовало бы знать местность. Они будут хорошими и заслуживающими доверия, если я заплачу им изрядную сумму в обмен на нахождение артефакта."
 artifact_hunt.0002.t: "Наемный помощник"
 artifact_hunt.0003.a: "Мы едем!"
 artifact_hunt.0003.b: "Мне предстоит победить в других битвах."
 artifact_hunt.0003.desc: "Любой хороший лидер должен быть готов запачкать руки в погоне за славой и властью, по крайней мере, так нам рассказывали рассказчики. Сегодня я поведу большую часть своей личной свиты на поиски предположительно находящегося неподалеку артефакта. Отряд будет разбит на пары и отправлен на агитацию на максимально широкой территории. Будем надеяться, что экскурсия окажется быстрой и без какого-либо вмешательства со стороны человека, зверя или темной сущности. Охота не приспособлена для тяжелого боя, и нашим главным преимуществом будет скорость. Если повезет, я вернусь домой не позднее завтрашнего дня с моим новым артефактом."
 artifact_hunt.0003.t: "Ранжирование"
 artifact_hunt.0004.a: "Пора накатать приглашение."
 artifact_hunt.0004.b: "Возможно, мне следует сохранить свое золото для более надежных целей."
 artifact_hunt.0004.desc: "Судя по всему, артефакт, который я искал, действительно попал в руки мелкого соседнего дворянина. Возможно, они не захотят просто расстаться с ним, даже за хорошую сумму денег. Конечно, учитывая, что я являюсь доминирующим лордом в этом регионе, я мог бы применить свою силу, а также свое личное обаяние, чтобы заставить их сдвинуться с места. Если этого окажется недостаточно, я мог бы пойти еще дальше и прибегнуть к угрозам и уговорам. Я просто надеюсь, что они прислушаются к разуму, прежде чем дело дойдет до чего-то столь жестокого."
 artifact_hunt.0004.t: "Заключение сделки"
 artifact_hunt.0005.a: "Какой же это был свиток?"
 artifact_hunt.0005.b: "Если подумать, это, скорее всего, будет бессмысленным занятием."
 artifact_hunt.0005.desc: "Бесцельные поиски, может быть, и полезны для простых людей, но я выше такой траты времени! Я нашел обрывки информации об артефакте, который, по слухам, находится неподалеку. Анализируя подсказки, оставленные в этих древних фолиантах и ​​свитках, я могу значительно сузить возможное место упокоения моей цели, делая самую сложную часть этой задачи еще проще. Как только я расшифрую местоположение, я смогу просто послать нескольких ученых, обладающих навыками археологии, за своим новым призом."
 artifact_hunt.0005.t: "Удар по свиткам"
 artifact_hunt.0006.a: "Принеси мне счеты."
 artifact_hunt.0006.b: "Возможно, нам придется дождаться черного дня, чтобы раскрыть эту тайну."
 artifact_hunt.0006.desc: "Мой управляющий сообщил мне о весьма удачном развитии событий в поисках артефакта! Похоже, что местные записи могут содержать ключ к возвращению моей цели. Конечно, многие из этих документов довольно объемны и потребуют внимательного прочтения и перекрестных ссылок, если я хочу обеспечить их понимание. Мой стюард пообещал помочь мне распознать некоторые возможные шифры и коды, которые, по его мнению, были спрятаны в этих записях. Тем не менее, учитывая, как усердно кто-то работал, чтобы спрятать это сокровище, я не могу быть уверен, что мы сможем добиться успеха."
 artifact_hunt.0006.t: "Бюрократический перерыв"
 artifact_hunt.0007.a: "Возможно, это судьба..."
 artifact_hunt.0007.b: "Возможно, некоторые вещи лучше оставить в покое..."
 artifact_hunt.0007.desc: "Когда я заканчиваю охоту, успех которой приносит мне огромную радость, меня охватывает какое-то странное чувство. Это не неприятное чувство, а скорее теплое побуждение, тянущее меня к чему-то неизведанному. Я сворачиваю со своего пути и иду навстречу таинственной и незнакомой силе, влекущей меня куда-то еще. Неизбежно я достигаю того места, куда он пытался меня привести, нахожу определенный объект, к которому притяжение сильнее всего, и в этот момент чувство исчезает."
 artifact_hunt.0007.t: "Доброжелательное принуждение"
 artifact_hunt.0008.a: "Какой позор."
 artifact_hunt.0008.desc: "Несмотря на все мои усилия, поиски того, что могло быть легендарным артефактом, ни к чему не привели. То ли из-за моих собственных ошибок, то ли из-за ошибок других, кого я завербовал, след затерялся."
 artifact_hunt.0008.t: "Не повезло"
  
