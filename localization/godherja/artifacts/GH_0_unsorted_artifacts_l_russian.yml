 artifact_skull_of_kayoba_description: "Этот неукрашенный череп предположительно принадлежал Боккару Кайобе, последнему правителю [zalreb_dynasty|E] и самого [boqqarut|E]. Как и у любого другого Боккара, его череп был магическим образом сохранен после его смерти и в конечном итоге был показан в [GetBuilding('01_tabik_betemisit').GetName]. Однако прежде чем это могло произойти, череп исчез, а битва при Захали и начало [etami_tetenik|E] сделали все попытки его поиска тщетными."
