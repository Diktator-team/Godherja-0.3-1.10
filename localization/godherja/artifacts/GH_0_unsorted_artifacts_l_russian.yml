 artifact_skull_title: "[killed.GetTitledFirstNamePossessive] [newly_created_artifact.GetFeatureText( 'bone_constitution' )] Череп"
 artifact_skullofanancient_desc: "#size:15 Этот странный череп кажется похожим на человеческий, но содержит несколько отличий, которые явно указывают на то, что он... нечто иное. Вы понятия не имеете, творческое ли это произведение искусства или останки какого-то забытого существа, но магическая сила, исходящая от кости, неоспорима."
 artifact_skullofanancient_modifier: "Череп Древнего"
 artifact_skullofanancient_name: "Череп Древнего"
  
 #artifact_skullofaxiaothea_desc: "#size:15 Череп [axiaothea.GetName], овдовевшей жены Анесимасия, последнего автократира [aversaria|E] и главного соперника Эсхрея. Эшрэс и Аксиаофея, как известно, сражались с [Concept('imperial_civil_war','a great civil war')|E] по всей Аверсарии за контроль над империей, которая закончилась, когда Эшрей высвободил [frodbrokna|E] и положил конец миру. Этот череп был обнаружен в руинах Асиуполя Собирателем Черепов Горассом, посланным Эшрасом много лет спустя, чтобы убедиться, что никто не остался в живых, скрываясь."
 artifact_skullofaxiaothea_desc: "#size:15 Череп [axiaothea.GetName], овдовевшей жены Анесимасия, последнего автократира [aversaria|E] и главного соперника Эсхрея. Эшрэс и Аксиаофея, как известно, сражались с [Concept('imperial_civil_war','a great civil war')|E] по всей Аверсарии за контроль над империей, которая закончилась, когда Эшрей высвободил [frodbrokna|E] и положил конец миру. Этот череп был обнаружен в руинах Асиуполи Собирателем Черепов Горассом, посланным Эшрасом много лет спустя, чтобы убедиться, что никто не остался в живых, скрываясь."
