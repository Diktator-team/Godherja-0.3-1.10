 artifact_staffofthewizardking_desc: "#size:15 Этот зазубренный черный посох украшен несколькими красными драгоценными камнями, которые, кажется, пульсируют и светятся в такт биению сердца того, кто его держит. Хотя некоторые из них пропали без вести, персонал по-прежнему излучает ауру ненависти и власти. Что такое «волшебник» или кто был их королем — это вопросы, о которых вы вряд ли когда-нибудь узнаете."
