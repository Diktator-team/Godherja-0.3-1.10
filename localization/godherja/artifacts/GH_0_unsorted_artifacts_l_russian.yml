 artifact_adabyssiancontrolrod_desc: "#size:15 Этот золотой жезл имеет по бокам странную серию эзотерических кнопок, циферблатов и переключателей. Хотя принцип его действия остается загадкой для всех, кто не живет в дальних уголках юга, слухи гласят, что если вы владеете им, то сможете управлять одной из их легендарных живых статуй..."
 artifact_adabyssiancontrolrod_modifier: "Адабиссийский жезл управления"
 artifact_adabyssiancontrolrod_name: "Адабиссийский жезл управления"
  
 artifact_adabyssianfirearbalest_desc: "#size:15 Это странное устройство было выковано на одной из огромных мануфактур в Лавапитах горы Вирирен'эго или, возможно, одним из личных кузнецов Императора из Города Золотых Статуй. Огненный арбалет — странный прототип, над совершенствованием которого адабиссийцы работали десятилетиями. Пока это оружие еще находится в стадии эксперимента, разрушительный треск этого оружия вселяет страх в солдат противника, а странная пуля, которую оно выпускает, пробивает броню насквозь. Маркировка на ручке указывает на [owner.MakeScope.Var('model_number').GetValue|0] из 50."
 artifact_adabyssianfirearbalest_modifier: "Адабиссийский огненный арбалет"
 artifact_adabyssianfirearbalest_modifier_desc: "Может использоваться в [monster_hunts|E]"
 artifact_adabyssianfirearbalest_name: "Адабиссийский огненный арбалет"
  
 artifact_aersanonstaff1_desc: "#size:15 Этот странный посох сделан из совершенно чуждого всем материала. Жесткая черная конструкция кажется почти неземной, идеальной по своей конструкции. Возможно, самое странное в его конструкции то, что, несмотря на то, что он явно является объектом магической силы, острая головка посоха, похоже, активно высасывает магическую силу из всего вокруг с поразительной скоростью. Кто знает, какое Древнее Существо когда-то держало его?"
 artifact_aersanonstaff1_modifier: "#E Магия#!:@magic_icon!#positive_value -1#!/month\n#E Магия#!:@magic_icon!#positive_value +50%#!/month"
 artifact_aersanonstaff1_modifier_desc: "#E Магия#!:@magic_icon!#positive_value; +8#!/month"
 artifact_aersanonstaff1_name: "Верхняя половина древнего посоха"
  
 artifact_aersanonstaff2_desc: "#size:15 Этот странный посох сделан из совершенно чуждого всем материала. Жесткая черная конструкция кажется почти неземной, идеальной по своей конструкции. Несмотря на то, что верхняя часть посоха отломана, нижняя часть по-прежнему излучает огромное количество магической силы, хотя никто понятия не имеет, как они извлекут эту силу, простое удерживание посоха, кажется, расширяет границы того, что может содержать [magi|E]. Кто знает, какое Древнее Существо когда-то держало его?"
 artifact_aersanonstaff2_modifier: "#E Магия#!:@magic_icon!#positive_value +2#!/month\n#E Магия#!:@magic_icon!#positive_value +25%#!/month"
 artifact_aersanonstaff2_modifier_desc: "#E Магия#!:@magic_icon!#positive_value; +8#!/month"
 artifact_aersanonstaff2_name: "Нижняя половина древнего посоха"
  
 artifact_alienwhip_desc: "#size:15 Похоже, что этот кнут представляет собой конструкцию, на которую ни один человек не может претендовать. Каждый раз, когда он щелкает, кажется, что летят искры, как будто ударяет молния. Невозможно удержаться от дрожи каждый раз, когда видишь это, как будто почти вспоминаешь что-то давно забытое..."
 artifact_alienwhip_modifier: "Чужой кнут"
 artifact_alienwhip_name: "Чужой кнут"
  
 artifact_ancienttablet_desc: "#size:15 Древняя табличка протоаверсарианской культуры. Кажется, что он изображает Чистейших и Первых Людей, создающих мир, но содержит множество странностей, не соответствующих аверсарианским писаниям, таких как нетронутый берег, люди с заостренными ушами и другие загадки."
 artifact_ancienttablet_modifier: "Древняя табличка"
 artifact_ancienttablet_name: "Древняя табличка"
  
 artifact_ante_apocalyptic_prophecy_amsari_description: "До откровений Пророка народ Амсари на протяжении веков получал руководство, заверения и проблески грядущей славы от ряда второстепенных пророческих личностей, чьи сочинения известны под общим названием «Антеапокалиптические пророчества». Хотя их сохранение было весьма фрагментарным из-за кемсарианских преследований и специального характера, в котором большинство из них было записано, и их значимость в значительной степени была вытеснена откровениями Пророка, подлинные сохранившиеся тексты этого типа до сих пор пользуются большим уважением."
 artifact_ante_apocalyptic_prophecy_amsari_name: "Анте-апокалиптическое пророчество"
  
 artifact_atracorde_battle_desc: "Лезвие из черного железа с золотой рукоятью. Эта рапира является шедевром сализийской металлургии и считается одним из лучших произведений искусства, когда-либо созданных Цитаделью Мечей. Эта рапира, заказанная богатыми лордами Лиги Черного Золота, была подарена молодому [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], чтобы служить достойным клинком Верховного Короля. Молодой лорд назвал меч «Атракорд», или «Черный Союз», что, по мнению многих, было названо в честь лиги, которая привела его к власти. Однако те, кто был ближе к нему, уже знали о недовольстве Терина махинациями отца и полагали, что это имя — проклятие против этой самой Лиги."
 artifact_atracorde_desc: "Лезвие из черного железа с золотой рукоятью. Эта рапира является шедевром сализийской металлургии и считается одним из лучших произведений искусства, когда-либо созданных Цитаделью Мечей."
 artifact_atracorde_name: "Атракорде"
  
 artifact_automaticgemlion_desc: "#size:15 Потрясающий образец утраченного корабля Картарадди, это элегантное, но тяжелое изобретение стоит на уровне плеч. Похоже, он был спроектирован как своего рода безопасный футляр для хранения драгоценностей, которые его латунные когти деликатно раскладывают по различным искусно спрятанным полостям, изолированным вокруг его тела. Вся эта штуковина управляется путем поворота и натягивания ряда рычагов, выступающих из ее основания. Находка для тех, у кого коллекция украшений слишком велика, чтобы за ней можно было следить, но ее использование ограничено для кого-либо еще. По фрагментарным записям предполагается, что они были сделаны для использования Картарадди [magi|E], хотя с какой именно целью до сих пор неясно."
 artifact_automaticgemlion_modifier: "Декоративные автоматы-лев"
 artifact_automaticgemlion_modifier_desc: "Потрясающая шкатулка-автомат для драгоценностей."
 artifact_automaticgemlion_name: "Декоративные автоматы-лев"
  
 artifact_aversariacrown_desc: "#size:15 Корону [aversaria|E] носили все правящие автократиры, кроме двух, на протяжении более тысячи лет. Внушительная и богато украшенная корона вызывает смешанные чувства страха и трепета, и легенды говорят, что головы очень многих могущественных [magi|E] покинули корону, наполняя ее собственной магической аурой."
 artifact_aversariacrown_modifier: "Аверсианская Корона"
 artifact_aversariacrown_modifier_desc:89 "artifact_ringofthelich_modifier_desc: "artifact_ringofthelich_modifier_desc:89 "#E Magic#!:@magic_icon!#positive_value +1#!/month\n" #NT!
 artifact_aversariacrown_name: "Аверсианская Корона"
  
 artifact_aversarian_crown_base_desc: "Этот тусклый золотой головной убор когда-то был оправой Короны [aversarian|E]. Теперь это матовая оболочка прежнего «я», лишенная своих компонентов и обнаженная."
 artifact_aversarian_crown_base_name: "База Аверсарианской Короны"
  
 artifact_aversarian_crown_chain_desc: "Эта богато украшенная цепь когда-то связывала Корону [aversarian|E] вместе. Теперь его искусно вырезанные заклинания мало что делают, кроме как сияют на свету."
 artifact_aversarian_crown_chain_name: "Аверсарская коронная цепочка"
  
 artifact_aversarian_crown_diamond_desc: "Этот массивный бриллиант когда-то был центральным элементом короны [aversarian|E]. Его ослепительные цвета и размеры заставляли всех взирать на его блеск; теперь отделенный от короны, бриллиант потерял свой блеск."
 artifact_aversarian_crown_diamond_name: "Аверсианский коронный бриллиант"
  
 artifact_aversarian_crown_dragonveil_desc: "Эта тонкая серебристая вуаль когда-то свисала с Короны [aversarian|E], символизируя древнюю связь [aversaria|E] и [dragons|E]."
 artifact_aversarian_crown_dragonveil_name: "Аверсарийская коронная вуаль из чешуи дракона"
  
 artifact_aversarian_crown_jewels_desc: "Эти сверкающие драгоценные камни когда-то украшали Корону [aversarian|E], но уже давно вырваны из гнезд."
 artifact_aversarian_crown_jewels_name: "Аверсарские королевские регалии"
  
 artifact_aversarianspear_desc: "#size:15 Это копье аверсарианского дизайна и исключительно хорошо изготовлено. Скорее всего, это изделие, выкованное в конце XII века, оно блестит полосами электрума вокруг полированного железного стержня. Голова выкована так, чтобы напоминать каплю крови, с единственным блестящим рубином там, где она встречается с основанием.\n\nПодобные копья были обычным явлением в легионах Аверсариана, хотя мастерство указывает на то, что это оружие высокопоставленного офицера или знати. ."
 artifact_aversarianspear_modifier: "Аверсарское копье"
 artifact_aversarianspear_modifier_desc: "Копье с лезвием в форме капли крови."
 artifact_aversarianspear_name: "Аверсарское копье"
  
 artifact_banner_wardenism_description: "Хотя нет никаких доказательств того, что [first_warden|E] за всю свою жизнь использовал только одно боевое знамя, как часто утверждается, это знамя, безусловно, самое известное — оно присутствовало в знаменательной битве у Пылающего Ключа, в которой произошла решающая битва. поражение саррадонского регента Улатира силами [wardenite|E] и начало тысячелетнего господства в долине Синхамия.\n\nНесмотря на то, что он загорелся в середине битвы и стал целью многочисленных попыток противника уничтожить, он в основном уцелел. (вероятно, из-за особого типа ткани, использованной при его изготовлении, а не из-за чуда, как иногда утверждают) и служил точкой сбора превосходящих по численности сил [wardenite|E] и впоследствии дал битве свое название."
 artifact_banner_wardenism_name: "Знамя Пылающего Ключа"
  
 artifact_blackhorn_desc: "#size:15 Черный Рог — это легендарный рог Бога Шялволки [velos|E], или, по крайней мере, так утверждается. Рог регулярно появляется в мифологии различных культур со всех уголков [aeras|E], всегда в той или иной форме он используется для вызова духов для войны, но при этом убивает трубача. Рог делает различие: убивают того, кто приказывает его использовать, а не того, кто в него трубит."
 artifact_blackhorn_modifier: "Черный Рог"
 artifact_blackhorn_modifier_desc: "Легендарный Черный Рог, который, как говорят, призывает души павших, чтобы они сражались за живых."
 artifact_blackhorn_name: "Черный Рог"
  
 artifact_bloodofthearchmagi_desc: "#size:15 Когда одним холодным утром 1098 года архиМаг Каталит из [mayikrata|E] был найден пронзенным на люстре своего кабинета, первой реакцией его помощника было, вопреки всему разуму и логике, собрать его кровь в бутылку. При этом Каталитос истек кровью, и, хотя подозревали темную магию, ничего так и не было доказано. После того, как его помощник вскоре исчез во время расследования, несколько флаконов появились по всему миру десятилетия спустя, а кровь в бутылках все еще обладала большой силой."
 ####artifact_bloodofthearchmagi_desc: "#size:15 Когда одним холодным утром 1098 года архиМаг Каталитос из Майикпрололана был найден пронзенным на люстре своего кабинета, первой реакцией его помощника было, вопреки всем разумным соображениям и логике, собрать его кровь в бутылку. При этом Каталитос истек кровью, и, хотя подозревали темную магию, ничего так и не было доказано. После того, как его помощник вскоре исчез во время расследования, несколько флаконов появились по всему миру десятилетия спустя, а кровь в бутылках все еще обладала большой силой."
