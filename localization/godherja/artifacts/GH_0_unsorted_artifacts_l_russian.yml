 artifact_dragonskull_desc: "#size:15 Ужасный череп некогда великого зверя, потемневшая кость этого древнего монстра все еще излучает небольшое количество тепла, и один только череп вдвое больше тебя. Как вообще можно было убить такое существо?"
 artifact_dragonskull_name: "Череп Дракона"
  
 artifact_boneoftheworldeater_desc: "#size:15 Древняя пожелтевшая кость зверя, которого когда-то называли «[worldeater|E]». Когда-то в истории [worldeater|E] пожирал целые города [sarradonian|E], опустошая целые регионы из-за своего ненасытного голода. Поглотив саму правительницу [sarradon|E], зверь был убит Рехдией Уддайир, которая затем была объявлена ​​​​законной королевой."
 artifact_boneoftheworldeater_modifier: "Кость Пожирателя Миров"
 artifact_boneoftheworldeater_name: "Кость Пожирателя Миров"
  
 crown_of_chevalie: "Корона [chevalie|E]"
 crown_of_chevalie_description: "Восстановленная единственным истинным правителем [chevalie|E], корона участников марша [chevalie|E] снова стала символом единства. Можно только надеяться, что эта новая линия королей сможет сохранить святость короны и защитить северную границу от некромантической тьмы за ее пределами."
 broken_crown_name: "Часть сломанной короны"
 broken_crown_description: "#size:15 Маркерская корона была разбита на четыре части Верховным королем Гардфреем ден ва Сеньоном на Совете Клуа, который, когда ему представили требования своих детей выбрать преемника, провозгласил, что тот, кто соберет ее обратно, получит трон «навсегда». он заботился». С тех пор эти осколки стали символом утраченной славы [chevalie|E], и многие ждут того дня, когда подходящий правитель сможет собрать воедино и корону, и царство."
  
  
  
