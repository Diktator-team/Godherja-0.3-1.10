 artifact_spear_thaxaon_desc: "Впечатляющее копье из черного дерева с большой инкрустацией [bloodcrystal|E], это оружие было семейной реликвией [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName], крупного западно-аверсарианского благородного дома."
 artifact_spear_thaxaon_jaxor_desc: "Впечатляющее копье из черного дерева с большой инкрустацией [bloodcrystal|E], это оружие было семейной реликвией [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName], крупного западно-аверсарианского благородного дома. Среди наиболее выдающихся его обладателей — самозванец-Аавтократир [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], который возглавил широкомасштабное [thaxaonic_blood_pact_revolt|E] против Эшраеса сразу после [frodbrokna|E]."
