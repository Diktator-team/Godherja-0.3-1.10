 artifact_brokenavianautomata_desc: "#size:15 По-прежнему пользующиеся большим спросом, Птичьи Автоматы якобы были обычным явлением в домах сказочно богатых людей, по крайней мере, до тех пор, пока Аверсарианцы не завоевали Картараддов и не подавили искусство создания автоматов на достаточно долгое время, чтобы полностью обречь его на гибель. Записи показывают, что некоторые из этих потрясающе сложных машин во время строительства даже были зачарованы, чтобы имитировать поведение настоящих птиц, а лучшие из них могли даже реагировать на простые инструкции.\n\nЭтот конкретный образец утраченного искусства может только петь и бесполезно махать руками. оставшееся крыло, но, тем не менее, это впечатляющий экспонат."
 artifact_brokenavianautomata_modifier: "Сломанные птичьи автоматы"
 artifact_brokenavianautomata_modifier_desc: "Потрясающие, хотя и едва функциональные птичьи автоматы."
 artifact_brokenavianautomata_name: "Сломанные птичьи автоматы"
  
 artifact_cloak_amsari_description: "Элегантный реликварий, содержащий святую реликвию: простой шерстяной плащ Пророка."
 artifact_cloak_amsari_name: "Плащ Пророка"
  
 artifact_consopite_effigy_desc: "Жуткое на вид чучело неизвестного производителя, которое всегда кажется холодным на ощупь. Два необычных янтарных камня [bloodcrystal|E] украшают его птичью голову и слабо светятся в темноте. Он достаточно мал, чтобы его можно было поставить на прикроватную тумбочку, а в остальном кажется довольно обыденным и инертным, возможно, являясь не более чем странной диковинкой, созданной каким-то эксцентричным ремесленником, имя которого затерялось в истории.\n\nПо какой-то необъяснимой причине он кажется особенно восприимчив к тому, что его теряют на месте, часто утром оказываясь в другом месте, чем то, где он был оставлен вечером."
 artifact_consopite_effigy_name: "Сосоставное чучело"
  
 artifact_achromatic_mirror_desc: "Это высокое стоячее зеркало неопределенной модели заключено в бледную металлическую раму и, кажется, отражает больше света, чем падает на него. Его безупречная поверхность улавливает даже самые тонкие детали наблюдателя, придавая их отраженному образу чарующую, почти неземную природу. Изящество этого зеркального призрака таково, что кажется, что оно живет собственной жизнью – как безупречная, превосходная версия оригинала."
 artifact_achromatic_mirror_name: "Ахроматическое зеркало"
  
 artifact_crimsonseal_description: "Изготовленная из неизвестного, абсолютно черного материала со странными гипнотическими узорами, вырезанными на нем светящимся малиновым цветом, эта королевская печать прошла через руки нескольких крупных саррадонских империй. Впервые появившись в Иркалитской империи в 12 веке до нашей эры, впоследствии он принадлежал Гаштани, Асреду, Аккарику и, наконец, Саррадону. История артефакта заканчивается в 1233 году IS, когда последний регент Саррадона бросил его в море, провозгласив, что «ни одно царство людей никогда больше не будет достойно вас!»"
 artifact_crimsonseal_name: "Багровая печать"
  
 artifact_crown_wardenism_description: "Сюжет одного из наиболее известных эпизодов возвышения [first_warden|E]. Эта корона принадлежала печально известному тирану [arachas|E] до его кончины в результате самого первого восстания [wardenite|E] в Аль-Газире. Согласно легенде, после того, как его извлекли из пепловых останков крепости покойного короля, его немедленно предложили мессии [wardenite|E], который отверг это предложение и вместо этого приказал продать его в целях благотворительности.\n\nОт него почти ничего не осталось. прежняя слава головного убора превратилась в ржавый, сломанный скелет. Если присмотреться, то все еще можно различить искаженные и поврежденные изображения иконографии [ritualist|E], искаженные пожаром, унесшим жизнь самого Арахаса."
 artifact_crown_wardenism_name: "Корона Арахаса"
  
 artifact_crownofprawladsyl_desc: "#size:15 Древняя Корона Правладсила — единственный сохранившийся предмет королевского облачения, оставшийся от любого из древних королей Оджейницы, или, по крайней мере, единственный сохранившийся предмет, который не находился в руках [liches|E] и не был давно украден другими. Сама корона простая, помятая и потертая, но тяжесть такой трагедии придает ей торжественную и мощную ауру."
 artifact_crownofprawladsyl_modifier: "Корона Правладсила"
 artifact_crownofprawladsyl_name: "Корона Правладсила"
  
 artifact_dagun_mask_desc: "Эту маску, выкованную из черного метеоритного железа, носил [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], печально известный олтенский военачальник, живший в конце XII века. Вместе со своим племянником Дагун завоевал большую часть восточной Аиронойской степи и создал одну из величайших олтенских орд за столетия."
 artifact_dagun_mask_fall_desc: "Эту маску, выкованную из черного метеоритного железа, носил [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], печально известный олтенский военачальник, живший в конце XII века. Вместе со своим племянником Дагун завоевал большую часть восточной Аиронойской степи и создал одну из величайших олтенских орд за столетия.\n\nПока [jajak_otroka|E] вел свою могучую орду на передовой линии битвы, Дагун командовал «Пепельными наездниками», элитной группой всадников, которые глубокой ночью атаковали вражеские лагеря. Многие из олтени стали относиться к появлению черной маски как к дурному предзнаменованию, и немногие горевали, когда внушающий страх рейдер наконец встретил свой конец в бою."
 artifact_dagun_mask_name: "Маска Дагуна «Черная маска»"
  
 artifact_deadlykartharaddimusicautomata_desc: "#size:15 Автоматы в форме человека, оснащенные, как можно предположить, высокой [kartharaddi|E] модой эпохи падения Империума. Эти автоматы предназначены для адекватной игры на флейте Картарадди. По мере того, как его исполнение заканчивается, дьявольское изобретение опускает инструмент и запускает дротик из механизма, похожего на арбалет, ловко спрятанного за одним из его «глаз», попадая во что-либо или в кого-либо, кому не повезло оказаться прямо перед ним. Умный, хотя и трудный для осуществления метод убийства."
 artifact_deadlykartharaddimusicautomata_modifier: "Смертоносный Заводной Музыкант Картарадди"
 artifact_deadlykartharaddimusicautomata_modifier_desc: "Дьявольский способ убить кого-то."
 artifact_deadlykartharaddimusicautomata_name: "Смертоносный Заводной Музыкант Картарадди"
  
 artifact_kartharaddidancingautomata_desc: "#size:15 Автомат в форме человека, раскрашенный в яркие цвета и одетый в причудливую одежду. Эта конструкция стоит на уровне талии. Если его правильно замотать и смазать, он придет в движение, исполняя серию безумных танцев и играя отвратительную мелодию из свистка, который, по-видимому, встроен в его заднюю часть. По мере того, как его исполнение заканчивается, оно начинает звучать так, как будто оно смеется над вами. Неясно, считали ли Картарадды это чудо инженерной мысли хорошим вкусом или нет.\n\nПятна плохо нанесенной краски указывают на то, что текущая цветовая гамма и одежда автоматов, вероятно, были грубо применены более поздними аверсарианцами. Более пристальный взгляд на то немногое, что осталось от его первоначального дизайна, позволяет предположить, что эта озорная маленькая машина когда-то задумывалась как нелестное изображение Чистейшего."
 artifact_kartharaddidancingautomata_modifier: "Картарадди Заводная танцовщица"
 artifact_kartharaddidancingautomata_modifier_desc: "Маленький автомат для тех, у кого сомнительный вкус."
 artifact_kartharaddidancingautomata_name: "Картарадди Заводная танцовщица"
  
 artifact_kartharaddimanautomata_desc: "#size:15 Шедевр утраченного часового искусства [kartharaddi|E], этот человекоподобный автомат на две головы выше среднего человека, с потрясающими подвижными суставами, с тонкими стальными пружинами вместо сухожилий и пугающе реалистичными стеклянными глазами, которые смотрят невидящим взглядом. До своего падения Картарадды приложили все усилия, чтобы сохранить в секрете любую информацию об этих шедеврах, и даже сегодня их предполагаемое предназначение остается полной загадкой, горячо обсуждаемой в аверсарианских научных кругах. Некоторые утверждают, что Картарадды создали армию бесстрашных железных солдат, другие полагают, что они были предназначены для размещения человеческой души в безумной попытке обрести бессмертие. Какими бы ни были истинные намерения этого проекта, смерть его создателей в Ночь Кровавой Луны оставила его незавершенным и неодушевленным. Несмотря на эту путаницу, они по-прежнему остаются объектами глубокого восхищения и изучения. Известно, что шесть из них сохранились относительно нетронутыми до наших дней, а Майикпрололлан может похвастаться двумя из этих бесценных артефактов."
 artifact_kartharaddimanautomata_modifier: "Картарадди Человек"
 artifact_kartharaddimanautomata_modifier_desc: "Загадочный пример утраченного искусства."
 artifact_kartharaddimanautomata_name: "Человек Картарадди"
  
 artifact_kartharaddimusicautomata_desc: "#size:15 Автоматы в форме человека, оснащенные, как можно предположить, высокой [kartharaddi|E] модой эпохи падения Империума. Эти автоматы предназначены для адекватной игры на уникальном струнном инструменте Картарадди, известном как Жарра. Еще более впечатляюще то, что ряд трубок и мехов в его туловище позволяет ему также воспроизводить грубое факсимиле пения. Веселая мелодия, которую он производит, — это все, что осталось от музыкальной культуры мертвой цивилизации."
 artifact_kartharaddimusicautomata_modifier: "Картарадди Заводной музыкант"
 artifact_kartharaddimusicautomata_modifier_desc: "Прекрасный пример утраченного искусства."
 artifact_kartharaddimusicautomata_name: "Картарадди Заводной музыкант"
  
  
  
 artifact_glass_sword_desc: "Шедевр стекольного дела Зелкавани, Стеклянный клинок — это оружие, которое противоречит культуре его создателей-пацифистов, и мощный символ влияния [aversarian|E], вдохновляющего их на воинственность."
 artifact_glass_sword_name: "Стеклянный клинок"
 artifact_glass_sword_xipheos_desc: "Шедевр стекольного дела Зелкавани, Стеклянный клинок — это оружие, которое противоречит культуре его создателей-пацифистов и является мощным символом влияния [aversarian|E], вдохновляющего их на воинственность.\n\n Меч был выкован и знаменито владел им [newly_created_artifact.MakeScope.Var('prominent_creator').Char.GetFirstNameNicknamed], но был взят из трупа своего создателя после его смерти во время [blue_robe_revolt|E]. Легон [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName] успешно владел Стеклянным клинком до конца войны, прежде чем был убит в финальной битве [jajak_otroka|E].\n\nВыжившие легионеры XXXIX Легио «Протемаксос» смогли вернуть клинок, и он стал с тех пор является семейной реликвией Дома [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName]."
  
 artifact_greednecklace_desc: "Это железное ожерелье предположительно носил аверсарийский военачальник [Concept('demetros_detheniax','Demetros Iron-Spike')|E] во время своего правления в Калатипсоми, и часто утверждается, что оно было самым большим инструментом, используемым для обеспечения господства на севере.\n\nПростая черная железная цепь и кулон, спереди На одном из украшений изображено искривленное лицо, застрявшее на середине крика, похожее на естественное образование, затвердевшее из плавящегося железа. Глядя на него, невозможно не представить глубину его гримасничающего рта и огромные затраты на его прокормление...\n\nНекоторые говорят, что ожерелье просто заставляет тех, кто слушает его владельца, подчиняться его командам, в то время как другие утверждают, что за эту услугу взимают ужасную цену..."
 artifact_greednecklace_modifier: "Подвеска жадности"
 artifact_greednecklace_modifier_desc: "Железное ожерелье с кричащим лицом"
 artifact_greednecklace_name: "Подвеска жадности"
  
 artifact_ice_sculpture: "Ледяная Скульптура"
 artifact_jajak_mask_desc: "Изысканная маска знаменитого олтенского военачальника Яджака Отрока. Хотя эта маска не сделана из чистого золота, как легендарная маска Отачеда, она покрыта драгоценным металлом и выкована из прочной стали Марндеотичени."
 artifact_jajak_mask_lost_desc: "Изысканная маска знаменитого олтенского военачальника Яджака Отрока. Хотя эта маска не сделана из чистого золота, как легендарная маска Отачеда, она покрыта драгоценным металлом и выкована из прочной марндеотиченской стали.\n\nСчиталось, что маска утеряна после того, как Яджак Отрока бросил ее в каньоны. Айроноя из-за того, что ему не удалось убить Агоса Слина, и многие Олтени считают, что только воин его калибра мог снова раскопать маску."
 artifact_jajak_mask_name: "Маска Яджака Отрока"
  
