 artifact_mountgreatergolem_desc: "#size:15 С помощью тайного ритуала это огромное создание из металла и камня подчиняется вашей воле. Эта огромная конструкция поможет вам в бою и разрушит стены ваших врагов."
 artifact_mountgreatergolem_modifier: "Большой Голем"
