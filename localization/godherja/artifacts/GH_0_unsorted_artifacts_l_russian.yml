 artifact_skullofduvaken_desc: "#size:15 Череп Дувакена, «Серебряного Говорящего», вождя Карзарадов, который возглавил отряд своих соплеменников и добровольцев Сялволки, чтобы создать королевство в северной Опахазии. Первоначально он добился успеха, частично из-за мощной способности Дувакена [magical|E], но в конце концов был убит Горассом «Собирателем Черепов» на дуэли."
 artifact_skullofduvaken_modifier: "Череп Дувакена «Серебряный говорящий»"
 artifact_skullofduvaken_name: "Череп Дувакена «Серебряный говорящий»"
  
 artifact_skullofpridni_desc: "#size:15 Череп Придни «Младшего», [aversarian|E] военачальника и ребенка управляющего Анесимасия, последнего автократира Аверсарии. Придни завоевал большое королевство на большей части Этепезеи, Малкойса и Опахасии, прежде чем был убит в битве Горассом «Собирателем Черепов». Смерть Придни вызвала в его владениях великую гражданскую войну, которая закончилась тем, что Шялволки воспользовались преимуществом и вторглись в его земли."
 artifact_skullofpridni_modifier: "Череп Придни Младшего."
 artifact_skullofpridni_name: "Череп Придни Младшего."
  
