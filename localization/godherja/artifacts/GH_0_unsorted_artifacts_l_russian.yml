 artifact_standardofanoterion_desc: "#size:15 Бело-красное знамя Легио LXI было поднято повсюду, от самых высоких гор Калатипсоми до края великой реки на Дальнем Востоке. Хотя легион, который он представляет, дважды за свою историю был уничтожен, знамя всегда выживало, чтобы вдохновлять следующее поколение."
 artifact_standardofanoterion_modifier: "Штандарт Легио LXI"
 artifact_standardofanoterion_name: "Штандарт Легио LXI"
  
 artifact_strangetalkingskull_desc: "#size:15 Этот череп, кажется, очень рассердился на свое положение. Называя себя [vilas_venslau|E], он ругается на вас на множестве языков и утверждает, что как только у него появятся руки, он вас уничтожит.\n\nКакую забавную игрушку можно показывать на вечеринках!"
 artifact_strangetalkingskull_modifier: "Странный говорящий череп"
 artifact_strangetalkingskull_name: "Странный говорящий череп"
  
 artifact_sun_piercer_battle_desc: "Легендарное копье героев и чемпионов «Пронзатель Солнца» выковано из неизвестного черного материала, обладающего необычным свойством поглощать свет и пламя. Из-за странной формы этого оружия его могут использовать только самые опытные воины, но его почти неразрушимость делает его достойным использования в любом бою.\n\nЭтим копьем, как известно, владел герой [chevalien|E] сэр [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed] из Озер, который использовал его, чтобы убить ужасного [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]."
 artifact_sun_piercer_desc: "Легендарное копье героев и чемпионов «Пронзатель Солнца» выковано из неизвестного черного материала, обладающего необычным свойством поглощать свет и пламя. Необычная форма оружия делает его трудным для владения любым, кроме самых опытных воинов, но его почти неразрушимость делает его достойным использования в любом бою."
 artifact_sun_piercer_name: "Солнечный Пирсер"
  
 artifact_black_legion_standard_battle_desc: "На этом порванном и выцветшем знамени изображен знак одного из Черных легионов Катраддии, известного своим черным вооружением и боевыми способностями. Большая часть Черных Легионов была потеряна в различных войнах, которые потрясли начало 13-го века, и немногие оставшиеся в живых присоединились к Губернатору [newly_created_artifact.MakeScope.Var('governor_ioldon').Char.GetFirstNameNicknamed] в его марше на юг, а позже к его сыну [newly_created_artifact.MakeScope.Var('black_sun').Char.GetFirstNameNicknamed]."
 artifact_black_legion_standard_desc: "На этом знамени изображен знак одного из Черных легионов Катраддии, известного своим черным вооружением и боевыми способностями."
 artifact_black_legion_standard_name: "Стандарт Черного Легиона"
  
 artifact_black_gold_standard_battle_desc: "На этом пыльном куске ткани изображены объединенные знаки отличия Дома Монто и Дома Валадека — ведущих домов печально известной Лиги Черного-Золота, союза восточных лордов [chevalien|E], которые объединились, чтобы посадить [newly_created_artifact.MakeScope.Var('teryn_valadec').Char.GetFirstNameNicknamed] на трон Шевалье после загадочной смерти. Верховного Короля [newly_created_artifact.MakeScope.Var('high_king_dendon').Char.GetFirstNameNicknamed]. Так называемый [black_gold_war|E] закончился полным поражением Лиги, не оставив ничего, кроме сожаления тем, кто видел это некогда гордое знамя."
 artifact_black_gold_standard_desc: "На этом знамени изображены объединенные знаки отличия Дома Монтео и Дома Валадека — ведущих домов печально известной Лиги Черного Золота."
 artifact_black_gold_standard_name: "Стандарт Лиги Черного-Золота"
  
 artifact_staff_of_the_high_seer_desc: "Вырезанный из упавшей ветви Драйоганн Дтохт, Мирового Древа, этот посох передается из поколения в поколение Верховными Видящими Партиков. К посоху прикреплен хрустальный шар, окрашенный кроваво-красным соком Мирового Древа, повышающий способность его владельца использовать заклинания [aspect_nature] и [aspect_blood]. Появление [fog|E] и затуманивание Воли Мира несколько ослабили силу посоха, но, что любопытно, также наделили посох вновь обретённой способностью к магии [aspect_ethereal]."
 artifact_staff_of_the_high_seer_name: "Посох Верховного Провидца"
  
 artifact_bane_star_ring_battle_desc: "Это кольцо, изготовленное из прочного обсидиана, названо так в честь своего знаменитого владельца [newly_created_artifact.MakeScope.Var('ring_bearer').Char.GetFirstNameNicknamed]. Драгоценным камнем кольца является бледно-зеленый осколок [Concept('aervalr','star')|E], упавший во время рождения Эльдрадда. Хотя нет никаких историй о том, что его носитель когда-либо совершал тайные подвиги с этим кольцом, его подданные шепчут, что оно излучает ауру страха и может принести огромную силу, если его носить в правильных руках."
 artifact_bane_star_ring_desc: "Это кольцо, изготовленное из прочного обсидиана, названо так в честь его знаменитого владельца, Эльдрада Бейн-Звезды. Драгоценным камнем кольца является бледно-зеленый осколок [Concept('aervalr','star')|E], упавший во время рождения Эльдрадда. Хотя нет никаких историй о том, что его носитель когда-либо совершал тайные подвиги с этим кольцом, его подданные шепчут, что оно излучает ауру страха и может принести огромную силу, если его носить в правильных руках."
 artifact_bane_star_ring_name: "Кольцо Бейн-Звезды"
  
 artifact_swordofeos_battle_desc: "#size:15 Легендарный меч Святого [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName], святого-агиониста, который вместе с семью другими поднялся, чтобы проповедовать лучшую Аверсарию. Эос украл этот меч из арсенала Особого Ордена и использовал его, чтобы убить [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName], после чего клинок был вручен ему впоследствии в качестве награды.\n\nМеч Эоса считался утерянным после его смерти во время осады Геки. , но вот оно сейчас сидит. С каждым взмахом вырывается пламя, и в каждом угольке можно увидеть праведную ярость."
 artifact_swordofeos_desc: "#size:15 Легендарный меч Святой Эос, святой-агионистки, которая вместе с семью другими восстала, чтобы проповедовать лучшую Аверсарию. Меч Эоса считался утерянным после его смерти во время осады Геки, но теперь он находится здесь. С каждым взмахом вырывается пламя, и в каждом угольке можно увидеть праведную ярость."
 artifact_swordofeos_modifier: "Меч Эос"
 artifact_swordofeos_name: "Меч Эос"
  
 artifact_theiyrossicrown_desc: "#size:15 Корона царя Потаклея, последнего царя ииророссийцев. Хотя он был всего лишь одним из многих королей, его последний бой и легендарная партизанская война против [aversarians|E] закрепили его в истории как «Последнего Иироросси»."
 artifact_theiyrossicrown_modifier: "Корона Ийросси"
 artifact_theiyrossicrown_name: "Корона последнего Ийросси"
  
 artifact_vorpal_blade_desc: "Верпальные мечи — это древние зачарованные клинки, способные проходить сквозь что угодно, включая стены, доспехи и даже сам мир. Единственное, что мешает ему пройти сквозь землю внизу, - это охрана, на которой он установлен.\n\nДревний тайник с примерно шестью тысячами мечей был впервые обнаружен авантюристами [marcher|E] в Калатипсоми около 550 ИС, что сразу же спровоцировало небольшую войну. поскольку многочисленные фракции, включая первых [aversarian|E] колонистов в регионе, боролись за контроль над этим чудесным вооружением. В последовавшем конфликте авантюристы, вооружившиеся клинками, были убиты почти до последнего человека, поскольку выяснилось, что мечи безвредно проходят сквозь все... включая плоть.\n\nНа протяжении столетий верпальные клинки были распространены во всем мире это не более чем праздная диковинка, ценимая только театральными труппами и мошенниками, с множеством идиом, сказок на ночь и шуток, возникающих вокруг фразы «Режешь, как ворпал»."
 artifact_vorpal_blade_name: "Верпальный клинок"
 artifact_useless_sword: "Бесполезный меч"
  
 artifact_whisperingskull_desc: "#size:15 Никто не знает происхождения этого странного черепа, но ты можешь поклясться, что тогда, когда ты останешься с ним наедине и сидишь в темноте, он шепчет тебе. Некоторые из этих шепотов весьма интересны: череп намекает на многие тайны и скрытые желания."
 artifact_whisperingskull_modifier: "Шепчущий череп"
 artifact_whisperingskull_name: "Шепчущий череп"
  
 artifact_wall_sword_wardenism_description: "Элегантный реликварий, содержащий святую реликвию: меч [first_warden|E]."
 artifact_wall_sword_wardenism_name: "Меч Первого Стража"
  
 artifact_manswelbestiarium_desc: "#size:15 Рагамбальд Мансвел был чрезвычайно много путешествовавшим авантюристом из Марша, который якобы доплыл до границ Катун Кая на восток. По возвращении в [chevalie|E] Рагамбальд приступил к кропотливому процессу перевода своих многочисленных дневников и зарисовок в письменную форму. Содержащиеся в нем отчеты представляют собой беспрецедентный и удивительно точный путеводитель по разнообразной фауне, магической и иной, населяющей отдаленные регионы [aeras|E]. Биография Рагамбальда, предположительно записанная в отдельном томе, к сожалению, почти полностью потеряна для истории, но, судя по его сохранившимся работам, он должен был быть замечательным и хорошо образованным человеком. Некоторые даже предположили, что Мансвел мог быть псевдонимом, но это, как и все остальное в жизни Мансвела, вызывает серьезные споры среди литераторов Chevalien."
 artifact_manswelbestiarium_modifier: "Бестиарий Рагамбальда Мансвела"
 artifact_manswelbestiarium_modifier_desc: "Фантастически хорошо написанный бестиарий.\nДает небольшой бонус в [monster_hunts|E]."
 artifact_manswelbestiarium_name: "Бестиарий Рагамбальда Мансвела"
  
 artifact_maskofforgottensaint_desc: "#size:15 Легендарная маска Забытого святого, святого-агиониста, который поднялся вместе с семью другими, чтобы проповедовать лучшую Аверсарию. Простая металлическая маска Забытого Святого кажется намного тяжелее, чем можно было бы ожидать, а внутри нее, кажется, есть несколько светящихся оберегов, тщательно начертанных на поверхности."
 artifact_maskofforgottensaint_modifier: "Маска забытого святого"
 artifact_maskofforgottensaint_name: "Маска забытого святого"
  
 artifact_panickedeye_desc: "#size:15 На этом амулете изображен единственный глаз, зрачок которого постоянно мечется по комнате, словно опасаясь того, что он может увидеть. Если вы прижмете амулет к своему глазу, то можете поклясться, что тоже почти видите Их... наблюдая из теней, которые лучше оставить пустыми."
 artifact_panickedeye_modifier: "Амулет испуганного глаза"
 artifact_panickedeye_name: "Амулет испуганного глаза"
  
 artifact_peytonsbonecracker_battle_desc: "#size:15 Путеотец [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] Пути Жатвы заявил, что ни один урожай не может быть безопасно собран, пока нежить еще «жива», и что костная мука творит чудеса с урожаем, и поэтому заявил, что лучший способ усовершенствовать свой путь — это уничтожение нежити. Пейтон стал легендарным благодаря своим экскурсиям в [lichdoms|E], он даже убил [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName] при штурме его цитадели, потеряв всего 566 человек из своей группы из 570 человек. На его булаве до сих пор сохранились небольшие бороздки, без сомнения, образовавшиеся после четырех десятилетий ударов по скелетам. над головой."
 artifact_peytonsbonecracker_desc: "#size:15 Путешественник Пейтон с Пути Жатвы заявил, что ни один урожай не может быть безопасно собран, пока нежить еще «жива», и что костная мука творит чудеса с урожаем, и поэтому заявил, что лучший способ усовершенствовать свой путь — это уничтожение нежити. Пейтон стал легендарным благодаря своим экскурсиям в [lichdoms|E], даже убив Красмера Красвира [lich|E] при штурме его цитадели, потеряв всего 566 человек в своей группе из 570 человек. На его булаве до сих пор сохранились небольшие бороздки, без сомнения, образовавшиеся после четырех десятилетий ударов по скелетам. над головой."
 artifact_peytonsbonecracker_modifier: "Костеколка Путного Отца Пейтона"
 artifact_peytonsbonecracker_modifier_desc: "Простая булава, которой можно было убить множество нежити."
 artifact_peytonsbonecracker_name: "Костеколка Путного Отца Пейтона"
  
 artifact_rehdyia_uddayir_spear_description: "Хотя теперь он заржавел, потерял рукоятку и давно лишился своей магии, это наконечник копья, который легендарный заклинательный меч — а позже и королева [sarradon|E] — Рехдия Уддайир вонзила в колоссальный синяк [worldeater|E], нанеся наконец смертельный удар чудовищному зверь, который едва не привел к гибели всей цивилизации на континенте и за его пределами."
 artifact_rehdyia_uddayir_spear_name: "Копье Рехдии Уддайра"
  
 artifact_ringofthelich_desc: "#size:15 Сочащееся темной магией это кольцо на протяжении всей истории носили на костлявом пальце многие Архиличи. [vilas_venslau|E], [stavro|E], Ввенславив Вислейкс. Как он оказался в ваших землях — загадка, которую вы вряд ли когда-нибудь разгадаете."
 artifact_ringofthelich_modifier: "Кольцо Королей-личей"
 ##artifact_ringofthelich_modifier_desc: "#E Магия#!:@magic_icon!#positive_value +15#!/month"
 artifact_ringofthelich_modifier_desc: "#E Магия#!:@magic_icon!#positive_value +4#!/month\n#E Магия#!:@magic_icon!#positive_value +100%#!/month"
 artifact_ringofthelich_name: "Кольцо Королей-личей"
  
 artifact_sacrifical_dagger_age: "Вероятно, это произведение было сделано примерно в [owner.MakeScope.Var('dagger_age').GetValue|0] года."
 artifact_sacrifical_dagger_description: "[newly_created_artifact.GetFeatureText( 'blade_metal' )] кинжал [SCOPE.Custom('ArtifactQuality')] мастерства. [newly_created_artifact.Custom('ArtifactDaggerDecoration')] Сам клинок - [newly_created_artifact.GetFeatureText( 'sacrifical_decoration' )].\n\n$artifact_sacrifical_dagger_explanation$ $artifact_sacrifical_dagger_age$"
 artifact_sacrifical_dagger_explanation: "Жертвенные кинжалы издавна использовались в [aversaria|E] как в религиозных, так и в магических целях. Бесчисленные ритуалы предполагают принесение жертв, и в Аверсарии ничто не считалось сильнее крови."
 artifact_sacrifical_dagger_name: "[owner.GetTitledFirstNamePossessiveNoTooltip] Аверсарийский жертвенный кинжал"
  
 artifact_sandals_amsari_description: "Элегантный реликварий, содержащий святую реликвию: скромные сандалии, на которых Пророк произносил Слова."
 artifact_sandals_amsari_name: "Сандалии Пророка"
  
 artifact_sculpture_mask_of_ankepy_ix_description: "Известный декадентский и показной кемсарский король Анкепий IX, несомненно, оставил после себя погребальную маску, соответствующую его титулу и личности. Не довольствуясь простым золотом, Анкепи кропотливо отлил свою маску из нескольких магически мощных метеоритов — процесс, который потребовал совместных усилий некоторых из величайших саррадонских [magi|E] и кузнецов по металлу того времени. Затем эта основа была инкрустирована бесчисленным количеством драгоценных камней, причем, казалось бы, присутствовали все их разновидности, существующие в [aeras|E], а два смертных глаза маски сделаны из особенно больших и впечатляющих кристаллов крови.\n\nОднако наиболее примечательным является то, что маска " третий глаз". Как и большинство кемсарских правителей, Анкепи отправился в загробную жизнь в сопровождении слуг, однако их количество и ранг — его высшие чиновники, супруга, наложницы, домашний персонал, личная охрана, клика [magi|E] и десятки тысяч рабов — превосходят излишества даже подавляющее большинство его предшественников и преемников. Все они были ритуально убиты, а их души захоронены в черном драгоценном камне неизвестного происхождения, составляющем третий глаз маски, чтобы они могли продолжать служить своему хозяину вечно."
 artifact_sculpture_mask_of_ankepy_ix_name: "Погребальная маска Анкепи IX"
  
 artifact_seal_wardenism_description: "Простая глиняная печать с изображением ключа, окруженного текстом, слишком сильно выветренным, чтобы его можно было разобрать. Хотя на первый взгляд это не что иное, как изношенный аксессуар незначительного судьи [wardenite|E], достоверные источники связывают этот конкретный предмет с самим [first_warden|E] — это была та самая печать, которой была поставлена ​​печать легитимности практически на всех [wardenism|E]. самые ранние, наиболее основополагающие тексты и постановления, которые их вдохновили."
 artifact_seal_wardenism_name: "Печать Первого Стража"
  
 artifact_seignonsword_desc: "#size:15 Фамильный клинок семьи Ден ва Сеньон использовался в сотнях сражений на протяжении четырех столетий. Первоначально обнаруженный (самопровозглашенным) королем Кредоном ден ва Сеньоном незадолго до [red_river_war|E] в древнем склепе неизвестного происхождения, его мерцающий черный клинок, казалось, то появлялся, то исчезал из поля зрения, разрезая воздух с тошнотворным шипением. Металл и стиль клинка являются загадкой для всех, кто его видел, как и его способность прорезать сквозь поле зрения."
 artifact_seignonsword_modifier: "Семейный меч Ден ва Сеньон"
 artifact_seignonsword_modifier_desc: "Фамильный меч семьи Ден ва Сенньон, создания [aelfir_alien|E]."
