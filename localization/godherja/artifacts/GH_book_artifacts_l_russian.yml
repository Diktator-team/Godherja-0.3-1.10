  ################################## 
  # HISTORICAL BOOKS - TRAVELOGUES # 
  ################################## 
  
 seventy_seven_cities_title: "Seventy-Seven Cities of the Greater World" #NT!
 seventy_seven_cities_desc: "Demetrios of Chumau was a renowned half [chevalien|E], half [aversarian|E] writer whose two hundred books, treatises, pamphlets, poems, plays, and more cemented him as possibly the most important writer of the 10th century. His 'Seventy-Seven Cities' story both described in intricate detail and provided a short tale of what Demetrios considered the 77 greatest cities of the world, and even contains intricate descriptions of cities as far as the center of Adabyss or the mysterious lands of Shaxi-Shahai in the far east, all of which Demetrios claims to have seen for himself." #NT!
 pocket_guide_to_aversaria_title: "A Pocket Guide to Aversaria" #NT!
 pocket_guide_to_aversaria_desc: "A series of pamphlets describing the various cultures and traditions of each of the main governances of Aversaria: Etepezea, Opakhasia, Malcois, Aironoi, Kalathipsomi (both Megos and Mikros), the Apokiakas, and Sarradon. While at least a century out of date (describing Aversaria as "A booming and prospering Empire with no end of its growth in sight"), it's still a somewhat enjoyable read." #NT!
  
  ################################ 
  # HISTORICAL BOOKS - RELIGIOUS # 
  ################################ 
  
 the_godherja_title: "The Godherja" #NT!
 the_godherja_desc: "Constructed by the semi-mythical Kruvonik ‘Good-Word’ sometime in the distant past and then later penned down by his blind apprentice Sjinlas ‘the Stray’, the Godherja remains to this day the most important and influential of the Sjalvolki sagas. " #NT!
  
  ################################ 
  # HISTORICAL BOOKS - GRIMOIRES # 
  ################################ 
  
  # General Arcana 
 transcripts_of_contention_of_rajmun_title: "Transcript of the Contention of Rajmun" #NT!
 transcripts_of_contention_of_rajmun_desc: "The Contention of Rajmun was a major debate between the Head of Rajmun University, Scholar Prakesh Utamatar, and the Khathpatti-Consort of Adlurbad, Arjun Vhanati, to discuss the origins of the [sabar_lambay_raad|E]. Initially focused solely on the catastrophe, it became a moral and theological debate about the ethics of [magical|E] experimentation. The scribe, Scholar Lubhai Advani, supplements the transcript with his own musings and interpretations." #NT!
 contents_of_silver_title: "The Contents of Silver" #NT!
 contents_of_silver_desc: "A series of instructionals by an unknown Anti-Magi on the process of making and maintaining mirrors." #NT!
 wisemans_friend_title: "The Wiseman's Friend" #NT!
 wisemans_friend_desc: "A book of occult and spiritual guidance, written by Chevalien mystic Jasperre Verdane. It covers a broad amount of topics, including herbal remedies, religious advice, spirits and many other arcane topics, and has proven to be immensely popular among Marcher students of the esoteric — its historical suppression broadening its appeal even more." #NT!
  
  # Celestial 
 the_epic_of_talab_title: "The Epic of Talab" #NT!
 the_epic_of_talab_desc: "This ancient Sarradonian epic follows Talab, a personification of the constellation of the Wanderer, as he makes his way to the palace of the Emperor of Night. Along the way, he must overcome numerous obstacles and foes. " #NT!
 high_chants_of_stargazers_title: "High Chants of the Watchful Stargazers" #NT!
 high_chants_of_stargazers_desc: "A collection of lost rites that once guided a forgotten order of astrologers in their quest for celestial harmony." #NT!
  
  # Blood 
 aeltheniax_anatomy_vol_1_title: "Aeltheniax's "Anatomy", Volume I" #NT!
 aeltheniax_anatomy_vol_1_desc: "A book on human anatomy by one of the [mayikprolollan|E]'s most renowned scholars. This is the first, and far more common volume, with a focus on the more mundane functions of the body; the cardiovascular system in particular." #NT!
 aeltheniax_anatomy_vol_2_title: "Aeltheniax's "Anatomy", Volume II" #NT!
 aeltheniax_anatomy_vol_2_desc: "A book on human anatomy by one of the [mayikprolollan|E]'s most renowned scholars. This is the second, and far rarer volume, with a much greater focus on the arcane aspects of the body." #NT!
 splenderous_mirror_turned_inwards_title: "The Splendorous Mirror Turned Inwards" #NT!
 splenderous_mirror_turned_inwards_desc: "A manuscript detailing the mysterious art of 'Internal Alchemy'. The author claims that the works of alchemist [magi|E] in the physical world can be mirrored in the internal world, with an adept capable of fundamentally transforming their personality and vices via a number of careful processes." #NT!
 the_dancers_title: "The Dancers" #NT!
 the_dancers_desc: "A much maligned play of Aversarian origin, its script has nontheless survived in circulation in certain esoteric circles. It is by reputation inscrutably nonsensical, and scribed by either a particularly untalented amateur or a madman. Perhaps both." #NT!
 the_hippoxiad_title: "The Hippoxiad" #NT!
 the_hippoxiad_desc: "An Aversarian comedic play of obscure origins, known for being able to quite literally mesmerize its audience, among other effects." #NT!
 sound_of_veins_title: "Sound of Veins" #NT!
 sound_of_veins_desc: "An epic and homoerotic poem of the Opakhasian tradition describing the lusts and miseries of a Vampire." #NT!
  
  # Fire 
 testament_to_yunusfur_title: "Testament to Yunusfur " #NT!
 testament_to_yunusfur_desc: "A booklet recounting the travels and martyrdom of the Sophocos-blessed prophet Yunusfur. It is said that she journeyed from one end of Sarradon to the other, teaching virtue and correct religious rites. This account is the only known reference to her existence." #NT!
  
  # Nature 
 songwood_title: "The Songwood" #NT!
 songwood_desc: "An early Marcher text compiling various song stories sung by the Clanlander tribes of Kalathipsomi. It is said they once sang to the Wood on its journey." #NT!
 arl_janvreeps_series_title: "Arl Janvreep's Series On the World-Tree" #NT!
 arl_janvreeps_series_desc: "A compilation of etchings and charcoal rubbings originally made by Konijkmener Magi-Explorer Arl Janvreep during his expedition to the mysterious lands of the Partic following the disappearance of the [kartharaddi|E]." #NT!
  
 historical_wood_law_grimoire_1_title: "Shapechanger's Codex" #NT!
 historical_wood_law_grimoire_1_desc: "" #NT!
  
  # Water 
 songs_of_the_sea_title: "Songs of the Sea" #NT!
 songs_of_the_sea_desc: "A collection of folktales recorded among the isolated communities of the Western Isles. It focuses on the figure of the Sea Queen, who rules a majestic kingdom below the waves, and her court of long-drowned sailors.\n\n Interlaced within tales of warriors, sailors and mystics are descriptions of ancient rites known as 'Salt Songs, which can both calm and enrage the wild oceans of the West." #NT!
 alkan_tabbot_title: "The Life of Alkan Tabot" #NT!
 alkan_tabbot_desc: "Though the writer of this book claims to be one 'Alkan Tabot', supposedly a mariner from the days of the Second Kemsarian Kingdom, numerous apocryphal details within its pages make this extraordinarily unlikely. Instead, the true author is widely accepted to be the Sarradonian Safa Meli, who was known to have penned multiple such pseudonymous works throughout the course of her career. It follows Alkan's construction of a dolphin-shaped submersible vessel, and the many marine adventures which he and his crew embarked on." #NT!
  
  # Air 
 owl_dissections_title: "Owl Dissections" #NT!
 owl_dissections_desc: "Written by an anonymous Marcher known only as the Polymath, said to have been a Waysaint. This manuscript contains detailed anatomical diagrams of owls, cut apart in every conceivable manner. Chickenscratch diagrams of great complexity and illegibility ensure that the manuscript can only be reproduced via the magical arts." #NT!
 musings_on_flight_patterns_title: "Musings on the Flight Patterns of Birds" #NT!
 musings_on_flight_patterns_desc: "An Anonymous journal written in both cypher and mirror-writing, containing notes on birds, the winds and other meteorological phenomena. The text appears to have taken a lifetime’s worth of notes to complete. Its diagrams, drawn in exquisite detail, show the mechanics of flight and the properties of mysterious 'way winds'. " #NT!
 sanasamadta_title: "Sanasamadta" #NT!
 sanasamadta_desc: "Of Kashiryan origin, this book details the legendary lives of half a dozen historic conquerors, from the historically certain Otached to the mythical Vitruna the Bull-Slayer. It is said to have once been popular courtly poetry, but has since fallen out of popularity. Its authorship is attributed to the poet Ashkora, though the name of this ancient sage js frequently appended to anonymous works to heighten their prestige." #NT!
  
  # Stone 
 stony_affair_at_viridue_title: "The Stony Affair at Viridivie" #NT!
 stony_affair_at_viridue_desc: "One of the numerous plays detailing the adventures of renowned [magi|E]-Tektiv Thena Pyralis, the story marks Pyralis’s first foray into the kingdoms of Chevalie. She must solve the mystery of the despised [court_magi|E] of Viridivie, who was seemingly turned into stone at the Duke’s wedding. Surprisingly, it became wildly popular in the Kingdom of De Porte de Bastione, after an adaptation retooled Pyralis into a more heroic and chivalrous character." #NT!
  
  # Dream 
 the_voyagers_title: "The Voyagers" #NT!
 the_voyagers_desc: "The recorded dream journeys of the cabal of the Isochedron. Led by the Fifth-Finger Sanad adept Ishak, the Isochedrons pushed far beyond the known boundaries of astral projection, plumbing the depths of psyche and the outermost reaches of the spheres of heaven." #NT!
 clarifications_on_the_ivory_sea_title: "Clarifications on the Ivory Sea" #NT!
 clarifications_on_the_ivory_sea_desc: "TAn un-signed manuscript analyzing the nature of objects pulled from the dreams of the wakeless. It seems that there are rituals capable of sending someone into a never-ending slumber filled with fitful dreams. If such a dreamer has the gift of magic, sometimes the things which they dream about can slip through the cracks in their brutalized psyche and enter the waking world. Usually just objects." #NT!
 neverending_dream_title: "The Neverending Dream" #NT!
 neverending_dream_desc: "An Apti legend recounted by Aversarian scholars, the Neverending Dream tells of a boy trapped in his dreams." #NT!
  
  # Death 
 lessons_on_oejeynican_burials_title: "Burials: A Lesson on Funerary Rites and Practices in the Late Oejeynican Period" #NT!
 lessons_on_oejeynican_burials_desc: "In this work, Chevalien Scholars compiled what records persist of the ancient and intricate burial customs of the Ojyczaynz." #NT!
  
  # Ethereal 
 kassidius_diagrams_title: "The Kassidius Diagrams" #NT!
 kassidius_diagrams_desc: "The collected notes taken by the Aversarian Magi Kassidius, who dedicated his long career at the Mayikrata to the magical dissection of human souls in order to properly identify the metaphysical differences between nonhumans and Aversarians. His laboratory was said to have been the single largest consumer of slaves in the entire academy during its heyday." #NT!
 lonely_spirit_title: "Book of the Lonely Spirit" #NT!
 lonely_spirit_desc: "The diary of a reclusive Opakhasian [magi|E] known as Ververedex, who attempted to separate his soul from the fleshy confines of the body." #NT!
 book_of_kurush_title: "Book of Kurush" #NT!
