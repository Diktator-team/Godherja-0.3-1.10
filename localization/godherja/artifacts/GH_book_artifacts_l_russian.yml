 feature_book_topic_thekardwenwhatweknow: "Этот отчет был написан Леганом Кромусом Рексом о его встречах со странной Кардвен. Этот отчет, который раньше считался просто выдумкой суеверных Шялволков, стал первым официальным признанием народа любой формой имперской власти. Он начинается с описания прибытия в лагерь [aversarian|E] странного человека, одетого в плащ из сшитых вороньих крыльев и использующего лосиный рог в качестве трости. Затем он поднял из своей рукоятки отрубленную голову солдата, который исчез всего за неделю до этого. Увидев в этом некую угрозу, Кромус сразил человека на месте. На самом деле это был всего лишь жест примирения: Кардвен часто обменивала головы павших, чтобы их души могли войти в загробную жизнь. Этот поступок высвободит гнев ранее неизвестного Кардвена и приведет к катастрофическому поражению XXIII Легио.\n\nПосланный к Аавтократиру в разгар этого конфликта, Кромус изображает душераздирающие сцены на границе. Обглоданные до костей тела, свисающие с каждого дерева, и люди, просто исчезающие во сне, были обычными темами. Однако, пожалуй, больше всего тревожит сам язык самих Кардвен, который напоминает ветер, дующий сквозь деревья, и никогда не превышает громкости шепота, даже когда они просят о пощаде."
  
