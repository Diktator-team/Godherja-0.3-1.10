 book_flaw_biased_author: "Автор книги очень ясно писал с исключительной степенью предвзятости, ставя под сомнение правдивость большей части информации и выводов в книге."
 book_flaw_burned: "Вся книга обуглена, а несколько групп страниц повреждены и не читабельны."
 book_flaw_faded: "Чернила книги в целом выцвели и их трудно читать, но местами текст вообще исчез."
 book_flaw_incomplete: "Работа, судя по всему, так и не была закончена. Несмотря на многообещающее начало, содержание книги просто внезапно обрывается по неизвестным причинам."
 book_flaw_ink_damaged: "Пролитие чернил повредило значительную часть книги, в результате чего большие участки стали нечитаемыми."
 book_flaw_missing_pages: "Некоторые страницы книги отсутствуют, возможно, удалены намеренно."
 book_flaw_none: ""
 book_flaw_redacted: "Многие из наиболее важных страниц книги были отредактированы Майикпрололланом с помощью шифра Косейрона, зашифровав текст и сделав его нечитаемым без надлежащего ритуала. К сожалению, поскольку ритуал утерян, соответствующие главы, скорее всего, безвозвратно утеряны."
 book_flaw_superficial: "В этой работе практически нет оригинальных исследований, большая часть из них представляет собой просто отрыгнутую и поверхностную информацию из старых источников."
 book_flaw_water_damaged: "Вода повредила значительные части книги, в результате чего большие фрагменты стали нечитаемыми."
 book_mayikprolollan_commentary_corroborated: "По всему тому разбросаны стандартные заметки Майикпрололана, которые в наибольшей степени подтверждают утверждения, сделанные в работе. Академия, очевидно, верила в правдивость большей части тома."
 book_mayikprolollan_commentary_debunked: "Заметки Майикпрололана стандартной формы разбросаны по всему тому, большинство из которых пытаются опровергнуть различные утверждения, высказанные в работе. Судя по всему, в академии не совсем согласились с первоначальным посылом автора."
 book_mayikprolollan_commentary_enigmatic: "Заметки Майикпрололана в стандартной форме разбросаны по всему тому, но большинству из них не хватает критического контекста и они относятся к концепциям и событиям, которые невозможно почерпнуть из самой работы. В академии, похоже, знали, что книга является частью какой-то более масштабной истории, но, к сожалению, отсюда невозможно вывести ее подробности."
 book_mayikprolollan_commentary_none: ""
 book_mayikprolollan_commentary_partly_corroborated: "Заметки Майикпрололана стандартной формы разбросаны по всему тому и содержат как подтверждения, так и опровержения утверждений работы."
 book_mayikprolollan_relevant_artifact_note_destroyed_accident: "Хотя рассматриваемый артефакт какое-то время находился во владении академии, он, очевидно, был уничтожен в результате «несчастного случая» в XXXX. Никаких дополнительных подробностей не сообщается."
 book_mayikprolollan_relevant_artifact_note_missing: "Хотя рассматриваемый артефакт в какой-то момент находился во владении академии, сообщается, что в какой-то момент он был утерян по неизвестным причинам."
 book_mayikprolollan_relevant_artifact_note_not_found: "Несмотря на попытки академии найти его, рассматриваемый артефакт так и не был найден."
 book_mayikprolollan_relevant_artifact_note_present: "Рассматриваемый артефакт также находился в распоряжении академии, по крайней мере, на момент подачи записки, и каталожный номер любезно предоставлен."
 book_mayikprolollan_relevant_artifact_note_stolen: "Хотя рассматриваемый артефакт какое-то время находился во владении академии, он, по-видимому, был украден в XXXX."
 book_mayikprolollan_seal_type_easy: "Магическая печать слаба и проста — ее достаточно, чтобы отговорить не-[magi|E], но ее легко сломать тем, кто имеет элементарное понимание соответствующих магических искусств."
 book_mayikprolollan_seal_type_hard: "Магическая печать, скрепляющая этот фолиант, мощна и, вероятно, требует сложного ритуала, чтобы ее разблокировать, а также еще более мощной магии, чтобы разрушить ее."
 book_mayikprolollan_seal_type_medium: "Магическая печать достаточно сильна, и, вероятно, потребуется [magi|E], достаточно опытный в соответствующих искусствах, чтобы сломать ее."
 book_mayikprolollan_seal_type_very_hard: "Магическая печать, скрепляющая этот фолиант, исключительно сильна, и для того, чтобы сделать его неприступным, как крепость, не нужно прилагать никаких усилий и затрат. Что бы ни было в этой книге, академия очень хотела, чтобы это не попало в чужие глаза."
