 feature_book_topic_empyrean_utopia: "авторское видение идеального общества. Несмотря на то, что изложенное видение якобы утопично, оно почти бессвязно и его трудно уловить, что заставляет некоторых комментаторов полагать, что книга задумана как метафизическая аллегория."
