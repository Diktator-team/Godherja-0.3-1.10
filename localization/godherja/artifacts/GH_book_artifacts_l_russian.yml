 ## When Aervalr Bled ## 
 feature_book_title_whenaervalbleed: "Когда Аэрвалр истекал кровью"
 feature_book_topic_whenaervalbleed: "Написанная в 773 году отставным Магом и ветераном Карфараддских войн Периаксисом Лейсистратом, книга представляет собой анализ печально известных событий ночи [night_of_the_bleeding_moon_date|E], свидетелем которых сам был автор. В составе легиона, отправленного глубоко на территорию Картарадди во время катастрофы, он описывает быструю смерть и предшествовавшую ей мучительную агонию почти всего Империума в душераздирающих подробностях, с которыми практически не сравнится никакая другая работа.\n\nОн также описывает чтобы поставить под сомнение утверждения о том, что автократия сама стала причиной нападения. За два десятилетия, прошедшие после той ночи, несмотря на поиск информации у бесчисленных магов и высших армейских руководителей, он так и не обнаружил никого, кто заранее знал бы о том, что произойдет в тот роковой день - фактически, все силы Аверсарии были казалось бы, застигнутый врасплох. Вместо этого Периаксис утверждает, что произошедшее на самом деле было попыткой массированной магической атаки на саму Империю и что катаклизм на самом деле был предназначен для Этепезеи, но провалился по неизвестным причинам."
  
