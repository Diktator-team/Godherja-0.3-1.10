 feature_book_topic_secret_histories_corrupted_holy_text: "то, что изначально кажется обычным священным текстом ВЕРЫ, но более внимательное рассмотрение обнаруживает несколько несоответствий и серьезных отклонений от ортодоксальности. Текст не может быть связан с какой-либо известной ересью веры."
