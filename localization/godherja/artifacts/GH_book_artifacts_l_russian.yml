 feature_book_topic_bannediyrossipoetry: "Эта книга представляет собой сборник из сотни или около того стихов, написанных различными литераторами Ийросси на протяжении тысячелетий с момента их порабощения. Подавляющее большинство стихов либо невероятно рискованны, либо пространно рассказывают об отражении [aversarian|E] крови в лунном свете. Хотя аверсарианцы строго запрещали их, именно Ийросси исторически уничтожали такие книги, опасаясь возмездия аверсарианцев всей своей культуре."
  
 ## Blue Robe Treatise ## 
 feature_book_title_bluerobetreatise: "Трактат о синей мантии"
 feature_book_topic_bluerobetreatise: "Эта книга представляет собой копию оригинального 37-страничного трактата, написанного магистром Веларасом «Мрачным оратором» Крейшати в начале Восстания Синих Мантий. Здесь он объявил о прямом отказе Майикпрололана Айроноиакаана проводить дальнейшие исследования [selfreplicating_blood_magic|E], заявив, что ни одному [aversarian|E] [magi|E] не будет приказывать, как собаке, даже по указанию мелкой автократии.\n\nВ трактате далее говорилось, что впредь , академия заявляет о нейтралитете в [imperial_civil_war|E] и призывает всех граждан Аверсария противостоять любым попыткам вытеснить их из их крепости. Говорят, что трактат, а также действия так называемых Синих Одеяний привели Аксиаотею в такую ​​ярость, что она разрушила шестивековые кварталы Лаватикас в своем поместье в Азиуполи и приказала четырем легионам атаковать Айроноиакаан. , тем самым начав военные действия всерьез."
  
