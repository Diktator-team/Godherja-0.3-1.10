 feature_book_topic_aversariancookinginformational: "Это довольно... непрактичная кулинарная книга, в которой рассказывается, как приготовить самые изысканные блюда Аверсарии. Судя по всему, написанный для знати, стоимость каждого ингредиента настолько высока, что даже Аавтократир, скорее всего, был произведен ими. Мало того, для изготовления каждого блюда требуются такие непристойные магические силы, что каждое из них потребовало бы сотен жертвоприношений. Книга лучше всего служит предметом разговора, в первую очередь о том, как аверсарианцы не уничтожили мир раньше. И уксус в свинцовых банках! Уксус в свинцовых банках!?"
  
