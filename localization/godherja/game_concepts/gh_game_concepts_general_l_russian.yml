 game_concept_aspect: "Аспект"  
 game_concept_aspects: "Аспекты"  
 game_concept_aspect_desc: "Элементарные строительные блоки [Concept("aeras", "Аэрас"|E)], да и самого космоса. Вся магия возникает в результате манипулирования различными аспектами, притягивая к себе основу"  
  
 game_concept_aspect_fire: "$fire_coloring$ $fire_name$#!"  
 game_concept_aspect_fire_desc: "$fire_coloring$ $fire_name$#! - один из восьми основополагающих [aspects|E], представляющий жизнь, саморазрушение, беспорядок и пламя, он несет свет, который отбрасывает тень. В равной степени таящие в себе и опасность, и возможность, его заклинания являются обычной практикой как для военных[magi|E] , так и для тех, чья магическая практика направлена на более мирные цели. Его боевой потенциал привел к тому, что во многих культурах [Concept("aeras", "Аэрас"|E)] он стал прочно ассоциироваться с королевской властью. Его ребенком, если смешать его с родным братом [aspect_water], является [aspect_blood]."  
  
 game_concept_aspect_water: "$water_coloring$ $water_name$#!"  
 game_concept_aspect_water_desc: "$water_coloring$ $water_name$#! - один из восьми основополагающих [aspects|E], представляющий собой движение, переход, изменение и начало. Он течет бесконечно и не имеет определенной формы, никогда не достигая и не стремясь к своему завершению. Он является противоположностью стазису [aspect_ice]. Его дочернее начало, смешанное с родным [aspect_fire], - [aspect_blood]."  
  
 game_concept_aspect_light: "$light_coloring$ $light_name$#!"  
 game_concept_aspect_light_desc: "$light_coloring$ $light_name$#! - один из восьми основополагающих [aspects|E], представляющих чистоту, совершенство, божественность, порядок и иерархию. Это свет, который не отбрасывает тени. Хотя в некоторых культурах $light_coloring$ $light_name$#! ассоциируется с моральным порядком, на самом деле ему не присуща мораль. Он является одним из двух абсолютных аспектов и прямо противоположен [aspect_dark]."  
  
 game_concept_aspect_air: "$air_coloring$ $air_name$#!"  
 game_concept_aspect_air_desc: "$air_coloring$ $air_name$#! - один из восьми основополагающих [aspects|E], это та среда пустоты, которая пронизывает творение, существует без формы и независимо от мысли и человеческого воображения. Он противостоит [aspect_dream], который представляет собой форму без существования, тогда как $air_coloring$ $air_name$#! - это существование без формы."  
  
 game_concept_aspect_stone: "$stone_coloring$ $stone_name$#!"  
 game_concept_aspect_stone_desc: "$stone_coloring$ $stone_name$#! - один из восьми основополагающих [aspects|E], олицетворяющий постоянство и прочность, изменяющийся по установленным правилам. $stone_coloring$ $stone_name$#! не может действовать без того, чтобы на него сначала не подействовали, и потому противостоит необузданному хаосу и воле [aspect_fire]."  
  
 game_concept_aspect_ice: "$ice_coloring$ $ice_name$#!"  
 game_concept_aspect_ice_desc: "$ice_coloring$ $ice_name$#! - один из восьми основополагающих [aspects|E], он представляет собой неизменный стазис, никогда не стремящийся к изменениям и не принимающий их. $ice_coloring$ $ice_name$#! представляет собой завершение и, таким образом, противостоит постоянно меняющемуся [aspect_water|E]."  
  
 game_concept_aspect_dark: "$dark_coloring$ $dark_name$#!"  
 game_concept_aspect_dark_desc: "$dark_coloring$ $dark_name$#!,, также известный как Пустота, является одним из восьми основополагающих [aspects|E], он представляет собой небытие за пределами творения и не имеет ни начала, ни конца. Хотя в некоторых культурах этот аспект ассоциируется со злом, на самом деле он не несет в себе никакой морали, поскольку мораль сама по себе требует существования в той или иной форме. Он является одним из двух абсолютных аспектов и прямо противоположен [aspect_light]."  
  
 game_concept_aspect_dream: "$dream_coloring$ $dream_name$#!"  
 game_concept_aspect_dreams: "$dream_coloring$ $dream_name$#!"  
 game_concept_aspect_dream_desc: "$dream_coloring$ $dream_name$#! - один из восьми основополагающих [aspects|E], он представляет собой форму без существования, творение в небытии и то, что существует вопреки своей невозможности. Все существа на [Concept("aeras", "Аэрас"|E)] так или иначе взаимодействуют с $dream_coloring$ $dream_name$#!, когда погружаются в дремоту. Он противостоит [aspect_air], который представляет собой существование без формы."  
  
 game_concept_aspect_celestial: "$celestial_coloring$ $celestial_name$#!"  
 game_concept_aspect_celestial_desc: "Не являясь одним из восьми основополагающих [aspects|E], но сам по себе представляя каждый из них, аспект $celestial_coloring$ $celestial_name$ #! по сути представляет собой совокупность космоса. Он представляет собой одновременно оппозицию и гармонию, то, что существует внутри космоса, и то, что находится за его пределами, а также всю совокупность творения как такового."  
  
 game_concept_aspect_blood: "$blood_coloring$ $blood_name$#!"  
 game_concept_aspect_blood_desc: "Философия [continental|E], традиционно понимаемая как смесь летучего [aspect_fire] и вечно текущего [aspect_water], считает, что $blood_coloring$ $blood_name$#! - это наложение саморазрушения, присущего [aspect_fire], на вечную и постоянно меняющуюся природу [aspect_water], в результате чего создаются энергии, необходимые для жизни животных и человека. Он связан как с искусством врачевания, так и с гнусным ремеслом отравителя. Более печально то, что магия $blood_coloring$ $blood_name$#! способна раскручивать потенциальную энергию, заключенную во всех живых существах, придавая огромную и страшную силу ритуалам жертвоприношения, которые обычно практикует [aspect_water]1."  
  
 game_concept_aspect_nature: "$nature_coloring$ $nature_name$#!"  
 game_concept_aspect_nature_desc: "Энергичный, жизнестойкий - и в то же время эфемерный. Сила [aspect_nature] - это [aspect_stone], которому неумолимая сила [aspect_fire] придает цель и стимул к жизни. [aspect_nature] представляет собой рост, возникновение жизни из того, что безжизненно."  
  
 game_concept_aspect_death: "$death_coloring$ $death_name$#!"  
 game_concept_aspect_death_desc: "Все должно прийти к концу. Когда даже постоянный меандрирующий поток [aspect_water] в конце концов останавливается непреклонной жесткостью [aspect_ice], в момент прекращения возникает [aspect_death]. Этот аспект представляет собой энтропию - медленную деградацию вечного в небытие."  
  
 game_concept_aspect_ethereal: "$ethereal_coloring$ $ethereal_name$#!"  
 game_concept_aspect_ethereal_desc: "$ethereal_coloring$ $ethereal_name$#! - прибежище вещей, когда-то бывших реальными, но давно отошедших в область [aspect_dream], превратившихся в вечную память благодаря сохраняющей силе [aspect_ice]. Это [aspect|E] того, чего больше нет; загробного мира, призраков в прямом и переносном смысле и их затянувшегося влияния на настоящее. Как последнее место обитания бесчисленных душ, накопленных с начала времен,  [Concept("fog", "туман"|E)] тесно связан с этим аспектом."  
  
 game_concept_aspect_metal: "$metal_coloring$ $metal_name$#!"  
 game_concept_aspect_metal_desc: "Считается, что $metal_coloring$ $metal_name$#! происходит от примеси постоянно развивающегося [aspect_water] и стоического [aspect_stone]. Непрофессионалу эти противоречия могут показаться слабостью, но на самом деле аспект представляет собой нечто большее, чем сумма его частей. $metal_coloring$ $metal_name$#! представляет собой гибкость, изобретательность и тайные искусства творчества, передаваемые от мастера к ученику."  
  
 game_concept_aspect_sand: "$sand_coloring$ $sand_name$#!"  
 game_concept_aspect_sand_desc: "Вечно изменчивый и бесчисленный [aspect_sand] образуется, когда непоколебимый аспект [aspect_stone] протискивается через дестабилизирующую бесформенность [aspect_air]. Получившийся аспект представляет собой дисперсию - распад материи на более мелкие формы. Однако дисперсность не означает небытия, а лишь переход в более рыхлую структуру."  
  
 game_concept_aspect_dawn: "$dawn_coloring$ $dawn_name$#!"  
 game_concept_aspect_dawn_desc: ""
  
 game_concept_aspect_time: "$time_coloring$ $time_name$#!"  
 game_concept_aspect_time_desc: ""
  
 game_concept_aspect_hymns: "$hymns_coloring$ $hymns_name$#!"  
 game_concept_aspect_hymns_desc: ""
  
 #SCHOOLS 
  
 game_concept_living_magic: "Живая магия"  
 game_concept_living_magics: "Живая магия"  
 game_concept_living_magic_desc: "Живая магия - это [magic_type|E], возникающая из "живых" материалов, а именно из совокупной жизненной силы, содержащейся в крови людей, а также в растениях и в почве. Живая магия предполагает либо высасывание жизни из других источников, либо использование собственной крови, либо полную жертву другой души для использования. Это наиболее распространенная форма [magic|E], широко принятая в большинстве стран мира.\n\nМастера Живой Магии могут продлить свою жизненную силу сверх естественных возможностей, управлять огнем, сжигая еще живую древесину, и даже убивать простым движением руки. Практикующих мастеров обычно называют [living_magi|E], хотя к ним также относят магов крови, магов жизни и магов огня."  
  
 game_concept_dead_magic: "Мертвая магия"  
 game_concept_dead_magics: "Мертвая магия"  
 game_concept_dead_magic_desc: "Мертвая магия - это [magic_type|E], возникающая из "мертвых" материалов, то есть из любого предмета, в котором не течет присущая ему [magical|E] кровь. Это земля, луна и давно умершие люди. Большая часть силы Мертвой магии происходит от силы Аэрвалра, и вся школа была повергнута в хаос с его разрушением. Мертвые [Concept( 'magi', 'маги' )|E] полагаются на циклы Аервалра, и в любую ночь или день могут превратиться из практически бессильных в богоподобных при одном лишь изменении фазы луны. Мертвая магия встречается очень редко, но является устоявшейся школой и общепринятой в большинстве стран мира.\n\nМастера мертвой магии могут создавать из земли живые и неживые конструкции, предсказывать будущее по фазам луны, воскрешать скелеты и создавать легионы [gh_general_undead|E], возможно, даже достигая [lichdom|E]. Практикующих обычно называют [dead_magi|E], хотя к ним также относятся Маги Земли, Маги Луны и Темные Маги."  
  
 game_concept_mixed_magic: "Смешанная магия"  
 game_concept_mixed_magics: "Смешанная магия"  
 game_concept_fog_magics: "Магия тумана"  
 game_concept_fog_magic: "Магия тумана"  
 game_concept_bending_the_will_of_the_fog: "сгибание воли самого Тумана"  
 game_concept_mixed_magic_desc: "Смешанная магия - это новый и загадочный [magic_type|E], возникший на основе  [Concept( 'frodbrokna', 'Фродбокна' )|E] и черпающий свои силы из смеси живых и мертвых источников или из самого  [Concept("fog", "туман"|E)]. Смешанная магия становится тем мощнее, чем более хаотичным и разрушенным становится мир, она чрезвычайно редка и опасна и, похоже, обладает почти безграничным потенциалом в умирающем мире. Маги [mixed_magi|E] вызывают одновременно страх и восхищение, а другие пользователи [magic|E] (и большинство живущих  [Concept( 'creatures', 'существа' )|E]) чувствуют естественное отвращение, которое излучают Смешанные Маги. Их часто убивают на месте, поскольку они ассоциируются с Туманом, хотя это гораздо легче сказать, чем сделать.\n\nМастера смешанной магии могут взаимодействовать с человеческим сознанием, изменять и даже разрушать его, манипулировать и маневрировать через [foglands|E], а также взаимодействовать и общаться с духами по ту сторону [the_rift|E]. Другие названия [mixed_magi|E] - Маги Тумана, Эфирные Маги, Маги Сна или Серые Маги."  
  
 GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE: "Смешанная магия"  
 GAME_CONCEPT_MIXED_MAGIC_APPEARED: "Смешанная магия - это новый и загадочный [magic_type|E], возникший на основе  [Concept( 'frodbrokna', 'Фродбокна' )|E] и черпающий свои силы из смеси живых и мертвых источников или из самого  [Concept("fog", "туман"|E)]. Смешанная магия становится тем мощнее, чем более хаотичным и разрушенным становится мир, она чрезвычайно редка и опасна и, похоже, обладает почти безграничным потенциалом в умирающем мире. Маги [mixed_magi|E] вызывают одновременно страх и восхищение, а другие пользователи [magic|E] (и большинство живущих  [Concept( 'creatures', 'существа' )|E]) чувствуют естественное отвращение, которое излучают Смешанные Маги. Их часто убивают на месте, поскольку они ассоциируются с Туманом, хотя это гораздо легче сказать, чем сделать.\n\nМастера смешанной магии могут взаимодействовать с человеческим сознанием, изменять и даже разрушать его, манипулировать и маневрировать через [foglands|E], а также взаимодействовать и общаться с духами по ту сторону [the_rift|E]. Другие названия [mixed_magi|E] - Маги Тумана, Эфирные Маги, Маги Сна или Серые Маги."  
  
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED_TITLE: "Другие школы магии"  
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED: "Многие [Concept( 'magi', 'маги' )|E] были очарованы идеей открытия третьего, неизвестного [magic_type|E]. Безусловно, такое открытие потрясло бы мир, но тысячелетние попытки привели лишь к неудаче. Всякий раз, когда считалось, что феномен не имеет корней ни в одной из двух школ, в конце концов выяснялось, что это либо результат мошенничества, либо неправильного толкования.\n\n Можно с уверенностью предположить, что [living_magic|E] и [dead_magic|E] - это только две истинные формы [magic|E]."  
  
 game_concept_mixed_magic_encyclopedia: "$GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE$"  
 game_concept_mixed_magic_encyclopedia_desc: "$GAME_CONCEPT_MIXED_MAGIC_APPEARED$"  
  
 #MAGI 
  
 game_concept_blood_magi: "Маги крови"  
 game_concept_life_magi: "Маги жизни"  
 game_concept_fire_magi: "Маги Огня"  
 game_concept_living_magi: "Живые волхвы"  
 game_concept_living_magi_desc: "Живые [Concept( 'magi', 'маги' )|E] (также известные как Маги Крови, Маги Жизни или иногда Маги Огня) - это описание любых пользователей [magic|E], специализирующихся на использовании и манипулировании [living_magic|E]. В отличие от [dead_magi|E], черпающих силу из мертвых существ, и [mixed_magi|E], черпающих силу из нематериального, Живые Маги черпают свою силу из живых существ. Это могут быть животные, кровь, растения и многое другое. Хотя Живые Маги технически могут обходиться и неживыми средствами, для заклинаний любого уровня традиционно требуется кровь человека.\n\nНаиболее распространенные из Магов, Живые Маги обладают широким спектром способностей и могут использовать свою магию для любых целей - от исцеления больных до запуска огромных огненных шаров или буквального взрыва человеческого тела. Самым известным Живым Магом в истории является, пожалуй, Эшраес, который произнес [selfreplicating_blood_magic|E], положивший конец миру и вызвавший  [Concept( 'frodbrokna', 'Фродбокна' )|E]."  
  
 game_concept_earth_magi: "Маги Земли"  
 game_concept_moon_magi: "Лунные маги"  
 game_concept_dark_magi: "Темные маги"  
 game_concept_dead_magi: "Мертвые волхвы"  
 game_concept_dead_magi_desc: "Мертвые [Concept( 'magi', 'маги' )|E] (также известные как Маги Земли, Маги Луны или Темные Маги) - это описание любого Мага, который в первую очередь черпает свою силу из мертвых вещей. Хотя они традиционно ассоциируются с некромантией и, что еще хуже, с [lichdom|E], на самом деле подавляющее большинство Мертвых Магов даже не удосуживаются изучать эти искусства.\n\n "Мертвые" вещи, которые могут быть использованы Мертвыми Магами, разнообразны. Кости давно умерших  [Concept( 'creatures', 'существа' )|E] или высушенная шелуха деревьев, сухая земля, а больше всего - разбитая луна [aervalr|E]. Мертвые маги часто наблюдают, как их силы растут и убывают вместе с луной. При самой слабой луне мертвые маги могут с трудом произносить даже элементарные заклинания, а в полнолуние они становятся самыми страшными заклинателями.\n\nЛихдом доступен только мертвым магам, и [sorrowing_of_oejeynica|E] долгое время вызывал репрессии против мертвых магов в обществе [continental|E], хотя с течением веков это в значительной степени сошло на нет."  
  
 game_concept_mixed_magi: "Смешанные волхвы"  
 game_concept_fog_magi: "Маги тумана"  
 game_concept_ethereal_magi: "Эфирные маги"  
 game_concept_grey_magi: "Серые Маги"  
 game_concept_dream_magi: "Маги снов"  
 game_concept_wielders_of_the_fog: "обладатели Тумана"  
 game_concept_mixed_magi_desc: "Смешанные [Concept( 'magi', 'маги' )|E] (также известные как Туманные Маги, Серые Маги, Бесплотные Маги или Маги Сна) - это практикующие странное искусство [mixed_magic|E], [magic_type|E], вошедшее в историю вместе с  [Concept( 'frodbrokna', 'Фродбокна' )|E] и появлением  [Concept("fog", "туман"|E)]. В отличие от [living_magi|E], черпающих силу из живых существ, и [dead_magi|E], черпающих ее из неживых, Смешанные Маги черпают свою силу по ту сторону завесы. Точнее, они черпают силу из [the_rift|E], из всех эмоций и страданий мира.\n\nСмешанные Маги обычно ассоциируются со слепотой, недугом, распространенным среди их рода, поскольку они видят меньше материального и больше эфемерного, а также с воронами. Несмотря на то, что в большинстве культур их считают злым "другим", Смешанные Маги не имеют сильной склонности к какой-либо морали, а их методы генерации [magic|E] обычно гораздо менее вредны для окружающих, чем у Живых Магов."  
  
 #EFFECTS AND SPELLS 
  
 game_concept_exposure_sickness: "Заболевания, связанные с воздействием"  
 game_concept_exposure_sickness_desc: "Болезнь воздействия - общий термин для обозначения различных заболеваний, возникающих при избыточном воздействии энергий [magical|E]. Как правило, это происходит из-за близости к магическим местам силы, таким как древние храмы, переходы через пути или поля магических сражений, но встречается и у [Concept( 'magi', 'маги' )|E], собирающих избыточную силу. Не следует путать это заболевание с болезнью, возникающей при произнесении заклинаний, требующих избытка силы, которым обладает заклинатель, что обычно называется [overwhelmation|E].\n\nЗаболевание от воздействия обычно начинается с головной боли, лихорадки, головокружения и рвоты. На более высоких уровнях воздействия она может проявляться в кровотечении из глаз и носа, рвоте кровью, выпадении волос и кожи, а также в отслоении кожи. При повышенных уровнях воздействия часто наблюдаются [mutations|E], а при самых высоких уровнях - дезинтеграция, самовозгорание, плавление, взрыв в буквальном смысле слова, при условии, что больной просто не умрет."  
  
 game_concept_overwhelmation: "Перегрузка"  
 game_concept_overwhelmation_desc: "Переполнение - это результат попытки [Concept( 'magi', 'маги' )|E] применить заклинания, превышающие физические возможности его организма. Обычно это происходит у начинающих магов, не знающих своих возможностей, или у магов, находящихся в состоянии отчаяния, когда жизнь или смерть уже близко, Переполнение обычно приводит к мучительной смерти. Чаще всего это приводит к сгоранию, дезинтеграции или взрыву, в других случаях заклинание, которое они пытаются произнести, может обернуться против них самих или окружающих их людей. Огненная вспышка может просто воспламенить Мага, попытка сгустить кровь врага может привести к взрыву рук, а попытка залечить тяжелую рану - к расплавлению нервной системы Мага.\n\n [Concept('aversarian' , 'аверсарианского')|E] исследователи [mayikprolollans|E] предсказали, что примерно до трети или более Магов не из магически одаренной семьи или неизвестного происхождения умирают от Переполнения после случайного произнесения заклинания или в попытке раскрыть свои способности."  
  
 game_concept_magic_baseline: "Магическая базовая линия"  
 game_concept_magic_baseline_desc: "Базовая линия магии персонажа представляет собой естественную точку равновесия его внутренней арканной энергии. Накопленный [magic|E] будет пассивно восстанавливаться до этой точки, если он недостаточно силен, в то время как его превышение приведет к увеличению количества [exposure_sickness|E]."  
  
 game_concept_extended_magic_baseline: "Расширенная магическая основа"  
 game_concept_extended_magic_baseline_desc: "Базовый уровень расширенной магии персонажа представляет собой количество избыточной арканной энергии, которого он может надежно достичь, не прибегая к активным мерам, таким как [magic|E]-генерирующие #E-ритуалы#!. Если он не превышен, генерация магии будет пассивно восстанавливаться до него, однако практикующий все равно будет получать обычные штрафы [exposure_sickness|E] за превышение естественного [magic_baseline|E]."  
  
 game_concept_magic_resistance: "Магическая устойчивость"  
 game_concept_magic_resistance_desc: "[hostile_rituals|E], даже при успешном выполнении заклинания, могут быть подвержены сопротивлению со стороны цели. Сопротивление магии представляет собой способность персонажа к этому и изменяется такими факторами, как [arcana|E] и проживание в определенных географических точках, например, в точках с [antimagic_terrain|E]."  
  
 game_concept_mana: "Mana"  
 game_concept_mana_desc: "Мана представляет собой количество полезной энергии [magic|E] в теле персонажа. Она является основным топливом для проведения ритуалов #E#!."  
  
 game_concept_cantrip: "Cantrip"  
 game_concept_cantrips: "Кантрипы"  
 game_concept_cantrip_desc: "Кантрип - это любое действие [magical|E], которое не требует тщательной подготовки и может быть выполнено "на лету". В отличие от [rituals|E], которые требуют активного применения и обычно дают мощные, но временные эффекты, кантрийные заклинания дают постоянный пассивный бонус (обычно зависящий от [magic_baseline|E] и соответствующего навыка [aspect|E] персонажа) сразу после их изучения, чаще всего как часть перка "Стиль жизни"."  
  
 game_concept_ritual: "Ритуал"  
 game_concept_rituals: "Ритуалы"  
 game_concept_ritual_desc: "Ритуал - это действие [magical|E], требующее значительного планирования и подготовки. В отличие от [cantrips|E], которые можно кастовать "на лету" и, следовательно, получать пассивные бонусы сразу после их изучения, ритуалы требуют активной работы персонажа, чтобы их (обычно мощные, но временные) эффекты проявились. В качестве топлива для них используется [mana|E], а [gold|E] часто требуется также для обеспечения необходимых ингредиентов, оборудования и наемной помощи, требуемых для правильного проведения ритуала. Кроме того, этот процесс не лишен риска, поскольку ритуалы могут не сработать и вызвать совершенно непредсказуемые последствия для заклинателя и тех, кто находится поблизости."  
  
 game_concept_hostile_ritual: "Ритуал вражды"  
 game_concept_hostile_ritual_desc: "Любой [ritual|E], цель которого не согласна на его применение, будет расценен как враждебный; он попытается противостоять его воздействию, используя свой [magic_resistance|E], и получит вескую [imprisonment|E] причину против инициатора [ritual|E]."  
  
 game_concept_mana_regeneration: "Регенерация маны"  
 game_concept_mana_regeneration_desc: "При недостаточной силе [mana|E] обычно тяготеет к [magic_baseline|E] персонажа; это естественный процесс, не требующий активных усилий. Это будет происходить со скоростью #V 5%#! от значения [magic_baseline|E] каждый месяц."  
  
 game_concept_magic_exposure: "Магическая экспозиция"  
 game_concept_magic_exposure_desc: "Воздействие представляет собой количество арканных энергий, которым подвергается тело персонажа; обычно это [mana|E] или остаток от недавнего заклинания. Если оно превышает [magic_baseline|E], то с каждым новым [exposure_level|E] оно начинает оказывать все более пагубное воздействие на физическое и психическое состояние персонажа."  
  
 game_concept_exposure_level: "Уровень воздействия"  
 game_concept_exposure_level_desc: "Негативные эффекты [magic_exposure|E] нарастают в дискретных интервалах, называемых уровнями воздействия. Первый уровень воздействия начинается сразу после превышения [magic_baseline|E], следующий - при удвоении значения базового уровня, следующий - при трехкратном превышении базового уровня и т.д."  
  
 game_concept_court_magi: "Придворные волхвы"  
 game_concept_court_magi_desc: "$game_concept_court_magi$ - это [councillor|E], отвечающий за [magical|E] дела королевства, например, создающий [rituals|E] для своих [liege|E] и защищающий их от угроз арканного характера."  
  
 game_concept_ambient_magic: "Ambient Magic"  
 game_concept_ambient_magic_desc: "Окружающая среда [magic|E] представляет собой количество арканных энергий, проходящих через территорию, как под воздействием естественных факторов, таких как [waylines|E], так и искусственных, например, в результате ритуальных действий. Высокие уровни окружающей магии очень вредны для мирской жизни."  
  
 game_concept_aftoenischi_effect: "Эффект Афтоениски"  
 game_concept_aftoenischi_effect_desc: "Эффект Аристоника - это принцип [arcana|E], согласно которому естественный распад [ambient_magic|E] после преодоления определенного порога быстро замедляется и в конце концов становится совершенно незначительным. По сути, это означает, что уровни магии окружающей среды, которые в обычных условиях сходили бы за несколько десятилетий, вместо этого занимают столетия или даже тысячелетия.\n\n В игровом плане эффект Афтониски начинает замедлять естественный распад арканных осадков после того, как они превышают [GuiScope.ScriptValue('aftoenischi_effect_threshold_value')|V0], с квадратичной скоростью."  
  
 game_concept_bloodblight: "Bloodblight"  
 game_concept_the_bloodblight: "Кровавый свет"  
 game_concept_bloodblight_desc: "Кровавый свет - это болезнь, поразившая большую часть [the_continent|E] и [Concept( 'sarradon', 'Саррадон' )|E] в период, известный как [chaos_of_the_seventh_century|E], хотя впоследствии вспышки болезни были менее значительными. По общему мнению, эта болезнь имеет магическую природу, хотя ее происхождение неизвестно. Жертвы обычно проявляют черты, сходные с [exposure_sickness|E], что, скорее всего, связано с тем, что сама болезнь быстро повышает уровень магии в организме жертвы. У жертв обычно видны светящиеся, пульсирующие красные вены, кровь идет из носа, глаз и ушей, и они обычно умирают от потери крови после быстрого сгорания кожи. Если они выживают, то обычно умирают от того, что подкладка легких разрушается, а грудная клетка наполняется кровью. Кровавая болезнь быстрее всего распространяется среди магов, хотя и обычные люди также подвержены ей.\n\nВоздействие вспышки Кровавой болезни в седьмом веке было масштабным и продолжительным. В  [Concept( 'chevalie', 'Шевалье' )|E]был уничтожен первый за последнее поколение Верховный король вместе со всей его многочисленной семьей, а шевалинцы были вынуждены покинуть свои последние колонии в Черных горах. В Аверсарии было уничтожено целое поколение дворян, что привело к массовому развалу общества и почти полному распаду Аавтократии. В Саррадоне был почти полностью уничтожен структурированный и элитный магический класс - Сирхад. Без Сирхадов, которые могли бы направлять и контролировать магию на континенте, следующее поколение отбросило большинство устоявшихся норм и стандартов своих предшественников и начало стремительную гонку вооружений по открытию новых ужасающих и мощных заклинаний для войны. В итоге это привело к открытию [selfreplicating_blood_magic|E] и, как следствие,  [Concept( 'frodbrokna', 'Фродбокна' )|E]."  
  
 game_concept_selfreplicating_blood_magic: "Самовоспроизводящаяся магия крови"  
 game_concept_selfreplicating_blood_magic_desc: "Самовоспроизводящаяся магия крови - это название серии ритуалов и заклинаний, которые, по общему мнению, являются самыми мощными и опасными из всех известных людям заклинаний. Исключительно сложное заклинание, Самовоспроизводящаяся Магия Крови под силу только самым могущественным из §0 и обычно требует помощи множества других людей.\n\n Заклинание взрывает цель в мощном столбе пламени и быстро делает то же самое со всеми, кто находится в радиусе взрыва и за его пределами, распространяясь еще дальше на магов или других людей с магическими свойствами. Хотя теоретически заклинание можно ограничить определенным радиусом или группой, его чрезвычайно трудно контролировать, и за всю историю не было ни одного случая, когда заклинатель не потерял бы контроль.\n\n Заклинание считалось утерянным после того, как его обнаружили и использовали конкурирующие кабалы [sarradonian|E] Qurati и Almadi Magi, которые уничтожили себя и почти всех магов континента в результате взрыва и принесли анархию на весь Саррадон почти на столетие. Позднее, во время [aversarian_civil_war|E], оно было обнаружено Легоном-Автократиром Эшраесом и Автократией Аксиатеей. Хотя оба готовились применить заклинание, только Эшраес успел вовремя, в результате чего погибло 80% магов Аверсарии, почти половина населения, а миллионы других людей были уничтожены по всему миру. Чистая магическая сила заклинания и вызванные им страдания открыли [the_rift|E] и привели к появлению  [Concept( 'frodbrokna', 'Фродбокна' )|E]."  
  
 #MISC 
  
 game_concept_bloodcrystal: "Кристалл крови"  
 game_concept_bloodcrystal_desc: "Кровавый кристалл, названный так за свой поразительный багровый оттенок, а также за невероятное количество человеческих жертв, необходимых для добычи даже ничтожных объемов, неизменно остается одним из самых дорогих, редких и востребованных товаров, известных человеку. Количество мест, где находятся месторождения, можно пересчитать по пальцам одной руки, а число жертв среди несчастных, отправленных на его добычу (как правило, рабов), просто ошеломляет, поэтому даже на небольших шахтах за этот минерал велись войны.\n\nНевероятно мощные в магическом отношении, они обычно наиболее желанны и эффективны в руках [living_magi|E], хотя ни один [Concept( 'magi', 'маги' )|E] другой школы не откажется от возможности получить их. В  [Concept( 'aversaria', 'Аверсария' )|E] главным источником были рудники северных окраин Империи, отвоеванные у [chevalien|E] столетия назад.\n\nМеста, где его находили, все без исключения чрезвычайно опасны. Главным убийцей в этих убогих смертельных ловушках является мощный фоновый [magic|E], который быстро вызывает [exposure_sickness|E] и смерть. Попытки найти источник этого явления не увенчались успехом."  
  
 game_concept_alchemy: "Алхимия"  
 game_concept_potion: "Зелье"  
 game_concept_alchemy_desc: "Алхимия, пожалуй, самое недооцененное арканное искусство на Осколочном побережье, тем не менее, занимает важную нишу в [magical|E] потребностях общества всего мира. Хотя для обывателя алхимия обычно ассоциируется с ядами, в аптеках зажиточных дворян можно найти различные полезные снадобья и припарки, хотя они редко стоят дешево.\n\n В  [Concept( 'aversaria', 'Аверсария' )|E] Конийкменер был самым важным поставщиком алхимических продуктов, производимых из вод его тухлых, наделенных магической силой болот. Однако, несмотря на изобилие и доступность их снадобий, они редко соответствуют потенциальной силе алхимии. А вот мощные флаконы с чистой жидкой силой из Катун-Кая часто могут соперничать с мощной обычной магией и стоят соответственно дорого.\n\nНа Западе хорошо известно, что в таинственных дальневосточных землях Катун-Кая все наоборот: алхимия считается важнейшим из магических искусств. По этой причине катунские зелья и изобретения часто пользуются большим спросом на Западе, хотя и встречаются крайне редко из-за опасений Империи, что их искусство может быть украдено."  
  
 game_concept_waylines: "Пути"  
 game_concept_wayline: "Wayline"  
 game_concept_waylines_desc: "Линии Пути - это пересекающие [Concept("aeras", "Аэрас"|E)] линии, излучающие огромное количество [magical|E] силы. §По этим линиям часто издалека отправляются для быстрой генерации энергии, и многие из самых сильных мест магической силы в мире расположены вдоль них.\n\nДва источника Путевых линий - [tower_wayline|E], идущий от [sea_tower|E], и [northern_wayline|E], идущий из неизвестного места глубоко на севере. Пересечения этих двух линий обычно являются наиболее сильными в магическом отношении местами в мире, и там часто происходят странные явления.\n\nХотя современные маги в основном согласны с тем, что обе линии Пути неразличимы по силе, многие народные предания утверждают, что Северная линия Пути относится к темной магии, а Башенная линия Пути - к нейтральной или доброй магии."  
  
 game_concept_northern_wayline: "Северная линия пути"  
 game_concept_northern_wayline_desc: "Северная линия пути - один из двух существующих [waylines|E], пересекающих [Concept("aeras", "Аэрас"|E)]. Выходящая из неизвестного места глубоко на севере, Северная линия пути обычно ассоциируется с темной стороной [magic|E]. Легенды гласят, что именно по Северной Пути проходят духи в загробный мир и что вся сила зла [Concept( 'magi', 'маги' )|E] после смерти уходит по ее корням. Это противопоставляется [tower_wayline|E], который часто утверждается как источник добра."  
  
 game_concept_tower_wayline: "Башня Wayline"  
 game_concept_imperial_wayline: "Императорская линия пути"  
 game_concept_tower_wayline_desc: "Путевая линия Башни - один из двух существующих [waylines|E], пересекающих [Concept("aeras", "Аэрас"|E)]. Происходя от величайшего из [towers|E], [sea_tower|E]; Башенная линия пересекает большую часть "цивилизованного" мира более последовательно, чем [northern_wayline|E], и обычно является историческим источником силы  [Concept('aversarian' , 'аверсарианского')|E].\n\nХотя большинство [Concept( 'magi', 'маги' )|E] согласны, что она в целом неотличима от Северной линии, предания говорят, что Башенная линия - источник света, а Северная - источник тьмы. Многие Маги, соглашаясь с тем, что эти две линии идентичны, часто говорят о том, что Северная линия "холодная", а Южная - "теплая".\n\nВ Аверсарии Башенную линию пути иногда называют "Имперской линией пути" или "Линией пути Аверсарии"."  
  
 game_concept_magic: "Магия"  
 game_concept_magics: "Магия"  
 game_concept_the_gift: "подарок"  
 game_concept_magic_desc: "Магия, по общему мнению, - это способность создавать и разрушать материю. Будучи бесплотной силой, большинство культур и религий имеют свои собственные представления о том, откуда она берется и как черпается, а научные и теологические сообщества практически не пришли к согласию относительно ее происхождения.\n\nОбщепринятыми [magic_types|E] на [the_continent|E] являются [living_magic|E], [dead_magic|E] и [mixed_magic|E]; которые практикуются [living_magi|E], [dead_magi|E] и [mixed_magi|E] соответственно. Хотя большинство видов магии вписывается в эти рамки, они являются лишь попытками объяснить природу, не понятную самым светлым умам человечества, и поэтому границы между определенными заклинаниями и методами генерации часто размыты, а в некоторых культурах существуют формы магии, считающиеся совершенно чуждыми континентальному разуму."  
  
 game_concept_magic_type: "Школа магии"  
 game_concept_magic_types: "Школы магии"  
 game_concept_magic_school: "$game_concept_magic_type$"  
 game_concept_magic_schools: "$game_concept_magic_types$"  
 game_concept_magic_type_desc: "Школа магии - это единый класс, к которому обычно причисляют себя [Concept( 'magi', 'маги' )|E]. Хотя они не являются по-настоящему формальными, и Маги могут экспериментировать с другими формами [magic|E], большинство из них обычно придерживаются одной конкретной школы из-за сложности изучения одного искусства.\n\n В игровом плане каждая школа имеет от одного до трех [aspects|E], связанных с ней, и любое количество заклинаний этих аспектов. Каждая школа уникальна и связана с одним или несколькими культурными наследиями."  
  
 game_concept_magic_power_i: "@magic_icon!"  
 game_concept_magic_power: "Магическая сила"  
 game_concept_magical_power_i: "@magic_icon!"  
 game_concept_magical_power: "Магическая сила"  
 game_concept_magic_power_desc: "[magi|E] использовать магическую силу для произнесения заклинаний. Магическая сила накапливается несколькими различными способами, в зависимости от [magic_type|E]. [living_magic|E] - из живого материала, [dead_magic|E] - из мертвого материала, а [mixed_magic|E] - из более древних и странных источников или из самого  [Concept("fog", "туман"|E)]. Персонажи могут генерировать магическую силу в меню "Магия" различными способами. Персонажи также накапливают магическую силу пассивно через свои черты. Чтобы произнести заклинание, персонаж должен накопить необходимое количество магической силы."  
  
 game_concept_blood_magic_blood: "Кровь"  
 game_concept_blood_magic: "Магия крови"  
 game_concept_blood_magic_desc: "Магия крови - прозвище для многих заклинаний и методов получения энергии из зонтика [living_magic|E]. [blood_magi|E] определяется использованием крови и жизненной силы для подпитки своих заклинаний и взаимодействия с миром. Это может выражаться в жертвоприношениях людей или животных, а также в ритуальном разрезании самого себя.\n\nХотя [magical|E] получает энергию за счет высасывания жизни растений, как правило, считается, что он черпает силу из жизненной силы растения, он не считается формой Магии Крови."  
  
 game_concept_necromancy: "Некромантия"  
 game_concept_necromancer: "Некромант"  
 game_concept_necromancers: "Некроманты"  
 game_concept_necromancy_desc: "Некромантия - это любая форма [magic|E], которая взаимодействует с мертвыми (и часто управляет ими). Она существует в трех формах: [blood_necromancy|E], [dark_necromancy|E] и [ethereal_necromancy|E]. Каждый вид некромантии ассоциируется с различными [magic_type|E].\n\nНекромантия в некоторых частях мира обычно воспринимается свысока, хотя то, как именно к ней относятся, зависит от конкретной культуры. Однако [lichdom|E] вызывает отвращение у большинства живых, в основном из-за безумной власти, которую [lich|E] может собрать над жизнью, и угрозы, которую он представляет для всех окружающих."  
  
 game_concept_blood_necromancy: "Некромантия крови"  
 game_concept_blood_necromancy_desc: "Некромантия крови - это разновидность [necromancy|E], связанная с [living_magics|E]. Некромантия крови, как правило, связана с вампиризмом и тралдомом. Некроманты крови могут высасывать жизненную силу из других людей, животных или даже растений, чтобы укрепить себя или продлить свою жизнь. Они также могут манипулировать кровью объекта, чтобы заставить его следовать своей воле. При наличии свежего трупа некроманты крови могут управлять даже мертвыми, но только до тех пор, пока в теле сохраняется кровь."  
  
 game_concept_dark_necromancy: "Темная некромантия"  
 game_concept_dark_necromancy_desc: "Темная некромантия - это разновидность [necromancy|E], связанная с [dead_magics|E]. Темная некромантия - это управление древними мертвецами, под которыми обычно подразумеваются скелеты или тела, сохранившиеся достаточно долго, чтобы пережить высыхание. Темная некромантия обычно осуществляется путем присоединения душ к давно умершим - проще всего это сделать через ту же душу, которая когда-то принадлежала телу, но при необходимости можно использовать любую. Темные некроманты могут командовать легионами [gh_general_undead|E], используя собственную жизненную силу для их служения, а величайшие из мертвых некромантов могут даже достичь [lichdom|E] - состояния вечной жизни, когда [Concept( 'magi', 'маги' )|E] связывает свою душу с собственным телом - и затем убивает себя. Вечная жизнь с полной силой и чувством."  
  
 game_concept_ethereal_necromancy: "Эфирная некромантия"  
 game_concept_ethereal_necromancy_desc: "Эфирная некромантия - это разновидность [necromancy|E], связанная с [mixed_magics|E]. Эфирная некромантия - самая непонятная и загадочная из трех видов. Если темные некроманты могут связывать духов давно умерших людей и управлять ими, то эфирные некроманты могут манипулировать силами потустороннего мира гораздо более сложными способами. С помощью Эфирной некромантии можно общаться и разговаривать со всеми древними мертвецами истории, вызывать их в физической форме в царстве живых и даже подчинять их своей воле или требовать от них выполнения действий от своего имени."  
  
 game_concept_gedeora: "Gederða"  
 game_concept_gedeora_desc: "Гедерры - это странная метафизическая аномалия, возникающая в мире, казалось бы, в случайное время. Широкомасштабные магические волны неизвестного происхождения, в зависимости от их силы, вызывают самые разные последствия - от изменения психического состояния человека до разрушения гор и затопления целых континентов. Самым значительным для современной истории был [odrstund|E], поразивший  [Concept( 'aversaria', 'Аверсария' )|E] в 1168 г. IS и значительно усиливший пороки [Concept( 'magi', 'маги' )|E] королевства. Это совпадает с тенденцией, согласно которой большинство Гедерр воздействуют на Магов сильнее, чем на обычных людей.\n\nХотя причина их возникновения неизвестна, некоторые ученые отмечают, что они становятся все более сильными и частыми по мере продолжения истории, причем их частота быстро растет, начиная с  [Concept( 'frodbrokna', 'Фродбокна' )|E]."  
  
 game_concept_shimmerstone: "Шиммерстоун"  
 game_concept_shimmerstone_desc: "Мерцающий камень - полупрозрачный кристалл, светящийся разноцветным светом, - редкий минерал, встречающийся только в северных Железных хребтах. Считается, что этот кристалл наделяет его различными свойствами, в частности, повышает жизненную силу, что делает его очень востребованным среди воинов племен. Магические свойства мерцающего камня сделали его желанным материалом для [Concept( 'magi', 'маги' )|E] из [mayikrata|E], которые начали [Concept('nexios_folly','several raids')|E] против северных племен, чтобы заполучить драгоценный кристалл."  
  
 ###GAMEPLAY 
  
 game_concept_shadow_port: "Теневой порт"  
 game_concept_shadow_ports: "Теневые порты"  
 game_concept_shadow_port_desc: "Теневые порты - это контрабандные порты и черные рынки, созданные [pirates|E] для разгрузки своих краденых грузов. Они увеличивают [shadow_trade_capacity|E] пирата, позволяя ему зарабатывать больше на торговых рейдах. Теневой порт удаляется, когда либо округ достигает 100 контроля, либо пират больше не находится в зоне его действия."  
  
 game_concept_straits_and_channels: "Торговые объединения"  
 game_concept_strait: "Пролив"  
 game_concept_straits: "Проливы"  
 game_concept_channel: "канал"  
 game_concept_channels: "Каналы"  
 game_concept_straits_and_channels_desc: "Торговые притоки - это формы рельефа, через которые проходят воронки внешней торговли. Это делает их отличными объектами охоты для [pirates|E]. Контроль над торговыми проливами повышает эффективность торговых рейдов пиратов. Однако если несколько пиратов контролируют один и тот же пролив, то стоимость пролива будет разделена между ними."  
  
 game_concept_raiding_balance: "Баланс коммерческого рейдерства"  
 game_concept_raiding_balance_income: "[GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_income')]"  
 game_concept_raiding_balance_cap: "[GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_shadow_trade_cap')]"  
 game_concept_raiding_balance_desc: "Торговый рейд из соседних округов: @gold_icon!#P [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]#!\n Торговый рейд из контролируемого [straits_and_channels|E]:\n[GetScriptedGui('commerce_raiding_straits_income_scripted_gui').BuildTooltip(GuiScope.SetRoot(GetPlayer.MakeScope).End)]\nОбщий торговый рейд: @gold_icon!#P [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_income')]#!\nБазовая теневая торговля: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_base_shadow_trade')]#!\n Теневая торговля с контролируемой территории: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]2#!\n Теневая торговля из теневых портов: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]5#!\nИтого #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]8: [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]9#!\n0"  
  
 game_concept_shadow_trade: "Теневая торговля"  
 game_concept_shadow_trade_capacity: "Теневой торговый потенциал"  
 game_concept_shadow_trade_desc: "Теневая торговля представляет собой сеть дружественных пирату портов, готовых без лишних вопросов принять груз и залатать дыры в корпусе. Мощность теневой торговли - это максимальное количество золота, которое [pirates|E] может заработать на торговых рейдах. Теневой торговый потенциал пирата может быть увеличен за счет роста размера его [realm|E] и создания новых [shadow_ports|E]."  
  
 ##GOVERNMENTS 
  
 #DESCRIPTIONS 
  
 game_concept_magocracy: "Магократия"  
 game_concept_magocracy_desc: "$game_concept_magocracy$ is a [government_form|E] where an elite class of [magi|E] rule — the $game_concept_government_form$ of realms cycling around the [magic|E] arts.\n\n$game_concept_magocracy$ can come in two forms, autocratic and republican, deciding whether Magi are chosen from a bloodline or elected by their peers."  
 game_concept_peasant_republic: "Крестьянская республика"  
 game_concept_peasant_republic_concept_desc: "$game_concept_peasant_republic$ - это [government_form|E], где крестьянство управляет само собой - $game_concept_government_form$ восстаний, возможно, зашедших слишком далеко."  
  
 game_concept_pirate: "Пират"  
 game_concept_pirates: "Пираты"  
 game_concept_piracy: "Пиратство"  
 game_concept_pirate_desc: "Пиратские королевства зарабатывают [income|E] и [prestige|E] за счет набегов на окружающую территорию. Они могут быть самыми разными: от полностью анархических коммун, где правят самые сильные и безжалостные, до организованных, грозных картелей и обычных [feudal|E] или [tribal|E], в которых большую часть дохода составляет [raiding|E].\n\n Для пирата репутация почти так же важна, как золото, и поэтому он использует [prestige|E] для найма [men_at_arms|E]. Они также имеют доступ к многочисленным [casus_belli|E], недоступным обычным королевствам, и возможность перемещаться в другие области с более низким уровнем власти."  
  
 #MISC 
  
 game_concept_magocracy_desc: "$game_concept_magocracy$ is a [government_form|E] where an elite class of [magi|E] rule — the $game_concept_government_form$ of realms cycling around the [magic|E] arts.\n\n$game_concept_magocracy_concept$ can come in two forms, autocratic and republican, deciding whether Magi are chosen from a bloodline or elected by their peers."  
  
 ##HUNTING 
  
 #GENERAL 
 game_concept_adventure_lifestyle: "Приключенческий образ жизни"  
 game_concept_adventure_lifestyle_desc: "$game_concept_adventure_lifestyle$ подходит для персонажей, которые хотят исследовать мир за пределами своего [domain|E] и удовлетворять свои личные интересы, а не [liege|E] или [vassals|E]."  
  
 game_concept_monster_hunt: "Охота на монстров"  
 game_concept_monster_hunts: "Охота на монстров"  
 game_concept_monster_hunter: "Истребитель монстров"  
 game_concept_monster_hunters: "Истребители монстров"  
 game_concept_monster_hunt_desc: "Охота на монстров - это любая [hunt|E] охота на дичь, не считающаяся #E мирской#!. В отличие от обычных охот, они не считаются обычным времяпрепровождением и, следовательно, недоступны по умолчанию без соответствующих культурных, религиозных или жизненных предпосылок. Они почти всегда сопряжены со значительными опасностями, но и приносят гораздо больше [prestige|E] и более могущественных трофеев."  
  
 #BIOZONES 
  
 game_concept_ambient_danger: "Опасность окружающей среды"  
 game_concept_ambient_danger_desc: "Окружающая опасность характеризует общий уровень экологической опасности, существующий в зоне охоты. Более высокие уровни опасности окружающей среды обычно указывают на конкретные факторы, такие как экстремальные погодные условия, сложный рельеф местности, враждебная фауна или даже флора, а очень высокие уровни опасности окружающей среды повышают уровень риска от самих этих факторов."  
  
 game_concept_woodland_biozone: "Лесная биозона"  
 game_concept_woodland: "Woodland"  
 game_concept_woodlands: "Woodlands"  
 game_concept_woodland_formatted: "#difficulty_easy ЛЕСНОЙ МАССИВ#!"  
 game_concept_woodland_biozone_desc: "Леса - это биомы умеренного пояса, характеризующиеся густой растительностью и богатым животным миром. В среднем они отличаются более широким разнообразием дичи, чем большинство других зон, в них легче добывать корм и они не подвержены воздействию экстремальных погодных условий, но в то же время в них трудно ориентироваться и может быть много хищников."  
  
 game_concept_chaparral_biozone: "Биозона чапарраль"  
 game_concept_chaparral: "Chaparral"  
 game_concept_chaparral_formatted: "#difficulty_medium ЧАПАРРАЛЬ#!"  
 game_concept_chaparral_biozone_desc: "Для чапарральных зон характерно долгое сухое лето и короткая влажная зима. Чаще всего они имеют вид густых кустарников или маквисов с обильной мелкой фауной, но при благоприятных условиях могут представлять собой и [idyllic|E], вечнозеленые леса с круглогодичной приятно теплой погодой."  
  
 game_concept_savannah_biozone: "Биозона Саванна"  
 game_concept_savannah: "Саванна"  
 game_concept_savannah_formatted: "#difficulty_medium САВАННА#!"  
 game_concept_savannah_biozone_desc: "Зоны саванн - это тропические луга, для которых характерны долгая сухая зима и продолжительное влажное лето. Часто здесь встречаются остатки лесов, отдельные деревья или заросли кустарников, пронизывающие весь регион. Хотя саванны и не сильно заросли лесом, нередко встречаются саванны с густыми [woodland|E] дальше, хотя это ни в коем случае не сравнимо."  
  
 game_concept_mountainous_biozone: "Горная биозона"  
 #game_concept_mountainous: "Горный"  
 game_concept_mountainous: "Горы"  
 game_concept_mountainous_formatted: "#color_light_blue #BOL ГОРНЫЙ#!#!"  
 game_concept_mountainous_biozone_desc: "Горы повсеместно характеризуются [challenging_terrain|E] и очень часто являются также [barren|E] и [cold|E]. Их дикая природа, как правило, немногочисленна и тяготеет к более высоким уровням, что делает их плохим выбором для случайных охотников, но представляет интерес для более опытных [monster_hunters|E]."  
  
 game_concept_flat_terrain_biozone: "Биозона плоского рельефа"  
 game_concept_flat_terrain: "Плоский рельеф"  
 game_concept_flat_terrain_formatted: "#difficulty_medium СТЕПЕНЬ#!"  
 game_concept_flat_terrain_biozone_desc: "Степи - это бескрайние моря травы, простирающиеся до самого горизонта. Они легко проходимы из-за отсутствия естественных препятствий, и в них обычно обитает разнообразная, хотя и немногочисленная, популяция диких животных."  
  
 game_concept_arid_biozone: "Аридная биозона"  
 game_concept_arid: "Пустыня"  
 game_concept_arid_formatted: "#difficulty_hard ARID#!"  
 game_concept_arid_biozone_desc: "Аридные зоны - это часто [barren|E] и [hot|E], где практически нет осадков и невероятно скудные экосистемы. Из-за отсутствия крупных ориентиров они часто относятся к [labyrinthine|E]. Дичь всех уровней найти сложно, а ее поиск по бескрайним, пересохшим просторам зачастую более опасен, чем сам бой."  
  
 game_concept_wasteland_biozone: "Биозона Пустоши"  
 game_concept_wasteland: "Пустошь"  
 game_concept_wastelands: "Пустоши"  
 game_concept_wasteland_formatted: "#difficulty_hard ПУСТЫРЬ#!"  
 game_concept_wasteland_biozone_desc: "Пустоши - одни из самых убогих мест на [Concept("aeras", "Аэрас"|E)], даже превосходящие [arid|E]. Обычно они являются результатом катастрофы [magical|E], недавней или древней, в них практически нет низкоуровневой дичи, они повсеместно относятся к [barren|E] и, как правило, сопряжены с целым рядом экологических опасностей. Случайный охотник не найдет здесь ничего интересного, и даже большинство [monster_hunters|E] сторонятся этих мест, но существование одних из самых опасных карьеров в мире по-прежнему привлекает самых опытных и безрассудных..."  
  
 game_concept_biozone: "Биозона"  
 game_concept_biozones: "Биозоны"  
 game_concept_biozone_formatted: "Биозона"  
 game_concept_biozone_desc: "Биозоны - это крупные регионы, определяемые сообществами флоры и фауны, которые занимают места обитания, а также географией региона. Ученые часто используют их для разграничения регионов путем сравнения их экологии."  
  
 game_concept_idyllic_biozone: "Идиллическая биозона"  
 game_concept_idyllic: "Идиллия"  
 game_concept_idyllic_formatted: "#difficulty_easy ИДИЛЛИЧЕСКИЙ#!"  
 game_concept_idyllic_biozone_desc: "В идиллических зонах практически нет [ambient_danger|E], много корма и мелкой дичи, вечно хорошая погода и яркая природная красота. Они являются популярными местами для любительской охоты и всегда дают бонус к потерям [stress|E] по завершении удачной охоты."  
  
 game_concept_verdant_biozone: "Зеленая биозона"  
 game_concept_verdant: "Verdant"  
 game_concept_verdant_formatted: "#difficulty_easy ВЕРДАНТ#!"  
 game_concept_verdant_biozone_desc: "Зеленые зоны, хотя и не обязательно приручаются, как [idyllic_biozone|E], тем не менее, обладают обилием кормов и мелкой дичи, и, следовательно, пища редко будет проблемой для охотника любого разумного уровня квалификации."  
  
 game_concept_monsoon_biozone: "Муссонная биозона"  
 game_concept_monsoon: "Муссон"  
 game_concept_monsoon_formatted: "#difficulty_medium МОНСОН#!"  
 game_concept_monsoon_biozone_desc: "В зависимости от времени года муссонные зоны могут быть относительно спокойными, хотя гарантии нет. Ежегодно ветры меняются, что приводит к резким изменениям погоды. В сезон муссонов охота в зонах может быть затруднена из-за сильной непогоды."  
  
 game_concept_barren_biozone: "Бесплодная биозона"  
 game_concept_barren: "Бесплодный"  
 game_concept_barren_formatted: "#difficulty_hard БАРРЕН#!"  
 game_concept_barren_biozone_desc: "Бесплодные биомы практически не имеют естественных источников пищи. В них не только невозможно добывать пищу, но и дикая природа, как правило, более скудна и менее разнообразна."  
  
 game_concept_labyrinthine_biozone: "Лабиринтная биозона"  
 game_concept_labyrinthine: "Лабиринт"  
 game_concept_labyrinthine_formatted: "#difficulty_hard ЛАБИРИНТ#!"  
 game_concept_labyrinthine_biozone_desc: "Лабиринтные зоны имеют запутанную или повторяющуюся планировку, практически не имеют естественных ориентиров, и ориентироваться в них чрезвычайно сложно. Это не только требует больше времени, но и представляет реальную опасность заблудиться."  
  
 game_concept_hot_biozone: "Горячая биозона"  
 game_concept_hot: "Горячая"  
 game_concept_hot_formatted: "#difficulty_hard HOT#!"  
 game_concept_hot_biozone_desc: "Не все биомы с высокой температурой обязательно рассматриваются как #Bol Hot#! для целей расчета [ambient_danger|E]. Обычно жара в сочетании с сильной сухостью и отсутствием естественных источников воды превращает эту характеристику из легкого раздражителя в смертельную опасность."  
  
 game_concept_cold_biozone: "Холодная биозона"  
 game_concept_cold: "Холод"  
 game_concept_cold_formatted: "#difficulty_hard ХОЛОДНЫЙ#!"  
 game_concept_cold_biozone_desc: "Низкие температуры, часто сочетающиеся с частыми снегопадами (хотя и не обязательно), делают биомы #BOL Cold#! опасными для длительного пребывания в них - особенно в зимние месяцы."  
  
 game_concept_hostile_natives_biozone: "Биозона "Враждебные аборигены"  
 game_concept_hostile_natives: "Враждебные аборигены"  
 game_concept_hostile_natives_formatted: "#difficulty_hard ВРАЖДЕБНЫЕ ТУЗЕМЦЫ#!"  
 game_concept_hostile_natives_biozone_desc: "В некоторых районах могут обитать особенно неприятные гуманоидные существа. В силу [magical|E] или культурных причин они с большой вероятностью нападут на любого незваного гостя, и дипломатия почти наверняка окажется бесполезной."  
  
 game_concept_challenging_terrain_biozone: "Биозона со сложным рельефом"  
 game_concept_challenging_terrain: "Сложный рельеф"  
 game_concept_challenging_terrain_formatted: "#difficulty_hard СЛОЖНЫЙ РЕЛЬЕФ МЕСТНОСТИ#!"  
 game_concept_challenging_terrain_biozone_desc: "Биомы со сложным рельефом по своей природе труднопроходимы из-за естественных препятствий. Часто это горы, очень густая листва, неустойчивый грунт или смесь всего вышеперечисленного."  
  
 game_concept_abyssal_sea_biozone: "Биозона абиссального моря"  
 game_concept_abyssal_sea: "Абиссальное море"  
 game_concept_abyssal_sea_formatted: "#difficulty_hard АБИССАЛЬНОЕ МОРЕ#!"  
 game_concept_abyssal_sea_biozone_desc: "Биомы с абиссальным морем поддерживают обширную и глубокую экосистему морских чудовищ. Считается, что море проникает глубоко под землю и поднимает этих чудовищ на поверхность во время штормов."  
  
  
 game_concept_mutants_biozone: "Мутировавшая биозона"  
 #game_concept_mutants: "Мутировавший"  
 game_concept_mutants_formatted: "#difficulty_hard МУТАЦИЯ#!"  
 game_concept_mutants_biozone_desc: "Известно, что в мутировавших биозонах происходят ужасающие мутации. Некоторые из них являются доброкачественными, другие - далеко идущими, как и рассказы об их ужасах."  
  
 game_concept_poisonous_wildlife_biozone: "Биозона ядовитых диких животных"  
 game_concept_poisonous_wildlife: "Ядовитые дикие животные"  
 game_concept_poisonous_wildlife_formatted: "#difficulty_hard ЯДОВИТЫЕ ДИКИЕ ЖИВОТНЫЕ#!"  
 game_concept_poisonous_wildlife_biozone_desc: "Некоторые биомы обладают невероятным обилием и разнообразием ядовитой флоры и фауны. При этом не только значительно повышается вероятность получения травмы, но и любой травматизм чреват немедленным летальным исходом, а добыча пищи становится опасной для тех, кто не имеет опыта или достаточно высокого уровня [learning|E]."  
  
 #GAME TYPES 
  
 game_concept_skittish_game: "Кокетливая игра"  
 game_concept_skittish: "Skittish"  
 game_concept_skittish_uppercase: "СКИТТИШ"  
 game_concept_skittish_game_desc: "Кокетливые существа легко пугаются и убегают при первых признаках опасности. Хотя это означает, что они почти в полной безопасности и не будут сопротивляться, если на них нападут, их труднее выследить из-за их постоянной повышенной бдительности. Кроме того, они никогда не станут устраивать засады."  
  
 game_concept_cautious_game: "Осторожная игра"  
 game_concept_cautious: "Осторожно"  
 game_concept_cautious_uppercase: "КАУТИОЗ"  
 game_concept_cautious_game_desc: "Осторожная дичь больше других озабочена самосохранением и обычно избегает драки, если не загнана в угол. Хотя они могут отомстить, если у них нет другого выхода, они редко пытаются закончить драку, даже если она складывается в их пользу, и вместо этого просто убегают как можно скорее. Они почти никогда не устраивают засад, разве что в редких случаях в качестве упреждающей самозащиты."  
  
 game_concept_aggressive_game: "Агрессивная игра"  
 game_concept_aggressive: "Агрессивный"  
 game_concept_aggressive_uppercase: "АГРЕССИВ"  
 game_concept_aggressive_game_desc: "Агрессивные существа заинтересованы в том, чтобы победить в схватке, если она началась, и активно вступают в бой с другими существами - либо из-за хищничества, либо из-за сильной территориальной привязанности. Хотя их можно отпугнуть, если достаточно ранить, они не отступят так просто."  
  
 game_concept_unyielding_game: "Непреклонная игра"  
 game_concept_unyielding: "Непреклонный"  
 game_concept_unyielding_uppercase: "UNYIELDING"  
 game_concept_unyielding_game_desc: "То ли из-за полного отсутствия инстинкта самосохранения, то ли из-за крайней самонадеянности, то ли просто из-за неспособности к бегству, неуступчивые существа никогда не будут пытаться бежать от схватки. Хотя это и означает отсутствие риска побега при выслеживании, это также означает, что последующая схватка всегда будет смертельной."  
  
 game_concept_sedentary_game: "Сидячая игра"  
 game_concept_sedentary: "Сидячий образ жизни"  
 game_concept_sedentary_uppercase: "СЕДЕНТАРИЙ"  
 game_concept_sedentary_game_desc: "Оседлые существа практически никогда не покидают небольшой территории, которую считают своим домом. Хотя это означает, что они вряд ли будут преследовать нападающих после их отступления, это также значительно затрудняет их выслеживание."  
  
 game_concept_fast_game: "Быстрая игра"  
 game_concept_fast: "Быстрый"  
 game_concept_fast_uppercase: "FAST"  
 game_concept_fast_game_desc: "Быстрые существа обладают заметной ловкостью и скоростью, а значит, с большей вероятностью смогут убежать в случае опасности - и от них практически невозможно убежать, если они обостряют ситуацию. Кроме того, из-за огромных расстояний, на которые они способны перемещаться, их выслеживание занимает больше времени, чем обычно."  
  
 game_concept_slow_game: "Медленная игра"  
 game_concept_slow: "Медленный"  
 game_concept_slow_uppercase: "SLOW"  
 game_concept_slow_game_desc: "Некоторые существа особенно медлительны или даже совершенно неподвижны, поэтому им гораздо труднее спастись и они не могут преследовать своих врагов. Однако это обычно свидетельствует о том, что у них есть другие способы защиты от хищников."  
  
 game_concept_intelligent_game: "Интеллектуальная игра"  
 game_concept_intelligent: "Интеллектуальный"  
 game_concept_intelligent_uppercase: "ИНТЕЛЛИГЕНТ"  
 game_concept_intelligent_game_desc: "Некоторые существа выходят далеко за рамки простого животного интеллекта, они просто разумны - и точка. Вполне возможно, что они разумны и находятся на уровне интеллекта человека, а в редких случаях, возможно, даже выше. Некоторые из них даже способны говорить, если их интересует диалог.\n\n На практике это означает, что дичь исключительно трудно заманить в засаду, она гораздо более искусна в засадах и с гораздо большей вероятностью отступит, если окажется в невыгодном положении по сравнению с охотником."  
  
 game_concept_cunning_game: "Хитрая игра"  
 game_concept_cunning: "Хитрый"  
 game_concept_cunning_uppercase: "КУННИНГ"  
 game_concept_cunning_game_desc: "Хитрые существа обладают недюжинной смекалкой и прозорливостью, их труднее обмануть, чем обычного зверя. Это означает, что на них гораздо труднее устроить удачную засаду, они более искусны в организации засад и активно учитывают силу потенциального охотника, когда решают, сражаться или бежать."  
  
 game_concept_stupid_game: "Дурацкая игра"  
 game_concept_stupid: "Глупый"  
 game_concept_stupid_uppercase: "STUPID"  
 game_concept_stupid_game_desc: "Некоторые существа необычайно тупы и наивны даже для дикого зверя. Они заманивают в засаду, ничего не подозревая, и сами не способны заманить себя в засаду."  
  
 game_concept_huge_game: "Огромная игра"  
 game_concept_huge: "Огромный"  
 game_concept_huge_uppercase: "ОГРОМНЫЙ"  
 game_concept_huge_game_desc: "Огромная дичь возвышается над человеком и, скорее всего, при необходимости может убить его метким ударом ноги - разумеется, при условии, что она способна это сделать. Даже если они не проявляют явной агрессии, существа такого размера выглядят грозно, но это также означает, что их гораздо легче выследить, чем обычных животных. Слоны - хороший пример дичи этой категории."  
  
 game_concept_large_game: "Большая игра"  
 game_concept_large: "Большой"  
 game_concept_large_uppercase: "БОЛЬШОЙ"  
 game_concept_large_game_desc: "Крупные существа - это те, которые значительно крупнее и массивнее обычного человека, но не настолько, чтобы их можно было считать действительно огромными. Хорошим примером обычного животного этой размерной категории являются медведи. Крупную дичь легче выследить, но и в бою она обычно более грозна."  
  
 game_concept_elusive_game: "Неуловимая игра"  
 game_concept_elusive: "Неуловимые"  
 game_concept_elusive_uppercase: "ЭЛЮЗИВ"  
 game_concept_elusive_game_desc: "Неуловимые существа не только редки, но и сложны для отслеживания - их след может исчезнуть в мгновение ока, либо из-за того, что они обычно не оставляют следов своей деятельности, либо из-за того, что их передвижение крайне неустойчиво и непредсказуемо."  
  
 game_concept_brazen_game: "Дерзкая игра"  
 game_concept_brazen: "Наглость"  
 game_concept_brazen_uppercase: "БРАЗЕН"  
 game_concept_brazen_game_desc: "Наглые существа совершенно беспечно перемещаются по окружающей среде, не пытаясь скрыть свое присутствие. Следы, оставляемые ими, настолько очевидны, что даже самый начинающий охотник может с легкостью выследить их."  
  
 game_concept_poisonous_game: "Ядовитая игра"  
 game_concept_poisonous: "Ядовитые"  
 game_concept_poisonous_uppercase: "POISONOUS"  
 game_concept_poisonous_game_desc: "Некоторые существа способны наносить яды, значительно превышающие те, которые может выдержать обычный человек. Особенно опасна охота на них, поскольку даже поверхностная рана может привести к смерти в считанные минуты, так как яд разъедает тело незадачливой жертвы."  
  
 game_concept_social_game: "Социальная игра"  
 game_concept_social: "Социальная"  
 game_concept_social_uppercase: "СОЦИАЛЬНАЯ"  
 game_concept_social_game_desc: "Социальные существа, как правило, живут группами, что облегчает их выслеживание, но в то же время делает бой гораздо более рискованным - если они не попали в засаду, есть вероятность, что охотник будет преследован по окончании боя, независимо от успеха. Существа [skittish|E] никогда не будут преследовать, а [cautious|E] будут преследовать только в случае [intelligent|E], чтобы отомстить в случае гибели одного из них."  
  
 game_concept_emanates_magic_game: "Волшебно-эманирующая игра"  
 game_concept_emanates_magic: "Эманаты [magic|E]"  
 game_concept_emanates_magic_uppercase: "ЭМАНАТЫ МАГИИ"  
 game_concept_emanates_magic_game_desc: "Некоторые существа излучают опасное количество [magic|E] в окружающее пространство. Хотя это означает, что их почти легко отследить по [Concept( 'magi', 'маги' )|E], увеличивая их мастерство, это также означает, что существует разумный риск [exposure_sickness|E] при борьбе с ними."  
  
 game_concept_moonbound_game: "Игра, связанная с Аэрвальром"  
 game_concept_moonbound: "Aervalr-Bound"  
 game_concept_moonbound_uppercase: "AERVALR-BOUND"  
 game_concept_moonbound_game_desc: "Фазы [aervalr|E] являются мощным источником [dead_magic|E] во всем мире, и неудивительно, что сила некоторых существ возрастает и убывает вместе с [Concept("aeras", "Аэрас"|E)]' луны. Когда луна тусклая, эти существа чаще всего ведут затворнический образ жизни и слабеют, и, наоборот, становятся агрессивнее и сильнее, когда Аэрвалр светит ярко."  
  
