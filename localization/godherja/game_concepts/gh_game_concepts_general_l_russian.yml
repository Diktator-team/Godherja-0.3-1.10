 #COSMOS 
  
 game_concept_aervalr: "Аэрвалр"  
 game_concept_aervalr_desc: "Аэрвалр - единственная луна [Concept("aeras", "Аэраса"|E)], созданная из фрагмента сознания [Concept('aersanon','Аэрсанона')|E], чтобы утешить его детей во мраке ночи. В течение бесчисленных веков, прошедших с тех пор, она продолжала свой путь почти без изменений, давая силу [Concept('dead_magi','Мертвым магам')|E], которые в некоторых регионах известны как Лунные [Concept('magi','маги')|E]. Смена ее фаз оказывает глубокое влияние на этих Магов, и их сила растет и убывает вместе с фазами луны.\n\nМногие полагали, что столь далекий Аэрвалр не будет затронут делами человечества, но [Concept('frodbrokna','Фродбокна')|E] доказал обратное. Когда реальность вновь содрогнулась, луна разлетелась на куски, и теперь ее осколки падают на Аэрас, вызывая разрушения везде, где бы они ни упали."  
  
