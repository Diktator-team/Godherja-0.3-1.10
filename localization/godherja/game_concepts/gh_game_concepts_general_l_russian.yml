 #EVENTS 
  
 game_concept_prehistory: "Доистория"
 game_concept_prehistory_long_forgotten: "Давно забытое" 
 game_concept_prehistory_desc: "Доистория рассматривается в любое время, не указанное в современном [Concept('imperial','имперском')|E]календаре. Аверсарианцы верят, что мир был основан в 24 000 году до нашей эры "Чистейшим".\n\n На самом деле [Concept('aeras','Мир')|E] был сформирован где-то за 20 000-400 000 лет до этого. Поскольку прошли сотни различных способов отслеживания времени, а время, каким его знают современные люди, существовало не всегда (возможно, по-настоящему оно началось только после Годхерии), невозможно точно датировать большую часть истории человечества.\n\nГрубо говоря, [Concept("aersanon", "Аэрсанон"|E)] создал мир после нескольких эонов в пустота, а затем создал человечество, чтобы попытаться создать существа, с которыми можно было бы общаться. Человечеству было позволено создавать свои собственные королевства, все из которых поклонялись Аэрсанону, но Аэрсанон устал от несовершенства человечества и создал [Concept('aelfir','Aэлфиров')|E]. Аэльфиры завоевали и поработили человечество и образовали свои собственные империи, и через несколько сотен тысяч лет человечество восстало и уничтожило аэльфиров и Аэрсанона в Годхерии."
  
 game_concept_marcher_aversarian_wars: "Марчеро-аверсарийские войны" 
 game_concept_marcher_aversarian_wars_desc: "Марчеро-аверсарийские войны были серией конфликтов между [Concept('marchers','марчерам')|E] из [Concept('chevalie','Шевалье')|E] и [Concept('aversarians','аверсарианцами')|E] примерно между 344 и 631 годами ИС, хотя стычки и пограничные войны были обычным явлением до и после.\n\nВойны начались в 344 году с вторжения  [Concept('black_emperor','черного императора')|E] Якуба "Злословца" Яковада в Шевалию, что привело большинство сил шевалье из пограничных колоний на территории нынешнего Калатипсоми обратно на родину, чтобы противостоять вторжению. Получив отпор от Айронои астликами и оправившись от Последнего восстания драконов, аверсарианцы вторглись в Пограничные колонии в своем постоянно растущем стремлении господствовать над новыми землями\n\nНачальная война была тяжелой, Якуб "Злословец" в конце концов потерпел поражение, а марчерские [Concept("antimagi", "антимаги"|E)] посеял хаос среди аверсарийцев, используя партизанскую тактику против суровых окраин Калатипсоми. Первая серия войн закончилась только в 569 году, когда обе стороны, полностью измученные и изо всех сил пытающиеся противостоять внешним угрозам, имея дело друг с другом, согласились провести новую границу. Аверсария получила большую часть Калатипсоми, а Шевалье сохранили Черные горы и все земли к западу от них.\n\nЗа сами горы велось несколько мелких войн вплоть до 631 года, когда [Concept('bloodblight','Кровавый свет')|E] уничтожил большую часть знати Шевалье, и марчеры отступили на запад, аверсарианские поселенцы вскоре заполняя свои прежние владения. С тех пор современная граница между де-юре Шевалье и Аверсарией сохранилась."
  
 game_concept_chaos_of_the_seventh_century: "Хаос седьмого века"  
 game_concept_chaos_of_the_seventh_century_desc: "Хаос седьмого века был серией катастрофических событий, которые начались в конце 5-го века и закончились около 760 года нашей эры. В то время как хаос в первую очередь поразил [Concept('aversaria','Аверсарию')|E],он, тем не менее, также поразил большую часть [Concept( 'chevalie','Шевалье')|E] и [Concept('sarradon','Саррадона')|E]. В то время как многие ученые считают, что это было просто невезение, другие предположили, что на самом деле это была могущественная [Concept('gedeora','Гедеора')|E], которая причинила несчастье [Concept('the_continent','Континенту')|E]\n\nХаос начался с вторжения [Concept('arch_lich','архилича')|E] Адвага Адвакампи в Шевалье и возвышения аверсарийского [Concept('lich','лича')|E] графа Темоса в восточной Опахазии. Поскольку два Лича сеяли хаос, особенно из-за падения власти Марчеров и того, что на аверсарийский трон взошел простой ребенок, мощная серия Гедердор начала перемещать аверсарийские города взад и вперед по временной шкале, казалось бы, случайным образом. Еще больше усугубила ситуацию крупная гражданская война, которая быстро вспыхнула между губернаторами Калатипсоми и Малкоиса в разгар вторжений.\n\nВскоре после этого [Concept('bloodblight','Кровавый свет')|E] начал свое неистовство по всему миру из Аверсарии. Поскольку юго-запад был ослаблен этими бедствиями, империя Картарадди начала массированное вторжение в Аверсарию и завоевала большую часть Малкуа, но была отбита только после жестокой почти пятидесятилетней войны, которая закончилась поражением последней армии Картарадди в битве при Ридувийских курганах в 760 году ИС, ознаменовавшей конец Хаосу."
  
 game_concept_frodbrokna_desc: "Фродброкна - это название серии катаклизмов, произошедших 1.3.1200 г. после того, как Ааутократир Эшрей выпустил [Concept('magic','магическую'|E)] самовоспроизводящую кровь на [Concept('the_continent','континент'|E)]. Это привело к разрушениям и хаосу на всей территории [Concept('aeras','Аэраса'|E)], убив почти половину [Concept('aversarian','аверсарианского')|E] населения, несметное число людей в более широком мире и лишив многих выживших контроля над магией. Хотя его цель, Аксиотея, погибла в результате взрыва, неизвестно, было ли это вызвано успехом заклинания или массовыми разрушениями.\n\nВозникшая мощь и ужас были столь велики, что реальность разлетелась на куски, расколов [Concept('aervalr', 'Аэрвалр')|E] и породив [Concept('fog','туман')|E]." 
