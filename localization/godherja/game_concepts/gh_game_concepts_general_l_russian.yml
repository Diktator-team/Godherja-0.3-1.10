 game_concept_merit_desc: "У [Concept( marchers','Марчеров')|E], несмотря на то, что в стране якобы правят феодальные аристократы, они редко идут на поводу у тех, кого считают непригодными к власти. Исторически сложилось так, что люди, исключительно искусные в военном и политическом искусстве, часто могли вытеснить старших наследников из линии престолонаследия и занять трон самостоятельно, особенно если наследник был слаб. Если у верховного короля нет достойных наследников или, напротив, есть обилие детей, находящихся в близком родстве, [Concept('chevalie','Шевалье')|E], скорее всего, распадется, как это уже не раз бывало в прошлом."  
  
