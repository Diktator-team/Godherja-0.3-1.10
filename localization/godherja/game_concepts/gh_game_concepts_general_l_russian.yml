 ##MISC FEATURES 
  
 game_concept_magic_tutor_desc: "Ученый [Concept( 'magi', 'маги' )|E] с предполагаемым большим талантом, [court_magi|E] отвечает за все арканные нужды двора, при котором он находится.\n\nОн обучает тех, кто обладает врожденными способностями [magical|E], тренируя их на путях соответствующего [magic_type|E]. Они также могут быть призваны для помощи правителю в создании собственных магических заклинаний или же произносить их по приказу своего хозяина.\n\nКаждый правитель может нанять только одного [court_magi|E]."  
