 game_concept_fogeaters_desc: "Пожиратели тумана - это [Concept('mutated','мутировавшие')|E] останки людей, которые остались в ловушке в [Concept('foglands','Туманных землях')|E] после [Concept('frodbrokna','Фродброкны')|E]. Можно ли их все еще считать людьми, мутировавшими людьми или формой [Concept('fogbeasts','туманных тварей')|E], горячо обсуждается, и мало что известно об особенностях их "культуры" или верований.\n\nИзвестно только, что когда-то они были несколькими племенами, разбросанными по дальнему северо-востоку, и в отличие от большинства тех, кто умирает, оказавшись в ловушке внутри [Concept('fog','тумана')|E], они вместо этого приспособились к нему и превратились во что-то другое. Теперь они единодушно поклоняются тому, что они называют "Матерью тумана", олицетворению тумана, которая, как они верят, говорит с ними через него.\n\nУ самих пожирателей мало что осталось от человеческого разума, как правило, немногим больше, чем невнятные обломки, которые сохранили достаточно разума только для совершения рейдов и засад за пределами туманных земель и убивают себя при поимке. Физически они обладают неестественно бледной кожей, сквозь которую просвечивают многие их вены, а иногда даже органы, и неестественно тонкими и непропорциональными конечностями. Их глаза сохраняют множество цветов, которых нет у других людей, в том числе красные, пурпурные, белые и черные. Широко распространена слепота, хотя они кажутся неестественно невосприимчивыми к большинству известных болезней и гораздо меньше нуждаются в пище или воде по сравнению с людьми. Несмотря на это, каннибализм чрезвычайно распространен и каким-то образом связан с их странными религиозными верованиями."
  
 game_concept_aelfir: "Аэлфиры"  
 game_concept_aelfir_alien: "Пришелец"  
 game_concept_first_men: "Первые люди"  
 game_concept_aelfir_desc: "Аэльфиры были вторым проектом [Concept('aersanon','Аэрсанона')|E], созданным в продолжающемся стремлении Аэрсанона создать существо, с которым они могли бы считать себя равными.\n\nАэльфиры считались улучшением по сравнению с людьми. Они были намного лучше в [Concept('magic','магии')|E], меньше размножались, жили дольше и, как правило, считались намного умнее и сильнее. Внешне они были похожи на людей, но обладали длинными заостренными ушами, чуждыми, но исключительно яркими чертами лица и оттенками кожи от слоновой кости до черного и синего.\n\nСамый большой недостаток аэльфиров заключался в их жестокости. Одержимые собственным имиджем и властью, аэльфиры регулярно жестоко обращались друг с другом и особенно с людьми в попытках укрепить свою собственную власть. Аэрсанон увидел в этом слабость и попытался исправить ее с помощью третьего проекта, но был остановлен Годхерии и их очевидной смертью.\n\nАэльфиры сформировали множество империй по всей планете до их разрушения в Годхерии, из которой они правили в течение нескольких тысяч лет, в то время как человечество трудилось как каста жестоких рабов. После того, как человечество украло их магию и уничтожило расу, они были почти полностью забыты из истории. Ближе всего к воспоминаниям об аэльфирах [Concept('aversarians','аверсарианцев')|E]], которые поклоняются пантеону "Первых людей", и сьялволки, чьи рассказы о [Concept('creatures','существах')|E] из "Высших богов" содержат упоминания об аэльфирах, хотя они считаются второстепенными демонами и немногим более чем монстрами"

 game_concept_kathanouxaic_empire: "Катануксайская империя"
 game_concept_kathanouxaic_empire_desc: "Названная в честь своего основателя, Катануксайская империя правила большей частью Калатипсоми за столетия до рождения [Concept('aversaria','Аверсарии')|E] и была одной из первых в письменной истории, кто сделал это. Империей управлял совет [Concept('magi','магов')|E], называемый регентами, каждый из которых подчинялся самому королю-волшебнику Катануксе. Преимущественно аграрная, с небольшим количеством крупных городов, империя, тем не менее, была жестко организована и обладала утонченной культурой, известной своим архитектурным мастерством. Хотя большинство из них лежит в руинах, несколько величайших чудес цивилизации все еще стоят, таких как печально известная башня короля-волшебника. Согласно археологическим данным, падение цивилизации катануксаиков было внезапным и разрушительным, почти апокалиптическим по своей природе, о чем свидетельствуют немногие сохранившиеся культурные свидетельства, свидетельствующие о самом ее существовании."
  
 #LOCATIONS 
  
 game_concept_the_continent: "Континент"  
 game_concept_continent: "Континент"  
 game_concept_continental: "Континентальный"  
 game_concept_greater_aversaria: "Большая Аверсария"  
 game_concept_the_continent_desc: ""Континент" или "Большая Аверсария" - общепринятое название западного региона [Concept('aeras','Аэрас')|E], который содержит государства [Concept('aversaria','Аверсария')|E] и [Concept('chevalie','Шевалье')|E]. На протяжении большей части своей истории континент, на котором доминировала Аверсария, на западном наречии постепенно был назван в их честь, хотя многие культуры сохранили свои собственные термины для обозначения этого региона.\n\nОбщепринятыми границами Большой Аверсарии являются земли к северу от [Concept('lichdoms','личдомов')|E], восточная граница Эйронои и обширные пространства дикой природы и гор на дальнем северо-востоке."
  
 game_concept_the_towers: "Башни"  
 game_concept_towers: "Башни"  
 game_concept_tower: "Башня"  
 game_concept_the_towers_desc: "Башни - это ряд странных и загадочных обелисков, воздвигнутых в каком-то забытом прошлом по всему [Concept("aeras", "Аэрасу"|E)]. Почти одинаковые по конструкции, они сделаны из странного и чуждого черного камня и, как правило, выше всех других зданий, которые только может представить себе человек. Вокруг этих башен часто возникают религии и культы, вера в которые подкрепляется мощной [Concept('magics','магии')|E], исходящим от них.\n\nНесмотря на огромный интерес к башням, никто никогда не видел их внутренностей, поскольку каждая окружена смертоносным магическим полем.\n\nСамая известная из башен - [Concept('sea_tower','Морская башная')|E] (или "Императорская башня" для  [Concept('aversarians','аверсарианцев')|E]), которая, как утверждается, когда-то была троном "Чистейшего". Некоторые культы утверждают, что на самом деле здесь находилась резиденция самого [Concept('creator','создателя')|E]."  
  
 game_concept_sea_tower: "Морская башня"  
 game_concept_imperial_tower: "Императорская башня"  
 game_concept_sea_tower_desc: "Морская башня (или Императорская башня) - одна из нескольких [Concept('towers','башен')|E] по всему [Concept('aeras', 'Аэрасу'|E)]. Морская башня уникальна тем, что она выше своих собратьев, а излучаемая ею [Concept('magical','магическая')|E] сила находится на таком уровне, что Морская башня считается самым мощным магическим объектом на Аэрасе. Настолько мощным, что она является источником [Concept('tower_wayline','Башенного пути')|E]\n\nНесмотря на это, никто никогда не ступал внутрь. Огромная магическая сила убивала всех, кто пытался приблизиться к ней, а разбросанные обломки затонувших кораблей прижимались к ее краям, как баранки.\n\n[Concept('aversarians','Аверсарианцы')|E] утверждаю, что Морская башня (или, как ее еще называют, Императорская башня) когда-то была троном "Чистейшего", и флаг Имперской провинции Этепезея гордо несет ее в своем центре. Некоторые культы утверждают, что на самом деле это место было резиденцией [Concept('creator','создателя мира')|E]."  
  
 #MONSTERS 
  
 game_concept_dragons: "Драконы"  
 game_concept_dragon: "Дракон"  
 game_concept_dragons_desc: "Драконы были [Concept('godtouched_creatures','существами')|E], которые в основном обитали в [Concept('aversaria','Аверсарии')|E] и некоторых частях северо-восточного [Concept('sarradon','Саррадона')|E] со времен, предшествовавших историческим записям, примерно до середины 3-го века нашей эры. Свирепые и массивные звери-рептилии, драконы могли извергать огонь, лед или яд на своих врагов, летать с массивными крыльями и демонстрировали интеллект на уровне человека или выше. Они были способны к сложной речи, хотя только те, с кем они разговаривали, могли, по-видимому, слышать их голос. Драконы бывают самых разных цветов, в зависимости от состава их дыхания, и обычно путешествуют стаями до шести человек - пара мать и отец и их дети, обычно разделяющиеся, как только дети либо находят себе пару, либо создают свои собственные стаи.\n\nДраконы были редки, но не совсем необычны на их родине вдоль [Concept('shattered_coast','Расколотого побережья')|E], и в аверсарианском обществе считалось высокой честью быть объявленным драконьим всадником после приручения одного из существ, обычно путем установления с ним чего-то похожего на дружбу. Расцвет Аверсарии совпал — частично из—за аверсарианских программ разведения - с заметным увеличением популяции драконов, и к [Concept('war_of_the_thousand_dragons','Войне тысячи драконов')|E] было зарегистрировано более 800 всадников на драконах, принадлежащих к различным кликам и братствам по всей Аверсарии.\n\nДраконы, по-видимому, были уничтожены во время и после войны, сначала после битвы, а затем позже, после того, как автократир Эксионаракс счел оставшихся драконов слишком опасными и приказал их уничтожить.\n\nСамым известным драконом в истории был [Concept('arthenax','Артенакс')|E], обычно считающийся последним живым драконом."
  
 game_concept_griffons: "Грифоны"  
 game_concept_griffon: "Грифон"  
 game_concept_griffons_desc: "Грифоны - это [Concept('godtouched_creatures','существа')|E], которые традиционно гнездятся в горах [Concept('chevalie','Шевалье')|E]. Грифоны имеют тело и задние лапы льва, а голову, крылья и когти орла. В мифологии марчеров грифоны считаются весьма уважаемыми [Concept('creatures', 'существами')|E], многие народные герои марчеров - всадники на грифонах, а рыцари на грифонах - традиционный образ, представляющий [Concept('antimagic_orders','антимагические ордена')|E].\n\nНеизвестно, стали ли грифоны более редкими из-за роста человеческих поселений в Шевалье или древние сказания просто завышают их численность, но в старых сагах марчеров рассказывается об армиях всадников на грифонах. В современную эпоху наездники на грифонах считаются довольно редким явлением, обычно они встречаются только в королевских семьях и элитных подразделениях антимагических орденов, некоторые из которых содержат конюшни грифонов и гордятся их разведением. По традиции каждый из крупных антимагических орденов дарит грифона новоиспеченному монарху. Монарх сам выбирает грифона, а затем тренируется с вырастившим его Антимагическим Орденом, чтобы научиться ездить верхом и вести бой с его спины.\n\nГрифоны считаются высокоинтеллектуальными, причем грифоны, более близкие к людям, как правило, способны понимать разговорную речь и отвечать на сложные предложения, хотя на самом деле они не способны говорить ни на одном человеческом языке.\n\nГиппогрифы считаются родственным гриффонам зверем, обитают в Черных горах к востоку от Шевалье, но, как полагают, вымерли из-за чрезмерного использования рыцарями Марчеров во время [Concept('marcher_aversarian_wars','Марчеро-аверсарианских войн')|E]."  
  
 game_concept_mutated: "Мутировавший"  
 game_concept_mutate: "Мутировать"  
 game_concept_mutants: "Мутанты"  
 game_concept_mutant: "Мутант"  
 game_concept_mutation: "Мутация"  
 game_concept_mutations: "Мутации"  
 game_concept_mutant_creatures: "Существа-мутанты"  
 game_concept_mutant_creature: "Существо-мутант"  
 game_concept_mutations_desc: "Мутации являются результатом воздействия огромного количества [Concept('magic','магии')|E], которое не заканчивается смертью. Хотя такое воздействие характерно для людей, находящихся вблизи крупных полей сражений между [Concept('magi','магами')|E], мест силы или иногда в деревнях вдоль Пути, выжить им не удается. Иногда Маги создают мутации путем экспериментов, обычно приводящих к ужасающим и сверхъестественным результатам.\n\nМутации могут проявляться в виде всего: от светящихся глаз, дополнительных конечностей до полного превращения. Многие мутации, созданные древними магами или давно забытыми цивилизациями, до сих пор бродят по [Concept("aeras", "Аэрасу"|E)], поддерживаемые магической силой. Нет ни одного достоверного свидетельства того, что эти звери могут быть приручены кем-либо, кроме того, кто их создал, и гораздо больше свидетельств того, что эти звери пожирают своих создателей.\n\nК счастью для большинства, воздействие избыточных энергий обычно приводит к [Concept('exposure_sickness','недомоганию')|E], прежде чем это приведет к смерти или трансформации, и большинство людей могут избежать этого, если они распознают симптомы."  
  
 game_concept_fogbeasts: "Туманные звери"  
 game_concept_fogbeast: "Туманный зверь"  
 game_concept_fogbeasts_desc: "Туманный зверь - это любое [Concept('creature','существо')|E], который был вызван или [Concept('mutated','мутировало')|E] в [Concept('fog', 'тумане')|E]. [Concept('aversarian' , 'Аверсарианские')|E] ученые обычно разделяют их на две группы:\n\n-Мутировавшие туманные звери:\n\n- Существа, исказившие форму и разум в результате воздействия Тумана. Часто встречаются волки, медведи и лоси, хотя есть сообщения о том, что даже такие безобидные вещи, как деревья и сама земля, ведут себя как разумные. [Concept('fogeaters','Пожирателей тумана')|E] также можно считать разновидностью туманных зверей.\n\n-Туманные звери мысли:\n\nСущества, порожденные основными человеческими страхами и мыслями под воздействием Тумана. Вопреки распространенному мнению, эти страхи не являются активными, и Туманных зверей нельзя просто предотвратить, думая о "счастливых мыслях". Вместо этого Туман часто находит глубоко укоренившиеся переживания и убеждения и воплощает их в кошмарных существах, смутно напоминающих их. Часто встречающаяся поговорка о Тумане гласит: "В Тумане, если ты слышишь чудовище, значит, ты его уже сделал"."  
  
 game_concept_creature: "Существо"  
 game_concept_creatures: "Существа"  
 game_concept_creature_desc: "Существа, если они не используются как оскорбление, - это любые нечеловеческие живые существа в пределах [Concept('aeras','Аэраса')|E]. Обычно они делятся на три категории:\n\n[Concept('natural_creatures','Природные существа')|E]: любое существо, рассматриваемое как естественная часть мира. Обычно это относится к существам, не проявляющим способности к мышлению, таким как собаки, рыбы и лошади.\n\n[Concept('godtouched_creatures','Боготворенные существа')|E]: К боготворенным обычно относится любое существо, проявляющее более высокую степень интеллекта или обладающее физиологией множества других животных. [Concept('griffons','Грифоны')|E], [Concept('dragons','драконы')|E] и даже [Concept('the_worldeater','Пожиратель миров')|E] считаются или считались боготворенными.\n\n[Concept('mutant_creatures','Существа-мутанты')|E]: Существа-мутанты - это любые существа, которые были сформированы магическими [Concept('mutation','мутациями')|E] либо целенаправленно, либо естественным образом. Поскольку большинство из них совершенно уникальны друг от друга, их обычно не классифицируют по видам. Наиболее характерной чертой, объединяющей их, является склонность жить очень долго - возможно, даже вечно, по-видимому, поддерживаемая магией. [Concept('fogbeasts','Туманные твари')|E]можно считать разновидностью существ-мутантов, хотя большинство мутантов называют просто [Concept('monsters','монстрами')|E]."  
  
 game_concept_natural_creatures: "Природные существа"  
 game_concept_natural_creatures_desc: "Природные существа, по определению бестиария "Дивные создания мира" Калатарсикоса (общепринятый стандарт для естественных наук), - это любые [Concept('creatures','существа')|E], не проявляющие признаков высшего разума и не имеющие физических характеристик, внешне похожих на других животных. Примером может служить большинство домашних животных, собаки и кошки, лошади и верблюды, а также большинство других животных, встречающихся в природе. Природные существа, являющиеся самыми многочисленными из зверей, можно встретить почти во всех регионах [Concept('aeras','Аэраса')|E] и [Concept('the_continent','Континента')|E].\n\nНесмотря на утверждения нескольких аверсарийских антропологов, неаверсарианцы не считаются какой-либо формой существ."
  
 game_concept_godtouched_creatures: "Боготворенные существа"  
 game_concept_godtouched_creature: "Боготвоеренное существо"  
 game_concept_godtouched_creatures_desc: "Боготворенные существа, согласно определению [Concept( 'magi', 'магов' )|E] бестиария Калатарсикоса "Чудесные создания мира" (общепринятый стандарт для естественных наук), - это любые [Concept('creatures','существа')|E], демонстрирующие повышенный интеллект от почти человеческого до постчеловеческого уровня и/или имеющие физические характеристики, по-видимому, полученные от множества других животных. Примерами боготворенных существ являются [Concept('griffons','грифоны')|E], [Concept('dragons','драконы')|E] и гиппогрифы. Грань между боготворенными и природными существами может быть довольно размытой, и классификация многих недавно открытых животных вызывает жаркие споры в научных кругах.\n\nХотя [Concept('mutants','мутанты')|E] могут демонстрировать черты нескольких животных, необычность их существования и ужасающий вид обычно исключают их из этой категории."  
  
