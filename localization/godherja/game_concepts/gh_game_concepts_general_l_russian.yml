 game_concept_aeras: "Аэрас" 
 game_concept_aeras_desc: "Аэрас - это название единственной обитаемой планеты, вокруг которой вращается солнце и космос. Хотя многие религии приписывают ее создание множеству богов или одному богу, на самом деле она была создана  [Concept('ancient_god','Древним богом')|E], который жаждал компании. Израненный древними войнами, катастрофами и расой [Concept('aelfir','Чужаков')|E], Аэрас имеет долгую и забытую историю и столкнулся с большим количеством судеб, чем кто-либо может себе представить."
  
