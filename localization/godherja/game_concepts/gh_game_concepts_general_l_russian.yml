 game_concept_the_last_iyrossi: "Царь Потаклеас"
 game_concept_the_last_iyrossi_desc: "Царь Потаклеас, "Последний ийроси", был легендарным последним царем народа ийроси до их окончательного завоевания Автократией. Король Потаклеас вел легендарную партизанскую войну против аверсариев, настолько эффективную, что это позволило ему выторговать жизни всего своего народа ценой их порабощения и своей жизни. Он остается легендарной фигурой как для народа Ироссии, так и для военных историков, поскольку его сражения и тактика остаются изученными даже спустя столетия после его смерти".

 game_concept_scusstari_guerilla_warfare: "Скусстарская партизанская война"
 game_concept_scusstari_guerilla_warfare_desc: "Солдаты скусстари известны своим упрямством перед лицом неизмеримых трудностей. Еще до начала своей долгой кампании против Аверсарии они научились использовать враждебный ландшафт, чтобы нанести своим врагам максимальные потери. Если сражения не могут быть выиграны одной решающей победой, вместо этого используется тактика затяжной войны, использующая рейды по снабжению и внезапные атаки ночью, чтобы ослабить моральный дух своих противников и, в конечном счете, уморить их голодом, поскольку недели нехватки продовольствия превращаются в месяцы. Передача такого рода тактики ведения войны молодым поколениям является обязанностью старейшин племен, что делает это жизненно важной частью их культуры, поскольку упрямые воины-партизаны полны решимости бороться за свободу любой ценой."

 game_concept_old_iyrossi_culture: "Древние обычаи иироссийцев"
 game_concept_old_iyrossi_culture_desc: "Убийства из мести и браки между братьями и сестрами, происходящие главным образом в многочисленных сельских городках, населяемых этнически ийроссами, разбросанных по склонам внешнего Малькоиса, являются обычным явлением. Вера ийроссов допускает и то, и другое, и даже восхваляет такие действия как благочестивые в глазах Божественного суда. Такие обычаи трудно полностью искоренить у народа Ийросси, поскольку многовековые традиции и ритуалы укоренились в самих различных культурах Ийросси."
 
