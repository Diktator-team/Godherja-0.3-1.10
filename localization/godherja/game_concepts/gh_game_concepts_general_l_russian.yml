 ###Religion and Mythology 
  
 game_concept_ebohephai_mythology: "Мифология Эбохефая"  
 game_concept_ebohephai_mythology_desc: "Эбохефаи, представители другой эльтинской религии, пришедшие с востока, поклоняются совершенно иному пантеону, чем эльтинцы, хотя их мифология остается схожей. В мифологии Эбохеф-Ольгон (Белый Ольгон) бог Арлихаан был убит ревнивой богиней Ару-мен, которая хотела отнять у него трон Эбохеф-Ольгона. Однако, спустившись в [Concept('aeras','Аэрас')|E], Арлихаан сразился с Ару-мен и пятью тысячами ее демонов-духов, покорил их и изгнал ее на Гору Боли. Благодаря этому эбохефаи не испытывают ненависти к земле, а считают ее священной и хоронят своих людей в курганах. Они поклоняются Арлихаану и его пяти тысячам демонов-духов и ста богам огня. Его брат, Когонхай, получил власть над всем под небом, и от него произошел род человеческий."  
 game_concept_pantheon_of_death: "Пантеон смерти"  
 game_concept_pantheon_of_death_desc: "Главным столпом дарамарджаратской теологии является $game_concept_pantheon_of_death$ - вера в то, что Дарамарджаратан управляет не только подземным миром человеческих душ, но и подземным миром падших богов (возможно, в наиболее спорных случаях - всех богов). В Пантеоне Смерти души других богов остаются в ловушке после их очевидной смерти, и их воля может быть известна только через Дарамарджаратана, толкователя мертвых. Таким образом, Дарамарджаратан по сути является регентом трона богов, и все заявленные взаимодействия с ними на самом деле происходят через Дарамарджаратан, передающую их послания по своему усмотрению."  
 game_concept_avastya_mahani_history: "Авастья Махани Происхождение"  
 game_concept_avastya_mahani_history_desc: "Одна из древнейших конфессий [Concept('aeras','Аэраса'|E)] и, скорее всего, самая древняя организованная религия Каширии, Авастья Махани - это политеистическая вера, которая, по крайней мере, за две тысячи лет до образования [Concept('aversaria','Аверсарии')|E] либо перекочевала на запад из земель Дахангона, либо была вдохновлена языческими мигрантами, пришедшими в Каширию из этого региона. Хотя большинство Авастья Махани выбирают одного или несколько богов для своего поклонения, многие культы конкретных божеств откололись от этой веры и образовали свои собственные ответвления (особенно после завоевания Каширии Отачедом [Concept('iorne_horde','Йорн Хорд')|E]), такие как Сараварават, бог знания, последователи которого образовали видваокиатранизм; и Кархикала, бог войны, смерти и справедливости, последователи которого образовали кариткамицизм."  
 game_concept_paerasjatan_old_myth: "Древнейший миф о Паерасджаратане"  
 game_concept_paerasjatan_old_myth_desc: "Древнейшие мифы Авастья Махани, хотя вера в них крайне редка, утверждают, что бесконечные боги являются отражениями Паерасьятана, который выковал их всех."  
 game_concept_pethyka: "Петика"  
 game_concept_pethyka_desc: "Петика - каширский гуру, который в IV в. н.э. открыл и прочитал каждую из девяноста одной священных книг, написанных, как считалось, богом Сарватом и шестью его равноправными братьями и сестрами, а затем якобы вознесся на небо после мученической смерти от рук суеверных военачальников, которые убили его и сожгли книги."  
 game_concept_varodist_creation_myth: "Миф о создании вародиста"  
 game_concept_varodist_creation_myth_desc: "Вародаисты считают, что сотворение мира происходило в результате смещения воды, которая медленно высекала сушу из скалы, и что священные океаны и моря могут отображать пророчества в движении своих волн. Они считают время цикличным, полагая, что мир находится в бесконечной череде поглощения морем и разрушения, после чего моря отступают и морские существа вновь выходят на сушу, чтобы заселить обновленную землю.\n\nВародаисты также поклоняются детям Вароды, водным обитателям моря, от которых, по их мнению, произошли все сухопутные существа; древние звери, медленно выходящие на сушу и сбрасывающие свою чешую."  
 game_concept_aruvas_myth: "Миф об Арувасе"  
 game_concept_aruvas_myth_desc: "Приверженцы Арувасуэ считают, что мир появился на свет, когда Арува, Тот-Кто-Один-Из-Трех, разделился под действием своей силы. Арува Цере стал солнцем, Арува Нилуд - луной, а Арува Агат - духом человечества. Они считают, что в каждого почетного гостя вселяется дух Арува Агата, который будет говорить от его имени во время [Concept('oskinjer','Ос Кинджер')|E]."  
 game_concept_oskinjer: "Ос Кинджер"  
 game_concept_oskinjer_desc: "Ос Кинджер (Последнее испытание) проводится во время смерти, когда три аспекта Аруваса судят и решают судьбу умершего: встретится ли он с Арува Цере в раю или будет проклят на вечные муки в тюрьме Арува Нилуд. Этот ритуал распространяется и на повседневную жизнь, когда гостя чествуют большим пиром."  
 game_concept_rutbay_prophesy: "Пророчество о вероучении Руфи"  
 game_concept_rutbay_prophesy_desc: "Вероучение Рут'Баян пророчит, что однажды, когда мир будет в них больше всего нуждаться, двенадцать раскольников вернутся из Рая и спасут верующих от их грехов. Изначально движение было многочисленным, но из-за отсутствия поддержки среди богатейших городов Арувасуэни вера была быстро подавлена. Однако, несмотря на то, что вера часто подвергалась насмешкам со стороны иностранных держав, ее влияние на раннюю религию невозможно переоценить."  
 game_concept_sword_mother: "Мать мечей Сар'муир"
 game_concept_sword_mother_desc: "Считается, что Мать Мечей - это ангельская правая рука Арувы Нилуда. Считается, что именно она встречает неудачу Ос Кинджера, забирая падших верующих в царство своего лунного повелителя. Почитаемая во всех арувасуэнских конфессиях за свою силу и мудрость, она пользуется наибольшим уважением у сар'муиров. Они верят, что Мать Мечей - королева мертвых, как Арува Агат - король живых, и очень берегут свою способность проследить родословную до первородных сар'муиров."  
 game_concept_fate_of_ertomaxism: "Судьба эртомаксизма"  
 game_concept_fate_of_ertomaxism_desc: "Смерть [Concept('ertomax','Эртомакса')|E] от рук безымянного убийцы стала трагическим ударом для его звероподобных последователей, но не положила конец культовой вере, наводившей ужас на неверующих на юге Айроноя. Оставаясь влиятельной фигурой во всеобщем движении Арувасуэ, его сторонники продолжают ждать того дня, когда он вернется, чтобы возобновить очищение мира. Многие провозглашали себя возлюбленными Эртомакса, но лишь немногие дожили до этого дня, чтобы исполнить его наследие."  
 game_concept_armazli_mountains: "Горы Армазли"  
 game_concept_armazli_mountains_desc: "Арназни верят, что горы Армазли, защищающие их от северных варваров, были созданы их предками, обладавшими божественной магической силой, но с течением времени эти существа стали терять свою силу, становясь довольными и мягкими. Исключение составили три брата: [Concept('arnaz_azot_zalden','Арназ, Азот и Залден')|E]. Раздосадованные новыми привычками своих сверстников, они втроем создали новую гору. Арназ, как старший и самый мудрый, был провозглашен верховным царем. После того как Парназ убил Азота в поединке за верховное царство, великая гора, на которой был коронован его отец, будет переименована в его честь, и ни один нечистый человек или зверь не сможет ступить на нее."  
 game_concept_arnaz_azot_zalden: "Братья Арназ"  
 game_concept_arnaz_azot_zalden_desc: "Арназ, Азот и Залден были тремя братьями и, как говорили, были одними из многих предков амагейцев, обладавших богоподобной силой. Испытывая отвращение ко все более распущенному и довольному характеру своих собратьев, трое решили построить новую гору. Арназ, старший и Мудрейший, был коронован верховным королем и отправился на завоевание, чтобы объединить страну. Однако во время войн его брат Азот позавидовал его успеху и предал его, убив Арназа и присвоив его трон себе. Однако перед своей смертью Арназ проклял всех, что привело к значительному снижению магических способностей.\n\nБолее того, Арназ провозгласил, что его сын убьет Азота и вернет себе верховное царство, и так случилось, что спустя много лет молодой человек по имени Парназ, с помощью Залдена, убьет Азота на дуэли и вернет себе трон. Великая гора, на которой был коронован его отец, будет переименована в его честь, и ни один грязный человек или зверь не сможет ступить на нее. Парназ правил бы много веков, и многие в Амагее сегодня были бы связаны с ним родственными узами."
 game_concept_xaxbaxakanax_esotericism: "Ксаксбаксаканакс эзотеризм"  
 game_concept_xaxbaxakanax_esotericism_desc: "Из-за их исключительно простого набора верований по сравнению с другими современниками, многие считают их веру чрезвычайно эзотерической. Как таковая, считается (по крайней мере, аверсарианцами), что это, скорее всего, вызвано тем, что они были исключительно примитивными и разрозненными, когда их немногочисленные исторические царства были поглощены их соседями. Очень немногие королевства обладали властью над ними.\n\nИ поэтому, когда их родные земли были завоеваны аверсарианцами, они рассматривали это как еще одно в череде мелких деспотов, которые всегда приходили и всегда уходили, и поэтому верующие в значительной степени избегали сурового обращения, будучи слишком незначительными, чтобы привлечь к себе внимание."
 game_concept_evil_lore: "Зловещие знания"  
 game_concept_evil_lore_desc: "Аскеварьянцы описывают "Зловещие знания"как знание, которое вошло в мир вопреки желанию Сарвата благодаря усилиям злых демонов и богов. Чтобы удовлетворить желания Сарвата и обеспечить, чтобы мир был таким, каким они хотели, "Зловещие знания"должны быть уничтожены. Это, естественно, привело к тому, что аскеварьянцы регулярно сжигают библиотеки по всей Кашире в попытке стереть остатки древних и темных ритуалов."
  
 # ARCANA 
 game_concept_arcana: "Аркана"  
 game_concept_arcana_i: "@skill_arcana_icon!"  
 game_concept_arcana_skill: "Навык работы с арканами"  
 game_concept_arcana_skill_desc: "Аркана - это [Concept('skill','навык')|E], который представляет собой обучение персонажа мистическим искусствам. Она повышает способность к заклинаниям, а также магическую силу в дуэлях.\n\nСоответствующим [Concept('lifestyle|','жизненный путь')E] является [arcana_lifestyle|E]."  
 game_concept_arcana_lifestyle: "Арканый жизненный стиль"  
 game_concept_arcana_lifestyle_desc: "$game_concept_arcana_lifestyle$ подходит для персонажей, которые хотят улучшить свои знания по [Concept('magic','магии')|E] и внутреннему устройству [Concept("aeras", "Аэраса"|E)] через [Concept('artifacts','артифакты')|E] и [Concept('travel','путешествия')|E]."  
