 game_concept_maritime_district_holdings: "Холдинги Приморского района"  
 game_concept_maritime_district_holding_desc: "Морские районы, являющиеся основными воротами в метрополию, служат местом расположения рыбных рынков, складов и верфей. Морские районы, часто населенные представителями низших классов, позволяют получить баффы к [income|E], [county_development|E] и др."  
  
 game_concept_academic_district_holding: "Холдинг академического округа"  
 game_concept_academic_district: "Академический район"  
 game_concept_academic_districts: "Академические районы"  
 game_concept_academic_district_holdings: "Холдинги Академического района"  
 game_concept_academic_district_holding_desc: "Насыщенные библиотеки, нетерпеливые студенты и мудрые старейшины - вот хлеб и масло Академического района. Очаги бесконечных дебатов, исследований и случайных кулачных боев, Академические районы позволяют любителям [county_development|E], [health|E] и более."  
  
 game_concept_trade_district_holding: "Холдинг "Торговый квартал"  
 game_concept_trade_district: "Торговый район"  
