 game_concept_prehistory: "Предыстория" 
 game_concept_prehistory_long_forgotten: "Давно забытое" 
 game_concept_prehistory_desc: "Предысторией считается любое время, не относящееся к современному [Concept("imperial", "имперскому"|E)] календарю. Аверсарианцы считают, что мир был основан в 24 000 ДП (Доимперский период).\n\n На самом деле, [Concept('aeras','Аэрас')|E] был сформирована где-то от 20 000 до 400 000 лет до этого. Поскольку с тех пор прошли сотни различных способов измерения времени, а время в том виде, в котором его знают современные люди, существовало не всегда (возможно, по-настоящему оно началось только после Годерджа), невозможно точно датировать большую часть истории человечества.\n\nПочти всегда [Concept("aersanon", "Аэрсанон"|E)] создавал мир после нескольких эонов в пустоте, а затем создал человечество, чтобы попытаться создать существ, с которыми можно было бы общаться. Человечеству было позволено создать свои собственные королевства, все они поклонялись Аэрсанону, но Аэрсанону надоело несовершенство человечества, и он создал [Concept("aelfir", "Aэлфир"|E)]. Аэлфиры завоевали и поработили человечество, создали свои империи, а через несколько сотен тысяч лет человечество восстало и уничтожило Аэлфиров и Аэрсанона в Годхердже." 
  
 game_concept_marcher_aversarian_wars: "Марчер-аверсарские войны" 
 game_concept_marcher_aversarian_wars_desc: "Марчерско-аверсарианские войны - это серия конфликтов между  [Concept( marchers', 'Марчеры' ) [Concept( 'chevalie', 'Шевалье' )|E] и  [Concept( 'aversarians', 'аверсареанцев' )|E] примерно с 344 г. по 631 г., хотя стычки и пограничные войны были распространены и до, и после.\n\n Войны начались в 344 г. с вторжения [black_emperor|E] Якуба "Иллспикера" Яковада в Шевалию, в результате чего большинство сил шевалианцев в колониях марчеров на территории современного Калатипсоми вернулись на родину, чтобы противостоять вторжению. Отбитые у Айроноя Астликами и оправившиеся от восстания Последнего Дракона, аверсарийцы вторглись в колонии марчеров, стремясь захватить все больше земель.\n\nНачальная война была тяжелой, Якуб 'Illspeaker' в конце концов потерпел поражение, а марчеры  [Concept("antimagi", "антимаги"|E)]нанесли аверсарийцам огромный ущерб, используя партизанскую тактику в труднопроходимых землях Калатипсоми. Первая серия войн закончилась только в 569 г., когда обе стороны, изрядно истощенные и пытающиеся противостоять внешним угрозам, согласились провести новую границу. Аверсария получила большую часть Калатипсоми, а шевалинцы сохранили за собой Черные горы и все земли к западу от них.\n\nЗа сами горы велось несколько мелких войн вплоть до 631 г., когда  [Concept( 'bloodblight', 'Кровавый свет' )|E] уничтожил большую часть шевалинской знати, и маркеры ушли на запад, а аверсарские поселенцы вскоре заполнили их бывшие владения. Современная граница между де-юре Шевалье и Аверсарией сохранилась до сих пор."  
  
 game_concept_chaos_of_the_seventh_century: "Хаос седьмого века"  
 game_concept_chaos_of_the_seventh_century_desc: "Хаос седьмого века - серия катастрофических событий, начавшихся в конце V века и закончившихся около 760 г. н.э. Хотя хаос в первую очередь затронул  [Concept( 'aversaria', 'Аверсария' )|E], он, тем не менее, затронул также большую часть  [Concept( 'chevalie', 'Шевалье' )|E]и [Concept( 'sarradon', 'Саррадон' )|E]. Многие ученые считают, что это было просто невезение, но другие предполагают, что на самом деле это был могущественный [gedeora|E], который причинил невезение [the_continent|E]\n\n Хаос начался с вторжения [Concept( 'arch_lich', 'Архилич' )|E] Адвага Адвакампи в Шевалию и возвышения аверсарского [lich|E] графа Темоса в восточной Опахасии. В то время как оба лича сеяли хаос, особенно из-за падения власти марчеров и того, что на аверсарский трон сел всего лишь ребенок, мощная серия Гедерр начала разрывать аверсарские города взад и вперед по временной шкале, казалось бы, наугад. Еще более усугубила ситуацию масштабная гражданская война, быстро вспыхнувшая между правителями Калатипсоми и Малкуа в разгар вторжений.\n\n Вскоре после этого  [Concept( 'bloodblight', 'Кровавый свет' )|E] начал свое буйство по всему миру из Аверсарии. Ослабленный этими бедствиями Юго-Запад начал массированное вторжение в Аверсарию и завоевал большую часть Малкуа. После жестокой пятидесятилетней войны, закончившейся поражением последней армии Картхарадди в битве у Ридувианских курганов в 760 г., [kartharadd_imperium|E] был отбит, что ознаменовало конец Хаоса."  
  
 game_concept_frodbrokna_desc: "Фродброкна - это название серии катаклизмов, произошедших 1.3.1200 г. после того, как Ааутократир Эшрей выпустил [Concept("magic", "магическую"|E)] самовоспроизводящуюся кровь  на [Concept("the_continent", "континент"|E)]. Это привело к разрушениям и хаосу на всей территории [Concept("aeras", "Аэраса"|E)], убив почти половину [Concept('aversarian','аверсарианского')|E] населения, несметное число людей в более широком мире и лишив многих выживших контроля над магией. Хотя его цель, Аксиотея, погибла в результате взрыва, неизвестно, было ли это вызвано успехом заклинания или массовыми разрушениями.\n\nВозникшая мощь и ужас были столь велики, что реальность разлетелась на куски, расколов  [Concept( 'aervalr', 'Аэрвалр' )|E] и породив [Concept("fog", "туман"|E)]." 
