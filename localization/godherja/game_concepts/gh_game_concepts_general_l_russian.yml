 ####GENERAL 
  
 game_concept_aeras: "Аэрас" 
 game_concept_aeras_desc: "Аэрас - название единственной обитаемой планеты, вокруг которой вращается Солнце и весь космос. Хотя многие религии приписывают ее создание множеству богов или одному богу, на самом деле она была создана одним [Concept("ancient_god", "Древним богом"|E)], который жаждал общения. Изуродованный древними войнами, катастрофами и расой [Concept("aelfir", "Аэлфир"|E)], Аэрас имеет долгую и забытую историю и пережил больше бед, чем кто-либо может знать." 
  
