  Encyclopedia Entries as GCs 
 game_concept_kalath_old_growth_biozone: "Сердечная древесина"  
 game_concept_kalath_old_growth_biozone_desc: "Густой древний лес, пронизанный значительными арканными влияниями. Многие его глубины остались практически нетронутыми руками человека."  
 game_concept_pathos_delta_biozone: "Пафосная дельта"  
 game_concept_pathos_delta_biozone_desc: "Регион с умеренными тропическими лесами и разбросанными болотами, огибающий реку Патос."  
 game_concept_sulzegg_basin_biozone: "Кепиранская котловина"  
 game_concept_sulzegg_basin_biozone_desc: "Бассейн, расположенный в горах Калатипсоми, известный своими красивыми озерами и обилием бобров."  
 game_concept_kalath_redwoods_biozone: "Лаодантинские леса"  
 game_concept_kalath_redwoods_biozone_desc: "Прибрежные леса из красного дерева, растущие на севере Калатипсоми, к югу от Алоизийского моря."  
 game_concept_southern_kalath_biozone: "Мечтательные холмы"  
 game_concept_southern_kalath_biozone_desc: "Дремлющая цепь каскадов и гейзеров, идущая вдоль Пробуждающегося побережья на север."  
 game_concept_knokidbes_biozone: "Долина Кнокидбес"  
 game_concept_knokidbes_biozone_desc: "Регион, хорошо известный своими коварными почвами между реками Эрамасик и Зарриньян."  
 game_concept_migraddar_biozone: "Психрасское нагорье"  
 game_concept_migraddar_biozone_desc: "Психрассанское нагорье#! представляет собой изрезанные густыми лесами предгорья, которые пересекают ландшафт в направлении Черного перевала и Железных шпилей на севере."  
 game_concept_mayikprolollan_biozone: "Mayikrata"  
 game_concept_mayikprolollan_biozone_desc: "Горы, на которых расположен [mayikrata|E], являются одними из самых высоких и труднодоступных в мире."  
 game_concept_etepezea_biozone: "Etepezea"  
 game_concept_etepezea_biozone_desc: "Засушливый скалистый полуостров, покрытый макки, с разнообразной змее- и драконовой фауной."  
 game_concept_imperial_isle_biozone: "Императорский остров"  
 game_concept_imperial_isle_biozone_desc: "#BOL Императорский остров#! считается одним из самых красивых регионов Осколочного побережья и с первых дней существования империи был излюбленным местом охоты для знати [Concept('aversarian' , 'аверсарианского')|E]."  
 game_concept_the_isles_biozone: "Западные острова"  
 game_concept_the_isles_biozone_desc: "Самые западные острова [shattered_coast|E] хорошо известны своими коварными черными водами и рассказами о чудовищных морских обитателях,"  
 game_concept_tower_isles_biozone: "Башенные острова"  
 game_concept_tower_isles_biozone_desc: "Острова Тауэр - это большой архипелаг в форме кольца с центром на [sea_tower|E], имеющий давнюю историю, связывающую его с происхождением  [Concept( 'aversaria', 'Аверсария' )|E]."  
 game_concept_central_isles_biozone: "Центральные острова"  
 game_concept_central_isles_biozone_desc: "Центральные острова - это архипелаг, расположенный в самом центре [shattered_coast|E]. Хотя климат здесь в целом мягкий и сухой, ученые долгое время считали невозможным обобщить природные условия островов из-за их широкого географического и экологического разнообразия."  
 game_concept_guillate_rocks_biozone: "Скалы Гильята"  
 game_concept_guillate_rocks_biozone_desc: "Зазубренные #BOL Скалы Гильята#! змеятся от Алойского моря до побережья Пробуждения. Эти острова известны своими кристаллическими рифами, окаймляющими большую часть региона."  
 game_concept_chevalie_biozone: "Chevalie"  
 game_concept_chevalie_biozone_desc: " [Concept( 'chevalie', 'Шевалье' )|E]чаще всего ассоциируется с Антимагическим полем, которое покрывает этот регион и защищает его от бороны [lichdoms_biozone|E], расположенной дальше к северу."  
 game_concept_konijkmener_biozone: "Гранмаарские болота"  
 game_concept_konijkmener_biozone_desc: "К югу от [chevalie_biozone|E] расположено болото Гранмаар#!, которое на протяжении многих веков ассоциируется с Конийкменером."  
 game_concept_black_mountains_biozone: "Черные горы"  
 game_concept_black_mountains_biozone_desc: " Черные горы #BOL_1 возвышаются над суровыми внутренними районами Выштанки и холмистыми полями Шевалье. Пеплопад и кровь покрыли этот край, от первого и произошло название гор."  
 game_concept_redlands_biozone: "Редлендс"  
 game_concept_redlands_biozone_desc: "Редленды #BOL#! считаются одним из самых опасных регионов на [Concept("aeras", "Аэрас"|E)] и находятся на южных берегах Айронои."  
 game_concept_vyshtanka_biozone: "Выштанка"  
 game_concept_vyshtanka_biozone_desc: "Регион с суровыми внутренними землями, расположенный между окружающими его Черными горами и Железными хребтами. Наиболее известен тем, что здесь обитают одни из последних стад мамонтов на [shattered_coast|E]."  
 game_concept_foglands_biozone: "Туманные земли"  
 game_concept_foglands_biozone_desc: "Когда-то Туманные земли были огромной, почти нетронутой дикой территорией внутренних районов континента. Далеко простирающиеся леса и долины поражали воображение любого охотника, но теперь это не так. Теперь землю окутывает густой, шепчущий туман. В тумане таятся одичавшие аборигены и темные существа, и все, кто отважится отправиться в эти призрачные леса, должны быть готовы к тому, что их ждет неминуемая участь."  
 game_concept_malcois_biozone: "Malcois"  
 game_concept_malcois_biozone_desc: "Внутренние районы Малкуа наиболее известны благодаря суровым скалам и горам, которые возвышаются над регионом и закрывают его со всех сторон. Внутренние районы изрезаны глубокими оврагами и холмами, которые придают умеренному климату невероятную суровость."  
 game_concept_northern_opakhasia_biozone: "Северная Опахазия"  
 game_concept_northern_opakhasia_biozone_desc: "Северная Опахазия - мягкий прибрежный регион на берегу Парфянского моря, известный скорее своей историей, чем природными красотами."  
 game_concept_western_opakhasia_biozone: "Западная Опахазия"  
 game_concept_western_opakhasia_biozone_desc: "Западная Опахасия характеризуется прежде всего скалистым, изрезанным побережьем, которое в виде полуостровов тянется к морю. Оживленные, роскошные прибрежные города богаты почвой, а в их дикой природе можно встретить относительно прирученную и зачастую скудную фауну."  
 game_concept_hyrea_biozone: "Гирейский разлом"  
 game_concept_hyrea_biozone_desc: "Узкая полоса лугов и лесов, с обеих сторон омываемая скалистыми Бёлькутскими горами на севере и Парфянским морем на юге."  
 game_concept_western_aironoi_biozone: "Западный Айроной"  
 game_concept_western_aironoi_biozone_desc: "Западный Айроной, где преобладают обширные пшеничные поля и обильные фруктовые сады, издавна считался одним из самых плодородных регионов на [Concept("aeras", "Аэрас"|E)]."  
 game_concept_great_steppe_biozone: "Эльтильская степь"  
 game_concept_great_steppe_biozone_desc: "Огромное пространство открытых земель, простирающееся от Айронойских гор на западе Айроноя до реки Касирьят на дальнем востоке."  
 game_concept_aironoian_southeast_biozone: "Айронский Юго-Восток"  
 game_concept_aironoian_southeast_biozone_desc: "Регион глубоких каньонов и возвышающихся мез, расположенный на южном побережье Айроноя к востоку от Редлендса."  
 game_concept_fools_coast_biozone: "Берег дураков"  
 game_concept_fools_coast_biozone_desc: ""Побережье Дураков - удивительно спокойная и малонаселенная земля, расположенная между рекой Кашиират на востоке, Тропами Вальдрика на севере и Красными Землями на западе. Несмотря на свое окружение, эта земля невероятно гостеприимна: приятные океанские бризы с юга охлаждают влажные и горячие пески южного Айроноя, а разнообразие дикой природы и зеленых насаждений остается достаточно редким, чтобы не мешать людям жить. Если бы это не было достаточно заманчиво для потенциальных поселенцев, то эта местность также считается одной из самых богатых золотом в мире, и почти все труды исследователей, побывавших здесь, бесконечно описывают уникальный блеск и оттенок рек региона, которые приобретают зелено-золотистый оттенок благодаря, казалось бы, бесконечным запасам золотых хлопьев."  
 game_concept_amaghea_mountains_biozone: "Amaghea"  
 game_concept_amaghea_mountains_biozone_desc: "Расположенная между Медным морем и горами Армазли, Амагея наиболее известна своими величественными лесами и высокими горами, пересекающими весь ригон."  
 game_concept_brass_sea_coasts_biozone: "Побережье Медного моря"  
 game_concept_brass_sea_coasts_biozone_desc: "Низменные берега Медного моря представляют собой разнообразную экосистему, включающую барьерные острова вдоль побережья, солончаки, окружающие заливы, и остатки прерий."  
 game_concept_krehejad_biozone: "Krehejad"  
 game_concept_krehejad_biozone_desc: "Архипелаг Крехеджад - один из самых вулканически активных районов на всем Аэресе - славится своими черными пляжами, горячими источниками, серными бассейнами, фумаролами и гейзерами."  
 game_concept_continental_interior_biozone: "Континентальный интерьер"  
 game_concept_continental_interior_biozone_desc: "Континентальная Внутренность - это термин, используемый для обозначения огромных пространств земли, которые были поглощены  [Concept("fog", "туман"|E)]. Когда-то по всему континенту можно было найти прекрасные леса, долины и просторы, но все это было потеряно для  [Concept("fog", "туман"|E)] и не может быть восстановлено."  
 game_concept_kharadamat_biozone: "Харадамат"  
 game_concept_kharadamat_biozone_desc: "Помимо того, что полуостров Харадамат является местом расположения [GetBuilding('01_sophocos').GetName] и родиной ритуализма, он, пожалуй, наиболее известен своими обширными и густыми кедровыми лесами."  
 game_concept_sinhamiyah_biozone: "Sihnamiyah"  
 game_concept_sinhamiyah_biozone_desc: "Синхамия - место городской цивилизации с самого начала истории - иногда называют "садом [Concept( 'sarradon', 'Саррадон' )|E]" из-за ее плодородия и легкого доступа к пресной воде."  
 game_concept_sirwali_coast_biozone: "Побережье Сирвали"  
 game_concept_sirwali_coast_biozone_desc: "Участок побережья, где пустынная Саррадонская пустыня встречается с Императорским морем, известен своими жемчужно-белыми пляжами и необычайно богатой морской жизнью."  
 game_concept_al_ghazir_biozone: "Аль-Газир"  
 game_concept_al_ghazir_biozone_desc: "Аль-Газир - или просто "Остров" по-саррадонски (или иногда "Восточный остров") - один из крупнейших островов Моря Империй, имеющий религиозное значение как для [ritualists|E], так и для [wardenites|E]."  
 game_concept_khenemhat_biozone: "Кхенемхат"  
 game_concept_khenemhat_biozone_desc: "Кхенемхат - иссушенный и каменистый регион, расположенный вдоль Гонанской дороги, соединяющей северный [Concept( 'sarradon', 'Саррадон' )|E] с землями [damota_biozone|E]."  
 game_concept_sarradonian_desert_biozone: "Саррадонская пустыня"  
 game_concept_sarradonian_desert_biozone_desc: "Огромное море песка, покрывающее северную часть внутренних районов Саррадона, - одна из самых негостеприимных областей мира. Очень немногие обычные люди  [Concept( 'creatures', 'существа' )|E] называют это место своим домом, но отсутствие практически любого человеческого жилья означает, что духи и другие существа [magical|E] присутствуют здесь в необычайно большом количестве."  
 game_concept_sarradonian_mountains_biozone: "Саррадонские горы"  
 game_concept_sarradonian_mountains_biozone_desc: "Саррадонские горы - это обширная, взаимосвязанная серия горных хребтов на севере [Concept( 'sarradon', 'Саррадон' )|E], обладающая сходной флорой и фауной."  
 game_concept_boneyard_biozone: "Boneyard"  
 game_concept_boneyard_biozone_desc: "Костяной сад наиболее известен как место упокоения [the_worldeater|E], однако он наполнен останками несметного числа зверей, пришедших сюда умирать. Удивительно спокойное место, останки его многочисленных посетителей питают зеленую растительность по всему региону."  
 game_concept_ayyar_coast_biozone: "Берег Айяра"  
 game_concept_ayyar_coast_biozone_desc: "Побережье Айяра - это кустарниковые заросли и субтропические широколиственные леса, простирающиеся от реки Лахкорини до западных склонов Тарсанид."  
 game_concept_damota_biozone: "Damota"  
 game_concept_damota_biozone_desc: "Изолированная земля Дамота расположена к югу от [khenemhat_biozone|E] и со всех сторон окружена горами, которые удерживают ее уникальных и необъяснимых обитателей в густых джунглях."  
 game_concept_cyrat_biozone: "Cyrat"  
 game_concept_cyrat_biozone_desc: "Расположенный на восточном рукаве [Concept( 'sarradon', 'Саррадон' )|E], Сайрат - это огромные джунгли, печально известные своей абсолютной непригодностью для жизни, не приспособленной к экстремальным условиям. Хотя огромные, свирепые представители флоры и фауны представляют собой самую большую опасность, неровный рельеф, на котором расположен тропический лес, и тропические болезни, размножающиеся под его пологом, сами по себе являются страшными убийцами."  
 game_concept_crater_biozone: "Кратер"  
 game_concept_crater_biozone_desc: "Мелкое, круглое внутреннее море, окаймленное узкой полосой светлого тропического леса. Наиболее известными обитателями этого моря являются колоссальные саратаны, бродящие по его водам."  
 game_concept_rojihlat_biozone: "Мангровые заросли Роджихлат"  
 game_concept_rojihlat_biozone_desc: "Мангровые заросли Рохийлат простираются от южного края [crater_biozone|E] до Каменного залива. Рифы и песчаные баржи защищают большую часть береговой линии, обеспечивая достаточную безопасность для обильных лесов, илистых отмелей и разбросанных мангровых изолятов."  
 game_concept_aekershaan_biozone: "Aekershaan"  
 game_concept_aekershaan_biozone_desc: "Аекершаан - это название кратера к западу от [crater_biozone|E]. Этот регион хорошо известен благодаря резким контрастам в экологии при изменении высоты над уровнем моря."  
 game_concept_amsar_biozone: "Амсар"  
 game_concept_amsar_biozone_desc: " Амсар - край огромного экологического разнообразия, и за долгие века здесь произошли кардинальные изменения как с людьми, так и с животными."  
 game_concept_kemsar_biozone: "Кемсар"  
 game_concept_kemsar_biozone_desc: "Расположенный на западе [Concept( 'sarradon', 'Саррадон' )|E], Кемсар представляет собой страну обширных дюн и засушливых плохих земель с несколькими разбросанными оазисами. Когда-то это была колыбель Кемсарской империи, от которой остались лишь руины, но, несмотря на прошедшее время, они до сих пор стоят памятниками по всей пустыне."  
 game_concept_kasiryat_biozone: "Касирьят"  
 game_concept_kasiryat_biozone_desc: "Касирьят - крупная река, отделяющая земли Айроноя от [kashirya|E] на востоке. Большие пространства плодородных равнин и болот отделяют реку от степи на западе и от [north_kharadan_biozone|E] на востоке."  
 game_concept_north_kharadan_biozone: "Северные Хараданские горы"  
 game_concept_north_kharadan_biozone_desc: "В горах Северного Харадана находятся одни из самых высоких вершин на Аэрасе, причем даже большинство "малых" вершин, по сравнению с которыми впечатляющие горы остального мира кажутся жалкими громадами."  
 game_concept_hyratan_biozone: "Hyratan"  
 game_concept_hyratan_biozone_desc: "Великие долины Гиратана, расположенные среди самых высоких гор мира, в каширских сказках предстают как страна мистических чудес."  
 game_concept_darmirat_plain_biozone: "Дармиратская равнина"  
 game_concept_darmirat_plain_biozone_desc: "Дармиратская равнина - это крупная аллювиальная равнина, занимающая внутреннюю часть северного [kashirya|E] и южную часть [magiyor_biozone|E]."  
 game_concept_kashti_flats_biozone: "Каштинские квартиры"  
 game_concept_kashti_flats_biozone_desc: "На месте Каштинской равнины когда-то была крупная дельта, которая давно высохла в результате изменения уровня моря за предыдущие тысячелетия, оставив после себя обширную сеть солончаков, протянувшихся вдоль северного [kashirya|E] побережья."  
 game_concept_magiyor_biozone: "Плато Магийор"  
 game_concept_magiyor_biozone_desc: "Горные луга плато Магийор находятся под сенью гор [north_kharadan_biozone|E], наиболее известны благодаря огненной маргаритке Магийати."  
 game_concept_kafasali_biozone: "Предгорья Кафасали"  
 game_concept_kafasali_biozone_desc: "Кафасали - название сухих полей, лесов и скалистых холмов, отделенных от северного [kashirya|E] рекой [magiyor_biozone|E]."  
 game_concept_vichacil_biozone: "Вичачильские леса"  
 game_concept_vichacil_biozone_desc: "Густые тропические леса простираются по южному краю [kashirya|E] на восток, к мягким прохладным вершинам гор Южного Харадана."  
 game_concept_katuppilan_biozone: "Katuppilan"  
 game_concept_katuppilan_biozone_desc: " Катуппилан - это название густых мангровых лесов и грязевых отмелей вдоль каширского побережья. Этот массивный лес заполняет большую часть водных путей и речных систем юга, затрудняя передвижение вглубь страны."  
 game_concept_rovarska_biozone: "Роварска"  
 game_concept_rovarska_biozone_desc: "Роварска, или, как ее чаще называют, [pirate_coast|E] - это архипелаг, расположенный на границе Моря Империй и Восточного океана."  
 game_concept_nightcoast_biozone: "Ночной берег"  
 game_concept_nightcoast_biozone_desc: "Ночной берег - регион, занимающий большую часть восточного Судрата Мудраская, названный так за свои исключительные ночные свойства."  
 game_concept_eripomvuno_biozone: "Эрипомвуно"  
 game_concept_eripomvuno_biozone_desc: " Эрипомвуно - островная цепь у южного побережья [etepezea_biozone|E], которая на протяжении тысячелетий остается необитаемой, несмотря на свою безграничную красоту."  
 game_concept_lichdoms_biozone: "Личдомы"  
 game_concept_lichdoms_biozone_desc: "Мертвая пустошь далеко к северу от [chevalie_biozone|E], где тысячелетиями не было никакой жизни."  
 game_concept_whisperveil_biozone: "Whisperveil"  
 game_concept_whisperveil_biozone_desc: "Шепчущий лес - это нетронутые просторы густых сосновых и еловых лесов далеко к северу от [shattered_coast|E]."  
 game_concept_red_waste_biozone: "Красные отходы"  
 game_concept_red_waste_biozone_desc: "Красные Пустоши - это взрывоопасная пустошь, пораженная мощной магической энергией, которая когда-то опустошила эту землю."  
