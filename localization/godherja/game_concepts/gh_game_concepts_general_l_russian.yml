 ##MISC FEATURES 
  
 game_concept_magic_tutor_desc: "Ученые [Concept( 'magi','маги')|E] с предполагаемым большим талантом, [Concept('court_magi','при дворе')|E] отвечает за все арканные нужды двора, при котором он находится.\n\nОн обучает тех, кто обладает врожденными [Concept('magical','магическими')|E] способностями, тренируя их на путях соответствующей [Concept('magic_type','магической школы')|E]. Они также могут быть призваны для помощи правителю в создании собственных магических заклинаний или же произносить их по приказу своего хозяина.\n\nКаждый правитель может нанять только одного [Concept('court_magi','придворного мага')|E]."  
