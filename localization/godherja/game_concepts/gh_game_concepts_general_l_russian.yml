 game_concept_the_fog: "Туман"  
 game_concept_fog: "Туман"  
 game_concept_the_fog_desc: "[GetPlayer.Custom('DynamicConceptFog')]"  
 FOG_APPEARED_CONCEPT: "Туман - странное явление [magical|E], исходящее из источника спорной природы и даже точного местонахождения на крайнем севере материка [continent|E], широко известного как [the_rift|E]. Хотя точные причины и обстоятельства его появления до сих пор остаются практически неясными, первые известные случаи его обнаружения удаленными колониями, пограничными легионами и племенами приходятся на период сразу после  [Concept( 'frodbrokna', 'Фродбокна' )|E] и окончания [imperial_civil_war|E], что заставляет многих полагать, что массовый хаос и зло конфликта каким-то образом привлекли его.\n\nНичто не живет в [foglands|E], по крайней мере, ничто естественное. Те немногие, кто побывал в его холодных недрах и дожил до наших дней, рассказывают об огромном чувстве страха, о том, что за ними постоянно наблюдают, что их окружает непрекращающаяся череда панических шепотов и неестественных звуков. Все, чего боится человек, может проявиться в Туманных Землях: чудовища, созданные самим человеком, принимают телесную форму, нападают на него во время его скитаний и продолжают жить до следующего дня. Эти [fogbeasts|E], а также другие странные  [Concept( 'creatures', 'существа' )|E] бродят по Туманным землям и нападают на тех, кто оказался в ловушке. И это не говоря уже о  [Concept('fogeaters','туманников')|E]".\n\n[mixed_magic|E], который, как утверждается, черпает свою силу из Тумана. В попытке объяснить, откуда именно он берется, было создано множество культов и эзотерических религий, самые эзотерические из которых утверждают, что Туман каким-то образом связан с трупами [continent|E]0.\n\n Туман медленно распространяется и, если его не остановить, может поглотить весь мир."  
 FOG_NOT_APPEARED_CONCEPT: "В словах самого безумного из пророков, самого туманного из оракулов содержится грозное предупреждение: однажды бледная смерть придет, чтобы посетить [Concept("aeras", "Аэрас"|E)], и когда она придет, ее жажда не будет утолена, пока не будет поглощен весь мир.\n\n К счастью, этот день еще не наступил."  
  
 game_concept_foglands: "Туманные земли"  
 game_concept_fogland: "Туманная страна"  
 game_concept_fogswept: "Туманные дали"  
 game_concept_fog_swept: "Туман"  
 game_concept_fogland_forsaken: "Forsaken"  
 game_concept_foglands_desc: "Туманные земли - это остатки земель, которые были поглощены  [Concept("fog", "туман"|E)]. Большая их часть когда-то была северо-восточными колониями  [Concept( 'aversaria', 'Аверсария' )|E], но с тех пор Туман, похоже, распространился на север, и многие полагают, что он давно уничтожил дальневосточные королевства Катун-Каи. Единственными  [Concept( 'creatures', 'существа' )|E], оставшимися в Тумане, являются  [Concept('fogeaters','туманников')|E]" и [fogbeasts|E], и лишь немногие путешествовали даже близко к землям, покрытым Туманом, и вернулись обратно.\n\nХотя никто не знает его точного местоположения, принято считать, что в Туманных Землях находится [the_rift|E], из которого выходит Туман."  
  
 game_concept_the_rift: "Рифт"  
 game_concept_rift: "Рифт"  
 game_concept_the_rift_desc: "Разлом - это огромный разрыв в [Concept("aeras", "Аэрас"|E)] и, как кажется, в самой ткани реальности, глубоко внутри [foglands|E] [greater_aversaria|E]. Именно из Разлома, как кажется, изливается  [Concept("fog", "туман"|E)], хотя никто не дожил до этого момента с самого начала появления Тумана вскоре после  [Concept( 'frodbrokna', 'Фродбокна' )|E]. Считается, что [mixed_magi|E] черпает силу из Разлома и Тумана, а те немногие, кто практикует его публично, утверждают, что чувствуют вечную тягу к Разлому. Многие из них утверждают, что через него можно физически перейти на "другую сторону", с которой они взаимодействуют.\n\nНекоторые из наиболее непонятных и, несомненно, безумных культов этого мира утверждают, что Разлом на самом деле представляет собой дыру в сознании [ancient_god|E]."  
  
 
 
 
