 game_concept_aersanon: "Аэрсанон"  
 game_concept_ancient_gods: "Древние боги"  
 game_concept_god: "Бог"  
 game_concept_gods: "Боги"  
 game_concept_ancient_god: "Древний Бог"  
 game_concept_ancient_being: "Древнее бытие"  
 game_concept_creator: "Создатель"  
 game_concept_purest: "Чистейший"  
 game_concept_aersanon_desc: "\n\nОни проснулись в пустоте, одинокие и холодные.\n\nОни мечтали о дружбе, а нашли мертвый камень.\n\nОни плакали тысячу лет и наполнили моря.\n\nОни отдали свою кровь и создали растения.\n\nОни отдали свою душу и породили животных.\n\nОни отдали свою любовь и создали нас.\n\nАэрсанон был создателем [Concept("aeras", "Аэрас"|E)] и всех живых существ. Один из многих "Богов", но Аэрсанон был единственным, кого люди могли понять в любой форме, ибо Аэрсанон создал людей по своему образу и подобию, и границы их разума определяются пределами их восприятия Аэрсанона\n\nАэрсанон создал человечество из желания найти друзей, но был разочарован, когда человечество оказалось неспособным встретиться с ними на их уровне. Несмотря на то, что человечество поклонялось Аэрсанону как богу, Аэрсанон отбросил их в сторону и создал [Concept('aelfir','аэлфиров')|E]. Довольный достигнутым, Аэрсанон, тем не менее, был разочарован присущими им жестокостью и безумием, и начал третий проект, когда они были уничтожены во время Годхерджи.\n\nМертвый разум Аэрсанона, или, по крайней мере, его образ на [Concept("aeras", "Аэрасе"|E)], является источником [Concept('gedeora','Гедеоры')|E], [Concept('odrstund','Одрстунда')|E] и [Concept('frodbrokna','Фродбокны')|E]. Их кровь - источник [Concept('living_magic','Живой магии')|E], их тело - источник [Concept('dead_magic','мертвой магии')|E], а их разум - источник [Concept('mixed_magic','смешанной магии')|E]. [Concept('magic','Магия')|E] более могущественен вокруг [Concept('towers','Башен')|E], из которых Они правили, и вдоль путей, по которым они ступали.\n\nЗа десятки и сотни тысяч лет, прошедших с момента их "смерти" (в той мере, в какой это понятие применимо к богу), Аэрсанон был забыт всеми, кроме самых детских или эзотерических сказок и религиозных преданий."  
  
 game_concept_arthenax: "Артенакс"  
 game_concept_arthenax_desc: "Артенакс была [Concept('dragon','драконом')|E], которая жила с неизвестной даты до 439 года, когда она была убита от рук Ааутократииром Аэлиадиаса, принято считать, что она была последней в своем роде.\n\nАртенакс вторглась в [Concept('aversaria','Аверсарию')|E] с северо-востока в 421 году нашей эры, более чем через 200 лет после того, как драконы, как считалось, были истреблены аверсарианцами. Она вместе со своими четырьмя детьми (драконами Илутунаксом, Партагадом, Олаксанатом и Кутараксом) прочесала большую часть Аверсарии, требуя дань с местных лордов за бессмысленное истребление целых городов по своему усмотрению.\n\nАртенакс уничтожила более шести легионов аверсарианцев и более двухсот магов, которые пытались остановить ее, прежде чем, наконец, столкнулась с Ааутократииром Аэлиадиас в легендарной дуэли в южной Опахазии. Аэлиадиас доказала, что она сильнейшая магиня поколения, убив чудовище и своих детей. Магическое пламя, вызванное Аэлиадиасом, было настолько сильным, что Артенакс сгорела дотла, пока ее кости не превратились в почерневший камень, и ее останки все еще остаются там, где они упали так давно. Хотя Артенакс считается последним живым драконом, неизвестно, откуда она взялась, и считается, что вымирание произошло только из-за отсутствия поддающихся проверке сообщений о других драконах с тех пор."
  
