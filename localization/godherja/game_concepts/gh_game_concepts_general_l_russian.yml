 game_concept_aervalr: "Аервалр"  
 game_concept_aervalr_desc: "Аервалр - единственная луна [Concept("aeras", "Аэрас"|E)], созданная из фрагмента сознания [aersanon|E], чтобы утешить его детей во мраке ночи. В течение бесчисленных веков, прошедших с тех пор, она продолжала свой путь почти без изменений, давая силу [dead_magi|E], которые в некоторых регионах известны как Луна [Concept( 'magi', 'маги' )|E]. Смена ее фаз оказывает глубокое влияние на этих Магов, и их сила растет и убывает вместе с фазами луны.\n\nМногие полагали, что столь далекий Аэрвалр не будет затронут делами человечества, но  [Concept( 'frodbrokna', 'Фродбокна' )|E] доказал обратное. Когда реальность вновь содрогнулась, луна разлетелась на куски, и теперь ее осколки падают на Аэрас, вызывая разрушения везде, где бы они ни упали."  
  
