 game_concept_aspect: "Аспект"  
 game_concept_aspects: "Аспекты"  
 game_concept_aspect_desc: "Элементарные составные элементы [Concept("aeras", "Аэраса"|E)], да и самого космоса. Вся магия возникает в результате манипулирования различными аспектами, притягивая к себе основы"  
  
 game_concept_aspect_fire: "$fire_coloring$ $fire_name$#!"  
 game_concept_aspect_fire_desc: "$fire_coloring$ $fire_name$#! - один из восьми основополагающих [Concept('aspects','аспектов')|E], представляющий жизнь, саморазрушение, беспорядок и пламя, он несет свет, который отбрасывает тень. В равной степени таящие в себе и опасность, и возможность, его заклинания являются обычной практикой как для военных [Concept('magi','магов')|E] , так и для тех, чья магическая практика направлена на более мирные цели. Его боевой потенциал привел к тому, что во многих культурах [Concept("aeras", "Аэраса"|E)] он стал прочно ассоциироваться с королевской властью. Его дочерним элементом, если смешать его с родным элементом [Concept('aspect_water','воды')|E], является [Concept('aspect_blood','аспект крови')|E]."  
  
 game_concept_aspect_water: "$water_coloring$ $water_name$#!"  
 game_concept_aspect_water_desc: "$water_coloring$ $water_name$#! - один из восьми основополагающих [Concept('aspects','аспектов')|E], представляющий собой движение, переход, изменение и начало. Он течет бесконечно и не имеет определенной формы, никогда не достигая и не стремясь к своему завершению. Он является противоположностью стазису [Concept('aspect_ice','льда')|E]. Его дочерним элементом, смешанное с родным элементом [Concept('aspect_fire','огня')], является [Concept('aspect_blood','аспект крови')|E]."
  
 game_concept_aspect_light: "$light_coloring$ $light_name$#!"  
 game_concept_aspect_light_desc: "$light_coloring$ $light_name$#! - один из восьми основополагающих [Concept('aspects','аспектов')|E], представляющих чистоту, совершенство, божественность, порядок и иерархию. Это свет, который не отбрасывает тени. Хотя в некоторых культурах $light_coloring$ $light_name$#! ассоциируется с моральным порядком, на самом деле ему не присуща мораль. Он является одним из двух абсолютных аспектов и прямо противоположен [Concept('aspect_dark','тьме')|E]."  
  
 game_concept_aspect_air: "$air_coloring$ $air_name$#!"  
 game_concept_aspect_air_desc: "$air_coloring$ $air_name$#! - один из восьми основополагающих [Concept('aspects','аспектов')|E], это та среда пустоты, которая пронизывает творение, существует без формы и независимо от мысли и человеческого воображения. Он противостоит [Concept('aspect_dream','аспекту грез')|E], который представляет собой форму без существования, тогда как $air_coloring$ $air_name$#! - это существование без формы."  
  
 game_concept_aspect_stone: "$stone_coloring$ $stone_name$#!"  
 game_concept_aspect_stone_desc: "$stone_coloring$ $stone_name$#! - один из восьми основополагающих [Concept('aspects','аспектов')|E], олицетворяющий постоянство и прочность, изменяющийся по установленным правилам. $stone_coloring$ $stone_name$#! не может действовать без того, чтобы на него сначала не подействовали, и потому противостоит необузданному хаосу и воле [Concept('aspect_fire','огня')|E]."  
  
 game_concept_aspect_ice: "$ice_coloring$ $ice_name$#!"  
 game_concept_aspect_ice_desc: "$ice_coloring$ $ice_name$#! - один из восьми основополагающих [Concept('aspects','аспектов')|E], он представляет собой неизменный стазис, никогда не стремящийся к изменениям и не принимающий их. $ice_coloring$ $ice_name$#! представляет собой завершение и, таким образом, противостоит постоянно меняющемуся [Concept('aspect_water','воду')|E]."  
  
 game_concept_aspect_dark: "$dark_coloring$ $dark_name$#!"  
 game_concept_aspect_dark_desc: "$dark_coloring$ $dark_name$#!,, также известный как Пустота, является одним из восьми основополагающих [Concept('aspects','аспектов')|E], он представляет собой небытие за пределами творения и не имеет ни начала, ни конца. Хотя в некоторых культурах этот аспект ассоциируется со злом, на самом деле он не несет в себе никакой морали, поскольку мораль сама по себе требует существования в той или иной форме. Он является одним из двух абсолютных аспектов и прямо противоположен [Concept('aspect_light','свету')|E]."  
  
 game_concept_aspect_dream: "$dream_coloring$ $dream_name$#!"  
 game_concept_aspect_dreams: "$dream_coloring$ $dream_name$#!"  
 game_concept_aspect_dream_desc: "$dream_coloring$ $dream_name$#! - один из восьми основополагающих [Concept('aspects','аспектов')|E], он представляет собой форму без существования, творение в небытии и то, что существует вопреки своей невозможности. Все существа на [Concept("aeras", "Аэраса"|E)] так или иначе взаимодействуют с $dream_coloring$ $dream_name$#!, когда погружаются в дремоту. Он противостоит [Concept('aspect_air','воздуху')|E], который представляет собой существование без формы."  
  
 game_concept_aspect_celestial: "$celestial_coloring$ $celestial_name$#!"  
 game_concept_aspect_celestial_desc: "Не являясь одним из восьми основополагающих [Concept('aspects','аспектов')|E], но сам по себе представляя каждый из них, аспект $celestial_coloring$ $celestial_name$ #! по сути представляет собой совокупность космоса. Он представляет собой одновременно оппозицию и гармонию, то, что существует внутри космоса, и то, что находится за его пределами, а также всю совокупность творения как такового."  
  
 game_concept_aspect_blood: "$blood_coloring$ $blood_name$#!"  
 game_concept_aspect_blood_desc: "[Concept('continental','Континентальная')|E] философия, традиционно понимаемая как смесь летучего [Concept('aspect_fire','огня')|E] и вечно текущей [Concept('aspect_water','воды')|E], считает, что $blood_coloring$ $blood_name$#! - это наложение саморазрушения, присущего [Concept('aspect_fire','огню')|E], на вечную и постоянно меняющуюся природу [Concept('aspect_water','воды')|E], в результате чего создаются энергии, необходимые для жизни животных и человека. Он связан как с искусством врачевания, так и с гнусным ремеслом отравителя. Более печально то, что магия $blood_coloring$ $blood_name$#! способна раскручивать потенциальную энергию, заключенную во всех живых существах, придавая огромную и страшную силу ритуалам жертвоприношения, которые обычно практикует [Concept('aspect_water','аспект воды')|E]."  
  
 game_concept_aspect_nature: "$nature_coloring$ $nature_name$#!"  
 game_concept_aspect_nature_desc: "Энергичный, жизнестойкий - и в то же время эфемерный. Сила [Concept('aspect_nature','природы')|E] - это [Concept('aspect_stone','камень')|E], которому неумолимая сила [Concept('aspect_fire','огня')] придает цель и стимул к жизни. [Concept('aspect_nature','Природа')|E] представляет собой рост, возникновение жизни из того, что безжизненно."  
  
 game_concept_aspect_death: "$death_coloring$ $death_name$#!"  
 game_concept_aspect_death_desc: "Все должно прийти к концу. Когда даже постоянный меандрирующий поток [Concept('aspect_water','воды')|E] в конце концов останавливается непреклонной жесткостью [Concept('aspect_ice','огня')|E], в момент прекращения возникает [Concept('aspect_death','смерть')|E]. Этот аспект представляет собой энтропию - медленную деградацию вечного в небытие."  
  
 game_concept_aspect_ethereal: "$ethereal_coloring$ $ethereal_name$#!"  
 game_concept_aspect_ethereal_desc: "$ethereal_coloring$ $ethereal_name$#! - прибежище вещей, когда-то бывших реальными, но давно отошедших в область [Concept('aspect_dream','грез')|E], превратившихся в вечную память благодаря сохраняющей силе [Concept('aspect_ice','льда')|E]. Это [Concept('aspect','аспект')|E] того, чего больше нет; загробного мира, призраков в прямом и переносном смысле и их затянувшегося влияния на настоящее. Как последнее место обитания бесчисленных душ, накопленных с начала времен, [Concept("fog", "туман"|E)] тесно связан с этим аспектом."  
  
 game_concept_aspect_metal: "$metal_coloring$ $metal_name$#!"  
 game_concept_aspect_metal_desc: "Считается, что $metal_coloring$ $metal_name$#! происходит от примеси постоянно развивающегося [Concept('aspect_water','воду')|E] и стоического [Concept('aspect_stone','камня')|E]. Непрофессионалу эти противоречия могут показаться слабостью, но на самом деле аспект представляет собой нечто большее, чем сумма его частей. $metal_coloring$ $metal_name$#! представляет собой гибкость, изобретательность и тайные искусства творчества, передаваемые от мастера к ученику."  
  
 game_concept_aspect_sand: "$sand_coloring$ $sand_name$#!"  
 game_concept_aspect_sand_desc: "Вечно изменчивый и бесчисленный [Concept('aspect_sand','песок')|E] образуется, когда непоколебимый аспект [Concept('aspect_stone','камня')|E] протискивается через дестабилизирующую бесформенность [Concept('aspect_air','воздуха')|E]. Получившийся аспект представляет собой дисперсию - распад материи на более мелкие формы. Однако дисперсность не означает небытия, а лишь переход в более рыхлую структуру."  
  
 game_concept_aspect_dawn: "$dawn_coloring$ $dawn_name$#!"  
 game_concept_aspect_dawn_desc: "$dawn_coloring$ $dawn_name$#! говорят, что он возникает, когда [Concept('aspect','аспект')|E] [Concept('aspect_light','света')|E]  смешивается с аспектом [Concept('aspect_dreams','грез')|E].  Он представляет собой начало и воспламенение, находясь в точке перегиба изменений. Поскольку аспект [Concept('aspect_light','света')|E] представляет порядок, [Concept('aspect_dawn','заря')|E] следовательно, возникает, когда смертные [Concept('aspect_dream','грез')|E] мечтают переделать мир заново; к лучшему это или к худшему."
  
 game_concept_aspect_time: "$time_coloring$ $time_name$#!"  
 game_concept_aspect_time_desc: "Редкий, странный и опасный, $time_coloring$ $time_name$#! некоторые говорят, что он подчинен [Concept('aspect_celestial','небесному аспекту')|E], в то время как другие говорят, что он побратим  [Concept('aspect_hymns','аспекту гимнов')|E] или даже [Concept('aspect_fire','огню')|E]. Время представляет собой вечное течение дней и лет, распад старого и возможность для нового, а также неразрывную цепь причин и следствий. Говорят, что все пророчества и предвидение содержат в себе частичку этого [Concept('aspect','аспекта')|E], как и несколько менее востребованная способность заглядывать в прошлое, чтобы разглядеть скрытые истины. Ходят слухи, что мастера этого аспекта могут проникать в прошлое или даже путешествовать в него, хотя многие [Concept('magi','маги')|E] сходятся во мнении, что такие путешествия во времени, вероятно, невозможны из-за фундаментальных тайных законов."
  
 game_concept_aspect_hymns: "$hymns_coloring$ $hymns_name$#!"  
 game_concept_aspect_hymns_desc: "Загадочный $hymns_coloring$ $hymns_name$#! считается близнецом аспекта [Concept('aspect_celestial','небес')|E], хотя на самом деле его положение в традиционной схеме аспектов противоречиво и в конечном счете неясно исследователям [Concept('aeras','Аэраса')|E]. Те, кто практикует этот аспект, часто говорят о космической мелодии, отдающейся далеким эхом, последнем остатке божественной песни, которая, возможно, породила саму реальность. Мастеров этого аспекта боятся за ужасные акты разрушения и созидания, которые они могут совершать, имитируя эти едва слышимые отзвуки."
  
 #SCHOOLS 
  
 game_concept_living_magic: "Магия живого"  
 game_concept_living_magics: "Магия живого"  
 game_concept_living_magic_desc: "Магия живого - это [Concept('magic_type','магическая школа')|E], возникающая из "живых" материалов, а именно из совокупной жизненной силы, содержащейся в крови людей, а также в растениях и в почве. Магия живого предполагает либо высасывание жизни из других источников, либо использование собственной крови, либо полную жертву другой души для использования. Это наиболее распространенная форма [Concept('magic','магии')|E], широко принятая в большинстве стран мира.\n\nМастера Живой Магии могут продлить свою жизненную силу сверх естественных возможностей, управлять огнем, сжигая еще живую древесину, и даже убивать простым движением руки. Практикующих мастеров обычно называют [Concept('living_magi','Магами живого')|E], хотя к ним также относят магов крови, магов жизни и магов огня."  
  
 game_concept_dead_magic: "Магия мертвого"  
 game_concept_dead_magics: "Магия мертвого"  
 game_concept_dead_magic_desc: "Магия мертвого - это [Concept('magic_type','магическая школа')|E], возникающая из "мертвых" материалов, то есть из любого предмета, в котором не течет присущая ему [Concept('magical','магическая')|E] кровь. Это земля, луна и давно умершие люди. Большая часть силы Магии мертвого происходит от силы Аэрвалра, и вся школа была повергнута в хаос с его разрушением. [Concept('magi','Маги')|E] мертвого полагаются на циклы Аэрвалра, и в любую ночь или день могут превратиться из практически бессильных в богоподобных при одном лишь изменении фазы луны. Магия мертвого встречается очень редко, но является устоявшейся школой и общепринятой в большинстве стран мира.\n\nМастера магии мертвого могут создавать из земли живые и неживые конструкции, предсказывать будущее по фазам луны, воскрешать скелеты и создавать легионы [Concept('gh_general_undead','нежити')|E], возможно, даже достигая [Concept('lichdom','личдома')|E]. Практикующих обычно называют [Concept('dead_magi','Магами смерти')|E], хотя к ним также относятся Маги Земли, Маги Луны и Темные Маги."  
  
 game_concept_mixed_magic: "Смешанная магия"  
 game_concept_mixed_magics: "Смешанная магия"  
 game_concept_fog_magics: "Магия тумана"  
 game_concept_fog_magic: "Магия тумана"  
 game_concept_bending_the_will_of_the_fog: "сгибание воли самого Тумана"  
 game_concept_mixed_magic_desc: "Смешанная магия - это новая и загадочная [Concept('magic_type','магическая школа')|E], возникшая на основе [Concept( 'frodbrokna','Фродбокны')|E] и черпающая свои силы из смеси живых и мертвых источников или из самого [Concept('fog','тумана')|E]. Смешанная магия становится тем мощнее, чем более хаотичным и разрушенным становится мир, она чрезвычайно редка и опасна и, похоже, обладает почти безграничным потенциалом в умирающем мире. [Concept('mixed_magi','Смешанные маги')|E] вызывают одновременно страх и восхищение, а другие пользователи [Concept('magic','магии')|E] (и большинство живущих  [Concept( 'creatures', 'существам' )|E]) чувствуют естественное отвращение, которое излучают Смешанные Маги. Их часто убивают на месте, поскольку они ассоциируются с Туманом, хотя это гораздо легче сказать, чем сделать.\n\nМастера смешанной магии могут взаимодействовать с человеческим сознанием, изменять и даже разрушать его, манипулировать и маневрировать через [Concept('foglands','Туманные земли')|E], а также взаимодействовать и общаться с духами по ту сторону [Concept('the_rift','Разлома')|E]. Другие названия [Concept('mixed_magi','смешанных магов')|E] - Маги Тумана, Эфирные Маги, Маги Сна или Серые Маги."  
  
 GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE: "Смешанная магия"  
 GAME_CONCEPT_MIXED_MAGIC_APPEARED: "Смешанная магия - это новые и загадочное [Concept('magic_type','магическое отвлетление')|E], возникший на основе [Concept( 'frodbrokna', 'Фродбокны' )|E] и черпающий свои силы из смеси живых и мертвых источников или из самого [Concept('fog','тумана')|E]. Смешанная магия становится тем мощнее, чем более хаотичным и разрушенным становится мир, она чрезвычайно редка и опасна и, похоже, обладает почти безграничным потенциалом в умирающем мире.[Concept('mixed_magi','Смешанные маги')|E] вызывают одновременно страх и восхищение, а другие пользователи [Concept('magic','магии')|E] (и большинство живущих  [Concept( 'creatures', 'существам' )|E]) чувствуют естественное отвращение, которое излучают Смешанные Маги. Их часто убивают на месте, поскольку они ассоциируются с Туманом, хотя это гораздо легче сказать, чем сделать.\n\nМастера смешанной магии могут взаимодействовать с человеческим сознанием, изменять и даже разрушать его, манипулировать и маневрировать через [Concept('foglands','Туманные земли')|E], а также взаимодействовать и общаться с духами по ту сторону [Concept('the_rift','Разлома')|E]. Другие названия [Concept('mixed_magi','смешанных магов')|E] - Маги Тумана, Эфирные Маги, Маги Сна или Серые Маги."  
  
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED_TITLE: "Другие школы магии"  
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED: "Многие [Concept('magi','маги')|E] были очарованы идеей открытия третьей, неизвестной [Concept('magic_type','магической школы')|E]. Безусловно, такое открытие потрясло бы мир, но тысячелетние попытки привели лишь к неудаче. Всякий раз, когда считалось, что феномен не имеет корней ни в одной из двух школ, в конце концов выяснялось, что это либо результат мошенничества, либо неправильного толкования.\n\nМожно с уверенностью предположить, что [Concept('living_magic','магия живого')|E] и [Concept('dead_magic','магия мертвого')|E] - это только две истинные формы [Concept('magic','магии')|E]."  
  
 game_concept_mixed_magic_encyclopedia: "$GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE$"  
 game_concept_mixed_magic_encyclopedia_desc: "$GAME_CONCEPT_MIXED_MAGIC_APPEARED$"  
  
 #MAGI 
  
 game_concept_blood_magi: "Маги крови"  
 game_concept_life_magi: "Маги жизни"  
 game_concept_fire_magi: "Маги Огня"  
 game_concept_living_magi: "Маги живого"  
 game_concept_living_magi_desc: "[Concept('magi','Маги')|E] живого (также известные как Маги Крови, Маги Жизни или иногда Маги Огня) - это описание любых пользователей [Concept('magic','магии')|E], специализирующихся на использовании и манипулировании [Concept('living_magic','магии жизни')|E]. В отличие от [Concept('dead_magi','Магов мертвого')|E], черпающих силу из мертвых существ, и [Concept('mixed_magi','Смешанных магов')|E], черпающих силу из нематериального, Маги живого черпают свою силу из живых существ. Это могут быть животные, кровь, растения и многое другое. Хотя Маги живого технически могут обходиться и неживыми средствами, для заклинаний любого уровня традиционно требуется кровь человека.\n\nНаиболее распространенные из Магов, Маги живого обладают широким спектром способностей и могут использовать свою магию для любых целей - от исцеления больных до запуска огромных огненных шаров или буквального взрыва человеческого тела. Самым известным Живым Магом в истории является, пожалуй, Эшрей, который использовал [Concept('selfreplicating_blood_magic','Самовоспроизводящуюся магию крови')|E], положившую конец миру и вызвавшую [Concept('frodbrokna', 'Фродбокну')|E]."  
  
 game_concept_earth_magi: "Маги Земли"  
 game_concept_moon_magi: "Лунные маги"  
 game_concept_dark_magi: "Темные маги"  
 game_concept_dead_magi: "Маги мертвого"  
 game_concept_dead_magi_desc: "[Concept('magi','Маги')|E] мертвого (также известные как Маги Земли, Маги Луны или Темные Маги) - это описание любого Мага, который в первую очередь черпает свою силу из мертвых вещей. Хотя они традиционно ассоциируются с некромантией и, что еще хуже, с [lichdom|E], на самом деле подавляющее большинство Мертвых Магов даже не удосуживаются изучать эти искусства.\n\n"Мертвые" вещи, которые могут быть использованы Мертвыми Магами, разнообразны. Кости давно умерших [Concept('creatures','существ')|E] или высушенная шелуха деревьев, сухая земля, а больше всего - разбитая луна [aervalr|E]. Маги мертвого часто наблюдают, как их силы растут и убывают вместе с луной. При самой слабой луне маги мертвого могут с трудом произносить даже элементарные заклинания, а в полнолуние они становятся самыми страшными заклинателями.\n\nЛичдом доступен только магам мертвого, и [Concept('sorrowing_of_oejeynica','скорбь Ойеницы')|E] долгое время вызывал репрессии против магов мертвого в обществе [Concept('continental','Континента')|E], хотя с течением веков это в значительной степени сошло на нет."  
  
 game_concept_mixed_magi: "Смешанные маги"  
 game_concept_fog_magi: "Маги тумана"  
 game_concept_ethereal_magi: "Эфирные маги"  
 game_concept_grey_magi: "Серые Маги"  
 game_concept_dream_magi: "Маги снов"  
 game_concept_wielders_of_the_fog: "обладатели Тумана"  
 game_concept_mixed_magi_desc: "Смешанные [Concept('magi','маги )|E] (также известные как Туманные Маги, Серые Маги, Бесплотные Маги или Маги Сна) - это практикующие странное искусство [Concept('mixed_magic','cмешанной магии')|E],[Concept('magic_type','магическое отвлетление')|E], вошедшее в историю вместе с [Concept('frodbrokna','Фродбокной')|E] и появлением [Concept('fog','тумана')|E]. В отличие от [Concept('living_magi','Магов живого')|E], черпающих силу из живых существ, и [Concept('dead_magi','Магов мертвого')|E], черпающих ее из неживых, Смешанные Маги черпают свою силу по ту сторону завесы. Точнее, они черпают силу из [Concept('the_rift','Разлома')|E], из всех эмоций и страданий мира.\n\nСмешанные Маги обычно ассоциируются со слепотой, недугом, распространенным среди их рода, поскольку они видят меньше материального и больше эфемерного, а также с воронами. Несмотря на то, что в большинстве культур их считают злым "другим", Смешанные Маги не имеют сильной склонности к какой-либо морали, а их методы создания [Concept('magic','магии')|E] обычно гораздо менее вредны для окружающих, чем у Магов живого."  
  
 #EFFECTS AND SPELLS 
  
 game_concept_exposure_sickness: "Болезнь воздействия"  
 game_concept_exposure_sickness_desc: "Болезнь воздействия - общий термин для обозначения различных заболеваний, возникающих при избыточном воздействии [Concept('magical','магической')|E] энергией. Как правило, это происходит из-за близости к магическим местам силы, таким как древние храмы, переходы через пути или поля магических сражений, но встречается и у [Concept('magi', 'магов')|E], собирающих избыточную силу. Не следует путать это заболевание с болезнью, возникающей при произнесении заклинаний, требующих избытка силы, которым обладает заклинатель, что обычно называется [Concept('overwhelmation','"Переполнением"')|E].\n\nЗаболевание от воздействия обычно начинается с головной боли, лихорадки, головокружения и рвоты. На более высоких уровнях воздействия она может проявляться в кровотечении из глаз и носа, рвоте кровью, выпадении волос и кожи, а также в отслоении кожи. При повышенных уровнях воздействия часто наблюдаются [Concept('mutations','мутации')|E], а при самых высоких уровнях - дезинтеграция, самовозгорание, плавление, взрыв в буквальном смысле слова, при условии, что больной просто не умрет."  
  
 game_concept_overwhelmation: "Переполнение"  
 game_concept_overwhelmation_desc: "Переполнение - это результат попытки [Concept('magi','мага')|E] применить заклинания, превышающие физические возможности его организма. Обычно это происходит у начинающих магов, не знающих своих возможностей, или у магов, находящихся в состоянии отчаяния, когда жизнь или смерть уже близко, Переполнение обычно приводит к мучительной смерти. Чаще всего это приводит к сгоранию, дезинтеграции или взрыву, в других случаях заклинание, которое они пытаются произнести, может обернуться против них самих или окружающих их людей. Огненная вспышка может просто воспламенить Мага, попытка сгустить кровь врага может привести к взрыву рук, а попытка залечить тяжелую рану - к расплавлению нервной системы Мага.\n\n [Concept('aversarian','Аверсарианские')|E] исследователи из [Concept('mayikprolollans','Маикпрололлансов')|E] предсказали, что примерно до трети или более Магов не из магически одаренной семьи или неизвестного происхождения умирают от Переполнения после случайного произнесения заклинания или в попытке раскрыть свои способности."  
  
 game_concept_magic_baseline: "Магическое начало"  
 game_concept_magic_baseline_desc: "Магическое начало персонажа представляет собой естественную точку равновесия его внутренней арканной энергии. Накопленная [Concept('magic','магия')|E] будет пассивно восстанавливаться до этой точки, если он недостаточно силен, в то время как его превышение приведет к увеличению количества [Concept('exposure_sickness','воздействия')|E]."  
  
 game_concept_extended_magic_baseline: "Расширенное магическое начало"  
 game_concept_extended_magic_baseline_desc: "Базовый уровень расширенной магии персонажа представляет собой количество избыточной арканной энергии, которого он может надежно достичь, не прибегая к активным мерам, таким как [magic|E]-генерирующие #E-ритуалы#!. Если он не превышен, генерация магии будет пассивно восстанавливаться до него, однако практикующий все равно будет получать обычные штрафы от [Concept('exposure_sickness','воздействия')|E] за превышение естественного [Concept('magic_baseline','начала')|E]."  
  
 game_concept_magic_resistance: "Магическая устойчивость"  
 game_concept_magic_resistance_desc: "[Concept('hostile_rituals','Враждебные ритуалы')|E], даже при успешном выполнении заклинания, могут быть подвержены сопротивлению со стороны цели. Сопротивление магии представляет собой способность персонажа к этому и изменяется такими факторами, как [Concept('arcana','аркана')|E] и проживание в определенных географических точках, например, в точках с [Concept('antimagic_terrain','антимагическим воздействием')|E]."  
  
 game_concept_mana: "Мана"  
 game_concept_mana_desc: "Мана представляет собой количество полезной [Concept('magic','магической')|E] энергии в теле персонажа. Она является основным топливом для проведения ритуалов #E#!."  
  
 game_concept_cantrip: "Кантрип"  
 game_concept_cantrips: "Кантрипы"  
 game_concept_cantrip_desc: "Кантрип - это любое [Concept('magical','магическое')|E] действие, которое не требует тщательной подготовки и может быть выполнено "на лету". В отличие от [Concept('rituals','ритуалов')|E], которые требуют активного применения и обычно дают мощные, но временные эффекты, кантрийные заклинания дают постоянный пассивный бонус (обычно зависящий от [Concept('magic_baseline','магического начала')|E] и соответствующего навыка [Concept('aspect','аспектов')|E] персонажа) сразу после их изучения, чаще всего как часть перка "Стиль жизни"."  
  
 game_concept_ritual: "Ритуал"  
 game_concept_rituals: "Ритуалы"  
 game_concept_ritual_desc: "Ритуал - это [Concept('magical','магическое')|E] действие, требующее значительного планирования и подготовки. В отличие от [Concept('cantrips','Кантрипов')|E], которые можно кастовать "на лету" и, следовательно, получать пассивные бонусы сразу после их изучения, ритуалы требуют активной работы персонажа, чтобы их (обычно мощные, но временные) эффекты проявились. В качестве топлива для них используется [Concept('mana','мана')|E], а [Concept('gold','золото')|E] часто требуется также для обеспечения необходимых ингредиентов, оборудования и наемной помощи, требуемых для правильного проведения ритуала. Кроме того, этот процесс не лишен риска, поскольку ритуалы могут не сработать и вызвать совершенно непредсказуемые последствия для заклинателя и тех, кто находится поблизости."  
  
 game_concept_hostile_ritual: "Враждебные ритуалы"  
 game_concept_hostile_ritual_desc: "Любой [Concept('ritual','ритуал')|E], цель которого не согласна на его применение, будет расценен как враждебный; он попытается противостоять его воздействию, используя свою [Concept('magic_resistance','магическую устойчивость')|E], и получит вескую причину для [Concept('imprisonment','заточения')|E] против инициатора [Concept('ritual','ритуала')|E]."  
  
 game_concept_mana_regeneration: "Регенерация маны"  
 game_concept_mana_regeneration_desc: "При недостаточной силе [Concept('mana','маны')|E] обычно тяготеет к [Concept('magic_baseline','магическому началу')|E] персонажа; это естественный процесс, не требующий активных усилий. Это будет происходить со скоростью #V 5%#! от значения [Concept('magic_baseline','начала')|E] каждый месяц."  
  
 game_concept_magic_exposure: "Магическое воздействие"  
 game_concept_magic_exposure_desc: "Воздействие представляет собой количество арканных энергий, которым подвергается тело персонажа; обычно это [Concept('mana','мана')|E] или остаток от недавнего заклинания. Если оно превышает Concept('magic_baseline','начало')|E], то с каждым новым [Concept('exposure_level','уровнем')|E] оно начинает оказывать все более пагубное воздействие на физическое и психическое состояние персонажа."  
  
 game_concept_exposure_level: "Уровень воздействия"  
 game_concept_exposure_level_desc: "Негативные эффекты [Concept('magic_exposure','магического воздействия')|E] нарастают в дискретных интервалах, называемых уровнями воздействия. Первый уровень воздействия начинается сразу после превышения [Concept('magic_baseline','магического начала')|E], следующий - при удвоении значения базового уровня, следующий - при трехкратном превышении базового уровня и т.д."  
  
 game_concept_court_magi: "Придворные маги"  
 game_concept_court_magi_desc: "$game_concept_court_magi$ - это [councillor|E], отвечающий за [Concept('magical','магические')|E] дела королевства, например, проводящие [Concept('rituals','ритуалы')|E] для своих [Concept('liege','властителей')|E] и защищающий их от угроз арканного характера."  
  
 game_concept_ambient_magic: "Окружающая магия"  
 game_concept_ambient_magic_desc: "Окружающая среда [Concept('magic','магии')|E] представляет собой количество арканных энергий, проходящих через территорию, как под воздействием естественных факторов, таких как [Concept('waylines','Пути')|E], так и искусственных, например, в результате ритуальных действий. Высокие уровни окружающей магии очень вредны для мирской жизни."  
  
 game_concept_aftoenischi_effect: "Эффект Афтоениски"  
 game_concept_aftoenischi_effect_desc: "Эффект Афистоника - это принцип [Concept('arcana','арканы')|E], согласно которому естественный распад [Concept('ambient_magic','окружающей магии')|E] после преодоления определенного порога быстро замедляется и в конце концов становится совершенно незначительным. По сути, это означает, что уровни магии окружающей среды, которые в обычных условиях сходили бы за несколько десятилетий, вместо этого занимают столетия или даже тысячелетия.\n\nВ игровом плане эффект Афтониски начинает замедлять естественный распад арканных осадков после того, как они превышают [GuiScope.ScriptValue('aftoenischi_effect_threshold_value')|V0], с квадратичной скоростью."  
  
 game_concept_bloodblight: "Кровавый свет"  
 game_concept_the_bloodblight: "Кровавый свет"  
 game_concept_bloodblight_desc: "Кровавый свет - это болезнь, поразившая большую часть [Concept('the_continent','Континента')|E] и [Concept('sarradon','Саррадона')|E] в период, известный как [Concept('chaos_of_the_seventh_century','Хаос седьмого века')|E], хотя впоследствии вспышки болезни были менее значительными. По общему мнению, эта болезнь имеет магическую природу, хотя ее происхождение неизвестно. Жертвы обычно проявляют черты, сходные с [Concept('exposure_sickness','Воздействием')|E], что, скорее всего, связано с тем, что сама болезнь быстро повышает уровень магии в организме жертвы. У жертв обычно видны светящиеся, пульсирующие красные вены, кровь идет из носа, глаз и ушей, и они обычно умирают от потери крови после быстрого сгорания кожи. Если они выживают, то обычно умирают от того, что подкладка легких разрушается, а грудная клетка наполняется кровью. Кровавая болезнь быстрее всего распространяется среди магов, хотя и обычные люди также подвержены ей.\n\nВоздействие вспышки Кровавой болезни в седьмом веке было масштабным и продолжительным. В [Concept('chevalie','Шевалье')|E] был уничтожен первый за последнее поколение Верховный король вместе со всей его многочисленной семьей, а шевалинцы были вынуждены покинуть свои последние колонии в Черных горах. В Аверсарии было уничтожено целое поколение дворян, что привело к массовому развалу общества и почти полному распаду Аавтократии. В Саррадоне был почти полностью уничтожен структурированный и элитный магический класс - Сирхад. Без Сирхадов, которые могли бы направлять и контролировать магию на континенте, следующее поколение отбросило большинство устоявшихся норм и стандартов своих предшественников и начало стремительную гонку вооружений по открытию новых ужасающих и мощных заклинаний для войны. В итоге это привело к открытию [Concept('selfreplicating_blood_magic','Самовоспроизводящейся магии крови')|E] и, как следствие, [Concept('frodbrokna','Фродбокны')|E]."  
  
 game_concept_selfreplicating_blood_magic: "Самовоспроизводящаяся магия крови"  
 game_concept_selfreplicating_blood_magic_desc: "Самовоспроизводящаяся магия крови - это название серии ритуалов и заклинаний, которые, по общему мнению, являются самыми мощными и опасными из всех известных людям заклинаний. Исключительно сложное заклинание, Самовоспроизводящаяся Магия Крови под силу только самым могущественным из §0 и обычно требует помощи множества других людей.\n\n Заклинание взрывает цель в мощном столбе пламени и быстро делает то же самое со всеми, кто находится в радиусе взрыва и за его пределами, распространяясь еще дальше на магов или других людей с магическими свойствами. Хотя теоретически заклинание можно ограничить определенным радиусом или группой, его чрезвычайно трудно контролировать, и за всю историю не было ни одного случая, когда заклинатель не потерял бы контроль.\n\n Заклинание считалось утерянным после того, как его обнаружили и использовали конкурирующие клики [Concept('sarradonian','саррадонских')|E] магов  Корани и Альмади, которые уничтожили себя и почти всех магов континента в результате взрыва и принесли анархию на весь Саррадон почти на столетие. Позднее, во время [Concept('aversarian_civil_war_no_prefix','Гражданской войны в Аверсарии')|E], оно было обнаружено Легоном-Аавтократиром Эшреем и Автократией Аксиатеей. Хотя оба готовились применить заклинание, только Эшрей успел вовремя, в результате чего погибло 80% магов Аверсарии, почти половина населения, а миллионы других людей были уничтожены по всему миру. Чистая магическая сила заклинания и вызванные им страдания открыли [Concept('the_rift','Разлома')|E] и привели к появлению [Concept( 'frodbrokna', 'Фродбокны')|E]."  
  
 #MISC 
  
 game_concept_bloodcrystal: "Кровавый кристалл"  
 game_concept_bloodcrystal_desc: "Кровавый кристалл, названный так за свой поразительный багровый оттенок, а также за невероятное количество человеческих жертв, необходимых для добычи даже ничтожных объемов, неизменно остается одним из самых дорогих, редких и востребованных товаров, известных человеку. Количество мест, где находятся месторождения, можно пересчитать по пальцам одной руки, а число жертв среди несчастных, отправленных на его добычу (как правило, рабов), просто ошеломляет, поэтому даже на небольших шахтах за этот минерал велись войны.\n\nНевероятно мощные в магическом отношении, они обычно наиболее желанны и эффективны в руках [Concept('living_magi','живых магов')|E], хотя ни один [Concept('magi','маг')|E] другой школы не откажется от возможности получить их. В [Concept( 'aversaria', 'Аверсарии' )|E] главным источником были рудники северных окраин Империи, отвоеванные у [Concept('chevalien','шевальенцев')|E] столетия назад.\n\nМеста, где его находили, все без исключения чрезвычайно опасны. Главным убийцей в этих убогих смертельных ловушках является мощной фоновая [Concept('magic','магия')|E], которая быстро вызывает [Concept('exposure_sickness','Воздействие')|E] и смерть. Попытки найти источник этого явления не увенчались успехом."  
  
 game_concept_alchemy: "Алхимия"  
 game_concept_potion: "Зелье"  
 game_concept_alchemy_desc: "Алхимия, пожалуй, самое недооцененное арканное искусство на Расколотом побережье, тем не менее, занимает важную нишу в [Concept('magical','магических')|E] потребностях общества всего мира. Хотя для обывателя алхимия обычно ассоциируется с ядами, в аптеках зажиточных дворян можно найти различные полезные снадобья и припарки, хотя они редко стоят дешево.\n\nВ [Concept( 'aversaria', 'Аверсарии' )|E] Конийкменер был самым важным поставщиком алхимических продуктов, производимых из вод его тухлых, наделенных магической силой болот. Однако, несмотря на изобилие и доступность их снадобий, они редко соответствуют потенциальной силе алхимии. А вот мощные флаконы с чистой жидкой силой из Катун-Кая часто могут соперничать с мощной обычной магией и стоят соответственно дорого.\n\nНа Западе хорошо известно, что в таинственных дальневосточных землях Катун-Кая все наоборот: алхимия считается важнейшим из магических искусств. По этой причине катунские зелья и изобретения часто пользуются большим спросом на Западе, хотя и встречаются крайне редко из-за опасений Империи, что их искусство может быть украдено."  
  
 game_concept_waylines: "Пути"  
 game_concept_wayline: "Путь"  
 game_concept_waylines_desc: "Пути - это пересекающие [Concept("aeras", "Аэрас"|E)] линии, излучающие огромное количество [Concept('magical','магической')|E] силы. §По этим линиям часто издалека отправляются для быстрой генерации энергии, и многие из самых сильных мест магической силы в мире расположены вдоль них.\n\nДва источника Путей - [Concept('tower_wayline','Башенный путь')|E], идущий от [Concept('sea_tower','Морской башни')|E], и [Concept('northern_wayline','Северный путь')|E], идущий из неизвестного места глубоко на севере. Пересечения этих двух линий обычно являются наиболее сильными в магическом отношении местами в мире, и там часто происходят странные явления.\n\nХотя современные маги в основном согласны с тем, что обе линии Пути неразличимы по силе, многие народные предания утверждают, что Северный путь относится к темной магии, а Башенный путь - к нейтральной или доброй магии."  
  
 game_concept_northern_wayline: "Северный путь"  
 game_concept_northern_wayline_desc: "Северный путь - один из двух существующих [Concept('waylines','Путей')|E], пересекающих [Concept("aeras", "Аэрас"|E)]. Выходящая из неизвестного места глубоко на севере, Северный путь обычно ассоциируется с темной стороной [Concept('magic','магии')|E]. Легенды гласят, что именно по Северному Пути проходят духи в загробный мир и что вся сила злых [Concept('magi','магов' )|E] после смерти уходит по его корням. Это противопоставляется [Concept('tower_wayline','Башенному пути')|E], который часто утверждается как источник добра."  
  
 game_concept_tower_wayline: "Башенный путь"  
 game_concept_imperial_wayline: "Императорский путь"  
 game_concept_tower_wayline_desc: "Башенный путь - один из двух существующих [Concept('waylines','Путей')|E], пересекающих [Concept('aeras','Аэрас'|E)]. Происходя от величайшей из [Concept('towers','Башен')|E], [Concept('sea_tower','Морской башни')|E]; Башенный путь пересекает большую часть "цивилизованного" мира более последовательно, чем [Concept('northern_wayline','Северный путь')|E], и обычно является историческим источником силы для [Concept('aversarian' , 'аверсарианцев')|E].\n\nХотя большинство [Concept('magi','магов')|E] согласны, что он в целом неотличим от Северного пути, предания говорят, что Башенный путь - источник света, а Северная - источник тьмы. Многие Маги, соглашаясь с тем, что эти две линии идентичны, часто говорят о том, что Северный путь "холодный", а Южный - "теплый".\n\nВ Аверсарии Башенный путь иногда называют "Имперским путем" или "Путем Аверсарии"."  
  
 game_concept_magic: "Магия"  
 game_concept_magics: "Магия"  
 game_concept_the_gift: "Дар"  
 game_concept_magic_desc: "Магия, по общему мнению, - это способность создавать и разрушать материю. Будучи бесплотной силой, большинство культур и религий имеют свои собственные представления о том, откуда она берется и как черпается, а научные и теологические сообщества практически не пришли к согласию относительно ее происхождения.\n\nОбщепринятыми [Concept('magic_types','школами магии')|E] на [Concept('the_continent','Континент')|E] являются [Concept('living_magic','магия живого')|E], [Concept('dead_magic','магия мертвого')|E] и [Concept('mixed_magic','смешанная магия')|E]; которые практикуются [Concept('living_magi','магами живого')|E], [Concept('dead_magi','магами живого')|E] и [Concept('mixed_magi','смешанными магами')|E] соответственно. Хотя большинство видов магии вписывается в эти рамки, они являются лишь попытками объяснить природу, не понятную самым светлым умам человечества, и поэтому границы между определенными заклинаниями и методами генерации часто размыты, а в некоторых культурах существуют формы магии, считающиеся совершенно чуждыми континентальному разуму."  
  
 game_concept_magic_type: "Школа магии"  
 game_concept_magic_types: "Школы магии"  
 game_concept_magic_school: "$game_concept_magic_type$"  
 game_concept_magic_schools: "$game_concept_magic_types$"  
 game_concept_magic_type_desc: "Школа магии - это единый класс, к которому обычно причисляют себя [Concept('magi','маги')|E]. Хотя они не являются по-настоящему формальными, и Маги могут экспериментировать с другими формами [Concept('magic','магии')|E], большинство из них обычно придерживаются одной конкретной школы из-за сложности изучения одного искусства.\n\nВ игровом плане каждая школа имеет от одного до трех , связанных с ней, и любое количество заклинаний этих аспектов. Каждая школа уникальна и связана с одним или несколькими культурными наследиями."  
  
 game_concept_magic_power_i: "@magic_icon!"  
 game_concept_magic_power: "Магическая сила"  
 game_concept_magical_power_i: "@magic_icon!"  
 game_concept_magical_power: "Магическая сила"  
 game_concept_magic_power_desc: "[Concept('magi','Маги')|E] используют магическую силу для произнесения заклинаний. Магическая сила накапливается несколькими различными способами, в зависимости от [Concept('magic_type','школы магии')|E]. [Concept('living_magic','Магия живого')|E] - из живого материала, [Concept('dead_magic','магия мертвого')|E] - из мертвого материала, а [Concept('mixed_magic','смешанная магия')|E] - из более древних и странных источников или из самого [Concept('fog','тумана')|E]. Персонажи могут генерировать магическую силу в меню "Магия" различными способами. Персонажи также накапливают магическую силу пассивно через свои черты. Чтобы произнести заклинание, персонаж должен накопить необходимое количество магической силы."  
  
 game_concept_blood_magic_blood: "Кровь"  
 game_concept_blood_magic: "Магия крови"  
 game_concept_blood_magic_desc: "Магия крови - прозвище для многих заклинаний и методов получения энергии из [Concept('living_magic','магии живого')|E]. [Concept('blood_magi','Кровавые маг')|E] определяется использованием крови и жизненной силы для подпитки своих заклинаний и взаимодействия с миром. Это может выражаться в жертвоприношениях людей или животных, а также в ритуальном разрезании самого себя.\n\nХотя получает [Concept('magical','магическую')|E] энергию за счет высасывания жизни растений, как правило, считается, что он черпает силу из жизненной силы растения, он не считается формой Магии Крови."  
  
 game_concept_necromancy: "Некромантия"  
 game_concept_necromancer: "Некромант"  
 game_concept_necromancers: "Некроманты"  
 game_concept_necromancy_desc: "Некромантия - это любая форма [Concept('magic','магии')|E], которая взаимодействует с мертвыми (и часто управляет ими). Она существует в трех формах: [Concept('blood_necromancy','Кровавая некромантия')|E], [Concept('dark_necromancy','Темная некромантия')|E] и [Concept('ethereal_necromancy','Эфирная некромантия')|E]. Каждый вид некромантии ассоциируется с различными [Concept('magic_type','школами магии')|E].\n\nНекромантия в некоторых частях мира обычно воспринимается свысока, хотя то, как именно к ней относятся, зависит от конкретной культуры. Однако [Concept('lichdom','личдом')|E] вызывает отвращение у большинства живых, в основном из-за безумной власти, которую [Concept('lich','лич')|E] может собрать над жизнью, и угрозы, которую он представляет для всех окружающих."  
  
 game_concept_blood_necromancy: "Некромантия крови"  
 game_concept_blood_necromancy_desc: "Некромантия крови - это разновидность [Concept('necromancy','некромантии')|E], связанная с [Concept('living_magics','живой магией')|E]. Некромантия крови, как правило, связана с вампиризмом и тралдомом. Некроманты крови могут высасывать жизненную силу из других людей, животных или даже растений, чтобы укрепить себя или продлить свою жизнь. Они также могут манипулировать кровью объекта, чтобы заставить его следовать своей воле. При наличии свежего трупа некроманты крови могут управлять даже мертвыми, но только до тех пор, пока в теле сохраняется кровь."  
  
 game_concept_dark_necromancy: "Темная некромантия"  
 game_concept_dark_necromancy_desc: "Темная некромантия - это разновидность [Concept('necromancy','некромантии')|E] связанная с [Concept('dead_magics','мертвой магией')|E]. Темная некромантия - это управление древними мертвецами, под которыми обычно подразумеваются скелеты или тела, сохранившиеся достаточно долго, чтобы пережить высыхание. Темная некромантия обычно осуществляется путем присоединения душ к давно умершим - проще всего это сделать через ту же душу, которая когда-то принадлежала телу, но при необходимости можно использовать любую. Темные некроманты могут командовать легионами [Concept('gh_general_undead','нежити')|E], используя собственную жизненную силу для их служения, а величайшие из мертвых некромантов могут даже достичь [Concept('lichdom','личдома')|E] - состояния вечной жизни, когда [Concept('magi','маг')|E] связывает свою душу с собственным телом - и затем убивает себя. Вечная жизнь с полной силой и чувством."  
  
 game_concept_ethereal_necromancy: "Эфирная некромантия"  
 game_concept_ethereal_necromancy_desc: "Эфирная некромантия - это разновидность [Concept('necromancy','некромантии')|E], связанная с [Concept('mixed_magics','смешанной магией')|E]. Эфирная некромантия - самая непонятная и загадочная из трех видов. Если темные некроманты могут связывать духов давно умерших людей и управлять ими, то эфирные некроманты могут манипулировать силами потустороннего мира гораздо более сложными способами. С помощью Эфирной некромантии можно общаться и разговаривать со всеми древними мертвецами истории, вызывать их в физической форме в царстве живых и даже подчинять их своей воле или требовать от них выполнения действий от своего имени."  
  
 game_concept_gedeora: "Гедеора"  
 game_concept_gedeora_desc: "Гедеора - это странная метафизическая аномалия, возникающая в мире, казалось бы, в случайное время. Широкомасштабные магические волны неизвестного происхождения, в зависимости от их силы, вызывают самые разные последствия - от изменения психического состояния человека до разрушения гор и затопления целых континентов. Самым значительным для современной истории был [Concept('odrstund','Одрстунд')|E], поразивший  [Concept('aversaria','Аверсарию' )|E] в 1168 г. ИС и значительно усиливший пороки [Concept('magi','магов')|E] королевства. Это совпадает с тенденцией, согласно которой большинство Гедерр воздействуют на Магов сильнее, чем на обычных людей.\n\nХотя причина их возникновения неизвестна, некоторые ученые отмечают, что они становятся все более сильными и частыми по мере продолжения истории, причем их частота быстро растет, начиная с [Concept( 'frodbrokna', 'Фродбокны' )|E]."  
  
 game_concept_shimmerstone: "Мерцающий камень"  
 game_concept_shimmerstone_desc: "Мерцающий камень - полупрозрачный кристалл, светящийся разноцветным светом, - редкий минерал, встречающийся только в северных Железных хребтах. Считается, что этот кристалл наделяет его различными свойствами, в частности, повышает жизненную силу, что делает его очень востребованным среди воинов племен. Магические свойства мерцающего камня сделали его желанным материалом для [Concept('magi','магов')|E] из [Concept('mayikrata','Маикрат')|E], которые начали [Concept('nexios_folly','несколько рейдов')|E] против северных племен, чтобы заполучить драгоценный кристалл."  
  
 ###GAMEPLAY 
  
 game_concept_shadow_port: "Теневой порт"  
 game_concept_shadow_ports: "Теневые порты"  
 game_concept_shadow_port_desc: "Теневые порты - это контрабандные порты и черные рынки, созданные [Concept('pirates','пиратами')|E] для разгрузки своих краденых грузов. Они увеличивают [Concept('shadow_trade_capacity','торговый потенциал')|E] пирата, позволяя ему зарабатывать больше на торговых рейдах. Теневой порт удаляется, когда либо округ достигает 100 контроля, либо пират больше не находится в зоне его действия."  
  
 game_concept_straits_and_channels: "Торговые объединения"  
 game_concept_strait: "Пролив"  
 game_concept_straits: "Проливы"  
 game_concept_channel: "канал"  
 game_concept_channels: "Каналы"  
 game_concept_straits_and_channels_desc: "Торговые притоки - это формы рельефа, через которые осуществляется заморская торговля. Это делает их отличными охотничьими угодьями для [Concept('pirates','пиратов')|E]. Контроль над торговыми слияниями даст пиратам толчок к их коммерческим набегам. Однако, если несколько пиратов контролируют один и тот же пролив, стоимость пролива будет разделена между ними."
  
 game_concept_raiding_balance: "Баланс коммерческого рейдерства"  
 game_concept_raiding_balance_income: "[GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_income')]"  
 game_concept_raiding_balance_cap: "[GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_shadow_trade_cap')]"  
 game_concept_raiding_balance_desc: "Торговый рейд из соседних округов: @gold_icon!#P [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]#!\n Торговый рейд из контролируемого [Concept('straits_and_channels','тороговые объединения')|E]:\n[GetScriptedGui('commerce_raiding_straits_income_scripted_gui').BuildTooltip(GuiScope.SetRoot(GetPlayer.MakeScope).End)]\nОбщий торговый рейд: @gold_icon!#P [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_income')]#!\nБазовая теневая торговля: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_base_shadow_trade')]#!\n Теневая торговля с контролируемой территории: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]2#!\n Теневая торговля из теневых портов: #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]5#!\nИтого #V [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]8: [GetPlayer.MakeScope.ScriptValue('quartermaster_commerce_raid_nearby_counties')]9#!\n0"  
  
 game_concept_shadow_trade: "Теневая торговля"  
 game_concept_shadow_trade_capacity: "Теневой торговый потенциал"  
 game_concept_shadow_trade_desc: "Теневая торговля представляет собой пиратскую сеть дружественных портов, готовых принять груз и залатать дыры в корпусе без лишних вопросов. Емкость теневой торговли - это максимальное количество золота, которое [Concept('pirates','пираты')|E] могут заработать на коммерческих рейдах. Возможности теневой торговли пирата могут быть увеличены за счет увеличения размера его [Concept('realm','владений')|E] и создания новых [Concept('shadow_ports','теневых портов')|E]."
  
 
 
 ##GOVERNMENTS 
  
 #DESCRIPTIONS 
  
 game_concept_magocracy: "Магократия"  
 game_concept_magocracy_desc: "$game_concept_magocracy$ это [Concept('government_form','форма правления')|E] где привилегированное сословие [Concept('magi','магов')|E] правят — $game_concept_government_form$ королевств вращается вокруг [Concept('magic','магических')|E] искусств.\n\n$game_concept_magocracy$ может принимать две формы: автократическую и республиканскую, решая, выбираются ли маги из родословной или избираются равными их."
 game_concept_peasant_republic: "Крестьянская республика"  
 game_concept_peasant_republic_concept_desc: "$game_concept_peasant_republic$ - это [Concept('government_form','форма правления')|E], где крестьянство управляет само собой - $game_concept_government_form$ восстаний, возможно, зашедших слишком далеко."  
  
 game_concept_pirate: "Пират"  
 game_concept_pirates: "Пираты"  
 game_concept_piracy: "Пиратство"  
 game_concept_pirate_desc: "Пиратские королевства зарабатывают свои [Concept('income','доходы')|E] и [Concept('prestige','престиж')|E] за счет набегов на окружающую территорию. Они могут быть самыми разными: от полностью анархических коммун, где правят самые сильные и безжалостные, до организованных, грозных картелей и обычных [Concept('feudal','феодалов')|E] или [Concept('tribal','племен')|E], в которых большую часть дохода составляют [Concept('raiding','налеты')|E].\n\nДля пирата репутация почти так же важна, как золото, и поэтому он использует [Concept('prestige','престиж')|E] для найма [Concept('men_at_arms','отрядов')|E]. Они также имеют доступ к многочисленным [Concept('casus_belli','казус белли')|E], недоступным обычным королевствам, и возможность перемещаться в другие области с более низким уровнем власти."  
  
 #MISC 
  
 game_concept_magocracy_desc: "$game_concept_magocracy$ это [Concept('government_form','форма правления')|E] где привилегированное сословие [Concept('magi','магов')|E] правят — $game_concept_government_form$ королевств вращается вокруг [Concept('magic','магических')|E] искусств.\n\n$game_concept_magocracy_concept$ может принимать две формы: автократическую и республиканскую, решая, выбираются ли маги из родословной или избираются равными их."
  
 ##HUNTING 
  
 #GENERAL 
 game_concept_adventure_lifestyle: "Приключенческий образ жизни"  
 game_concept_adventure_lifestyle_desc: "$game_concept_adventure_lifestyle$ подходит для персонажей, которые хотят исследовать мир за пределами своего [Concept('domain','владения')|E] и удовлетворять свои личные интересы, а не [Concept('liege','сеньора|E] или [Concept('vassals','вассалов')|E]."  
  
 game_concept_monster_hunt: "Охота на монстров"  
 game_concept_monster_hunts: "Охота на монстров"  
 game_concept_monster_hunter: "Истребитель монстров"  
 game_concept_monster_hunters: "Истребители монстров"  
 game_concept_monster_hunt_desc: "Охота на монстров - это любая [Concept('hunt','охота')|E] на дичь, не считающаяся #E мирской#!. В отличие от обычных охот, они не считаются обычным времяпрепровождением и, следовательно, недоступны по умолчанию без соответствующих культурных, религиозных или жизненных предпосылок. Они почти всегда сопряжены со значительными опасностями, но и приносят гораздо больше [Concept('prestige','престижа')|E] и более могущественных трофеев."  
  
 #BIOZONES 
  
 game_concept_ambient_danger: "Опасность окружающей среды"  
 game_concept_ambient_danger_desc: "Окружающая опасность описывает общий уровень окружающей среды и экологических опасностей, присутствующих в охотничьей зоне. Более высокие уровни внешней опасности обычно указывают на конкретные факторы, такие как экстремальные погодные условия, сложный рельеф местности или враждебная фауна или даже флора, и очень высокие уровни внешней опасности увеличивают уровень риска от самих этих факторов."
  
 game_concept_woodland_biozone: "Лесная биозона"  
 game_concept_woodland: "Лес"  
 game_concept_woodlands: "Леса"  
 game_concept_woodland_formatted: "#difficulty_easy ЛЕСНОЙ МАССИВ#!"  
 game_concept_woodland_biozone_desc: "Леса - это биомы умеренного пояса, характеризующиеся густой растительностью и богатым животным миром. В среднем они отличаются более широким разнообразием дичи, чем большинство других зон, в них легче добывать корм и они не подвержены воздействию экстремальных погодных условий, но в то же время в них трудно ориентироваться и может быть много хищников."  
  
 game_concept_chaparral_biozone: "Биозона Чапараля"  
 game_concept_chaparral: "Чапараль"  
 game_concept_chaparral_formatted: "#difficulty_medium ЧАПАРРАЛЬ#!"  
 game_concept_chaparral_biozone_desc: "Для чапаральных зон характерно долгое сухое лето и короткая влажная зима. Чаще всего они имеют вид густых кустарников или маквисов с обильной мелкой фауной, но при благоприятных условиях могут представлять собой и [Concept('idyllic','идилические')|E], вечнозеленые леса с круглогодичной приятно теплой погодой."  
  
 game_concept_savannah_biozone: "Биозона Саванны"  
 game_concept_savannah: "Саванна"  
 game_concept_savannah_formatted: "#difficulty_medium САВАННА#!"  
 game_concept_savannah_biozone_desc: "Зоны саванн - это тропические луга, для которых характерны долгая сухая зима и продолжительное влажное лето. Часто здесь встречаются остатки лесов, отдельные деревья или заросли кустарников, пронизывающие весь регион. Хотя саванны и не сильно заросли лесом, нередко встречаются саванны с густыми [Concept('woodland','лесами')|E] дальше, хотя это ни в коем случае не сравнимо."  
  
 game_concept_mountainous_biozone: "Горная биозона"  
 #game_concept_mountainous: "Горный"  
 game_concept_mountainous: "Горы"  
 game_concept_mountainous_formatted: "#color_light_blue #BOL ГОРНЫЙ#!#!"  
 game_concept_mountainous_biozone_desc: "Горы повсеместно характеризуются как[Concept('challenging_terrain','сложный рельеф')|E] и очень часто являются также [Сoncept('barren','бесплодными')|E] и [Concept('cold','холодными')|E]. Их дикая природа, как правило, немногочисленна и тяготеет к более высоким уровням, что делает их плохим выбором для случайных охотников, но представляет интерес для более опытных [Concept('monster_hunters','охотников на монстров')|E]."  
  
 game_concept_flat_terrain_biozone: "Биозона степи"  
 game_concept_flat_terrain: "Степь"  
 game_concept_flat_terrain_formatted: "#difficulty_medium СТЕПЕНЬ#!"  
 game_concept_flat_terrain_biozone_desc: "Степи - это бескрайние моря травы, простирающиеся до самого горизонта. Они легко проходимы из-за отсутствия естественных препятствий, и в них обычно обитает разнообразная, хотя и немногочисленная, популяция диких животных."  
  
 game_concept_arid_biozone: "Аридная биозона"  
 game_concept_arid: "Пустыня"  
 game_concept_arid_formatted: "#difficulty_hard ARID#!"  
 game_concept_arid_biozone_desc: "Аридные зоны - это часто [Сoncept('barren','бесплодные')|E] и [Concept('hot','горячие')|E], где практически нет осадков и невероятно скудные экосистемы. Из-за отсутствия крупных ориентиров они часто относятся к [Concept('labyrinthine','лабиринтообразным')|E]. Дичь всех уровней найти сложно, а ее поиск по бескрайним, пересохшим просторам зачастую более опасен, чем сам бой."  
  
 game_concept_wasteland_biozone: "Биозона пустошь"  
 game_concept_wasteland: "Пустошь"  
 game_concept_wastelands: "Пустоши"  
 game_concept_wasteland_formatted: "#difficulty_hard ПУСТЫРЬ#!"  
 game_concept_wasteland_biozone_desc: "Пустоши - одни из самых убогих мест на [Concept("aeras", "Аэрасе"|E)], даже превосходящие [Concept('arid','пустыни')|E]. Обычно они являются результатом [Concept('magical','магической')|E] катастрофы, недавней или древней, в них практически нет низкоуровневой дичи, они повсеместно относятся к [Сoncept('barren','бесплодные')|E] и, как правило, сопряжены с целым рядом экологических опасностей. Случайный охотник не найдет здесь ничего интересного, и даже большинство [Concept('monster_hunters','охотников на монстров')|E] сторонятся этих мест, но существование одних из самых опасных карьеров в мире по-прежнему привлекает самых опытных и безрассудных..."  
  
 game_concept_biozone: "Биозона"  
 game_concept_biozones: "Биозоны"  
 game_concept_biozone_formatted: "Биозона"  
 game_concept_biozone_desc: "Биозоны - это крупные регионы, определяемые сообществами флоры и фауны, которые занимают места обитания, а также географией региона. Ученые часто используют их для разграничения регионов путем сравнения их экологии."  
  
 game_concept_idyllic_biozone: "Идиллическая биозона"  
 game_concept_idyllic: "Идиллия"  
 game_concept_idyllic_formatted: "#difficulty_easy ИДИЛЛИЧЕСКИЙ#!"  
 game_concept_idyllic_biozone_desc: "В идиллических зонах практически нет [Concept('ambient_danger','внешних опасностей')|E], много корма и мелкой дичи, вечно хорошая погода и яркая природная красота. Они являются популярными местами для любительской охоты и всегда дают бонус к потерям [Concept('stress','стресса')|E] по завершении удачной охоты."  
  
 game_concept_verdant_biozone: "Зеленая биозона"  
 game_concept_verdant: "Зеленая"  
 game_concept_verdant_formatted: "#difficulty_easy ВЕРДАНТ#!"  
 game_concept_verdant_biozone_desc: "Зеленые зоны, хотя и не обязательно приручаются, как [Concept('idyllic_biozone','идиллическая')|E], тем не менее, обладают обилием кормов и мелкой дичи, и, следовательно, пища редко будет проблемой для охотника любого разумного уровня квалификации."  
  
 game_concept_monsoon_biozone: "Муссонная биозона"  
 game_concept_monsoon: "Муссон"  
 game_concept_monsoon_formatted: "#difficulty_medium МОНСОН#!"  
 game_concept_monsoon_biozone_desc: "В зависимости от времени года муссонные зоны могут быть относительно спокойными, хотя гарантии нет. Ежегодно ветры меняются, что приводит к резким изменениям погоды. В сезон муссонов охота в зонах может быть затруднена из-за сильной непогоды."  
  
 game_concept_barren_biozone: "Бесплодная биозона"  
 game_concept_barren: "Бесплодный"  
 game_concept_barren_formatted: "#difficulty_hard БАРРЕН#!"  
 game_concept_barren_biozone_desc: "Бесплодные биомы практически не имеют естественных источников пищи. В них не только невозможно добывать пищу, но и дикая природа, как правило, более скудна и менее разнообразна."  
  
 game_concept_labyrinthine_biozone: "Лабиринтная биозона"  
 game_concept_labyrinthine: "Лабиринт"  
 game_concept_labyrinthine_formatted: "#difficulty_hard ЛАБИРИНТ#!"  
 game_concept_labyrinthine_biozone_desc: "Лабиринтные зоны имеют запутанную или повторяющуюся планировку, практически не имеют естественных ориентиров, и ориентироваться в них чрезвычайно сложно. Это не только требует больше времени, но и представляет реальную опасность заблудиться."  
  
 game_concept_hot_biozone: "Горячая биозона"  
 game_concept_hot: "Горячая"  
 game_concept_hot_formatted: "#difficulty_hard HOT#!"  
 game_concept_hot_biozone_desc: "Не все биомы с высокой температурой обязательно рассматриваются как #Bol Hot#! для целей расчета [Concept('ambient_danger','внешних опасностей')|E]. Обычно жара в сочетании с сильной сухостью и отсутствием естественных источников воды превращает эту характеристику из легкого раздражителя в смертельную опасность."  
  
 game_concept_cold_biozone: "Холодная биозона"  
 game_concept_cold: "Холод"  
 game_concept_cold_formatted: "#difficulty_hard ХОЛОДНЫЙ#!"  
 game_concept_cold_biozone_desc: "Низкие температуры, часто сочетающиеся с частыми снегопадами (хотя и не обязательно), делают биомы #BOL Cold#! опасными для длительного пребывания в них - особенно в зимние месяцы."  
  
 game_concept_hostile_natives_biozone: "Биозона "Враждебные аборигены"  
 game_concept_hostile_natives: "Враждебные аборигены"  
 game_concept_hostile_natives_formatted: "#difficulty_hard ВРАЖДЕБНЫЕ ТУЗЕМЦЫ#!"  
 game_concept_hostile_natives_biozone_desc: "В некоторых районах могут обитать особенно неприятные гуманоидные существа. В силу [Concept('magical','магических')|E] или культурных причин они с большой вероятностью нападут на любого незваного гостя, и дипломатия почти наверняка окажется бесполезной."  
  
 game_concept_challenging_terrain_biozone: "Биозона со сложным рельефом"  
 game_concept_challenging_terrain: "Сложный рельеф"  
 game_concept_challenging_terrain_formatted: "#difficulty_hard СЛОЖНЫЙ РЕЛЬЕФ МЕСТНОСТИ#!"  
 game_concept_challenging_terrain_biozone_desc: "Биомы со сложным рельефом по своей природе труднопроходимы из-за естественных препятствий. Часто это горы, очень густая листва, неустойчивый грунт или смесь всего вышеперечисленного."  
  
 game_concept_abyssal_sea_biozone: "Биозона абиссального моря"  
 game_concept_abyssal_sea: "Абиссальное море"  
 game_concept_abyssal_sea_formatted: "#difficulty_hard АБИССАЛЬНОЕ МОРЕ#!"  
 game_concept_abyssal_sea_biozone_desc: "Биомы с абиссальным морем поддерживают обширную и глубокую экосистему морских чудовищ. Считается, что море проникает глубоко под землю и поднимает этих чудовищ на поверхность во время штормов."  
  
  
 game_concept_mutants_biozone: "Мутировавшая биозона"  
 #game_concept_mutants: "Мутировавший"  
 game_concept_mutants_formatted: "#difficulty_hard МУТАЦИЯ#!"  
 game_concept_mutants_biozone_desc: "Известно, что в мутировавших биозонах происходят ужасающие мутации. Некоторые из них являются доброкачественными, другие - далеко идущими, как и рассказы об их ужасах."  
  
 game_concept_poisonous_wildlife_biozone: "Биозона ядовитых диких животных"  
 game_concept_poisonous_wildlife: "Ядовитые дикие животные"  
 game_concept_poisonous_wildlife_formatted: "#difficulty_hard ЯДОВИТЫЕ ДИКИЕ ЖИВОТНЫЕ#!"  
 game_concept_poisonous_wildlife_biozone_desc: "Некоторые биомы обладают невероятным обилием и разнообразием ядовитой флоры и фауны. При этом не только значительно повышается вероятность получения травмы, но и любой травматизм чреват немедленным летальным исходом, а добыча пищи становится опасной для тех, кто не имеет опыта или достаточно высокого уровня [Concent('learning','изучения')|E]."  
  
 #GAME TYPES 
  
 game_concept_skittish_game: "Игривая играf"  
 game_concept_skittish: "Игривая"  
 game_concept_skittish_uppercase: "ИГРИВАЯ"  
 game_concept_skittish_game_desc: "Игривые существа легко пугаются и убегают при первых признаках опасности. Хотя это означает, что они почти в полной безопасности и не будут сопротивляться, если на них нападут, их труднее выследить из-за их постоянной повышенной бдительности. Кроме того, они никогда не станут устраивать засады."  
  
 game_concept_cautious_game: "Осторожная игра"  
 game_concept_cautious: "Осторожно"  
 game_concept_cautious_uppercase: "ОСТОРОЖНО"  
 game_concept_cautious_game_desc: "Осторожная дичь больше других озабочена самосохранением и обычно избегает драки, если не загнана в угол. Хотя они могут отомстить, если у них нет другого выхода, они редко пытаются закончить драку, даже если она складывается в их пользу, и вместо этого просто убегают как можно скорее. Они почти никогда не устраивают засад, разве что в редких случаях в качестве упреждающей самозащиты."  
  
 game_concept_aggressive_game: "Агрессивная игра"  
 game_concept_aggressive: "Агрессивный"  
 game_concept_aggressive_uppercase: "АГРЕССИВ"  
 game_concept_aggressive_game_desc: "Агрессивные существа заинтересованы в том, чтобы победить в схватке, если она началась, и активно вступают в бой с другими существами - либо из-за хищничества, либо из-за сильной территориальной привязанности. Хотя их можно отпугнуть, если достаточно ранить, они не отступят так просто."  
  
 game_concept_unyielding_game: "Непреклонная игра"  
 game_concept_unyielding: "Непреклонный"  
 game_concept_unyielding_uppercase: "UNYIELDING"  
 game_concept_unyielding_game_desc: "То ли из-за полного отсутствия инстинкта самосохранения, то ли из-за крайней самонадеянности, то ли просто из-за неспособности к бегству, неуступчивые существа никогда не будут пытаться бежать от схватки. Хотя это и означает отсутствие риска побега при выслеживании, это также означает, что последующая схватка всегда будет смертельной."  
  
 game_concept_sedentary_game: "Сидячая игра"  
 game_concept_sedentary: "Сидячий"  
 game_concept_sedentary_uppercase: "СИДЯЧИЙ"  
 game_concept_sedentary_game_desc: "Оседлые существа практически никогда не покидают небольшой территории, которую считают своим домом. Хотя это означает, что они вряд ли будут преследовать нападающих после их отступления, это также значительно затрудняет их выслеживание."  
  
 game_concept_fast_game: "Быстрая игра"  
 game_concept_fast: "Быстрый"  
 game_concept_fast_uppercase: "БЫСТРЫЙ"  
 game_concept_fast_game_desc: "Быстрые существа обладают заметной ловкостью и скоростью, а значит, с большей вероятностью смогут убежать в случае опасности - и от них практически невозможно убежать, если они обостряют ситуацию. Кроме того, из-за огромных расстояний, на которые они способны перемещаться, их выслеживание занимает больше времени, чем обычно."  
  
 game_concept_slow_game: "Медленная игра"  
 game_concept_slow: "Медленный"  
 game_concept_slow_uppercase: "МЕДЛЕННЫЙ"  
 game_concept_slow_game_desc: "Некоторые существа особенно медлительны или даже совершенно неподвижны, поэтому им гораздо труднее спастись и они не могут преследовать своих врагов. Однако это обычно свидетельствует о том, что у них есть другие способы защиты от хищников."  
  
 game_concept_intelligent_game: "Интеллектуальная игра"  
 game_concept_intelligent: "Интеллектуальная"  
 game_concept_intelligent_uppercase: "ИНТЕЛЛЕКТУАЛЬНАЯ"  
 game_concept_intelligent_game_desc: "Некоторые существа выходят далеко за рамки простого животного интеллекта, они просто разумны - и точка. Вполне возможно, что они разумны и находятся на уровне интеллекта человека, а в редких случаях, возможно, даже выше. Некоторые из них даже способны говорить, если их интересует диалог.\n\nНа практике это означает, что дичь исключительно трудно заманить в засаду, она гораздо более искусна в засадах и с гораздо большей вероятностью отступит, если окажется в невыгодном положении по сравнению с охотником."  
  
 game_concept_cunning_game: "Хитрая игра"  
 game_concept_cunning: "Хитрый"  
 game_concept_cunning_uppercase: "ХИТРЫЙ"  
 game_concept_cunning_game_desc: "Хитрые существа обладают недюжинной смекалкой и прозорливостью, их труднее обмануть, чем обычного зверя. Это означает, что на них гораздо труднее устроить удачную засаду, они более искусны в организации засад и активно учитывают силу потенциального охотника, когда решают, сражаться или бежать."  
  
 game_concept_stupid_game: "Дурацкая игра"  
 game_concept_stupid: "Глупый"  
 game_concept_stupid_uppercase: "ГЛУПЫЙ"  
 game_concept_stupid_game_desc: "Некоторые существа необычайно тупы и наивны даже для дикого зверя. Они заманивают в засаду, ничего не подозревая, и сами не способны заманить себя в засаду."  
  
 game_concept_huge_game: "Огромная игра"  
 game_concept_huge: "Огромный"  
 game_concept_huge_uppercase: "ОГРОМНЫЙ"  
 game_concept_huge_game_desc: "Огромная дичь возвышается над человеком и, скорее всего, при необходимости может убить его метким ударом ноги - разумеется, при условии, что она способна это сделать. Даже если они не проявляют явной агрессии, существа такого размера выглядят грозно, но это также означает, что их гораздо легче выследить, чем обычных животных. Слоны - хороший пример дичи этой категории."  
  
 game_concept_large_game: "Большая игра"  
 game_concept_large: "Большой"  
 game_concept_large_uppercase: "БОЛЬШОЙ"  
 game_concept_large_game_desc: "Крупные существа - это те, которые значительно крупнее и массивнее обычного человека, но не настолько, чтобы их можно было считать действительно огромными. Хорошим примером обычного животного этой размерной категории являются медведи. Крупную дичь легче выследить, но и в бою она обычно более грозна."  
  
 game_concept_elusive_game: "Неуловимая игра"  
 game_concept_elusive: "Неуловимые"  
 game_concept_elusive_uppercase: "НЕУЛОВИМЫЕ"  
 game_concept_elusive_game_desc: "Неуловимые существа не только редки, но и сложны для отслеживания - их след может исчезнуть в мгновение ока, либо из-за того, что они обычно не оставляют следов своей деятельности, либо из-за того, что их передвижение крайне неустойчиво и непредсказуемо."  
  
 game_concept_brazen_game: "Дерзкая игра"  
 game_concept_brazen: "Дерзость"  
 game_concept_brazen_uppercase: "ДЕРЗОСТЬ"  
 game_concept_brazen_game_desc: "Дерзкие существа совершенно беспечно перемещаются по окружающей среде, не пытаясь скрыть свое присутствие. Следы, оставляемые ими, настолько очевидны, что даже самый начинающий охотник может с легкостью выследить их."  
  
 game_concept_poisonous_game: "Ядовитая игра"  
 game_concept_poisonous: "Ядовитые"  
 game_concept_poisonous_uppercase: "ЯДОВИТЫЕ"  
 game_concept_poisonous_game_desc: "Некоторые существа способны наносить яды, значительно превышающие те, которые может выдержать обычный человек. Особенно опасна охота на них, поскольку даже поверхностная рана может привести к смерти в считанные минуты, так как яд разъедает тело незадачливой жертвы."  
  
 game_concept_social_game: "Социальная игра"  
 game_concept_social: "Социальная"  
 game_concept_social_uppercase: "СОЦИАЛЬНАЯ"  
 game_concept_social_game_desc: "Социальные существа, как правило, живут группами, что облегчает их выслеживание, но в то же время делает бой гораздо более рискованным - если они не попали в засаду, есть вероятность, что охотник будет преследован по окончании боя, независимо от успеха. Существа [skittish|E] никогда не будут преследовать, а [cautious|E] будут преследовать только в случае [intelligent|E], чтобы отомстить в случае гибели одного из них."  
  
 game_concept_emanates_magic_game: "Игра, излучающая магию"
 game_concept_emanates_magic: "Излучение [Concept('magic','магии')|E]"  
 game_concept_emanates_magic_uppercase: "ИЗЛУЧЕНИЕ МАГИИ"  
 game_concept_emanates_magic_game_desc: "Некоторые существа излучают опасное количество [Concept('magic','магии')|E] в окружающее пространство. Хотя это означает, что их почти легко отследить [Concept('magi','магами')|E], увеличивая их мастерство, это также означает, что существует разумный риск [Concept('exposure_sickness','Воздействия')|E] при борьбе с ними."  
  
 game_concept_moonbound_game: "Игра, связанная с Аэрвалром"  
 game_concept_moonbound: "Связанная с Аэрвалром" 
 game_concept_moonbound_uppercase: "СВЯЗАННАЯ С АЭРВАЛРОМ"  
 game_concept_moonbound_game_desc: "Фазы [Concept('aervalr','Аэрвалра')|E] являются мощным источником [Concept('dead_magic','мертвой магии')|E] во всем мире, и неудивительно, что сила некоторых существ возрастает и убывает вместе с [Concept('aeras','Аэрас')|E]' луны. Когда луна тусклая, эти существа чаще всего ведут затворнический образ жизни и слабеют, и, наоборот, становятся агрессивнее и сильнее, когда Аэрвалр светит ярко."  
  
