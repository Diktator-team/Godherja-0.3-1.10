 game_concept_dragons: "Драконы"  
 game_concept_dragon: "Дракон"  
 game_concept_dragons_desc: "Dragons were [godtouched_creatures|E] that primarily resided in [aversaria|E] and parts of northeastern [sarradon|E] from a time before the historical record until roughly the middle of the 3rd Century IS. Ferocious and massive reptilian beasts, dragons could breathe fire, ice, or poison upon their foes, fly with massive wings, and showed an intelligence at or above a human level. They were capable of complex speech, though only the ones they spoke to could seemingly hear their voice. Dragons would come in a variety of colors based on the contents of their breath, and would normally travel in packs of up to six-a mother and father couple and their children, normally splitting once the children either found mates or created their own packs.\n\nDragons were rare but not entirely uncommon in their homelands along the [shattered_coast|E] and it was considered a high honor in Aversarian society to be declared a Dragon Rider upon taming one of the creatures, normally through forming something akin to a friendship with it. The rise of Aversaria coincided—partially due to Aversarian breeding programs—with a marked increase in the dragon population, and by the [war_of_the_thousand_dragons|E] there would be over 800 recorded Dragon Riders belonging to various cliques and fraternities across Aversaria.\n\nDragons were seemingly wiped out during and after the war, first from battle and then later after Aautokratir Aexionarax deemed the remaining dragons too dangerous and had them slaughtered.\n\nThe most famous dragon in history was [arthenax|E], commonly believed to be the last living dragon."  
  
 game_concept_griffons: "Грифоны"  
 game_concept_griffon: "Грифон"  
 game_concept_griffons_desc: "Грифоны - это [godtouched_creatures|E], которые традиционно гнездятся в горах [Concept( 'chevalie', 'Шевалье' )|E]. Грифоны имеют тело и задние лапы льва, а голову, крылья и когти орла. В мифологии марчеров грифоны считаются весьма уважаемыми  [Concept( 'creatures', 'существа' )|E], многие народные герои марчеров - всадники на грифонах, а рыцари на грифонах - традиционный образ, представляющий [antimagic_orders|E].\n\n Неизвестно, стали ли грифоны более редкими из-за роста человеческих поселений в Шевалье или древние сказания просто завышают их численность, но в старых сагах марчеров рассказывается об армиях всадников на грифонах. В современную эпоху наездники на грифонах считаются довольно редким явлением, обычно они встречаются только в королевских семьях и элитных подразделениях антимагических орденов, некоторые из которых содержат конюшни грифонов и гордятся их разведением. По традиции каждый из крупных антимагических орденов дарит грифона новоиспеченному монарху. Монарх сам выбирает грифона, а затем тренируется с вырастившим его Антимагическим Орденом, чтобы научиться ездить верхом и вести бой с его спины.\n\nГрифоны считаются высокоинтеллектуальными, причем грифоны, более близкие к людям, как правило, способны понимать разговорную речь и отвечать на сложные предложения, хотя на самом деле они не способны говорить ни на одном человеческом языке.\Гиппогрифы считаются родственным гриффонам зверем, обитают в Черных горах к востоку от Шевалье, но, как полагают, вымерли из-за чрезмерного использования рыцарями Марчеров во время  [Concept( 'marcher_aversarian_wars', 'Марчер-аверсарские войны' )|E]."  
  
 game_concept_mutated: "Мутировавший"  
 game_concept_mutate: "Mutate"  
 game_concept_mutants: "Мутанты"  
 game_concept_mutant: "Мутант"  
 game_concept_mutation: "Мутация"  
 game_concept_mutations: "Мутации"  
 game_concept_mutant_creatures: "Существа-мутанты"  
 game_concept_mutant_creature: "Существо-мутант"  
 game_concept_mutations_desc: "Мутации являются результатом воздействия огромного количества [magic|E], которое не заканчивается смертью. Хотя такое воздействие характерно для людей, находящихся вблизи крупных полей сражений между [Concept( 'magi', 'маги' )|E], мест силы или иногда в деревнях вдоль Линий Пути, выжить им не удается. Иногда Маги создают мутации путем экспериментов, обычно приводящих к ужасающим и эльдрическим результатам.\n\nМутации могут проявляться в виде всего: от светящихся глаз, дополнительных конечностей до полного превращения. Многие мутации, созданные древними магами или давно забытыми цивилизациями, до сих пор бродят по [Concept("aeras", "Аэрас"|E)], поддерживаемые магической силой. Нет ни одного достоверного свидетельства того, что эти звери могут быть приручены кем-либо, кроме того, кто их создал, и гораздо больше свидетельств того, что эти звери пожирают своих создателей.\n\n К счастью для большинства, воздействие избыточных энергий обычно приводит к [exposure_sickness|E], прежде чем это приведет к открытой смерти или трансформации, и большинство людей могут избежать этого, если они распознают симптомы."  
  
 game_concept_fogbeasts: "Туманные звери"  
 game_concept_fogbeast: "Туманный зверь"  
 game_concept_fogbeasts_desc:0 "Туманный зверь - это любой [creature|E], который был вызван или [mutated|E] в  [Concept("fog", "туман"|E)].  [Concept('aversarian' , 'аверсарианского')|E] ученые обычно разделяют их на две группы:\n\n-Туманные звери мутации:\n- Существа, исказившие форму и разум в результате воздействия Тумана. Часто встречаются волки, медведи и лоси, хотя есть сообщения о том, что даже такие безобидные вещи, как деревья и сама земля, ведут себя как разумные.  [Concept('fogeaters','туманников')|E]" также можно считать разновидностью Туманного зверя.\n\n-Туманные звери:\nСущества, порожденные основными человеческими страхами и мыслями под воздействием Тумана. Вопреки распространенному мнению, эти страхи не являются активными, и Туманных зверей нельзя просто предотвратить, думая о "счастливых мыслях". Вместо этого Туман часто находит глубоко укоренившиеся переживания и убеждения и воплощает их в кошмарных существах, смутно напоминающих их. Часто встречающаяся поговорка о Тумане гласит: "В Тумане, если ты слышишь чудовище, значит, ты его уже сделал"."  
  
 game_concept_creature: "Существо"  
 game_concept_creatures: "Существа"  
 game_concept_creature_desc: "Существа, если они не используются как оскорбление, - это любые нечеловеческие живые существа в пределах [Concept("aeras", "Аэрас"|E)]. Обычно они делятся на три категории:\n\n[natural_creatures|E]: любое существо, рассматриваемое как естественная часть мира. Обычно это относится к существам, не проявляющим способности к мышлению, таким как собаки, рыбы и лошади.\n\n[godtouched_creatures|E]: К богопротивным обычно относится любое существо, проявляющее более высокую степень интеллекта или обладающее физиологией множества других животных. [Concept( 'griffons', 'грифоны' )|E], [Concept( 'dragons', 'драконы' )|E] и даже [the_worldeater|E] считаются или считались богопротивными.\n\n[mutant_creatures|E]: Существа-мутанты - это любые существа, которые были сформированы магическими [mutation|E] либо целенаправленно, либо естественным образом. Поскольку большинство из них совершенно уникальны друг от друга, их обычно не классифицируют по видам. Наиболее характерной чертой, объединяющей их, является склонность жить очень долго - возможно, даже вечно, по-видимому, поддерживаемая магией.  [Concept("fogbeasts", "Туманные твари"|E)]можно считать разновидностью существ-мутантов, хотя большинство мутантов называют просто [monsters|E]."  
  
 game_concept_natural_creatures: "Природные существа"  
 game_concept_natural_creatures_desc: "Природные существа, по определению бестиария "Дивные создания мира" Калатарсикоса (общепринятый стандарт для естественных наук), - это любые  [Concept( 'creatures', 'существа' )|E], не проявляющие признаков высшего разума и не имеющие физических характеристик, внешне похожих на других животных. Примером может служить большинство домашних животных, собаки и кошки, лошади и верблюды, а также большинство других животных, встречающихся в природе. Природные существа, являющиеся самыми многочисленными из зверей, можно встретить почти во всех регионах [Concept("aeras", "Аэрас"|E)] и [the_continent|E].\n\nНесмотря на утверждения нескольких аверсарских антропологов, неаверсарцы не считаются ни одной из форм существ."  
  
 game_concept_godtouched_creatures: "Богопротивные существа"  
 game_concept_godtouched_creature: "Богом тронутое существо"  
 game_concept_godtouched_creatures_desc: "Боготворенные существа, согласно определению [Concept( 'magi', 'маги' )|E] бестиария Калатарсикоса "Чудесные создания мира" (общепринятый стандарт для естественных наук), - это любые  [Concept( 'creatures', 'существа' )|E], демонстрирующие повышенный интеллект от почти человеческого до постчеловеческого уровня и/или имеющие физические характеристики, по-видимому, полученные от множества других животных. Примерами боготворенных существ являются [Concept( 'griffons', 'грифоны' )|E], [Concept( 'dragons', 'драконы' )|E] и гиппогрифы. Грань между боготворенными и природными существами может быть довольно размытой, и классификация многих недавно открытых животных вызывает жаркие споры в научных кругах.\n\nХотя [Concept( 'mutants', 'мутанты' )|E] может демонстрировать черты нескольких животных, необычность их существования и ужасающий вид обычно исключают их из этой категории."  
  
