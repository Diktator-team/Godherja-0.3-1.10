 game_concept_journey: "Путешествие"  
 game_concept_journeys: "Путешествия"  
 game_concept_journey_desc: "Путешествие #BOL#! представляет собой большое личное начинание, чаще всего для получения [Concept('prestige','престижа')|E], [Concept('gold','золота')|E] или оттачивания мастерства [Concept('skills','способностей')|E]. К ним относятся [Concept('monster_hunts','Охоты на монстров')|E], #E Приключения#! и #E Кузнечное дело#!"  
  
 #METROPOLI 
  
 game_concept_military_district_holding: "Владенение военного округа"  
 game_concept_military_district: "Военный округ"  
 game_concept_military_districts: "Военные округа"  
 game_concept_military_district_holdings: "Владенение  военных округов"  
 game_concept_military_district_holding_desc: "Солдатские марши, крики сержантов, лязг деревянных мечей - это звуки района, посвященного военному делу. Будь то на поле боя или в осаде, военные округа дают возможность военным любителям."  
  
 game_concept_palatial_district_holding: "Владенение "Дворцовый округ"  
 game_concept_palatial_district: "Дворцовый округ"  
 game_concept_palatial_districts: "Дворцовые районы"  
 game_concept_palatial_district_holdings: "Дворцовые владения"  
 game_concept_palatial_district_holding_desc: "Дворцовые районы - это очаг интриг и придворных скандалов, средоточие власти в любой метрополии. Здесь обитает элита королевства, дворцовые районы могут давать баффы к [Concept('prestige','престижу')|E], [Concept('dynasty_prestige','признанию')|E] и др."  
  
 game_concept_maritime_district_holding: "Владенение "Приморский округ"  
 game_concept_maritime_district: "Приморский район"  
 game_concept_maritime_districts: "Приморские районы"  
 game_concept_maritime_district_holdings: "Владенение  Приморского района"  
 game_concept_maritime_district_holding_desc: "Морские районы, являющиеся основными воротами в метрополию, служат местом расположения рыбных рынков, складов и верфей. Морские районы, часто населенные представителями низших классов, позволяют получить баффы к [Concept('income','доходы')|E], [Concept('county_development','развития')|E] и др."  
  
 game_concept_academic_district_holding: "Владенение академического округа"  
 game_concept_academic_district: "Академический район"  
 game_concept_academic_districts: "Академические районы"  
 game_concept_academic_district_holdings: "Владенение  Академического района"  
 game_concept_academic_district_holding_desc: "Насыщенные библиотеки, нетерпеливые студенты и мудрые старейшины - вот хлеб и масло Академического района. Очаги бесконечных дебатов, исследований и случайных кулачных боев, Академические районы позволяют любителям [Concept('county_development','развития')|E], [Concept('health','здоровья')|E] и более."  
  
 game_concept_trade_district_holding: "Владенение "Торговый квартал"  
 game_concept_trade_district: "Торговый район"  
 game_concept_trade_districts: "Торговые районы"  
 game_concept_trade_district_holdings: "Владенение  торгового района"  
 game_concept_trade_district_holding_desc: "Торговые районы, населенные одними из самых богатых людей в королевстве, заполнены рынками, складами и случайными честными торговцами. Торговые районы являются центром торговли и процветания в метрополии и позволяют баффам получить [Concept('income','доходы')|E], [Concept('prestige','престижу')|E] и многое другое."  
  
 game_concept_temple_district_holding: "Владенение Temple District"  
 game_concept_temple_district: "Храмовый район"  
 game_concept_temple_districts: "Храмовые районы"  
 game_concept_temple_district_holdings: "Владенение  Храмового района"  
 game_concept_temple_district_holding_desc: "Храмовые районы, в которых часто располагаются самые могущественные религиозные институты в королевстве, служат домом для священнослужителей всех уровней, работающих в различных храмах, клиниках и мастерских. Являясь духовным сердцем метрополии, храмовые районы позволяют баффам [Concept('health','здоровья')|E], [Concept('piety','благочестия')|E] и более"  
  
 game_concept_urban_district_holding: "Владенение "Городской округ"  
 game_concept_urban_district: "Городской округ"  
 game_concept_urban_districts: "Городские округа"  
 game_concept_urban_district_holdings: "Владенение  городского округа"  
 game_concept_urban_district_holding_desc: "Населенные пункты, городские районы служат домом для жителей всех социальных слоев - от перенаселенных трущоб до роскошных усадеб. Являясь одной из самых неотъемлемых частей мегаполиса, городские районы позволяют любителям [Concept('income','доходы')|E], [Concept('county_development','развития')|E] и многое другое."  
  
 game_concept_workshop_district_holding: "Мастерская Районный Владенение"
 game_concept_workshop_district: "Цеховой район"  
 game_concept_workshop_districts: "Цеховые районы"  
 game_concept_workshop_district_holdings: "Цеховые районные Владенение "  
 game_concept_workshop_district_holding_desc: "От молота и зубила до раскаленных кузниц - районы мастерских являются промышленными центрами, где работают ремесленники и мастера, называющие Метрополию своим домом. Являясь ключевым игроком в любой экономике, районы мастерских позволяют получить баффы к [Concept('income','доходы')|E], [Concept('prestige','престижу')|E] и многим другим."  
  
 game_concept_ruined_district_holding: "Владенение "Руинированный район"  
 game_concept_ruined_district: "Разрушенный район"  
 game_concept_ruined_districts: "Разрушенные районы"  
 game_concept_ruined_district_holdings: "Руинированные районы"  
 game_concept_ruined_district_holding_desc: "Заброшенные дома, заросшие улицы, шепот в тени - районы-руины являются украшением любого мегаполиса. Каким бы он ни был когда-то, бедствия превратили этот район в приют для отчаявшихся и преступников."  
  
 game_concept_ruined_military_district_holding: "Разрушенный Владенение военного округа"  
 game_concept_ruined_military_district: "Разрушенный военный округ"  
 game_concept_ruined_military_districts: "Разрушенные военные округа"  
 game_concept_ruined_military_district_holdings: "Разрушенный военный округ"  
 game_concept_ruined_military_district_holding_desc: "Когда-то здесь слышался звон деревянных мечей и стук походных сапог, но в результате бедствий, обрушившихся на этот район, он был покинут военными, его валы остались без охраны, а форт - без гарнизона."  
  
 game_concept_ruined_palatial_district_holding: "Разрушенный дворцовый районный Владенение   
 game_concept_ruined_palatial_district: "Разрушенный дворцовый район"  
 game_concept_ruined_palatial_districts: "Разрушенные дворцовые кварталы"  
 game_concept_ruined_palatial_district_holdings: "Разрушенные дворцовые владения"  
 game_concept_ruined_palatial_district_holding_desc: "Некогда могущественный центр власти, этот округ был покинут дворянами и придворными после случившегося несчастья. Разграбленный дочиста, этот округ теперь является лишь призраком прежнего режима."  
  
 game_concept_ruined_maritime_district_holding: "Разрушенный Владенение Приморского района"  
 game_concept_ruined_maritime_district: "Разрушенный Приморский район"  
 game_concept_ruined_maritime_districts: "Разрушенные морские районы"  
 game_concept_ruined_maritime_district_holdings: "Разрушенные владения Приморского района"  
 game_concept_ruined_maritime_district_holding_desc: "Бывший центр торговли, импорта, экспорта, рыбаков и приезжих, этот район в результате наступившей беды пришел в упадок. В воздухе стоит зловоние гнили, а в воде нет ни одного пригодного для плавания судна."  
  
 game_concept_ruined_trade_district_holding: "Владенение "Руинированный торговый район"  
 game_concept_ruined_trade_district: "Разрушенный торговый район"  
 game_concept_ruined_trade_districts: "Разрушенные торговые кварталы"  
 game_concept_ruined_trade_district_holdings: "Разрушенный торговый район"  
 game_concept_ruined_trade_district_holding_desc: "Когда-то этот район был наполнен оглушительным шумом огромных рынков и определялся закулисными сделками, но беда свела этот экономический центр практически к полному краху. Рынки теперь пустуют, и любая монета, все еще проходящая через округ, далеко не легитимна."  
  
 game_concept_ruined_temple_district_holding: "Владенение "Руинированный храмовый район"  
 game_concept_ruined_temple_district: "Район разрушенных храмов"  
 game_concept_ruined_temple_districts: "Разрушенные храмовые кварталы"  
 game_concept_ruined_temple_district_holdings: "Разрушенный храмовый район"  
 game_concept_ruined_temple_district_holding_desc: "Покинутые богами и духовенством, храмы, сады и мастерские этого района представляют собой рухнувшие, оскверненные развалины, оставшиеся после бедствий, обрушившихся на метрополию."  
  
 game_concept_ruined_urban_district_holding: "Владенение "Руинированный городской округ"  
 game_concept_ruined_urban_district: "Разрушенный городской район"  
 game_concept_ruined_urban_districts: "Разрушенные городские кварталы"  
 game_concept_ruined_urban_district_holdings: "Разрушенные городские кварталы"  
 game_concept_ruined_urban_district_holding_desc: "Городские районы - сердце и душа мегаполиса, но бедствия привели к тому, что этот некогда густонаселенный район оказался заброшенным. Теперь и крестьянским, и дворянским домам грозит крах и разорение, и только разрозненные сквоттеры называют этот район своим домом."  
  
 game_concept_ruined_workshop_district_holding: "Разрушенные мастерские районы"   
 game_concept_ruined_workshop_district: "Район разрушенных мастерских"  
 game_concept_ruined_workshop_districts: "Разрушенные цеховые районы"  
 game_concept_ruined_workshop_district_holdings: "Разрушенные мастерские районные"  
 game_concept_ruined_workshop_district_holding_desc: "То, что при прежнем режиме было промышленным центром, в результате стихийного бедствия превратилось в руины и развалины, печи остыли, а инструменты заржавели. То немногое, что еще сохранилось в этих районах, - это просто мусорщики, ищущие любые отходы."  
  
 game_concept_necropolis_holding: "Владенение "Некрополь"  
 game_concept_necropolis: "Некрополь"  
 game_concept_necropoleis: "Некрополи"  
 game_concept_necropolis_holdings: "Некропольские владения"  
 game_concept_necropolis_holding_desc: "Некропольи - это [Concept('holding_type','строения')|E], связанный с [Concept('lichdoms','личдомами')|E]. Если [Concept('liches','личи')|E] способны править этими бесплодными землями и укрепленными крепостями нежити, то остальным править нечем."  
  
  Encyclopedia Entries as GCs 
 game_concept_kalath_old_growth_biozone: "Сердечная древесина"  
 game_concept_kalath_old_growth_biozone_desc: "Густой древний лес, пронизанный значительными арканными влияниями. Многие его глубины остались практически нетронутыми руками человека."  
 game_concept_pathos_delta_biozone: "Пафосная дельта"  
 game_concept_pathos_delta_biozone_desc: "Регион с умеренными тропическими лесами и разбросанными болотами, огибающий реку Патос."  
 game_concept_sulzegg_basin_biozone: "Кепиранская котловина"  
 game_concept_sulzegg_basin_biozone_desc: "Бассейн, расположенный в горах Калатипсоми, известный своими красивыми озерами и обилием бобров."  
 game_concept_kalath_redwoods_biozone: "Лаодантинские леса"  
 game_concept_kalath_redwoods_biozone_desc: "Прибрежные леса из красного дерева, растущие на севере Калатипсоми, к югу от Алоизийского моря."  
 game_concept_southern_kalath_biozone: "Мечтательные холмы"  
 game_concept_southern_kalath_biozone_desc: "Дремлющая цепь каскадов и гейзеров, идущая вдоль Пробуждающегося побережья на север."  
 game_concept_knokidbes_biozone: "Долина Кнокидбес"  
 game_concept_knokidbes_biozone_desc: "Регион, хорошо известный своими коварными почвами между реками Эрамасик и Зарриньян."  
 game_concept_migraddar_biozone: "Психрасское нагорье"  
 game_concept_migraddar_biozone_desc: "Психрассанское нагорье#! представляет собой изрезанные густыми лесами предгорья, которые пересекают ландшафт в направлении Черного перевала и Железных шпилей на севере."  
 game_concept_mayikprolollan_biozone: "Маикраты"  
 game_concept_mayikprolollan_biozone_desc: "Горы, на которых расположен [mayikrata|E], являются одними из самых высоких и труднодоступных в мире."  
 game_concept_etepezea_biozone: "Этепезея"  
 game_concept_etepezea_biozone_desc: "Засушливый скалистый полуостров, покрытый макки, с разнообразной змее- и драконовой фауной."  
 game_concept_imperial_isle_biozone: "Императорский остров"  
 game_concept_imperial_isle_biozone_desc: "#BOL Императорский остров#! считается одним из самых красивых регионов Осколочного побережья и с первых дней существования империи был излюбленным местом охоты для [Concept('aversarian','аверсарианской')|E] знати."  
 game_concept_the_isles_biozone: "Западные острова"  
 game_concept_the_isles_biozone_desc: "Самые западные острова [Concept('shattered_coast','Расколотого побережья')|E] хорошо известны своими коварными черными водами и рассказами о чудовищных морских обитателях,"  
 game_concept_tower_isles_biozone: "Башенные острова"  
 game_concept_tower_isles_biozone_desc: "Острова Тауэр - это большой архипелаг в форме кольца с центром на [Concept('sea_tower','Морской башне')|E], имеющий давнюю историю, связывающую его с происхождением [Concept( 'aversaria', 'Аверсарии' )|E]."  
 game_concept_central_isles_biozone: "Центральные острова"  
 game_concept_central_isles_biozone_desc: "Центральные острова - это архипелаг, расположенный в самом центре [Concept('shattered_coast','Расколотого побережья')|E]. Хотя климат здесь в целом мягкий и сухой, ученые долгое время считали невозможным обобщить природные условия островов из-за их широкого географического и экологического разнообразия."  
 game_concept_guillate_rocks_biozone: "Скалы Гильята"  
 game_concept_guillate_rocks_biozone_desc: "Зазубренные #BOL Скалы Гильята#! змеятся от Алойского моря до побережья Пробуждения. Эти острова известны своими кристаллическими рифами, окаймляющими большую часть региона."  
 game_concept_chevalie_biozone: "Шевалье"  
 game_concept_chevalie_biozone_desc: "[Concept('chevalie','Шевалье')|E] чаще всего ассоциируется с Антимагическим полем, которое покрывает этот регион и защищает его от бороны [Concept('lichdoms_biozone','Личдомов')|E], расположенной дальше к северу."  
 game_concept_konijkmener_biozone: "Гранмаарские болота"  
 game_concept_konijkmener_biozone_desc: "К югу от [Concept('chevalie_biozone','Шевалье')|E] расположено болото Гранмаар#!, которое на протяжении многих веков ассоциируется с Конийкменером."  
 game_concept_black_mountains_biozone: "Черные горы"  
 game_concept_black_mountains_biozone_desc: " Черные горы #BOL_1 возвышаются над суровыми внутренними районами Выштанки и холмистыми полями Шевалье. Пеплопад и кровь покрыли этот край, от первого и произошло название гор."  
 game_concept_redlands_biozone: "Красные земли"  
 game_concept_redlands_biozone_desc: "Редленды #BOL#! считаются одним из самых опасных регионов на [Concept('aeras','Аэрас')|E] и находятся на южных берегах Айронои."  
 game_concept_vyshtanka_biozone: "Выштанка"  
 game_concept_vyshtanka_biozone_desc: "Регион с суровыми внутренними землями, расположенный между окружающими его Черными горами и Железными хребтами. Наиболее известен тем, что здесь обитают одни из последних стад мамонтов на [Concept('shattered_coast','Расколотом побережье')|E]."  
 game_concept_foglands_biozone: "Туманные земли"  
 game_concept_foglands_biozone_desc: "Когда-то Туманные земли были огромной, почти нетронутой дикой территорией внутренних районов континента. Далеко простирающиеся леса и долины поражали воображение любого охотника, но теперь это не так. Теперь землю окутывает густой, шепчущий туман. В тумане таятся одичавшие аборигены и темные существа, и все, кто отважится отправиться в эти призрачные леса, должны быть готовы к тому, что их ждет неминуемая участь."  
 game_concept_malcois_biozone: "Малкоиса"  
 game_concept_malcois_biozone_desc: "Внутренние районы Малкоиса наиболее известны благодаря суровым скалам и горам, которые возвышаются над регионом и закрывают его со всех сторон. Внутренние районы изрезаны глубокими оврагами и холмами, которые придают умеренному климату невероятную суровость."  
 game_concept_northern_opakhasia_biozone: "Северная Опахазия"  
 game_concept_northern_opakhasia_biozone_desc: "Северная Опахазия - мягкий прибрежный регион на берегу Парфянского моря, известный скорее своей историей, чем природными красотами."  
 game_concept_western_opakhasia_biozone: "Западная Опахазия"  
 game_concept_western_opakhasia_biozone_desc: "Западная Опахазия характеризуется прежде всего скалистым, изрезанным побережьем, которое в виде полуостровов тянется к морю. Оживленные, роскошные прибрежные города богаты почвой, а в их дикой природе можно встретить относительно прирученную и зачастую скудную фауну."  
 game_concept_hyrea_biozone: "Гирейский разлом"  
 game_concept_hyrea_biozone_desc: "Узкая полоса лугов и лесов, с обеих сторон омываемая скалистыми Бёлькутскими горами на севере и Парфянским морем на юге."  
 game_concept_western_aironoi_biozone: "Западный Аироной"  
 game_concept_western_aironoi_biozone_desc: "Западный Аироной, где преобладают обширные пшеничные поля и обильные фруктовые сады, издавна считался одним из самых плодородных регионов на [Concept("aeras", "Аэрасе"|E)]."  
 game_concept_great_steppe_biozone: "Ольтильская степь"  
 game_concept_great_steppe_biozone_desc: "Огромное пространство открытых земель, простирающееся от Аиронойских гор на западе Айроноя до реки Касирьят на дальнем востоке."  
 game_concept_aironoian_southeast_biozone: "Айронский Юго-Восток"  
 game_concept_aironoian_southeast_biozone_desc: "Регион глубоких каньонов и возвышающихся мез, расположенный на южном побережье Айроноя к востоку от Красные землиа."  
 game_concept_fools_coast_biozone: "Берег дураков"  
 game_concept_fools_coast_biozone_desc: "Побережье Дураков - удивительно спокойная и малонаселенная земля, расположенная между рекой Кашиират на востоке, Тропами Вальдрика на севере и Красными Землями на западе. Несмотря на свое окружение, эта земля невероятно гостеприимна: приятные океанские бризы с юга охлаждают влажные и горячие пески южного Айроноя, а разнообразие дикой природы и зеленых насаждений остается достаточно редким, чтобы не мешать людям жить. Если бы это не было достаточно заманчиво для потенциальных поселенцев, то эта местность также считается одной из самых богатых золотом в мире, и почти все труды исследователей, побывавших здесь, бесконечно описывают уникальный блеск и оттенок рек региона, которые приобретают зелено-золотистый оттенок благодаря, казалось бы, бесконечным запасам золотых хлопьев."  
 game_concept_amaghea_mountains_biozone: "Амагея"  
 game_concept_amaghea_mountains_biozone_desc: "Расположенная между Медным морем и горами Армазли, Амагея наиболее известна своими величественными лесами и высокими горами, пересекающими весь ригон."  
 game_concept_brass_sea_coasts_biozone: "Побережье Медного моря"  
 game_concept_brass_sea_coasts_biozone_desc: "Низменные Побережье Медного моря представляют собой разнообразную экосистему, включающую барьерные острова вдоль побережья, солончаки, окружающие заливы, и остатки прерий."  
 game_concept_krehejad_biozone: "Крехеджад"  
 game_concept_krehejad_biozone_desc: "Архипелаг Крехеджад - один из самых вулканически активных районов на всем Аэресе - славится своими черными пляжами, горячими источниками, серными бассейнами, фумаролами и гейзерами."  
 game_concept_continental_interior_biozone: "Континентальный внутренность"  
 game_concept_continental_interior_biozone_desc: "Континентальная внутренность - это термин, используемый для обозначения огромных пространств земли, которые были поглощены [Concept("fog", "туманом"|E)]. Когда-то по всему континенту можно было найти прекрасные леса, долины и просторы, но все это было потеряно для [Concept("fog", "тумана"|E)] и не может быть восстановлено."  
 game_concept_kharadamat_biozone: "Харадамат"  
 game_concept_kharadamat_biozone_desc: "Помимо того, что полуостров Харадамат является местом расположения [GetBuilding('01_sophocos').GetName] и родиной ритуализма, он, пожалуй, наиболее известен своими обширными и густыми кедровыми лесами."  
 game_concept_sinhamiyah_biozone: "Синхамия"  
 game_concept_sinhamiyah_biozone_desc: "Синхамия - место городской цивилизации с самого начала истории - иногда называют "садом [Concept('sarradon', 'Саррадона')|E]" из-за ее плодородия и легкого доступа к пресной воде."  
 game_concept_sirwali_coast_biozone: "Побережье Сирвали"  
 game_concept_sirwali_coast_biozone_desc: "Участок побережья, где пустынная Саррадонская пустыня встречается с Императорским морем, известен своими жемчужно-белыми пляжами и необычайно богатой морской жизнью."  
 game_concept_al_ghazir_biozone: "Аль-Газир"  
 game_concept_al_ghazir_biozone_desc: "Аль-Газир - или просто "Остров" по-саррадонски (или иногда "Восточный остров") - один из крупнейших островов Моря Империй, имеющий религиозное значение как для [Concept('ritualists','ритуалистов')|E], так и для [Concept('wardenites','варденистов')|E]."  
 game_concept_khenemhat_biozone: "Кхенемхат"  
 game_concept_khenemhat_biozone_desc: "Кхенемхат - иссушенный и каменистый регион, расположенный вдоль Гонанской дороги, соединяющей северный [Concept('sarradon','Саррадон')|E] с землями [Concept('damota_biozone','Дамоты')|E]."  
 game_concept_sarradonian_desert_biozone: "Саррадонская пустыня"  
 game_concept_sarradonian_desert_biozone_desc: "Огромное море песка, покрывающее северную часть внутренних районов Саррадона, - одна из самых негостеприимных областей мира. Очень немногие обычные люди [Concept('creatures','существа')|E] называют это место своим домом, но отсутствие практически любого человеческого жилья означает, что духи и другие [Concept('magical','магические')|E] существа присутствуют здесь в необычайно большом количестве."  
 game_concept_sarradonian_mountains_biozone: "Саррадонские горы"  
 game_concept_sarradonian_mountains_biozone_desc: "Саррадонские горы - это обширная, взаимосвязанная серия горных хребтов на севере [Concept('sarradon','Саррадона')|E], обладающая сходной флорой и фауной."  
 game_concept_boneyard_biozone: ""Костяной сад"  
 game_concept_boneyard_biozone_desc: "Костяной сад наиболее известен как место упокоения [Concept('the_worldeater','Пожирателя миров')|E], однако он наполнен останками несметного числа зверей, пришедших сюда умирать. Удивительно спокойное место, останки его многочисленных посетителей питают зеленую растительность по всему региону."  
 game_concept_ayyar_coast_biozone: "Айярское побережьеа"  
 game_concept_ayyar_coast_biozone_desc: "Побережье Айяра - это кустарниковые заросли и субтропические широколиственные леса, простирающиеся от реки Лахкорини до западных склонов Тарсанид."  
 game_concept_damota_biozone: "Дамота"  
 game_concept_damota_biozone_desc: "Изолированная земля Дамота расположена к югу от [Concept('khenemhat_biozone','Хенемхат')|E] и со всех сторон окружена горами, которые удерживают ее уникальных и необъяснимых обитателей в густых джунглях."  
 game_concept_cyrat_biozone: "Сират"  
 game_concept_cyrat_biozone_desc: "Расположенный на восточном рукаве [Concept('sarradon','Саррадона')|E], Сират - это огромные джунгли, печально известные своей абсолютной непригодностью для жизни, не приспособленной к экстремальным условиям. Хотя огромные, свирепые представители флоры и фауны представляют собой самую большую опасность, неровный рельеф, на котором расположен тропический лес, и тропические болезни, размножающиеся под его пологом, сами по себе являются страшными убийцами."  
 game_concept_crater_biozone: "Кратер"  
 game_concept_crater_biozone_desc: "Мелкое, круглое внутреннее море, окаймленное узкой полосой светлого тропического леса. Наиболее известными обитателями этого моря являются колоссальные саратаны, бродящие по его водам."  
 game_concept_rojihlat_biozone: "Мангровые заросли Роджихлат"  
 game_concept_rojihlat_biozone_desc: "Мангровые заросли Рохийлат простираются от южного края Concept('crater_biozone','Кратера')|E] до Каменного залива. Рифы и песчаные баржи защищают большую часть береговой линии, обеспечивая достаточную безопасность для обильных лесов, илистых отмелей и разбросанных мангровых изолятов."  
 game_concept_aekershaan_biozone: "Aekershaan"  
 game_concept_aekershaan_biozone_desc: "Аекершаан - это название кратера к западу от [Concept('crater_biozone','Кратера')|E]. Этот регион хорошо известен благодаря резким контрастам в экологии при изменении высоты над уровнем моря."  
 game_concept_amsar_biozone: "Амсар"  
 game_concept_amsar_biozone_desc: " Амсар - край огромного экологического разнообразия, и за долгие века здесь произошли кардинальные изменения как с людьми, так и с животными."  
 game_concept_kemsar_biozone: "Кемсар"  
 game_concept_kemsar_biozone_desc: "Расположенный на западе [Concept('sarradon','Саррадона')|E], Кемсар представляет собой страну обширных дюн и засушливых плохих земель с несколькими разбросанными оазисами. Когда-то это была колыбель Кемсарской империи, от которой остались лишь руины, но, несмотря на прошедшее время, они до сих пор стоят памятниками по всей пустыне."  
 game_concept_kasiryat_biozone: "Касирьят"  
 game_concept_kasiryat_biozone_desc: "Касирьят - крупная река, отделяющая земли Айроноя от [Concept('kashirya','Каширия')|E] на востоке. Большие пространства плодородных равнин и болот отделяют реку от степи на западе и от [Concept('north_kharadan_biozone','Северного Харадана')|E] на востоке."  
 game_concept_north_kharadan_biozone: "Северные Хараданские горы"  
 game_concept_north_kharadan_biozone_desc: "В горах Северного Харадана находятся одни из самых высоких вершин на Аэрасе, причем даже большинство "малых" вершин, по сравнению с которыми впечатляющие горы остального мира кажутся жалкими громадами."  
 game_concept_hyratan_biozone: "Гиритан"  
 game_concept_hyratan_biozone_desc: "Великие долины Гиратана, расположенные среди самых высоких гор мира, в каширских сказках предстают как страна мистических чудес."  
 game_concept_darmirat_plain_biozone: "Дармиратская равнина"  
 game_concept_darmirat_plain_biozone_desc: "Дармиратская равнина - это крупная аллювиальная равнина, занимающая внутреннюю часть северного [Concept('kashirya','Каширии')|E] и южную часть [Concept('magiyor_biozone','Магийор')|E]."  
 game_concept_kashti_flats_biozone: "Каштинские квартиры"  
 game_concept_kashti_flats_biozone_desc: "На месте Каштинской равнины когда-то была крупная дельта, которая давно высохла в результате изменения уровня моря за предыдущие тысячелетия, оставив после себя обширную сеть солончаков, протянувшихся вдоль северного [Concept('kashirya','Каширского')|E] побережья."  
 game_concept_magiyor_biozone: "Плато Магийор"  
 game_concept_magiyor_biozone_desc: "Горные луга плато Магийор находятся под сенью гор [Concept('north_kharadan_biozone','Северного Харадана')|E], наиболее известны благодаря огненной маргаритке Магийати."  
 game_concept_kafasali_biozone: "Предгорья Кафасали"  
 game_concept_kafasali_biozone_desc: "Кафасали - название сухих полей, лесов и скалистых холмов, отделенных от северного [Concept('kashirya','Каширии')|E] рекой [Concept('magiyor_biozone','Магийор')|E]."  
 game_concept_vichacil_biozone: "Вичачильские леса"  
 game_concept_vichacil_biozone_desc: "Густые тропические леса простираются по южному краю [Concept('kashirya','Каширии')|E] на восток, к мягким прохладным вершинам гор Южного Харадана."  
 game_concept_katuppilan_biozone: "Катуппилан"  
 game_concept_katuppilan_biozone_desc: " Катуппилан - это название густых мангровых лесов и грязевых отмелей вдоль каширского побережья. Этот массивный лес заполняет большую часть водных путей и речных систем юга, затрудняя передвижение вглубь страны."  
 game_concept_rovarska_biozone: "Роварска"  
 game_concept_rovarska_biozone_desc: "Роварска, или, как ее чаще называют, [Concept('pirate_coast','Пиратский берег')|E] - это архипелаг, расположенный на границе Моря Империй и Восточного океана."  
 game_concept_nightcoast_biozone: "Ночной берег"  
 game_concept_nightcoast_biozone_desc: "Ночной берег - регион, занимающий большую часть восточного Судрата Мудраская, названный так за свои исключительные ночные свойства."  
 game_concept_eripomvuno_biozone: "Эрипомвуно"  
 game_concept_eripomvuno_biozone_desc: " Эрипомвуно - островная цепь у южного побережья [Concept('etepezea_biozone','Этепезеи')|E], которая на протяжении тысячелетий остается необитаемой, несмотря на свою безграничную красоту."  
 game_concept_lichdoms_biozone: "Личдомы"  
 game_concept_lichdoms_biozone_desc: "Мертвая пустошь далеко к северу от [Concept('chevalie_biozone','Шевалье')|E], где тысячелетиями не было никакой жизни."  
 game_concept_whisperveil_biozone: "Шепчущий лес"  
 game_concept_whisperveil_biozone_desc: "Шепчущий лес - это нетронутые просторы густых сосновых и еловых лесов далеко к северу от [Concept('shattered_coast','Расколотого побережья')|E]."  
 game_concept_red_waste_biozone: "Красная пустошь"  
 game_concept_red_waste_biozone_desc: "Красные Пустоши - это взрывоопасная пустошь, пораженная мощной магической энергией, которая когда-то опустошила эту землю."  
