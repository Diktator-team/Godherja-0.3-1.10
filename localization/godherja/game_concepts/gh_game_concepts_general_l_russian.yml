 game_concept_purest: "Чистейший"  
 game_concept_aersanon_desc: "\Они проснулись в пустоте, одинокие и холодные.\nОни мечтали о дружбе, а нашли мертвый камень.\nОни плакали тысячу лет и наполнили моря.\nОни отдали свою кровь и создали растения.\nОни отдали свою душу и создали животных.\nОни отдали свою любовь и создали нас.\n\nАэрсанон был создателем [Concept("aeras", "Аэрас"|E)] и всех живых существ. Один из многих "богов", Аэрсанон был единственным, кто хоть в какой-то форме был понятен людям, ибо Аэрсанон создал людей по своему образу и подобию, и границы его разума ограничиваются пределами его восприятия Аэрсанона.\n\nАэрсанон создал человечество из желания найти себе товарищей, но был разочарован, когда человечество оказалось неспособным соответствовать его уровню. Несмотря на то, что человечество поклонялось Аерсанону как богу, Аерсанон отбросил их и создал [aelfir|E]. Довольный сделанными улучшениями, Аерсанон, тем не менее, был разочарован присущей их крови жестокостью и безумием и начал третий проект, когда они были уничтожены во время Годерджа.\n\nМертвый разум Аерсанона, или, по крайней мере, его образ на [Concept("aeras", "Аэрас"|E)], является источником [gedeora|E], [odrstund|E] и  [Concept( 'frodbrokna', 'Фродбокна' )|E]. Их кровь - источник [living_magic|E], их тело - источник [dead_magic|E], а их разум - источник [mixed_magic|E]. [magic|E] более могущественен вокруг [aelfir|E]0, откуда они правили, и на путях, по которым они ступали.\n\nЗа десятки и сотни тысяч лет, прошедших с момента их "смерти" (в той мере, в какой это понятие применимо к богу), Аэрсанон был забыт всеми, кроме самых детских или эзотерических сказок и религиозных преданий."  
  
 game_concept_arthenax: "Arthenax"  
 game_concept_arthenax_desc: "Артенакс жила с неизвестной даты до 439 г., когда она погибла от руки Ааутократии Аэлиадиас. Считается, что она была последней из своего рода.\n\n Артенакс вторглась в Аверсарию с северо-востока в 421 г., более чем через 200 лет после того, как драконы, как считалось, были истреблены аверсарийцами. Вместе со своими четырьмя детьми (драконами Илутунаксом, Партагадом, Олаксанатом и Кутараксом) она прочесала большую часть Аверсарии, требуя дань с местных владык и беспричинно уничтожая целые города по своему усмотрению.\n\nАртенакс уничтожила все шесть аверсарских легионов и более двухсот [Concept( 'magi', 'маги' )|E], пытавшихся остановить ее, прежде чем столкнулась с Аавтократией Аэлиадиас в легендарном поединке в южной Опахасии. Аэлиадия показала себя сильнейшей из магов целого поколения, убив чудовище и его детей. Магическое пламя, вызванное Аэлиадией, было настолько мощным, что Арфинакс сгорела до тех пор, пока ее кости не превратились в почерневший камень, а ее останки до сих пор лежат там, где они упали так давно. Хотя Артенакс считается последним живым драконом, неизвестно, откуда она появилась, а то, что она вымерла, объясняется лишь отсутствием достоверных сведений о других драконах."  
  
 #GROUPS AND ORGANIZATIONS 
  
 game_concept_fogeaters: "Fogeaters"  
 game_concept_fog_eater: "Fogeater"  
 game_concept_fog-eater: "Fogeater"  
 game_concept_fogeater: "Fogeater"  
 game_concept_fog_eaters: "Fogeaters"  
 game_concept_fog-eaters: "Fogeaters""  
 game_concept_fogeaters_desc: "Туманники - это [mutated|E] останков людей, которые оказались в ловушке [foglands|E] после  [Concept( 'frodbrokna', 'Фродбокна' )|E]. Вопрос о том, можно ли их считать людьми, мутировавшими людьми или разновидностью [fogbeast|E], является предметом жарких споров, и об особенностях их "культуры" или верований известно немного.\n\n Известно лишь то, что когда-то они представляли собой несколько племен, разбросанных по всему северо-востоку, и в отличие от большинства тех, кто погибает, оказавшись в ловушке  [Concept("fog", "туман"|E)], они адаптировались к ней и превратились в нечто иное. Теперь они единодушно поклоняются тому, кого называют "Туманной Матерью", олицетворению тумана, который, по их мнению, говорит с ними через него.\n\nФогеатеры сами по себе имеют мало остатков человеческого разума, в основном это лишь тарабаркающие обломки, сохранившие достаточно разума, чтобы совершать рейды и засады в туманных землях и убивать себя при поимке. Физически они обладают неестественно бледной кожей, сквозь которую видны многие вены, а иногда и органы, и неестественно тонкими и непропорциональными конечностями. Их глаза сохраняют множество цветов, не встречающихся у других людей, в том числе красный, фиолетовый, белый и черный. Распространена слепота, хотя они неестественно невосприимчивы к большинству известных болезней и гораздо меньше нуждаются в пище и воде по сравнению с людьми. Несмотря на это, у них чрезвычайно распространен каннибализм, каким-то образом связанный с их странными религиозными верованиями."  
  
 game_concept_aelfir: "Aelfir"  
 game_concept_aelfir_alien: "Пришелец"  
 game_concept_first_men: "Первые люди"  
 game_concept_aelfir_desc: "Аэлфиры были вторым проектом [aersanon|E], созданным Аэрсаноном в его стремлении создать существо, равное себе.\n\nАэлфиры считались улучшением по сравнению с людьми. Они намного превосходили людей в [magic|E], меньше размножались, жили дольше и вообще считались намного умнее и сильнее. Внешне похожие на людей, они обладали длинными заостренными ушами, инопланетными, но необычайно яркими чертами лица и оттенками кожи от слоновой кости до черного и голубого.\n\n Главным недостатком эльфиров была их жестокость. Зацикленные на собственном имидже и могуществе, эльфиры регулярно жестоко расправлялись друг с другом и особенно с людьми, пытаясь укрепить свою власть. Аерсанон увидел в этом слабость и попытался исправить ее с помощью третьего проекта, но был остановлен Годерджами и их очевидной смертью.\n\nЭльфиры создали множество империй по всей планете, прежде чем их уничтожили Годерджа, и они правили в течение нескольких тысяч лет, а человечество было кастой жестоких рабов. После того как человечество украло их магию и уничтожило расу, они были почти полностью забыты из истории. Ближе всего к памяти об эльфирах стоят  [Concept( 'aversarians', 'аверсареанцев' )|E], поклоняющиеся пантеону "первых людей", и Сьялвольки, в чьих сказаниях о  [Concept( 'creatures', 'существа' )|E] "Богах Свыше" встречаются упоминания об эльфирах, хотя они считаются второстепенными демонами и не более чем чудовищами."  
  
 #LOCATIONS 
  
 game_concept_the_continent: "Континент"  
 game_concept_continent: "Континент"  
 game_concept_continental: "Континентальный"  
 game_concept_greater_aversaria: "Большая Аверсария"  
 game_concept_the_continent_desc: "Континент" или "Большая Аверсария" - общепринятое название западного региона [Concept("aeras", "Аэрас"|E)], включающего в себя королевства  [Concept( 'aversaria', 'Аверсария' )|E] и [Concept( 'chevalie', 'Шевалье' )|E]. На протяжении большей части своей истории Аверсария занимала доминирующее положение, поэтому континент в западном языке постепенно стал называться в их честь, хотя многие культуры сохранили свои собственные термины для обозначения этой территории.\n\nОбщепринятыми границами Великой Аверсарии являются земли к северу от [lichdoms|E], восточная граница Айронои, а также обширные пространства дикой природы и гор на крайнем северо-востоке."  
  
 game_concept_the_towers: "Башни"  
 game_concept_towers: "Башни"  
 game_concept_tower: "Башня"  
 game_concept_the_towers_desc: "Башни - это ряд странных и загадочных обелисков, воздвигнутых в каком-то забытом прошлом по всему [Concept("aeras", "Аэрас"|E)]. Почти одинаковые по конструкции, они сделаны из странного и чуждого черного камня и, как правило, выше всех других зданий, которые только может представить себе человек. Вокруг этих башен часто возникают религии и культы, вера в которые подкрепляется мощным [magics|E], исходящим от них.\n\nНесмотря на огромный интерес к башням, никто никогда не видел их внутренностей, поскольку каждая окружена смертоносным магическим полем.\n\nСамая известная из башен - [sea_tower|E] (или "Императорская башня" для  [Concept( 'aversarians', 'аверсареанцев' )|E]), которая, как утверждается, когда-то была троном "Чистейшего". Некоторые культы утверждают, что на самом деле здесь находилась резиденция  [Concept( 'creator', 'создатель' )|E]."  
  
 game_concept_sea_tower: "Морская башня"  
 game_concept_imperial_tower: "Императорская башня"  
 game_concept_sea_tower_desc: "Морская башня (или Императорская башня) - одна из нескольких башен [towers|E] по всему [Concept("aeras", "Аэрас"|E)]. Морская башня уникальна тем, что она выше своих собратьев, а излучаемая ею сила [magical|E] находится на таком уровне, что Морская башня считается самым мощным магическим объектом на Аэрасе. Настолько мощным, что она является источником [tower_wayline|E]\n\nНесмотря на это, никто никогда не ступал внутрь. Огромная магическая сила убивала всех, кто пытался приблизиться к ней, а разбросанные обломки затонувших кораблей прижимались к ее краям, как баранки.\n\n [Concept( 'aversarians', 'аверсареанцев' )|E] Морская башня (или, как ее еще называют, Императорская башня), как утверждают культы, когда-то была троном "Чистейшего", и флаг Имперской провинции Этепезея гордо несет ее в своем центре. Некоторые культы утверждают, что на самом деле это место было резиденцией мирового  [Concept( 'creator', 'создатель' )|E]."  
  
