 game_concept_astiliak_magi:0 "Маги Астилиака"
 game_concept_astiliak_magi_desc:0 "Одной из примечательных особенностей является статус [Concept('magi','магов')|E] в вере астилиаков. Считается, что сами маги являются одним из аспектов богов (чаще всего Ирраду), которые также должны принимать облик животного, если хотят сохранить свою смертную форму и не поддаться [Concept('overwhelmation','подавлению')|E]. Таким образом, многие маги-астилиаки проводят несколько лет среди выбранных ими животных и часто носят одежду, сшитую из их мехов и шкурок."
