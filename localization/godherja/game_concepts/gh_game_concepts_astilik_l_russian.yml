 game_concept_astilik_gods:0 "Боги Астилиака"
 game_concept_astilik_gods_desc:0 "Все боги представлены в [Concept('aeras','Аэрасе')|E] в виде животных и погоды, которые служат их слугами и аспектами. Большинство сообществ ассоциируют большинство животных с разными богами, так же как и природные явления, такие как молния, наводнения и [gedeora|E]. Эти верования также отражены в их [Concept('astiliak_magi','магах')|E]."
  
