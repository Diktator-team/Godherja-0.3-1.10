 game_concept_destruction_of_the_kartharadd: "Уничтожение Картарадди"  #Машинный перевод 28.10.23!
 game_concept_night_of_the_bleeding_moon_date: "23 числа Вельде 748"  #Машинный перевод 28.10.23!
 game_concept_night_of_the_bleeding_moon_desc: "Один из самых печально известных эпизодов всего [chaos_of_the_seventh_century|E], Ночь Кровавой Луны, относится к катаклизму, охватившему весь [kartharadd_imperium|E] в темные часы 23-го Вельде 748 года. Само название происходит от того факта, что [aervalr|E], как и все ночное небо по всему миру, на время катастрофы сияло ярким темно-малиновым цветом. Все, кто спал, были немедленно разбужены, и когда событие достигло апогея, низкие крики всей предсмертной агонии империи можно было услышать на горизонте, независимо от местоположения.\n\nКатастрофа оставила около 80% жителей Империума население вымерло, практически все его основные населенные пункты превратились в руины, а столица Картарадди была поглощена вихрем адского огня, который до сих пор висит над этой территорией. [greater_aversaria|E], когда-то обширный, космополитичный и городской, был фактически превращен в дикую пустошь, но последствия достигли даже Малкуа, который остался сильно пострадавшим и обезлюдевшим.\n\nПричины и ответственные за это стороны остаются нерешенным вопросом по сей день. . Хотя автократы поспешили отрицать свою причастность из-за плохой оптики, связанной с взятием на себя ответственности за событие, которое так опустошило Малкуа (факт, который в наши дни часто забывают), сменявшие друг друга автократии постоянно меняли официальную имперскую позицию относительно уровня участия Орайполя, в основном в зависимости от какой вариант на данный момент является наиболее политически целесообразным."  #Машинный перевод 28.10.23!
  
