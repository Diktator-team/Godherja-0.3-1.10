 game_concept_kartharadd: "Картарадд"  #Машинный перевод 28.10.23!
 game_concept_kartharaddi: "Картарадди"  #Машинный перевод 28.10.23!
 game_concept_the_imperium: "Империум"  #Машинный перевод 28.10.23!
 game_concept_the_imperium_of_kartharadd: "Империя Картарадда"  #Машинный перевод 28.10.23!
 game_concept_kartharadd_imperium: "Картарадди Империум"  #Машинный перевод 28.10.23!
 game_concept_kartharadd_desc: "Славный Картарадд, когда-то величайшая конкурирующая цивилизация, которую когда-либо встречал [aversarians|E], в настоящее время представляет собой не что иное, как разрушенные руины, разбросанные по обширному пространству [greater_aversaria|E].\n\nОпытные [living_magi|E] и мастера часовых технологий, Картарадди построили большое космополитическое царство. во внутренних частях континента посредством серии завоеваний, охватывающих период со 2-го века BI по 8-й век IS, когда они роковым образом сражались в последний раз против [aversaria|E]. Ими управлял полубожественный Император, который держал свои владения железной хваткой, с которой немногие современники могли надеяться сравниться, во многом благодаря огромному аппарату рабовладельческого правительства, который сегодня плохо изучен.\n\nБольшая часть информации об их история, правительство и обычаи были потеряны в [night_of_the_bleeding_moon|E], когда весь Империум был превращен в пепел за несколько часов, а то немногое, что осталось, было систематически уничтожено Аавтократами, которые хотели стереть любые записи о существовании своего бывшего врага. от лица самого [aeras|E] из мести. Имя ни одного Императора до наших дней не сохранилось, а последний из их рода особенно окутан, казалось бы, непроницаемой завесой тайны. Даже название их столицы, ныне одной из самых адских и враждебных пустошей в мире, похоже, полностью стерто из памяти живущих.\n\nХотя когда-то простое их упоминание было табу, вызывающим у аверсарианцев чувство дискомфорта, в в последнее время они стали скорее исторической диковинкой для широкой публики, темой, интересной для тех, кто намеренно пытается разжечь противоречия, и постоянным проклятием для консерваторов."  #Машинный перевод 28.10.23!
  
