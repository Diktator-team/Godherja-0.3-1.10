 game_concept_kartharadd_desc: "Славный Картарадд, некогда величайшая конкурирующая цивилизация, которую [Concept('aversarians','аверсарианцы')|E] когда-либо встречали, в настоящее время представляет собой не что иное, как разрушенные руины, разбросанные по обширным пространствам [Concept('greater_aversaria','Аверсария')|E].\n\nПрофессиональные  [Concept('living_magi','живые маги')|E] и мастера часовых механизмов, Картарадди построили большое космополитическое царство в внутренние районы континента в результате серии завоеваний, которые охватывали период со 2-го века до н.э. по 8-й век н.э., когда они в последний раз сражались с [Concept('aversaria','Аверсарией')|E]. Ими правил полубожественный император, который держал свои владения железной хваткой, на которую немногие современники могли надеяться, во многом благодаря обширному аппарату рабовладельческого правления, который сегодня плохо изучен.\n\nБольшая часть информации об их истории, правительстве и обычаях была утеряна в [Concept('night_of_the_bleeding_moon','Ночь кровоточащей Луны')|E], когда весь Империум был обращен в пепел в течение нескольких часов, а то немногое, что осталось, было систематически уничтожено автократами, которые хотели стереть любые записи о жизни своего бывшего врага. существование от лица самого [Concept('aeras','Аэраса')|E] из мести. Имя ни одного императора не сохранилось до наших дней, и последний из их рода особенно окутан, казалось бы, непроницаемой завесой тайны. Даже название их столицы, ныне одной из самых адских и враждебных пустынь в мире, казалось бы, полностью стерто из памяти живущих.\n\nХотя когда-то их простое упоминание было табу, которое вызывало бы чувство дискомфорта у аверсариев, в последнее время они стали скорее исторической редкостью для широкой публики, темой, представляющей интерес для тех, кто намеренно стремится разжечь споры, и вечным проклятием для консерваторов."
  
