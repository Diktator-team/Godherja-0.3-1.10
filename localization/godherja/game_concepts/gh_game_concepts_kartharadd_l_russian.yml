 game_concept_wo_ashanan: "Во-Ашанан"  #Машинный перевод 28.10.23!
 game_concept_wo_ashanan_desc: "Практика захвата голов кардвенами, известная им как «Во Ашанан» или «Захват духа», является отличительной чертой конфликтов среди их народа. Полагая, что душа в сознании будет находиться внутри черепа до тех пор, пока она не будет церемониально разбита, Кардвен часто берут их в заложники, пока их нельзя будет обменять при заключении мира. В качестве альтернативы, головы самых отъявленных преступников будут забальзамированы, чтобы их дух никогда не увидел выхода из загробной жизни. Воины также принято носить эти трофеи как обереги, полагая, что они дают необычайные силы в бою."  #Машинный перевод 28.10.23!
