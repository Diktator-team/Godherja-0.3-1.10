 game_concept_wo_ashanan_desc: "Практика отрубания головы кардвенами, известная им как “Во Ашанан” или “Захват духа”, является отличительной чертой конфликтов среди их народа. Веря, что душа пребывает в сознании внутри черепа до тех пор, пока его не проломят церемониально, Кардвены часто берут их в заложники до тех пор, пока их нельзя будет обменять при заключении мирного договора. В качестве альтернативы, головы самых отъявленных преступников будут забальзамированы, чтобы их дух, возможно, никогда не увидел освобождения в загробной жизни. Также у воинов принято носить эти трофеи в качестве талисманов, полагая, что они придают необычайную силу в бою."
