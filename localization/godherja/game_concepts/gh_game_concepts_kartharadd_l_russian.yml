 game_concept_night_of_the_bleeding_moon_desc: "Один из самых печально известных эпизодов всего [Concept('chaos_of_the_sevent_century','Хаоса седьмого века')|E], "Ночь кровоточащей луны" относится к катаклизму, охватившему всю [Concept('kartharadd_imperium','Картараддский империум')|E] в темные часы 23-го Вельда 748 года. Само название происходит от того факта, что [Concept('aervalr','Аэрвалр')|E], а также все ночное небо по всему миру сияло ярким, темно-малиновым цветом на время катастрофы. Все, кто спал, были немедленно разбужены, и когда событие достигло своего апогея, низкие крики целой империи в предсмертных муках можно было услышать на горизонте, независимо от местоположения.\n\nВ результате катастрофы погибло около 80% населения Империума, практически все его крупные населенные пункты превратились в руины, а столица Картарадди была поглощена вихрем адского пламени, который все еще висит над этим районом по сей день. [Concept('greater_aversaria','Аверсария')|E], некогда обширная, космополитичная и урбанизированная, была фактически превращена в дикую пустошь, но последствия достигли даже Малькуа, который сильно пострадал и обезлюдел.\n\nПричины и ответственные стороны остаются нерешенным вопросом и по сей день. Хотя автократы поспешили отрицать свою причастность из-за плохой оптики, связанной с принятием на себя ответственности за событие, которое так опустошило Малкуа (факт, который в наши дни часто забывается), сменявшие друг друга автократы постоянно меняли официальную имперскую позицию в отношении уровня вовлеченности Орайсполя, в основном в зависимости от того, какой вариант в настоящее время является наиболее политически целесообразным."
  
