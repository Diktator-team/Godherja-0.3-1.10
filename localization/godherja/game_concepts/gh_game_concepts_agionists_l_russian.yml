 game_concept_saints_war: "Война святых"
 game_concept_saints_war_desc: "Война святых - это название различных конфликтов между агионистскими священными орденами и местными [Concept('sarradonians','саррадонцами')|E], начавшихся примерно в 1144 году.\n\nАгионские, марчерские и [Concept('aversarian','аверсарианские')|E] купцы и проповедники начали высаживаться в Саррадоне в 1144 году, вскоре после того, как [Concept('selfreplicating_blood_magic','самовоспроизводящаяся магия крови')|E] разорвал разделили континент, и отчаявшиеся саррадонские военачальники продали им большие участки земли в качестве торговых владений, которые рассматривали их как шанс восстановить торговлю и как источник наемников для своих обезлюдевших армий. Несмотря на некоторый конфликт с иностранцами, по большей части первоначальное поселение было мирным и в целом приветствовалось.\n\nОднако в ноябре северяне начали захватывать больше земель, в конечном итоге начав открытую войну за земли, которые им изначально не продавались. Приняв на себя основной удар атаки, [Concept('ritualist','ритуалисты')|E] пали первыми, последняя независимая крепость ритуалистов пала в 1237 году. Вскоре после этого начался серьезный конфликт против [Concept('wardenite','варденитов')|E]. Теперь торговцы и проповедники оказались на содержании у аверсарской короны, сторонники агионизма на материке были насильственно перемещены на Саррадон, а автократы извлекали огромные богатства из недавно завоеванных территорий.\n\nВардениты были отброшены назад, многие считали мамуров слабыми и медлительными в реагировании. Так было до возвышения Артаха ибн Саррадона, бывшего главнокомандующего Мамура, который в одиночку начал крестовый поход против агионистов после порабощения и убийства своей жены орденом Ключа Святого Калисто. Хотя вскоре после этого он был схвачен и сброшен в океан, он чудом выжил, собрав силы на юго-востоке, которые вскоре превратил в грандиозное контрнаступление против северян, удерживая большую часть восточного побережья к 1254 году."
  
 game_concept_judges_massacre: "Резня судей"
 game_concept_judges_massacre_desc: "Резня судей была четырехдневным агионистским погромом против ведущей [Concept('ritualist','ритуалистической')|E] интеллигенции, главным образом из народа джадуяда, организованным орденом Слепого наблюдателя в 1207 году. Это событие берет свое начало в сатирическом стихотворении неизвестного происхождения, которое начало распространяться в начале того же года, его содержание высмеивало каждый Святой орден, но также выражало накопившиеся обиды за 70 лет правления [Concept('aversarian','аверсарианцев')|E]. Попытки Дикайносите найти автора неоднократно пресекались, пока несколько месяцев спустя они не заявили, что нашли преступника.\n\nВ любопытной демонстрации, казалось бы, протянутой местным жителям руки сотрудничества, они пригласили ведущих, уважаемых судей-софоклистов также присутствовать на процессе и помочь с вынесением приговора о справедливости. Местные юристы, надеявшиеся воспользоваться случаем, чтобы добиться аудиенции у своих повелителей, были шокированы по прибытии, обнаружив, что все они, по сути, были теми, кого судили. Последовавшая за этим кровавая бойня началась бы на балконах большого зала суда Дикайносите, но вскоре распространилась бы на контролируемый агионистами [Concept('sarradon','Саррадона')|E]. Целое поколение ученых, юристов и священников погибло бы во время чистки, многочисленные ритуальные храмы были бы разрушены, а бесчисленные книги преданы огню. По иронии судьбы, те же самые судьи Дикайносите, ответственные за бойню, позже сами предстанут перед судом и будут казнены за "многочисленные процедурные ошибки" в процессе.\n\nДолгосрочные последствия этого события будут серьезными. Любая надежда на мирное сосуществование между агионистами и местными жителями умерла бы, и в дальнейшем стабильность их правления постепенно ухудшалась бы вплоть до вспышки [Concept('faghira_jalil_revolt','Восстания Фагира-Джалиля')|E] чуть более 10 лет спустя."
  
 game_concept_faghira_jalil_revolt: "Восстание Фагиры-Джалиля"
 game_concept_faghira_jalil_revolt_desc: "Восстание Фагира Джалиля было массовым конфликтом, охватившим большую часть восточного [Concept('sarradon','Саррадона')|E] в 1220-х годах. В результате десятилетий накапливавшегося негодования местных жителей против своих правителей-агионистов искра, которая воспламенила бы весь регион, вспыхнула в 1222 году в провинциальном городке Телль-Джахара, когда группа рыцарей-катаритов средь бела дня забила до смерти маленького ребенка за проявленное пренебрежение. Этот поступок оказался переломным моментом для местных жителей, которые предприняли ответные действия, подожгв свое местное отделение ордена. Затем последовала серия обострений с обеих сторон, кульминацией которых стала массовая волна восстания, распространившаяся по всей стране.\n\nВойна получила свое название от двух главных лидеров саррадонских сил - священника-[Concept('ritualist','ритуалиста')|E] Фагиры на западе и проповедника-[Concept('wardenite','варденита')|E] Джалиля на востоке. Длившаяся около 6 лет, она стала бы свидетелем, казалось бы, нескончаемой серии жестокостей, совершаемых Святыми орденами в попытке восстановить свою железную хватку, наиболее печально завершившейся [Concept('kahdavrakan_supper','Кахдавраканской трапеза')|E] в 1227 году. Восстание в значительной степени закончилось бы неудовлетворительным тупиком для обеих сторон в 1228 году - агионистам едва удалось подавить свою оппозицию на западном театре военных действий, но повстанцы де-факто потеряли контроль над Кехенемхатом на востоке. Однако подземные толчки будут продолжать воздействовать на регион до конца десятилетия, поскольку большая часть сельской местности погрузилась в анархию за последние 6 лет кровопролития."
  
 game_concept_kahdavrakan_supper: "Кахдавраканская трапеза"
 game_concept_kahdavrakan_supper_desc: "Кахдавраканская трапеза была массовым убийством, проведенным орденом Розы Святой Сансии в 1227 году, в последние годы [Concept('faghira_jalil_revolt','Восстания Фагира-Джалиля')|E], против столицы королевства Худи Кудамаш.\n\nВойдя в метрополь под флагом перемирия, представители сансианитов были бы приглашены присоединиться к местному правителю на пиру в честь его номинального подчинения ордену. Вместо этого ужин закончился бы тем, что сансианиты набросились бы с кинжалами на своих хозяев и вырезали всю королевскую династию Худи. После того, как городские ворота были открыты изнутри, кровопролитие продолжалось на улицах в течение нескольких часов, пока сторонники агионизма не пообещали прекратить битву и достойное обращение с теми, кто все еще скрывается. "Благородное обращение" заключалось бы в том, чтобы собрать всех выживших на близлежащем холме и забить их кровью до смерти. Нападение не ограничивалось самим городом, и в ближайшие месяцы последовало то, что можно охарактеризовать только как попытку сансианитов полностью уничтожить народ худи, где бы они его ни находили, вызвав массовый исход на земли [Concept('mamuramat','мамурамата')|E] юга. В общей сложности в этом хаосе погибло от 20 000 до 50 000 человек.\n\nСобытие, естественно, вызвало возмущение по всему континенту и окончательную кристаллизацию чувств среди местных жителей о том, что угроза, которую Святые ордена представляли для самого их существования, перевешивала любые мелкие распри или региональные склоки, которые препятствовали их сотрудничеству."
  
