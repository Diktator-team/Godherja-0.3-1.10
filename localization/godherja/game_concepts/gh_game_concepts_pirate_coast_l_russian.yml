l_russian:
  
 game_concept_ufaliracci: "Уфалираччи"
 game_concept_ufaliracci_desc: "Уфалираччи было [Concept('ritualist','ритуалистким')|E] королевством, первоначально основанным торговцами, изгнанниками и мореплавателями, мигрировавшими с [Concept('sarradon','Саррадонского')|E] рога и далее на запад, спасаясь от [Concept('war_in_heaven','войны на небесах')|E]. Он будет доминировать на [Concept('pirate_coast','пиратском побережье')|E] с 6-го века до их полного уничтожения во время [Concept('siege_of_ufaliracci','осады Уфалираччи')|E]. Уфалираччи вырос бы из небольшого города-государства, чтобы контролировать торговые потоки на перекрестках [Concept('aversaria','Аверсарии')|E], Катун-Кая, южного Саррадона и [Concept('kashirya','Каширы')|E]. Их могущество ослабло с началом [Concept('chan_skorpokaipis','шан скорпакаипис')|E] на севере, в то время как рост могущественных пиратов и торговых коалиций по всему региону — таких как [Concept('cinnamon_cities','коричные города')|E], [Concept('gavan_coalition','гаванская коалиция')|E] и [Concept('magaala_qaaday','магала кадай')|E] — бросил вызов монархам-ритуалистам за превосходство."
 game_concept_siege_of_ufaliracci: "Осада Уфалираччи"
 game_concept_siege_of_ufaliracci_desc: "Осада Уфалираччи, широко известная как "Штурм кровавым серебром", была 50-дневной осадой столицы [Concept('ufaliracci','Уфалираччи')|E] в начале 11 века. После десятилетий упадка и коррупции, потери контроля над судоходными путями [Concept('cinnamon_cities','коричных городов')|E], а также катастрофических последствий [Concept('chan_skorpokaipis','шан скорпакаипис')|E] на севере, королевство Уфалираччи контролировало немногое за пределами своего столичного острова. Могущественные пираты годами сеяли хаос по всему побережью, хотя ни один из них не шел ни в какое сравнение с мощью [Concept('gavan_coalition','гаванской коалиции')|E]. Капитан Гаван "Железный глаз" давно положил глаз на [Concept('silver_palace','серебряный дворец')|E] и в 1010 году направил всю мощь своего флота на столицу Уфалирачи. Могучие стены города продержались 48 дней, прежде чем маги Железного Глаза раскололи саму землю, чтобы обрушить их. Пираты Железного глаза столкнутся с жестоким и кровавым сопротивлением на своем пути ко дворцу, хотя налетчики будут жечь и грабить все на своем пути.\n\nПосле того, как Железный Глаз достиг дворца на 50-й день осады, его силы сократились до десятков, а окружающий город лежал в руинах.\n\nКоролевская семья взялась за оружие вместе со стражниками и слугами, чтобы дать отпор пиратам. Говорят, что как только Гаван наконец взошел на трон после убийства королевской семьи, единственным, кто остался, был мальчик-принц, который стоял перед троном, сжимая в руке нож. Никаких записей о мальчике не сохранилось, но истории рассказывают о том, как мальчик вырезал глаза Гавана и скормил их ему на глазах у его команды. Гаванская коалиция раскололась в гражданской войне после осады Уфалираччи, оставив вакуум власти на побережье. Поскольку мелкие пираты и мелкие лорды сражались за разбросанные острова, столетие закончилось прибытием первых легионов морской пехоты из [Concept('aversaria','Аверсарии')|E] в западную Роварску и расцветом могущества [Concept('cinnamon_cities','коричных городов')|E]."
 game_concept_cinnamon_cities: "Коричные города"
 game_concept_cinnamon_cities_desc: "Коричные города были коалицией городов—государств, которые контролировали торговлю специями на протяжении [Concept('pirate_coast','пиратского побережья')|E] между 11-м и 13-м веками. Построенные за счет финансирования и инвестиций нескольких влиятельных торговцев, а также Каттупу Джамираса в его строительстве [Concept('silver_palace','серебряного двореца')|E, Коричные города будут агрессивно расширяться и возьмут под контроль большую часть торговли специями, проходящей через Пиратское побережье. Используя огромные взятки и обильные займы, эти города даже превзошли [Concept('ufaliracci','Уфалираччи')|E] по богатству. Только во время [Concept('imperial_civil_war','имперской гражданской войны')|E], когда прекратилась торговля с западом, города потеряли контроль над своими обширными плантациями перед лицом [Concept('wind_blades_rebellion','восстания ветряных клинков')|E] и [Concept('five_captains_war','войны пяти капитанов')|E]."
 game_concept_magaala_qaaday: "Магаала Кадай"
 game_concept_magaala_qaaday_desc: "Магала Кадай - крупный мегаполис, построенный на оконечности [Concept('sarradon','Саррадонского')|E] рога. Давно известно, что тонкая черная почва Рога затопляется до такой степени, что человек может утонуть, прогуливаясь по побережью. Говорят, что местные торговцы и архитекторы Дадкавджи с помощью огромных веретеноногих крабов из близлежащих племен иловоходов возвели первоначальное поселение, окруженное стеной, над океанским приливом. Город продолжал бы расширяться, в конечном счете превратившись в один из самых важных портов на [Concept('pirate_coast','пиратском побережье')|E], иногда называемый "Столицей красок"."
 game_concept_gavan_coalition: "Гаванская коалиция"
 game_concept_gavan_coalition_desc: "Гаванская коалиция была пиратской армадой, которая на короткое время установила полный контроль над [Concept('pirate_coast','пиратском побережье')|E] в начале 11-го века. Возглавляемая капитаном Гаваном "Железный глаз", Гаванская коалиция в период своего расцвета состояла бы из более чем 90 кораблей и 8000 пиратов. Они жестоко взимали пошлины и совершали набеги по морям в течение почти 10 лет, прежде чем их полный крах последовал за смертью Железного Глаза во время [Concept('siege_of_ufaliracci','осады Уфалираччи')|E]".
 game_concept_five_captains_war: "Война пяти капитанов"
 game_concept_five_captains_war_desc: "Война пяти капитанов - это название, данное серии незначительных конфликтов и стычек, в которые было втянуто [Concept('pirate_coast','пиратское побережье')|E] на протяжении 12-го и 13-го веков. Начиная либо с [Concept('wind_blades_rebellion','восстания ветряных клинков')|E] в 1193 году, либо с убийства Адритти "Wildfire" в 1195 году, конфликты будут сопровождаться подъемом и падением десятков пиратов на протяжении всей борьбы. Пятеро капитанов, возглавлявших эту борьбу за превосходство — Гинтинг "Клинок ветра", Депарии "Больная крыса", Тоба "Черная скала", Ситепу "Пустое сердце" и Амиттравалли "Пылающая звезда" - оставят свой след в регионе на десятилетия вперед. Война пяти капитанов закончилась бы основанием Хайтрапатни Пейтрелл на Ночном побережье и гибелью капитанов "Пустое сердце" и "Клинок ветра" от рук "Пылающей звезды" Амиттравалли."
 game_concept_wind_blades_rebellion: "Восстания ветряных клинков"
 game_concept_wind_blades_rebellion_desc: "Восстание Клинков ветра было серией восстаний рабов под предводительством Гинтинга Клинка Ветра на обширных плантациях, контролируемых [Concept('cinnamon_cities','коричными городами')|E]. Гинтинг, первоначально раб, ослепленный своим хозяином в детстве и оставленный умирать, казнил своего бывшего хозяина и нескольких владельцев плантаций с окрестных холмов после освобождения сотен рабов, в то время как знать принимала участие в свадьбе. Города-государства безуспешно попытаются подавить восстание, даже обратившись за помощью к соседнему легиону XCV "Виесуадос", но их объединенные силы будут уничтожены 3.1.1200 при попытке начать внезапную атаку на силы Клинка Ветра. Последовавший за этим хаос [Concept('frodbrokna','фродброкны')|E] практически разрушил бы структуру власти коричных городов, оставив многих ее лидеров мертвыми или обанкротившимися".
 game_concept_silver_palace: "Серебряный дворец" 
 game_concept_silver_palace_desc: "Серебряный дворец был первоначально построен великим кузнецом и поэтом Каттупу Джамирасом, 9-м монархом королевства [Concept('ufaliracci','Уфалираччи')|E]. Говорят, что на строительство дворца ушло 10 лет, и огромные затраты на его строительство навсегда укрепили бы торговую мощь [Concept('cinnamon_cities','коричных городов')|E] во всем регионе. С тех пор он уже давно лишился своих ценностей и теперь представляет собой не более чем руины на пустом холме."
 game_concept_pirate_coast: "Пиратский берег"
 game_concept_pirate_coast_desc: "Пиратский берег - это большой тропический архипелаг, расположенный между [Concept('sarradon','Саррадонским')|E] рогом и Южной [Concept('kashirya','Каширой')|E]. Регион долгое время переходил из рук в руки могущественных торговцев и пиратов, стремящихся контролировать богатства, которые проходят через регион, поступая из [Concept('aversaria','Аверсарии')|E], Катун-Кая, Каширы и остальной части Саррадона. Некоторые государственные образования в истории региона, такие как [Concept('ufaliracci','Уфалираччи')|E] или [Concept('cinnamon_cities','Коричные города')|E], оставили в регионе неизгладимое наследие."
 game_concept_high_tide: "Прилив"
 game_concept_high_tide_desc: "Известно, что приливные волны на [Concept('sarradon','Саррадонском')|E] роге достаточно сильны, чтобы затопить обширные участки побережья на глубину, достаточную для того, чтобы утопить человека. Когда прилив отступает, это называется [Concept('low_tide','отлив')|E]. Округа будут производить больше [Concept('income','дохода')|E] и иметь большее [Concept('advantage','преимущество')|E] за счет  времени строительства [Concept('building','построек')|E] и [Concept('supply','снабжения')|E]."
 game_concept_low_tide: "Отлив"
 game_concept_low_tide_desc: "Угольно-черные пески [Concept('sarradon','Саррадонском')|E] рога резко контрастируют с голубыми водами [Concept('pirate_coast','пиратского побережья')|E]. Прилив [Concept('counties','графствам')|E] приносит меньше [Concept('income','дохода')|E] и имеет меньшее [Concept('advantage','преимущество')|E], но более быстрые сроки строительства Concept('building','построек')|E] и большее [Concept('supply','снабжения')|E]."