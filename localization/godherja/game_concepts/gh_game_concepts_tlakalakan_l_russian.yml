 game_concept_axemati_tlakalaktli: "Аксемати Тлакалактли"
 game_concept_axemati_tlakalaktli_desc: "Легенды тлакалакана верят в проклятие невезения и в то, что они никогда не будут знать покоя, и так было на протяжении большей части истории. Это началось за несколько тысяч лет до образования [Concept('aversaria','Аверсарии')|E], когда народ тлакалакан был [[Concept('mavixars_curse','проклят')|E] королевой Мавиксар после ее жертвоприношения Тенсезе.\n\nХотя Уакаклох призывает приносить в жертву только тех, кто готов, это было не всегда так. В сказаниях говорится о некогда гораздо более воинственной вере, где конкурирующие племена приносили в жертву друг друга, чтобы подпитывать бесконечный спрос на кровь Тенсезе, и каждая жертва подпитывала их [Concept('magi','магов-царей')|E] с благословения Тенсезе. Тлакалаканцы утверждали, что одним из врагов были миджабишо, и что они захватили королеву миджабишо Мавиксар (часто утверждалось, что их было всего двенадцать) в ходе большого набега. Король-маг Тлакалакана Азартика (в сказаниях часто говорится о его великом зле) принес ее в жертву на своем самом святом алтаре и освободил от [Concept('mavixars_curse','проклятия мавиксаров')|E].\n\nОпасаясь проклятия, уакаклоханы убили Мавиксара и его династию, а затем отказались от своих жестоких обычаев. Проклятие, несмотря ни на что, продолжалось и навлекло на [Concept('tlakalakan_migration','миграция тлакалаканов')|E] и их дальнейшую [Concept('xihuetzi','падение')|E]."
  
