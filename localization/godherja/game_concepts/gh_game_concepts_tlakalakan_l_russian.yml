 game_concept_axemati_tlakalaktli: "Акшемати Тлакалактли"  #Машинный перевод 28.10.23!
 game_concept_axemati_tlakalaktli_desc: "Легенды Тлакалака верят в проклятие несчастья и в то, что они, по сути, никогда не узнают мира, и так было на протяжении большей части истории. Это началось за несколько тысяч лет до образования [aversaria|E], когда тлакалаканцы были [Concept('mavixars_curse','cursed')|E] королевой Мавиксар после ее принесения в жертву Тенсезе.\n\nХотя Уакакло требует только желающих быть принесенными в жертву, так было не всегда. В сказаниях говорится о некогда гораздо более воинственной вере, когда конкурирующие племена приносили друг друга в жертву, чтобы подпитывать бесконечную потребность Тенсезе ​​в крови, причем каждая жертва подпитывала их [Concept('magi','Magi-Kings')|E] с благословения Тенсезе. Тлакалаканцы утверждали, что одним из врагов были Михабихо, и что они захватили королеву Михабихо Мавиксар (часто утверждали, что их было всего двенадцать) в ходе большого рейда. Тлакалаканский король-волхв Азартик (в рассказах часто говорится о его величайших злодеяниях) принес ее в жертву на своем священном алтаре и высвободил [mavixars_curse|E].\n\nИз-за страха перед проклятием уакаклоханцы убили Мавиксара и его династию, а затем отказались от своей жестокости. Проклятие, тем не менее, продолжалось и навлекло на [tlakalakan_migration|E] и последующие [Concept('xihuetzi','downfall')|E]."  #Машинный перевод 28.10.23!
  
