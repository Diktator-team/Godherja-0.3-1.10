 game_concept_necentlal_tlaklaktli: "Неджентлал тлаклактли"
 game_concept_necentlal_tlaklaktli_desc: "Когда тлакалаканы [Concept('tlakalakan_migration','мигрировали')|E] пришли в Рожихлат Мара, они первоначально попытались реконструировать древнюю организацию своего общества. После непродолжительных войн с туземными королевствами после их массового прибытия они основали несколько городов по всему региону, и между этими городами был заключен дипломатический союз. Вскоре после своего создания эта "Федерация тлакалакан", или "Неджентлал тлакалактли" на языке тлаклакан, была расширена, включив в себя множество местных племен, которые изо всех сил пытались приспособиться к этому новому политическому порядку.\n\n Несмотря на все усилия и умеренный интерес, Неджентлал столкнется с постоянными бедствиями и нестабильностью. Тлакалаканцы обвиняли [Concept('axemati_tlakalaktli','аксемати тлакалактли')|E] и свое древнее проклятие в том, что бесконечные восстания, королевские убийства, голод и дурные предзнаменования преследовали государство, неоднократно ставя его на грань краха. Несмотря на искренние пожелания равноправного союза, в котором все правители могли бы мирно работать вместе, туземцы никогда им не доверяли. Рассматривая чужеземцев как странных и чуждых, а их города и поселения - еще более чужеродными, союз изо всех сил старался примирить различия между государственными структурами тлаклакана и традициями местных племен. Это, наряду с общей нестабильностью, привело к неоднократным гражданским войнам, в ходе которых туземцы отступили от необходимости воевать с королями-[Concept('magi','магами')|E].\n\nСмерть Нецентлала последовала за войнами с [Concept('ritualists','ритуалистами')|E], а затем с [Concept('wardenite','варденитами')|E] военачальниками. После столетий борьбы с ритуализмом короли-маги согласились объединиться против варденитов в обмен на сюзеренитет над Рожихлат Марой. Последующие военные катастрофы привели к тому, что их союзники-ритуалисты покинули регион или присоединились к варденитам, за чем вскоре последовало массовое восстание туземцев Рожихлата. Это [Concept('xihuetzi','сихуэцзи')|E], или "Падение", привело бы к массовой миграции в джунгли Сайрата, где последний пепел Нецентлала канул бы в историю."
  
