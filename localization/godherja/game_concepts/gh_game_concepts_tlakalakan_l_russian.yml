 game_concept_mavixars_curse: "Проклятие Мавиксара"
 game_concept_mavixars_curse_desc: "Древняя вера Уакало была гораздо более жестокой, чем ее современное воплощение. Священники теперь проповедуют общение с другими (ибо Тенезе тоже наблюдает за ними (его глаз - луна [Concept('aervalr','Аэрвалр')|E])) и только добровольное жертвоприношение (ибо Тенсезе не нравится общество разгневанных душ). Это изменение последовало за жертвоприношением королевы Мавиксар из племени Миджабиксо, которая прокляла их после жестокого жертвоприношения как ее, так и ее народа.\n\n Проклятие последовало за ее жертвоприношением [Concept('magi','магом')|E] Тлакалаканом - королем Азартиком. Говорят, что после ее проклятия за ее смертью последовала мощная вспышка света, и потрясенный Уакало ворвался в храм и убил Азартика и его семью. Несмотря на это, они утверждают, что бесконечные бедствия в [Concept('tlakalakan_migration','миграция тлакалаканов')|E] были принесены из [Concept('axemati_tlakalaktli','аксемати тлакалактли')|E]. Легенда Тлакалакана гласит, что словами проклятия были таковы:\n\n"Проклятие и ужас тебе, Азартик, и твоему роду и крови! Пусть твой народ не знает покоя, пока ты все еще дышишь, и пусть они никогда не поселятся в землях, свободных от кровавой трагедии, пока ими все еще правит один из твоих сородичей. Пока твой народ все еще поклоняется твоей "божественной" крови, их кровь тоже будет запятнана отчаянием! Будь проклят ты, Азартик! И будь проклято все, чем ты правишь и когда-либо будешь править!#"
  
 game_concept_tlakalakan_migration: "Миграция тлакалаканов" 
 game_concept_tlakalakan_migration_desc: "Народ тлакалакан прибыл в известный мир с далекого юга [Concept('sarradon','Саррадона')|E] вскоре после образования современной [Concept('aversaria','Аверсарии')|E] и принес на север веру, возможно, столь же древнюю, как [Concept('ritualism','ритуализм')|E]. Хотя их причины стали запутанными, как и сама история, легенды тлакалакана сходятся во мнении, что они бежали от двух империй зла, которые возникли на севере и юге и завоевали их родину. Обычно считается, что таинственный и продвинутый Адабисс - это одна из них. Миграции были катастрофическими, с неоднократными попытками осесть и восстановить свою цивилизацию, разрушенную стихийными бедствиями, иностранными захватчиками или межнациональными распрями. Самый длительный период заселения, зафиксированный в их истории, длится не более двух поколений, в течение которых они были покорены божественным владыкой.\n\nТлакалаканы утверждают, что повторяющиеся бедствия являются результатом [Concept('mavixars_curse','проклятия мавиксаров')|E] и [Concept('axemati_tlakalaktli','аксемати тлакалактли')|E], наследия, которое последовало за ними в Рожихлат Мара. Их [Concept('necentlal_tlaklaktli','неджентлал тлаклактли')|E], основанный во 2 веке нашей эры, был охвачен междоусобицами и восстаниями, поскольку они изо всех сил пытались сохранить свой новый дом как против местных племен региона, так и против ритуалистов, приходящих с севера.\n\nКогда дальневосточные мамураматы прибыли в регион, они заключили союз с ритуалистами в обмен на Рожихлат Мару, но потерпели серию катастрофических поражений, которые критически дестабилизировали их Федерацию. Поскольку их последняя попытка найти дом потерпела крах под тяжестью восстания и вторжения, уакаклохи совершили еще одну миграцию, спасаясь от стражей, ритуалистов и местных жителей, чтобы добраться до джунглей Сирата."
  
 game_concept_xihuetzi: "Сихуэцзи" 
 game_concept_xihuetzi_desc: "Крах [Concept('necentlal_tlaklaktli','неджентлал тлаклактли')|E] был далек от мирного процесса. Когда армии тлакалаканцев были разбиты захватчиками-[Concept('wardenite','варденитами')|E], коренные племена Рожихлат Мара, долгое время находившиеся в составе несчастного союза, подняли восстание. Вскоре после этого Пять городов, городские центры, в которых была сосредоточена власть Тлаклакана, были подожжены — видимый символ падения Тлаклакана. Вынужденная покинуть свои города, последняя армия Нецентлалов вскоре оказалась обремененной беженцами, и перед ней была поставлена задача найти любой способ выжить. После неудачной кампании по отвоеванию великого города Лексикат — или, скорее, его руин — и когда враги окружили их со всех сторон, было принято судьбоносное решение. Последняя армия, последний остаток тлаклаканцев, отступит в Сират, где сможет переждать, пока хаос не восстановится.\n\nОднако, достигнув Сирата, эта мечта оказалась всего лишь фантазией. Поскольку беженцы продолжали прибывать, возникла необходимость продвигаться глубже в джунгли, неся ужасные потери в отчаянных поисках чистой воды или съедобных растений. В течение четырех лет после вступления в Сират все руководство армии было мертво, и последние остатки Нецентлала погибли вместе с ними. Под руководством древних жрецов тлаклаканцы углубились бы в джунгли, ступив на землю, с которой еще не возвращался ни один человек. И постепенно, благодаря компромиссу с враждебным окружением и массовой гибели тлаклаканцев, их общество превратилось бы во что-то другое, во что-то почти неотличимое от племен, от которых они бежали. Их древняя и богатая история была почти забыта, искусство письма почти утрачено, а древние традиции культур тлаклаканов оставлены гнить.\n\nИбо сиуэцзи не только заявили свои права на их города и земли. Они заявили свои права на их цивилизацию."
  
