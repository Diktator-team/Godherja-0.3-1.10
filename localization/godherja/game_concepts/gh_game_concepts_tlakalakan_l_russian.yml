 game_concept_necentlal_tlaklaktli: "Нецентлал Тлакалактли"  #Машинный перевод 28.10.23!
 game_concept_necentlal_tlaklaktli_desc: "Когда тлакалаканцы [Concept('tlakalakan_migration','migrated')|E] пришли в Роджихлат Мара, они сначала попытались реконструировать древнюю организацию своего общества. После непродолжительных войн с местными королевствами после их массового прибытия они основали несколько городов по всему региону, и между этими городами установился дипломатический союз. Вскоре после своего создания эта «Тлакалаканская Федерация», или «Нецентлал Тлакалактли» на тлаклаканском языке, была расширена и включила в себя множество местных племен, которые изо всех сил пытались адаптироваться к этому новому политическому порядку.\n\nНесмотря на все попытки и умеренный интерес, Нецентлал будет сталкиваться с постоянными катастрофами и нестабильностью. Тлакалаканцы обвиняли [axemati_tlakalaktli|E] и свое древнее проклятие в бесконечных восстаниях, королевских убийствах, голоде и дурных предзнаменованиях, которые преследовали государство, неоднократно приводя его на грань краха. Несмотря на искреннее желание равноправного союза, в котором все правители могли бы работать вместе в мире, туземцы никогда им не доверяли. Считая иностранцев странными и чужими, а их города и поселения - тем более, союз изо всех сил пытался примирить различия между государственными структурами тлаклаканов и традициями местных племен. Это, наряду с общей нестабильностью, привело к повторным гражданским войнам, в которых туземцы оторвались от Нецентлаля и воевали с [magi|E]-королями.\n\nСмерть Нецентлаля последовала за войнами с военачальниками [ritualist|E], а затем [wardenite|E]. После столетий борьбы с ритуализмом короли-волхвы согласились объединиться против варденитов в обмен на сюзеренитет над Роджихлат Мара. Последующие военные катастрофы привели к тому, что их союзники-ритуалисты покинули регион или присоединились к варденитам, после чего вскоре последовало массовое восстание уроженцев Роджихлата. Этот [xihuetzi|E], или «Падение», приведет к массовой миграции в джунгли Сирата, где последний пепел Нецентлаля растворится в истории."  #Машинный перевод 28.10.23!
  
