 game_concept_mavixars_curse: "Проклятие Мавиксара"  #Машинный перевод 28.10.23!
 game_concept_mavixars_curse_desc: "Древняя вера Уакало была гораздо более жестокой, чем ее современное воплощение. Священники теперь проповедуют общение с другими (поскольку Тенезе также наблюдает за ними (его глаз-луна [aervalr|E])) и только готовые принять жертву (ибо Тенсезе ​​не наслаждается обществом разгневанных душ). Это изменение последовало за жертвоприношением королевы Михабихо Мавиксар, которая прокляла их после жестокого принесения в жертву как ее, так и ее народа.\n\nПроклятие последовало за ее жертвой, принесенной Тлакалаканом [magi|E]-королем Азартиком. Говорят, что после ее проклятия за ее смертью последовала сильная вспышка света, и потрясенный Уакало ворвался в храм и убил Азартика и его семью. Несмотря на это, они утверждают, что бесконечные бедствия в [tlakalakan_migration|E] были принесены из [axemati_tlakalaktli|E]. Тлакалаканская легенда гласит, что слова проклятия были следующими:\n\n#N Проклятие и ужас тебе, Азартик, и твоим родственникам и крови! Пусть ваш народ не знает покоя, пока вы еще дышите, и пусть он никогда не селится на землях, свободных от крови трагедии, пока им все еще управляет хоть один из ваших родственников. Хотя ваш народ все еще поклоняется вашей «благочестивой» крови, их кровь тоже будет запятнана отчаянием! Будь ты проклят, Азартик! И, черт возьми, все, чем вы управляете и когда-либо будете!#"  #Машинный перевод 28.10.23!
  
 game_concept_tlakalakan_migration: "Тлакалакан Миграция"  #Машинный перевод 28.10.23!
 game_concept_tlakalakan_migration_desc: "Тлакалаканцы прибыли в известный мир с крайнего юга [sarradon|E] вскоре после образования современного [aversaria|E] и принесли на север веру, возможно, столь же старую, как [ritualism|E]. Хотя их причины стали запутанными, как и сама история, в тлакалаканских сказаниях говорится, что они бежали от двух империй зла, которые возникли на их севере и юге и завоевали их родину. Обычно считается, что загадочный и продвинутый Адабисс является одним из них. Миграции были катастрофическими, с неоднократными попытками обосноваться и восстановить свою цивилизацию, разрушенную стихийными бедствиями, иностранными захватчиками или междоусобицами. Самый длительный период поселения, зарегистрированный в их истории, длится не более двух поколений, в течение которых они были порабощены божественным господином.\n\nТлакалаканцы утверждают, что повторяющиеся бедствия являются результатом [mavixars_curse|E] и [axemati_tlakalaktli|E], наследия, которое последовало за ними в Роджихлат. Мара. Их [necentlal_tlaklaktli|E], основанный во 2-м веке ИС, страдал от распрей и восстаний, поскольку они изо всех сил пытались сохранить свой новый дом как против местных племен региона, так и против ритуалистов, пришедших с севера.\n\nКогда Дальневосточный Мамурамат Прибыв в регион, они объединились бы с Ритуалистами в обмен на Роджихлат Мара, но потерпели серию катастрофических поражений, которые критически дестабилизировали их Федерацию. Поскольку их последняя попытка найти дом рухнула под тяжестью восстания и вторжения, Уакакло совершили еще одну миграцию, спасаясь от варденитов, ритуалистов и туземцев, чтобы достичь джунглей Сайрата."  #Машинный перевод 28.10.23!
  
 game_concept_xihuetzi: "Сиуэци"  #Машинный перевод 28.10.23!
 game_concept_xihuetzi_desc: "Крах [necentlal_tlaklaktli|E] был далеко не мирным. Когда армии тлакалаканцев были разбиты захватчиками [wardenite|E], местные племена Роджихлат Мара, долгое время находившиеся в этом несчастливом союзе, подняли восстание. Вскоре после этого были подожжены Пять городов, городские центры, в которых была сосредоточена власть Тлаклакана, — видимый символ падения Тлаклакана. Вынужденная покинуть свои города, последняя армия Нецентлалей вскоре оказалась обремененной беженцами, и ей было поручено найти любой способ выжить. После неудачной кампании по возвращению великого города Лексикатль — или, скорее, его руин — и окружения врагов, было принято судьбоносное решение. Последняя армия, последний остаток тлаклаканцев, отступит в Сайрат, где она сможет подождать, пока хаос пройдет, чтобы снова появиться.\n\nОднако по прибытии в Сират эта мечта оказалась всего лишь фантазией. Поскольку беженцы продолжали прибывать, возникла необходимость продвигаться глубже в джунгли, неся ужасающие потери в отчаянных поисках чистой воды и съедобных растений. В течение четырех лет после входа в Сират все руководство армии погибло, и вместе с ними погибли последние остатки Нецентлаля. Под руководством древних жрецов тлаклаканцы продвинулись глубже в джунгли, ступив на землю, из которой ни один человек никогда не возвращался. И постепенно, благодаря компромиссу с враждебным окружением и массовой гибели тлаклаканцев, их общество превратилось в нечто иное, во что-то почти неотличимое от племен, от которых они бежали. Их древняя и богатая история была почти забыта, искусство письма почти утеряно, а древние традиции тлаклаканских культур остались гнить.\n\nПоскольку Сиуэци претендовали не только на их города и их земли. Оно забрало их цивилизацию."  #Машинный перевод 28.10.23!
  
