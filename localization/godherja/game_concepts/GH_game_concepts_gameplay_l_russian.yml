 #game_concept_opening_events_desc: "[opening_events|E] are introductory events blah blah blah fuck it im cutting this one who cares" #NT!
  
 game_concept_story_content: "Story Content" #NT!
 game_concept_story_content_desc: "Many Characters in Godherja have unique content ranging from flavor events to entirely custom mechanics and paths.\n\nLike the vanilla game, Godherja is designed around being a sandbox and Story Content is supplementary to the rest of a Character's content and is thus not mandatory for a 'proper' Godherja experience." #NT!
