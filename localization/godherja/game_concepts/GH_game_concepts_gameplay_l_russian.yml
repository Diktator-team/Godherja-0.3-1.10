l_russian:
  
 game_concept_county_capital_possessive: "Столица округа" 
  
 game_concept_uncolonized_wasteland: "Пустошь"
 game_concept_uncolonized_wasteland_no_waste: "Неколонизированный" 
 game_concept_uncolonized_wastelands: "Пустоши" 
 game_concept_uncolonized_wasteland_desc: "$game_concept_wastelands$ — это [Concept('holding_type','территория')|E], которой не владеет ни один персонаж из-за того, что регион лишен либо жизни, либо организованного управления. Большинство соседних [Concept('rulers','правителей')|E] могут [Concept('colonize','колонизировать')|E] [Concept('wasteland','пустоши')|E], выбрав [Concept('barony','баронство')|E] и нажав кнопку «Коолонизировать». Прибрежные правители также могут колонизировать любую прибрежную пустошь в пределах их [Concept('diplomatic_range','дипломатического радиуса')|E], если они владеют зданием из линейки #V $building_type_common_tradeport_01$#!."
  
 game_concept_colonization: "Колонизация" 
 game_concept_colonize: "Колонизировать" 
 game_concept_colonized: "Колонизированный" 
 game_concept_colonization_desc: "Если [Concept('ruler','правитель')|E] желает присоединить [Concept('uncolonized_wasteland','неколонизированную пустошь')|E] к своему [Concept('realm','государству')|E], он должен сначала колонизировать её. $game_concept_colonization$ требует больших вложений [gold_i][Concept('gold','золота')|E], которые увеличиваются по мере уменьшения объемов припасов столицы графства-пустоши.\n\nПосле нажатия соответстующей кнопки появится шкала степени освоения пустоши. Как только эта шкала заполнится, колонизатор получит целевое графство."
  
 game_concept_colonization_progress: "Прогресс колонизации"
 game_concept_colonization_progress_desc: "[Concept('uncolonized_wasteland','Неколонизированная пустошь')|E] может стать [Concept('colonized','колонизированной')|E] только после того, как шкала заполнится на 100 из 100. Прогресс колонизации, получаемый каждый месяц, рассчитывается на основе уровня навыка управления колонизатора, а также различных событий."
