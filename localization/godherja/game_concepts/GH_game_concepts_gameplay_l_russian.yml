l_russian:
  
 game_concept_county_capital_possessive: "Столица графства" #NT!
  
 game_concept_uncolonized_wasteland: "Пустошь" #NT!
 game_concept_uncolonized_wasteland_no_waste: "Неколонизированный" #NT!
 game_concept_uncolonized_wastelands: "Пустоши" #NT!
 game_concept_uncolonized_wasteland_desc: "$game_concept_wastelands$ — это [counties|E], которые не управляются ни одним Персонажем из-за суровых условий или отсутствия организованного управления, и часто имеют [ruin|E] [holdings|E] в некоторых из своих [baronies|E].\n\nНе-[tribal|E] [rulers|E] могут [colonize|E] $game_concept_wastelands$, если [habitability|E] целевого Графства выше [habitability_threshold|E] их [culture|E]." #NT!
  
 game_concept_colonization: "Колонизация"
 game_concept_colonize: "Колонизировать"
 game_concept_colonized: "Колонизированный"
 game_concept_colonizing: "Колонизирующий"
 game_concept_colonization_desc: "Если [Concept('ruler','правитель')|E] захочет добавить [Concept('uncolonized_wasteland','неколонизированную пустошь')|E] к своему [Concept('realm','государству')|E], он должен сначала $game_concept_colonize$ его. $game_concept_colonization$ требует больших инвестиций в размере [Concept('gold','@gold_icon!')|E][Concept('gold','золота')|E], увеличивая тем больше, чем ниже [habitability|E] целевого [county|E].\n\nГрафства, проходящие колонизацию, получают [colony|E] [holding|E] в своем [county_capital|E] и должны заполнить полосу [colonization_progress|E], чтобы стать полностью заселенными." #NT!
  
 game_concept_colonization_progress: "Прогресс колонизации" #NT!
 game_concept_colonization_progress_desc: "[Concept('uncolonized_wasteland','неколонизированная пустошь')|E] может быть [colonized|E] только после того, как его $game_concept_colonization_progress$ достигнет #V 100%#!. $game_concept_colonization_progress$ приобретается каждый месяц на основе Колонизации [character_possessive|E] [stewardship|E], [arcana|E], а также различных [county|E] [modifiers|E]." #NT!
  
 game_concept_habitability: "Пригодность" #NT!
 game_concept_habitability_desc: "Древние леса, палящие пустыни и магически уничтоженные [Concept('uncolonized_wasteland','неколонизированные пустоши')|E]; Пригодность показывает, насколько пригоден конкретный регион для постоянного проживания людей. На нее в первую очередь влияет тип [terrain|E] в [county_capital|E], [ambient_magic|E], различных [modifiers|E], а также является ли [county|E] прибрежным.\n\nПерсонажи могут только [colonize|E] графства, которые выше [habitability_threshold|E] их [culture|E]." #NT!
  
 game_concept_habitability_threshold: "Порог пригодности" #NT!
 game_concept_habitability_threshold_desc: "Порог пригодности представляет собой минимально возможный уровень [county|E] [habitability|E], который может выдержать конкретная [culture|E], чтобы [colonize|E] графство. Его можно снизить путем принятия различных [terrain|E]-адаптирующих [Concept('traditions','культурных традиций')|E] и открытия определенных [innovations|E]." #NT!
  
 game_concept_colony_holding: "Колониальное владение" #NT!
 game_concept_colony: "Колония" #NT!
 game_concept_colonies: "Колонии" #NT!
 game_concept_colony_holdings: "Колониальные владения" #NT!
 game_concept_colony_holding_desc: "Колонии — это [holding_type|E], уникальный для [counties|E], подвергающегося [colonization|E]. Они не производят никаких [taxes|E] и [levies|E], но превращаются в обычные [castle|E] [holdings|E] после завершения колонизации." #NT!
  
 game_concept_ruin_holding: "Владение в руинах" #NT!
 game_concept_ruin: "Руины" #NT!
 game_concept_ruins: "Руины" #NT!
 game_concept_ruin_holdings: "Владения в руинах" #NT!
 game_concept_ruin_holding_desc: "Руины — это особый [holding_type|E], представляющий собой заброшенные невостребованные сооружения в определенном [county|E]. Руины не дают [taxes|E] или [levies|E], но могут быть заселены по сниженной цене по сравнению с обычным [holding|E] строительством." #NT!
  
 #game_concept_opening_events: "Открытие мероприятий" #NT!
 #game_concept_opening_event: "Открытие мероприятия" #NT!
 #game_concept_opening_events_desc: "[opening_events|E] это вводные мероприятия бла-бла-бла, к черту, я режу это, кого это волнует" #NT!
  
 game_concept_story_content: "Исторические События" #NT!
 game_concept_story_content_desc: "Многие персонажи в Godherja обладают уникальным контентом, начиная от особых событий и заканчивая полностью индивидуальными механиками и путями.\n\nКак и ванильная игра, Godherja разработана как песочница, а сюжетный контент является дополнительным к остальному контенту персонажа и, таким образом, не является обязательным для «правильного» опыта Godherja." #NT!
