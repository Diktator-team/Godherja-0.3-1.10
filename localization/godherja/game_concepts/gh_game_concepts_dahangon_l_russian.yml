 game_concept_ratarakaw:0 "Ратаракав"
 game_concept_ratarakaw_desc:0 "Ратаракав, произошедший в середине XIII века, - это катастрофа, которая в Дахангоне считается второй по серьезности после [Concept('frodbrokna','Душапьяс')|E]. Катастрофа началась с внезапного раскола полуденного неба, открывшего темную пустоту, из которой выпало титаническое (на вид) каменное сооружение, устремившееся к юго-восточным горам Харадана. Удар не только сровнял с землей гору, на которую он обрушился, но и вызвал сильные землетрясения, разрушившие древнюю цитадель Давата Рарук.\n\n Это бедствие также положило конец почти успешному восстанию Налайкана, после того как великий вождь был погребен под обломками своей собственной крепости, предоставив столь необходимую передышку осажденному Катуни из Бронзового порта."
  
