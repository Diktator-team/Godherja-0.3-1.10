 game_concept_nari_daya:0 "Нари Дайя"
 game_concept_nari_daya_desc:0 "Легендарная королева-воительница Даярки, Дайя была старшей дочерью Наклана Золотого и служила одним из его главных советников во время завоевания Дахангона. Амбициозная и способная воительница, принцесса оспорила восхождение своего младшего брата на трон после смерти Наклана, назвав себя Нари, или королевой, и ввергла Дахангон в гражданскую войну.\n\nНесмотря на свою доблесть, Нари Дайя не смогла занять трон, как и большинство ее отцов.Ее вассалы восстали против нее за нарушение традиций. Опасаясь проиграть в битве на истощение, она вместо этого основала королевство в горах Харадан, где установила матриархальное общество вместе со своими самыми ревностными последователями."
  
  
