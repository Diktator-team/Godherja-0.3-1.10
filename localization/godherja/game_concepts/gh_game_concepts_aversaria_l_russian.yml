 game_concept_aversaria_desc: "Аверсария - это название как региона, известного как 'Расколотое побережье', так и королевства, которое правит им и большей частью [Concept('the_continent','континента')|E] на протяжении большей части истории. Правит Аверсарианцами, культура Аверсарианцев в значительной степени основана на [Concept('magic','магии')|E], считая, что только Аверсарианцы обладают "чистой" кровью, и что достоинство человека определяется чистотой этой крови. В аверсарианском обществе существует довольно строгая социальная иерархия, основанная на этой вере: внизу - рабы, над ними - неаверсарианские свободные, над ними - неаверсарианцы, над ними - не [Concept('magical','магические')|E] аверсарианцы, а над ними - все более могущественные [Concept('magi','маги')|E], и так до самой вершины социальной иерархии. Большинство аверсарианских [Concept('magi','магов')|E] являются [Concept('blood_magi','магами крови')|E], а простота использования и распространенность магии в Аверсарии сделали ее самой распространенной формой магии на [Concept('the_continent','континенте')|E].\n\nАверсария правит большей частью [Concept('the_continent','континента')|E] с 0 IS (Имперский стандарт), который был годом образования Аавтократии. Ученые обычно соглашаются, что Аверсария была объединена из ряда городов-государств на юго-западе Этепезеи незадолго до этой даты одним из многочисленных магов-варлордов региона, и контролировала большую часть Разбитого побережья в течение 200 лет после своего образования."
