 game_concept_pathosixyic_academy: "Патосиксийская Академия"  #Машинный перевод 28.10.23!
 game_concept_pathosixyic_academies_desc: "Патосиксийские академии (названные в честь Аутократира Пафоса, который начал расширение [aversarian|E] в Калатипсоми на архаичном «руническом аверсариане», популярном диалекте среди практиков-классиков), или, чаще всего, просто «Майикпрололланы» - общепринятое название для трех [mayikprolollans|E] Калатипсоми, которые исторически стали самыми влиятельными и известными академиями своего рода. В то время как другие майикпрололаны приобретали и теряли славу и богатство, Патосиксийские академии (Майикпрололлан сто Спатас, сто Таллас и глава всех [mayikrata|E]) не только были первыми тремя, которые будут сформированы, но и стали неформальными лидерами всех другие академии.\n\nПосле их истинного основания в восьмом веке ИС, лидеры трех академий соберутся, чтобы написать второе издание (и самое важное) Согласного Пакта, а несколько лет спустя - Трактат о хорошей практике. , который будет диктовать правильные и законные учения всем аверсарианским магам, а также правильное использование магии. Не только школы, Пафосиксийские академии также станут экономическими центрами и наиболее важными лабораториями на [the_continent|E], одновременно создав крупнейший известный архив магических знаний и артефактов на [aeras|E] и став центрами обучения и экспериментов. Однако, несмотря на это, пафосиксийские академии стали известны своим все более политическим характером. Используя свое уникальное положение по изоляции и контролю детей, которые однажды станут самыми влиятельными политическими деятелями Аверсарии, Майикпрололаны часто стремились превратить своих учеников в политических марионеток посредством сочетания социального давления, финансового долга и очень часто даже шантажа и угроз. .\n\nНаследие Академий как престижных учебных заведений закончилось после [frodbrokna|E] и краха империи во время [month_of_the_magi|E] в 1218 году ИС, когда Майикрата объявила себя независимой автократой, отдельной от великой Аверсарии, после чего последовали аналогичные декларации двух дочерних академий."  #Машинный перевод 28.10.23!
  
 game_concept_month_of_the_magi: "Месяц Волхвов"  #Машинный перевод 28.10.23!
 game_concept_month_of_the_magi_desc: "Месяц Волхвов представлял собой серию событий (на самом деле продолжавшихся два месяца и три недели), кульминацией которых стал [pathosixyic_academies|E], самый важный из [mayikprolollans|E], провозгласивший независимость от [aversaria|E] и их свободу от имперского закона. События начались в 1229 году IS, когда архимагистр Террокс из [mayikrata|E], современный (и плохо уважаемый) коллега Аутократира Эшрейа (с которым он вёл в основном одностороннее соперничество) и Аутократии Аксиаофеи (с которой он устроил гораздо более односторонний роман), успешно очистил своих последних соперников среди сотрудников и правящего совета Академии и захватил абсолютную власть в Академии. После нескольких лет борьбы с внутренними соперниками и нарушения правления Эшрэя в результате краха Империи после [frodbrokna|E] и конца [imperial_civil_war|E], Террокс, наконец, увидел в [vilnian_assault|E] свидетельство того, что Эшраес больше не может представлять угрозу для Калатипсомианских академий и вскоре после этого объявил себя независимым автократиром, не имеющим никакой связи с королевством Аверсариан, и официально закрыл учебное заведение для студентов из тех, кого он считал «семьями, лояльными ложному автократиру».\n\nСлова о декларации дошли только до Майикпрололлан сто Таллас и сто Спатас. месяц спустя, когда несколько тысяч копий почти двухсотстраничной декларации независимости достигли городов с приказом отправить их правителям по всей Аверсарии и вплоть до Катун-Кая (принято считать, что, поступив так, Террокс фактически положил конец Аверсарское букмекерство, последние системы печати, основанные на магии (метод их создания утрачен в 11 веке), используемые волхвами, вышли из строя из-за чрезмерного использования, и полученные буклеты рассматривались не более чем параноидальным эгоцентричным бредом, не заслуживающим того, чтобы быть, возможно, последними произведениями. аверсарианской литературы).\n\nПосле этого заявления Майикпрололлан сто Спатас поспешно заявит о солидарности с Терроксом и присягнет на верность его аавтократе — академии и экономике окружающего города, тесно связанной с Майкиратой. Однако в следующем месяце хаос, последовавший за этим событием, и дальнейший распад Калатипсоми на враждующие клики привели к тому, что четыре отдельных легиона заявили о намерении осадить город, затем город провозгласил независимость от Террокса и начал работать с несколькими близлежащими влиятельными лицами, чтобы также получить нейтралитет во внешней политике в обмен на собственную безопасность. Тем временем Майикпрололлан сто Таллас столкнется с большими внутренними раздорами из-за этого объявления: кампус Академии вскоре погрузится в гражданскую войну, а город вокруг него - якобы независимый от ее дел - впадет в свои собственные политические и экономические линии. Только после «Магического переворота» совету академии удалось заключить союз с местными властями, выйти победителем и убить большинство своих противников в кровавую ночь убийств. Затем город также провозгласил полную независимость, положив конец Месяцу волхвов, потеряв около 120 человек (более 90 из которых находились в Майикпрололлан сто Таллас) и положив конец истории Майикпрололлан как академий для волхвов."  #Машинный перевод 28.10.23!
  
