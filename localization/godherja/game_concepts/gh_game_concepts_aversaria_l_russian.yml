 game_concept_katraddia_tribal_mixing: "Апокиаки и смешение племен"
 game_concept_katraddia_tribal_mixing_desc: "Северные апокиаки стали известны тем, что смешивали аверсарскую одежду с одеждой племен, поклонялись смеси аверсарских и местных богов и даже вступали в племенные династии, чтобы обезопасить союзы и свои границы."

 game_concept_katraddia_province: "Репутация Катраддиан"
 game_concept_katraddia_province_desc: "В то время как Катраддия считалась равной по статусу другим правительствам со времен спора об Трелитионе в 932 году ИС, на нее, тем не менее, смотрели свысока как на серию колоний, а не как на настоящую провинцию, и в целом она оставалась наиболее слабо удерживаемой и труднопроходимой границей Аверсарии до ее разрушения открытием [Concept('the_rift','разлома')|E] и его превращение в [Concept('foglands','туманые земли')|E]."

 game_concept_kalathipsomi_fashion: "Калатипсомианская мода"
 game_concept_kalathipsomi_fashion_desc: "В дополнение к традиционному аверсарскому красному, калатипсомианская знать издавна использовала зеленый, черный и серый цвета, подражая искусству бывших жителей Калатипсоми. В дополнение к цветовой гамме жители Северной Аверсарии отдали предпочтение практичной, сдержанной моде, хотя это не следует путать с унылым спартанством. Жители Калатипсоми находят красоту в простоте, а изделия из дерева, вырезанные из живых деревьев Калатипсоми, служат свидетельством того, что их философия может создавать великолепные произведения, не уступающие ни одному в остальной Аверсарии."

 game_concept_kalathipsomi_province: "Калатипсомианский рост"
 game_concept_kalathipsomi_province_desc: "В то время как Калатипсоми считался равным по положению Этепезее, Опахазии, Айронои и даже выше Катраддии, считалось, что его жители практиковали довольно варварскую и неискушенную версию аверсарской культуры."


