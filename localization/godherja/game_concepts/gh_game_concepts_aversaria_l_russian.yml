 game_concept_enИСaloi_heritage_customs: "Традиции наследия Енисалои"
 game_concept_enИСaloi_heritage_customs_desc: "Энисалои ведут подробные записи о своих предках, отслеживая точные корабли, на которых они служили, и должности, которые они занимали вплоть до [Concept('war_of_all_ИСlands','Войны на Островав')|E]. Считается очень важным не только уважать деяния своих предков, но и проявлять социальное почтение к другим, основываясь на их поступках и статусе, создавая сложную и часто непонятную паутину отношений.\n\nЭто преобладающее общественное давление отражается на браках, когда сложные церемонии, призванные почтить череду должностей и почестей, занимаемых предками каждого партнера, являются необходимым условием для обеспечения общественного признания союза. Любая потенциальная пара должна иметь аналогичный объединенный статус, чтобы брак не считался неравноправным, когда один из супругов обладает большим влиянием из-за чести в своей родословной. В Аверсарии есть старая шутка, возможно, такая же старая, как сам Архексат, что король может счесть себя недостойным жениться на нищенке."