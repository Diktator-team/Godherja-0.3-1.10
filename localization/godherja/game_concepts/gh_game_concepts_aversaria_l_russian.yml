 game_concept_westerly_breeze: "Крушение "Западного бриза""
 game_concept_westerly_breeze_desc: "К северу от Морской башни, на краю уединенного рифа, находится диковинка. Здесь из моря выступает каменная рука огромных размеров, сжимающая в своей хватке расколотые остатки деревянного судна. Хотя предположительно это часть более крупной статуи, ее масштаб означал, что никто не смог погрузиться достаточно глубоко, чтобы увидеть больше, чем ее запястье. Когда [Concept('aversaria','Аверсария')|E]
 колонизировала регион, ученые отметили это как особенность, но, поскольку они не смогли определить марку судна, о нем на время в значительной степени забыли.\n\nВсе изменилось в 1022 году, когда ученый Мачиос Ноттиокос сделал поразительное наблюдение: сосуд, зажатый в руках статуи, который предыдущие ученые когда-то считали неузнаваемым, но отличительным по дизайну, на самом деле был явно современного аверсарийского дизайна. Возглавив первую экспедицию по исследованию судна за последние столетия, он определил, что сильно сгнившая древесина не могла быть заготовлена ранее 10-го века. Действительно, на одном из лучше сохранившихся гвоздей даже был клеймо мастера гильдии кузнецов, все еще действующей в районе Тинитиды.\n\nХотя эта тайна бесплодно поглотила следующее десятилетие карьеры Мачиоса, она в значительной степени оставалась местной достопримечательностью, и его работа игнорировалась вплоть до исчезновения "Западного бриза". Судно, ультрасовременное торговое судно с новым дизайном, бесследно исчезло в разгар волшебного шторма на Южных островах. Отметив, что эскизы корабля имели более чем мимолетное сходство с его исследовательским проектом, Мачиос возглавил третью и последнюю крупную экспедицию на это место. Там, оторвав большую часть сгнившего корпуса и внимательно изучив рельефы, они обнаружили едва заметные следы вырезанных на нем слов "Западный бриз"."
