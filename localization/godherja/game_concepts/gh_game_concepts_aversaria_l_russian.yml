 game_concept_blood_senate: "Кровавый сенат"
 game_concept_blood_senate_desc: ""Кровавый сенат" - это название принятой системы престолонаследия Аверсаринского автократа, а также фактического собрания знати для ее проведения.\n\nПервый начался в 243 году после того, как Автократир Акалиониксос объявил, что тот из его сыновей, кто сможет проявить себя сильнейшим [Concept('magi','магом')|E], может быть избран. сменивший его, он вскоре был убит своей дочерью Маклеей на импровизированной дуэли, которая вскоре после этого была объявлена автократией и провела остаток своего правления, в основном охотясь на своих братьев. Однако таково было его происхождение, и тысяча лет формализации и корректировок в попытке предотвратить массовые гражданские войны почти в каждом поколении привели к его современной итерации.\n\nВ современном мире Кровавый сенат объявляется сразу после окончания траура по бывшему автократу. Высшая знать королевства выбирает согласованное место, и каждая благородная семья выдвигает одного кандидата для участия в конкурсе, хотя другим членам также разрешается участвовать добровольно (хотя это табу), и не-дворянам также разрешается присоединиться, хотя это тоже табу.\n\nВо время Кровавого Сената различные кандидаты соревнуются в турнире, заключенном в квадратные скобки, чтобы определить, кто является самым могущественным магом, с помощью смертельных поединков, где пощада недопустима под угрозой дисквалификации. Выигрывает последний оставшийся в живых мужчина (или женщина).\n\nТолько один Кровавый Сенат был выигран без [Concept('magic','магии')|E] аверсарийским наемником Нотиксом, который использовал [Concept('antimagic','антимагические')|E] навыки, полученные от [Concept('marchers','марчеров')|E], чтобы подавить своих конкурентов ничем, кроме своего меча."
  
 game_concept_dethlediaxian_law: "Детедиаксианский закон"
 game_concept_dethlediaxian_law_desc: "Детедиаксианский закон относится к серии из более чем 200 законов и эдиктов, созданных Леганом Аганиакса Детедиаксом после [Concept('aversarian','аверсарианского')|E] завоевания ироссов в 114 году ИС. В то время как автократу Фанагораксу часто приписывают завоевание долины Ииросси, большинство ученых сходятся во мнении, что завоевание было бы невозможно без мастерства Детедиакса (особенно по сравнению с часто обсуждаемой компетентностью автократа).\n\nДетедиакс была известна своим острым умом и большим знанием иироссийцев, поскольку до Митидонской кампании была хозяйкой аверсарских фортов в северной Опахасии. Детедиакс была назначена военным губернатором долины после завоеваний — часто утверждалось, что она была первым губернатором Малкуа, несмотря на то, что до 288 года н.э. она не была официальной имперской провинцией — и сумела создать свод законов и постановлений, которые гарантировали, что долина не столкнется с крупным восстанием после ее собственной смерти.\n\nВ то время как современники обвиняли Детедиакса в симпатиях к иироссийцам, особенно из-за нескольких частей закона, прямо бросающих вызов суровости аверсарского правления и обходящих многие имперские законы, тем не менее, ей удалось объединить старые кодексы ийросси с законами аверсарии, чтобы установить прочный мир между двумя группами. Наиболее примечательно, что оно использовало правила "Службы крови" иироссийцев, чтобы создать приемлемую аргументацию для подчинения, и гарантировало, что большинство иироссийцев будут жить как "автономные рабы" в независимых коммунах под названием "Иироиконы", что давало им гораздо большую автономию, чем большинству аверсарских рабов.\n\nНесмотря на то, что законы менялись, отменялись или усиливались многократно на протяжении истории (особенно после Тиссианских реформ в 766 году до н.э.), они, тем не менее, в основном оставались в силе вплоть до восстаний ироссийцев в 1200-х годах."
  
