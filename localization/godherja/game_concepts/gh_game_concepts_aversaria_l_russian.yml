game_concept_demetros_detheniax: "Деметрос Детениакс"
 game_concept_demetros_detheniax_desc: "Деметрос 'Железный шип' был военачальником Северной Аверсарии, который в начале 1200-х годов удерживал контроль над большей частью Калатипсоми. Внебрачный сын дворянки Кены Детениакс и (если верить слухам) Ведегара Бретаниака, полулегендарного главаря многих преступных организаций Аверсарии в период пика [Concept('imperial_civil_war','имперской гражданской войны')|E]. Железный шип родился в относительной нищете в тени [Concept('mayikprolollan','Маикропроллана')|E] в Прозе в 1202 году.\n\n\nХитрый и проницательный, Деметрос сумел использовать интриги, хитрость и запугивание, чтобы завладеть большей частью земель своей матери после ее смерти в 1209 году; либо убив, либо устранив ее истинных наследников в течение десятилетия после ее смерти. Вскоре Деметрос стал править большей частью земель своей семьи и начал быстро расширять их путем уловок и кампаний в течение следующего десятилетия.\n\nДеметрос, пожалуй, наиболее известен (или печально известен) тем, что присягнул на верность Аатократиру Эшраесу, используя поддержку "Владыки пепла" для дальнейшего расширения своих владений в сторону Черных гор и создания легальной преступной организации, которую многие считали влиятельной во всей Этепезее. Вскоре Деметрос стал известен как одна из правых рук Эшраеса, и многие лорды остались под властью Аавтократира, опасаясь убийц, нанятых Железным Шипом и его многочисленными преступными связями. \n\nДеметрос был убит в 1229 году Леганом Исацеа из Легиона XXI 'Аксиаотея' во время [Concept('vilnian_assault','вильнийского вторжения')|E], вместе со своим коллегой [Concept('karthyn_delenel','Деленелом')|E] в поединке с Исацеа. После смерти Железного Спайка (без признанного наследника), порядок в Калатипсоми быстро разрушился в междоусобицах между восставшими рабами, военными командирами, преступными организациями и местной знатью, и оставался в таком состоянии до [Concept('migrations','миграции')|E] Сьяволки в 1250-х годах."
  
 game_concept_karthyn_delenel: "Картин Деленель"
 game_concept_karthyn_delenel_desc: "Легон Картин Деленель был малкуазийским военачальником, родившимся в 1171 году. Командир Легона XIV 'Цепная пехота', Деленел был известен своей жестокостью и эффективностью в командовании легионом, главным образом в борьбе с восстаниями рабов во время [Concept('imperial_civil_war','имперской гражданской войны')|E] и после этого на службе у Аавтократора Эшраеса. \n\nДеленел, возможно, наиболее известен тем, что считается наставником Горассоса "Череп-Тейкера", печально известной "штурмовой гончей" Эсхраэса, который вместе с Деленелом вырезал кровавые полосы через Аверсарию в кампаниях по наведению ужаса на население, чтобы вернуть порядок под гниющие основы Орайспола Аавтократа. Для этого задания Деленел получил в командование пять легионов, а также личные благородные легионы из обширных владений его семьи в Опахасии и Малкуа, и в целом ему приписывают заслугу в том, что Эсхрас смог контролировать эти два региона в последующую часть своего правления. Известный тем, что сдирал кожу со своих врагов заживо, Деленел использовал свои ограниченные магические способности, чтобы продлить им жизнь, а также часто кастрировал, лишал языка, руки, а затем сдирал кожу со знатных пленников на глазах у их людей или семей, произнося при этом речи от имени Эсхраэса. \n\nДеленел встретил свой конец в 1229 году в ИС от руки Легана Исацея из Legio XXI "Axiaothea" во время [Concept('vilnian_assault','вильнийского вторжения')|E], вместе со своим соотечественником [Concept('demetros_detheniax', 'Дементросом')|E] в поединке с Исацеем. После смерти Деленеля его легионы немедленно покинули службу Эсхраэса, Опахасия рухнула без его страшных кампаний, а Малкойс вскоре был поглощен восстаниями ийросов.\n\nЧасто забывают, что Деленель пережил нападение [Concept('vilnian_assault','вильнийцев')|E], хотя и был смертельно ранен. Покинутый своими союзниками и людьми, он вернулся в свои владения в Опахасии. Там его ученик Горассос вошел к нему под знаками дружбы, а затем обезглавил своего хозяина за коллекцию черепов, после чего изнасиловал и убил семью, слуг и рабов Деленела. Этот момент обычно называют моментом, когда Горассос разорвал оставшиеся связи между собой и Эсхрасом."
  
 game_concept_oulnir_gurdurbok: "Ульнир Гурдурбок"
 game_concept_oulnir_gurdurbok_desc: "Ульнир Гурдурбок был военачальником в северном Микросе Калатипсоми (сейчас его обычно называют Гурдурбок за созданную им огромную империю), правившим с 1227 по 1247 год, незадолго до [Concept('sjalvolki_migrations','миграций Сьяволков')|E] через Черные Врата. \n\nХотя Гурдурбок и заявлял о своем аверсарском происхождении, он никогда не приводил доказательств этого и имел более общую кровь с сарридианскими горными кланами, проживающими в Черных горах, а его правление имело мало сходства с аверсарским, которое он сверг. Будучи изначально аверсарским легионером, Гурдурбок захватил север после того, как дезертировал вместе с соплеменниками из своего легиона (Legio XVII 'Pathos'), и стал контролировать север под командованием [Concept('demetros_detheniax', 'Дементроса')|E]. \n\nКогда [Concept('demetros_detheniax', 'Железный шип')|E] был убит во время [Concept('vilnian_assault','вильнийского вторжения')|E], Гурдурбок официально разорвал связи с [Concept('aversaria','Аверсарией')|E] (в очень хорошо написанном письме Орайсполу), и вскоре после этого начал войну в горах с повстанцами [Concept('methiad_dethlycan', 'губернатор Метиад Детликан')|E] за контроль над севером. Гурдурбок был известен тем, что использовал в боях вольноотпущенных рабов и проявлял большую жестокость по отношению к сопротивлявшимся ему поселенцам [Concept('aversarian','аверсарианам')|E]. Несмотря на это, и пропаганду, написанную его соперником [Concept('methiad_dethlycan','Метиад')|E], показывающую его как настоящего варвара, Гурдурбок был известен своим большим интересом к литературе, иностранной теологии и искусству, и часто производил впечатление на приезжих эмиссаров, подробно обсуждая с ними эти темы.\n\nГурдурбок встретил свой конец в 1247 году IS с прибытием губернатора Легона Никанонеуса "Черного солнца", ребенка правителя Катраддии. Вступив в регион со своей армией беженцев, Никаноней был разбит в восточных горах после поражения от Ценваре "Колдуна" в войне у Горных Врат.\n\nНиканоней будет обхаживаться обеими сторонами в [Concept('black_mountain_war','война у Черной Горы')|E] и использует силы как Гурдурбока, так и его соперника, чтобы одержать победу над Колдуном в битве при Бергкоге, но вскоре после этого будет вынужден вернуться на север. Преследуемый Сьялволками, Никанон обвинил своих "союзников" в поражении и посчитал их слишком большой обузой для своего дела. Он застал врасплох и убил Гурдурбока во время нападения на его владения, а затем казнил [Concept('methiad_dethlycan','Метиад')|E] и взял под контроль север, завершив период гражданского конфликта на севере."
  
 game_concept_methiad_dethlycan: "Метиад Детликан"
 game_concept_methiad_dethlycan_desc: "Метиад Детликан была [Concept('aversarian','аверсарианкой')|E], соправительницей Калатипсоми, правившей с 1226 по 1247 год. Ярая аксиатеистка, которую современники часто называли "аверсарианкой среди аверсарианцев" за ее властную осанку и абсолютный отказ идти на компромисс с теми, кого она считала меньшей кровью, Метиад была рождена для своей роли и начала горькую кампанию восстания против военачальника (и своего соправителя) [Concept('demetros_detheniax', 'Деметроса')|E] и его покровителя Аавтократира Эшраеса. \n\nМетиад была могущественным [Concept('magi','магом')|E] в своем собственном праве, и контролировала группу [Concept('magi','магов')|E] под названием Семь Наблюдателей, часто считаясь сильнейшим [Concept('magi','магом')|E] на севере вместе со своими союзниками в [Concept('mayikprolollan','Майкропроллан')|E]. Не только это, но Метиад получала оружие и финансирование от [Concept('marchers','марчеров')|E] из [Concept('chevalie','Шевалье')|E], с которыми она заключила множество сделок на щедрые земельные и ресурсные гранты в Черных горах. С этими силами она сражалась с [Concept('demetros_detheniax','Деметросом')|E] и его союзником - своим главным соперником [Concept('oulnir_gurdurbok','Оилниром Гудробок')|E]. \n\nКогда [Concept('demetros_detheniax','Деметрос')|E] был убит во время [Concept('vilnian_assault','Вильнийского вторжения')|E], партизанская война между Метиадом и [Concept('oulnir_gurdurbok','Гудробоком')|E] переросла в открытый конфликт, который будет поглощать север до конца ее жизни. Обе стороны не смогли добиться существенных успехов, особенно с остальной частью Калатипсоми в открытом коллапсе, и положение Метиады было поставлено под еще большее сомнение с крахом ее союзников в [Concept('chevalie','Шевалье')|E] (с исчезновением Верховного Короля Гардфрея) и [Concept('mayikprolollan','Майкропроллана')|E] (с [Concept('sjalvolki_migrations','Ценварским разрушением Майкропроллана')|E]). \Когда губернатор Легона Никаноней "Черное солнце" прибыл с востока вместе со своими легионами беженцев, Метиад и [Concept('oulnir_gurdurbok', 'Гурдурбок')|E] попытались призвать чужеземца на свою сторону в конфликте. Используя силы из Метиада и [Concept('oulnir_gurdurbok','Гудрубока')|E], Никаноней одержал победу над Сьялволками в битве при Бергкоге, но вскоре после этого был отброшен на север. Обвинив своих "союзников", Никаноней вскоре после этого попал в засаду и убил [Concept('oulnir_gurdurbok','Гурдубока')|E]. Метиад подозревала, что она его следующая цель, и попыталась послать убийц, а также свой личный легион, чтобы убить свою бывшую пешку. Однако убийцы потерпели неудачу, и ее легион быстро дезертировал к Никанонею. Окруженная и без союзников, она попыталась бежать в [Concept('chevalie','Шевалье')|E], но была схвачена, а затем казнена за некомпетентность Никанонеем в 1247 году IS. Ее попытка бежать на запад, а также еще одна попытка убийства Никанонеуса ее последователями вскоре после этого, была использована Черным Солнцем как предлог для вторжения на запад Шевалии в [Concept('ash_war','войне пепла')|E] вскоре после этого."
  
