 game_concept_westerly_breeze_desc: "К северу от Морской башни, на краю уединенного рифа, находится диковинка. Здесь из моря выступает каменная рука огромных размеров, сжимающая в хватке расколотые остатки деревянного судна. Хотя предположительно это часть более крупной статуи, ее масштаб означает, что никто не смог нырнуть достаточно глубоко, чтобы увидеть что-то большее, чем ее запястье. Когда [aversaria|E] колонизировал этот регион, учёные отметили это как особенность, но, не имея возможности определить марку судна, о нём на время забыли.\n\nВсе изменилось в 1022 IS, когда поразительное наблюдение было сделано Ученый Махиос Ноттиокос: сосуд, зажатый в руках статуи, который предыдущие ученые когда-то считали имеющим неузнаваемый, но отличительный дизайн, на самом деле явно имел современный аверсарийский дизайн. Возглавив первую за столетия экспедицию по исследованию судна, он определил, что сильно сгнившая древесина не могла быть заготовлена ​​ранее 10 века н.э. Действительно, на одном из наиболее хорошо сохранившихся гвоздей даже была отметка мастера кузнечной гильдии, все еще действующей в районе Тинитиды.\n\nХотя эта загадка бесплодно поглотила следующее десятилетие карьеры Махиоса, она в основном оставалась местной диковинкой и его работой. игнорировался до исчезновения «Западного бриза». Судно, современное торговое судно с новым дизайном, бесследно исчезло посреди магического шторма на Южных островах. Отметив, что эскизы корабля имеют более чем мимолетное сходство с его исследовательским проектом, Махиос возглавил третью и последнюю крупную экспедицию на это место. Там, оторвав большой кусок сгнившего корпуса и внимательно изучив рельефы, они обнаружили малейший след вырезанных на нем слов «Западный Бриз»."  #Машинный перевод 28.10.23!
