 game_concept_eastern_tower_desc: "Восточная Башня — одна из многих [towers|E], разбросанных по миру, чрезвычайно могущественных магических мест, которые, кажется, убивают любого, кто осмелится подойти слишком близко.\n\nЭта Башня, построенная на острове Амбрасия, остается самой восточной в своем роде за всю историю. напрямую контролируется [aversarians|E], который провел несколько столетий и тысячи жизней (в основном рабов, но иногда и безрассудно [magi|E]), пытаясь найти способ обойти защиту Башни."  #Машинный перевод 28.10.23!
  
