 game_concept_aversarinas_aagiokratia: "Аверсарианская Аагиократия"
 game_concept_aagiokratian: "Аагиократан"
 game_concept_aagiokratia: "Аагиократа"
 game_concept_aversarinas_aagiokratia_desc: "Аверсаринская Аагиократа (или имперское человечество на аверсарианском) является официальной государственной религией [Concept('aversarinas_aautokrata','Аверсарианской Аавтократии')|E] (аналогично, Империум человечества) и исторически крупнейшей религией в [Concept('greater_aversaria','Аверсарии')|E]. Сама религия в высшей степени децентрализована, и аверсарины свободны выбирать один из многих местных или иностранных монашеских орденов и санкционированных культов, чтобы диктовать свою практику и интерпретацию аверсарианских священных писаний. Однако все школы сходятся во мнении, что аверсарианцы являются истинными представителями человечества. Чистейшие прибыли на [Concept('aeras','Аэрас')|E] в какой-то момент в прошлом и либо присоединились к [Concept('first_men','первым людям')|E], либо затем создали их. Чистейший был первым и самым могущественным [Concept('magi','магом')|E] в истории и передал дар магии (при условии, что они им еще не обладали) Первым Людям в обмен на их верность, предположительно став первым автократом.\n\nСвободная структура веры и цинизм аверсарской аристократии в поздней имперской истории привели к тому, что религия часто использовалась не более чем для контроля над многими покоренными народами Аверсарии. Как правило, когда Аверсария не уничтожает народы или культуры региона напрямую, они искажают местную веру, чтобы в той или иной форме вписаться в Агиократию (обычно объединяя местных богов с самыми Чистыми и предписывая религиозную практику законом). Затем начинается культурная ассимиляция, когда часть населения объявляется аверсарийцами и переселяется в другие места, пока, наконец, все люди не считаются аверсарийцами по своей природе, если не по крови, или не уничтожаются в результате военных чисток, а их культурный культ либо распускается, либо еще больше приводится в соответствие с господствующими убеждениями и в значительной степени отодвигается на второй план."
