 game_concept_the_mayikprolollan: "Маикпрололаны"
 game_concept_mayikprolollans_desc: "Маикпрололлан (в просторечии буквально переводится с [Concept('aversarian','аверсарианского')|E] как "академия магии") - это любая аверсарианская школа, посвященная преподаванию магии в соответствии с руководящими принципами, установленными Соглашательским пактом и Трактатом о надлежащей практике, которые регулируют законную и приемлемую аверсарианскую магию. По имперским законам, всем гражданам Аверсарии, проявляющим магические способности, должно быть разрешено учиться в майикпрололлане, и на пике империи тысячи людей по всей империи разного размера соревновались за студентов и престиж. Хотя технически майикпрололланы были посвящены магическим занятиям, они часто предлагали полное обучение естественным наукам, математике и истории, и даже граждане, не являющиеся магами, и иностранцы из-за пределов империи часто получали свое образование через них.\n\nСамыми известными и примечательными майикпрололланами являются [Concept('pathosixyic_academies','Патосиксийская академия')|E] Калатипсоми и [Concept('mayikrata','маикрата')|E] главный среди них. Считалось высоким знаком престижа официально получить степень магистра Майикпрололлана, титул, который официально мог присвоить только Майикрата. Однако, после столетий погрязания в политических распрях, Патосиксийские академии официально разорвут связи с Аверсарией в [Concept('month_of_the_magi','Месяц магов')|E], а сама система майикпрололлан в значительной степени рухнет и исчезнет с [Concept('the_continent','Континента')|E] в связи с современными событиями, связанными с [Concept('frodbrokna','Фродброкной')|E] и распадом империи."
  
 game_concept_oraИСpol: "Митрополия Орайсполь"
 game_concept_oraИСpol_desc: "Орайсполь простоял дольше, чем помнится, его улицы петляли между руинами цивилизаций, затерянных во времени.\n\nНо из всех, кто мог назвать город своим домом, самыми известными были автократы Аверсарии. На протяжении более тысячи лет Ораисполь занимал видное место как центр традиционной аверсарской власти, уравновешиваемый растущей восточной провинцией Айроной. Это было место, где святые-агионисты предстали перед судом, где был убит автократ Анесимасиос. И совсем недавно это был центр, из которого Эсхрей правил во время [Concept('imperial_civil_war','Имперской гражданской войны')|E]. Несмотря на годы анархии, воцарившейся в Автократии после [Concept('frodbrokna','Фродброкной')|E], город все еще стоит, как, возможно, последний остаток золотого века Аверсарии."
  
 game_concept_mayikrata: "Маикрата" 
 game_concept_the_mayikrata: "Маикрата"
 game_concept_mayikrata_desc: "Маикрата (объединение [Concept('mayikprolollan','Маикпрололлан')|E] и "аавтократа", [Concept('aversarian','аверсарианский')|E] термин, обозначающий "высшую империю" или царство), или просто собственно Маикпрололлан, является наиболее влиятельным, престижным и важным из различных майикпрололланов Аверсарии и [Concept('pathosixyic_academies','патосиксийская академия')|E] к чему это приводит. Построенный на месте древнего и непостижимо огромного лабиринта, который был обнаружен исследователями Аверсарии в седьмом веке, и неизвестного творения, возможно, за тысячи лет до этого, Маикрата служил одновременно выдающейся школой для магов-послушников и эпицентром изучения магии и архивирования.\n\nВ то время как неисчислимое количество разработок и открытий Аверсарии в области тайных искусств было сделано благодаря Майикрате и ее дочерним школам, и она принимала и обучала некоторых из самых легендарных и признанных магов в истории Аверсарии, это также стало бы одним из самых печально известных и разрушительных институтов для автократа. Из-за неограниченного доступа к молодежи с самыми широкими связями в Аверсарии, Маикрата и остальные академии Патосиксии часто использовали свое положение для идеологической обработки или даже шантажа своих студентов, заставляя их становиться политическими марионетками. Наряду с широким спектром менее известных инцидентов, когда преподаватели злоупотребляли своей властью над своими учениками другими способами, Майикпрололлан часто подвергал студентов, которых он считал менее важными, имеющими меньшую потенциальную ценность, или которые, казалось, вряд ли станут пешками, чрезмерной опасности, используя их для экспериментов с опасными или неизвестными ритуалами или для изучения чрезвычайно опасные глубины самого Маикпрололлана.\n\nМаикрата примет у себя как автократа Эшрея, так и автократию Аксиаотею, которые в дальнейшем возглавят [Concept('imperial_civil_war','Имперскую гражданскую войну')|E], соперничество и будущую дурную славу этих двоих часто списывали на чрезмерно жестокое воспитание, которое они там получили. Впоследствии, когда Аверсария рухнула вслед за [Concept('frodbrokna','Фродброкной')|E], а академии становились все более изолированными, патосиксийские академии провозгласили независимость от Аверсарского королевства в 1218 году, то есть с [Concept('month_of_the_magi','Месяца магов')|E], положив конец их истории как учебных заведений, политических интриг и широко распространенной некомпетентности."
  
 game_concept_pathosixyic_academies: "Патосиксийские академии"
 game_concept_pathosixyic_academy: "Патосиксийская академия"
 game_concept_pathosixyic_academies_desc: "Патосиксийские академии (названные в честь автократа Пафоса, который начал [Concept('aversarian','аверсарианскую')|E] экспансию в Калатипсоми на архаичном "руническом аверсарианском", популярном диалекте среди практиков классицизма), или, чаще всего, просто "майикпрололланы" - это общепринятое название трех [Concept('mayikprolollans','Маикпрололланов')|E] Калатипсоми, которые исторически стали главными в Калатипсоми. самые влиятельные и знаменитые академии в своем роде. В то время как другие майикпрололланы поднимались и падали в славе и богатстве, Патосиксийские академии (Майикпрололлан сто Спатас, сто Таллас и вождь всех [Concept('mayikrata','маикрат')|E]) были не только первыми тремя, которые были сформированы, но и стали неформальными лидерами всех других академий.\n\nЕсли бы их истинное основание произошло в восьмом веке, руководители трех академий собрались бы для написания второго издания (и самого важного) Пакта согласия, а несколько лет спустя - Трактата о надлежащей практике, который стал бы диктовать правильные и законные учения всех аверсарских магов наряду с правильным использованием магии. Не только школы, но и Академии Патосиксии также стали бы экономическими центрами и наиболее важными лабораториями на [Concept('the_continent','Континента')|E], создав крупнейший известный архив магических знаний и артефактов на [Concept('aeras','Аэраса')|E] и став центрами обучения и экспериментов. Однако, несмотря на это, патологоанатомические академии стали известны своим все более политическим характером. Используя свое уникальное положение изоляции и контроля над детьми, которые однажды станут самыми влиятельными представителями власти в Аверсарии, Майикпрололланы часто стремились превратить своих учеников в политических марионеток с помощью сочетания социального давления, финансовых долгов и очень часто даже шантажа и угроз.\n\nНаследию академий как престижных учебных заведений придет конец после [Concept('frodbrokna','Фродброкна')|E] и распада империи во время [Concept('month_of_the_magi','Месяца магов')|E] в 1218 году, когда Майикрата объявит себя независимой автократой, отдельной от великой Аверсарии, последовали аналогичные заявления от двух дочерних академий".3!
  
 game_concept_month_of_the_magi: "Месяц магов"
 game_concept_month_of_the_magi_desc: "Месяц волхвов был серией событий (на самом деле происходивших в течение двух месяцев и трех недель), кульминацией которых стала [Concept('pathosixyic_academies','Патосиксийская академия')|E], самая важная из [Concept('mayikprolollans','Маикпрололланов')|E], провозгласившая независимость от [Concept('aversaria','Аверсарии')|E]и свою свободу от имперских законов. События начались в 1229 году, когда архимагистр Террокс из [Concept('mayikrata','Маикраты')|E],современный (и малоизвестный) коллега Автократа Эшрея (с которым у него было в основном одностороннее соперничество) и Автократии Аксиаотеи (с которой у него был гораздо более односторонний роман), успешно устранил своих последних соперников среди сотрудников Академии и правящего совета и захватил абсолютную власть в Академии. После нескольких лет борьбы с внутренними соперниками и свержения правления Эшрея во время краха империи после [Concept('frodbrokna','Фродброкна')|E] и окончания [Concept('imperial_civil_war','имперской гражданской войны')|E], Террокс, наконец, увидел в [Concept('vilnian_assault','Вилнианский  штурм')|E] доказательство того, что Эшраес больше не может представлять угрозу для калатипсомианских академий, и вскоре после этого объявил себя независимым автократом, не имеющим отношения к аверсарскому королевству, и официально закрыл учебное заведение для студентов из тех, кого он считал "семьями, лояльными ложному автократу".Текст декларации дошел до Майикпрололлана сто Таллас и сто Спата только через месяц после того, как несколько тысяч экземпляров почти двухсотстраничной декларации независимости достигли городов с заказами на их отправку правителям по всей Аверсарии и вплоть до Катун-Кая (принято считать, что таким образом Террокс фактически положил конец аверсарскому книгопечатанию, последние основанные на магии печатные системы (метод их создания утерян в 11 веке), используемые магами, вышли из строя из-за чрезмерного использования, и получающиеся буклеты считались малоизвестными больше, чем параноидальный эгоцентричный бред, не заслуживающий того, чтобы быть, возможно, последними произведениями аверсарианской литературы).\n\nПосле этого заявления Майикпрололлан сто Спата поспешно заявил бы о солидарности с Терроксом и присягнул на верность своему автократу — академия и экономика окружающего города тесно связаны с Майкиратой. Однако в следующем месяце хаос, последовавший за этим событием, и дальнейший распад Калатипсоми на враждующие клики привели к тому, что четыре отдельных легиона объявили о намерении осадить город, затем город объявил независимость от Террокса и начал сотрудничать с несколькими близлежащими влиятельными лицами, чтобы также добиться нейтралитета от министерства иностранных дел в обмен на его поддержку. собственная безопасность. Тем временем Майикпрололлан сто Таллас столкнется с большими внутренними распрями из—за этого объявления, кампус Академии вскоре погрузится в гражданскую войну, а город вокруг него — якобы независимый от его дел - станет самостоятельным в политическом и экономическом плане. Только после "Магического переворота" совету академии удалось заключить союз с местными властями и выйти победителем, убив большинство своих противников в кровавую ночь убийств. Затем город также провозгласил бы полную независимость, завершив Месяц магов примерно 120 смертями (более 90 из которых были в Майикпрололланских сто талласах) и положив конец истории Майикпрололлана как академии магов."
  
