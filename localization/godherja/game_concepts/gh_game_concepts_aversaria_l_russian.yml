 game_concept_eastern_tower: "Восточная башня"
 game_concept_eastern_tower_desc: "Восточная башня - одна из многих [Concept('towers','башен')|E], разбросанных по миру, чрезвычайно могущественных магических мест, которые, кажется, убивают любого, кто осмеливается приблизиться слишком близко.\n\nПостроенная на острове Амбракия, эта башня остается самой восточной в своем роде, когда-либо напрямую контролируемой [Concept('aversarians','аверсарианцами')|E], которые потратили несколько столетий и тысячи жизней (в основном рабов, но иногда безрассудных [Concept('magi','магов')|E]), пытаясь найти способ обойти защиту Башни."
  
