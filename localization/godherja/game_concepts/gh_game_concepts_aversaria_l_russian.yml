 game_concept_mayikrata_desc: "Майикрата (объединение [mayikprolollan|E] и «аавтократа», [aversarian|E] термина, обозначающего «высокую империю» или царство), или просто собственно Майикпрололлан, является наиболее влиятельным, престижным и важным из различных майикпрололланов Аверсарии и § _2 что это приводит. Построенная на основе древнего и непостижимо огромного лабиринта, который был обнаружен аверсианскими исследователями в седьмом веке и неизвестного создания, возможно, тысячи лет назад, Майикрата служила одновременно выдающейся школой для послушных магов и эпицентром магических исследований и архивирования.\ n\nХотя неисчислимое количество разработок и открытий Аверсарии в области тайных искусств произошло благодаря Майикрате и ее детским школам, и она будет принимать и обучать некоторых из самых легендарных и прославленных магов в истории Аверсарии, она также станет одной из самых позорные и вредные учреждения для автократа. Имея беспрепятственный доступ к наиболее влиятельной молодежи в Аверсарии, Майикрата и остальные Пафосиксийские академии часто использовали свое положение для идеологической обработки или даже шантажа своих студентов, заставляя их становиться политическими марионетками. Помимо множества менее известных случаев, когда преподаватели злоупотребляли своей властью над своими учениками в других целях, Майикпрололлан часто подвергал учеников, которых считал менее важными, с меньшей потенциальной ценностью или которые, казалось, вряд ли станут пешками, в чрезмерную опасность, используя их. экспериментировать с опасными или неизвестными ритуалами или исследовать чрезвычайно опасные глубины самого Майикпрололлан.\n\nВ Майикрате будут приниматься как Аутократир Эшрей, так и Аутократия Аксиаофея, которые впоследствии возглавят [imperial_civil_war|E], соперничество и будущая позорная слава этих двух часто обвиняют в чрезмерно жестоком образовании, которое они там получили. После этого, когда Аверсария рухнула после [frodbrokna|E], а академии становились все более изолированными, Пафосиксийские академии провозгласили независимость от Аверсарийского королевства в 1218 году IS с [month_of_the_magi|E], положив конец своей истории как учебных заведений, политических интриг и повсеместной некомпетентности."  #Машинный перевод 28.10.23!
  
