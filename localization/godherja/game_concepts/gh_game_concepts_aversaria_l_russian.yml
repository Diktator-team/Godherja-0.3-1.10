game_concept_odrstund: "Одрстунд"
 game_concept_odrstund_desc: "Одрстунд был [Concept('gedeora','Гедеорой')|E], поразившей [Concept('aversaria','Аверсарию')|E] в 1168 году ИС. Самый крупный за многие поколения, Одрстунд, казалось, был направлен в первую очередь на [Concept('aversarians','аверсарианских')|E] [Concept('magi','магов')|E].\n\nНочью у [Concept('magical','магической')|E] аристократии Аавтократии радикально усилились их худшие черты. Бессердечные стали социопатами, жестокие - кровожадными, злобные - ненавистными. Результаты (кроме нескольких серийных убийств) не были немедленными, но быстро стали очевидными в течение десятилетия. Поскольку [Concept('magi','маги')|E] были разрушительны как никогда, [Concept('aversaria','Аверсария')|E] стала свидетелем быстрой эскалации числа и масштабов гражданских войн и внутренних конфликтов: в 1178 году было убито в десять раз больше дворян, чем за все десятилетие до Одрстунда.\n\nЭшрей, лидер Орайспольской Аавтократии в [Concept('imperial_civil_war','имперской гражданской войне')|E], который родился на Одрстунде. Вопрос о том, привело ли это к тому, что он применил [Concept('selfreplicating_blood_magic','самовопроизводящуюся магию крови')|E], является предметом жарких споров."
  
 game_concept_imperial_civil_war: "Имперская гражданская война"
 game_concept_aversarian_civil_war: "Гражданская война в Аверсарии"
 game_concept_aversarian_civil_war_no_prefix: "Гражданская война"
 game_concept_imperial_civil_war_desc: "Имперская гражданская война (или [Concept('aversarian','аверсарианская')|E] гражданская война) была конфликтом между Автократиром Эшреем из Орайсполя и Автократкой Аксиотеей из Асиуполи, который произошел между 1186 и 1200 годами. Будучи одной из тысяч гражданских войн в Аверсарии за годы существования Автократии, Имперская гражданская война заслужила уважение за то, что именно она положила конец [Concept('aversarian','аверсарианской')|E] Автократии и вызвала [Concept('fog','туман')|E], а Эшрей (один из претендентов в войне) вызвал [Concept('frodbrokna','Фродброкну')|E].\n\nВойна началась после загадочной смерти Автократв Анесимасиоса и обвинения в том, что его жена, Аксиотея, отравила его. В [Concept('blood_senate','кровавом сенате')|E], последовавшем за его смертью, Аксиотея уничтожила все собрание и многочисленную аристократию, а немногие выжившие быстро склонили перед ней колено. Однако по возвращении в культурную столицу Орайсполь легон Эшрея и легион XXI "Эшраес" (теперь "Аксиотея") устроили переворот, объявив ее лже-Автократией и провозгласив себя законным правителем.\n\nПродолжительная война длилась почти двадцать лет, оставив большую часть империи разрушенной, так как дворяне постоянно меняли сторону или отделялись, создавая свои собственные фракции. Война была наиболее примечательна тем, что все больше и больше усиливалась мощь [Cocnept('magic','магии')|E], вызванная быстрым исследованием и разработкой ранее не использовавшихся или недостаточно разработанных заклинаний. Целые города были стерты с лица земли мощными [Concept('magical','магическими')|E] взрывами, южная Опахазия превратилась в выжженную пустошь, а война закончилась настолько сильным заклинанием, что оно вызвало [Concept('frodbrokna','Фродброкну')|E]. Аксиотея была убита этим заклинанием, но и империя тоже, а королевство Эшрея быстро разрушилось в последующие годы, несмотря на его победу."
  
 game_concept_thaxaonic_blood_pact: "Таксаонский кровавый пакт"
 game_concept_thaxaonic_blood_pact_revolt: "Восстание Таксаонического кровавого пакта"
 game_concept_thaxaonic_blood_pact_desc: "Таксаонский кровавый пакт был фракцией [Concept('aversarian','аверсарианских')|E] [Concept('houses','домов')|E], которая возглавила попытку государственного переворота и восстания против автократа Эшрея сразу после [Concept('frodbrokna','Фродброкны')|E]. Возглавляемая самозванцем-автократом Джаксором "Кровавым воробьем" Таксаоном и поддерживаемая дюжиной благородных домов в Этепезее и Малкоиса, она в конечном счете была разгромлена кампанией, возглавляемой Кэтрин Деленель, после почти десятилетней войны.\n\nХотя это было лишь первое в длинной череде потрясений, постигших пост[Concept('imperial_civil_war','имперской гражданской войны')|E] или Тираспольскую автократию, оно имело значительное значение для пресечения попыток Эшреса консолидировать власть в его и без того слабеющем королевстве, и рассматривается как один из основных ранних факторов, который в конечном итоге приведет к его падение."
  
 game_concept_the_vilnian_assault: "Вилнианский  штурм"
 game_concept_vilnian_assault: "Вилнианский  штурм"
 game_concept_the_vilnian_assault_desc: "Вилнианский  штурм  был битвой, произошедшей после [Concept('imperial_civil_war','Имперской гражданской войны')|E] в городе Орайсполе, в конце 1229 года между войсками Автократв Эшрея из правящего "Орайспольского Автократа" и Легана Исацея и его Легиона XXI "Аксиотея". \n\nПока Эшрей пытался сохранить свою ослабевающую хватку на [Cocnept('aversarian','аверсарианское')|E]- Аирони в полном восстании. Остальная часть Империи дрейфует к анархии - Легион XXI боролся за выживание в Опахасии. Будучи ранее личным легионом Эсхраэса (тогда он назывался "Эсхраэс"), они подверглись жестокой охоте на большей части [Cocnept('aversarian','Аверсарианцами')|E] со стороны лейтенанта Автократора [Concept('karthyn_delenel','Катрина Деленела')|E]. \n\nИсакея решила положить конец правлению Аэшраеса, заявив, что легион и [Concept('aversaria','Аверсария')|E] не будут в безопасности, пока "злой Аавтократор" не будет либо убит, либо заключен в тюрьму, и решила, что легион соберет всех союзников, каких сможет, и нападет на столицу. \Вместе с Благородным Легионом, подаренным Деспексиром Гексоном из Диметры, отрядом бывших легионеров, ставших наемниками, и силами, принадлежащими преступным организациям западной Этепезеи, противостоящим подпольной сети, контролируемой [Concept('demetros_detheniax', 'Деместос')|E], Исацея начала штурм. \n\nНападение было названо по имени Вильнийских ворот (в честь Аавтократора Вильнии), около которых началось нападение. Замаскировавшись под купцов, прибывших в город для торговли из северной деревни Илтия, Исакея с элитным отрядом из сорока человек пробралась через ворота и убила стражников, открыв их для своих войск. Около тысячи человек либо вошли в город через ворота, либо сбросили маскировку, в которую были одеты по всему городу, и вскоре с боями пробивались через город к императорскому дворцу на гребне холма Аксионаракс. \n\nДостигнув тронного зала с большими потерями, Исакея и ее оставшиеся силы попытались убить Аавтократира Эшраеса, который приказал [Concept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E] убить ее после короткого противостояния. Дальнейшие события неясны, но нападение закончилось поражением. [Concept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E], вместе с остальными высшими стражами Эшраеса, [Concept('magi','магами')|E], и его окружение были убиты в битве за ([Cocnept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E] в одиночном бою с Исакеей). Однако Эшрейу удалось убить раненого Легана, и Легио XXI и его союзники были отбиты и выведены из города с большими потерями.\n\nНесмотря на неудачу Исацеи, штурм все же был частично успешным. Ораиспол Аавтократа был убит во время штурма, все окружение Аэшраеса, которое удерживало хрупкую конструкцию вместе, было убито, а престиж Аавтократира разрушен, порядок за пределами Этепезеи полностью рухнул. Лишившись союзников, губернатор Этепезеи (Ликус Ксенеферон) совершил переворот против Эшраеса и узурпировал контроль над Западной Этепезеей, положив конец правлению Автократира."
  
  game_concept_the_black_mountain_war: "Война за Черную гору"
 game_concept_black_mountain_war: "Война за Черную гору"
 game_concept_the_black_mountain_war_desc: "Война за Черные горы - это период конфликта, используемый для обозначения серии войн между [Concept('methiad_dethlycan', 'губернатором Метиад Детликан')|E] и [Concept('oulnir_gurdurbok','Оилнира Гудрабока')|E] примерно с 1226 по 1247 год. Хотя технически война началась с партизанской войны [Concept('methiad_dethlycan','Метиас')|E] против [Concept('demetros_detheniax','Деместоса')|E] и продолжилась после смерти [Concept('demetros_detheniax','Спайкс')|E] во время [Concept('vilnian_assault','Вилнианский  штурм')|E], конфликт наиболее известен благодаря прибытию губернатора Легона Никанонеуса "Черное солнце" в 1247 году ИС. \n\nNicanoneus работал на [Concept('methiad_dethlycan','Метиад')|E] и [Concept('oulnir_gurdurbok','Гурдубок')|E] во время своего вступления в конфликт. Наиболее заметными были его нападение на союзную крепость Тарвек [Concept('methiad_dethlycan','Метиад')|E] и убийство [Concept('oulnir_gurdurbok','Гудробокского')|E] лоялиста Элдрадда 'Проклятая Звезда' Питикладда. \n\nНиканонеус получил солдат от обеих сторон для сражения с наступающими [Concept('sjalvolki_migrations','Съволками')|E], где он стал первым [Concept('aversarian','аверсарианином')|E], победившим Ценвара в битве при Бергкоге, но был быстро отправлен на север после неудач в закреплении победы. Никаноней обвинил в этом обе стороны и ополчился на своих бывших "союзников".\n\n\nЛюди Никанонея устроили засаду [Concept('oulnir_gurdurbok','Гурдубоку')|E] в его владениях в Ариоснии, и его людям удалось убить вождя варваров во время битвы. Вскоре после этого он отправился на запад, чтобы разобраться с [Concept('methiad_dethlycan','Губернатором Детликана')|E], которая послала убийц и свой личный легион, чтобы остановить его продвижение. Оба потерпели неудачу: убийцы были пойманы личной гвардией Никанонеуса, а ее легион перешел на сторону захватчиков, и [Concept('methiad_dethlycan','Детликан'|E] вскоре после этого был пойман при попытке бегства на запад в [Concept('chevalie','Шевалье')|E] и казнен Никанонеусом.\n\n\nПосле окончания войны Никанонеус взял под контроль север, и война Черных гор вскоре привела к [Concept('ash_war','войне пепла')|E].."
  
 game_concept_ash_war: "Война пепла"
 game_concept_ash_war_desc: "Пепельная война (или Рохрианское приложение) была ожесточенной кампанией на северо-востоке [Concept('chevalie','Шевалье')|E] с 1248 по 1251 год между войсками герцога Фейзительбурена (герцог Раон II ден ва Сиссо) с его союзником королем Ансфреем ден ва Сейньоном и племенем Партик Калагонии против губернатора Легона Никанонеуса "Черное солнце" и его имперского остатка. \n\nПосле казни своего противника [Concept('methiad_dethlycan','Детликам')|E] в конце войны [Concept('black_mountain_war','чёрной горы')|E] за "некомпетентность и предательство", вскоре после этого на жизнь Никанонеуса было совершено покушение все еще верными агентами бывшего губернатора. Неизвестно, действовали ли они из мести или просто не знали о падении своего хозяина, но известно, что агенты были в основном оплачены деньгами, предоставленными ее союзником Ден ва Сиссо. Отчаянно нуждаясь в припасах для борьбы с [Concept('sjalvolki_migrations','Съяволками')|E], Никаноней использовал это как предлог для похода на запад, надеясь взорвать гражданскую войну в [Concept('chevalie','Шевалье')|E], чтобы получить припасы для южной войны.\n\nХотя [Concept('aversarians','аверсариане')|E] сначала добились больших успехов, таинственное прибытие Партика вскоре поставило ситуацию под сомнение. Партийные [Concept('magi','маги')|E] нанесли большой ущерб линиям снабжения [Concept('aversarian','аверсариан')|E] за пределами [Concept('chevalien','Шевальского')|E] [Concept('antimagic','анти-магического')|E] поля, а племена Калагонии, сражающиеся вместе с рыцарями [Concept('marcher','марки')|E], вскоре оттеснили силы [Concept('aversarian','аверсариан')|E] на восток. \n\nВ конце концов, войска обосновались в восточном Муисле, где были вырыты траншеи и укрепления, чтобы [Concept('aversarian','аверсарианские')|E] маги могли обстреливать поля перед собой, скрываясь от всадников грифонов [Concept('chevalien','Шевалье')|E]. Этот период статичной войны был усилен созданием многочисленных осадных замков с обеих сторон.\n\nВойна закончилась в 1251 году, когда альянс Мракоборцев и Партии начал тотальную атаку на войска Никанонеуса возле [Concept('lichdoms','доменов личей')|E], используя враждебную местность и каким-то образом приурочив свое нападение к рейду [Concept('lich','личей')|E] Ильнара Илладира. Никанонеус был искалечен огненным молнией одного из партиканских [Concept('magi','магов')|E], и во время его двухнедельной комы его войска были отброшены на восток в Черные горы.\n\n\nПобедив, среди [Concept('marchers','марчеров')|E] начались дебаты о возможном вторжении в горы, но они были прерваны безрассудным предательством их партиканских союзников. Партийные [Concept('magi','маги')|E] убили герцога Файзительбурена и вскоре после этого завоевали большую часть рохрианских равнин, решительно закончив войну, а на востоке выживший Никанон реорганизовал своих людей и королевство в Эпаварион - Эбеновую Лигу."
  
 game_concept_turmoil_of_the_sixteen_aautokratirs: "Переполох шестнадцати аавтократий"
 game_concept_the_turmoil: "Переполох"
 game_concept_turmoil_of_the_sixteen_aautokratirs_desc: "Смута шестнадцати аавтократий - это период широко распространенной анархии и гражданской войны, охвативший [Concept('aversaria','Аверсарию')|E] после [Concept('odrstund','Ордстунда')|E], длившийся с 1169 года до воссоединения большей части империи (за исключением Катраддии, части северного Калатипсоми и Крехеджада) в 1181 году. Став кульминацией более чем столетнего упадка, Смута оказалась одной из самых разрушительных гражданских войн, охвативших империю со времен [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E], и хотя впоследствии ее затмила [Concept('imperial_civil_war','имперская гражданская война')|E], многие из политических линий разлома и ключевых игроков, которые сыграют ключевые роли в последнем конфликте, впервые проявились в этой десятилетней борьбе. \n\nНесмотря на свое название, в эту эпоху, несомненно, более шестнадцати человек претендовали на титул Автократора, причем часто упоминаемое число относится только к тем, кто удерживал Орайсполь или Асиуполь в течение определенного времени, не считая различных провинциальных военачальников, которые никогда не приближались к контролю ни над одним из них. Многие из этих потенциальных правителей [Аверсарии|E] стали считаться одними из самых тираничных и некомпетентных, которых когда-либо видела империя - чудовищный Эол "Желчная кровь", пророк-маг Киргос и его Культ Чистейшего Пламени, безжалостные сестры Мунтани (вместе с их знаменитым соперничеством) - лишь некоторые из печально известных деспотов, которые поднимались и падали в этот период."
  
 game_concept_war_of_all_ИСlands: "Война всех островов"
 game_concept_war_of_all_ИСlands_desc: "Крупнейшее морское вторжение в истории [Concept('aversaria','Аверсарии')|E], возможно, в истории [Concept('aeras','Аэраса')|E], Война всех островов была последней попыткой Империи навсегда избавиться от пиратов-Хат'миков, которые с незапамятных времен досаждали Разрушенному побережью. Началом войны считается массированная серия рейдов, совершенных королевой Э'хат'мов Иезатой из Баотаадара против имперского судоходства в 963 году, что является вопиющим нарушением различных договоров, которые были подписаны с правителями южного архипелага. В ответ на эти провокации Автократия Алькандреа объявила, что с Э'хат'мами, как это было продемонстрировано, невозможно вести переговоры, и начала разрабатывать планы вторжения невообразимого масштаба, которое должно начаться, как только будет собран флот. Однако, не имея никакого официального военно-морского флота, Автократия решила разослать прокламацию по всей Автократии, обещая землю в Крехеджаде любому, кто присоединится к флоту, и большие награды первому, кто ступит на остров. Это предложение было воспринято обедневшими островитянами как невероятно привлекательное, и вскоре различные места швартовки были до краев заполнены восторженными экипажами, которые общались плечом к плечу с огромным количеством государственных легионеров, готовившихся к операции. Кроме того, к ним присоединился значительный контингент рабов, которым предложили свободу и право поселиться на островах, если они будут достойно служить.\n\nВесной 966 года флот отправился в путь, и хотя само путешествие не обошлось без инцидентов — несколько капитанов—островитян воспользовались возможностью напасть на своих соперников - хаос, которым ветераны вторжения прославятся, действительно начался, когда флаги, принадлежащие Э'хат'м были замечены впереди. Однако позади них была суша, что побудило несколько судов броситься в безумную погоню, чтобы первыми получить обещанную награду. Сама битва, увековеченная как [Concept('battle_of_the_imperial_sea','Битва в Имперском море')|E], закончилась победой Империи, и хотя война продолжалась в течение следующих нескольких лет, к 967 году земельные пожалования были розданы тем, кто их заслужил, и родился Архексат Крехеджад, зависимое королевство-клиент. за Империю."
  
 game_concept_battle_of_the_imperial_sea: "Битва в Имперском море" 
 game_concept_battle_of_the_imperial_sea_desc: "Происходящая во время Войны всех островов битва в Имперском море - это название, присвоенное высадке [Concept('aversarian','аверсарианцев')|E] на Крехеджад. Объединенному флоту Э'хат'мов — народа, который плавал в открытом море еще до того, как была создана Автократа, — противостоял имперский флот, собранный из бесчисленных островитянских флотилий, легионов и знатных приближенных. Битва имеет заслуженную репутацию хаоса, поскольку обеим сторонам не хватало жестких командных структур, а отдельные легоны и капитаны имели почти полный контроль над своими кораблями. В результате, как только завязался бой, строй полностью распался, поскольку каждое судно выбрало свои индивидуальные цели, в то время как имперские и Э'хат'мические [Concept('magi','маги')|E] уничтожали целые флотилии.\n\nВскоре хаос выплеснулся на сушу, поскольку корабли островитян и амбициозных легонов устремились вперед, чтобы потребовать награды, обещанной первому высадившемуся на берег, что привело к нескольким случаям дружественного огня, когда аверсарские суда сражались за честь. Однако неожиданным поворотом событий это хаотичное приземление дало бы Империи преимущество, поскольку флоты Э'хат'миков, пытавшиеся отступить на сушу, часто обнаруживали, что их порты отправления уже заняты. Считается, что битва в Имперском море закончилась, когда остатки флота Иезаты предпочли бежать из Крехеджада, отступив в южную колонию Кетруна."
  
 game_concept_dielecendian_compromИСe: "Диелекендский компромисс"
 game_concept_dielecendian_compromИСe_desc: "Подписанный автократом Кетемодесом из [Concept('aversarinas_aautokrata','Аверсарианской Аавтократии')|E] и верховным королем Розье из [Concept('chevalie','Шевалье')|E], Дилекендский компромисс положил конец нескольким столетиям [Concept('marcher_aversarian_wars','войны')|E] между двумя империями. Договор был подписан в городе Дилекпорт, в котором по сей день установлен памятник в честь мира. Делегаты Диелекендера сыграли решающую роль в успехе переговоров, поскольку они не только обеспечили качественный перевод, но и помогли объяснить обеим сторонам культурные нюансы своих коллег.\n\nКак и было оговорено в договоре, пограничные территории на [Concept('shatteredisles','Расколотых островах')|E] были переданы Аверсарии, положив начало многовековому периоду восстания островитян против правления Аверсарии. Их владения в Черных горах также были уступлены, в основном из-за того, что [Concept('bloodblight','кровавый свет')|E] уничтожил поселенцев Шевалье в этом районе. Остров Диелек был сдан в аренду аверсарианцам, но, хотя остров номинально оставался частью Шевалье, Аверсария осуществляла полный контроль над островом и его прибыльным портом.\n\nНаконец, к большому противоречию, аверсарианцы признали марчеров близкой расой. Хотя это привело к подписанию нескольких выгодных торговых сделок, консерваторы чистоты крови категорически не согласились с уступкой аавтократа, что привело к фатальному отсутствию поддержки и [Concept('kartharaddi','грядущая катастрофа')|E]."
  
 game_concept_nexios_folly: "Глупость Нексиоса"
 game_concept_nexios_folly_desc: "Узнав о [Concept('magical','магических')|E] свойствах [Concept('shimmerstone','мерцающего камня')|E] в стычках с племенами круплегов, в 971 году [Concept('mayikrata','Маикрата')|E] отправил экспедиционный корпус в Северные Железные хребты, чтобы обеспечить безопасность месторождения кристаллов. Первоначально, проходя через горные перевалы без особых трудностей, [Concept('aversarian','аверсарианцы')|E] внезапно подверглись нападению армии, в три раза превышающей первоначальные оценки всего населения Круплега. Хуже того, все чемпионы племени были усилены Шиммерстоуном и быстро посеяли хаос среди аверсарийских линий. Весь экспедиционный корпус, включая архимага Нексиоса, был убит в битве, известной теперь как "Безумие Нексиоса", что нанесло серьезный удар по престижу Майикраты и позволило автократу Клитомедесу получить больше власти над академией.\n\nНесмотря на это поражение, Маикрата все еще смог обеспечить источник из Шиммерстоуна, когда магистр Акслиадес отправился на север и был назван кровным родственником Круплега после того, как проявил себя в набеге. Затем Круплег согласился продавать ограниченное количество Мерцающего камня до тех пор, пока линия Акслиадов будет править "волшебным племенем". Маикрата немедленно возвел Акслиадеса в ранг архимагов по его возвращении и назвал его династию титульными правителями самых северных территорий академии, практика, которая продолжалась еще долгое время после фактического исчезновения династии."
  
 game_concept_battle_of_ten_trees: Битва десяти деревьев"
 game_concept_battle_of_ten_trees_desc: "Широко известная как самая кровопролитная битва во время [Concept('sjalvolki_migrations','миграций Сьяволков')|E], битва десяти деревьев произошла на одноименной поляне в 1247 году нашей эры. Шестнадцать легионов, в основном уроженцы Калатипсоми и легионы местных штатов, выступили маршем на юг с рубежей за рекой Пафос после разгрома имперской клики Варикадда. Надеясь перезимовать в близлежащих усадьбах, они вместо этого оказались в авангарде правого фланга Разрушителя ведьм. После серии катастрофических сражений для обеих сторон легионы отступили... и сделал это прямо в центре орды сьялволков.\n\nСледующая битва продолжалась почти шесть месяцев, поскольку сьялволки и имперцы жестоко сражались в течение худшей зимы на памяти Калатипсомиан, больше солдат замерзло или умерло от голода, чем погибло в любом сражении. Однако к концу сьялволки выйдут победителями, а разбитые остатки легионов расформируются, присоединятся к последним остаткам имперского контроля под руководством вероломного Легона Кресокса или отступят на юг, чтобы быть уничтоженными на Элизийском перевале.\n\nХотя битва на Елисийском перевале была омрачена, большинство ученых сходятся во мнении, что битва при Десяти деревьях была последним случаем, когда аверсарские легионы представляли какую-либо угрозу орде Кенвера, и ветераны битвы часто с горечью говорят о "славе" Перевала и забытых страданиях Десяти Деревьев. Сегодня мало что еще напоминает о битве, кроме часто встречающихся костей и объедков от сотен забытых стычек или шести уцелевших деревьев на поляне."

 game_concept_western_incursion:0 "Западное вторжение"
 game_concept_western_incursion_desc:0 "Жестокая кампания во время [Concept('imperial_civil_war','имперской гражданской войны')|E], западное вторжение было почти успешной попыткой претендента на империю Аксиотеи прекратить войну военными средствами.\n\nПосле окончания [Concept('siege_of_asarathos','Осады Асаротоса')|E] войска Эшрея устремились на север, чтобы воспользоваться брешью в оборонительной линии Аксиот, оставив Перевал Горных королей почти полностью беззащитным. Аксиотея воспользовалась этим открытием и быстро перебросила свои войска через перевал, застигнув врасплох авангард эшрейцев, в результате чего почти половина профессиональных солдат Эшрейцев оказалась в ловушке на севере. Затем Аксиот воспользовался этим временем, чтобы сровнять с землей и без того потрепанную юго-восточную Опахазию, требуя возмездия за их предполагаемое предательство два года назад, что привело к завершению опустошения региона.\n\nВ последние дни войны войска Аксиотеи смогли окружить потрепанные остатки легионов Эшрея — по иронии судьбы, в самих руинах Асаратоса — а остальные ее войска осаждали стены Тинитиды, что выглядело как неизбежный конец войны. Аксиот передала командование своему верному генералу и другу детства, магист-Легону Матотосу "Черноглазому" Асоноксу, когда она отправилась обратно на восток, чтобы разобраться с [Concept('blue_robe_revolt','Востанием синих мантий')|E]. Говорят, что, когда она достигла ворот своего дворца в Асиуполи, [Concept('frodbrokna','Фродброкна')|E] нанесла удар, резко положив конец гражданской войне".
 
 game_concept_siege_of_asarathos:0 "Осада Асаратоса"
 game_concept_siege_of_asarathos_desc:0 "Большая часть последнего десятилетия [Concept('imperial_civil_war','имперской гражданской войны')|E] характеризовалась длительной патовой ситуацией в Опахазии, поскольку силы Эшрея не смогли прорвать оборонительную линию Аксиот на севере, предотвратив любую серьезную попытку вторжения в Асиуполи. С другой стороны, силы Аксиот были аналогичным образом загнаны в тупик при осаде Тинитиды, традиционно служившей "воротами" в Этепезею с востока.\n\nЭто положение дел изменится в 1199 году, когда, недовольный отсутствием прогресса, сам автократ Эшрей прибыл на передовую. Вместе с его [Concept('magi','магом')|E] Никеной "Ходящей по пустоте" и Йинд "прекраснейшей ведьмой" Эшрея разрушил стены Асаратоса взрывом чистой силы.\n\nПадение крепости было расценено командирами Эшрея как возможность сделать себе имя как первым, кто ступил на землю Эйроноя. Некомпетентное руководство под руководством архилегана Крилы Катаританокс наряду с распрями среди высшего военного руководства Эшрея (тактика, часто применяемая Эшреем, который сталкивался с постоянной паранойей, что его ведущие генералы спланировали бы государственный переворот, если бы они не были так заняты друг другом) означало, что в своем стремлении наконец прорваться они оставили почти всех земли между перевалом Горных королей и укреплениями по ту сторону пролива от Асиуполи почти полностью беззащитны. Более того, Катаританокс отправил почти все вспомогательные подразделения боевых магов на север в надежде использовать их для быстрого захвата любых других крепостей вдоль северного залива.\n\nЭтот поспешный марш на север привел к созданию брешей в эшрейских линиях, которыми воспользовалась Axiaothea в последующем [Concept('western_incursion','Западном вторжении')|E]."

 game_concept_war_of_the_thousand_dragons:0 "Война тысячи драконов"
 game_concept_war_of_the_thousand_dragons_desc:0 "После смерти аавтократа Фанагоракса его потомки возглавили радикализацию имперского культа и утверждали, что они сами были его реинкарнациями и, следовательно, самыми Чистыми Возрожденными. Это привело к эскалации напряженности в отношениях с последующими избранными автократами, которые после Фанагоракса обычно были традиционалистами-аэросодиаксианами.\n\nЭтому шаткому равновесию пришел конец в 156 году ИС, когда Эксионаракс, внук Фанагоракса, дезертировал с несколькими другими всадниками на драконах и завоевал город Тинитиду. Он объявил бы себя законным автократом и начал бы войну против автократа в Ораисполе, Даки'ксен. Война длилась четырнадцать лет и характеризовалась апокалиптическими битвами, вызванными присутствием не только могущественных [Concept('magi','магов')|E], но и тысяч [Concept('dragons','драконов')|E], присутствующих с обеих сторон, что дало войне ее название.\n\nВся зарождающаяся империя сгорела в пламени дракона, опустошение достигло Северного [Concept('sarradon','Саррадона')|E] и даже вызвало миниатюрный ледниковый период из-за большого количества пепла и дыма, застилающих небо. Война подошла бы к концу, когда Даки'ксен, уставший от всех сражений и смертей, попытался бы лечиться Эксионараксом, что закончилось бы его вероломным захватом силами повстанцев. И Даки'Ксен, и его дракон Анатари'Анакс были подвергнуты пыткам в течение нескольких дней перед Ораисполем и казнены только после того, как город, наконец, открыл свои ворота в знак капитуляции.\n\nВойна тысячи драконов была поворотным моментом в истории Аверсарии, а некоторые даже называли ее истинным началом [Concept('aversarinas_aautokrata','Аверсарианской Аавтократии')|E]. Годы, последовавшие за войной, ознаменовались объединением различных вер и культов, населявших старую империю, в единую унифицированную религию, а также массовым геноцидом драконов, который в конечном итоге привел бы к их вымиранию."
  
