game_concept_odrstund: "Одрстунд"
 game_concept_odrstund_desc: "Одрстунд был [Concept('gedeora','Гедеорой')|E], поразившей [Concept('aversaria','Аверсарию')|E] в 1168 году IS. Самый крупный за многие поколения, Одрстунд, казалось, был направлен в первую очередь на [Concept('aversarians','аверсарианских')|E] [Concept('magi','магов')|E].\n\nНочью у [Concept('magical','магической')|E] аристократии Аавтократии радикально усилились их худшие черты. Бессердечные стали социопатами, жестокие - кровожадными, злобные - ненавистными. Результаты (кроме нескольких серийных убийств) не были немедленными, но быстро стали очевидными в течение десятилетия. Поскольку [Concept('magi','маги')|E] были разрушительны как никогда, [Concept('aversaria','Аверсария')|E] стала свидетелем быстрой эскалации числа и масштабов гражданских войн и внутренних конфликтов: в 1178 году было убито в десять раз больше дворян, чем за все десятилетие до Одрстунда.\n\nЭшрей, лидер Орайспольской Аавтократии в [Concept('imperial_civil_war','имперской гражданской войне')|E], который родился на Одрстунде. Вопрос о том, привело ли это к тому, что он применил [Concept('selfreplicating_blood_magic','самовопроизводящуюся магию крови')|E], является предметом жарких споров."
  
 game_concept_imperial_civil_war: "Имперская гражданская война"
 game_concept_aversarian_civil_war: "Гражданская война в Аверсарии"
 game_concept_aversarian_civil_war_no_prefix: "Гражданская война"
 game_concept_imperial_civil_war_desc: "Имперская гражданская война (или [Concept('aversarian','аверсарианская')|E] гражданская война) была конфликтом между Автократиром Эшреем из Орайсполя и Автократкой Аксиотеей из Асиуполи, который произошел между 1186 и 1200 годами. Будучи одной из тысяч гражданских войн в Аверсарии за годы существования Автократии, Имперская гражданская война заслужила уважение за то, что именно она положила конец [Concept('aversarian','аверсарианской')|E] Автократии и вызвала [Concept('fog','туман')|E], а Эшрей (один из претендентов в войне) вызвал [Concept('frodbrokna','Фродброкну')|E].\n\nВойна началась после загадочной смерти Автократв Анесимасиоса и обвинения в том, что его жена, Аксиотея, отравила его. В [Concept('blood_senate','кровавом сенате')|E], последовавшем за его смертью, Аксиотея уничтожила все собрание и многочисленную аристократию, а немногие выжившие быстро склонили перед ней колено. Однако по возвращении в культурную столицу Орайсполь легон Эшрея и легион XXI "Эшраес" (теперь "Аксиотея") устроили переворот, объявив ее лже-Автократией и провозгласив себя законным правителем.\n\nПродолжительная война длилась почти двадцать лет, оставив большую часть империи разрушенной, так как дворяне постоянно меняли сторону или отделялись, создавая свои собственные фракции. Война была наиболее примечательна тем, что все больше и больше усиливалась мощь [Cocnept('magic','магии')|E], вызванная быстрым исследованием и разработкой ранее не использовавшихся или недостаточно разработанных заклинаний. Целые города были стерты с лица земли мощными [Concept('magical','магическими')|E] взрывами, южная Опахасия превратилась в выжженную пустошь, а война закончилась настолько сильным заклинанием, что оно вызвало [Concept('frodbrokna','Фродброкну')|E]. Аксиотея была убита этим заклинанием, но и империя тоже, а королевство Эшрея быстро разрушилось в последующие годы, несмотря на его победу."
  
 game_concept_thaxaonic_blood_pact: "Таксаонский кровавый договор" #Машинный перевод 30.06.2023
 game_concept_thaxaonic_blood_pact_revolt: "Таксаонское восстание Кровавого договора" #Машинный перевод 30.06.2023
 game_concept_thaxaonic_blood_pact_desc: "Thaxoanian Blood-Pact) — фракция [aversarian|E] [houses|E], возглавившая попытку переворота и восстание против автократа Эшраеса сразу после [frodbrokna|E]. Во главе с самозванцем-автократом Яксором «Кровавым Воробьем» Таксаоном и при поддержке дюжины дворянских домов в Этепезее и Малкоисе, он в конечном итоге будет разгромлен кампанией, возглавляемой Кэтрин Деленель после почти десятилетней войны.\n\nХотя всего лишь первый в длинной череде потрясений, постигших Ораисполь Автократа после [imperial_civil_war|E], он имел большое значение для того, чтобы помешать попыткам Эшрея консолидировать власть его уже ослабевающего царства, и рассматривается как один из основных ранних факторов, которые в конечном итоге привести к его падению." #Машинный перевод 30.06.2023
  
 game_concept_the_vilnian_assault: "Нападение на Вильнюс"
 game_concept_vilnian_assault: "Нападение на Вильнюс"
 game_concept_the_vilnian_assault_desc: "Вильнийский штурм был битвой, произошедшей после [Concept('imperial_civil_war','Имперской гражданской войны')|E] в городе Орайсполе, в конце 1229 года между войсками Автократв Эшрея из правящего "Орайспольского Автократа" и Легана Исацея и его Легиона XXI "Аксиотея". \n\nПока Эшрей пытался сохранить свою ослабевающую хватку на [Cocnept('aversarian','аверсарианское')|E]- Аирони в полном восстании. Остальная часть Империи дрейфует к анархии - Легион XXI боролся за выживание в Опахасии. Будучи ранее личным легионом Эсхраэса (тогда он назывался "Эсхраэс"), они подверглись жестокой охоте на большей части [Cocnept('aversarian','Аверсарианцами')|E] со стороны лейтенанта Автократора [Concept('karthyn_delenel','Катрина Деленела')|E]. \n\nИсакея решила положить конец правлению Аэшраеса, заявив, что легион и [Concept('aversaria','Аверсария')|E] не будут в безопасности, пока "злой Аавтократор" не будет либо убит, либо заключен в тюрьму, и решила, что легион соберет всех союзников, каких сможет, и нападет на столицу. \Вместе с Благородным Легионом, подаренным Деспексиром Гексоном из Диметры, отрядом бывших легионеров, ставших наемниками, и силами, принадлежащими преступным организациям западной Этепезеи, противостоящим подпольной сети, контролируемой [Concept('demetros_detheniax', 'Деместос')|E], Исацея начала штурм. \n\nНападение было названо по имени Вильнийских ворот (в честь Аавтократора Вильнии), около которых началось нападение. Замаскировавшись под купцов, прибывших в город для торговли из северной деревни Илтия, Исакея с элитным отрядом из сорока человек пробралась через ворота и убила стражников, открыв их для своих войск. Около тысячи человек либо вошли в город через ворота, либо сбросили маскировку, в которую были одеты по всему городу, и вскоре с боями пробивались через город к императорскому дворцу на гребне холма Аксионаракс. \n\nДостигнув тронного зала с большими потерями, Исакея и ее оставшиеся силы попытались убить Аавтократира Эшраеса, который приказал [Concept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E] убить ее после короткого противостояния. Дальнейшие события неясны, но нападение закончилось поражением. [Concept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E], вместе с остальными высшими стражами Эшраеса, [Concept('magi','магами')|E], и его окружение были убиты в битве за ([Cocnept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E] в одиночном бою с Исакеей). Однако Эшрейу удалось убить раненого Легана, и Легио XXI и его союзники были отбиты и выведены из города с большими потерями.\n\nНесмотря на неудачу Исацеи, штурм все же был частично успешным. Ораиспол Аавтократа был убит во время штурма, все окружение Аэшраеса, которое удерживало хрупкую конструкцию вместе, было убито, а престиж Аавтократира разрушен, порядок за пределами Этепезеи полностью рухнул. Лишившись союзников, губернатор Этепезеи (Ликус Ксенеферон) совершил переворот против Эшраеса и узурпировал контроль над Западной Этепезеей, положив конец правлению Автократира."
  
  game_concept_the_black_mountain_war: "Война за Черную гору"
 game_concept_black_mountain_war: "Война за Черную гору"
 game_concept_the_black_mountain_war_desc: "Война за Черные горы - это период конфликта, используемый для обозначения серии войн между [Concept('methiad_dethlycan', 'губернатором Метиад Детликан')|E] и [Concept('oulnir_gurdurbok','Оилнира Гудрабока')|E] примерно с 1226 по 1247 год. Хотя технически война началась с партизанской войны [Concept('methiad_dethlycan','Метиас')|E] против [Concept('demetros_detheniax','Деместоса')|E] и продолжилась после смерти [Concept('demetros_detheniax','Спайкс')|E] во время [Concept('vilnian_assault','Атаки Вильниара')|E], конфликт наиболее известен благодаря прибытию губернатора Легона Никанонеуса "Черное солнце" в 1247 году IS. \n\nNicanoneus работал на [Concept('methiad_dethlycan','Метиад')|E] и [Concept('oulnir_gurdurbok','Гурдубок')|E] во время своего вступления в конфликт. Наиболее заметными были его нападение на союзную крепость Тарвек [Concept('methiad_dethlycan','Метиад')|E] и убийство [Concept('oulnir_gurdurbok','Гудробокского')|E] лоялиста Элдрадда 'Проклятая Звезда' Питикладда. \n\nНиканонеус получил солдат от обеих сторон для сражения с наступающими [Concept('sjalvolki_migrations','Съволками')|E], где он стал первым [Concept('aversarian','аверсарианином')|E], победившим Ценвара в битве при Бергкоге, но был быстро отправлен на север после неудач в закреплении победы. Никаноней обвинил в этом обе стороны и ополчился на своих бывших "союзников".\n\n\nЛюди Никанонея устроили засаду [Concept('oulnir_gurdurbok','Гурдубоку')|E] в его владениях в Ариоснии, и его людям удалось убить вождя варваров во время битвы. Вскоре после этого он отправился на запад, чтобы разобраться с [Concept('methiad_dethlycan','Губернатором Детликана')|E], которая послала убийц и свой личный легион, чтобы остановить его продвижение. Оба потерпели неудачу: убийцы были пойманы личной гвардией Никанонеуса, а ее легион перешел на сторону захватчиков, и [Concept('methiad_dethlycan','Детликан'|E] вскоре после этого был пойман при попытке бегства на запад в [Concept('chevalie','Шевалье')|E] и казнен Никанонеусом.\n\n\nПосле окончания войны Никанонеус взял под контроль север, и война Черных гор вскоре привела к [Concept('ash_war','войне пепла')|E].."
  
 game_concept_ash_war: "Война пепла"
 game_concept_ash_war_desc: "Пепельная война (или Рохрианское приложение) была ожесточенной кампанией на северо-востоке [Concept('chevalie','Шевалье')|E] с 1248 по 1251 год между войсками герцога Фейзительбурена (герцог Раон II ден ва Сиссо) с его союзником королем Ансфреем ден ва Сейньоном и племенем Партик Калагонии против губернатора Легона Никанонеуса "Черное солнце" и его имперского остатка. \n\nПосле казни своего противника [Concept('methiad_dethlycan','Детликам')|E] в конце войны [Concept('black_mountain_war','чёрной горы')|E] за "некомпетентность и предательство", вскоре после этого на жизнь Никанонеуса было совершено покушение все еще верными агентами бывшего губернатора. Неизвестно, действовали ли они из мести или просто не знали о падении своего хозяина, но известно, что агенты были в основном оплачены деньгами, предоставленными ее союзником Ден ва Сиссо. Отчаянно нуждаясь в припасах для борьбы с [Concept('sjalvolki_migrations','Съяволками')|E], Никаноней использовал это как предлог для похода на запад, надеясь взорвать гражданскую войну в [Concept('chevalie','Шевалье')|E], чтобы получить припасы для южной войны.\n\nХотя [Concept('aversarians','аверсариане')|E] сначала добились больших успехов, таинственное прибытие Партика вскоре поставило ситуацию под сомнение. Партийные [Concept('magi','маги')|E] нанесли большой ущерб линиям снабжения [Concept('aversarian','аверсариан')|E] за пределами [Concept('chevalien','Шевальского')|E] [Concept('antimagic','анти-магического')|E] поля, а племена Калагонии, сражающиеся вместе с рыцарями [Concept('marcher','марки')|E], вскоре оттеснили силы [Concept('aversarian','аверсариан')|E] на восток. \n\nВ конце концов, войска обосновались в восточном Муисле, где были вырыты траншеи и укрепления, чтобы [Concept('aversarian','аверсарианские')|E] маги могли обстреливать поля перед собой, скрываясь от всадников грифонов [Concept('chevalien','Шевалье')|E]. Этот период статичной войны был усилен созданием многочисленных осадных замков с обеих сторон.\n\nВойна закончилась в 1251 году, когда альянс Мракоборцев и Партии начал тотальную атаку на войска Никанонеуса возле [Concept('lichdoms','доменов личей')|E], используя враждебную местность и каким-то образом приурочив свое нападение к рейду [Concept('lich','личей')|E] Ильнара Илладира. Никанонеус был искалечен огненным молнией одного из партиканских [Concept('magi','магов')|E], и во время его двухнедельной комы его войска были отброшены на восток в Черные горы.\n\n\nПобедив, среди [Concept('marchers','марчеров')|E] начались дебаты о возможном вторжении в горы, но они были прерваны безрассудным предательством их партиканских союзников. Партийные [Concept('magi','маги')|E] убили герцога Файзительбурена и вскоре после этого завоевали большую часть рохрианских равнин, решительно закончив войну, а на востоке выживший Никанон реорганизовал своих людей и королевство в Эпаварион - Эбеновую Лигу."
  
 game_concept_turmoil_of_the_sixteen_aautokratirs: "Переполох шестнадцати аавтократий"
 game_concept_the_turmoil: "Переполох"
 game_concept_turmoil_of_the_sixteen_aautokratirs_desc: "Смута шестнадцати аавтократий - это период широко распространенной анархии и гражданской войны, охвативший [Concept('aversaria','Аверсарию')|E] после [Concept('odrstund','Ордстунда')|E], длившийся с 1169 года до воссоединения большей части империи (за исключением Катраддии, части северного Калатипсоми и Крехеджада) в 1181 году. Став кульминацией более чем столетнего упадка, Смута оказалась одной из самых разрушительных гражданских войн, охвативших империю со времен [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E], и хотя впоследствии ее затмила [Concept('imperial_civil_war','имперская гражданская война')|E], многие из политических линий разлома и ключевых игроков, которые сыграют ключевые роли в последнем конфликте, впервые проявились в этой десятилетней борьбе. \n\nНесмотря на свое название, в эту эпоху, несомненно, более шестнадцати человек претендовали на титул Автократора, причем часто упоминаемое число относится только к тем, кто удерживал Орайсполь или Асиуполь в течение определенного времени, не считая различных провинциальных военачальников, которые никогда не приближались к контролю ни над одним из них. Многие из этих потенциальных правителей [Аверсарии|E] стали считаться одними из самых тираничных и некомпетентных, которых когда-либо видела империя - чудовищный Эол "Желчная кровь", пророк-маг Киргос и его Культ Чистейшего Пламени, безжалостные сестры Мунтани (вместе с их знаменитым соперничеством) - лишь некоторые из печально известных деспотов, которые поднимались и падали в этот период."
  
 game_concept_war_of_all_islands: "Война всех островов"  #Машинный перевод 28.10.23!
 game_concept_war_of_all_islands_desc: "Крупнейшее морское вторжение в истории [aversaria|E], возможно, в истории [aeras|E], Война Всех Островов была последней попыткой Империи навсегда уничтожить пиратов Э'хат'миков, которые преследовали Расколотый Берег с незапамятных времен. Началом войны считается серия массовых набегов, совершенных королевой Э'хатм Изатой из Баотаадара против имперского судоходства в 963 году ИС, что является вопиющим нарушением различных договоров, подписанных с Э'хат. микрофонные правители южного архипелага. В ответ на эти провокации Аавтократия Алькандреа заявила, что с Э'хатмами, как было показано, невозможно вести переговоры, и начала разрабатывать планы вторжения невообразимых масштабов и масштабов, которое должно начаться, как только флот будет собран. . Однако, не имея формального флота, Автократия решила разослать прокламацию по всей Аавтократии, обещая землю в Крехеджаде любому, кто присоединится к флоту, и большие награды первому, кто ступит на остров. Обнищавшие островитяне сочли это предложение невероятно привлекательным, и вскоре различные причалы были до краев заполнены полными энтузиазма командами, которые общались с огромным собранием государственных легионов и готовились к операции. Кроме того, к ним присоединился значительный контингент рабов, им была предложена свобода и право селиться на островах, если они будут служить с отличием.\n\nПришла весна 966 года, флот отправился в путь, и хотя само путешествие не было без происшествий - несколько капитанов островитян воспользовались возможностью атаковать своих соперников - хаос, которым вторжение прославилось его ветеранами, действительно начался, когда впереди были замечены флаги, принадлежащие Э'хат'му. Однако позади них была земля, что побудило несколько судов броситься в бешенство, чтобы первыми потребовать обещанную награду. Сама битва, увековеченная как [battle_of_the_imperial_sea|E], закончилась победой Империи, и хотя война продолжалась в течение следующих нескольких лет, к 967 IS земельные гранты были розданы тем, кто их заслужил, и Архексатату Крехеджада. родился клиентское королевство, подчиняющееся Империи."  #Машинный перевод 28.10.23!
  
 game_concept_battle_of_the_imperial_sea: "Битва на Императорском море"  #Машинный перевод 28.10.23!
 game_concept_battle_of_the_imperial_sea_desc: "Битва в Имперском море произошла во время Войны всех островов. Это название присвоено высадке [aversarian|E] на Крехеджаде. Имперский флот, собранный из бесчисленных флотилий островитян, легионов и благородной свиты, противостоял собранному флоту Э'хатмов — народа, который плавал в открытом море еще до того, как была создана Аавтократа. Битва имеет заслуженную репутацию хаоса, поскольку обеим сторонам не хватало жестких командных структур, а отдельные легоны и капитаны имели почти полный контроль над своими кораблями. В результате, как только началась битва, строй полностью распался, поскольку каждое судно выбирало свои собственные цели, в то время как Имперцы и Э'хат'мики [magi|E] уничтожали целые флотилии.\n\nВскоре хаос выплеснулся на сушу, как Островитянин. корабли и амбициозные легоны бросились вперед, чтобы потребовать награды, обещанные первому, кто выйдет на берег, что привело к нескольким случаям дружественного огня, когда аверсарианские корабли сражались за эту честь. Однако, как ни странно, этот хаотичный выход на берег дал бы Империи преимущество, поскольку флоты Э'хат'миков, пытавшиеся отступить на сушу, часто обнаруживали, что их исходные порты уже заняты. Считается, что битва в Имперском море закончилась, когда остатки флота Иезаты решили бежать из Крехеджада и отступить в южную колонию Кетруна."  #Машинный перевод 28.10.23!
  
 game_concept_dielecendian_compromise: "Диелецендийский компромисс"  #Машинный перевод 28.10.23!
 game_concept_dielecendian_compromise_desc: "Подписанный Аавтократиром Кетемодом из [aversarinas_aautokrata|E] и Верховным королём Розье из [chevalie|E], Дилецендский компромисс положил конец нескольким столетиям [Concept('marcher_aversarian_wars','war')|E] между двумя империями. Договор был подписан в городе Дилекпорт, где по сей день стоит памятник в честь мира. Делегаты Диелесендера сыграли решающую роль в успехе переговоров, поскольку они не только обеспечили плавный перевод, но и помогли объяснить обеим сторонам культурные нюансы своих коллег.\n\nКак предусмотрено договором, территории Марчера в § _3 были переданы Аверсарии, положив начало многовековому периоду восстания островитян против правления Аверсарии. Их владения в Черных горах также были уступлены, в основном из-за того, что [bloodblight|E] уничтожило поселенцев-шевальенов в этом районе. Остров Диелец был сдан в аренду аверсарианцам, но, хотя остров номинально оставался частью Шевалье, Аверсария осуществляла полный контроль над островом и его прибыльным портом.\n\nВ конце концов, к большому противоречию, аверсарианцы признали участников марша. быть двоюродной расой. Хотя это привело к подписанию нескольких выгодных торговых сделок, консерваторы чистоты крови категорически не согласились с уступкой Аавтократира, что привело к фатальному отсутствию поддержки в [Concept('kartharaddi','disaster to come')|E]."  #Машинный перевод 28.10.23!
  
 game_concept_nexios_folly: "Безумие Нексиоса"  #Машинный перевод 28.10.23!
 game_concept_nexios_folly_desc: "Узнав о свойствах [Concept('magical','magical')|E] [shimmerstone|E] в результате стычек с племенами Круплегов, в 971 IS [mayikrata|E] отправил экспедиционный корпус в Северные Железные Хребты, чтобы обезопасить месторождение кристаллов. Первоначально проходя через горные перевалы без особых затруднений, [aversarians|E] внезапно подверглись нападению армии, в три раза превышающей первоначальную оценку всего населения Круплега. Хуже того, все чемпионы племени были усилены Шиммерстоуном и быстро сеяли хаос в рядах аверсариев. Весь экспедиционный корпус, включая архимагов Нексиоса, был убит в битве, ныне известной как «Безумие Нексиоса», нанеся серьезный удар по престижу Майикраты и позволив Аавтократиру Клитомедесу иметь больше власти над академией.\n\nНесмотря на это поражение, Майикрате все еще удавалось заполучить источник Мерцающего камня, когда магистр Акслиадес отправился на север и был назван Круплегами своим кровным родственником после того, как проявил себя в рейде. Затем Круплег согласился продать ограниченное количество Мерцающего камня до тех пор, пока род Акслиадов будет править «магическим племенем». Майикрата немедленно возвел Акслиада в ранг архимагов по его возвращении и назвал его династию титульными правителями самых северных территорий академии, и эта практика продолжалась даже спустя долгое время после фактического исчезновения династии."  #Машинный перевод 28.10.23!
  
 game_concept_battle_of_ten_trees: "Битва десяти деревьев"  #Машинный перевод 28.10.23!
 game_concept_battle_of_ten_trees_desc: "Битва Десяти Деревьев, широко известная как самая кровавая битва [sjalvolki_migrations|E], произошла на одноименной поляне в 1247 году Ис. Шестнадцать легионов, в основном уроженцы Калатипсоми и легионы местных штатов, двинулись на юг от позиций через реку Пафос после поражения Имперской клики Варикадд. Надеясь перезимовать в близлежащих усадьбах, они вместо этого двинулись прямо в авангард правого фланга Колдуньи. После катастрофической серии сражений для обеих сторон Легионы отступили... и сделали это прямо в центр орды Сялволки.\n\nСледующая битва продлится почти шесть месяцев, пока Сялволки и имперцы жестоко сражались через худшая зима на памяти калатипсомцев, больше солдат замерзает или умирает от голода, чем умирает в любом сражении. Однако к концу Сьялволки выйдут победителями, а разбитые остатки Легионов распустятся, присоединятся к последним остаткам имперского контроля под предательским Легоном Крезоксом или отступят на юг, чтобы быть уничтоженными у Елисейского перевала.\n\ Несмотря на то, что битва у Елисейского перевала омрачена битвой у Елисейского перевала, большинство учёных сходятся во мнении, что Десять Деревьев были последним разом, когда Аверсианские легионы представляли какую-либо угрозу орде Ценвара, и ветераны битвы часто с горечью говорят о «славе» Перевала и забытых страдания Десяти Деревьев. Сегодня о битве мало что можно вспомнить, кроме часто встречающихся костей и обрывков сотен забытых стычек или шести уцелевших деревьев на поляне."  #Машинный перевод 28.10.23!
  
