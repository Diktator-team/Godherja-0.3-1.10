 game_concept_thu_usiktwe: "Ту Усиктве"
 game_concept_thu_usiktwe_desc: "Ту Усиктве, или Время страха, было темным веком Мтуве в конце 8-го века, который начался, когда Кьяали [Concept('magi','маги')|E] Сибал совершил давно считавшийся невозможным подвиг, приняв форму Тше-тла, и использовал свою силу, чтобы завоевать большую часть южного Рожихлат Мара. Говорят, что Шибал имплантировал муравьев Тше-тла в мозг как живых, так и мертвых, что позволяло ему управлять их телами так, как он считал нужным. Сам Шибал считался неуязвимым из-за своей силы, что привело к периоду полного господства военачальника на юге.\n\nТу Усиктве закончилось после смерти Шибала в конце столетия, после того, как он самопроизвольно превратился в столб пламени. Кьяали восприняли это как знак божественного вмешательства и быстро уничтожили остатки армий Шибала, численность которых значительно уменьшилась после смерти магов. Страдания и опустошения, вызванные Шибалом, почти уничтожили каали и раскололи его последователей на отдельные изолированные племена."
  
 game_concept_samhatepaya: "Самхатепайя"
 game_concept_samhatepaya_desc: "Самхатепайя, или "Великая высадка" на языке хмачаков, относится к их прибытию и последующему вторжению в Южную Рожихлат-Мару в начале IX века. Хотя обычно их трудно завоевать из-за их знания местности и собственного упорства, коренные жители мтуве недавно были ослаблены событиями [Concept('thu_usiktwe','Ту Усиктве')|E], которые уничтожили большую часть их населения. Хмасеаки смогли легко разгромить силы Мтуве, укрепив свой контроль над различными племенами Юга."
  
