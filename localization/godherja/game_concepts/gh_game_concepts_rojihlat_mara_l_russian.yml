 game_concept_thu_usiktwe: "Тху Усиктве"  #Машинный перевод 28.10.23!
 game_concept_thu_usiktwe_desc: "Ту Усиктве, или Время Страха, было темным веком Мтуве в конце 8-го века, который начался, когда Кьяали [magi|E] Шибал совершил давно считавшийся невозможным подвиг, приняв форму Тше-тла, и использовал его сила завоевать большую часть Южного Роджихлат Мара. Говорят, что Шибал имплантировал муравьев Тше-тла в мозг как живых, так и мертвых, что позволило ему управлять их телами по своему усмотрению. Сам Шибал считался неуязвимым из-за своей силы, что привело к периоду полного доминирования военачальника на юге.\n\nТху Усиктве завершился после смерти Шибала в конце века, после того как он самопроизвольно сгорел в колонну. пламени. Кьяали восприняли это как знак божественного вмешательства и быстро уничтожили остатки армии Шибала, численность которой значительно уменьшилась после смерти магов. Страдания и разрушения, вызванные Шибалом, почти истребили Кьяали и раскололи его прихожан на отдельные и изолированные племена."  #Машинный перевод 28.10.23!
  
 game_concept_samhatepaya: "Самхатепая"  #Машинный перевод 28.10.23!
 game_concept_samhatepaya_desc: "Самхатепая, или «Великая высадка» на языке хмачеаков, относится к их прибытию и последующему вторжению в Южный Роджихлат Мара в начале 9 века. Хотя обычно их трудно победить из-за их знания местности и собственного упорства, коренные жители Мтуве недавно были ослаблены событиями [thu_usiktwe|E], которые уничтожили большую часть их населения. Хмачеаки смогли легко победить силы Мтуве, укрепив свой контроль над различными племенами Юга."  #Машинный перевод 28.10.23!
  
