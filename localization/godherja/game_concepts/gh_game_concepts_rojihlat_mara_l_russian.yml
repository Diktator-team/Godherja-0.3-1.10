 game_concept_kyalmuku: "Кьялмуку"  #Машинный перевод 28.10.23!
 game_concept_kyalmuku_desc: "Кьялмуку, или Охота на бога, — это ритуал, проводимый кьяали, во время которого они отправляются в Кьяал, чтобы охотиться на одного из [kyaldzakaxi|E] и принести его шкуру для ношения. Как правило, в Кьялмуку участвуют только сильнейшие кьяали из-за опасного характера их карьеров, а также их охотничьих угодий. Кьялмуку заканчивается ритуальным ношением шкуры охотником, успех которого достигается только в том случае, если охотник выживет в церемонии смены кожи. Кьяали почитают тех, кто так поступает, полагая, что это признание Кьяалом ценности и силы охотника."  #Машинный перевод 28.10.23!
  
