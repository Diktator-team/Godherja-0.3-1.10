 game_concept_kyaldzakaxi: "Кьялдзакакси"  #Машинный перевод 28.10.23!
 game_concept_kyaldzakaxi_desc: "Кьяльдзакаси, или Четыре Небесных Зверя, являются существами высшего порядка в вере Кьяали и, как полагают, содержат в себе величайшее количество божественности. Эти существа являются одними из самых могущественных и опасных из всех, кого можно увидеть в [aeras|E], и человек, успешно принявший шкуру одного из них, рассматривается кьяали как полубожество. Многие из величайших чемпионов и героев Кьяали носят шкуру Кьялдзакаси, которая, по их мнению, также дает владельцу силу, зависящую от существа, которое они носят.\n\nБакцакха, или Ревущая Ящерица, — величайшая из Кьялдзакаси, что соответствует ее прозвищу. как «король Кирата». Те редкие люди, которые могут носить их шкуры, часто отмечаются в истории как величайшие лидеры Кьяали. Кисошдзи, или Змей-близнецов, часто носят великие дипломаты, тогда как носители Туки, или Нагваля, — быстрые и могущественные воины. Экацу, или Адзе, реже всего носили кьяали, и, как говорят, он давал владельцу невидимость и знание того, как течет кровь в организме, что делало его опытными целителями и агентами.\n\nГоворят, что эта группа была когда-то Кьяльдзаквакна, или Пять Небесных Зверей, но какое бы существо когда-то было пятым, и причина его удаления из поклонения, теперь потеряна для времени."  #Машинный перевод 28.10.23!
  
