 game_concept_four_beasts: "Четыре Небесных Зверя"
 game_concept_kyaldzakaxi: "Кьялдзакаси"
 game_concept_kyaldzakaxi_desc: "Кьялдзакаси, или Четыре небесных зверя, являются созданиями высшего порядка в вере кьяали и, как полагают, содержат в себе наибольшее количество божественности. Эти существа являются одними из самых могущественных и опасных, виденных в [Concept('aeras','Аэрасе')|E], и человек, успешно принявший облик одного из них, сам рассматривается кьяали как часть божества. Многие из величайших чемпионов и героев кьяали носят кожу Кьялдзакаси, которая, по их мнению, также дает владельцу силу, основанную на том существе, которое на нем надето.\n\nБакцакха, или Ревущая ящерица, является величайшим из кьялдзакаси, что соответствует его эпитету "Король Сирата". Редкие люди, способные носить свою кожу, часто отмечаются в истории как величайшие лидеры кьяали. Кисодзи, или Змеи-близнецы, часто носят великие дипломаты, в то время как носители Туки, или Нагваля, являются быстрыми и могущественными воинами. Экатсу, или тесло, кьяали носили меньше всего, и, как говорят, оно дарует владельцу невидимость и знание того, как течет кровь в организме, что делает их искусными целителями и агентами.\n\nГоворят, что эта группа когда-то была Кьялдзакваксна, или Пятью небесными зверями, но какое бы существо ни было когда-то пятым, и причина его отстранения от поклонения теперь утрачена во времени."
  
 game_concept_godhunt: "Божественная охота"
 game_concept_kyalmuku: "Кьялмуку"
 game_concept_kyalmuku_desc: "Кьялмуку, или Божественная охота, - это ритуал, проводимый кьяали, когда они отправляются в Кьяал, чтобы поохотиться на одного из [Concept('kyaldzakaxi','кьялдзакакси')|E] и вернуть его шкуру для ношения. Как правило, в Кьялмуку участвуют только самые сильные кьяали из-за опасного характера их карьеров, а также охотничьих угодий. Кьялмуку заканчивается ритуальным надеванием охотником шкуры, причем успех достигается только в том случае, если охотник переживает церемонию смены шкуры. Те, кто делает это, почитаются кьяали, полагая, что это признание Кьяалем ценности и могущества охотника."
  
