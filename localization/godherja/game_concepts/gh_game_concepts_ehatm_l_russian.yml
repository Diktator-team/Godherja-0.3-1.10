l_russian:
 game_concept_ehatm_sister_mother:0 "Сестра-Мать"
 game_concept_ehatm_sister_mother_desc:0 "Богами Э'хат'м, Сестры-Матери, являются Корихот и Корикет, сестра человечества и мать человечества, которые оба являются отдельными сущностями, но в то же время являются двумя аспектами одного и того же божества. Корикет, приняв форму солнца, создала бесконечное море, прежде чем создать свою дочь Корихот (которая принимает форму [Concept('aervalr','Аэрвалра')|E]). Корихот подняла бы сушу из моря, чтобы они могли поделиться своим творением, и, желая, чтобы у ее дочери была компания, когда она перейдет на другую сторону их планеты, Корикет создала бы всю жизнь и позволила Корихоту присматривать за ними ночью, в то время как она делала это днем."
  
 game_concept_warrior_women_ehatm:0 "Женщины-воительницы Э'хат'м"
 game_concept_warrior_women_ehatm_desc:0 "Обладая матриархальной и морской культурой, Э'хат'м когда-то были известны как ужасные пираты, угрожавшие судоходству по всему югу, которые совершали набеги вплоть до [Concept('aversaria','Аверсарии')|E] до ее образования. Для Э'хат'м женщины - это те, кто управляет морями, потому что они были созданы богинями-женщинами, в то время как мужчины должны охранять сушу, чтобы женщины могли лучше использовать щедрость моря. С этой целью большинство пиратских судов Э'хат'мианцев были полностью укомплектованы женщинами-воительницами, что послужило основой для многих басен, которые затем легли в основу мифологии Аверсарии и многих других культур."
