 game_concept_karannai_ritual_consumption: "Караннайское ритуальное потребление" 
 game_concept_karannai_ritual_consumption_desc: "Караннаи исповедуют веру в то, что употребление в пищу других существ, если оно приготовлено в точном соответствии с этапами сложного ритуала, придаст едоку часть силы и характеристик их блюда. Таким образом, поедание медведя принесет силу, в то время как поедание сокола дарует ловкость, а поедание [Concept('magi','магов')|E] дарует тайную силу. Считается, что употребление в пищу Карана, Высушенного Бога, само по себе дарует единую божественность, и многие из караннаев погибли в своих попытках сделать это."
  
  
