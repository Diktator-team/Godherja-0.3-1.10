 game_concept_karannai_ritual_consumption: "Караннайское ритуальное потребление"  #Машинный перевод 28.10.23!
 game_concept_karannai_ritual_consumption_desc: "Караннаи верят, что употребление в пищу других существ, если оно приготовлено в точном соответствии с этапами сложного ритуала, наделит едока частью силы и характеристик их еды. Таким образом, поедание медведя принесет силу, поедание сокола дает ловкость, а поедание [magi|E] дает тайную силу. Считается, что поедание Карана, Высушенного Бога, само по себе дарует одну божественность, и многие Караннаи погибли в своих попытках сделать это."  #Машинный перевод 28.10.23!
  
  
