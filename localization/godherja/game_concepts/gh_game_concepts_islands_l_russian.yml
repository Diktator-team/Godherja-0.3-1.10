 game_concept_shatteredisles: "Расколотые острова"
 game_concept_shatteredisles_desc: "Откровенно описательное название, данное огромному архипелагу, лежащему к северу от Имперского моря. Чем-то напоминает тонко обработанный глиняный диск, с силой брошенный о землю, чтобы разлететься на бесчисленные осколки. Вызывает недоумение тот факт, что некоторые небольшие острова имеют неприятную привычку менять свое положение, даже поднимаясь из моря или опускаясь ниже него, как будто их подталкивает невидимая рука. Сотни картографов [Concept('marcher','марчеров')|E] и [Concept('aversarian','аверсарианцев')|E] потеряли годы своей жизни (и даже рассудок) в тщетных попытках подсчитать их количество, и большинство современных ученых отвергают такие попытки как расточительные попытки познать непознаваемое. По современным оценкам, число островов исчисляется тысячами или даже десятками тысяч.\n\nСуществует несколько скудных свидетельств того, что острова не всегда были такими. В нескольких районах можно найти разрушенные временем остатки безымянных городов и храмов, чьи руины раскинулись на десятках отдельных островов. В других районах местные жители отмечают, что некоторые скопления отвесно выступающих скал, если смотреть на них под правильным углом, кажутся образующими узнаваемую непрерывную гору. Интригующие подсказки, безусловно, но большинству аверсарских ученых трудно воспринимать их всерьез. Если раздробленные острова когда-то были объединены в один или несколько крупных массивов суши, то какая сила могла бы быть способна разорвать их на части? Это был бы подвиг, далеко выходящий за рамки самого смелого воображения любого [Concept('magi','мага')|E], и даже превосходящий те заклинания, которые сейчас известны только в мифах и легендах."
  
