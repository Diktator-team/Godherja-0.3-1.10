 game_concept_hameh: "Хаме"  #Машинный перевод 28.10.23!
 game_concept_hameh_desc: "Хаме, Ярко-Розовый Пророк, — это имя, данное мистической фигуре, которая первой научила Фаламай поклонению Глубинным. Считалось, что Хаме, известный пират, разграбивший [shatteredisles|E], утонул после неудачного сражения на море с капитаном-соперником. Однако, к удивлению своего племени, Хаме вернулся из глубин океана другим человеком — если его еще можно было назвать «человеком». Ибо Хаме появился с волосами, увенчанными ракушками, его левая рука превратилась в руку хрупкой звезды, а его кожа была покрыта зеленой чешуей, от которой и был взят его новый эпитет. Хаме рассказал своему благоговейному народу о богах, живущих под землей, и научил их, как выполнять ритуалы, необходимые для умиротворения, и даже разговаривать с ними. Что случилось с Хаме потом, сейчас никто не может сказать, но некоторые шепчут, что Ярко-Розовый Пророк все еще живет в глубинах, ожидая вместе с богами внизу своего появления в назначенное время."  #Машинный перевод 28.10.23!
  
 game_concept_araran: "Араран"  #Машинный перевод 28.10.23!
 game_concept_araran_desc: "Араран родился на удачно названном Острове Разрушителей Кораблей и был одним из величайших лидеров Валакона, которого иногда приравнивали к самой Библосее. Он объединил значительную часть Западных островов и бросил вызов Аверсаринасу Аавтократе, совершив множество набегов на их крупнейшие города и заработав особое место в большом пантеоне имперских страшил. К сожалению, из-за жестокости [dybolitos_sto_thallas|E] большая часть его жизни остается окутанной тайной. В Море Империй едва ли найдется культура, которая не приписывала бы одному из их героев убийство Арарана, в то время как сами Велки утверждают, что, достигнув старости, он отплыл к [sea_tower|E] и однажды вернется, чтобы возглавить их народ. к славе."  #Машинный перевод 28.10.23!
  
 game_concept_xymarchos: "Ксимарх из Наупирны"  #Машинный перевод 28.10.23!
 game_concept_xymarchos_desc: "Ксимарх, пожалуй, самый известный государственный деятель Имперского острова. Впервые он появляется в письменных источниках в 80 IS в списке членов Городского Народного Собрания, но его стремительный взлет к известности действительно начался с [imas_aanios|E]. Он был на стенах города во время его защиты, один из немногих политиков, сделавших это и выживших. Он также координировал восстановление Наупирны после рейда, мобилизовав силы рабочих со всего Имперского острова, что позволило ему вскоре после этого прийти к диктаторской власти. У него были грандиозные планы по восстановлению Наупирны в качестве центра [aversaria|E], осуществлению масштабных проектов общественных работ и созданию флота Оутарадейкона в течение десятилетия его правления. К сожалению, большие долги, которые он накопил в Орайполе, в сочетании с его жгучими амбициями нажили ему немало врагов. Он был убит в 96 г. ИС средь бела дня в результате заговора Этепезеянских торговцев, а его врагами является Общественное собрание, и его политические достижения были в значительной степени растрачены в последующие годы междоусобиц. Тем не менее, он остается героем для жителей города, которого якобы прославляют даже потомки его убийц."  #Машинный перевод 28.10.23!
  
