 game_concept_dybolitos_sto_thallas: "Дайболит сто Таллас"
 game_concept_dybolitos_sto_thallas_desc: ""Терзание морей" было жестокой, длившейся десятилетия [Concept('aversarian','аверсарианкой')|E] военной кампанией, начатой автократом Эксионраксом в 162 году ИС, которая фактически положила конец морской гегемонии Шамрани. Это был ответ на многовековое пренебрежение к аверсарианцам, главным из которых был [Concept('imas_aanios','Имас Эниос')|E]. Терзание, сражавшееся по всему Имперскому морю, было кампанией истребления народов валакона. Хотя аавтократы заявили о победе в конфликте, они так и не смогли по-настоящему подавить сопротивление валаконцев, их остатки выжили на островах вдоль побережья Калатипсоми."
  
 game_concept_imas_aanios: "Имас Имас Эниос" 
 game_concept_imas_aanios_desc: "День скорби - это [Concept('aversarian','аверсарианкое')|E] название дерзкого набега на город Наупирна, проведенного лидером валаконов [Concept('araran','Арараном')|E] в 83 году ИС. Полгорода сгорело в дыму, включая Аутарадеибибликон, возможно, крупнейшую аверсарскую библиотеку того времени, в которой хранилась большая часть ее ранней литературы. Масштабы ущерба в сочетании с огромной данью, которую требовали уэлки, привели к тому, что город был почти заброшен, его дальнейшее существование было обязано огромным усилиям государственного деятеля [Concept('xymarchos','Ксимархос')|E], который мобилизовал рабочих со всего острова, чтобы помочь в восстановлении. Тем не менее, этот рейд в значительной степени способствовал падению политической мощи Имперского острова и по сей день остается одним из самых травмирующих событий в истории Аверсарии, унижение от поражения никогда по-настоящему не забывается."
