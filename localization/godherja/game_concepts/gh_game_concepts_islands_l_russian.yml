 game_concept_dybolitos_sto_thallas: "Dybolitós сто Thallas"  #Машинный перевод 28.10.23!
 game_concept_dybolitos_sto_thallas_desc: "Терзание морей — жестокая, длившаяся десятилетия [aversarian|E] военная кампания, начатая Аутократиром Эксионраксом в 162 ИС, которая фактически положила конец морской гегемонии Шамрани. Это был ответ на столетия пренебрежения к аверсарианцам, главным из которых был [imas_aanios|E]. Терзание, сражавшееся по всему Морю Империй, представляло собой кампанию по истреблению народов Валакона. Хотя Аавтократы заявили о своей победе в конфликте, они так и не смогли по-настоящему подавить сопротивление Валакона, их остатки выжили на островах вдоль побережья Калатипсоми."  #Машинный перевод 28.10.23!
  
 game_concept_imas_aanios: "Имас Ааниос"  #Машинный перевод 28.10.23!
 game_concept_imas_aanios_desc: "День Скорби - это [aversarian|E] название дерзкого набега на город Наупирна, проведенного лидером Валакона [araran|E] в 83 ИС. Половина города сгорела, включая Outaradéibiblikon, возможно, крупнейшую аверсианскую библиотеку того времени, в которой хранилась большая часть ранней литературы. Масштабы ущерба в сочетании с огромной данью, которую требовали велки, привели к тому, что город был почти заброшен, а его дальнейшее существование было обязано огромным усилиям государственного деятеля [Concept('xymarchos','Xymarchos')|E], который мобилизовал рабочих со всего острова для помощи в восстановлении. Тем не менее, этот рейд во многом способствовал падению политической мощи Имперского острова и по сей день остается одним из самых травмирующих событий в истории Аверсариана, унижением поражения, которое никогда по-настоящему не забывается."  #Машинный перевод 28.10.23!
