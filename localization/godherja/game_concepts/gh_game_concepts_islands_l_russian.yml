 game_concept_shatteredisles: "Расколотые острова"  #Машинный перевод 28.10.23!
 game_concept_shatteredisles_desc: "Прямо описательное название, данное огромному архипелагу, расположенному к северу от Моря Империй. Чем-то напоминает искусно изготовленный глиняный диск, который с силой швырнули на землю и раскололи на бесчисленные осколки. Удивительно, но некоторые более мелкие острова имеют неприятную привычку менять свое положение, даже поднимаясь над морем или опускаясь под него, как будто их подталкивает невидимая рука. Сотни картографов [marcher|E] и [aversarian|E] потеряли годы своей жизни (и даже рассудок) в тщетных попытках подсчитать их число, и большинство современных ученых отвергают такие попытки как бесполезные попытки познать непознаваемое. По современным оценкам, количество островов исчисляется тысячами или даже десятками тысяч.\n\nСуществуют некоторые скудные свидетельства того, что острова не всегда были такими. В некоторых районах можно найти разрушенные временем руины безымянных городов и храмов, руины которых разбросаны по десяткам отдельных островов. В других районах местные жители отмечают, что некоторые группы отвесных выступающих скал, если смотреть на них под прямым углом, кажутся похожими на узнаваемую и прилегающую гору. Конечно, это интригующие подсказки, но большинству аверсарианских ученых трудно воспринимать их всерьез. Если Расколотые острова когда-то были объединены в один или несколько крупных массивов суши, какая сила могла бы разбить их на части? Это был бы подвиг, далеко превосходящий самые смелые фантазии любого [magi|E] и даже превосходящий те заклинания, которые сейчас известны только в мифах и легендах."  #Машинный перевод 28.10.23!
  
