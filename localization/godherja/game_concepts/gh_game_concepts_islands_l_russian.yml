 game_concept_hameh: "Хамех" 
 game_concept_hameh_desc: "Хамех, Радужный пророк, - это имя, данное мистической фигуре, которая первой научила фаламай поклоняться Глубинным. Некогда печально известный пират, грабивший [Concept('shatteredisles','Расколотые острова')|E], Хамех, как полагали, утонул после неудачной битвы в море с капитаном-соперником. Однако, к удивлению своего племени, Хамех вернулся из океанских глубин изменившимся человеком — если его еще можно было назвать "человеком". Ибо Хамех появился с волосами, увенчанными ракушками, его левая рука превратилась в руку Хрупкой звезды, а кожа покрылась зеленой чешуей, от которой и был взят его новый эпитет. Хамех рассказывал своему благоговейному народу о богах, которые жили внизу, и наставлял их, как выполнять ритуалы, необходимые для умиротворения, и даже беседовать с ними. Что случилось с Хамехом потом, сейчас никто не может сказать, но некоторые шепчутся, что Радужный Пророк все еще живет в глубине, ожидая вместе с богами внизу, чтобы появиться в назначенное время."
  
 game_concept_araran: "Араран"
 game_concept_araran_desc: "Родившийся на удачно названном острове Кораблекрушителей, Араран был одним из величайших лидеров валаконцев, которого иногда приравнивают к самому Библосейе. Он объединил значительную часть Западных островов и бросил вызов Аверсаринасу Автократу, совершив множество набегов на их крупнейшие города и заслужив особое место в большом пантеоне имперских страшилищ. К сожалению, из-за жестокости [Concept('dybolitos_sto_thallas','Диболитоса сто Талласа')|E], большая часть его жизни остается окутанной тайной. Едва ли в Имперском море найдется культура, которая не приписывала бы одному из своих героев убийство Арарана, в то время как сами Велки утверждают, что, достигнув преклонного возраста, он отплыл к [Concept('sea_tower','морской башне')|E] и однажды вернется, чтобы привести свой народ к славе."
  
 game_concept_xymarchos: "Ксимархос из Наупирны"
 game_concept_xymarchos_desc: "Ксимархос, пожалуй, самый известный государственный деятель острова Империал. Впервые он упоминается в письменных источниках в 80 году в списке членов Народного собрания города, но его стремительный взлет к известности по-настоящему начался с [Concept('imas_aanios','Имас Эниос')|E]. Он был на стенах города во время его обороны, один из немногих политиков, которые сделали это и выжили. Он также координировал восстановление Наупирны после рейда, мобилизовав силы рабочих со всего Имперского острова, что позволило ему вскоре после этого взять диктаторскую власть. У него были грандиозные планы по восстановлению Наупирны как центра [Concept('aversaria','Аверсарии')|E], проведению масштабных проектов общественных работ и созданию военно-морского флота Аутарадейкона в течение десятилетия его правления. К сожалению, огромные долги, которые он накопил в Орайсполе, в сочетании с его жгучими амбициями нажили ему множество врагов. Он был убит в 96 году средь бела дня в результате заговора этепезских торговцев и его врагов - Общественного собрания, и его политические достижения были в значительной степени растрачены в последующие годы междоусобиц. Тем не менее, он остается героем для жителей города, которого якобы прославляют даже потомки его убийц"
  
