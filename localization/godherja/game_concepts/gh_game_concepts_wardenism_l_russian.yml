 game_concept_era_of_admin: "Эпоха властвования" 
 game_concept_era_of_admin_desc: "Идеализированная "вторая" эпоха варденизма, последовавшая за концом [Concept('era_of_insurrection','эпохи восстания')|E]. Эра управления - это время, которое наступит после того, как варденизм установит законы [Concept('first_warden','первого вардена')|E] по всему миру (или просто в значительной и стабильной части мира) и обеспечит, чтобы Столпы добродетели управлялись без угроз или опасного исхода. Верующие утверждают, что это будет время справедливости и закона, но некоторые вардениты идут дальше и говорят, что эра правления станет раем, где все люди будут жить в счастье и достатке. Баджарми'а и многие традиционалистские школы интерпретируют Эпоху правления скорее как идеальное состояние управления, а не как отдельный период грядущей истории. Радикальные переосмысления этой концепции привели к нескольким очень разрушительным тысячелетним восстаниям на протяжении всей истории варденитов (520, 803, 807, 810, 812, и 1111).\n\nНи одно из основных расходящихся мнений, которых придерживается идеалистическая школа, не заключается в том, что эра управления уже началась, но хранители верующие еще не знают об этом. Их понимание этого времени также гораздо более ограничено по масштабам, и они отвергают идею о том, что это будет рай - по крайней мере, поначалу".
  
 game_concept_era_of_insurrection: "Эпоха восстания"
 game_concept_era_of_insurrection_desc: "Также известная как эра завоеваний, это "первая" эпоха в эсхатологической теории варденитов, и большинство варденитов верят, что они все еще живут в ней. Этот период наполнен борьбой за господство по всему Саррадону, поскольку верующие вардениты сражаются против несправедливости, греха и зла. Поступая таким образом, они создают царство, где они могут управлять законами [Concept('first_warden','первого вардена')|E], чтобы обеспечить спасение человечества от Заключенного в капюшоне. Большинство стражей ссылаются на [Concept('great_uprising','великое воccтание')|E] как на открытие этой великой эры, хотя несколько сект, которые стали придавать большее религиозное значение самому Первому Стражу, иногда утверждают, что это действительно началось с его рождения."
  
 game_concept_great_uprising: "Великое восстание"
 game_concept_great_uprising_desc: "Начавшееся в 296 году Великое восстание - это название, которое [Concept('wardenites','вардениты')|E] теперь дают восстанию, возглавляемому [Concept('first_warden','Первым варденом')|E] против военачальника [Concept('arachas','Арахаса')|E], а позже и всего истеблишмента [Concept('ritualist','ритуалистов')|E]. Поначалу сдерживаемое на востоке [Concept('sarradon','Саррадона')|E], восстание распространилось подобно лесному пожару после противоречивой беседы военачальника-ритуалиста [Concept('usun_bishabelik','Усуна Бишабелика')|E] в 302 году, превратившей то, что казалось безоговорочной победой ритуалистов над варденитами, в почти ночной разгром их сил. Закрепив восток в качестве своей крепости, вардениты смогли безопасно начать вторжения на остальной континент, подожгнув весь Саррадон в ходе того, что станет известно как [Concept('war_in_heaven','Война на небесах')|E]"
 game_concept_mazfarun_dawl: "Мизфарун Доул"
