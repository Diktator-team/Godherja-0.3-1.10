 game_concept_wardenism: "Варденизм"  
 game_concept_wardenite: "Варденит"  
 game_concept_wardenites: "Вардениты" 
 game_concept_wardenism_desc: "Варденизм - это вера в несколько духовных "столпов", которые учат человека тому, как вести святую жизнь, полагая, что Столпы строят великую тюрьму, в которой заключен злой бог (Мертвый Бог). Вардениты верят, что если слишком многие будут вести себя нечестиво, Мертвый Бог освободится из их тюрьмы и уничтожит царства людей.\n\n Происхождение варденизма горячо обсуждается. Хотя все согласны с тем, что [Concept('first_warden','первый варден')|E] восстал в 296 году против [Concept('ritualist,'ритуалистов')|E]  военачальников юго-восточного угла северного Саррадона и быстро вдохновил большое восстание среди крестьян и местных лидеров, чтобы свергнуть истеблишмент ритуалистов. Первый Страж утверждал, что видел видения Мертвого Бога, когда был заключен в тюрьму на Восточном острове военачальником Арахасом, который позже стал первой жертвой [Concept('great_uprising','великого воccтания')|E].\n\n Нападения Первого Стража были первыми битвами [Concept('war_in_heaven','войны на небесах')|E], которые будут продолжайте угнетать [Concept('sarradon','Саррадон')|E] в течение почти 2000 лет.\n\nГорячо обсуждается вопрос о том, был ли изначально варденизм сектой ритуализма или нет. Сторонники этой идеи указывают на сходство между верой варденитов в метафорические башни и различными ритуалистическими сектами, которые спорят о том, является ли Башня [[GetBuilding('01_sophocos').GetName] метафоричен, как и сходство многих других верований в добродетели. Однако, несмотря на это, вардениты и ритуалисты оставались непримиримыми соперниками со времен Первого вардена, и большинство варденитов считают идею о том, что варденизм - это ритуалистическая секта, ересью, распространяемой безумцами."
  
