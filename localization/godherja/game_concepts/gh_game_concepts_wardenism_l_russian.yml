 game_concept_the_fratricide: "Братоубийство"  
 game_concept_the_fratricide_war: "Братоубийственная война"
 game_concept_the_fratricide_war_desc: "Гражданская война, охватившая [Concept('mamuramat','мамурамат')|E] между 961 и 967 годами, братоубийство было затяжным конфликтом между сыновьями Мамура Юсуфа, который умер в 956 году. Его старший сын Эссаид занял трон в соответствии с пожеланиями Мамура, но решение Юсуфа предоставить двум своим младшим сыновьям Муктафи и Каиду значительные территории и посты соправителей вместе с их старшим братом быстро дестабилизировало ситуацию. Решение Эссаида послать своего главного министра Аль-Баракви с небольшой армией арестовать Муктафи в 961 году привело к тому, что и без того напряженная ситуация переросла в полномасштабную войну, и Муктафи разгромил армию и убил Аль-Баракви. Кульминацией конфликта стала изнурительная годичная осада столицы и ужасающие уличные бои как между армейскими подразделениями, так и между гражданскими партизанами. Объединенным армиям Муктафи и Каида удалось захватить их старшего брата в 966 году и быстро обезглавить его, хотя боевые действия не заканчивались до 967 года, поскольку несколько генералов Эссаида отказались сложить оружие. Война была первыми крупными гражданскими беспорядками, произошедшими в Мамурамате со времен [Concept('the_downfall','падения')|E], и, по мнению многих, стала поворотным моментом для института. Потеря большей части казны, созданной их отцом, оставила братьев-победителей в долгах, вынудив Мамурамата перейти в руки[Concetp('aversarian','аверсарианских')|E] и [Concept('marcher','марчерских')|E] кредиторов."
  
