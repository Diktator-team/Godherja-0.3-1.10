 game_concept_tusuffna: "Тусуффна"
 game_concept_tusuffna_desc: "Тусуффна изначально были религиозными братствами и сестричествами единомышленников, рыцарственных юношей-[Concept('wardenite','варденитов')|E]. Хотя они часто руководствовались благородными идеалами, им часто мешало отсутствие надлежащей организации, что приводило к жестоким и беспорядочным конфликтам между тусуффна. В самом сердце варденизма на них смотрят либо как на образцовых молодых людей, либо как на досадную помеху, но они не имеют большого политического значения.\n\nТем временем на окраинах варденизма возникли различные неортодоксальные мистические ордена, которые привлекли последователей среди значительного числа тусуффна, переплетаясь с ними. Со временем термин "тусуффна" стал использоваться как для обозначения мистиков, так и банд впечатлительной молодежи. Всякий раз, когда формировались такие партнерства, тусуффна превращались во влиятельных политических деятелей. Наиболее политически успешные из них часто закреплялись в периферийных регионах, устанавливая полу-наследственную иерархию квази-знати."
  
 game_concept_tusoffikia: "Ту'оффикия" 
 game_concept_tusoffikia_desc: "Ту'оффик'ия - одна из [Concept('tusuffna','тусуффнов')|E], присущих Айяру, и его мистики изначально были ответственны за обращение значительной части региона. Они переняли [Concept('ritualist','ритуалистически')|E] образы Софокла и используют схему "внутреннего Софокла" для руководства своими религиозными практиками. Они утверждают, что ревностный человек может обрести великую заслугу, добросовестно поднимаясь по каждой из 1001 ступени, каждая из которых соответствует определенным принципам Законов Хранителя в их теологии. Однако можно извлечь пользу из достижений Софокоса, занимаясь их медитативными практиками. Таким образом, люди могут поддерживать основные принципы добродетели и достигать вершин, не прибегая полностью к опекунству. Использование их образов позволило им собрать последователей среди части местного населения, придерживающегося ритуалов, что со временем привело к многочисленным обращениям. Роль, которую они сыграли в обращении Айяра в варденизм, укрепила их позиции, и их различные эмиры накопили значительное богатство и влияние".
  
 game_concept_tuayyaria: "Ту'айяр'иа" 
 game_concept_tuayyaria_desc: "Эта чрезвычайно аскетичная [Concept('tusuffna','тусуффна')|E] возникла из культуры воинов Аузангеба. Они восхваляют теологию, в которой эмоциональная и телесная трансформация необходима для высшего посвящения. Они превозносят контроль над собственными слабостями и подчинение своим природным инстинктам. Истинные столпы добродетели, утверждают они между собой, заключаются не в правовых традициях, а в том, чтобы подготовить себя таким образом, чтобы человек инстинктивно следовал им. Это касается тела человека, которое может чего–то желать, так же сильно, как и его воли.\п\п Таким образом, они известны своими строгими физическими религиозными практиками и строгостью эмоциональной отстраненности. Их мистические видения часто приходят на грани потери сознания от истощения. В то время как они участвуют в нормальной общественной жизни, их приверженцы заботятся о том, чтобы держаться подальше от ее интоксикаций. Хорошо знакомо зрелище туайярских дворян, стоически отказывающихся пить посреди роскошной вечеринки.\n\nНесмотря на то, что они не ограничены строго образом жизни, их связь с воинственным духом означает, что они часто находят себе место рядом с армией."
  
 game_concept_tudaribaria: "Ту'дарибария" 
 game_concept_tudaribaria_desc: "Concept('tusuffna','Тусуффна')|E] родом из центральных земель [Concept('wardenism','варденизма')|E]. Ее члены утверждают, что обычная работа, выполняемая многими варденитами, может поддерживать столпы Добродетели, но никогда не будет достаточной, чтобы обратить вспять лежащий в их основе упадок. Эта задача ложится на Ту'дарибарию, которому необходимо не только строго придерживаться Закона Стража, но и приложить дополнительные усилия, чтобы восстановить поврежденные столпы Добродетели. Они делают это, накладывая на себя дополнительные ограничения и участвуя в собраниях, где многие участники работают над тем, чтобы имитировать мир таким, каким он должен быть.\n\nОднако самих работ Ту'Дарибарии недостаточно без знания и понимания реальности. Они способствуют этому пониманию с помощью разнообразных поучительных стихотворений, в которых используется зашифрованный язык и загадки. Ученикам неоднократно предлагается постичь эти загадки, в процессе чего они становятся более искусными в постижении тайн реальности. Несмотря на то, что они широко используются во время своих внутренних заседаний, богатая художественная сфера в остальном доступна для наслаждения каждому.\n\nХотя они и не являются самыми выдающимися тусуффна в округе, их относительно ортодоксальные убеждения привели к тому, что большинство правителей варденитов приняли их. Особенно их энигматистов приветствуют повсюду, поскольку их ремесло доставляет удовольствие придворным, наряду с хорошим качеством их искусства".
  
