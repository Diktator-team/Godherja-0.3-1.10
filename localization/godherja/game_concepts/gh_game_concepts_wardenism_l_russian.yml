 game_concept_the_first_warden: "Первый варден"  
 game_concept_first_warden: "Первый варден"  
 game_concept_the_first_warden_desc: "Первый варден - несколько загадочная фигура, несмотря на длинную тень, которую его наследие отбрасывает на историю Саррадонии. Родившийся где-то в середине III века, человек, который позже станет Первым варденом, по-видимому, работал торговцем и местным чиновником на Восточном острове, пока на него не обратил внимание правитель острова, военачальник [Concept('arachas','Арахас')|E].\n\nПервый варден написал четыре длинных книги, которые вошли в канон варденитов, и его авторство приписывается почти дюжине других документов и фолиантов, которые считаются апокрифическими и отвергаются одной или несколькими сектами внутри веры варденитов. Четыре книги, которые принимает большинство варденов, - это: "Книга дней", "Столпы добродетели", "Маргиналии" и "Видения". Протокол суда Первого Хранителя, хотя и был написан писцами и составлен после его смерти, также входит в канон хранителей, поскольку содержит дословные записи многих постановлений Хранителя и юридических заявлений.\n\nПервый варден умер от естественных причин в 332 году, и, несмотря на надежды его врагов-[Concept('ritualist','ритуалистов')|E] на то, что его вера потеряет смысл с его кончиной, это только укрепило варденизм, превратив его в веру, которой он стал сегодня. Руководство было передано в руки его помощников, [Concept('mamur','Мамуров')|E], которые успешно возглавят верующих в достижении доминирующего положения по всему Саррадону".
  
