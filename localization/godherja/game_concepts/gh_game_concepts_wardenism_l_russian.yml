 game_concept_mamur: "Мамур" 
 game_concept_mamuramat: "Мамурамат" 
 game_concept_mamuramat_desc: "Центральный институт веры [Concept('wardenite','варденитов')|E], Мамурамат в равной степени является судьей, генералом и королем со своими традиционными обязанностями, разделяющими светскую и духовную сферы. Первоначальные мамуры были лейтенантами под началом самого Первого Хранителя, лидерами в [Concept('great_uprising','великом восстании')|E]. Имена и точное количество этих лидеров несколько спорны, но официальные истории современного Мамурамата утверждают, что было ровно три юрисдикции данного направления. Однако это повествование часто оспаривается, и многие вардениты утверждают, что это [Concept('fourth_mamur','чрезмерное упрощение')|E] - или даже ложь. В наше время сохранился только центральный Мамур, одиноко стоящий там, где рухнули его восточные и западные собратья. Они утверждают, что унаследовали власть, дарованную их павшим братьям по оружию, но печально известная законническая вера варденитов по сей день остается расколотой относительно того, действительно ли принятие полномочий разрешено законом."
  
