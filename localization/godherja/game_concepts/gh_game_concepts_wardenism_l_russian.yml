 game_concept_usun_bishabelik: "Усун Бишабелик"  
 game_concept_usun_bishabelik_desc: "Одна из самых противоречивых фигур раннего [Concept('wardenism','варденизма')|E], Усун изначально был проклятием [Concept('great_uprising','великого восстания')|E] и одним из немногих военачальников  [Concept('ritualist','ритуалистов')|E], добивавшихся регулярных успехов в отражении атак варденитов. Его присутствие - и, возможно, активное участие в - ряде зверств против варденитов, таких как резня в Дилешти и чистка в Кадайе, принесло ему дурную славу. Поэтому было шоком как для молодой веры варденитов, так и для его союзников-ритуалистов, когда Усун согласился на сделку с самим [Concept('first_warden','первым варденом')|E] в 302 году и публично обратился в варденизм. Его последующая энергичная кампания против членов его бывшей коалиции повергла лагерь ритуалистов в хаос, и вардениты хлынули через Саррадон. Мнения о мотивах Усуна резко разделились по сей день. Некоторые писатели изображают его как человека, преследуемого ужасами собственных поступков, который отчаянно искал искупления в благородном деле. Другие видят в нем амбициозного и аморального военачальника, который рассматривал варденизм как способ оправдать создание своего собственного королевства за счет незащищенных флангов своих уязвимых союзников. Правда, вероятно, утеряна для истории."
  
 game_concept_sanad: "Санад"  
 game_concept_sanad_desc: "Поэт, полководец, Герой и изгнанница, Санад, пожалуй, самая важная женщина в  пост[Concept('halakdun','халакдунской')|E] [Concept('sarradonian','саррадонской')|E] истории, и сегодня ее считают матерью современного [Concept('mamuramat','мамурамата')|E]. Она была дочерью и единственной оставшейся в живых родственницей восточного Мамура аль-Худи, при этом все остальные члены ее семьи, по крайней мере, на пять степеней отделенные от ее отца, были уничтожены в тайной ярости - судьба, часто интерпретируемая историками как свидетельство того, что аль-Худи был отмечен как прямая мишень [Concept('ritualist','ритуалистких')|E] [Concept('magi','магов')|E], которые разделяют ответственность за развязывание [Concept('the_decimation','уничтожения')|E]. Вынужденная бороться изо всех сил за выживание, и, несмотря на то, что ее воспитывали не в расчете на командование, она оказалась искусной в объединении остатков армий своей семьи, когда Восточный Мамураматт сражался за свою жизнь почти на дюжине фронтов. Увы, несмотря на ее храбрость и явный талант стратега, ее врагов было слишком много, и окончательное поражение в битве при Азареке вынудило ее отправиться в изгнание, когда Мамураматы рухнули позади нее. Прибыв ко двору недавно коронованного центрального Мамура [Concept('tathtali','таттали')|E] в 810 году, она обменяла свой спорный титул на союз и скрепила их договор браком. Хотя она непосредственно планировала последующие войны за отвоевание Востока, ресурсы недавно объединенного Мамурамата были монополизированы делами ближе к дому, поскольку хаос [Concept('the_downfall','падения')|E] углубился, и только несколько приграничных провинций были возвращены. Она умерла естественной смертью в 832 году нашей эры, но ее наследие в культурных и политических институтах современного варденизма все еще живет."
  
 game_concept_tathtali: "Таттали" 
 game_concept_tathtali_desc: "Первый [Concept('the_decimation','после уничтожения')|E] Мамуров, пятидесятишестилетнее правление Таттали привело к фундаментальному изменению института [Concept('mamuramat','мамурамата')|E], и тем самым изменило основы веры [Concept('wardenite','варденитов')|E] в целом. Мамуры больше не будут делить власть между равными себе по положению. Вместо этого они будут править как священная и абсолютная монархия для защиты верующих - или, по крайней мере, такова была теория. На самом деле эти амбиции срывались так же часто, как и достигались, и растущие расходы на управление все более раздутым государственным аппаратом в конечном итоге заставили бы Мамурамат отдать прибрежные территории как [Concept('marchers','марчерам')|E], так и [Concept('aversarians','аверсарианцам')|E].\n\nЧто касается самого Таттали, то его правление многие историки считают, что это был успех перед лицом растущей анархии [Concept('the_downfall','падения')|E]. Коронованный в 809 году после победы и убийства своего помешанного на магии отца в гражданской войне, его брак с [Concept('sanad','Санад')|E] и их последующее равноправное правление до сих пор являются популярной темой для поэтов и певцов. Тогда неудивительно, что современная "господствующая" ветвь варденизма носит его имя и рассматривает его как второго основателя, настолько велико было его влияние на религию и ее институты."
  
 game_concept_fourth_mamur: "Четвертый Мамур"  #Машинный перевод 28.10.23!
 game_concept_far_eastern_mamur: "Дальневосточный Мамурамат"  #Машинный перевод 28.10.23!
 game_concept_fourth_mamur_desc: "Некоторые [Concept('wardenites','вардениты')|E] признают существование четвертого [Concept('mamur','мамура')|E], должности, установленной на Дальнем Востоке и впервые занимаемой [Concept('ritualist','ритуалистким')|E] военачальником, ставшим новообращенным варденитом [Concept('usun_bishabelik','Усун Бишабелик')|E], который утверждал, что [Concept('first_warden','первый варден')|E] лично поручил ему возглавить армии преследовать ритуалистов до самой Каширы - миссия, на выполнение которой он потратил остаток своей девяностолетней жизни. Его приемный сын Убайдар был последним, кто удерживал его, бесследно исчез вместе с армией численностью, по слухам, в десять тысяч человек в предполагаемой [Concept('gedeora','гедеоре')|E] в 409 году. Теперь, когда у него не было ни лидера, ни армии, его и без того нестабильное царство рухнуло почти в одночасье, и с тех пор никто убедительно не претендовал на этот титул.\n\nНесмотря на сомнительную правдивость приказов Усуна Бишабелика, дальневосточный Мамурамат был в значительной степени проигнорирован своими сверстниками, и немногие стражи сегодня помнят о нем как о чем-то большем, чем причудливый героический миф."
  
 game_concept_high_judge: "Верховный судья"  #Машинный перевод 28.10.23!
 game_concept_high_judge_desc: "В [Concept('wardenism','варденизме')|E] роль священника и магистрата объединены в единую фигуру - судью. В большинстве городов будет по крайней мере один судья для управления своим судом, при этом более крупные города могут содержать десятки, даже сотни таких чиновников. Их обязанности распространяются на ведение сложных кодексов религиозного права варденитов, как в качестве судей суда, так и в качестве адвокатов заявителей. Поскольку кодексы варденитов охватывают как уголовное, так и имущественное и торговое законодательство, работа судьи довольно сложна и требует многолетней подготовки, чтобы считаться мастером.\n\nСудьи, достигшие мастерства и известности, могут надеяться на назначение Высшим судьей и наделение юрисдикцией над всеми нижестоящими судьями - по крайней мере, теоретически. На практике расхождение различных правовых традиций варденитов на протяжении многих лет привело к тому, что на этот титул претендовали не менее трех высших судов, каждый из которых отказывался признавать законность других. Основной Верховный суд назначается [Concept('mamur','мамуром')|E], традиционалистский Верховный суд сформировался по принципу "снизу вверх" и утверждает, что является всего лишь временным органом, ожидающим восстановления Мамурмата в его истинных правовых рамках. С другой стороны, у идеалистов есть хорошо зарекомендовавший себя суд, который обрабатывает и утверждает потенциальных членов своего органа на основе меритократических рекомендаций нижестоящих судей и считает себя постоянным и независимым органом."
  
 game_concept_arachas: "Арахас"
 game_concept_arachas_desc: "Ныне печально известный военачальник Восточного острова, Арахас вошел в историю как отъявленный злодей благодаря своему месту в истории раннего [Concept('wardenism','варденизма')|E]. Даже [Concept('ritualists','ритуалисты')|E] мало что сделали для его реабилитации, поскольку его неправильное управление и очевидная неспособность осознать истинный масштаб угрозы, исходящей от [Concept('great_uprising','великого восстания')|E], часто цитируются как позволившие вере варденитов укрепиться. Арахас был убит после пяти лет сражений в 302 году нашей эры. Говорят, что его собственные последователи сочли нужным похоронить его в безымянной могиле, и точное место его смерти теперь полностью утеряно для истории.\n\nДалее, почему Арахас заключил в тюрьму [Concept('first_warden','первого вардена')|E], было предметом многочисленных спекуляций историков и религиоведов. Появились две основные истории, объясняющие это:\n\nПервая, популярная среди романтических рассказчиков и поэтов, утверждает, что Арахас проезжал верхом через один из своих городов, возвращаясь с охоты в сельской местности, когда заметил красивую молодую женщину и безумно влюбился. Он устроил заговор, чтобы посадить в тюрьму ее мужа, который вскоре станет первым стражем. Храбро сопротивляясь домогательствам Арахаса, она заколола себя ножом либо во время ареста мужа, либо вскоре после этого на рыночной площади.\n\nВторая, более популярная среди серьезных историков как варденитской, так и ритуалистической конфессий, рассказывает, что человеку, который вскоре должен был стать Первым Стражем, не повезло оказаться в неподходящем месте в неподходящее время. Частые кампании Арахаса за трон Саррадона постоянно ставили его на грань банкротства, и он рассматривал свойства и активы добродетельного (хотя это описание оспаривается многими историками-ритуалистами) молодого человека как еще один ресурс, который он мог бы использовать для реализации своих политических амбиций. Дерзкий ответ молодого торговца на требования Арахаса о "дани" принес ему поездку в самое темное подземелье цитадели военачальника. Его более позднее освобождение, вероятно, было уловкой Арахаса, чтобы выманить его и заставить рассказать, где он спрятал часть своих денег и драгоценностей, поскольку военачальник ожидал, что этот человек попытается сбежать с острова, прихватив столько, сколько сможет унести. Вместо этого он инициировал Великое восстание и предрешил судьбу Арахаса."
  
 game_concept_raqiyya: "Ракийя" 
 game_concept_raqiyyas: "Ракийя" 
 game_concept_raqiyya_desc: "Известный ранний [Concept('wardenite','варденитский')|E] [Concept('high_judge','ученый-юрист')|E]. Ракия, племянница Уссуфа ибн Иблида Второго [Concept('mamur','мамура')|E] Запада, родилась в 382 году до н.э. Выросшая во внутреннем кругу власти и учености варденитов, по мере взросления она демонстрировала острый ум и явный талант к юридической работе. За последующие шестьдесят два года она опубликовала бесчисленные комментарии к законам Первого надзирателя, а также к поведению и работе с делами первого поколения судей и мамуров. Хотя в свое время она считалась удивительно проницательной, за десятилетия и столетия после ее смерти ее известность неуклонно росла. Сегодня она является одним из самых влиятельных ученых-юристов в вере, помимо самого Первого хранителя. Ее труды настолько фундаментальны, беспристрастны и основательны, что они в значительной степени приняты в качестве надежного учебного материала всеми тремя великими школами варденизма. Действительно, некоторые квалифицированные ученые утверждали, что гениальность Ракийи заключалась не только в том, что она тщательно избегала зарождающихся фракционных споров своего времени, но и в том, что она, казалось, предсказывала те, которые возникнут только спустя столетия после ее смерти."
  
