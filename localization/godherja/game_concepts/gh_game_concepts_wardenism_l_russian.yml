 game_concept_the_great_uprising_legal_tradition: "Великое восстание (Правовая эпоха)"
 game_concept_the_great_uprising_legal_tradition_desc: "Древнейшие юридические традиции восходят к мужчинам и женщинам, которые сражались бок о бок с самим [Concept('first_warden','первым варденом')|E]. Немногие из них все еще существуют как последовательные школы, но их новаторская юридическая работа по-прежнему оказывает сильное влияние на современный [Concept('wardenism','варденизм')|E]."
  
 game_concept_the_establishment_legal_tradition: "Становление (Правовая эпоха)"
 game_concept_the_establishment_legal_tradition_desc: "Период, начинающийся примерно со смерти Лейлы а'Усьяр в 392 году, восхваляется как последний живой человек, лично знавший [Concept('first_warden','первого вардена')|E], и обычно рассматривается как веха в уходе поколения, сражавшегося во время [Concept('great_uprising','великого восстания')|E]. Истеблишмент увидел, как варденизм укрепился в ключевых местах по всему Саррадону. Система последовательных юридических школ только начинала зарождаться в этот период, поскольку вардениты перешли от завоевания [Concept('sarradon','Саррадона')|E] к выяснению того, как им управлять."
  
 game_concept_the_traditional_golden_age_legal_tradition: "Классический золотой век (Правовая эпоха)"
 game_concept_the_traditional_golden_age_legal_tradition_desc: "Период, продолжающийся с окончания Речных войн в 465 году до распада [Concept('mamuramat','мамурамата')|E] Запада в 678 году. Традиционалистская школа с особым уважением относится к этому периоду, поскольку это была эпоха независимого правления трех Мамуров. Большая часть их правового корпуса уходит своими корнями в этот период времени."
  
 game_concept_the_age_of_ink_and_gold_legal_tradition: "Эпоха чернил и золота (Правовая эпоха)"
 game_concept_the_age_of_ink_and_gold_legal_tradition_desc: "Эпоха, продолжающаяся с конца правления [Concept('mamur','мамура')|E] Запада в 678 году до печально известного 802 года. Хотя Запад рухнул, мамуры Центра и Востока процветали в этот период. Большая часть высокой юридической и придворной культуры варденитов впервые появляется в это время, когда два Мамура конкурировали за доступ к ученым и художникам. В ту эпоху школы размножались как кролики, поскольку то, что было в немилости при дворе одного Мамура, часто сознательно поддерживалось конкурирующим двором. Традиционализм впервые начал отходить от основной линии А'Баджарми'а в эту эпоху. Действительно, именно в 732 году ученый Лейлам бинт Ашафара впервые ввела этот термин в обиход. Хотя она имела в виду это как оскорбление, оно вскоре получило распространение среди тех ученых-диссидентов, которые были не согласны с растущей властью мамуров."
  
 game_concept_the_age_of_tathtali_legal_tradition: "Эпоха Таттали (Правовая эпоха)"
 game_concept_the_age_of_tathtali_legal_tradition_desc: "[Concept('halakdun','Халакдун')|E] мог бы стать смертельным ударом для [Concept('wardenism','варденизма')|E].", но вместо этого он послужил горнилом, из которого вышло нечто совершенно иное - и, по мнению А'Баджарми'а, более сильное. В эту эпоху - начиная с конца правления наследника [Concept('tathtali','Таттали')|E] Усмана в 874 году - положение [Concept('mamur','мамура')|E] формально трансформировалось в нечто сродни абсолютному монарху. Именно в этот период традиционалисты Табакаи официально разорвали свои связи со своими бывшими товарищами по А'Баджарми, поскольку последние, наконец, начали полностью посвящать себя проекту юридического закрепления недавно объединенного Мамурамата. Зловеще то, что именно в это время разрозненные и часто запрещенные школы, которые вообще отвергали идею Мамура, впервые начали создавать неформальную сеть между собой, пустив корни по периферии территории Мамурамата."
  
 game_concept_the_abajjarmia_golden_age_legal_tradition: "Золотой век А'Баджармиа"
 game_concept_the_abajjarmia_golden_age_legal_tradition_desc: "Иногда его называют Эпохой тлеющих углей - насмешливое прозвище, придуманное критиками могущественных и печально известных магов - Мамура Ради ибн Мустасима за его заявление о создании новой "Эры огня" в Саррадоне. Под патронажем новых могущественных [Concept('mamur','мамуров')|E] основная школа достигла новых высот, поскольку наследники [Concept('tathtali','Таттали')|E] пытались экспортировать свою новую идеологию во все уголки мира варденитов. Этот период продолжался бы с 874 года примерно до 1155 года, когда восстание Тель-Мерра привело бы к рождению третьей и самой молодой традиции варденизма."
  
 game_concept_the_era_of_dissent_legal_tradition: "Эра инакомыслия"
 game_concept_the_era_of_dissent_legal_tradition_desc: "Начиная с того, что стало известно как несогласие катсити и сопровождавшее его восстание Тель-Мерра в 1155 году, в эпоху несогласия идеологии имперского контроля [Concept('mamuramat','мамурамата')|E] был брошен вызов на всех фронтах. Хотя внутренние раздоры помешали бы катсити бросить вызов самому сердцу Мамурамата, ни Ради, ни его преемники не смогли вернуть провинцию Урагхад и еретиков-идеалистов, которые сделали ее своей твердыней, в лоно церкви."
  
 game_concept_the_modern_era_legal_tradition: "Современная эпоха"
 game_concept_the_modern_era_legal_tradition_desc: Начиная либо с укрепления Затмали'а, начала войны святых, либо с [Concept('frodbrokna','фродброкны')|E], в зависимости от того, чьи именно труды вы читаете. История варденизма в современную эпоху еще не написана. Рухнет ли [Concept('mamuramat','мамурамат')|E] под натиском собственного огромного юридического аппарата? Возникнут ли претенденты на возвращение старых титулов у наследников [Concept('tathtali','Таттали')|E]? Смогут ли Тель Мерра воссоединить республику и выйти из своих крепостей, чтобы свергнуть тирана в Ан-Нусриккаре?\n\nЭто еще предстоит выяснить."
  
  
