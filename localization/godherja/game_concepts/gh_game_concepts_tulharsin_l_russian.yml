 game_concept_tulharsin_creation_of_man: "Тулхарсин - миф о сотворении человека"
 game_concept_tulharsin_creation_of_man_desc: "Согласно мифам, сотворение человека было чем-то вроде запоздалой мысли богов, которые случайно наткнулись на них, когда они рылись в отбросах, оставшихся после взрывного акта творения Ке-Рена. Обнаружив, что они слишком слабы, чтобы охотиться голыми руками, слишком безволосы, чтобы выжить в суровых горных ночах, и слишком боятся темноты, чтобы прятаться в пещерах, где они были бы в безопасности, Мишкуш только из любопытства и невысказанного чувства сострадания смог спасти их. боги решили обучать человечество, чтобы обеспечить ему выживание."
