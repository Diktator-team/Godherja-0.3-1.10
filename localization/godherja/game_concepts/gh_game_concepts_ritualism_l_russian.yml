 game_concept_black_confederation: "Черная конфедерация"
 game_concept_black_confederation_desc: "Черная конфедерация была альянсом [Concept('ritualist','ритуалистов')|E], сформированным и возглавляемым [Concept('khuzaima_al_zuhra','Хузайма аз-Зухрой')|E], чтобы изгнать [Concept('wardenites','варденитов')|E] из [Concept('sarradon','Саррадона')|E]. Названный так из-за черных флагов, которые использовал клан аль-Зухра, он яростно оспаривал контроль варденитов над Саррадоном и был одной из самых успешных коалиций ритуалистов.\n\nПосле достижения успеха в [Concept('battle_of_the_mubaaizun','Битве под мубаайзунов')|E], Хузайма аль-Зухра возглавила Черную конфедерацию против лидера варденитов Халида аль-Асира в [Concept('battle_of_sulaymaniyan','Битве при Сулеймании')|E] в 658 году ИГ, где Хузайма был убит выстрелом в горло. Черная конфедерация почти распалась, но перешла под контроль наследника Хузаймы, [Concept('abd_hubar_ibn_khuzaima','Абд-Хубар ибн Хузайма'|E], который привел Конфедерацию к победе над Халидом аль-Асиром в 660 году, но потерпел серьезные поражения в 663 и 665 годах, распавшись к 668 году со смертью Абд-Хубара ибн Хузаймы."
  
