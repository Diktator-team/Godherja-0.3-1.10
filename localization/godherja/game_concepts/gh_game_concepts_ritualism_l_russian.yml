 game_concept_sophocoism: "Софоцист"
 game_concept_ritualism_desc: "Ритуализм (также известный как софокоизм) является одной из двух основных исторических религий в [Concept('sarradon','Саррадоне')|E] (в отличие от их соперников, [Concept('wardenism','варденизма')|E]), и регулярно признается самой долго практикуемой религией в известном мире. Сосредоточение внимания на поклонении 1001 шагу [GetBuilding('01_sophocos').GetName] - лестница, ведущая к массивной и неподвижной [Concept('tower','башне')|E] в центре Саррадона, единственное, в чем сходятся известные сектанты-ритуалисты, так это в том, что их вера основана на, возможно, мифическом путешествии нескольких паломников вверх по ступеням, где каждого из них ждало новое испытание, и Ангел научил их жизни урок, который помог им перейти к следующему.\n\n Независимо от того, произошло путешествие или нет, был ли в нем задействован ангел или бог, материальна ли башня или метафорична, много ли в религии богов или нет, есть ли в религии ангелы или нет, ангелы или бог(и) являются людьми, высшая сила, люди, ставшие высшей силой, силы природы и так далее - все это горячо обсуждается несколькими сотнями конкурирующих сект, которые регулярно вступают в драки по таким элементарным причинам, как то, был ли отрывок о разливании чая о разливании чая или чай символизирует скрытое стремление человечества к открытие третьей руки сорока семи богов песка и луны (как проповедует секта махадакистов, который, как известно, расправился с сектой Лулавади за то, что соглашался с ними во всем, кроме того, что сорок семь богов на самом деле были из песка и солнца).\n\nВедутся горячие споры о том, является ли варденизм, наряду с десятками других основных саррадонских религий, на самом деле собственной религией или еще одной ритуалистической сектой, отколовшейся от целого."
  
