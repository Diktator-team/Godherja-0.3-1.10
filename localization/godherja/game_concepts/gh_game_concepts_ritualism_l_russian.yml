game_concept_khuzaima_al_zuhra: "Хузайма аз-Зухра"
 game_concept_khuzaima_al_zuhra_desc: "Хузайма аз-Зухра родилась в семье аз-Зухра, традиционных правителей Доззана. Убежденный [Concept('ritualist','ритуалист')|E] секты софоцистов, он был лидером [Concept('black_confederation','черной конфедерации')|E] и взял на себя ответственность за продвижение [Concept('wardenites','варденитов')|E] на восток и возвращение утраченной территории ритуалистов. Он отличался тем, что был одним из немногих по-настоящему успешных военачальников-ритуалистов, и его сравнивали с [Concept('usun_bishabelik','Усун Бишабелик')|E], хотя в кругах ритуалистов это сравнение с тем, кем мог бы быть Усун, если бы он не превратился в предателя.\n\nОн наиболее известен своим использованием и поощрением ревностных культов воинов, в частности, спонсированием роста затани'а, назвав воина Затани'а [Concept('fihr_ibn_kilab_ibn_zayd','Фир ибн Килаб ибн Зайда')|E] главным среди своих [Concept('mubaaizun','мубаайзунов')|E]. В то время как Фир приобрел репутацию непобедимого и ему поклонялись как полубогу, Хузайма был известен своей стратегической проницательностью и талантом. Его самой успешной битвой была [Concept('battle_of_the_mubaaizun','Битва под мубаайзунов')|E], где Фиру удалось убить чемпионов армии варденитов противника и ее командира, хотя в следующем бою Хузайма был сброшен с лошади и сломал ногу так сильно, что после этого он хромал. Одержав еще несколько побед, он двинулся освобождать город Сулейманийан от правления варденитов и возвращать его правителям Сулеймании. Однако во время [Concept('battle_of_sulaymaniyan','Битвы при Сулеймании')|E] он был ранен в горло лучником-варденитом, идентифицированным как Хазиз ибн Карех.\n\nПосле его смерти Фир умер от горя или пал от собственного меча, в то время как оставшийся в живых Мубаизун Хузаимы погиб в бою. Сын Хузаимы, [Concept('abd_hubar_ibn_khuzaima','Абд-Хубар ибн Хузайма'|E], дал клятву убить тысячу варденитов, чтобы отомстить за своего отца."

 game_concept_fihr_ibn_kilab_ibn_zayd: "Фир ибн Килаб ибн Зайд"
 game_concept_fihr_ibn_kilab_ibn_zayd_desc: "Фир ибн Килаб ибн Зайд был [Concept('ritualist','ритуалистом')|E]-[Concept('mubaaizun','мубаайзуном')|E], родившимся в Рафхаме в 633 году, и принадлежал к секте Затани'а. Он сражался как чемпион [Concept('khuzaima_al_zuhra','Хузайма аз-Зухра')|E] и был лучшим среди своих мубаизунов, слывя непобедимым в бою. Согласно официальным историям ритуалистов, Фир родился в семье Килаба ибн Зайда, фанатика Затани'а, хотя его мать неизвестна. Он активно сражался бок о бок с ритуалистической коалицией Хузаимы аль-Зухры против [Concept('wardenites','варденитов')|E]; как мубаизун Хузаимы, он убил бесчисленных чемпионов варденитов в единоборствах. Предположительно, перед каждой битвой он призывал силу Затаная и джиннов, чтобы те даровали ему победу и непобедимость.\n\nСамой победоносной битвой Фихра была [Concept('battle_of_the_mubaaizun','Битва под мубаайзунов')|E], где он убил командира стражей и пятерых его мубаизунов подряд, после того как каждый поклялся отомстить за своего командира и павших товарищей. Выигрывая все поединки, в которых он принимал участие, Фир вскоре стал почитаться как полубог своим товарищем Затани'а, во что начал верить и сам Фир. Это полубожество было официально оформлено Малайком аль-Мукарридасом Зайдом аль-Таубом, который также официально поддержал его культ Фихри'а. Хотя он никогда не был побежден в поединке, Фир погиб рядом с Хузаимой аль-Зухрой в [Concept('battle_of_sulaymaniyan','Битве при Сулеймании')|E], когда его хозяин был поражен стрелой и погиб. Ритуалистический романтизм заставляет его умереть от горя, но в записях варденитов говорится, что он упал на свой собственный меч. Несмотря на это, вскоре после этого он был обожествлен затани'а как Илах аль-Хубар\n\nХотя трудно отделить факты от вымысла или предвзятости в отношении Фихра, современные ученые предполагают, что общая история правдива."
  
 game_concept_abd_hubar_ibn_khuzaima: "Абд-Хубар ибн Хузайма"
 game_concept_abd_hubar_ibn_khuzaima_desc: Абд-Хубар ибн Хузайма был сыном и наследником [Concept('khuzaima_al_zuhra','Хузайма аз-Зухра')|E] и более поздним патриархом семьи аль-Зухра. Его имя - "Раб войны" - было выбрано его отцом, потому что он намеревался обучить его быть воином того же качества, что и [Concept('fihr_ibn_kilab_ibn_zayd','Фир ибн Килаб ибн Зайда')|E], у которого он обучался в качестве ученика. Маленьким мальчиком он сопровождал своего отца в его походах, чтобы научиться командовать, но был отправлен в семейную крепость Доззан перед [Concept('battle_of_sulaymaniyan','Битвой при Сулеймании')|E].\n\nПосле смерти отца он поклялся убить тысячу [Concept('wardenites','варденитов')|E] и отомстить за Хузаима, чтобы никогда не жениться и не наслаждаться жизнью, пока он не отомстит. Став лидером [Concept('black_confederation','черной конфедерации')|E] в возрасте 18 лет, он возглавил коалицию против Халида аль-Асира и других лордов-варденитов в кампании, продолжавшейся с 658 по 668 год, когда он был загнан в угол в Доззане Халидом аль-Асиром и конкурирующей коалицией варденитов. Официальные истории стражей и [Concept('ritualist','ритуалистов')|E] сообщают, что он сражался и убил Халида аль-Асира в единоборстве, а также трех других лордов, прежде чем отступить в свою крепость и совершить самоубийство, хотя и не раньше, чем убил женщин своей семьи, чтобы предотвратить их поимку".
  
