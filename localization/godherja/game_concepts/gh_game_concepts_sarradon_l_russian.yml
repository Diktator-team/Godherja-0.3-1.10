 game_concept_sarradonian: "Саррадонский"
 game_concept_sarradonians: "Саррадонцы"
 game_concept_sarradon_desc: "Саррадон - это название засушливого континента к югу от [Concept('greater_aversaria','земель Авресарии')|E]. В сильную жару на юге береговые линии поддерживают пышный и прохладный климат благодаря морскому ветру, в то время как всего в нескольких лигах от них земля быстро превращается в пустыню и каменистые пустоши. К центру континента земля превратилась в джунгли благодаря восточным ветрам и нескольким великим рекам и озерам, которые являются родиной Адабиссийской империи.\n\nСаррадон был предметом ожесточенных сражений на протяжении тысячелетий, родиной [Concept('war_in_heaven','войны на небесах')|E], которая поглощала его политику в течение почти 2000 лет после возвышения [Concept('wardenism','варденизма')|E]. Несмотря на то, что страна чрезвычайно богата полезными ископаемыми, торговлей и культурой, многочисленные разрушительные события привели к массовой депопуляции и голоду на большей части континента. Наиболее примечательно использование [Concept('selfreplicating_blood_magic','cамовоспроизведящей кровававой магии')|E] в 802 году, которое уничтожило более 80% магов северной части континента и большую часть правящего класса, что привело к массовой анархии, которая вскоре после этого привела к агионистской и [Concept('aversarian','аверсарианской')|E] колонизации региона.На крайнем юге континента легенды рассказывают об империи Аксоквилекко, которая на протяжении сотен лет ожесточенно сражалась с адабиссианами. На востоке Ножевой пролив отделяет Саррадон от Айронои и [Concept('the_continent','континент')|E], и легенды рассказывают о временах, когда он был напрямую соединен сушей. Через пролив торговля из таинственных земель дальнего Востока значительно обогатила запад, хотя после заката Саррадона и падения Аверсарии он захлебнулся от пиратов."
  
 game_concept_regency_of_karadun: "Регентство Карадуна"
 game_concept_regency_of_karadun_desc: "Регентство Карадуна - самозванное королевство, а позже империя Саррадон — было одним из самых стойких бастионов софоцизма на континенте, существовавшим в той или иной форме с начала и до конца [Concept('war_in_heaven','войны на небесах')|E]. Хотя государство официально утверждало, что является непрерывным продолжением королевства Саррадон, большинство историков относят его начало к отступлению Улайхира в древнюю крепость Кармуз после его поражения в битве при Пылающем ключе. Защищенное Тарсанидскими горами, государство быстро стало бы убежищем для ряда саррадонских вельмож, спасающихся от надвигающейся волны [Concept('great_uprising','великого восстания')|E].\n\nНесмотря на свои высокие притязания, регентство провело бы большую часть своей истории, борясь за правление даже на территориях, которые оно условно удерживало, при этом само регентство фактически превратилось в пешку в регионе, где доминируют военачальники. Тем не менее, несколько попыток вторжения варденитов были предотвращены либо объединенными армиями королевства, либо самими стенами Кармуза.\n\nПосле сдачи Кармуза Ханати в 985 году государство было переименовано в "Саррадонскую империю" — беспрецедентный до сих пор титул, ознаменовавший начало как эпохи централизации, так и завоеваний. Несмотря на общий успех в борьбе с врагами, как внутренними, так и внешними, последствия этих реформ и войн разорвут государство на части в течение 11 века до нашей эры, в течение которого мамуры начнут свой последний марш к уничтожению регентства. Наконец, в 1233 году были разрушены стены самого Кармуза, что ознаменовало не только конец одного из старейших государств [Concept('sarradon','Саррадона')|E], но и Войны на Небесах".
  
 game_concept_sophocos: "1001 шага Софокоса"
 game_concept_sophocos_desc: "Согласно рассказам [Concept('ritualist','ритуалистов')|E], на Софокос, великую [Concept('tower','башню')|E], впервые взобралась группа из ста паломников, которые отправились на вершину по зову ангелов. На каждой ступеньке в человеческий рост они сталкивались с новым испытанием и выходили из каждого с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Правда это или нет - еще одна горячо обсуждаемая тема среди теологов-ритуалистов, но, тем не менее, башня остается впечатляющим зрелищем."
  
