 game_concept_ishtabima_mamura: "Иштабима Мамура"
 game_concept_ishtabima_mamura_desc: "Телохранительница, [Concept('magi','маг')|E], сторонница потенциального Мамуры Санада и противоречивая святая, историческое происхождение Иштабимы несколько туманно, поскольку альтернативные источники утверждают, что она была незаконнорожденной племянницей Мамуры или даже просто простолюдинкой, проявившей себя во время смуты Халакдуна. Несмотря на это, она неоднократно демонстрировала свое военное и тактическое мастерство, служа своей госпоже, став ее главным министром и, в конечном счете, фактическим командующим ее армиями. Действительно, некоторые сторонники Иштабимы зашли так далеко, что утверждают, что поражение Санад в битве при Азареке произошло из-за того, что она отказалась от совета своего генерала в пользу двуличного заговора, в результате которого ее изгнали из военного совета Санада.\n\nРассказы о смерти и жизни Истхабимы, как известно, противоречивы. Хотя она умерла в относительно нежном возрасте тридцати восьми лет (или сорока пяти, или двадцати семи, в зависимости от того, придерживаешься ли ты определенных неортодоксальных исторических записей), у нее уже было преданное окружение среди сторонников Санада, которое только выросло после ее смерти. Хотя она известна рядом боевых подвигов (окружение у Ручьев и форт с двумя кольцами, благодаря которому она выиграла осаду Тишварады (что навсегда разрушило амбиции пророка-ритуалиста Маннахавасвы), ее самое известное действие известно сегодня как "Праведная позиция". Говорят, что там, на одиноком мосту, пересекающем реку А'Аутия, она убила не менее тысячи солдат и магов в отчаянной попытке защитить армию Санада, когда отступала от преследующих армий самозванца-варденита Абатиса, сражаясь всеми известными ей заклинаниями и приемами владения мечом. Говорят, что болезнь, вызванная воздействием магии, которую она соткала в тот день, которая сварила костный мозг и превратила саму плоть преследующих солдат Абатиса в красные руины, привела к ее смерти всего через несколько месяцев после этого. Те, кто почитает ее святой, рассматривают этот акт предельной преданности как своего рода священное мученичество — не бесполезную или символическую жертву, а спланированное и стратегически просчитанное самоубийство. Говорят, что, когда ее уносили в тот день, все ее тело светилось охрой от излучения невыразимых энергий, что стало окончательным и фатальным доказательством ее преданности своему делу и своей Мамуре.\n\nУмереть, и сделать это ради преданности, которую ни один из ныне живущих смертных не в состоянии назвать. Обрести судьбу на [Concept('aeras','Аэрасе')|E] за пределами этого бледного и мимолетного мира; разве это не трансцендентно? По крайней мере, так говорят ее сторонники среди бешашурийцев. Это ничем не примечательная банальная трагедия, что она сама не оставила ни единого слова, чтобы оправдать свои действия и объяснить причину, к ногам которой она добровольно пролила свою кровь. Знала ли сама Санад?"
  
