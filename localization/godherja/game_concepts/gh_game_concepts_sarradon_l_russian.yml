 game_concept_ashema: "Ашема"  #Машинный перевод 28.10.23!
 game_concept_manat_mythology_desc: "Манаты верят, что Боги когда-то жили среди человечества на [aeras|E], управляя ими и обучая их всему, что они знают. Богами правили Релион, первый бог, создавший вселенную, и его жена Асторет, которая заботилась о человечестве больше, чем любой другой бог. Боги хранили огромное количество имеющихся у них знаний, превосходившее сегодня даже самые развитые человеческие общества, в библиотеках по всей Эре, где каждый мог получить к ним доступ. Однако однажды человек по имени Атар возненавидел Богов и разозлил толпу, которая начала сжигать все библиотеки Богов, пока не осталась только одна. Оставшись лишь с единственной библиотекой, почти без каких-либо огромных запасов знаний, которые они когда-то имели, Боги решили покинуть Аэрас, взяв с собой свою последнюю библиотеку и землю вокруг нее, образовав огромный кратер на земле, и эту последнюю библиотеку. став [divine_library_of_the_gods|E]. Эту библиотеку теперь нужно было защитить любой ценой, поэтому бог войны Ашема выступил перед ней, став первым библиотекарем.\n\nПосле того, как боги оставили человечество позади, Асторет так сильно заплакала, что ее начало затоплять. мир, создавая океан. Однако она не переставала плакать, угрожая затопить весь Эрас. Чтобы утешить ее, Релион сказал жене, что позволит самым праведным из людей, которые все еще следуют законам, установленным [manat_sacred_texts|E], оставшимся на Эрасе, войти в Божественную Библиотеку после смерти, поскольку до тех пор все люди будут иметь их души пожирал великий червь Мод после их смерти. Асторет, обрадовавшись этому плану, перестала плакать, спасая человечество. Чтобы определить, следуют ли люди Священным текстам или нет, тысячеокой богине Ярих было поручено наблюдать за людьми на Аэрасе, хотя она могла делать это только во время бодрствования в ночное время, поскольку слепящий свет солнца мешает боги не могли видеть Аэра днем. Однако, когда последователи Атара начали уничтожать Священные Тексты, младший сын Релиона Локан начал чувствовать, что такое соглашение по-прежнему несправедливо по отношению к людям, как будто у них нет Священных текстов, они не знают, как им следовать. их. Итак, он начал злонамеренно воровать тексты из Божественной библиотеки и прятать их на Аэрасе в надежде, что люди их найдут."  #Машинный перевод 28.10.23!
  
