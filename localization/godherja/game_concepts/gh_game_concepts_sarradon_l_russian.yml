 game_concept_sarradonians: "Саррадонцы"  #Машинный перевод 28.10.23!
 game_concept_sarradon_desc: "Саррадон — название засушливого континента к югу от [greater_aversaria|E]. В условиях сильной жары юга береговые линии сохраняют пышный и прохладный климат благодаря морскому ветру, а всего в нескольких лигах от их поля зрения земля быстро превращается в пустыню и каменистые бесплодные земли. В центре континента земля превратилась в джунгли благодаря восточным ветрам и нескольким великим рекам и озерам, где находится Адабиссийская Империя.\n\nЗа Саррадон велись ожесточенные бои на протяжении тысячелетий, дом § _1, которая поглощала его политику в течение почти 2000 лет после возникновения [wardenism|E]. Хотя страна чрезвычайно богата полезными ископаемыми, торговлей и культурой, многочисленные разрушительные события привели к значительной депопуляции и голоду на большей части континента. В частности, использование [selfreplicating_blood_magic|E] в 802 году ИС, которое уничтожило более 80% магов северной части континента и большую часть правящего класса, что привело к массовой анархии, которая вскоре после этого привела к колонизации региона Агионистами и [aversarian|E]. \n\nНа крайнем юге континента легенды рассказывают об Империи Аксокилекко, которая на протяжении сотен лет ожесточённо сражалась с адабисцами. На востоке Пролив Ножей отделяет Саррадон от Айрони и [the_continent|E], и легенды говорят о времени, когда он когда-то был напрямую связан сушей. Через пролив торговля с загадочными землями Дальнего Востока значительно обогатила Запад, хотя закат Саррадона и падение Аверсарии оставили его забитым пиратами."  #Машинный перевод 28.10.23!
  
 game_concept_regency_of_karadun: "Регентство Карадуна"  #Машинный перевод 28.10.23!
 game_concept_regency_of_karadun_desc: "Регентство Карадун — самопровозглашенное Королевством, а позднее Империей Саррадона — было одним из самых стойких бастионов софокизма на континенте, существовавшим в той или иной форме с начала и до конца [war_in_heaven|E]. Хотя государство официально заявляло, что оно является непрерывным продолжением Королевства Саррадон, большинство историков связывают его начало с отступлением Улайхира в древнюю крепость Кармуз после его поражения в битве у Пылающего Ключа. Защищенное Тарсанидскими горами, государство быстро стало убежищем для ряда саррадонских высокопоставленных дворян, спасавшихся от наступающей волны [great_uprising|E].\n\nНесмотря на свои высокие притязания, Регентство провело большую часть своей истории в борьбе за власть. даже на территориях, которые оно теоретически контролировало, а само Регентство фактически превратилось в пешку в регионе, где доминировали полевые командиры. Тем не менее, несколько попыток вторжения варденитов были предотвращены либо объединенными армиями королевства, либо самими стенами Кармуза.\n\nПосле капитуляции Кармуза Ханати в 985 году ИС государство было переименовано в «Империю Саррадона». — До сих пор беспрецедентный титул, знаменующий начало эпохи централизации и завоеваний. Несмотря на общий успех в борьбе с врагами, как внутренними, так и внешними, последствия этих реформ и войн разорвали государство на части в течение ИГ 11-го века, во время которого Мамуры начали свой последний марш к разрушению Регентства. Наконец, в 1233 году IS стены самого Кармуза были прорваны, что ознаменовало конец не только одного из старейших государств [sarradon|E], но и Войны на Небесах."  #Машинный перевод 28.10.23!
  
 game_concept_sophocos: "1001 шаг Софокоса"  #Машинный перевод 28.10.23!
 game_concept_sophocos_desc: "Согласно рассказам [ritualist|E], Софокос, великий [tower|E], впервые был поднят группой из сотни паломников, которые поднялись на вершину по мановению ангелов. На каждом шаге человеческого роста они сталкивались с новым испытанием и уходили от каждого с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Правда это или нет — еще одна горячо обсуждаемая тема среди богословов-ритуалистов, но, тем не менее, Башня остается впечатляющим зрелищем."  #Машинный перевод 28.10.23!
  
