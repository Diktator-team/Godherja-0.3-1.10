 game_concept_malaak: "Малаак"
 game_concept_malaak_desc: "Малааки - это аватары или воплощения Охрасика, и многие праведные правители на протяжении многих лет объявляли себя малааками. Принадлежность к малааку не означает, что человек является Охрасиком, скорее, что он полностью принял и воплощает Охрасика и, таким образом, является инструментом его воли. Поскольку малааки утверждают, что они самые праведные, непосредственно выполняя волю Охрасика, они, таким образом, часто находятся под пристальным вниманием, и нечестие может легко привести к восстанию их населения против них."
  
 game_concept_sarataratin_militarism: "Саратаратинский милитаризм"
 game_concept_sarataratin_militarism_desc: "Будучи изначально гораздо более милитаристской, современная вера Саратарат раскололась (первоначальное воплощение теперь называется Саратадибе) после разрушительных последствий [Concept('halakdun','халакдуна')|E], в результате которых погибла почти половина всех святых саратанов, на которых проживают верующие, наряду с большей частью остальной части [Concept('sarradon','Саррадона')|E]. Между гибелью стольких саратанцев, на спинах которых живет большинство саратарцев (и утонувших вместе с ними, когда они упали в море), и гибелью тысяч саратарских верующих на тех саратанах, которые выжили, саратарские верующие пережили глубокую коллективную травму.\n\nПосле того, как жреческая каста всех саратанов собралась на большом острове Шакерби (который, как они также утверждали, был сформирован на останках первого саратана) в молитве Мататто, было решено, что дальнейшая война между верующими будет означать смерть последних саратанов и их защитников. С тех пор саратаратины были известны как мирные и монашеские торговцы, которые отвергают любое насилие, за исключением случаев защиты саратанцев."
  
 game_concept_nosanni: "Носанни"
 game_concept_translator_priests: "Переводчики-священники" 
 game_concept_nosanni_desc: "Носанни, или жрецы-переводчики, - это те, кто в религии Манат занимается переводом [Concept('manat_sacred_texts','манатских священных текстов')|E] и передачей этих знаний остальной вере. Именно из-за этой обязанности часто говорят, что храмы Маната больше похожи на библиотеки, чем храмы других религий. Носанни исторически были самой могущественной кастой в обществе манат, хотя движения Макерелион и мафида пытались покончить с этим господством, но ни то, ни другое не увенчалось успехом."
  
 game_concept_dogena_dikirib: "Догена Дикириб"  
 game_concept_nomera_dikirib: "Номера Дикириб" 
 game_concept_dogena_dikirib_desc: "Догена Дикириб, или Мирская библиотека, в вере Манат является мирским зеркалом [Concept('divine_library_of_the_gods','Небесная библиотека богов')|E], за которым наблюдает Номера Дикириб, или Мирской защитник. В идеале, Догена Дикириб была бы не отдельной библиотекой, а большой коллекцией библиотек, хранящих все [Concept('manat_sacred_texts','манатские священные тексты')|E] и их переводы, а также все другие знания человечества. Исторически сложилось так, что Догена Дикириб сильно не соответствовал этому идеалу, но по-прежнему оставался центром веры Манат с момента своего основания."
  
 game_concept_gena_tinngir: "Гена Тиннгир"
 game_concept_manat_sacred_texts: "Священные тексты"
 game_concept_gena_tinngir_desc: "Гена Тиннгир, или Священные тексты маната, - это древние тексты, восходящие к цивилизации, которую никто из ныне живущих не помнит, которую манаты считают цивилизацией [manat_gods|E]. Эти тексты написаны на древнем языке, который никому не известен и который еще предстоит по-настоящему расшифровать (несмотря на заявления многочисленных [Concept('nosanni','носанни')|E]), но некоторые заявляли о странном чувстве знакомства с его письменностью. Несмотря на значительные усилия манатов по сохранению своих священных текстов под защитой [Concept('nomera_dikirib','номеры дикирибы')|E], количество оставшихся оригинальных текстов со временем сократилось. В то время как в Манате хранятся расшифрованные копии и предполагаемые переводы, они также медленно истощаются, что с годами приводит к усилению акцента на важности подлинных Священных текстов."
  
 game_concept_manat_mythology: "Мифология манат" 
 game_concept_manat_gods: "Боги" 
 game_concept_relyon: "Релион" 
 game_concept_ashema: "Ашема" 
 game_concept_manat_mythology_desc: "Манаты верят, что Боги когда-то жили среди людей на [Concept('aeras','аэрасе')|E], правя ими и обучая их всему, что они знают. Богами правили Релион, первый бог, сотворивший вселенную, и его жена Асторет, которая заботилась о человечестве больше, чем любой другой бог. Боги хранили огромное количество знаний, которыми они обладали, что было больше, чем сегодня имеется даже в самых развитых человеческих обществах, в библиотеках по всему Аэрасу, где каждый мог получить к ним доступ. Однако однажды человек по имени Атар начал завидовать Богам, поэтому он разозлил толпу, которая начала сжигать все библиотеки Богов, пока не осталась только одна. Оставшись только с одной библиотекой, едва ли с какими-либо из обширных хранилищ знаний, которыми они когда-то обладали, Боги решили покинуть Аэрас, забрав с собой свою последнюю библиотеку и землю вокруг нее, образовав на земле огромный кратер, и эта последняя библиотека стала [Concept('divine_library_of_the_gods','Небесная библиотека богов')|E]. Теперь эту библиотеку нужно было защитить любой ценой, поэтому бог войны Ашема взялся за это, став первым библиотекарем.\n\nПосле того, как Боги оставили человечество, Асторет начала плакать так сильно, что начала затоплять мир, создавая океан. Однако она не переставала плакать, угрожая затопить весь Аэрас. Чтобы утешить ее, Релион сказал своей жене, что позволит самым праведным из людей, которые все еще следуют законам, установленным [Concept('manat_sacred_texts','манатскимм священными текстами')|E], оставшимся на Аэрасе, войти в Божественную библиотеку после смерти, ибо до тех пор души всех людей будут пожраны великим червем Мод после того, как они умерли. Асторет, обрадованная этим планом, перестала плакать, спасая человечество. Чтобы определить, следуют ли люди Священным текстам или нет, тысячеглазой богине Ярих было поручено наблюдать за людьми на Аэрасе, хотя она могла делать это только во время бодрствования ночью, поскольку ослепительный свет солнца мешает богам видеть Аэрас днем. Однако, когда последователи Атара начали уничтожать Священные тексты, младший сын Релиона Локан начал чувствовать, что это соглашение все еще несправедливо по отношению к людям, поскольку, если у них нет Священных текстов, они никак не могут знать, как им следовать. Итак, он начал коварно красть тексты из Божественной библиотеки и прятать их на Аэрасе в надежде, что люди найдут их."
  
 game_concept_dogena_tinngir: "Догена Тиннгир"
 game_concept_divine_library_of_the_gods: "Небесная библиотека богов"
 game_concept_divine_library: "Божественная библиотека"
 game_concept_dogena_tinngir_desc: "Догена Тиннгир, или Божественная библиотека богов, - это место, куда, по мнению манатов, попадают все праведные люди, которые верно следуют [Concept('manat_sacred_texts','манатским священным текстам')|E] после смерти. Говорят, что она содержит не только все знания, известные человечеству, но и космические тайны, известные никому другому, кроме самих [Concept('manat_gods','манатских богов')|E]. Он находится под защитой Ашемы, бога войны, который, как говорят, выучил наизусть каждый текст в библиотеке, что также фактически возводит его в ранг бога знаний. Говорят, что великий кратер Синасан, расположенный к югу от древней родины религии, является землей, из которой поднялась Божественная библиотека [Concept('aeras','Аэрас')|E], а сосуд в середине, как полагают, является ее вратами, а музыка, исходящая изнутри, является звуками душ и богов, беседующих в язык божественного."
  
 game_concept_kalnaih: "Калнайх"
 game_concept_kalnaih_desc: "Когда Эйр'Шайтан и его банда предателей создали человечество, на небесах вспыхнул конфликт, Калнайх. Элой, в своей великой мудрости, велел своему верному Маликии наказать предателя, в то время как сам размышлял, что делать с творениями своего мятежного сына. И вот, по приказу своего отца, одиннадцать верных сыновей двинулись к Бидил'элу, цитадели предателя. В Бидил'эле вспыхнул конфликт. Прекрасная земля была превращена в пепел, пока братья сражались. И в последней битве Комерах, самый верный Маликия, был смертельно ранен в поединке с Эйр'Шайтаном. Такая ересь привела элоев в ярость, они уничтожили предателей и похоронили их трупы в глубинах Бидил'эля, где никто о них не вспомнит. Затем, по просьбе своего умирающего сына, Элой пощадил человечество, но проинструктировал их, что для возвращения на небеса они должны вести себя праведно и благородно. Впоследствии он сослал их в [Concept('aeras','Аэрас')|E], поскольку небеса не были местом для смертных существ."
  
