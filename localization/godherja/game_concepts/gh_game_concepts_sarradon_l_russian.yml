 game_concept_the_decimation_of_sarradon_desc: "Название, данное опустошению, учинённому [selfreplicating_blood_magic|E] в Саррадоне в 802 году, когда Курати и клики Алмади [magi|E] обрушили друг на друга отвратительную магию в попытке насильственно завершить войну на небесах. Несмотря на то, что [ritualists|E], похоже, пострадал хуже в последовавшем за этим хаосе, немногие из [wardenites|E] могли считать это победой, поскольку миллионы людей лежали мертвыми в общеконтинентальном пожаре, который оставил обе фракции травмированными и сломленными. Последовавший за этим период всеобщего хаоса известен просто как [the_downfall|E]."  #Машинный перевод 28.10.23!
  
 game_concept_the_downfall: "Падение"  #Машинный перевод 28.10.23!
 game_concept_the_downfall_desc: "Период общецивилизационного хаоса и анархии, последовавший за [halakdun|E], точный период, охватываемый этой эпохой, неясен, поскольку разные регионы Саррадона возвращались к стабильности в разное время. Независимо от точных временных рамок, в этот период общества на южном континенте радикально переродились в горниле хаотичных войн и голода. Возможно, наиболее примечательно то, что смерть последнего восточного [mamur|E] аль-Худи и всей его семьи, кроме его дочери [sanad|E], во время [the_decimation|E] привела к тому, что Центральный Мамурамат поглотил своего последнего соперника за власть над [wardenite|E] Верой, фундаментально изменив религию [the_decimation|E]. _5 в грядущую эпоху. Со своей стороны, Центральный Мамурамат столкнулся с собственным кризисом, поскольку Мамур Юсар - маг особенно примечательной силы, переживший Халакдун, сошел с ума от экспозиционной болезни и, в конце концов, был убит своим сыном [tathtali|E] после дорогостоящей гражданской войны. война."  #Машинный перевод 28.10.23!
  
 game_concept_battle_of_the_mubaaizun: "Битва при Мубаайзуне"  #Машинный перевод 28.10.23!
 game_concept_battle_of_the_mubaaizun_desc: "В 656 году ИС армии [khuzaima_al_zuhra|E] встретились с армией [wardenite|E] Насира ибн Насира на полях Ад-Войессина, где Насир ибн Насир ехал перед армией Хузаймы и вызвал своего [mubaaizun|E] на единоборство. [fihr_ibn_kilab_ibn_zayd|E], лучший из Мубаайзунов Хузаймы, принял вызов и сразился с Насиром ибн Насиром на дуэли, обезглавив его на минуте после начала поединка. Собственные чемпионы Насира ибн Насира - Юкуб ибн Хасан, Джафар аль-Сарлата, Сулейман ибн Юсуф, Азиз Столпов и Хаким ибн Насир - впоследствии вызвали Фихра на единоборство. Убив каждого из них, Фир отрубил им головы и потребовал, чтобы вперед выступило больше бойцов, и, несмотря на ранения, которые он получил во время дуэлей, никто больше не бросил ему вызов.\n\nПосле завершения дуэлей силы Хузаймы атаковали варденитов и почти разгромили их, хотя знаменосцу Галибу удалось сплотить варденитов. Этот митинг был недолгим, когда Хузайма и его свита разгромили вражескую кавалерию, развернулись и атаковали варденитов в тыл. В последовавшей за этим суматохе Хузайма был сброшен с лошади и сломал ногу, но силы варденитов были разбиты и понесли большие потери.\n\nС тех пор битва стала одной из самых известных в истории [sarradonian|E], главным образом из-за необычно большое количество дуэлей между Мубаайзуном, что привело к тому, что как [ritualists|E], так и вардениты романтизировали его. Ни Хузайма, ни Насир не использовали каких-либо интересных стратегий, и битва изучается редко."  #Машинный перевод 28.10.23!
  
 game_concept_battle_of_sulaymaniyan: "Битва при Сулеймании"  #Машинный перевод 28.10.23!
 game_concept_battle_of_sulaymaniyan_desc: "Битва при Сулеймании произошла в 658 году, когда военачальник [ritualist|E] [khuzaima_al_zuhra|E] двинулся на поселение, чтобы вернуть его для населения Сулеймании. Под контролем [wardenite|E] Хузайма трижды попадал в засаду по пути к поселению Халидом аль-Асиром, который устроил хаос в лагере Хузаймы и нанес ему большие потери. Хотя Хузаима подумывал об отступлении, большая часть его оставшейся армии состояла из фанатиков Затании, которые восстали бы или массово дезертировали, если бы он это сделал - не говоря уже о том, что величайший из его [mubaaizun|E], [fihr_ibn_kilab_ibn_zayd|E] сам был Затанией. \n\nХузаима продолжил путь в Сулейманиян, где провел осаду населенного пункта. Халид аль-Асир совершил множество ночных набегов на Хузайму, пока на второй неделе осады он не сразился с военачальником в решающей битве. Хузайме выстрелил в горло лучник Хазиз ибн Карех, а величайший защитник Хузаймы - Фихр - либо умер от горя, либо упал на собственный меч несколько мгновений спустя. Хотя солдаты Затаниа Хузаймы и Мубааизун сражались насмерть, остальная часть его армии быстро бежала из битвы.\n\nПосле битвы Халид похоронил ритуалистов, отправив тело Хузаймы обратно в [black_confederation|E], хотя он отрезал Фиру голову и сохранил ее как трофей."  #Машинный перевод 28.10.23!
  
