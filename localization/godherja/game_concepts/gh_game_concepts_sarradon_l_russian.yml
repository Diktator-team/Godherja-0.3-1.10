 game_concept_ishtabima_mamura: "Иштабима Мамура"  #Машинный перевод 28.10.23!
 game_concept_ishtabima_mamura_desc: "Телохранитель, [magi|E], сторонник будущего Мамуры Санада и противоречивая святая, историческое происхождение Иштабимы несколько туманно, поскольку альтернативные источники утверждают, что она была внебрачной племянницей Мамуры или даже просто простолюдинкой, проявившей себя во время суматоха Халакдуна. Тем не менее, она неоднократно демонстрировала свое военное и тактическое мастерство, служа своей госпоже, став одновременно ее главным министром и, в конечном итоге, фактическим командующим ее армией. Действительно, некоторые сторонники Иштабимы зашли так далеко, что заявили, что поражение Санада в битве при Азареке произошло из-за того, что она отказалась от совета своего генерала в пользу двуличного заговора, в результате которого она была изгнана из военного совета Санада. \n\n Рассказы о смерти и жизни Истабимы общеизвестно противоречивы. Хотя она умерла в относительно нежном возрасте тридцати восьми лет (или сорока пяти, или двадцати семи в зависимости от того, придерживаетесь ли вы определенных неортодоксальных исторических источников), она уже приобрела преданных последователей среди сторонников Санада, число которых только росло. с момента ее смерти. Хотя она известна рядом боевых подвигов (Охват у Ручьев и Форт с двумя кольцами, благодаря которому она выиграла осаду Тишварады (что навсегда разбило амбиции ритуалиста Пророка Маннахавасвы), ее самый известный поступок известен Говорят, что там, у одинокого моста через реку А'Аутия, она убила не менее тысячи солдат и магов в отчаянной попытке защитить армию Санада, когда она отступала от преследующих армий варденитского претендента. Абатис, сражавшаяся со всеми известными ей заклинаниями и техниками владения мечом. несколько месяцев спустя. Те, кто считает ее святой, рассматривают этот акт высшей преданности как своего рода священное мученичество - не бесполезную или символическую жертву, а спланированное и стратегически рассчитанное самоубийство. Говорят, что, когда ее унесли в тот день, ее все тело светилось охрой от [arcana|E] излучения невыразимых энергий, окончательное и фатальное доказательство ее преданности своему делу и своему Мамуре.\n\n Умереть, и сделать это ради преданности, превосходящей возможности любого живущего смертного. имя. Добиться судьбы на [aeras|E] за пределами этого бледного и мимолетного мира; разве это не трансцендентно? Так говорят, по крайней мере, ее сторонники среди Бешашурии. Непримечательной банальной трагедией является то, что она сама не оставила ни единого слова для оправдания своих действий и объяснения дела, у ног которого она добровольно пролила свою жизненную кровь. Знала ли сама Санад?"  #Машинный перевод 28.10.23!
  
