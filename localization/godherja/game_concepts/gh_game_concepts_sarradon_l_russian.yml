 game_concept_the_worldeater_desc: "Пожиратель Миров был гигантским зверем, который был раскопан где-то в пространстве [sarradonian|E] где-то в 144 IS. Гигантский червеобразный [godtouched_creature|E], Пожиратель Миров был способен пожирать целые города и уничтожил большую часть Саррадона в течение десяти лет. Известный тем, что вызвал «Коллапс» (как ученые [aversarian|E] позже назовут эффективную культурную перезагрузку Саррадона во 2-м веке), Пожиратель Миров остается печально известным даже в современную эпоху.\n\nЕго кости все еще можно найти в Восточном Саррадоне. , где, как говорят, королева Рехдия Уддайир убила зверя и получила в награду власть над королевством Саррадон."  #Машинный перевод 28.10.23!
  
