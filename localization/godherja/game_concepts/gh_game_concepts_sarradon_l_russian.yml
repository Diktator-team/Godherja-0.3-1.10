 game_concept_sunken_house: "Затонувший дом" 
 game_concept_sunken_house_desc: "Одна из самых известных цитаделей Сирхада, Затонувший дом использовался для защиты самых опасных секретов группы и критически важных ресурсов. Он считался абсолютно неприступным не только из-за своих хитроумных защит, но и потому, что был спрятан глубоко в пустыне. Не существует сохранившихся свидетельств, дающих хотя бы малейший намек на ее местоположение или внешний вид, поскольку считается, что мастера Сирхада магическим образом связали шейдов с задачей выслеживать и уничтожать любые письменные работы, которые точно описывали крепость.\n\nЗатонувший дом также защищал большую часть записей Сирхада и имел решающее значение для поддержания их прочной сплоченности. В то время как лишь немногим избранным были даны ключи для доступа к ней, благодаря серии ныне утраченных заклинаний хранители этой цитадели могли поддерживать постоянную связь с остальной частью Сирхада, независимо от того, насколько далеко они находились.\n\nДом стал еще одной жертвой обрушения Сирхада, хотя, как полагают, благодаря тщательно поддерживаемому карантину он остался нетронутым вспышкой Крови. Вместо этого, за три дня до того, как все контакты были потеряны, члены запись Сирхада получили серию все более панических и дезориентированных сообщений от своих контактов в цитадели, предостерегающих их от попыток проникнуть внутрь и бредящих о призрачном охотнике на животных, именуемом не иначе как "Зверь".\n\nНесмотря на это несколько зловещее завершение его известной истории, поиск и разграбление Затонувшего дома всегда было излюбленным занятием охотников за сокровищами, авантюристов, изгнанников и обычных бандитов по всему Саррадону и за его пределами. Несмотря на их лучшие и храбрейшие усилия, никто не видел цитадель более полутысячелетия - или, по крайней мере, никто не сделал этого и не вернулся, чтобы рассказать историю."
  
 game_concept_disuwai: "Метрополия Дисуваи"
 game_concept_disuwai_desc: "Основанный западным [Concept('mamur','[мамуром')|E] Маха в 542 году, Дисувай вырос как торговый порт, его купцы наполняли свои карманы богатствами, получаемыми от торговли с амсари и Кемсари на дальнем Западе. Даже разграбления Айярами было недостаточно, чтобы остановить рост города. Тем не менее, город, вероятно, остался бы просто примечанием, если бы не события, которые ненадолго привлекли к нему внимание всего мира [Concept('wardenite','варденитов')|E] - инокомыслие Катсити."
  
