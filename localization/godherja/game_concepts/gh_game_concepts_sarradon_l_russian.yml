 game_concept_the_worldeater: "Пожиратель Миров"  
 game_concept_worldeater: "Пожиратель Миров" 
 game_concept_the_worldeater_desc: "Пожиратель миров был гигантским зверем, которого откопали где-то на [concept('sarradonian','саррадонских')|E] просторах где-то в 144 году нашей эры. Гигантский червеобразный [Concept('godtouched_creature','божественное существ')|E], Пожиратель миров был способен пожирать целые города и уничтожил большую часть Саррадона в течение десяти лет. Известный тем, что вызвал "коллапс" (как [Concept('aversarian','аверсарианские')|E] ученые позже назвали бы эффективную культурную перезагрузку Саррадона во 2-м веке), Пожиратель миров остался печально известным даже в современную эпоху.\n\nЕго кости все еще можно найти в Восточном Саррадоне, где королева Редия Уддайир, как говорят, убила зверя и получила в награду суверенитет королевства Саррадон."
  
