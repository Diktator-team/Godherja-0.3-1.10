 game_concept_sunken_house: "Затонувший дом"  #Машинный перевод 28.10.23!
 game_concept_sunken_house_desc: "Одна из самых известных цитаделей Сирхадов, Затонувший Дом, использовалась для защиты самых опасных секретов и важнейших ресурсов группы. Его считали совершенно неприступным не только из-за его хитроумных защитных знаков и защиты, но и потому, что он был спрятан глубоко в пустыне. Не существует сохранившихся отчетов, дающих хотя бы малейший намек на ее местонахождение или внешний вид, поскольку считается, что хозяева Сирхада магическим образом связали шейдов с задачей выслеживать и пожирать любые письменные произведения, которые точно описывают крепость.\n\n Затонувший дом также защищал большую часть записей Сирхадов и имел решающее значение для поддержания их прочной сплоченности. Хотя ключи для доступа к ней были даны лишь немногим избранным, благодаря серии ныне утерянных заклинаний хранители этой цитадели могли поддерживать постоянную связь с остальными жителями Сирхада, независимо от того, насколько далеко они находились.\n\ nДом стал еще одной жертвой краха Сирхада, хотя благодаря тщательно поддерживаемому карантину считается, что он остался нетронутым Кровавым Мором. Вместо этого, за три дня до того, как все контакты были потеряны, члены записи Сирхада получили серию все более паникующих и дезориентированных сообщений от своих контактов в цитадели, предупреждающих их о том, чтобы они не пытались проникнуть в цитадель, и бредили призрачным охотником-животным, упомянутым только как «Чудовище».\n\nНесмотря на этот несколько зловещий финал известной истории, поиск и разграбление Затонувшего Дома всегда было любимым занятием охотников за сокровищами, искателей приключений, изгнанников и обычных бандитов по всему Саррадону и за его пределами. Несмотря на все их самые смелые усилия, никто не видел цитадели более полутысячелетия – или, по крайней мере, никто не сделал этого и не вернулся, чтобы рассказать эту историю."  #Машинный перевод 28.10.23!
  
 game_concept_disuwai: "Метрополис Дисувай"  #Машинный перевод 28.10.23!
 game_concept_disuwai_desc: "Основанный западными [mamur|E] Маха в 542 году, Дисувай вырос как торговый порт, его купцы наполняли свои карманы богатствами, поступающими от торговли с Амсари и Кемсари на далеком Западе. Даже разграбления айярами было недостаточно, чтобы остановить рост города. Тем не менее, город, вероятно, остался бы просто в качестве сноски, если бы не события, которые на короткое время привели к тому, что он оказался в центре внимания всего [wardenite|E] мира - инакомыслие Катсити."  #Машинный перевод 28.10.23!
  
