 game_concept_war_in_heaven: "Война на небесах"  #Машинный перевод 28.10.23!
 game_concept_war_in_heaven_desc: "Война на Небесах была жестоким, длившимся почти 1000 лет конфликтом между [wardenites|E] и [ritualists|E], начиная с 296 года ИС с возвышением Первого Стража до 1237 года ИС с падением последнего независимого правителя-ритуалиста. В то время как в войне участвовали десятки различных сторон самых разных вероисповеданий, которые поднимались и падали от имени одной из сторон (или обеих, или ни одной), основной конфликт всегда окружал военачальников ритуалистов и варденитов.\n\nВойна было чрезвычайно горьким и принесло огромные разрушения [sarradon|E]. Хотя в разгар конфликта на континенте было несколько ярких моментов, он всегда вскоре заканчивался продолжением войны. Использование [selfreplicating_blood_magic|E] конкурирующими Курати и Кабалами Алмади [magi|E] привело, по-видимому, к концу процветания Саррадона, уничтожив 80% населения магов и миллионы других людей.\n\n"Война" (которая на самом деле представляла собой десятки меньших конфликты на протяжении временного периода), начали заканчиваться с приходом Агионистов, [chevalien|E] и [aversarian|E] торговцев и наёмников из [greater_aversaria|E] в 1144 ИС. Северяне сначала открыли несколько торговых постов и вдохнули новую жизнь в континент, все еще восстанавливающийся после разрушения Самовоспроизводящейся Магии Крови. Сначала они просто покупали все больше и больше земли, но затем начали значительно расширять свое влияние, полностью отбирая земли у саррадонцев. Война официально закончилась в 1233 году IS осадой Кармуза, последнего свободного замка ритуальной веры в Саррадоне. Хотя следующий (и частично совпадающий) [saints_war|E] иногда считается продолжением войны, большинство саррадонских ученых рассматривают его как отдельный и новый конфликт."  #Машинный перевод 28.10.23!
  
