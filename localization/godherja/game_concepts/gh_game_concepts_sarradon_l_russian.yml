 game_concept_malaak: "Малаак"  #Машинный перевод 28.10.23!
 game_concept_malaak_desc: "Малааки — это аватары или воплощения Орасика, и многие праведные правители на протяжении многих лет объявляли себя малаками. Быть малааком не означает, что человек является Орасиком, а скорее то, что он полностью принял Орасика и воплотил его в себе и, таким образом, является инструментом его воли. Поскольку малааки заявляют, что они самые праведные и непосредственно выполняют волю Орасика, они часто находятся под пристальным вниманием, а нечестие может легко привести к восстанию против них населения."  #Машинный перевод 28.10.23!
  
 game_concept_sarataratin_militarism: "Саратаратинский милитаризм"  #Машинный перевод 28.10.23!
 game_concept_sarataratin_militarism_desc: "Будучи первоначально гораздо более милитаристской, современная вера Саратарат раскололась (первоначальное воплощение теперь называется Саратадибе) после разрушительных последствий [halakdun|E], в результате которых погибла почти половина всех святых саратанов, на которых проживают верующие, а также большая часть остальных. [sarradon|E]. Между смертью стольких саратанцев, на спинах которых живет большинство саратанцев (и утонувших при падении в море), и смертью тысяч саратанских верующих на тех саратанах, которые выжили, саратарские верующие пережили глубокую коллективную травму.\ n\nПосле того, как каста жрецов всех саратанов встретилась на великом острове Шакерби (который, как они также утверждали, был сформирован на останках первого саратана) во время молитвы Мататто, было решено, что дальнейшая война между верующими будет означать смерть последние саратанцы и их защитники. С тех пор саратаратинцы известны как мирные и монашествующие торговцы, отвергающие любое насилие, за исключением случаев защиты саратан."  #Машинный перевод 28.10.23!
  
 game_concept_nosanni: "Носанни"  #Машинный перевод 28.10.23!
 game_concept_translator_priests: "Переводчики-священники"  #Машинный перевод 28.10.23!
 game_concept_nosanni_desc: "Носанни, или священники-переводчики, — это представители религии Манат, которым поручен перевод [manat_sacred_texts|E] и передача этих знаний остальной части веры. Именно из-за этой обязанности храмы Маната часто называют больше похожими на библиотеки, чем на храмы других религий. Носанни исторически были самой могущественной кастой в манатском обществе, хотя движения Макерелион и Мафида пытались положить конец этому доминированию, но ни одно из них не добилось успеха."  #Машинный перевод 28.10.23!
  
 game_concept_dogena_dikirib: "Догена Дикириб"  #Машинный перевод 28.10.23!
 game_concept_nomera_dikirib: "Номера Дикириб"  #Машинный перевод 28.10.23!
 game_concept_dogena_dikirib_desc: "Догена Дикириб, или Мирская Библиотека, в манатской вере является мирским зеркалом [divine_library_of_the_gods|E], которым управляет Номер Дикириб, или Мирской Защитник. В идеале Догена Дикириб должна была бы представлять собой не единую библиотеку, а большое собрание библиотек, содержащих все [manat_sacred_texts|E] и их переводы, а также все другие знания человечества. Исторически Догена Дикириб сильно отставал от этого идеала, но все же оставался центром манатской веры с момента ее зарождения."  #Машинный перевод 28.10.23!
  
 game_concept_gena_tinngir: "Гена Тингир"  #Машинный перевод 28.10.23!
 game_concept_manat_sacred_texts: "Священные тексты"  #Машинный перевод 28.10.23!
 game_concept_gena_tinngir_desc: "Гена Тингир, или Священные тексты Маната, — это древние тексты, относящиеся к цивилизации, которую никто из живущих не может вспомнить, и которую манаты считают цивилизацией [manat_gods|E]. Эти тексты написаны на древнем языке, который никому не известен и который еще предстоит по-настоящему расшифровать (несмотря на утверждения в многочисленных [nosanni|E]), но некоторые заявляют о странном ощущении знакомства с его письмом. Несмотря на значительные усилия Маната по сохранению своих накопленных Священных текстов под охраной [nomera_dikirib|E], количество сохранившихся оригинальных текстов со временем сократилось. Хотя в Манате хранятся расшифрованные копии и предполагаемые переводы, они также медленно истощаются, что с годами привело к увеличению внимания к важности подлинных Священных текстов."  #Машинный перевод 28.10.23!
  
