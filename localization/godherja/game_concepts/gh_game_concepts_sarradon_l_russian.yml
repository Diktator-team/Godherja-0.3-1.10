 game_concept_sirhad: "Сирхад"  #Машинный перевод 28.10.23!
 game_concept_sirhad_desc: "Утраченная реликвия времен до Халакдуна, Сирхад представляла собой высокоорганизованную касту магов, чья сила и влияние были укоренены по всему центральному и восточному Саррадону. Их происхождение было почти мифическим – затерянным в глубинах ранней истории Саррадона и, вероятно, предшествовавшим самому Ритуализму. Любой саррадонец, проявивший магический потенциал, был принят в их ряды - иногда против их воли, поскольку Сирхад считали, что неконтролируемые маги представляют угрозу саррадонскому обществу и авторитету Сирхадов в целом. Поскольку браки внутри Сирхада активно поощрялись, Саррадон стал домом для большого количества очень мощных магических родословных, чья родословная насчитывает тысячелетия. Сложные записи этих родословных хранились в величайшей цитадели Сирхадов, ныне известной только как [sunken_house|E]. Эта магическая цитадель скрывалась где-то в глубинах Хибхибирина, защищенная от посторонних дьявольски сложными охранами и иллюзиями.\n\nВо время [war_in_heaven|E] Сирхад удивительно оставался нейтральным в конфликте. Хотя отдельным членам было разрешено проявлять симпатии, организация запрещала любое прямое участие или фаворитизм с использованием значительных ресурсов Сирхада. Любой маг, участвовавший в войне, делал это индивидуально и не мог рассчитывать на поддержку со стороны высшего руководства. Еще более примечательно то, что эта идеалистическая беспартийность, похоже, на самом деле сработала весьма эффективно, и услуги Сирхадов в качестве посредников и нейтральных переговорщиков стали почти столь же неоценимыми, как и их услуги в качестве магов."  #Машинный перевод 28.10.23!
  
 game_concept_mizfarun_dawl: "А'Мизфарун Доул"  #Машинный перевод 28.10.23!
 game_concept_mizfarun_dawl_desc: "Являясь тайными культовыми ячейками внутри более широкой структуры [sirhad|E], Мизфарун Доул действовал в многочисленных кликах и региональных собраниях по всему Саррадону. Посредством шпионажа, целенаправленных убийств и расчетливых зверств они действовали как скрытый кинжал Сирхада, защищая его интересы и мстя за поражения. Что еще более зловеще, они были не прочь направить свое внимание внутрь себя, шантажируя или даже убивая [sirhad|E] Магов, угрожавших раскачать лодку. По слухам, они были последователями исключительно практикуемого мистического культа, обряды которого в остальном неизвестны, и они оказали значительное влияние на укрепление единства и нейтралитета [sirhad|E] в разгар продолжающегося [war_in_heaven|E].\n\nТочная природа их неудачи в этом Над последней задачей в годы, предшествовавшие [halakdun|E], часто размышляют ученые, интересующиеся такими эзотерическими темами. Большинство теорий утверждают, что Мизфарун Доул сам был окончательно побежден варденитско-ритуалистической фракционностью, распавшись на конкурирующие ордены [magi|E] убийц. Предполагается даже, что эти два недавно расколовшихся культа даже приложили руку к самому [halakdun|E], а соперничающие фракции помогали и подстрекали своих единоверцев-союзников в кликах Альмади и Алькарати. Небольшое меньшинство - высмеиваемое даже в маргинальных кругах ученых, интересующихся этой темой - дико утверждает, что Мизфарун Доул никогда не раскалывался, и фактически спроектировал [halakdun|E] и последовавший за этим ужас, охвативший весь континент, в своих собственных целях. Была ли это попытка геноцида приблизиться к [war_in_heaven|E] путем взаимного истощения обеих сторон, побочные эффекты еще более секретного ритуала, призванного обеспечить их вознесение на доселе неизвестный духовный план, или что-то еще более зловещее - это что-то еще. прорицательницы и заговорщики никогда не могут прийти к единому мнению."  #Машинный перевод 28.10.23!
  
