 game_concept_mubaaizun: "Мубаайзун"
 game_concept_mubaaizun_desc: "Мубаайзун - чемпион [Concept('sarradonian','саррадонской')|E] армии; часто лучшие воины лорда участвуют в ритуальном поединке перед началом битвы, сражаясь насмерть. Эти дуэли часто сопровождаются тем, что каждая армия скандирует или оскорбляет друг друга, и были случаи - такие как [Concept('battle_of_the_mubaaizun','Битва по Мубаайзуном')|E] - когда перед началом битвы происходит несколько дуэлей, часто для того, чтобы отомстить за мертвого mubaaizun.\n\n Разрешается убегать с дуэли, если мубаизун знает, что он проиграл, и другой мубаизун может преследовать его только до тех пор, пока ему не придется отступить. Эти дуэли могут оказать огромное влияние на моральный дух армии, и некоторые сражения были полностью предотвращены из-за проигранной дуэли. Любой, способный сражаться, может быть мубаайзуном, и в истории есть несколько командиров, которые сами были чемпионами. Мубаизуны традиционно не являются [Concept('magi','магами')|E] и обычно являются мечниками, одетыми в персонализированные и великолепные доспехи.\n\nДуэли мубаизунов вышли из моды с тех пор, как появились [Concept('aversarians','аверсарианцы')|E]; большинство аверсарских командиров совершенно не заинтересованы в назначении мубаизуна или в соблюдении обычаев [Concept('sarradonians','саррадонцев')|E], хотя есть несколько исключений".
  
