 game_concept_sirhad: "Сирхад"
 game_concept_sirhad_desc: "Утраченная реликвия времен, предшествовавших Халакдуну, сирхады были высокоорганизованной кастой магов, чья власть и влияние были распространены по всему центральному и восточному Саррадону. Их происхождение было почти мифическим - затерянным в глубинах ранней истории Саррадона и, вероятно, предшествовавшим самому ритуализму. Любой саррадонец, проявивший магический потенциал, был принят в их ряды - иногда против их воли, поскольку сирхад считали, что нерегулируемые маги представляют угрозу саррадонскому обществу и авторитету Сирхада в целом. Поскольку браки внутри Сирхада всячески поощрялись, Саррадон стал домом для большого количества очень могущественных магических родов, чьи родословные уходили корнями в тысячелетия. Запутанные записи об этих родословных хранились в величайшей цитадели Сирхада, ныне известной только как [Concept('sunken_house','Затонувший дом')|E]. Эта магическая цитадель была спрятана где-то в глубинах Хибхибирина, защищенная от посторонних дьявольски сложными чарами и иллюзиями.\n\nВо время [Concept('war_in_heaven','войны на небесах')|E] Сирхад удивительным образом сохранял нейтралитет в конфликте. Хотя отдельным членам разрешалось выражать симпатии, организация запрещала любое прямое участие или фаворитизм с использованием значительных ресурсов Сирхада. Любой маг, участвовавший в войне, делал это как частное лицо и не мог рассчитывать на поддержку со стороны высшего руководства. Еще более примечательно, что эта идеалистическая беспартийность, похоже, на самом деле сработала довольно эффективно, и услуги сирхадов как посредников и нейтральных переговорщиков стали почти такими же бесценными, как их услуги магов."
  
 game_concept_mizfarun_dawl: "А'Мизфарун Доул"
 game_concept_mizfarun_dawl_desc: "Подпольный культ, действующий ячейками в рамках более широкой структуры [Concept('sirhad','сирхад')|E], Мизфарун Доул действовал через многочисленные кабалы и региональные собрания по всему Саррадону. Посредством шпионажа, целенаправленных убийств и рассчитанных зверств они действовали как скрытый кинжал Сирхада, защищая его интересы и мстя за его поражения. Что еще более зловеще, они не гнушались направлять свое внимание вовнутрь, шантажируя или даже убивая магов [Concept('sirhad','сирхада')|E], которые угрожали раскачать лодку. Ходят слухи, что они были последователями исключительно практикуемого мистического культа, обряды которого в остальном неизвестны, они использовали свое значительное влияние для укрепления единства и нейтралитета [Concept('sirhad','сирхада')|E] в разгар продолжающейся [Concept('war_in_heaven','войны на небесах')|E].\n\n Точная природа их неудачи в этом последнем задании в годы, предшествующие [Concept('halakdun','халакдуну')|E], ученые, интересующиеся такими эзотерическими темами, часто размышляют над этим. Большинство теорий утверждают, что Мизфарун Доул сам был в конце концов побежден фракционностью варденитов-ритуалистов, распавшись на конкурирующие ордена [Concept('magi','магов')|E]-ассасинов. Существует даже теория, что эти два недавно отколовшихся культа приложили руку к самому [Concept('halakdun','халакдуну')|E], а соперничающие группировки помогали и подстрекали своих соответствующих союзников-единоверцев в кликах Алмади и Алькарати. Небольшое меньшинство, над которым насмехаются даже в маргинальных кругах ученых, интересующихся этой темой, дико утверждает, что Мизфарун Даул никогда не распадался, и на самом деле организовал последовавший за этим [Concept('halakdun','халакдун')|E] и охвативший континент ужас для своих собственных целей. Было ли это попыткой геноцида, направленной на завершение [Concept('war_in_heaven','войны на небесах')|E] путем взаимного истощения обеих сторон, побочными эффектами еще более секретного ритуала, призванного обеспечить их вознесение на доселе неизвестный духовный уровень, или чем-то еще более зловещим, все еще остается тем, чего предсказатели конца света и заговорщики никогда не смогут понять. согласен."
  
