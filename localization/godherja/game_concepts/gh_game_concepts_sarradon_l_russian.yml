 game_concept_war_in_heaven: "Война на небесах"
 game_concept_war_in_heaven_desc: "Война на Небесах была жестоким конфликтом между [Concept('wardenites','варденистами')|E] и [Concept('ritualists','ритуалистами')|E], длившимся почти 1000 лет, с 296 года с возвышением Первого Хранителя до 1237 года с падением последнего независимого правителя-ритуалиста. В то время как в войне участвовали десятки различных сторон, представляющих множество различных конфессий, которые поднимались и падали от имени одной из сторон (или обеих, или ни одной из них), основной конфликт всегда был вокруг военачальников ритуалистической и варденитской конфессий.\n\nВойна была чрезвычайно ожесточенной и принесла широкомасштабные разрушения [Concept('sarradon','Саррадону')|E]. Хотя в разгар конфликта на континенте было несколько острых моментов, он всегда вскоре заканчивался продолжением военных действий. Использование [Concept('selfreplicating_blood_magic','cамовоспроизведящей кровававой магии')|E] конкурирующими кликами [Concept('magi','магов')|E] Курати и Альмади привело, по-видимому, к концу саррадонского процветания, уничтожив 80% магов и миллионы других.\n\n"Война" (которая на самом деле была десятками мелких конфликтов за этот период времени) начала заканчиваться с прибытием агионистских, [Concept('chevalien','шевальенских')|E] и [Concept('aversarian','аверсарских')|E]  купцов и наемников из [Concept('greater_aversaria','земель Авресарии')|E] в 1144 году ИС. Северяне первоначально открыли несколько торговых постов и вдохнули новую жизнь в континент, все еще восстанавливающийся после разрушения самовоспроизводящейся Магии крови. Первоначально они просто покупали все больше и больше земель, но затем начали значительно расширять сферу своего влияния, напрямую отбирая земли у саррадонцев. Война официально закончилась в 1233 году осадой Кармуза, последнего свободного замка ритуалистической веры в Саррадоне. В то время как следующая (и частично параллельная) [Concept('saints_war','Войны святых')|E] иногда считается продолжением войны, большинство саррадонских ученых рассматривают ее как отдельный и новый конфликт."
  
 game_concept_halakdun: "Халакдун"
 game_concept_the_decimation: "Опустошение"
 game_concept_the_decimation_of_sarradon: "Опустошение Саррадона"
 game_concept_the_decimation_of_sarradon_desc: "Название, данное разрушениям, вызванным [Concept('selfreplicating_blood_magic','cамовоспроизведящей кровававой магии')|E] в Саррадоне в 802 году, связано с тем, что кабалы [Concept('magi','магов')|E] Курати и Альмади обрушили друг на друга отвратительную магию в попытке насильственно завершить войну на небесах. В то время как [Concept('ritualists','ритуалистам')|E], похоже, пришлось хуже в последовавшем хаосе, мало кто из [Concept('wardenites','варденистов')|E] мог считать это победой, поскольку миллионы лежали мертвыми в пожаре по всему континенту, который оставил обе фракции израненными и сломленными. Последовавший за этим период всеобщего хаоса известен просто как [Concept('the_downfall','падение')|E]."
  
 game_concept_the_downfall: "Падение"
 game_concept_the_downfall_desc: "Период общецивилизационного хаоса и анархии, последовавший за [Concept('halakdun','халакдуном')|E], точный период, который охватывает эта эпоха, неясен, поскольку разные регионы Саррадона возвращаются к стабильности в разное время. Независимо от точных временных рамок, в этот период общества по всему южному континенту радикально перековались в горниле хаотических войн и голода. Возможно, наиболее примечательно, что смерть последнего восточного [Concept('mamur','[мамура')|E] аль-Худи и всей его семьи, кроме его дочери [Concept('sanad','Санад')|E] во время [Concept('the_decimation','опустошения')|E] привела к тому, что Центральный Мамураматт поглотил своего последнего соперника за власть над верой [Concept('wardenite','варденитов')|E], фундаментально изменив религию о [Concept('the_first_warden','Первом Вардене')|E] в грядущую эпоху. Со своей стороны, Центральный Мамураматт столкнулся со своим собственным кризисом, поскольку Мамур Юсар - особо могущественный маг, переживший Халакдун, сошел с ума от болезни, вызванной воздействием, и в конце концов был убит своим сыном [Concept('tathtali','Татталия')|E] после дорогостоящей гражданской войны."
  
 game_concept_battle_of_the_mubaaizun: "Битва при Мубаизунее"
 game_concept_battle_of_the_mubaaizun_desc: "В 656 году армии [Concept('khuzaima_al_zuhra','Хузайма аль-Зухры')|E] встретились с армией [Concept('wardenite','варденитов')|E] Насира ибн Насира на полях Ад-Вожессина, где Насир ибн Насир выехал перед армией Хузаимы и вызвал его [Concept('mubaaizun','мубаизуна')|E] на единоборство. [Concept('fihr_ibn_kilab_ibn_zayd','Фир ибн килаб ибн Зайд')|E], главный из мубаизунов Хузаймы, принял вызов и сразился на дуэли с Насиром ибн Насиром, обезглавив его через минуту после начала поединка. Собственные защитники Насира ибн Насира - Юкуб ибн Хасан, Джафар аль-Сарлата, Сулейман ибн Юсуф, Азиз из "Столпов" и Хаким ибн Насир - впоследствии вызвали Фиру на поединок. Убив каждого из них, Фир отрубил им головы и потребовал, чтобы другие бойцы выступили вперед, и, несмотря на ранения, которые он получил во время поединков, больше никто не бросил ему вызов.\n\nПосле завершения поединков силы Хузаимы атаковали варденитов и почти разгромили их, хотя знаменосцу Галибу удалось чтобы сплотить варденитов. Этот митинг был недолгим, когда Хузайма и его свита разгромили вражескую кавалерию, развернулись и атаковали тыл варденитов. В последовавшей суматохе Хузайма был сброшен с лошади и сломал ногу, но силы варденитов были разбиты и понесли большие потери.\n\nС тех пор битва стала одной из самых известных в [Concept('sarradonian','саррадонской')|E] истории, главным образом из-за необычно большого количества дуэлей между Мубаизунами, что привело к романтизации ее как [Concept('ritualists','ритуалистами')|E], так и варденитами. Ни Хузайма, ни Насир не использовали никаких интересных стратегий, и сражение редко изучается."
  
 game_concept_battle_of_sulaymaniyan: Битва при Сулейманийане"
 game_concept_battle_of_sulaymaniyan_desc: "Битва при Сулейманийане произошла в 658 году, когда военачальник [Concept('ritualist','ритуалист')|E] [Concept('khuzaima_al_zuhra','Хузайма аль-Зухра')|E] двинулся на поселение, чтобы вернуть его населению Сулеймании. Находящийся под контролем [Concept('wardenite','варденитов')|E] Хузайма трижды попадал в засаду по пути в поселение Халида аль-Асира, который посеял хаос в лагере Хузаймы и нанес ему большие потери. Хотя Хузайма обдумывал отступление, большая часть его оставшейся армии состояла из фанатиков Затани'а, которые взбунтовались бы или массово дезертировали, если бы он это сделал - не говоря уже о том, что величайший из его [Concept('mubaaizun','мубаизуна')|E],  [Concept('fihr_ibn_kilab_ibn_zayd','Фир ибн килаб ибн Зайд')|E] был сам Затани'а.\n\nХузайма продолжил путь его путь лежал в Сулейманиян, где он провел осаду поселения. Халид аль-Асир совершил множество ночных налетов на Хузайму вплоть до второй недели осады, когда он сразился с военачальником в решающем сражении. Лучник Хазиз ибн Карех выстрелил Хузаиме в горло, а величайший чемпион Хузаимы - Фир - либо умер от горя, либо через несколько мгновений пал от собственного меча. Хотя солдаты Затани'а Хузаимы и Мубаизун сражались насмерть, остальная часть его армии быстро покинула поле боя.\n\nПосле битвы Халид приказал похоронить ритуалистов, отправив тело Хузаимы обратно в [Concept('black_confederation','черную конфедерацию')|E], хотя он отрубил голову Фиру и сохранил ее в качестве трофея."
  
