 game_concept_tarshaf_glasswork: "Cтеклянные изделия из Таршафа"
 game_concept_tarshaf: "Cтеклянные изделия из Таршафа"
 game_concept_tarshaf_glasswork_desc: "Общий термин для обозначения широкого спектра стеклянной посуды, изготовленной [Concept('magi','магами')|E], характерной для Саррадона и впервые появившейся примерно в 10 веке ИС. Они были различных форм и выполняли различные функции, а первопроходцы этой техники производили телескопы, способные достигать поразительного уровня точности. В последующем столетии были разработаны другие способы применения, с зеркалами, способными ограниченно перенаправлять магию, и почти небьющимися стеклами, которые нашли свое применение в домах богатых и влиятельных людей по всему Саррадону. В портовом городе Фитокон изобретатель Ишеф Б. Убайс даже создал экспериментальную систему защиты гавани, которая приняла форму множества зеркал и призм, способных перенаправлять солнечные лучи, чтобы поджигать корабли.\n\nВершиной искусства стало открытие кабалой Ибрити способа использования структуры точно изготовленной стеклянной призмы Таршафа для идеального накопления магической энергии. Они быстро использовали это, чтобы заманить в ловушку печально известного могущественного местного джинна, известного как "А'Арбала" - Вдова. Поскольку могущественного Джинна-Ветра теперь можно было легко транспортировать и выпускать на волю по своему желанию, ритуалист Ибрити приступил к уничтожению всех своих соперничающих кликуш и поддержал недолговечную попытку гегемонии военачальника ритуалистов Буласа Аль Куддура.\n\nЗаговор Ибрити распался по швам через несколько лет после смерти Буласа от яда, и примерно двадцать выживших членов его внутреннего круга рассеялись по Восточному Саррадону. В последующие годы секреты изготовления призм Таршафа распространятся среди кланов магов и военачальников региона.\n\nЭто искусство приобрело дурную славу во время Кассаридских войн, поскольку ифриты и джинны использовались военачальниками Зиндарика для прочесывания больших частей Восточного Саррадона. После их поражения от отчаянной коалиции мамуритских варденитов, традиционалистов-варденитов и ритуалистов секреты изготовления призм Таршафа были фактически утрачены как из-за подавления властями, так и из-за смерти многих их мастеров. Стигматизация привела даже к тому, что к менее опасным образцам изделий из стекла Таршафа стали относиться с подозрением и враждебностью".
  
 game_concept_djinn: "Джинн"
 game_concept_djinn_desc: "Джинны - это эфирные существа, которых можно встретить по всему Аэрасу, но в особом количестве они встречаются в Саррадоне - хотя ходят слухи, что в некоторых регионах [Concept('continental','континентальной')|E] степи также обитает значительное количество этих странных существ. При обычных обстоятельствах джинны не представляют угрозы для людей, не являющихся [Concept('magi','магами')|E], поскольку обычно они способны приложить достаточно силы только для перемещения небольших предметов. Во многих саррадонских культурах принято обвинять этих загадочных и невидимых духов в том, что они кладут вещи не на свое место или крадут их. Только получив доступ к магической энергии, они могут стать по-настоящему опасными, поскольку они способны расти в силе и материальности по мере того, как они подвергаются большему ее воздействию. Лей-линии, и особенно пересечения лей-линий, являются особенно опасными местами для встречи с джиннами, и большинство магов, работающих в таких областях, принимают существенные меры предосторожности, чтобы дикие джинны не сеяли хаос.\n\nДжинны, по-видимому, разумны, и с ними можно договориться. Их чувствительность к магии также означает, что маги с нужными навыками могут, приложив определенные усилия, подчинить их своей воле, используя грубую магическую силу. Хотя джинны почти бессмертны, и большинство из них, вероятно, существуют на протяжении бесчисленных тысячелетий, их память относительно быстро стирается. Даже самые здравомыслящие, похоже, не в состоянии хранить информацию дольше столетия, а большинство ограничено значительно меньшим сроком. Хуже того, по мере того, как их воспоминания стираются, их личности могут меняться довольно радикально. Многие маги встретили свой конец, когда обнаружили, что джинн, указанный в гримуаре как дружелюбный и обходительный, превратился в убийцу за годы, прошедшие с тех пор, как было составлено их описание."
  
 game_concept_erimatos_assimilation: "Культурная ассимиляция Эриматоса"
 game_concept_erimatos_assimilation_desc: "Небольшие общины аверсарийцев населяли берега Саррадона еще до прихода к власти Автократа. Эриматос представляют собой смесь этих местных жителей, колонистов из самой Аверсарии и коренных саррадонских народов, от которых были заимствованы многочисленные обычаи и практики. Несколько столетий и целое море, отделяющее их от материковой Аверсарии, привели к тому, что они говорят на диалекте, почти непонятном их континентальным собратьям, а смешанные браки с местными жителями означают, что даже их внешность слегка отличается от них самих. Хотя они все еще аверсарийцы, они представляют собой странное сочетание иностранных обычаев и крови, которые отличают их от большинства их культурных сородичей".

