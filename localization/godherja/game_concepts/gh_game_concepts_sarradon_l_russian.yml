 game_concept_mubaaizun_desc: "Мубаайзун — чемпион армии [sarradonian|E]; часто лучшие воины лорда участвуют в ритуальной дуэли перед началом битвы, сражаясь насмерть. Эти дуэли часто сопровождаются тем, что каждая армия скандирует или оскорбляет друг друга, и были случаи, такие как [battle_of_the_mubaaizun|E], когда несколько дуэлей происходили до начала битвы, часто для того, чтобы отомстить за мертвого мубаайзуна.\n\nРазрешено бежать дуэль, если мубаайзун знает, что он проиграл, а другой мубаайзун может преследовать его только до определенного момента, прежде чем ему придется отступить. Эти дуэли могут оказать огромное влияние на моральный дух армии, а некоторые сражения были полностью предотвращены из-за проигрыша дуэли. Любой, кто способен сражаться, может стать мубаайзуном, и в истории есть несколько полководцев, которые сами были чемпионами. Мубаайзуны традиционно не являются [magi|E], а обычно являются фехтовальщиками, одетыми в персонализированные и великолепные доспехи.\n\nДуэли Мубаайдзун вышли из моды с момента прибытия [aversarians|E]; большинство аверсарских командиров совершенно не заинтересованы в назначении мубаайдзуна или участии в обычаях [sarradonians|E], хотя есть несколько исключений."  #Машинный перевод 28.10.23!
  
