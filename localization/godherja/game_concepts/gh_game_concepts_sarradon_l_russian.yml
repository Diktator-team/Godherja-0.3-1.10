 game_concept_dogena_tinngir_desc: "Догена Тингир, или Божественная библиотека богов, — это место, куда, по мнению Маната, попадают все праведные люди, верно следующие [manat_sacred_texts|E], после смерти. Говорят, что оно содержит не только все знания, известные человечеству, но и космические тайны, известные никому другому, кроме самих [manat_gods|E]. Ее защищает Ашема, бог войны, который, как говорят, запомнил каждый текст в библиотеке, что также фактически возводит его в статус бога знаний. Великий кратер Синасан, расположенный к югу от древней родины религии, считается землей, из которой Божественная Библиотека поднялась из [aeras|E], а сосуд в середине считается ее воротами, а музыка, исходящая изнутри, является звуками. душ и богов, разговаривающих на языке божественного."  #Машинный перевод 28.10.23!
  
 game_concept_kalnaih: "Калнаих"  #Машинный перевод 28.10.23!
 game_concept_kalnaih_desc: "Когда Эйр'Шайтан и его банда предателей создали человечество, на небесах Калнаих вспыхнул конфликт. Элои, в своей великой мудрости, велел своему верному Маликии наказать предателя, пока тот размышляет, что делать с творениями своего мятежного сына. Итак, по приказу отца одиннадцать верных сыновей двинулись к Бидилэлю, оплоту предателей. Конфликт вспыхнул в Бидилеле. Прекрасная земля превратилась в пепел во время битвы братьев. А в последней битве Комера, самый верный Маликия, был смертельно ранен в поединке с Эйр'Шайтаном. Такая ересь привела в ярость Элоев, которые убили предателей и закопали их трупы в глубинах Бидильэля, где никто о них не вспомнит. Затем, по просьбе своего умирающего сына, Элои пощадил человечество, но посоветовал им, чтобы вернуться на небеса, они должны вести себя праведно и благородно. После этого он сослал их в [aeras|E], так как небеса не были местом для смертных существ."  #Машинный перевод 28.10.23!
  
