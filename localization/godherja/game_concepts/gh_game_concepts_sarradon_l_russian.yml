 game_concept_tarshaf: "Таршафский стекольный завод"  #Машинный перевод 28.10.23!
 game_concept_tarshaf_glasswork_desc: "Обобщающий термин для широкого разнообразия стеклянной посуды, созданной [magi|E], характерной для Саррадона, впервые появившейся где-то в 10 веке IS. Они имели различную форму и выполняли различные функции. Первые пионеры этой техники создавали телескопы, способные поразить уровень точности. В последующем столетии были разработаны и другие способы применения: зеркала, способные ограниченно перенаправлять магию, а почти небьющиеся стеклянные панели проникли в дома богатых и влиятельных людей по всему Саррадону. В портовом городе Фитокон изобретатель Ишеф б. Убайс даже создал экспериментальную систему защиты гавани, которая приняла форму множества зеркал и призм, способных перенаправлять солнечные лучи, чтобы поджигать корабли.\n\nВершина искусства достигла с открытием Кабалой Ибрити способа использования структура точно изготовленной призмы из стекла Таршафа идеально сохраняет магическую энергию. Они быстро использовали его, чтобы поймать в ловушку печально известного могущественного местного джинна, известного как «А'Арбала» — Вдова. Теперь, когда могучих Джиннов Ветра можно было легко транспортировать и высвобождать по своему желанию, Ритуалист Ибрити приступил к резне всех своих соперничающих заговоров и бросил свой вес на поддержку недолговечной попытки гегемонии военачальника-ритуалиста Буласа Аль Куддхура. \n\nЗаговор Ибрити развалился по швам через несколько лет после смерти Буласа от яда, и примерно двадцать выживших членов его внутреннего круга разбрелись по Восточному Саррадону. В последующие годы секреты изготовления призм Таршафа распространились среди магов-заговорщиков и военачальников региона.\n\nЭто искусство приобрело дурную славу во время Кассаридских войн, поскольку Зиндарики использовали ифрити и джиннов для прочесывания значительной части Восточного Саррадона. Военачальники. После их поражения от отчаянной коалиции мамуритских варденитов, традиционалистов-варденитов и ритуалистов секреты изготовления призм Таршафа были фактически утеряны как из-за подавления со стороны властей, так и из-за смерти многих их мастеров. Эта стигма даже привела к тому, что к менее опасным образцам стекольных изделий Таршафа стали относиться с подозрением и враждебностью."  #Машинный перевод 28.10.23!
  
 game_concept_djinn: "Джинн"  #Машинный перевод 28.10.23!
 game_concept_djinn_desc: "Джинны — это эфирные существа, которых можно встретить по всему Эрасу, но в особом количестве их можно найти в Саррадоне, хотя ходят слухи, что в некоторых регионах [continental|E] Степи также обитает значительное количество этих странных существ. В обычных обстоятельствах джинны не представляют угрозы для лиц, не являющихся [magi|E], поскольку обычно они способны приложить достаточную силу только для перемещения небольших объектов. Во многих саррадонских культурах принято обвинять этих загадочных и невидимых духов в том, что они потеряли или украли предметы. Только получив доступ к магической энергии, они могут стать по-настоящему опасными, поскольку их сила и материальность могут расти по мере того, как большему ее воздействию они подвергаются. Лей-линии, и особенно их пересечения, являются особенно опасными местами для встречи с джиннами, и большинство магов, работающих в таких областях, приняли существенные меры предосторожности, чтобы не допустить, чтобы дикие джинны вызвали хаос.\n\nДжинны, очевидно, разумны, и с ними можно торговаться. Их чувствительность к магии также означает, что маги с правильными навыками могут, приложив некоторые усилия, подчинить их своей воле, используя грубую магическую силу. Хотя джинны почти бессмертны и большинство из них, вероятно, существовали на протяжении бесчисленных тысячелетий, их воспоминания сравнительно быстро тускнеют. Даже самые здравомыслящие люди, похоже, не способны хранить информацию дольше, чем столетие, а большинство ограничивается существенно меньшим. Хуже того, по мере того, как их воспоминания исчезают, их личности могут радикально измениться. Многие маги встретили свой конец, когда обнаружили, что джинн, указанный в гримуаре как дружелюбный и приветливый, за годы, прошедшие с момента написания их описания, превратился в убийцу."  #Машинный перевод 28.10.23!
  
