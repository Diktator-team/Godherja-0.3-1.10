 game_concept_cenvobarthanes_cycle_of_rebirth:0 "Цикл перерождений Кневобартана"
 game_concept_cenvobarthanes_cycle_of_rebirth_desc:0 "Чтобы защитить человечество от бед и избавить его от участи Прежнего Мира, Кневобартан принял мученическую смерть, чтобы вознестись и соединиться с солнцем. Однако это не значит, что Он покинул Аэрас, поскольку Говорящие верят, что Кневобартан возвращается к ним каждые несколько столетий, перерождаясь в младенца, который вырастает в [Concept('magi','мага')|E] невыразимой силы."
  
