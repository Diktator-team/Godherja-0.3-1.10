 game_concept_fools_curse: "Проклятие дурака"  #Машинный перевод 28.10.23!
 game_concept_fools_curse_desc: "Проклятие дурака — это смертельная болезнь, исходящая из [fools_coast|E], которая не позволяет посторонним проникать на зеленую береговую линию. Многие попытки [aversarians|E] заселить Берег Дураков были полностью уничтожены проклятием. Несмотря на свою общеизвестную смертоносность, проклятие никогда не касалось туземцев побережья. Никто не знает, откуда взялось проклятие, хотя ольтенский миф повествует о соперничающих военачальниках, которые стремились к власти над джинном только для того, чтобы его магия была обращена против них."  #Машинный перевод 28.10.23!
  
