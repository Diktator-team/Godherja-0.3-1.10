 game_concept_battle_of_the_wall_of_astila: "Битва у стены Астилы"
 game_concept_battle_of_the_wall_of_astila_desc: "Битва у стены Астилы была последней битвой в [Concept('bayyuralar', 'Байуралар')|E] Проходя у того, что сейчас известно как Стена Астилы, Байтор поехал на помощь клану Корсакай Хатан, который переправился вброд через реку и вступил в бой с силами Астилика. Уступая солдатам Астилика, Корсакай Хатан держался в надежде, что силы Байтора прибудут вовремя, чтобы сменить его. Когда войска Байтора переходили вброд ручей, чтобы добраться до клана Корсакая, лошадь Байтора потеряла равновесие и сбросила его. Хотя рассказы расходятся, брат Байтора и его слуга Мога пишут, что он ударился головой о камни и уплыл, а лидер хайашега, Оготей Танхатан, пишет, что его доспехи и маски воинов, которых он победил, мешали ему доплыть до безопасного места, он утонул, прежде чем его хайашеги могли спешиться и спасти его. И его труп, и меч его деда, [Concept('iorne_seld', 'Селд Йорна')|E], были утеряны в реке.\n\nПосле его смерти его силы пришли в смятение, и многие кланы хотели дезертировать. Однако и Оготей, и Мога объединили их, чтобы спасти силы Корсакая, и они переправились вброд через ручей и провели решительную битву с астиликами, хотя их отбросили назад через реку вместе с Корсакаем и остатками его клана. После этого орда олтеников рассеялась во время [Concept('aironoian_migration', 'миграции)|E].\n\nБитва оказалась смертельным ударом по [Concept('otachedian_empire'), ('империи')|E], которая вскоре рухнула. Однако это также привело к притоку олтенийских култур и религий в Аироной и появлению новых империй в течение следующих столетий. Сомнительно, что Байтор, если бы он не утонул, смог бы выиграть битву. Олтени превосходили их в снаряжении, обучении и знакомстве с их окрестностями, и отказ Байтора усилить свои силы каширянами привел к тому, что они стали полагаться на олтенийских шаманов для своих[Concept('magi'), ('магов)|E], которых превосходили животные-маги империи Астилик."
  
 game_concept_aironoian_migration: "Аиронойская Миграция"
 game_concept_aironoian_migration_desc: "Миграция айроноев была переселением членов клана олтеников в Аироной после [Concept('battle_of_the_wall_of_astila'), ('Битвы при Стене Астилы')|E]. После смерти Кагахатана Байтора его армия в значительной степени разделилась на группы военачальников, которые вытеснили или ассимилировали местные культуры на своей территории. Главным из этих военачальников был Корсакай Хатан, который выжил в битве, хотя и стал хромым от удара топора по бедру.\n\nНесмотря на то, что клан Корсакая Хатана был в основном уничтожен, его боевая доблесть и харизма позволили ему оказывать влияние на других военачальников, и вскоре после этого он провозгласил себя хаяхатаном. Другие влиятельные хатаны в армии Байтора последовали его примеру, хотя их империи рухнули после их смерти, в то время как империя Корсакая просуществовала через поколение после его собственной смерти.\n\nВ то время как большинство олтени, последовавших за Байтором, были довольны тем, что остались в Айронои и создали свою собственную судьбу, остальные либо вернулись в Каширу с Оготеем и Могой, либо мигрировали в другое место. Одной из особенностей миграции было мнение, что Байтор был героем, который умер раньше своего времени; эта точка зрения была распространена Корсакаем, который очень уважал Байтора, в то время как Оготей и Мога демонизировали его по возвращении в Каширу."
  
 game_concept_charchac_revolt: "Восстание Чарчака" #Машинный перевод 30.06.2023
 game_concept_svanti_revolt: "Сванти Восстание" #Машинный перевод 30.06.2023
 game_concept_charchac_revolt_desc: "Истощенные как [aversarian_civil_war|E], так и [frodbrokna|E], плантации амагейских рабов были опустошены на заре 13 века. После этого возникло восстание чарчаков (иногда называемое восстанием сванти), заявившее права на земли народов дранети и чарчаков. Несмотря на то, что с 12:00 до 12:50 г. ИС велись периодические бои, с относительным затишьем после падения Ксагро в 1224 г., самые кровопролитные бои произошли с 1240 г. ИС. Под предводительством Кренверсо сейе нас Дарашбала [fire_gate|E] был почти захвачен восстанием; [fiery_chariots_night|E], однако, почти сразу разбил восстание на ряд незначительных военачальников." #Машинный перевод 30.06.2023
  
 game_concept_fiery_chariots_night: "Ночь огненных колесниц" #Машинный перевод 30.06.2023
 game_concept_fiery_chariots_night_desc: "Ночь Огненных Колесниц была кульминацией [svanti_revolt|E] во втором месяце 1250 г. ИС. Под безжалостным командованием Кренверсо Дарашбала армии Сванти двинулись, чтобы вернуть себе [fire_gate|E]. Как самый впечатляющий Чарчак [fire_magi|E] на протяжении веков, Кренверсо сравнивали с богами Алау Сакмир за Вратами. Марш, чтобы восстановить путь в царство богов, был последним шагом в его путешествии, чтобы покончить с властью Амагеи над горами предков его народа. он. Вахтан Вашвили, принц-вампир Амагеи, возглавлял дисциплинированную армию, численность которой вдвое превышала численность экспедиции Сванти. Всего за несколько секунд после встречи гора превратилась в хаотичную резню, перемежающуюся дикими подвигами [living_magic|E]. Ни одна из сторон не сочла нужным признать поражение, даже когда плоть Кренверсо начала гореть под сильным жаром его пламени.\n\nБитва была проиграна Чарчакам, когда правый фланг орды Кренверсо был разбит атакой третьей стороны, «Белый лев» Акаких Казвелли. Многие Чарчаки, пережившие ночь, утверждают, что их кавалерия была похожа на пылающие колесницы, появляющиеся из царства богов, стремящиеся положить конец богохульству безумного царя Сванти. В суматохе лейтенанты Кренверсо отказались от его дела, вынудив его бежать на восток и отказаться от своей цели.\n\nУнижение битвы стало началом конца для [charchac_revolt|E]. Пытаясь обратить вспять потерю лица, Кренверсо жестоко казнил всех своих лейтенантов, которых он нашел в последующие месяцы. Вид бескожого монстра, бессердечно разрывающего на части тех, кто когда-то называл его «другом», вызывал ужас, куда бы он ни ступал. К концу 1250 г. по Р.Х. Кренверсо потерял все, кроме земель вокруг Ксагро." #Машинный перевод 30.06.2023
  
 game_concept_dethiclas_sun: "Детиклас" #Машинный перевод 30.06.2023
 game_concept_daharat_sun: "Солнце Дахарата" #Машинный перевод 30.06.2023
 game_concept_daharat_sun_desc: "Опахасец [magi|E] Детиклас заявил, что он нашел то, что, по-видимому, было ритуалом, совпадающим с историями о [fire_gate|E], древнем заклинании телепортации, которое он обнаружил в ходе исследований с учеными Видваокеятрана. Однако эту теорию так и не удалось доказать, поскольку Детиклас, ритуал и видваокейатранские ученые академии в Дарахате (вместе с самой академией, городом и его окрестностями) были уничтожены, когда они попытались воспроизвести ритуал и случайно вызвал в город миниатюрное солнце на две-три секунды." #Машинный перевод 30.06.2023
  
 game_concept_retributive_march: "Карательный марш"  #Машинный перевод 28.10.23!
 game_concept_retributive_march_desc: "После уничтожения четырех легионов в [blue_robe_revolt|E] Аксиаофея приказала наемному военачальнику [agos_slyn|E] возглавить пятнадцать легионов в кампании под названием «Карающий марш».\n\nИх целью было не только подавить восстание и жестоко казнить преступников, но также убить каждого шестого жителя любого города, предположительно укрывающего повстанцев. Агосу было также приказано казнить всех сбежавших рабов, а затем убить их хозяев за некомпетентность."  #Машинный перевод 28.10.23!
  
 game_concept_blue_robe_revolt: "Восстание синих мантий"  #Машинный перевод 28.10.23!
 game_concept_blue_robe_revolt_desc: "Важным событием в Восточном Айроное в последние годы [imperial_civil_war|E] стало Восстание Синих Мантий, вспыхнувшее в [GetBuilding('01_aironoiakaan').GetName], магической академии, основанной Аксиотеей. Несогласные студенты и преподаватели во главе с магистром Веларасом «Мрачным оратором» Крейшати отказались продолжать исследования [selfreplicating_blood_magic|E] и совершили переворот в правящем совете академии. Вскоре к ним присоединились несколько дезертиров, а также целых два легиона, в основном состоящих из бывших повстанцев из [three_cities_war|E].\n\nАксиаотея приказала четырем легионам, дислоцированным на границе с Кашиераном, немедленно атаковать академию. Однако, как только они двинулись на юг, каширянские иррегулярные формирования во главе с [akhasar|E] атаковали с тыла, уничтожив все четыре легиона. Разъяренная Аксиаофея поручила наемному военачальнику [agos_slyn|E] возглавить пятнадцать легионов в [retributive_march|E], что первоначально позволило умиротворить треть восставших провинций. К сожалению, позже легионы попали в засаду из-за внезапного появления орды [jajak_otroka|E], что привело к [battle_of_baytors_grave|E].\n\nПочти уничтожение пятнадцати легионов привело к тому, что восстание вышло из-под контроля, что привело к тому, что Агос Слин установил [Concept('battle_for_the_aironoiakaan','desperate assault')|E] на Айроноиакаан. Восстание закончилось через несколько дней после первой битвы из-за [GetBuilding('01_aironoiakaan').GetName]0, при этом большая часть сражающихся сил была уничтожена пожаром."  #Машинный перевод 28.10.23!
  
 game_concept_battle_of_baytors_grave: "Битва у могилы Байтора"  #Машинный перевод 28.10.23!
 game_concept_battle_of_baytors_grave_desc: "Поворотный момент [blue_robe_revolt|E], битва при могиле Байтора, была названа в честь небольшого ручья, пересекающего поле битвы. Битва длилась четырнадцать дней, легионы [aversarian|E] во главе с [agos_slyn|E] выдержали несколько атак Олтенской орды [jajak_otroka|E]. В разгар ожесточенного боя внезапно появился каширийский военачальник [akhasar|E], каким-то образом поднявшийся из мелкого ручья вместе с сотнями партизан.\n\nЕго появление шокировало как аверсариев, так и Олтени, поскольку он появился с чем-то вроде [iorne_seld|E]. . Разгневанный тем, что иностранец осмелился заявить права на легендарный клинок его народа, Джаджак приказал опрометчиво атаковать лагерь Аверсариев, где, как говорили, Агос Слин скрещивал клинки с Акхасаром. Атака оказалась трудной из-за рельефа местности и более сильных тыловых укреплений аверсариев, что стоило почти половины личной гвардии Джаджака, а сам вождь Олтеника был пробит не менее чем шестью стрелами.\n\nОднако, к его ужасу, Акхасара нигде не было. , и вскоре Агос приказал перейти в контрнаступление. Обе силы были настолько повреждены, что оторвались и быстро отступили — Агос на юге, а разъяренный Джаджак — на севере. Известие о том, что пятнадцать легионов почти разбиты, вызвало политический пожар на востоке, и дворяне начали помогать повстанцам, отправляя войска, припасы или деньги, что побудило Агоса Слина отдать приказ [Concept('battle_for_the_aironoiakaan','last-ditch assault on the Aironoiakaan')|E]."  #Машинный перевод 28.10.23!
  
 game_concept_battle_for_the_aironoiakaan: "Битва за Айроноиакаан"  #Машинный перевод 28.10.23!
 game_concept_battle_for_the_aironoiakaan_desc: "Когда [blue_robe_revolt|E] вышла из-под контроля после катастрофического [battle_of_baytors_grave|E], [agos_slyn|E] приказал отчаянно атаковать [GetBuilding('01_aironoiakaan').GetName], чтобы положить конец восстанию. Агос быстро двинул свои войска через каньоны к академии, но не смог добраться до нее первым.\n\n[jajak_otroka|E], стремясь выполнить свою клятву доставить голову Агоса в Аксиотею, прибыл в каньоны со своей ордой. Чтобы еще больше запутать ситуацию, [akhasar|E] снова появился в битве по неизвестным причинам, заставив Агоса оставить свои оборонительные линии и приказать своим легионам окружить и уничтожить повстанцев - даже рискуя оставить меньше людей для нападения на академию.\ n\nПозже к битве присоединились еще две стороны, поскольку местные повстанцы напали на три стороны и начали серию атак. Однако последняя сторона была наименее ожидаемой из всех. Синие Одеяния, несмотря на все свои заявления о праведности, объявили освобождение Аксиаотеи магически способных рабов Айроноя незаконным и повторно поработили несколько сотен учеников и учителей. Академия быстро подверглась опустошению из-за восстания рабов, а Башня Звезд начала гореть и разрушаться сама по себе.\n\nВ конце битвы все силы были окровавлены, но не добились особых успехов в достижении любой из своих целей — все три генерала остались живы, туземцам не удалось изгнать иноземцев, и академия осталась нетронутой. После дня отдыха Веларас «Мрачный Говорящий» объявил со стен, что законные [magi|E] снова одержали победу и что академия всегда будет противостоять любым наступлениям.\n\nБитва подошла к концу менее чем через день. после того, как [selfreplicating_blood_magic|E] уничтожил Синие Мантии и всех бойцов в башне. Внизу пожары поглотили почти все собранные там силы, включая большую часть оставшихся легионов Восточного Айроноя, положив конец восстанию."  #Машинный перевод 28.10.23!
  
 game_concept_three_cities_war: "Война трех городов"  #Машинный перевод 28.10.23!
 game_concept_three_cities_war_desc: "Война трех городов, произошедшая в Восточном Айрони в последние годы правления Аутократира Анесимасиоса, представляла собой восстание одноименной Лиги трех городов, которая считала, что попытки Анесимасиоса соединить восток и запад приведут к тому, что Аироной потеряет большую часть своей власти. Лига, возглавляемая самопровозглашенной «Субавтократией» Делендеа Бхатахарракс, потребовала шестикратного снижения тарифов, освобождения от действия нескольких торговых законов, а также предоставления Делендеа контроля над магистратом Ист-Ривер. Было слышно, как Делендеа даже громко заявила, что она сама убьет Анесимасиоса, если их требования останутся неудовлетворенными.\n\nВ ответ Анесимасиос приказал ввести эмбарго на товары, поступающие из трех городов, в попытке решить проблему без кровопролития. Разгневанная Делендеа неожиданно приказала силам Лиги вместе с отрядом каширских наемников атаковать имперские силы, дислоцированные в этом районе, что привело к уничтожению нескольких застигнутых врасплох Аиронойских благородных легионов.\n\nСмерть Аутократира Анесимасия и последовавшая за этим [imperial_civil_war|E] привело к тому, что восстание не сдерживалось в течение двух лет, что привело к тому, что все более безумная Делендеа провозгласила независимость региона от [aversaria|E]. Однако в 1188 году Аксиаофея, стремясь укрепить свою власть, прибыла в Восточный Аироной и легко подавила восстание своими легионами. Аксиаофея казнила саму Делендею и предала смерти всю ее династию вместе со всеми главными лидерами Лиги."  #Машинный перевод 28.10.23!
  
 #CHARACTERS 
  
 game_concept_agos_slyn: "Агос Слин"  #Машинный перевод 28.10.23!
 game_concept_agos_slyn_desc: "Знаменитый наемник, военачальник и предполагаемый любовник Аксиаотеи, Агос Слин служил ее заместителем в Восточном Айроное на закате дней [imperial_civil_war|E]. Позже он возглавил легионы Аксиаотеи в [retributive_march|E], чтобы положить конец [blue_robe_revolt|E], сам Агос имел личную вендетту против каширийского генерала [akhasar|E] из-за роли военачальника в убийстве своего любовника и друга детства, Легана Аксаса «Сплинтера».\n\nАгос позже столкнулся с Олтенской ордой во главе с [jajak_otroka|E], которая стремилась потребовать его голову, чтобы выполнить обещание, данное последним Аксиотее. Последовавший за этим [battle_of_baytors_grave|E] оказался катастрофическим для [aversarians|E], вынудив Агоса сесть на [Concept('battle_for_the_aironoiakaan','last-ditch assault on the Aironoiakaan')|E].\n\nАгос пережил и финальную битву, и [frodbrokna|E], но получил сильные ожоги и шрамы от увиденного. Позже он бросился в южную часть могилы Байтора, на другой стороне поля, где сражались его [Concept('battle_of_baytors_grave','battle')|E] с Олтениками. К тому времени, когда его людям удалось выловить его, великий воин уже утонул."  #Машинный перевод 28.10.23!
  
 game_concept_akhasar: "Ахасар"  #Машинный перевод 28.10.23!
 game_concept_akhasar_desc: "Легендарный кашийранский генерал времен [blue_robe_revolt|E], Акхасар «Сын многих солнц» Санораяттакаш'тая изначально подвергался пренебрежению из-за того, что в течение пяти лет отказывался от любой формы открытого сражения против [aversarians|E], несмотря на их многочисленные набеги. Однако вскоре Акхасар доказал свою стратегическую хватку, напав на аверсианские легионы, когда они шли на юг, чтобы подавить восстание, уничтожив целых два легиона. Затем он возглавил группу партизан в Аироной, уничтожив почти все склады снабжения вдоль южной границы за одну неделю.\n\nПозже Акхасар появился среди [battle_of_baytors_grave|E], владея, казалось бы, легендарным [iorne_seld|E], к удивлению как комбатанты Аверсариана, так и Олтени. Он сеял хаос внутри позиций аверсарианцев, сам сражаясь с [agos_slyn|E], а позже уклонился от [jajak_otroka|E], хитро спрятавшись в обозных поездах своих противников. Каширийский генерал в последний раз появился на [battle_for_the_aironoiakaan|E], возглавляя остатки своих партизан. Мотивы нападения Акхасара остаются неизвестными как в легендах, так и в записях, но многие предполагают, что его конечной целью было проникнуть в Айроноиакаан и украсть мощные артефакты, хранящиеся в его нижних хранилищах.\n\nСовершенно неизвестно, выжил ли Акхасар в финальной битве. или [frodbrokna|E], и после этого великий воин исчезнет из анналов истории."  #Машинный перевод 28.10.23!
  
 game_concept_jajak_otroka: "Яджак Отрока"  #Машинный перевод 28.10.23!
 game_concept_jajak_otroka_desc: "Яджак Отрока, правивший огромным Хатанатом в Аиронойской степи, был могущественным ольтенским военачальником, жившим в конце двенадцатого века. Во время [imperial_civil_war|E] Аксиаофея отправила послов к Олтени, приказав им присоединиться к ее силам. Гордая Яджак не только лишила руки своего посланника, но и потребовала восстановления наследственных прав Олтени, иначе он заберет жизнь ее величайшего воина и преклонит голову на ступенях ее дворца. В ответ Аксиаотея объявила Джаджака вне закона, что побудило его собрать в Айроное орду невиданных размеров на протяжении веков.\n\nЗатем он напал на легионы [aversarian|E] под командованием [agos_slyn|E], застигнув их врасплох у [battle_of_baytors_grave|E]. В разгар битвы Яджак пришел в ярость, увидев [akhasar|E] с чем-то вроде легендарного [iorne_seld|E], что заставило его сломя голову атаковать позиции аверсариев, получив при этом не менее шести стрел. Однако он пережил битву и позже вновь появился со своей ордой в [battle_for_the_aironoiakaan|E].\n\nК сожалению, Джаджаку не удалось убить Агоса Слина в финальной битве, и, узнав позже о его самоубийстве от проходящих беженцев, как сообщается, закричал в такой ярости, что затряслись сами горы. Затем Яджак выбросил все сорок восемь масок, которые он собрал за свою жизнь, и, совершив шаг, который сочли ужасающим для Олтени, сбросил свою маску и бросил ее в каньон.\n\nЗатем он помчался на своей лошади на юго-запад, в Красные земли в безумная ярость, заявившая, что он больше не имеет права называть себя Олтеником."  #Машинный перевод 28.10.23!
  
