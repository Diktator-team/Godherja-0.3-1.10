 ##FAITHS 
 game_concept_black_martyrs_custodians: "Хранители Черного мученика"  #Машинный перевод 28.10.23!
 game_concept_black_martyrs_custodians_desc: "Священные хранители безумной оболочки Черного Мученика, они облачают своих подопечных в черные одежды и пытаются разделить его безумные, но часто пророческие бредни на те, которые непостижимы для нашего смертного сознания, и те, которые можно расшифровать с огромным усилием. Однако эти хранители и в лучшие времена неточны, и им редко удавалось предсказать будущие события. Большинство полагают, что это происходит из-за некомпетентности хранителей, в то время как некоторые обвиняют Черного Мученика в том, что он не обладает истинными пророческими способностями.\n\nБолее недавнее явление заключается в том, что бессвязные речи Мученика становятся почти исключительно о катастрофических событиях, а сам Мученик с каждым моментом становится все более расстроенным. ."  #Машинный перевод 28.10.23!
  
 game_concept_giant_spiders_and_humans: "Гигантские пауки Красные землиа"  #Машинный перевод 28.10.23!
 game_concept_giant_spiders_and_humans_desc: "Гигантских пауков почитают некоторые жители Красные землиа, которые строят богато украшенные комнаты в храмах, которые пауки называют своим домом. Чтобы накормить пауков, обычно приносят жертвоприношения, и считается, что служение им приведет к дарованию великой силы. Их также хранят в центрах городов, а их шелк и яд, оставшиеся от Пира, превращают в прочную броню и смертоносное оружие. Они также защищают города, которые считают своим домом, от нападений."  #Машинный перевод 28.10.23!
  
 game_concept_fallen_star: "Упавшая звезда"  #Машинный перевод 28.10.23!
 game_concept_fallen_star_desc: "Истинное происхождение этого инопланетянина неясно, его прозвище связано с его предполагаемым звездным происхождением, а также внушительным внешним видом. Большинство говорят, что его появление в виде фигуры, мчащейся в сторону Красные землиа, совпало с внезапным исчезновением звезды в ночном небе и не похоже ни на одно известное существо. Обладая тысячами каменных рук и ног, он чрезвычайно искусен в магии разума и, как известно, обучает немногих избранных последователей искусству."  #Машинный перевод 28.10.23!
  
 game_concept_schism_of_moon_cult: "Расколы Лунного культа"  #Машинный перевод 28.10.23!
 game_concept_schism_of_moon_cult_desc: "Ученики культа Говорящей Луны — странный и загадочный народ, изобилующий различными эзотерическими верованиями и традициями. Их принципам часто противоречат коллеги-священники, которые приходят к разным выводам и интерпретациям, вызывая множество расколов.\n\nОдин из самых позорных расколов произошел, когда один священник заявил, что [aervalr|E] говорил с ними о том, чтобы приказать верующим больше не носить одежду, который был упрекнут другим, заявившим обратное, что привело к возникновению раскольнического цикла, который длился столетие, пока третий священник не заявил, что Аэрвалр не приказывал к таким изменениям."  #Машинный перевод 28.10.23!
  
 game_concept_being_of_the_bloody_feast: "Существо кровавого праздника"  #Машинный перевод 28.10.23!
 game_concept_being_of_the_bloody_feast_desc: "Говорят, что Существо спустилось с небес, чтобы передать священные наставления своей избранной пастве. Говорят, что оно скрывается в огромном подземном логове, обладает неземной красотой и чарующим голосом. Излагая свои заповеди избранным жрецам на странном и неестественном языке, оно каким-то образом естественным образом понимается теми, кто его слышит. Эти заповеди подчеркивают святость крови и говорят о загадочной концепции, известной только как [bloody_feast|E]."  #Машинный перевод 28.10.23!
  
 game_concept_bloody_feast: "Кровавый пир"  #Машинный перевод 28.10.23!
 game_concept_bloody_feast_desc: "По указанию [Concept('being_of_the_bloody_feast','Being')|E] кровь, необходимая для Праздника, собирается с предельной жестокостью, включая тщательное расчленение и сдирание кожи с резервуара, сохраняя ее жизнь до конца ритуала. Считается, что явная боль и страдания, которые испытывает жертва на протяжении всего ритуала, привлекают внимание внешних сущностей, которые прокладывают путь к обновлению. Последние шаги к возрождению посредством ритуала неизвестны, не считая того факта, что для этого требуется огромное количество священной крови."  #Машинный перевод 28.10.23!
  
 game_concept_hidden_kings: "Скрытые короли"  #Машинный перевод 28.10.23!
 game_concept_hidden_kings_desc: "«Скрытые короли» считаются истинными хозяевами реальности в Культе Танца Загриллиона, считающем себя их слугами. Люди стали богами. Говорят, что они правят из духовного царства, расположенного внутри полой оболочки [aeras|E], отправляя послания своим последователям с помощью магии. Культ рассматривает болезни и мутации как священное таинство, которое нужно пережить как лично, так и посторонним, и все это для того, чтобы верующие могли угадать волю богов по его образцам."  #Машинный перевод 28.10.23!
  
 game_concept_origins_of_the_cult_of_zagrillion_dance: "Истоки танцевального культа Загриллиона"  #Машинный перевод 28.10.23!
 game_concept_origins_of_the_cult_of_zagrillion_dance_desc: "Принято подозревать, что Культ Танца Загриллиона, скорее всего, произошел от культа рабов, основанного одним из изгнанников из [aversaria|E], поскольку его пантеон «Скрытых королей» явно слеплен из искаженных имен и личностей правящих автократиров древности. ."  #Машинный перевод 28.10.23!
  
 game_concept_elated_victim: "Ликующая жертва"  #Машинный перевод 28.10.23!
 game_concept_elated_victim_desc: "Женщина неземной природы, которая проявляется только в щупальцах великого и почтенного Кесраварги, зверей, печально известных своей прожорливостью, обитающих в Красных землях. Ее последователи проповедуют о скоротечности жизни и о том, что удовольствия нужно искать любой ценой. Также известно, что они часто устраивают массовые оргии, в которых сочетаются как похотливый восторг, так и убийственная ярость."  #Машинный перевод 28.10.23!
  
 game_concept_burning_maiden: "Пылающая дева"  #Машинный перевод 28.10.23!
 game_concept_burning_maiden_desc: "Согласно легендам, окружающим ее, Пылающая Дева — это существо, которое периодически возрождается в [aeras|E], чтобы сеять великие раздоры и вызывать перемены. Иногда под видом свержения нечестивцев и зла, но чаще всего как не более чем властолюбивый узурпатор. Однако единственной универсальной константой ее проявлений является то, что ее жизнь всегда заканчивалась в огне, пока она не родилась заново."  #Машинный перевод 28.10.23!
  
 game_concept_yalgabaot: "Ялгабаот"  #Машинный перевод 28.10.23!
 game_concept_yalgabaot_desc: "Ялгабаот известен как Бог в Центре Вселенной и верховный регент Невыразимого Бога, правящий многими другими богами. Культисты Ялгабаоти верят, что он и другие боги непостижимы и бесчеловечны по внешнему виду и мышлению; смертные люди не могут их понять, и любой, кто увидит их физическую форму, будет убит или сойдет с ума.\n\nОни верят, что Невыразимый Бог является создателем всего сущего, а мир - всего лишь результатом его снов. Что смертные - черви перед богами"  #Машинный перевод 28.10.23!
  
 #GODS 
  
 game_concept_ertomax: "Эртомакс"  #Машинный перевод 28.10.23!
 game_concept_ertomax_desc: "Эртомакс был четвертым человеком, победившим разрозненные племена Арувасу, по крайней мере, согласно записям [aversarians|E]. Хотя его королевство во втором веке ИС было самым успешным государством, которое когда-либо видели Арувасуэни, об этом человеке появилось много разных историй. Некоторые истории утверждают, что он воскресил армию из мертвых с помощью [dead_magic|E], чтобы проложить себе путь через Аироной. Другие говорят, что именно его острый ум и быстрые руки принесли ему корону, очаровывая его путь по землям Джа'Ракмара. Некоторые даже утверждают, что человек, который маршировал на Холм Золотого Святого, был не тем королем, который вернулся в свою столицу на пир несколько недель спустя.\n\nХотя в первые дни королевства его культ был в лучшем случае громким меньшинством, его культ только когда-либо выращенный на протяжении веков. Когда-то считавшаяся захолустным культом, эртомаксистская фракция Зарибат Экадри попыталась возродить империю Эртомакса в хаосе [bayyuralar|E]; вместо этого Верховное Жречество Арувасу распалось, а слава Эртомакса и Арувасу была навсегда запятнана."  #Машинный перевод 28.10.23!
  
 #DESCRIPTIONS 
  
 game_concept_izaerto_bosar_creation_myth: "Изаэрто Бошарен Миф о сотворении мира"  #Машинный перевод 28.10.23!
 game_concept_izaerto_bosar_creation_myth_desc: "Изаэрто Бошарены верят в «Великую Пустоту» и ее злые создания — «Тысячу мастеров». Тысяча Мастеров обладала силой манипулировать звездами и превращала любое живое существо, к которому они прикасались, в ужасных мерзостей, включая их человеческих рабов, которые трудились над созданием великих темных святилищ для них. Человечество, как рассказывают Изаэрто Бошаряне, восстало и поразило Тысячу Мастеров в ужасно жестоком восстании, во время которого погибло почти все человечество. Когда Великая Пустота обратила свой бездонный взор, чтобы наблюдать за разрушением, человечество тоже поразило жуткое существо в мистическом бесконечном плане, из которого оно обитало, атакой собственного творения Повелителя Тысячи. Из-за этого они утверждают, что мир теперь обречен, поскольку, хотя тьма изгнана, без тьмы никогда не может быть настоящего света, и что вся последующая история, таким образом, является не чем иным, как последними притворствами умирающего мира.\n\nНаконец, они также верят, что контрапунктом Великой Пустоты является второстепенное божество по имени «Пернатое», гигантская мистическая птица с радужными перьями, от которых отражается весь свет и придает миру цвет. Пернатый поглощает души всех умирающих людей и позволяет им войти в вечный рай внутри них, чтобы вечно жить в мире, пока умирает царство смертных. Большинство иностранных наблюдателей согласны с тем, что их вера нелепа, а верующие агностики обычно говорят, что эти истории по большей части метафоричны, но Пернатый действительно реален..."  #Машинный перевод 28.10.23!
  
