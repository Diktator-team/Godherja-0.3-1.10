 game_concept_agos_slyn: "Агос Слин"
 game_concept_agos_slyn_desc: "Знаменитый наемник, военачальник и предполагаемый любовник Аксиотеи, Агос Слин служил ее заместителем в Восточном Айронои в последние дни [Concept('imperial_civil_war','Имперской гражданской войны')|E]. Позже он возглавил легионы Аксиотей в [Concept('retributive_march','Марше возмездия')|E], чтобы положить конец [Concept('blue_robe_revolt','Востания синих мантий')|E], сам Агос объявил личную вендетту каширскому генералу [Concept('akhasar','Ахасару')|E] из-за роли военачальника в убийстве его возлюбленной и друга детства, Легана Аксаса "Осколок".\n\nПозже Нагос столкнулся с ордой олтеников во главе с [Concept('jajak_otroka','Яджак Отрока')|E], которые пытались потребовать его голову, чтобы выполнить обещание, данное последним Аксиотее. Последовавшая за этим [Concept('battle_of_baytors_grave','Битва при могиле Бейтора')|E] оказалась катастрофической для [Concept('aversarians','аверсарианцев')|E], вынудив Агоса разработать [Concept('battle_for_the_aironoiakaan','последнюю отчаянную атаку на Аэроноякаан')|E].\n\nАгос пережил как финальную битву, так и [Concept('frodbrokna','Фродброкну')|E], но был сильно обожжен и покрыт шрамами от того, что он увидел. Позже он бросился в южную ветвь могилы Байтора, на другой стороне полей, где сражался его [Concept('battle_of_baytors_grave','битва')|E] с олтениками. К тому времени, когда его людям удалось выловить его, великий воин уже утонул."
  
 game_concept_akhasar: "Ахасар"
 game_concept_akhasar_desc: "Легендарный кашиирский генерал во время [Concept('blue_robe_revolt','Востания синих мантий')|E], Акхасар "Сын многих солнц" Санораяттакаш'тая изначально подвергался пренебрежительному отношению из-за отказа от любой формы открытого сражения против [Concept('aversarians','аверсарианцев')|E] в течение пяти лет, несмотря на их многочисленные набеги. Однако вскоре Ахасар доказал свою стратегическую проницательность, атаковав аверсарские легионы, когда они шли на юг, чтобы подавить восстание, уничтожив целых два легиона. Затем он возглавил группу партизан в Айронои, уничтожив почти все склады снабжения вдоль южной границы за одну неделю.\n\nАхасар позже появился в разгар [Concept('battle_of_baytors_grave','Битвы при могиле Бейтора')|E], владея чем-то, что казалось легендарным [Concept('iorne_seld','Йорне Селд')|E], к удивлению как аверсарийских, так и олтенийских бойцов. Он посеял хаос в рядах аверсарианцев, сам сразившись на дуэли с [Concept('agos_slyn','Агосом Слином')|E], а позже ускользнул от [Concept('jajak_otroka','Яджак Отрока')|E], хитро спрятавшись в обозах своих противников.Каширский генерал в последний раз появился в [Concept('battle_for_the_aironoiakaan','Битва за Аэроноакаан')|E], возглавляя остатки своих партизан. Мотивы нападения Ахасара остаются неизвестными как в легендах, так и в записях, но многие предполагают, что его конечной целью было проникнуть в Айроноякаан и украсть могущественные артефакты, хранящиеся в его нижних хранилищах.\n\nСовершенно неизвестно, выжил ли Ахасар в финальной битве или [Concept('frodbrokna','Фродброкне')|E], и великий воин после этого исчезнет из анналов истории."
  
 game_concept_jajak_otroka: "Яджак Отрока"
 game_concept_jajak_otroka_desc: "Правивший огромным хатанатом в Айронской степи, Яджак Отрока был могущественным элтенийским военачальником, жившим в конце XII века. Во время [Concept('imperial_civil_war','Имперской гражданской войны')|E] Аксиотея отправила послов к олтени, приказав им присоединиться к ее войскам. Гордый Яджак не только лишил своего посланника власти, но и потребовала восстановления наследственных прав олтени, иначе он отнял бы жизнь у ее величайшего воина и сложил бы голову на ступенях ее дворца. В ответ Аксиотея объявила Яджака вне закона, что побудило его собрать орду такого размера, какого в Айронои не видели веками.\n\nЗатем он обрушился на [Concept('aversarian','авресарианские')|E] легионы, которыми командовал Concept('agos_slyn','Агос Слин')|E], застав их врасплох в [Concept('battle_of_baytors_grave','Битве при могиле Бейтора')|E]. В разгар битвы Яджак пришел в ярость при виде [Concept('akhasar','Ахасара')|E], несущего то, что, казалось, было легендарным [Concept('iorne_seld','Йорне Селд')|E], что заставило его очертя голову броситься на аверсарские линии, в процессе чего его пронзили не менее чем шестью стрелами. Однако он выжил в битве и позже вновь появился со своей ордой в [Concept('battle_for_the_aironoiakaan','Битве за Аэроноакаан')|E].\n\nК сожалению, Яджак не смог убить Агоса Слина в финальной битве, а позже, услышав о самоубийстве последнего от проходящих беженцев, как сообщается, закричал в такой ярости, что горы содрогнулись. сами встряхнулись. Затем Яджак сбросил все сорок восемь масок, которые он собрал за свою жизнь, и совершил поступок, который олтени сочли ужасающим, снял свою собственную маску и сбросил ее в каньон.\n\nЗатем он в безумной ярости погнал свою лошадь на юго-запад, в Красные земли, заявив, что больше не имеет права называть себя Олтеником."
  
