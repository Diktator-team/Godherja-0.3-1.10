 game_concept_battle_of_the_wall_of_astila: "Битва у стены Астилы"
 game_concept_battle_of_the_wall_of_astila_desc: "Битва у стены Астилы была последней битвой в [Concept('bayyuralar', 'Байуралар')|E] Проходя у того, что сейчас известно как Стена Астилы, Байтор поехал на помощь клану Корсакай Хатан, который переправился вброд через реку и вступил в бой с силами Астилика. Уступая солдатам Астилика, Корсакай Хатан держался в надежде, что силы Байтора прибудут вовремя, чтобы сменить его. Когда войска Байтора переходили вброд ручей, чтобы добраться до клана Корсакая, лошадь Байтора потеряла равновесие и сбросила его. Хотя рассказы расходятся, брат Байтора и его слуга Мога пишут, что он ударился головой о камни и уплыл, а лидер хайашега, Оготей Танхатан, пишет, что его доспехи и маски воинов, которых он победил, мешали ему доплыть до безопасного места, он утонул, прежде чем его хайашеги могли спешиться и спасти его. И его труп, и меч его деда, [Concept('iorne_seld', 'Селд Йорна')|E], были утеряны в реке.\n\nПосле его смерти его силы пришли в смятение, и многие кланы хотели дезертировать. Однако и Оготей, и Мога объединили их, чтобы спасти силы Корсакая, и они переправились вброд через ручей и провели решительную битву с астиликами, хотя их отбросили назад через реку вместе с Корсакаем и остатками его клана. После этого орда олтеников рассеялась во время [Concept('aironoian_migration', 'миграции)|E].\n\nБитва оказалась смертельным ударом по [Concept('otachedian_empire'), ('империи')|E], которая вскоре рухнула. Однако это также привело к притоку олтенийских култур и религий в Аироной и появлению новых империй в течение следующих столетий. Сомнительно, что Байтор, если бы он не утонул, смог бы выиграть битву. Олтени превосходили их в снаряжении, обучении и знакомстве с их окрестностями, и отказ Байтора усилить свои силы каширянами привел к тому, что они стали полагаться на олтенийских шаманов для своих[Concept('magi'), ('магов)|E], которых превосходили животные-маги империи Астилик."
  
 game_concept_aironoian_migration: "Аиронойская Миграция"
 game_concept_aironoian_migration_desc: "Миграция айроноев была переселением членов клана олтеников в Аироной после [Concept('battle_of_the_wall_of_astila'), ('Битвы при Стене Астилы')|E]. После смерти Кагахатана Байтора его армия в значительной степени разделилась на группы военачальников, которые вытеснили или ассимилировали местные культуры на своей территории. Главным из этих военачальников был Корсакай Хатан, который выжил в битве, хотя и стал хромым от удара топора по бедру.\n\nНесмотря на то, что клан Корсакая Хатана был в основном уничтожен, его боевая доблесть и харизма позволили ему оказывать влияние на других военачальников, и вскоре после этого он провозгласил себя хаяхатаном. Другие влиятельные хатаны в армии Байтора последовали его примеру, хотя их империи рухнули после их смерти, в то время как империя Корсакая просуществовала через поколение после его собственной смерти.\n\nВ то время как большинство олтени, последовавших за Байтором, были довольны тем, что остались в Айронои и создали свою собственную судьбу, остальные либо вернулись в Каширу с Оготеем и Могой, либо мигрировали в другое место. Одной из особенностей миграции было мнение, что Байтор был героем, который умер раньше своего времени; эта точка зрения была распространена Корсакаем, который очень уважал Байтора, в то время как Оготей и Мога демонизировали его по возвращении в Каширу."
  
 game_concept_charchac_revolt: "Восстание Чарчаков"
 game_concept_svanti_revolt: "Восстание Сванти"
 game_concept_charchac_revolt_desc: "Будучи истощенными как [Concept('aversarian_civil_war','Аверсарианской гражданской войной')|E], так и [Concept('frodbrokna','Фродброкной')|E], рабовладельческие плантации Амагеи были опустошены на заре 13-го века. Вслед за этим возникло восстание чарчаков (иногда называемое восстанием сванти), претендовавшее на земли народов дранети и чарчаков. Хотя бои велись с перерывами с 1200 по 1250 год нашей эры, с относительным затишьем после падения Ксагро в 1224 году, самые кровопролитные бои происходили с 1240 года нашей эры. Под руководством Кренверсо сейе нас Дарашбала [Concept('fire_gate','Огненные врата')|E] были почти отвоеваны восстанием; однако в [Concept('fiery_chariots_night','Ночь огненных колесниц')|E] почти сразу же разбил восстание на ряд незначительных военачальников."
  
 game_concept_fiery_chariots_night: "Ночь огненных колесниц" 
 game_concept_fiery_chariots_night_desc: "Ночь огненных колесниц была кульминацией [Concept('svanti_revolt','Восстания Сванти')|E] во втором месяце 1250 года нашей эры. Под безжалостным командованием Кренверсо Дарашбала армии Сванти выступили в поход, чтобы вернуть [Concept('fire_gate','Огненные врата')|E]. Как самый впечатляющий чарчак [Concept('fire_magi','огненные маги')|E] на протяжении веков, Кренверсо сравнивали с богами Алау Сакмир за Вратами. Поход, чтобы отвоевать путь в царство Богов, был последним шагом на его пути к прекращению господства Амагеи в горах предков его народа.\n\nТем не менее, у подножия Алау Коев Кренверсо встретил [Concept('magi','магов')|E] гораздо более опытных, чем он. Вахктан Вашвили, принц вампиров Амагеи, возглавлял дисциплинированную армию, численность которой в два раза превышала численность экспедиции Сванти. Всего за несколько секунд после встречи гора превратилась в хаотическую бойню, перемежающуюся дикими подвигами [Concept('living_magic','живой магии')|E]. Ни одна из сторон не сочла нужным признать поражение, даже когда плоть Кренверсо начала опаляться под сильным жаром его пламени.\n\nБитва была проиграна чарчаками, когда правый фланг орды Кренверсо был разгромлен атакой третьего отряда, "Белого льва" Акакия Казвелли. Многие чарчаки, пережившие ту ночь, утверждают, что их кавалерия выглядела как пылающие колесницы, появляющиеся из царства богов, стремясь положить конец богохульству безумного короля Сванти. В суматохе лейтенанты Кренверсо отказались от его дела, вынудив его бежать на восток и отказаться от своей цели.\n\nУнижение в битве стало началом конца для [Concept('charchac_revolt','восстания Чарчаков')|E]. В попытке исправить свою потерю лица Кренверсо жестоко казнил всех своих помощников, которых он находил в последующие месяцы. Вид чудовища без кожи, безжалостно разрывающего на части тех, кто когда-то называл его "другом", был встречен ужасом везде, где он появлялся. К концу 1250 года Кренверсо потерял все, кроме земель вокруг Ксагро."
  
 game_concept_dethiclas_sun: "Детиклас"
 game_concept_daharat_sun: "Солнце Дахарата"
 game_concept_daharat_sun_desc: "Опахазианский [Concept('magi','маг')|E] Детиклас заявил, что он обнаружил то, что, по-видимому, было ритуалом, который соответствовал историям о [Concept('fire_gate','Огненных врат')|E], древнем заклинании телепортации, которое он обнаружил в ходе исследований с видваукеятранскими учеными. Однако эту теорию так и не удалось доказать, поскольку Детиклас, ритуал и видваукеятранские ученые академии в Дарахате (вместе с самой академией, городом и его окрестностями) были уничтожены, когда они попытались повторить ритуал и случайно вызвали миниатюрное солнце в городе на два дня. до трех секунд."
  
 game_concept_retributive_march: "Марш возмездия"
 game_concept_retributive_march_desc: "После уничтожения четырех легионов в [Concept('blue_robe_revolt','Востании синих мантий')|E] Аксиот приказал военачальнику наемников [Concept('agos_slyn','Агос Слин')|E] возглавить пятнадцать легионов в кампании под названием "Марш возмездия".\n\nИх целью было не только подавить восстание и жестоко казнить исполнителей ИГ, но и убить каждого шестого жителя в любом городе, подозреваемом в укрывательстве повстанцев. Далее Агосу было приказано казнить всех беглых рабов, а затем убить их хозяев за некомпетентность."
  
 game_concept_blue_robe_revolt: "Восстание синих мантий"
 game_concept_blue_robe_revolt_desc: "Значительное событие в Восточном Айронои в последние годы [Concept('imperial_civil_war','Имперской гражданской войны')|E], восстание синих мантий вспыхнуло в [GetBuilding('01_aironoiakaan').GetName], магическая академия, основанная Аксиотеей. Несогласные студенты и преподаватели во главе с магистром Веларасом "Мрачным оратором" Крейшати отказались продолжать исследования [Concept('selfreplicating_blood_magic','Самовоспроизводящей кровавой магии')|E] и совершили переворот в правящем совете академии. Вскоре к ним присоединились несколько дезертиров, а также целых два легиона, в основном состоящих из бывших повстанцев из [Concept('three_cities_war','Войны трех городов')|E].\n\nАксиотея приказала четырем легионам, дислоцированным на границе Кашиира, немедленно атаковать академию. Однако, как только они двинулись на юг, каширские иррегулярные войска во главе с [Concept('akhasar','Ахасаром')|E] атаковали с тыла, уничтожив все четыре легиона. Разъяренная Аксиот, которая была [Concept('western_incursion','занята войной')|E], поручила военачальнику наемников [Concept('agos_slyn','Агос Слина')|E] возглавить пятнадцать легионов в [Concept('retributive_march','Марше возмездия')|E], который первоначально увенчался успехом в усмирении трети восставших провинций. К сожалению, позже легионы попали в засаду из-за внезапного появления орды [Concept('jajak_otroka','Яджак Отрока')|E], что привело к [Concept('battle_of_baytors_grave','Битве при могиле Бейтора')|E].\n\nПочти полное уничтожение пятнадцати легионов привело к тому, что восстание вышло из-под контроля, что привело Агоса Слина к созданию [Concept('battle_for_the_aironoiakaan','отчаянное нападение')|E] на Айроноякаан. Восстание прекратилось через несколько дней после первой битвы из-за [Concept('frodbrokna','Фродброкны')|E], и большая часть сражающихся сил была уничтожена пожаром."
  
 game_concept_battle_of_baytors_grave: "Битва при могиле Бейтора"
 game_concept_battle_of_baytors_grave_desc: "Ключевой момент [Concept('blue_robe_revolt','Востания синих мантий')|E], битва при могиле Бейтора, была названа в честь небольшого ручья, пересекающего поле боя. Битва длилась четырнадцать дней, и легионы [Concept('aversarian','авресарианцев')|E] во главе с [Concept('agos_slyn','Агос Слином')|E] выдержали несколько атак орды олтеников [Concept('jajak_otroka','Яджак Отрока')|E]. В разгар ожесточенного сражения внезапно появился каширский военачальник [Concept('akhasar','Ахасаром')|E], каким-то образом поднявшийся из мелководного ручья с сотнями партизан.n\nЕго появление шокировало как аверсарианцев, так и Олтени, поскольку он появился, неся в руках то, что, казалось, было [Concept('iorne_seld', 'Селд Йорн')|E]. Взбешенный тем, что чужеземец осмелился претендовать на легендарный клинок его народа, Джаджак приказал совершить опрометчивую атаку на аверсарский лагерь, где, по слухам, Агос Слин скрестил клинки с Ахасаром. Атака оказалась трудной из-за рельефа местности и более сильных аверсарских тыловых укреплений, стоивших почти половины личной охраны Джаджака, а сам вождь олтеников был пронзен не менее чем шестью стрелами.\n\nОднако, к его разочарованию, Ахасара нигде не было видно, и вскоре Агос отдал приказ о контрнаступлении. Оба отряда были настолько повреждены, что им пришлось прерваться и быстро отступить — Агос на юг, а разъяренный джаджак обратно на север. Новости о том, что пятнадцать легионов почти уничтожены, вызвали политический пожар на востоке, и знать начала помогать повстанцам, отправляя войска, припасы или деньги, что побудило Агоса Слина заказать [Concept('battle_for_the_aironoiakaan','последняя отчаянная атака на Аэроноякаан')|E]."
  
 game_concept_battle_for_the_aironoiakaan: "Битва за Аэроноакаан"
 game_concept_battle_for_the_aironoiakaan_desc: ""Поскольку [Concept('blue_robe_revolt','Востания синих мантий')|E] вышло из-под контроля после катастрофической [Concept('battle_of_baytors_grave','Битвы при могиле Бейтора')|E], [Concept('agos_slyn','Агос Слин')|E] приказал провести отчаянную атаку на [GetBuilding('01_aironoiakaan').GetName], чтобы положить конец восстанию. Агос быстро продвигал свои войска через каньоны к академии, но не был первым, кто достиг ее.\n\n[Concept('jajak_otroka','Яджак Отрок')|E], стремясь выполнить свою клятву доставить голову Агоса в Аксиотею, прибыл в каньоны со своей ордой. Чтобы еще больше запутать ситуацию, [Concept('akhasar','Ахасар')|E] снова появился в битве по неизвестным причинам, заставив Агоса покинуть свои оборонительные рубежи и приказать своим легионам окружить и уничтожить повстанцев — даже рискуя оставить меньше людей для штурма академии.\n\nПозже к битве присоединились еще две стороны, поскольку местные повстанцы напали на три стороны и начали серию внезапных атак. Однако последняя сторона была наименее ожидаемой из всех. Синие мантии, несмотря на все свои притязания на праведность, объявили незаконным освобождение Аксиотеей рабов Эйронои, обладающих магическими способностями, и повторно поработили несколько сотен студентов и преподавателей. Академия быстро пришла в упадок из-за восстания рабов, а Звездная башня начала гореть и рушиться сама на себя.\n\nК концу битвы все силы были обескровлены, но практически не достигли ни одной из своих целей — все три генерала остались живы, туземцам не удалось изгнать иностранцев, а академия осталась нетронутой. После дня отдыха "Мрачный оратор" Веларас объявил со стен, что законные [Concept('magi','маги')|E] снова одержали победу, и что академия отныне будет противостоять любым достижениям.\n\nБитва закончилась менее чем через день после того, как [Concept('selfreplicating_blood_magic','Самовоспроизводящая кровавая магия')|E] уничтожила Синих мантий и всех бойцов внутри башни. Внизу пожары поглотили почти все собранные там силы, включая большинство оставшихся легионов восточных Айроноев, положив конец восстанию."
  
 game_concept_three_cities_war: "Война трех городов"
 game_concept_three_cities_war_desc: "Происходившая в Восточном Айронои в последние годы правления автократа Анесимасиоса, война трех городов была восстанием одноименной Лиги трех городов, которая считала, что попытки Анесимасиоса соединить восток и запад приведут к тому, что Айронои потеряет большую часть своей власти. Лига, возглавляемая самопровозглашенной "Субавтократией" Делендией Бхатаджарракс, потребовала шестикратного снижения тарифов, освобождения от нескольких торговых законов, а также предоставления Делендии контроля над магистратурой Ист-Ривер. Было даже слышно, как Делендея громко заявила, что она сама убьет Анесимасиоса, если их требования останутся неудовлетворенными.\n\nВ ответ Анесимасиос приказал ввести эмбарго на товары, поступающие из трех городов, в попытке решить проблему без кровопролития. Разгневанная Делендея неожиданно приказала силам Лиги вместе с контингентом каширских наемников атаковать имперские силы, дислоцированные в этом районе, что привело к уничтожению нескольких застигнутых врасплох легионов аэроноянской знати.\n\nСмерть автократа Анесимасиоса и последовавшая за ней [Concept('imperial_civil_war','Имперская гражданской войны')|E] привели к тому, что восстание не подавлялось в течение двух лет, что привело к тому, что все более безумная Делендея провозгласила независимость региона от [Concept('aversaria','Аверсарии')|E]. Однако в 1188 году Аксиотея, стремясь укрепить свою власть, прибыла в Восточный Эйроной и легко подавила восстание своими легионами. Аксиотея казнила саму Делендею и предала смерти всю ее династию, а также всех главных лидеров Лиги."
  
