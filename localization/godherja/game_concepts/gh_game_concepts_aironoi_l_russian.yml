 game_concept_alau_koev: "Алау Коев"
 game_concept_fire_gate: "Огненные ворота"
 game_concept_fire_gate_desc: "Алау Коев, что в переводе с языка цетнера означает "Огненные врата", является религиозно значимым памятником в центральной части Амагеи. Верующие утверждают, что царство богов находится по другую сторону монолита и что в любой момент гора снова станет свидетелем огней другого мира. Из-за своей значимости для местных культур это место является предметом зависти. Хотя монолит является древним, его статус как места расположения легендарных Огненных врат из легенды Алау Ковача вызывает серьезные споры. В первоначальных описаниях легенды об этом памятнике ничего не упоминается, и на протяжении веков различные племена утверждали, что более дюжины других мест были истинным местоположением древнего заклинания, но столь же скудных доказательств этому не было."
  
