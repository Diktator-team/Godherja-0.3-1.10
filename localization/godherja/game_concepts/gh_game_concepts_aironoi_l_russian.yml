 game_concept_fools_curse: "Проклятие дураков"
 game_concept_fools_curse_desc: "Проклятие дураков - смертельная болезнь, распространяющаяся на [Concept('fools_coast','побережье дураков')|E], которая не подпускает посторонних к зеленеющей береговой линии. Многие попытки [Concept('aversarians','аверсарианцев')|E] заселить Побережье Дураков были полностью уничтожены проклятием. Несмотря на свою общеизвестную смертоносность, проклятие никогда не поражало туземцев побережья. Никто не знает, откуда берется проклятие, хотя элтенический миф повествует о соперничающих военачальниках, которые стремились к власти над джинном только для того, чтобы его магия была обращена против них."
  
