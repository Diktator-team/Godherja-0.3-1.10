 game_concept_jaroc_bitter_root: "Ярок "Горький корень""
 game_concept_jaroc_bitter_root_desc: "Обычно считающийся самым известным Сьялволки в [Concept('aversarian','аверсарианских')|E] легендах, Ярок "Горький Корень" был фенвиром хускарлом 10-го века, который якобы был изгнан после того, как не смог защитить своего вождя во время охоты на троллей. Затем он забрел в южную Катраддию, где встретил Хартию Гисреддинских паладинов, странствующую [Concept('marcher','марчерских')|E] компанию наемников, к которой ему предстояло присоединиться. Во время работы в Эйронои Ярок спас губернатора Ричиика Матриакса от гибели от [Concept('magi','мага')|E] Мортора "Паука", которого Ярок разрубил пополам своим топором.\n\nВ качестве награды Ярок был нанят в качестве личного телохранителя Матриакса и часто изображался на портретах рядом со своим губернатором, который с гордостью демонстрировал его всему двору, чтобы они могли поглазеть на могучий рост Ярока и суровую северную внешность. Позже Матриакс отрекся от престола в пользу своей дочери Макленды и отправился в путешествие в Катун-Кай. Ярок покорно последовал за ним на восток, где оба затем оставили исторические записи.\n\nЯрок оставался чрезвычайно популярным народным героем, часто появляясь как архетип "полезного" нечеловека. В некоторых прогрессивных текстах он даже приводится в качестве примера провала аверсарианских верований в превосходство человека, которые достигли апогея во время агионистских восстаний. На протяжении многих лет Ярок часто смешивался с рассказами о [Concept('sjaljar_jax','Сьяляар Яакс')|E], хотя Ярок все так же часто настаивал на своих собственных историях."
  
