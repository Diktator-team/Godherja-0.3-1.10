 ##FAITHS 
 game_concept_black_martyrs_custodians: "Хранители Черного мученика"
 game_concept_black_martyrs_custodians_desc: "Священные хранители безумной оболочки Черного мученика, они облачают своего подопечного в черную мантию и пытаются разделить его безумный, но часто пророческий бред на те, которые непонятны нашему смертному пониманию, и те, которые могут быть расшифрованы с большим усилием. Однако эти хранители и в лучшие времена бывают неточны, и им редко удается предсказать будущие события. Большинство считает, что это происходит из-за некомпетентности хранителей, в то время как некоторые обвиняют Черного мученика в том, что он не обладает истинными пророческими способностями.\n\nВ более позднем феномене бессвязные речи Мученика становятся почти оправдательными по поводу катастрофических событий, а сам Мученик с каждым моментом становится все более расстроенным."
  
 game_concept_giant_spiders_and_humans: "Гигантские пауки Красных земель"
 game_concept_giant_spiders_and_humans_desc: "Некоторые жители Красных земель почитают гигантских пауков, которые строят богато украшенные помещения в храмах, которые пауки называют домом. Принято приносить жертвы, чтобы накормить пауков, и считается, что служение им приведет к наделению великой силой. Их также держат в центрах городов, из их шелка и яда, оставшегося после пиршества, делают прочные доспехи и смертоносное оружие. Они также защищают города, которые называют своим домом, от нападений."
  
 game_concept_fallen_star: "Упавшая звезда"
 game_concept_fallen_star_desc: "Истинное происхождение этого инопланетянина туманно, его прозвище происходит от его предполагаемого звездного происхождения, а также от внушительной внешности. Большинство говорит, что его появление в виде фигуры, мчащейся в сторону Красных земель, совпало с внезапным исчезновением звезды на ночном небе, и он не похож ни на одно известное существо. Обладая тысячами похожих на камень рук и ног, он чрезвычайно искусен в том, что кажется магией разума, и, как известно, обучает искусству немногих избранных последователей."
  
 game_concept_schism_of_moon_cult: "Расколы культа Луны"
 game_concept_schism_of_moon_cult_desc: "Последователи культа Говорящей Луны - странный и сбивающий с толку народ, изобилующий различными эзотерическими верованиями и традициями. Их догматы часто противоречат коллегам-священникам, которые приходят к различным выводам и интерпретациям, вызывая множество расколов.\n\nНи один из самых печально известных расколов не произошел, когда один священник объявил, что [Concept('aervalr','Аэрвалр')|E] говорил с ними о том, чтобы наставлять верующих больше не носить одежду, что вызвало упрек со стороны другого, утверждающего обратное, создав раскольнический стиль, который просуществовал столетие, пока третий священник не объявил, что Аэрвальр не приказывал ничего подобного перемена в этом роде."
  
 game_concept_being_of_the_bloody_feast: "Существо кровавого пира"
 game_concept_being_of_the_bloody_feast_desc: "Говорят, что это Существо спустилось с небес, чтобы передать священные наставления своей избранной пастве. Говорят, что оно скрывается в огромном подземном логове, говорят, что оно обладает потусторонней красотой и чарующим голосом. Излагая свои заповеди избранным священникам на странном и неестественном языке, он каким-то образом внутренне понятен тем, кто его слышит. Эти заповеди подчеркивают святость крови и говорят о загадочной концепции, известной только как [Concept('bloody_feast','кровавый пир')|E]."
  
 game_concept_bloody_feast: "Кровавый пир" 
 game_concept_bloody_feast_desc: "В соответствии с инструкциями [Concept('being_of_the_bloody_feast','Бытия')|E], , кровь, необходимая для пиршества, собирается с предельной жестокостью, включающей тщательное расчленение и сдирание кожи с резервуара, сохраняя его жизнеспособность до конца ритуала. Считается, что явная боль и страдания, испытываемые жертвой на протяжении всего ритуала, привлекают внимание внешних сущностей, которые прокладывают путь к обновлению. Заключительные шаги к получению возрождения с помощью ритуала неизвестны, помимо того факта, что для этого требуется огромное количество священной крови."
  
 game_concept_hidden_kings: "Скрытые короли"
 game_concept_hidden_kings_desc: "Культ танца Загриллион называет "Скрытых королей" истинными хозяевами реальности, которые считают себя их слугами. Люди, ставшие богами, говорят, что они правят из духовного царства, расположенного внутри полой оболочки [Concept('aeras','Аэраса')|E], посылая сообщения с помощью магии своим последователям. Культ рассматривает болезни от воздействия окружающей среды и мутации как святое таинство, которое можно пережить как лично, так и навязать посторонним, и все это для того, чтобы верующие могли угадать волю богов в его образцах."
  
 game_concept_origins_of_the_cult_of_zagrillion_dance: "Истоки танцевального культа Загриллион"
 game_concept_origins_of_the_cult_of_zagrillion_dance_desc: "ПОбычно подозревают, что культ танца Загриллион, вероятно, произошел от культа рабов, основанного одним из изгнанников из [Concept('aversaria','Аверсарии')|E], поскольку его пантеон "Скрытых королей" довольно очевидно составлен из искаженных имен и личностей правящих автократов древности."
  
 game_concept_elated_victim: "Ликующая жертва"
 game_concept_elated_victim_desc: "Женщина неземной природы, которая проявляется только в щупальцах великого и почтенного Кесрраварги, зверей, известных своей прожорливостью, родом из Красных земель. Ее последователи проповедуют о быстротечности жизни и о том, что удовольствия нужно искать любой ценой. Известно также, что они часто устраивают массовые оргии, которые включают в себя смесь как похотливого восторга, так и убийственной ярости."
  
 game_concept_burning_maiden: "Пылающая дева"
 game_concept_burning_maiden_desc: "Согласно легендам, которые ее окружают, Пылающая Дева - это существо, которое периодически возрождается на [Concept('aeras','Аэрасе')|E], чтобы сеять великий раздор и привносить перемены. Иногда под видом низвержения нечестивых и порочных, но так же часто не более чем жаждущая власти узурпаторша. Однако единственной универсальной константой ее проявлений является то, что ее жизнь всегда заканчивается в огне, пока она не родится заново."
  
 game_concept_yalgabaot: "Ялгабаот"
 game_concept_yalgabaot_desc: "Ялгабаот известен как Бог в центре Вселенной и верховный регент Невыразимого Бога, правящий многими другими богами. Приверженцы культа Ялгабаоти верят, что он и другие боги непостижимы и бесчеловечны по своему облику и мышлению; смертные люди не могут понять их, и любой, кто видит их физическую форму, поражается насмерть или сходит с ума.\n\nОни верят, что Невыразимый Бог является создателем всего сущего, а мир - всего лишь результат его мечтаний. Что смертные - личинки перед богами"
  
 #GODS 
  
 game_concept_ertomax: "Эртомакс"
 game_concept_ertomax_desc: "Эртомакс был четвертым человеком, одержавшим победу над разрозненными племенами арувасу, по крайней мере, согласно записям [Concept('aversarians','аверсарианцев')|E]. Хотя его королевство во втором веке было самым успешным государством, которое когда-либо видели Арувасуэни, об этом человеке появилось много разных историй. В некоторых историях утверждается, что он поднял армию из мертвых с помощью [Concept('dead_magic','мертвой магии')|E], чтобы проложить себе путь через Айроной. Другие говорят, что именно его острый ум и быстрые руки принесли ему корону, проложив ему путь по землям Джа'Ракмара. Некоторые даже утверждают, что человек, взошедший маршем на холм Золотого Святого, не был тем королем, который вернулся в свою столицу на пир несколько недель спустя.\n\nВ то время как в первые дни существования королевства его культ в лучшем случае был в меньшинстве, на протяжении веков он только рос. Когда-то считавшаяся захолустным культом, фракция эртомаксистов Зарибат Экадри попыталась возродить империю Эртомакса в хаосе [Concept('bayyuralar', 'Байуралар')|E]; вместо этого Верховное жречество Арувасуэ пошатнулось, и слава как Эртомакса, так и Арувасуэ была навсегда омрачена."
  
 #DESCRIPTIONS 
  
 game_concept_izaerto_bosar_creation_myth: "Миф о сотворении мира Изаэрто Бошаренов"
 game_concept_izaerto_bosar_creation_myth_desc: "Изаэрто Бошарены верят в "Великую пустоту" и ее злобных созданий - "Тысячу Мастеров". Тысяча Повелителей обладали властью манипулировать звездами и превращали любое живое существо, к которому прикасались, в ужасную мерзость, включая их человеческих рабов, которые трудились над созданием великих темных святилищ для них. Человечество, как рассказывают Изаэрто бошарианцы, восстало и свергло Тысячу Мастеров в ходе ужасно жестокого восстания, во время которого погибло почти все человечество. Когда Великая Пустота обратила свой бездонный взор, чтобы понаблюдать за разрушением, человечество тоже поразило сверхъестественное существо на мистическом бесконечном плане, с которого оно обитало, атакой собственного творения Мастера Тысячи. Из-за этого они утверждают, что мир теперь обречен, ибо, хотя тьма изгнана, без тьмы никогда по-настоящему не может быть света и что вся последующая история, таким образом, является ничем иным, как последними претензиями умирающего мира.\n\nНаконец, они также верят, что противовесом Великой Пустоте является второстепенное божество по имени "Пернатый", гигантская мистическая птица с радужными перьями, от которой отражается весь свет и придает миру цвет. Пернатый поглощает души всех умирающих людей и позволяет им войти в вечный рай внутри себя, чтобы вечно жить в мире, пока царство смертных умирает. Большинство иностранных наблюдателей сходятся во мнении, что их вера нелепа, а часто верующие-агностики обычно говорят, что истории в основном метафоричны, но Пернатый действительно реален..."
  
