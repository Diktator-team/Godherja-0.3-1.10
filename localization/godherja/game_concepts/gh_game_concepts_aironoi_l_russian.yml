 game_concept_alau_koev: "Алау Коев"  #Машинный перевод 28.10.23!
 game_concept_fire_gate: "Огненные ворота"  #Машинный перевод 28.10.23!
 game_concept_fire_gate_desc: "Алау Коев, что на языке Цетнера означает «Огненные ворота», — религиозно значимый памятник в Центральной Амагее. Верующие утверждают, что царство богов находится по другую сторону монолита и что в любой момент гора снова станет свидетелем пожаров иного мира. Из-за своего значения для местной культуры это место пользуется ревностным спросом. Хотя монолит древний, его статус как места легендарных Огненных ворот из легенды Алау Коэвац весьма спорен. В первоначальных рассказах легенды этот памятник не упоминается, и на протяжении веков различные племена утверждали, что более дюжины других мест были истинным местом нахождения древнего заклинания, но столь же скудных доказательств."  #Машинный перевод 28.10.23!
  
