 game_concept_jaroc_bitter_root: "Ярок 'Горький корень'"  #Машинный перевод 28.10.23!
 game_concept_jaroc_bitter_root_desc: "Обычно считающийся самым известным Сьялволки в легендах [aversarian|E], Ярок «Горький Корень» был фенвирским хускарлом 10-го века, который предположительно был изгнан после того, как не смог защитить своего вождя во время охоты на троллей. Затем он отправился в южную Катраддию, где встретил Хартию Гисреддинских Паладинов, странствующую компанию наемников [marcher|E], к которой он впоследствии присоединился. Во время работы в Айрони Джарок спас губернатора Ричиика Матриака от убийства Мортором [magi|E] «Пауком», которого Джарок разрубил пополам своим топором.\n\nВ награду Джарок был нанят личным телохранителем Матриака, и Его часто изображали на портретах рядом со своим губернатором, который с гордостью выставлял его напоказ по всему двору, чтобы они могли поглазеть на могучий рост Джарока и суровый северный вид. Позже Матриакс отрекся от престола в пользу своей дочери Макленды и отправился в путешествие в Катун-Кай. Ярок покорно последовал за ним на восток, где оба затем оставили исторические записи.\n\nЯрок оставался чрезвычайно популярным народным героем, часто выступая как архетип «полезного» нечеловека. В некоторых прогрессивных текстах он даже приводится в качестве примера провала аверсарианской веры в человеческое превосходство, которая достигла апогея во время восстаний агионистов. На протяжении многих лет Ярок часто смешивался с историями [sjaljar_jax|E], хотя Ярок по-прежнему столь же часто упорствовал в своих собственных историях."  #Машинный перевод 28.10.23!
  
