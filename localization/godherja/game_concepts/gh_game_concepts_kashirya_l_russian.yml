 game_concept_gudugwrat: "Гудугврат, Бешеный шторм" 
 game_concept_gudugwrat_desc: Гудугврат, Бешеный шторм, - это огромный ураган, который периодически появляется в Каширском заливе, зарождаясь в центре, а затем медленно продвигаясь по спирали к побережью. Его характерные густые фиолетовые облака приносят проливной ветер и град, а также удары молний, которые могут сровнять с землей целые деревни. Шторм длится от нескольких дней до нескольких недель и повторяется каждые два-три года. По мере приближения Гудугврата вода отступает от побережья и обнажает морское дно. Экспедиции в шторм - обычное дело, от поиска затерянных сокровищ в морских глубинах до сбора [Concept('wratcrystals','враткристаллы')|E] до того, как их поглотит море."
  
 game_concept_wratcrystals: "Враткристаллы"
 game_concept_wratcrystals_desc: "Враткристаллы создаются во время [Concept('gudugwrat','гудугврата')|E]], когда мощная молния ударяет в песок, оставляя после себя магические кристаллы, которые потрескивают от энергии. Очень нестабильные, большинство кристаллов очищаются учеными Академии Кандамарун для использования в магических ритуалах. Приобретение этих кристаллов очень опасно, так как для этого требуется отправиться в эпицентр смертоносного шторма, рискуя погибнуть от магического воздействия, ударов молнии и проклятых существ, которые ходят по морскому дну."
  
 game_concept_87_theses: "Восемьдесят семь тезисов Ширамы"
 game_concept_87_theses_desc: "Написанные известным Видваукеяртаном [Concept('magi','магом')|E]-ученым Ширамой, его восемьдесят семь тезисов о природе познания и опровержении эмпирической мысли, или Восемьдесят семь тезисов, представляют собой серию трактатов, критикующих господствующую эмпирическую школу [Concept('magic','магии')|E]. Ширама различал два вида познания — "смертное" чисто интеллектуальное знание и "божественное" визионерское познание — и подтверждал свою проницательность заклинаниями прорицания.\n\nДругим спорным моментом, поднятым в этих эссе, было его неприятие идеи о том, что люди могут достичь божественности только путем достижения познания, постулируя, что человеческий разум склонен к забывчивости и должен быть изменен с помощью медитации и магии, прежде чем он сможет сохранить все знания. Восемьдесят семь тезисов оказались основополагающей работой в области теории магии Каширяна и заложили основы того, что позже станет школой магии оракулов."
