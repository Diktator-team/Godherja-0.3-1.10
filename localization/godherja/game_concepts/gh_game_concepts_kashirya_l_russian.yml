 game_concept_otachedian_empire: "Отачедская империя"
 game_concept_otachedian_empire_desc: "Отачедийская империя была политическим образованием начала 4-го века, созданным великим олтенийским воином, государственным деятелем и теологом Отачедом, который сформировал первое объединенное олтенийское царство через [Concept('iorne_horde','Йорне Хорд')|E] после его тупиковой ситуации в [Concept('khayar_seldnii_darn','Хаяр Селдний Дарн')|E] и его владения легендарным [Concept('iorne_seld','Йорне Селд')|E]. Приведя кланы на юг, в [Concept('kashirya','Каширу')|E], Отачед осознал необходимость в более постоянном и организованном царстве, а не в кочевой орде Иорне, и поэтому он распустил Орду и провозгласил Отачедийскую империю. Говорят, что Оташед выковал вторую корону в истории Олтеника, первая принадлежала богу неба Олгон-тену. Он также создал маску из чистого золота, сделанную из переплавленных ожерелий ста вародаистских жрецов, с помощью которой он объявил себя Каагер-Хатаном, Богоподобным императором и сыном Олика, Бога людей.\n\nВ годы, последовавшие за завоеванием Каширы, Отач потратил свое время на создание совершенно нового храма. новая политическая система лишь частично основывалась на системе завоеванных им каширян. Хотя он прожил недостаточно долго, чтобы наслаждаться своими завоеваниями более нескольких лет, умерев как раз в начале запланированной экспедиции в Эйроной, созданная им политическая структура оказалась более долговечной. Почти все последующие королевства Каширы построили правовые системы, следуя тому, что часто называют отачедским правом, и неприятие Отачедом вародаистских жреческих каст и его поощрение сектантских религий оказались концом вародаизма и рождением его многочисленных ответвлений. Многие священники уже более тысячи лет прославляют Оташеда как великого религиозного реформатора за его непредубежденность, и многие называют его Чаккара-хайтан, что является переводом его титула на каширские языки. Хотя это почитание его может быть оспорено, он действительно был очарован каширскими технологиями, инновациями и философией, и его покровительство ученой касте, вероятно, является отправной точкой видваукеятранской веры."
  
 game_concept_taryaad_saramsaasan: "Тарьяад Сарамсасан"
 game_concept_taryaad_saramsaasan_desc: "Тарьяад Сарамсасан было каширским государством, существовавшим между 10-м и 11-м веками. Последняя из великих исторических империй [Concept('kashirya','Каширы')|E], она простиралась почти на весь регион и поддерживала то, что многие сочли бы печально коротким, но в остальном процветающим золотым веком.\n\nВ то время как Кашира не была объединена почти за двести лет до Тарьяада, [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E] привело к тому, что почти полная треть субконтинента была опустошена и почти необитаема. Асоджива, убивший немертвого правителя Холккарака и положивший конец событию, использовал свою широкую популярность, чтобы основать новую империю как в опустошенных регионах, так и на своих личных землях, и взял на себя династическое имя Тарьяад.\n\nДинастия Тарьяадов продолжала править в течение четырех поколений, Асоджива и последующие императоры объявляли себя реинкарнациями древнего бога Паерасьятана. Это, наряду с различными политическими конфликтами с видваукеятранским научным классом и беспокойством Тарьяада о том, что ученые могут вызвать массовые разрушения своим пренебрежением к безопасности в своей практике, привело к постоянному конфликту с учеными на протяжении большей части правления империи.\n\nИмперия закончилась бы с правнуком Асодживы, Чутагратом, который поручил секте Видваукеятран "Санстхакап" написать династическую биографию, чтобы еще больше утвердить свое правление. Вместо этого Санстхакапы обнаружили, что отец Чутаграт, возможно, тайно был принят в династию, и что Асоджива, возможно, родился незаконнорожденным в семье мелкого торговца. Это привело бы к краху легитимности Чутаграта и [Concept('vaarash','Ваараша')|E]. Широко распространено мнение, что видваукеятраны изобрели это знание, чтобы устранить своих соперников в Тарьяадах, хотя, если это правда, то это первое, что они решили не распространять."
  
 game_concept_iorne_horde: "Иорнская орда"
 game_concept_iorne_horde_desc: "Иорнская орда (или Эоническая орда) была названа в честь легендарного [Concept('iorne_seld','Йорне Селда')|E], который был использован олтеническим военачальником Оташедом для объединения олтенических кланов после [Concept('khayar_seldnii_darn','Хаяр Селдний Дарн')|E]. Хотя Отачед и не одержал победы в своих войнах, которые разрушили государство Катуни Чейюнгджей и уничтожили как армии олтеников, так и армии катуни, он все же оказался, пожалуй, самым проницательным пропагандистом и государственным деятелем в истории Олтеников, и ему удалось представить свое выживание как доказательство своего происхождения от бога Олика.\n\nПосле объединения Кольргийских степей Отачед двинулся на юг, прочь от Катун-Кая. В олтенийских сказаниях говорится, что ему стало скучно после победы над Хаои Яунг Заянгом, самым могущественным из воинов Катун-Кая, в то время как историки Катуни писали, что войны опустошили степи так же сильно, как и Чейюнгджей, и что кланы не смогли бы пережить еще одну войну подобного масштаба с практически нетронутыми восточными армиями Катун-Кая. Истина неизвестна, поскольку это произошло еще до зарождения [Concept('wardenism','варденизма')|E] в [Concept('sarradon','Саррадоне')|E], но обычно считается, что в обоих рассказах есть доля правды.\n\nОтачед повел орду на юг, в [Concept('kashirya','Каширу')|E], разгромив борющиеся вародаистские королевства и завоевав вплоть до современного Пиратского побережья. После этого Орда была распущена, и за ней последовала [Concept('otachedian_empire','Отачедская империя')|E]. Несмотря на свое короткое десятилетие существования, она оказала огромное влияние на мировую историю. Закрытие [Concept('oltenic_kathuni_wars','Олтеническо-катунских войн')|E] и Хайяр Селдни Дарн изменили облик Катун-Кая, в то время как завоевание Каширы создало его первую настоящую империю. Объединение кланов дало начало всем последующим элтеническим культурам и религиям, в то время как Отачедская империя и ее преемники в значительной степени сформировали историю Эйронои и [Concept('aversarinas_aautokrata','Аверсарианской Аавтократии')|E]."
  
