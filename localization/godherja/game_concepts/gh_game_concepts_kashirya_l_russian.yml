 game_concept_kashirya: "Кашира"
 game_concept_kashirya_desc: "Кашира - обширная мультикультурная территория между Аверсарией на западе и Катун-Каем на востоке. Этот регион давным-давно находился под властью [Concept('otachedian_empire','Отачедской империи')|E], которая пережила великие культурные и религиозные перемены, которые намного переживут ее тезку. Большая часть его долгой истории была утрачена со времен [Concept('chan_skorpokaipis','Чан Скорпокаиписа')|E]."
  
