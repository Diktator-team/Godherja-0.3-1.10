 game_concept_vidvaookeyatran_scholarly_caste: "Видваукейатранская ученая каста"
 game_concept_vidvaookeyatran_scholarly_caste_desc: "Самая святая, уважаемая и могущественная профессия в видваукеятранской вере - это профессия ученого. Часто (но не всегда) [Concept('magi','маги')|E], ученые веры, как правило, проживают в тысячах великих [Concept('vidvakastilaya','академии, храмы и библиотеки')|E], разбросанных по [Concept('kashirya','Кашире')|E], где они усердно работают, собирая все доступные знания. В конце концов, если Сарват владеет всеми знаниями, и люди могут узнать только то, чем Сарват желает поделиться, тогда все знания вполне приемлемы для получения и обмена ими. Говорят даже, что люди могут стать благочестивыми, но только в том случае, если они смогут усвоить все существующие знания, верующие заходят так далеко, что часто спорят, был ли Сарват создан богом или человеком, который вознесся таким образом.\n\nНесмотря на то, что ученые являются наиболее уважаемой и могущественной сектой общества в видваукеятранизме и внесли большой вклад в развитие науки, культуры и философии каширской культуры, их также следует поблагодарить (хотя они горячо оспаривают свою долю вины) за [Concept('chan_skorpokaipis','многочисленные бедствия").')|E]."
  
 #CHARACTERS 
  
 game_concept_saru: "Сару"
 game_concept_saru_desc: "Сару был ашритайкским ученым седьмого века, который взял веру штурмом, когда начал проповедовать концепцию "недостаточности знания". Эта вера утверждает, что люди не могут по-настоящему знать что-либо, поскольку отсутствие божественности означает, что универсальной истины не существует и что все знания, таким образом, невозможно подтвердить достоверностью и, следовательно, бесполезно утруждать себя изучением. Конечно, дальнейшие ученые утверждали, что невозможно знать, что невозможно знать это, а также, что невозможно знать, что богов нет, а также невозможно знать, невозможно ли это знать, и так далее, и тому подобное."
  
 game_concept_vidvakastilaya: "Видвакастилая"
 game_concept_vidvakastilaya_desc: "Видвакастилайя относится к тысячам академий, храмов и библиотек, посвященных вере видваукеятран. Крупнейшие из этих Видвакастилайя являются центрами [Concept('vidvaookeyatran_scholarly_caste','ученой')|E] власти, имеющими большое влияние на правителей [Concept('kashirya','Каширы')|E]. Почти каждое заметное новшество в науке и магии Каширы исходит от одного из этих Видвакастилай. Наличие выдающегося Видвакастилайи в качестве союзника дает правителю огромную магическую, духовную и светскую власть. Однако ученые имеют тенденцию сеять хаос на земле во имя знаний, вызывая негодование у окружающего населения."
  
