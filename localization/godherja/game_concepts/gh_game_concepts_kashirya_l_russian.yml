 game_concept_chan_skorpokaipis: "Чан Скорпокаипис" 
 game_concept_chan_skorpokaipis_desc: "Чан Скорпокаипис (или Четыре апокалипсиса) был серией катастрофических событий, в значительной степени (но спорно) вызванных видваукеятранскими учеными между 9-м и 11-м веками. Эти события станут определяющим событием в истории Каширы, многие считают их началом новой эры, когда вся предыдущая история отчетливо заканчивается с их наступлением.\n\nПервым был [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E] или "Самая длинная ночь", где видваукеятранские ученые случайно вызвали солнечное затмение исключительно в [Concept('kashirya','Кашире')|E] почти на целый год.\n\nВторой был [Concept('murtuy_ka_varha','Муртуй Ка Варха')|E], когда видваукеятранский ученый Навад Джавхад широко распространил десятки исключительно опасных заклинаний, которые заставили бы легионы нежити подняться по всей Кашире и почти поглотить весь регион.\n\nТретьим был [Concept('vaarash','Ваараша')|E], во время которого видваукеятранские ученые обнаружили особенности в родословной правителей [Concept('taryaad_saramsaasan','Тарьяд Сарамсасана')|E] и немедленно распространили их по всей Кашире, что привело к тридцатилетней жестокой гражданской войне и концу единства Каширы.\n\nНаконец-то был [Concept('chojakaan_ka_ghatada','Чоджакаана Ка Гхатада|E], где видваукейатранские ученые, пытающиеся выяснить, как удалить ржавчину с металла, привели к исчезновению двенадцати городов по всей Кашире, а затем почти применили [Concept('selfreplicating_blood_magic','самовоспроизведящую магию крови')|E] в попытке обратить это вспять.\n\nКонец апокалипсиса наступит в 11 веке в [Concept('dharya_varha','Дхарья Варха')|E], массовой серии антиинтеллектуальных восстаний, которые опустошали Каширу почти пятьдесят лет."
  
 game_concept_dharya_varha: "Дхарья Варха" 
 game_concept_dharya_varha_desc: "Дхарья Варха, или "праведные годы", была пятидесятилетней серией массовых антинаучных восстаний по всей [Concept('kashirya','Кашире')|E] в начале 11 века с намерением положить конец контролю Видваукеятрана над Каширей. В то время как силы повстанцев (которые называли себя Дхарьям Лон, "Праведные") разрослись до огромных размеров, их обвинения в адрес правящих благородных классов Каширы за то, что они позволили видваукеятрану свободно распоряжаться учебой, привели к тому, что знать большей части региона объединилась с учеными против повстанцев.\n\nКогда знать и ученые классы (которые составляли большую часть каширских [Concept('magi','магов')|E]) объединились против армий повстанцев, восстания Праведных лет быстро зашли в тупик. Повстанцы не смогли сразиться с дворянами и магами в открытой войне и вместо этого решили распространиться по всей Кашире и атаковать видваукеятранских ученых по всей Кашире.\n\nВ течение Праведных лет Праведники разграбят сотни библиотек, академий и лабораторий, а также убьют сотни известных людей. Видваукейатранские ученые. Однако благодаря серии массовых репрессий со стороны знати, а также ритуалу секты Видваукеятран Саравадхан ("Осознанный"), который защитил все библиотеки Видваукеятрана от пожара (а также заставил сотни людей замерзнуть насмерть внутри нескольких), число праведников медленно уменьшалось. Выжившие отступили бы в сельские общины и отказались от активного восстания, вместо этого сформировав то, что впоследствии стало религиозной сектой Аскеварьян.\n\nВидваукеятранские ученые подсчитали, что в результате этого события было утрачено более 7000 лет коллективных знаний, а также утверждают, что Праведники олицетворяли тот факт, что всегда будут те, кто отвергает полезные знания. Несмотря на противоречия, часто утверждается, что, хотя некоторые апокалиптические события могли произойти по вине ученых, а могли и не произойти, праведники также должны были благодарить их за увеличение продолжительности жизни и уровня грамотности благодаря распространяемым ими знаниям."
  
 game_concept_murtuy_ka_varha: "Муртуй ка Варха"
 game_concept_murtuy_ka_varha_desc: "Муртуй ка Варха был вторым и, возможно, самым разрушительным из [Concept('chan_skorpokaipis','Чан Скорпокаиписа')|E] (Четырех апокалипсисов), которые почти разрушили [Concept('kashirya','Кашире')|E]ежду 9-м и 11-м веками.\n\nНачинается в 9 веке с [Concept('discovery_of_the_adiyya_ka_pharvaarava','открытия Адийя ка Фарвааравы'|E] видваукеятранским ученым Навадом Джавхадом, который приступил к широкому распространению десятков исключительно опасных ритуалов и заклинаний, которые он обнаружил, несмотря на очевидный связанный с этим риск. В течение года после этого культисты использовали ритуалы для поднятия легионов духов и другой нежити, контроль над которыми они немедленно теряли. Все это время Джавхад продолжал распространять работы, одновременно настаивая на том, что апокалиптические события произошли не по вине его работы, а по вине тех, кто не был готов к таким великим знаниям.\n\nВойна достигла своего апогея с возвышением Сатаяна Холккарака, подобного [Concept('lich','личу')|E], который направил армии мертвых против остальной части Каширы, и закончилась только [Concept('death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha','смерти Холккарака и конца Муртуй ка Вархи')|E]."
  
 game_concept_chojakaan_ka_ghatada: "Чоджакаан ка Гхатада"
 game_concept_chojakaan_ka_ghatada_desc: "Чоджакаан ка Гхатада, или "событие Чоджакаан", было четвертым и "заключительным" из [Concept('chan_skorpokaipis','Чан Скорпокаиписов')|E]; четыре отдельных почти апокалипсиса, по общему мнению, произошли по вине видваукеятранских ученых.\n\nСобытие началось, когда Видваукеятранс из академии в Дораджпоре, пытаясь открыть для себя искусство как удалить ржавчину с металла, случайно произнес заклинание, из-за которого исчезли двенадцать крупных городов Каширы. Многочисленные секты Видваукеятрана отчаянно пытались найти решение, когда началась серия массовых восстаний недовольных простолюдинов против веры. Дораджпорские ученые широко прославились, когда обнаружили фрагментарный ритуал, который, по их мнению, если правильно собрать воедино и выполнить, вернет города в Каширу.\n\nЭтот ритуал позже будет придуман в [Concept('selfreplicating_blood_magic','самовоспроизведящую магию крови')|E], и неизвестно, был ли ритуал на самом деле разрушительным заклинанием или видваукейатранцы случайно воссоздали ритуал в своих попытках восстановить оригинал. Заклинание немедленно разрушило Дораджпор и превратило почти всех его жителей в столбы пламени. Распространению по остальному миру помешала только наемница Кайта, которая сумела пробиться в горящую академию и убила [Concept('magi','магов')|E]-ученых, отчаянно пытавшихся контролировать заклинание, положив конец ритуалу. Двенадцать городов никогда не вернулись бы, Дораджпор остался бы заброшенным, а видваукеятраны продолжали бы утверждать, что второе заклинание, скорее всего, разрешило бы кризис, если бы Кайта их не остановила.\n\nЧоджакан ка Гхатада оказался последней каплей для многих по всей Кашире, и этот гнев породил [Concept('dharya_varha','Дхарью Варху')|E]."
  
 game_concept_sabar_lambay_raad: "Сабар Ламбай Раад"
 game_concept_sabar_lambay_raad_desc: "Сабар Ламбай Раад, или "самая длинная ночь", была первой из [Concept('chan_skorpokaipis','Чан Скорпокаиписов')|E]; четыре отдельных почти апокалипсиса, по общему мнению, произошли по вине видваукейатранских ученых.\n\nСамая длинная ночь началась, когда ученые академии в Харьяададе попытались поэкспериментировать с недавно открытым заклинанием считалось, что это дарует заклинателю способность видеть в темноте. Вместо этого ритуал привел к тому, что академия была оторвана от [Concept('aeras','Аэраса')|E] и запущена в направлении [Concept('aervalr','Аэрвалра')|E], который, казалось, быстро переместился и затмил солнце. В то время как вся Кашира была погружена в вечную ночь, любой, кто покидал этот регион, обнаруживал, что солнце встает как обычно, и каким-то образом затмевалось только Кашира. Попытки Видваукеятрана решить проблему были довольно катастрофическими, что привело к таким событиям, как кратковременное появление второго миниатюрного солнца, которое превратило город Петиклу в пепел, и еще одно, из-за которого сотни запасов продовольствия по всей Кашире немедленно испортились. Постоянные сумерки и порча привели к массовому голоду, который сотрясал регион в течение нескольких лет.\n\nСолнце не появлялось снова почти год, когда заговору [Concept('magi','магов')|E] из конфессий Аристайкан и Дарамарджаратан вместе с [Concept('aversarian','аверсарианскими')|E] магами Мечиосом Протексом удалось сотворить заклинание, отменяющее первое. Это стоило жизни всем им, кроме Мечиоса и аристайканского мага-Гуру Вогиба, которые после выздоровления быстро подружились и продолжили вместе исследовать мир. Видваукеятранские ученые утверждают, что заклинание просто немного ускорило время, и что локализованное затмение продолжительностью в год было не магическим, а естественным, но неожиданным космологическим событием."
  
 game_concept_vaarash: "Ваараш"
 game_concept_vaarash_desc: "Ваараш, или "Коллапс", был третьим из [Concept('chan_skorpokaipis','Чан Скорпокаиписов')|E]; четыре отдельных почти апокалипсиса, по общему мнению, произошли по вине видваукеятранских ученых.\n\nКоллапс начался, когда ученым видваукеятранской секты "Санстхакап" было поручено написать династическую биографию Чутаграт, основателя династии. правящий император [Concept('taryaad_saramsaasan','Тарьяд Сарамсасан')|E]. В ходе своих исследований в его обширных библиотеках они обнаружили несколько особенностей родословной Чутаграта, а также информацию о ранней жизни основателя династии Асодживы. Санстхакапы немедленно распространили знания, как того требовали верования видваукеятран, что разрушило легитимность правления Чутаграта и немедленно вызвало то, что впоследствии превратилось в двадцатилетнюю серию жестоких гражданских войн. Войны закончились бы только со смертью последнего претендента на Тарьяад, а вместе с этим и с концепцией любой формы объединенной Каширы.\n\nВидваукейатранцы приводили бы противоречивые доводы в пользу того, почему они не виноваты, утверждая, что санстхакапы были сектой изгоев, не придерживающейся надлежащих практик, которые, возможно, изобрел это знание, а также то, что разрушение династии было доказательством ее нестабильности и что информация была всего лишь предлогом, используемым жадными дворянами. Наряду с обоими аргументами была обычная мантра о том, что знаниями по праву делятся с людьми и что другие виноваты в том, что они плохо их используют."
  
 game_concept_bayyuralar: "Байюралар"
 game_concept_bayyuralar_desc: "Байюралар, что в переводе с архаичного кольргийского означает Путешествие на Запад, было вторжением в Айроной Байтора, последнего кагахатана [Concept('otachedian_empire','Отачедской империи')|E].\n\nЗлополучная экспедиция началась вскоре после победы Байтора в Войне пяти братьев, где он убил двух своих братьев, сослав одного, и превратил своего старшего брата Могу в своего раба. Хотя война была короткой и оставила [Concept('kashirya','Каширу')|E] в основном неповрежденной, это был первый крах отачедской власти и вдохновило на первые восстания против ее правления коренных жителей Каширы. Поскольку каширские ученые публиковали трактаты против Байтора по приказу его тети и его соперников в других королевствах Отачеда, и даже его собственные олтенийские вассалы и члены клана ставили под сомнение его право править, Байтор решил вторгнуться в Айроной, чтобы как обезопасить новые земли, так и утвердиться в качестве истинного продолжателя наследия Отачеда. Он, как известно, заявил, что экспедиция на запад укрепит его репутацию более великого, чем его обожествленный дед, Оташед, что привело к четырем покушениям на его жизнь и беспорядкам в дюжине городов Каширы.\n\nНесмотря на это, он осуществил вторжение и добился больших успехов в восточном Айронои. Крупнейшее движение олтенийских солдат и кланов со времен вторжения его деда в Каширу, отачедские армии были хорошо снабжены, обучены и полны решимости к новой войне. Современники отмечали исключительный моральный дух, поскольку поколение, отправившееся маршем на запад, верило, что им дан шанс заслужить славу своих дедов, чего не смогли достичь их собственные отцы. Эти успехи длились недолго и, вероятно, были достигнуты в результате того, что восточные королевства оказались неподготовленными к каким-либо значительным войнам такого масштаба. Когда орда двинулась на запад, в империю Астилик, Бейтор был сброшен с коня и утонул в [Concept('battle_of_the_wall_of_astila','битве за стену Астилы')|E], что привело к концу Отахедской империи и созданию нескольких государств олтенийских военачальников в Айронои."
  
 game_concept_discovery_of_the_adiyya_ka_pharvaarava: "Открытие Адийя ка Фарвааравы"
 game_concept_discovery_of_the_adiyya_ka_pharvaarava_desc: "Открытие Адийя ка Фарвааравы (часто называемой на западе "Кладезем незнания") было событием в истории Каширы, которое широко признано (несмотря на аргументы видваукеятранских ученых) как начальное событие того, что станет известно как [Concept('murtuy_ka_varha','Муртуй Ка Варха')|E] или "Годы смерти".\n\nВ какой-то момент, более чем за год до своей смерти, видваукеятранский ученый Навад Джавхад, обнаружил то, что они объявили одним из многих утраченных исследований библиотекарей, а вместе с ним и кладезь давно утраченных древних знаний, которые, без сомнения, предназначались для передачи человеку (позже их назовут Кладезем незнания). Даже среди видваукеятранских ученых, которые обычно приходили в восторг от любого обнаруженного знания, концепция обнародования находок стала спорной. Утраченные знания содержали множество заклинаний и ритуалов, когда-то совершенно неизвестных, которые позволяли вызывать потерянных духов прошлого для общения или оказания помощи, а также позволяли приобщиться к рудиментарной форме того, что на западе называется [Concept('lichdom','личдом')|E].\n\nНесмотря на предупреждения, Джавхад решил начать массовое копирование информации для распространения. Многие из свитков, присланных из его академии в Дораджпоре, оказались в руках культистов Дарамарджаратана, долгое время изгнанных из основного течения своей веры за одержимость некромантией. Это оказалось апокалиптичным, в течение месяца после изучения ритуалов культы юго-востока начали быстро выполнять заклинания в масштабах, намного превосходящих то, на что были способны их тела и что предполагали ритуалы. Будь то из-за преднамеренного зла или случайной глупости, юго-восток Каширы вскоре был быстро наводнен легионами духов и нежити, положив начало Муртуй ка Вархе."
  
 game_concept_death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha: "Смерть Холккарака и конец Муртуй ка Вархи"
 game_concept_death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha_desc: "[Concept('murtuy_ka_varha','Муртуй Ка Варха')|E] длилась около десяти лет, в течение которых почти треть [Concept('kashirya','Каширы')|E] была разрушена, поскольку около десяти лет велась война против Холккарака и мертвых, прежде чем король Ашритайкана Асоджива объединил колеблющиеся царства живых и повел их против Каширы в том, что позже станет будет называться "Великая война Асодживы".\n\nАсоджива объединил оставшиеся королевства частично с помощью войны, но более заметно с помощью дипломатии и интриг. Наиболее известно, что Асоджива был очень выдающимся теологом, и в баснях утверждается, что он объединил одиннадцать враждующих королей одиннадцати различных конфессий посредством трехдневных теологических дебатов об истинной природе песка и его связи с сотворением Вселенной. Независимо от историй, Асоджива выступил против Холккарака с самой большой армией, собранной со времен [Concept('otachedian_empire','Отачедийской империи')|E], а также с огромным набором заклинаний, собранных видваукеятранами, способных уничтожить целые города апокалиптическими взрывами.\n\nCобытие, наконец, закончилось, когда руины Караловьи были отвоеваны Асодживой, который убил Холккарака и провел ритуал, чтобы изгнать мертвых из страны обратно в загробную жизнь. Когда распространилась новость о победе, разъяренная толпа собралась в Дораджпоре и двинулась маршем на академию, где Навад Джавхад продолжал копировать обнаруженные им ритуалы, несмотря на невозможность найти кого-либо, желающего их распространять. Толпа сожгла бы академию дотла, забила Джавхада до смерти и уничтожила бы знания академии (вместе с тысячами не связанных между собой книг, свитков и табличек) и все их копии. Местные военачальники вскоре приняли участие в отвоевании востока, заявив, что все знания о заклинаниях, открытых Джавхадом, должны быть уничтожены. Затем Асоджива был бы коронован как первый правитель [Concept('taryaad_saramsaasan','Тарьяд Сарамсасан')|E], который просуществовал бы до [Concept('vaarash','Ваараша')|E]."
  
