  game_concept_akualion_tutil: "Аукалион Тутил"
 game_concept_akualion_tutil_desc: "Аукалион Тутил, или "Погоня за кометой", была великой миграцией народа Накахания в 7 веке, которая в конечном счете привела их на Ночное побережье. Точное местоположение родного архипелага Накахании точно неизвестно, за исключением того факта, что он расположен где-то в великом дальневосточном океане [Concept('aeras','Аэраса')|E]. Возглавляемая королем-мудрецом Кайату "Мореплавателем", экспедиция последовала за Багровой кометой на запад, и несчастья и герои, которые возникнут во время ее прохождения, сформируют многие из самых почитаемых легенд современной Накахании.\n\nПосле десятилетнего путешествия флот прибудет на Ночное побережье в 625 году, но произойдет катастрофа, когда Кайату будет убит в ходе переговоров с туземцами Тримбизо. Разразился бы кризис престолонаследия, поскольку самый доверенный советник короля, вдова и приемный сын предлагали разные варианты действий и боролись за власть. В конечном счете, эта ссора привела бы к расколу накахании на их современные подразделения."
