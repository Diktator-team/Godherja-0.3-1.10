l_russian:
 game_concept_cycle_of_the_wood: "Круговорот Дерева" 
 game_concept_cycle_of_the_wood_desc: "Вера в то, что миграции великих лесов и обитающих в них существ жизненно важны для дальнейшего существования человечества. Все живое умрет и возродится, и леса являются неотъемлемой частью этого цикла. Люди должны делать все, что в их силах, чтобы помочь лесу, и многие придерживаются самых разных взглядов на то, что должно быть сделано, - от песен до четких диетических и строительных ограничений." 
