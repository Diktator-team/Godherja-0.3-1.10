 game_concept_council_of_gisredde: "Совет Гисреда"
 game_concept_council_of_gisredde_desc: "Совет Гисреда является правящим правительством [Concept('peti_gisredde','Пети Гисреда')|E] и старейшим постоянным правительством Шевалье, прослеживающим свою историю с первого столетия. Хотя Совет несколько раз распускался из-за вторжения нарушителей [Concept('gisreddepact','Пакта')|E], затем он всегда правил тайно и неизбежно возвращался после восстания.\n\nГисред (затем Свергирссред, от галликадеров [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E]) впервые сформировал совет во время [Concept('three_pier_war','Войны трех пирсов')|E]. Легенды гласят, что разбросанные деревни сформировали чрезвычайный совет, чтобы обсудить возможность побега от требований вице-короля Запада [Concept('mical_wisestar','Микалу Визерстару')|E] о верности (и налогах). Первоначально деревни, состоящие из местных жителей, объединяли свои скудные богатства и подкупали проезжающих торговцев, воинов и наемников, чтобы те присоединились. Отчаяние, вероятно, привело к тому, что местные преступники также приветствовались. Местная легенда гласит, что вероятный апокриф [Concept('jan_va_gisredde','Яна ва Гисреда')|E] побудит их сразиться с Микалом. Они согласились, но, оскорбленные его дерзостью, дали ему во главе стадо скота, которое Ян затем использовал для достижения победы.\n\nНесмотря на запутанное основание, Совет продолжал руководить и после этого. По мере роста Пети Гисреде совет превратился в византийский сенат, состоящий из торговых лиг, глав ремесленников, местной знати, гильдий убийц и воров, [Concept('clerical_control_of_chevalie','рыцарские ордена')|E], [Concept('gisreddean_banking_system','банковские организации')|E], благородные дома, [Concept('gisreddean_banking_system','высокопоставленные путевые отцы')|E] и многое другое. Посторонние часто называют это "самым запутанным правительством в мире" и часто (оскорбительно со стороны других, в шутку со стороны местных жителей) "правительством законных преступников". Коррумпированный или нет, Совет поддерживал стабильность более тысячи лет, и город процветал, превратившись в один из самый богатый на [Concept('the_continent','Континенте')|E]. Этот термин также относится к бывшему совету [Concept('grande_gisredde','Гранд Гисреда')|E], свергнутому в результате [Concept('coup_of_the_wayfathers','Переворота путевых отцов')|E], и независимости города, что, по утверждению большинства петиционеров, было чистым позитивом".
  
 game_concept_black_gold_league: "Черно-Золотая лига"
 game_concept_black_gold_league_desc: "Союз восточных герцогов и лордов из Марру и Восточного Рора, Черно-золотая лига, был образован в 1217 году герцогом Эдвином Валадеком с единственной целью возвести своего сына, Терина "Черный коготь", на трон [Concept('chevalie','Шевалье')|E]. Лига названа так в честь гербов двух ведущих династий повстанцев — золотого гиппогрифа Монто и черного грифона Валадека."
  
