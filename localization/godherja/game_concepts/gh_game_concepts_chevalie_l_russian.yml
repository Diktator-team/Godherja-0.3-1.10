 game_concept_grande_gisredde_desc: "Гранд Гисред, первоначально Барротгейс, является городом-побратимом [Concept('peti_gisredde','Пети Гисреда')|E]. Несмотря на то, что исторически он был гораздо менее процветающим и заметным для всех наблюдателей, жители Гранд Гисреда утверждают, что их город превосходит их, указывая на многовековые традиции и значительные достижения, такие как установление монархии всего после нескольких десятилетий политического коллапса и его храброе трехдневное сопротивление [Concept('lich','личу')|E] [Concept('silas_stavro','Силасу Ставро')|E] перед его падением.\n\nБарротгейс начинался как всего лишь несколько связанных между собой деревень к югу от процветавшего тогда Пети Гисреда, его первоначальное название со временем исчезло, поскольку он вырос и стал вторым по значимости городом в государстве. Он в равной степени выиграл от [Concept('gisreddepact','Пакта')|E], и [Concept('council_of_gisredde','Совета Гисреда')|E] который будет управлять обоими городами в качестве двух совместных советов. Однако эти двое стали соперниками после того, как Пети Гисред принял тысячи беженцев, спасающихся от [Concept('sorrowing_of_oejeynica','Скорби Ойеницы')|E], несмотря на противодействие традиционно консервативных великогисредианцев.\n\nОднако во время [Concept('champion_era_gisredde','Эпохе чемпиона Гисреда')|E] завоевание двух городов привело бы к [Concept('coup_of_the_wayfathers','перевороту путевых отцов')|E]. Это привело бы к периоду политического хаоса во всей [Concept('anarchy_of_the_five_crowns','Шевалье')|E], который закончился разграблением города Сайласом Ставро (событие, ежегодно оплакиваемое и отмечаемое "пародийным" парадом в Пети Гисреде) и установлением герцогской монархии, при которой город с тех пор процветает, продвигался вперед в тени Пети Гисреда."
  
