 game_concept_marcher: "Марчер"
 game_concept_marchers_desc: "Марчеры - это люди современного [Concept('chevalie','Шевалье')|E]. Они не являются уроженцами [Concept('shattered_coast','Расколотого побережья')|E], записи об их современной истории начинаются только с их миграции в [Concept('the_marches','марчеров')|E] и их завоеваний галликадерами, причем первоисточники были написаны более ста лет спустя после этого факта или восстановлены из тех немногих сохранившихся правительственных документов Ойенийцы той эпохи оставались.\n\nВ то время как история марчеров до их завоевания в значительной степени окутана густой завесой времени, известно, что фигура, известная как 'Добрый король' Бастион (неизвестно, было ли Бастион на самом деле настоящим именем, или это слияние фольклора с историей), привела их через Черные горы на восток после долгого периода рабства в ныне мертвой империи, и через в следующем столетии его народ либо подчинят, уничтожат, либо сольются с коренными галликадерами, которые называли этот регион своим домом. Является ли современная культура маршеров полностью наследием этой группы, или это результат слияния с их бывшими врагами, неизвестно. Кроме того, некоторые современные ученые (часто спорно) предположили, что древние участники марша имели много поразительного сходства с восточными кланами, которые теперь называются сьялволки.\n\nШевалье известны как создатели современных [Concept('antimagic','антимагических')|E] искусств, без сомнения, разработанных и отточенных до совершенства на протяжении тысячелетнего конфликта с личами севера и истории войн с аверсарианцами на востоке. Они также известны как исключительно проницательные бизнесмены, бедные участники марша во многих наиболее пострадавших от войны частях Шевалье, часто использующие веру в Жизненные пути для изучения торгового искусства и поиска своего состояния за границей в качестве торговцев или наемников. В самой Шевалье они известны своей общей неспособностью достичь прочного единства - редко какая династия удерживает титул верховного короля более чем на несколько поколений, и всегда они сталкиваются с частыми восстаниями. В Шевалье считается, что только сильнейший должен иметь возможность править троном, ибо если это делает кто-то меньший, то как можно доверять ему удерживать королевство, постоянно находящееся под угрозой с севера? Из-за этого часто возникают споры о престолонаследии, и редко когда королевство переживает их в целости и сохранности."
  
 game_concept_antimagi: "Анти-Маги"
 game_concept_antimagi_desc: "Анти-маги - это общий термин для любого воина, посвятившего себя борьбе как с практикующими [Concept('magic','магию')|E], так и с магическими зверями. [Concept('antimagic','Антимагия')|E] - чрезвычайно опасный навык, и исключительно рискованный, что делает истинно преданных своему ремеслу воинов редкими и часто недолговечными.\n\nАнтимаги чаще всего встречаются в [Concept('chevalie','Шевалье')|E], где Антимагическое поле родины Марчеров помогает им в их начинаниях. Там десятки [Concept('antimagic_orders','антимагические ордена')|E] работают над совершенствованием ремесла и регулярно продают свои поделки за границу, когда не сражаются с [Concept('magi','магами')|E] на своих собственных землях."
  
