 game_concept_antimagic: "Антимагия"
 game_concept_antimagic_arts: "Антимагические искусства"
 game_concept_antimagic_desc: "Антимагия - это термин, используемый для обозначения любого метода борьбы, предназначенного для прямого противодействия [Concept('magical','магическими')|E] зверям и практикующим магию. Современные стили искусства в первую очередь происходят от [Concept('chevalie','Шевалье')|E], где леди Хегро "Взломщица склепов" написала "Четырнадцать техник молчания" и дала начало современным [Concept('antimagic_orders','антимагическим орденам')|E]. В Шевали она считается матерью Антимагии.\n\nАнтимагия часто мифологизируется как самостоятельная магия, но это популярный миф. На самом деле, Антимагия - это боевое искусство, основанное на быстром отключении и убийстве пользователей магии. Различные стили боя, как правило, вращаются вокруг быстрого перемещения на близкую дистанцию с помощью [Concept('magi','магов')|E], приемов, позволяющих быстро отключить руки магов или добить их, если это возможно, и как двигаться тихо или незамеченным на поле боя, чтобы избежать обнаружения. Меткая стрельба часто встречается, многие [Concept('antimagi','антимаги')|E] пытаются убить магов с достаточного расстояния, чтобы их не заметили. Более современные адепты также часто используют недавние алхимические изобретения, такие как "Бутылки с молниями", чтобы оглушать магов чрезвычайно яркими и громкими ударами, и "Курильщики", чтобы прикрывать их продвижение. Реже, но все чаще использовались одноручные арбалеты и фокусирующие зеркала (чтобы ослепить противников)."
  
 game_concept_antimagic_terrain: "Антимагическая местность" 
 game_concept_antimagic_terrain_basic: "Антимагия"
 game_concept_antimagic_terrain_desc: "Странность на [Concept('aeras','Аэрасе')|E], антимагическая местность - проклятие магии во всех ее формах. От ужасных заклинаний, сотворенных [Concept('magi','магами')|E], до чар, окутывающих внушающие благоговейный трепет артефакты, все исчезает, как будто втянутое в водоворот или воронку вниз, впитываясь в саму почву. Те, кто наделен способностью видеть такие энергии, иногда утверждают, что украденные таким образом энергии на самом деле не уничтожаются, а вместо этого, кажется, впитываются в саму землю, словно притягиваемые невидимым течением в какое-то неизвестное место.\n\nХотя жизнь в антимагической местности расстраивает большинство магов, ее последствия не абсолютны. Те, кто достаточно искусен в магических искусствах, способны несколько компенсировать это, усиливая свои заклинания, чтобы гарантировать, что они все еще могут производить какой-то эффект, хотя результаты никогда не будут такими, как в других местах. Например, маги, вызывающие могучий огненный шторм, чтобы поглотить армию, обнаружат, что их усилия приводят к мощному, но сильно локализованному столбу пламени, сжигающему всего несколько невезучих солдат. [Concept('lich','Лич')|E], способный контролировать легион нежити, аналогичным образом обнаружит, что любой полк, на котором он непосредственно не концентрируется, начинает распадаться или начинает действовать независимо от его воли. Наиболее известное вторжение лича Вилитаса Вислива в [Concept('chevalie','Шевалье')|E] в 1001 году потерпело крах без вмешательства извне после того, как он продвинулся всего на несколько миль вглубь границ Верховного королевства. Записано, что его немертвые слуги внезапно в массовом порядке набросились на него во время проповеди с манией величия, и силы вторжения были опустошены последовавшей анархической схваткой.\n\nК счастью для великого и могущественного Аэраса, антимагическая местность встречается редко и доминирует только в одном конкретном регионе: Шевали. Если и существуют какие-либо другие крупные территории, подверженные подобному воздействию, то они еще не стали хорошо известны мировым ученым."
  
 game_concept_fraternity_of_chevalie: "Братство Шевалье"
 game_concept_fraternity_of_chevalie_desc: ""Братство [Concept('chevalie','Шевалье')|E]" - это общий термин для обозначения концепции марчеров о братстве среди шевалье. Часто используемая как оскорбление за двуличие [Concept('marchers','марчеров')|E], но рассматриваемая самими участниками как большой знак гордости, сама концепция была популяризирована в 9 веке поэтом Абаэлем Венодау, чьи одиннадцать знаменитых стихотворений заложили первые правильные концепции единства участников марша в литературной традиции.\n\nСама концепция заключается в убеждении, что в отношениях с иностранцами другие кавалеры всегда должны быть на первом месте. Несмотря ни на что, если иностранец намеревается причинить вред Шевалье или его народу, долг шевалье - остановить его. Чаще всего это проявляется в постоянном развале и воссоединении региона, участники марша счастливо сражаются друг с другом до появления внешней угрозы, а затем всегда быстро воссоединяются, пока угроза не исчезнет и они не смогут безопасно вернуться к убийству друг друга."
  
