 game_concept_the_champion: "Чемпион"
 game_concept_champion_of_chevalie: "Чемпион Шевалье"
 game_concept_champion_of_chevalie_desc: "Чемпион [Concept('chevalie','Шевалье')|E] - один из великих героев преданий о Маршерах. Восставший во время [Concept('red_river_war','Войны за красную реку')|E] в 938 году против [Concept('arch_lich','архилича')|E] [Concept('silas_stavro','Силаса Ставро')|E], Чемпион вскоре после этого объединил разрозненных и павшие [Concept('antimagic_orders','антимагические ордена')|E] (горячо оспаривается, был ли сам Чемпион [Concept('antimagi',антимагом')|E]) и королей варрингов оба и двинулись на юго-запад вместе с братством других легендарных героев, чтобы снять осаду с [Concept('peti_gisredde','Пети Гисреда')|E] силами [Concept('gh_general_undead','нежити')|E].\n\nВ то время как происхождение, имя, пол и так далее Чемпиона в каждой сказке разные, что запомнилось, так это то, что они пожертвовали собой в бою один на один против Ставро во дворце Гисред, когда город горел в битве. В то время как Чемпион, по сообщениям, пал в конфликте, Архилич также был убит, положив конец Войне на красной реке и [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E].\n\nПосле их смерти Чемпион был объявлен Отступником от Пути Справедливости (хотя многие утверждали, что их реальный жизненный путь также был забыт они фактически освоили все пути), и Антимагические ордена в память о них объявили нейтралитет в будущих делах Марчеров."
  
