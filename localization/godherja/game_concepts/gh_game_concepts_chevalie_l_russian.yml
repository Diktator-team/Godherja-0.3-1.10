 game_concept_chevalie: "Шевалье"
 game_concept_the_marches: "Марчеры"
 game_concept_chevalie_desc: "Шевалье - большое королевство, расположенное между бывшим [Concept('aversarian','аверсарианскими')|E] Калатипсоми на востоке (западный край Черных гор, очерчивающий современную границу) и Личдомами на севере.\n\nРодина [Concept('marchers','марчеров')|E] (или шевальенов), она известна своим широким охватом по всему миру в виде обширной диаспоры торговцев, наемников и искателей приключений. Родина [Concept('antimagic','антимагических')|E] искусств, а также многочисленных политических и коммерческих инноваций, говорят, что в каждом порту мира можно поговорить о Шевалье, заключить сделку и украсть целое состояние.\n\nИстория Шевалье обычно делится на пять периодов, начиная с эпохи миграции, которая последовала за прибытием в этот район современных участников марша, их войнами с галликадерами и оциз-цинами, и традиционно считается, что она заканчивается кодификацией современных путей жизни и шевальенской культуры и возникновением первого [Concept('arch_lich','архилича')|E], [Concept('vilas_venslau','Виласа Венслау')|E]. За этим следует Имперская эпоха, в течение которой Верховное королевство расширилось, чтобы контролировать большую часть современного Калатипсоми, вплоть до Серых врат на востоке, и закончилось крахом империи Шевалье на востоке и ее завоеванием [Concept('aversaria','Аверсарией')|E]. Последовала теократическая эра, когда Конклав Раокурта и [Concept('antimagic_orders','антимагические ордена')|E] начали оказывать массовое политическое влияние и контроль, регулярно вмешиваясь во внутренние дела местных военачальников, что закончилось [Concept('red_river_war','Войной за красную реку')|E]; и, наконец, светская эра (или эра еретиков), которая ознаменовалась расколом и реформированием [Concept('lifepath','пути')|E] и возникновением современной феодальной системы, поскольку светские лорды взяли под контроль многочисленные политические системы, ранее находившиеся под контролем духовенства.\n\nШевалье провела большую часть своей истории разобщенной, мир - более редкое положение дел, чем война, во многом благодаря уникальной культуре народа Марчеров."
  
