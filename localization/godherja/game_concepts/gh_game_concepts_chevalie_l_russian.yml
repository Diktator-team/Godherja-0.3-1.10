 game_concept_piece_of_the_broken_crown_concept_desc: "[Concept('chevalie','Шевалье')|E] объединялась и распадалась много раз за свою историю, часто с разницей в десятки лет, и, таким образом, идея претендовать на Верховное королевство является как распространенной, так и туманно определенной. Любой, у кого есть модификатор $claimant_to_the_high_kingdom$, получает бесплатное завоевание по [Concept('casus_belli','претензии')|E] над любыми другими, имеющими притязания. $claimant_to_the_high_kingdom$ может быть получен через решение "Претендовать на Шевалье", которое может быть принято любым независимым правителем $gh_marcher_group$, расположенный в Шевалье, за определенную плату.\n\nЕсли титул Верховного королевства не существует, то правители-маршалы могут принять решение "Воссоединить Шевалье", если у них есть модификатор $claimant_to_the_high_kingdom$, чтобы вернуть себе Верховное королевство, если они полностью контролируют одно из пяти основных королевств в Шевалье и либо владеют всеми титулами, либо убедились, что ни один другой правитель не имеет этого права.. Этот период продлится всего тридцать лет, однако впоследствии все претензии будут признаны недействительными, и Шевалье придется объединять вручную."
