 game_concept_inian_wisestar: "Вице-король Иниан Вазерстар"
 game_concept_inian_wisestar_desc: "Иниан Вазерстар ("Мудрая звезда" добавлено спустя столетия после его смерти) был военачальником и народным героем, который пришел к власти в разгар миграций маршеров. Служа таинственному преемнику доброго короля Бастоне, Мудрая Звезда собрала большое войско и отвоевала западную [Concept('chevalie','Шевалье')|E] у последних тамошних кланов галликадеров, основав Инианвиллу на их священном месте [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E], Инианвилла потом стала [Concept('peti_gisredde','Пети Гисредом')|E]. За свою победу Иниан получил титул вице-короля Запада.\n\nНесмотря на то, что его объявили олицетворением справедливости и утвердили в качестве народного героя, исторический персонаж Мудрой Звезды противоречив. В легендах Марчера говорится о мудром и ловком правителе, который обманом заставил галликадеров раскрыть их пороки, а затем убил или обратил в свою веру. [Concept('aversarian','Аверсарианские')|E] ученые в 10 веке утверждали обратное. Исторические записи, которые соответствуют легендам галликадеров, показывают Мудрую Звезду, известную зверской жестокостью по отношению к галликадерам, бесконечными политическими заговорами и схемами и постоянной враждой с соседними лордами из желания укрепить свою власть.\n\nНесмотря на свою добродетель, Мудрая Звезда отразил несколько восстаний галликадеров и твердо положил конец их надежде на восстановление, и правил около тридцати лет до своего убийства повстанцами-галликадерами, вице-королевство перешло к его сыну [Concept('mical_wisestar','Микалу Визерстару')|E]. Его наследие не продлилось долго, правление Микала столкнулось со многими несчастьями (такими как [Concept('three_pier_war','Война трех пирсов')|E]), которые закончились роспуском вице-королевства и аннексией соседними военачальниками."
  
 game_concept_mical_wisestar: "Микал Вазерстар"
 game_concept_mical_wisestar_desc: "Микал Мудрая Звезда был древним [Concept('chevalien','шевальенским')|E] дворянином, унаследовавшим вице-королевство Запада (примерно современный Порт-ден-ла-Бастон) от своего более знаменитого отца, народного героя [Concept('inian_wisestar','Иниана Визестара')|E]. Имя Мудрейшая звезда, вероятно, было дано Микалу Микалом, чтобы поддержать его мимолетный престиж. Возможно, это его единственное прочное наследие; имя перешло к его отцу столетия спустя.\n\nНесмотря на твердую хватку своего отца за власть, Микал столкнулся с растущими восстаниями как со стороны маршеров, так и со стороны галликадеров. С распадом Верховного королевства бремя стабилизации его королевства легло исключительно на него, что было исключительно трудной задачей, с которой он изо всех сил старался справиться. Во время кампании по возвращению всех земель, которыми управлял его отец, он вступил в конфликт с (тогда немногим более чем несколькими деревнями) [Concept('peti_gisredde','Пети Гисредом')|E].\n\nЭто была неожиданная катастрофа, и Микал потерпел унизительное поражение в следующей [Concept('three_pier_war','Войне трех пирсов')|E], басни часто утверждая, что благодаря усилиям народного героя [Concept('jan_va_gisredde','Яна ва Гисреда')|E]. Не сумев захватить даже несколько небольших деревень, Микал был свергнут, вице-королевство распалось, а его соседи вскоре аннексировали его земли. Микал вскоре умер в изгнании, не оставив заметных наследников."
  
 game_concept_jan_va_gisredde: "Ян ва Гисред"
 game_concept_jan_va_gisredde_desc: "Ян ва Гисред был (вероятно, апокрифическим) народным героем, который, как утверждают гисреденцы, был одним из первых поселенцев [Concept('prepact_gisredde','Препактовом Гисреде')|E] после его основания [Concept('inian_wisestar','Инианом Визестаром')|E]. О Яне ва Гисреде часто рассказывают как о скромном, но уважаемом фермере в бедных деревнях, которые впоследствии стали [Concept('peti_gisredde','Пети Гисредом')|E]. Хотя жители Гисреда утверждают, что название города происходит от Яна, скорее всего, это история, произошедшая намного позже невероятной жизни Яна. Ученые утверждают, что если бы он был настоящим, то его именем, вероятно, было бы более распространенное в то время днг мал Гирсред, упрощение названия города Свергирссред (которое уже было искажением галликарсдкого короля [Concept('sweverg_irssraedl','Свеверга Ирссраэдла')|E].)\n\nКогда [Concept('mical_wisestar','Микал Визерстар')|E] начал [Concept('three_pier_war','Войну трех пирсов')|E], говорят, что Ян вошел в [Concept('council_of_gisredde','Совета Гисреда')|E] (тогда правивший из сарая) и призвал колеблющихся знатных людей к борьбе. Ободренные, но оскорбленные его упрямыми словами, они поставили его во главе отряда из десяти коров, четырех свиней и двух очень мудрых воронов. Они в шутку назвали его предводителем всего домашнего скота Гисреда и велели старому Яну сражаться со своими животными, пока они собирают ополчение.\n\nЛегенды гласят, что Ян знал о древней двери на своих землях и открыл ее, выпустив на волю двенадцатиногого зверя, который, как утверждают гисредцы, имел форму коровы, змеиный хвост, два драконьих крыла и морду, дышащую огнем. Затем Ян возглавил свои (в основном бычьи) силы и обошел армию Микаля с фланга, в то время как она была близка к победе над ополчением. Солдаты Микала загнали Яна в угол на одном из доков из черного камня, который он защищал в течение часа, вооруженный только вилами, прежде чем десять коров сбросили солдат в море.\n\nОбычно истории заканчиваются тем, что Ян использовал кусок каменной кладки из разрушенного дома, чтобы заложить первый фундамент. камень того, что должно было стать дворцом Гисреда, где сейчас гордо возвышается статуя Яна с вилами в руке и коровой, сидящей у его ног."
  
 game_concept_machyos_prothex: "Макиос Протекс"
 game_concept_machyos_prothex_desc: "Макиос Протекс был [Concept('aversarian','аверсарианским')|E] [Concept('magi','магом')|E] в 9 веке, родом из пограничных земель Малкоиса и Опахазии. Народный герой Аверсарии, тем не менее, существуют два контрастирующих и отчетливых исторических образа его и его легендарных путешествий по известному миру, которые закрепились в истории. Единственное, в чем сходятся оба изображения, это в том, что он путешествовал по каждому двору Аверсарии, [Concept('chevalie','Шевалье')|E], по всему Айроною, а затем в Каширу и, возможно, в Катун-Кай, помогая местным жителям, куда бы он ни направлялся.\n\nВ аверсарийской версии сказки говорится о властном маге, который оказался вынужден помогать вырождающимся слабокровным иностранцам, куда бы он ни направлялся, и обычно они поклонялись ему как богу после того, как он спас их от самопроизвольного уничтожения и наставил их знанием Чистейшего. Легенды также рассказывают о том, как он уничтожал культуры тех, кого считал по-настоящему нечистыми, презирая любого, кто осмеливался попытаться украсть свет Аверсарии.\n\nДругое историческое повествование Макиоса можно найти в современных отчетах о странах, которые он посетил. Протекса часто называли удивительно убогим человеком, несмотря на пропаганду его родины, и человеком, не желающим раскрывать свою благородную кровь или магические способности. Вместо этого Макиосу было просто скучно, он хотел найти в мире интересные вещи и познакомиться с интересными людьми. Обладая сильным чувством правильного и неправильного, Макиос часто вмешивался в местные дела, чтобы обезопасить тех, кого он считал невинными и непорочными, часто заводя новых попутчиков по пути. Наиболее примечательной, пожалуй, является его дружба с каширскими магами-Гуру Вогибом, который помог ему спасти Касирью во время [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E]."
  
 game_concept_the_black_monk: "Черный монах"
 game_concept_black_monk: "Черный монах"
 game_concept_the_black_monk_desc: "Лидер ардерианской ереси во время [Concept('war_of_the_heretic_princes','Войны принцев-еретиков')|E] (и, возможно, основатель ереси), "Черный монах" был загадочной фигурой неизвестной личности, несмотря на усилия многих ученых (задача значительно усложнялась из-за ярого иконоборчества ардеристов, ересиарха лицо всегда скрыто в их искусстве). Мало что известно об их происхождении до того, как монах быстро приобрел известность благодаря серии странных чудес, засвидетельствованных даже их критиками. Хотя многие порицали их как шарлатанов и обманщиков, они быстро завоевали последователей и даже были обожествлены многими, несмотря на их иконоборчество.\n\nТак и не попав в плен, они исчезли незадолго до окончания Войны принца-еретика, а их последователи рассеялись с падением их крепости в Веспре"
  
