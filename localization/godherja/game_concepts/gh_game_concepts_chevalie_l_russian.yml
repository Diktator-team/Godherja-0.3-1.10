 game_concept_chevalie_migratory_era: "Миграционная эпоха"
 game_concept_chevalie_migratory_era_desc: "Миграционная эра истории Марчера (не путать с гораздо более поздней, [Concept('sjalvolki_migrations','Миграций Сьяволки')|E] 13-го века) относится к периоду, в который протошевальенцы впервые прибыли в то, что впоследствии стало их постоянным домом.\n\nПрибыв с востока в конце 1—го века ИС - чтобы избежать рабства в рамках ныне давно умершей империи, если верить рассказам — они столкнулись с галликадерами, коренными жителями региона, с которыми им предстояло вести жестокую войну на протяжении десятилетий. В конечном счете, это привело бы к тому, что Галликадер в значительной степени вышел бы из стадии большого исторического значения, кодификации системы [Concept('lifepath','путей')|E] и основанию первого мнимого "Верховного королевства" (хотя его форма была бы мало похожа на его современный аналог). Их возглавлял "Добрый король" Бастион, который воплощал в себе то, что сегодня в глазах Шевалье считалось бы идеальным монархом - если бы он действительно существовал, что является предметом некоторого исторического спора.\n\nС самого начала, несмотря на их победу над бывшими обитателями [Concept('chevalie','Шевалье')|E], им была предоставлена небольшая передышка в мире из-за конфликта с ойджейниканцами на севере (который они сами спровоцировали, в значительной степени), Катанукской империей на юге и, в конечном счете, [Concept('liches','личи')|E], все они стали бы экзистенциальными угрозами. Именно поражение первого [Concept('arch_lich','архилича')|E], [Concept('vilas_venslau','Виласа Венслау')|E], ознаменовало бы конец эпохи миграции в глазах большинства традиционных историков."
  
 game_concept_the_brutality: "Жестокость"
 game_concept_the_brutality_desc: "Жестокость относится к массовому убийству более 200 дворян и их семей в 878 году на похоронах сына верховного короля Тамеана Гилимана по его приказу. Массовое убийство также часто используется для обозначения более масштабной чистки их семей, домов и тех, кто не присутствовал на [Concept('chevalie','Шевалье')|E] в одно и то же время.\n\nРезня непосредственно привела к [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] и [Concept('red_river_war','Войне за красную реку')|E], которые обычно считаются самым темным моментом в истории Марчера. Резня фактически положила конец родословной благородных семей Демонто, Клемендайр и Вилигад, наряду с двумя десятками других второстепенных семей, и привела к гибели почти всех высокопоставленных дворян и глав династий в Шевалье. Сам Тамин вскоре покончил с собой в своем тронном зале в безумной демонстрации, и в историческом отчете неясно, намеревался ли Тамин перерезать себе вены достаточно глубоко, чтобы истечь кровью до смерти, или это был несчастный случай. Популярные легенды гласят, что он мог бы спастись, но его рыцари были слишком напуганы и стыдились своего Верховного короля, чтобы сделать это, и вскоре покончили с собой, чтобы отомстить за своего Верховного короля.\n\nРезня, помимо самих убийств, вызвала много споров из-за использования для нее наемников, арендованных у [Concept('antimagic_orders','антимагические ордена')|E]. Тамин, не доверяя своим людям совершить это дело, вместо этого заплатил огромные суммы различным собственным наемным компаниям священных орденов, чтобы те сделали это за него и гарантировали, что вооруженные силы не смогут их остановить. Репутация Орденов была бы запятнана и не восстановилась бы до окончания войны на Красной реке и жертвоприношения [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], орденов вскоре после объявления нейтралитета в политике Марчера и сосредоточения своей наемнической деятельности за границей."
  
 game_concept_anarchy_of_the_five_crowns: "Анархия пяти корон"
 game_concept_anarchy_of_the_five_crowns_desc: "Анархия Пяти корон была периодом истории Марчера, который обычно считается самой низкой точкой в известной истории [Concept('chevalie','Шевалье')|E], который длился с 878 по 939 год. После того, как обезумевший верховный король Тамеан отреагировал на убийство своего сына Гилимана безумием, уничтожив всю высшую знать и их семьи в [Concept('the_brutality','Жестокость')|E], вскоре после этого он убил своих детей, а затем и себя в безумной демонстрации в своем тронном зале. Со смертью верховного короля, его семьи, исчезновением нескольких самых важных дворянских домов в Шевалье и разорением большинства других, весь закон и порядок в королевстве рухнули. Продолжающаяся анархия оставила всю власть в руках мелких лордов и городских лидеров, которые быстро начали воевать друг с другом из-за старых долгов или попыток воссоединить Шевалье.\n\nПять королевств в конечном счете вышли из хаоса, хотя еще десятки все еще претендовали на независимость и сражались друг с другом в течение последних двадцати лет анархии. Короли семей Монтегон, Валадек, Иллурдиан, Ден ва Понтаджет и Ден ва Сеньон будут и дальше терзать землю в войне; а [Concept('antimagic_orders','антимагические ордена')|E] будут регулярно присоединяться к тому, кто больше заплатит, в качестве наемников. Война между Пятью в конечном итоге завершится [Concept('red_river_war','Войной за красную реку')|E], финальным конфликтом между пятью, который был прерван вторжением [Concept('arch_lich','архилича')|E] [Concept('silas_stavro','Силас Ставро')|E].\n\nСтавро продвинется дальше, чем почти любой другой [Concept('lich','лич')|E], и достигнет границ [Concept('peti_gisredde','Пети Гисреда')|E]. Его остановил только [Concept('champion_of_chevalie','Чемпион Шевалье')|E], который объединил антимагические ордена и королевства-претенденты, а затем пожертвовал собой, чтобы убить Лича в бою один на один во дворце Гисред."
  
 game_concept_red_river_war: "Война на красной реке"
 game_concept_red_river_war_desc: "Война на красной реке была завершающим конфликтом [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] между семьями Монтегон, Валадек, Иллурдиан, Ден ва Понтаже и Ден ва Сеньон. Начав со штурма монтегонами замка Монд Грац в иллурдийских землях, три других королевства вскоре использовали конфликт для начала своих собственных вторжений, которым помогали наемники [Concept('antimagic_orders','антимагические ордена')|E], которые давно отказались от претензий сражаться с [Concept('liches','личами')|E] и [Concept('magi','магами')|E] в приказ работать наемниками на конкурирующих военачальников.\n\nВ то время как война продолжалась несколько лет до вторжения с севера, в основном это подробно описано в книгах по истории, связанных с вторжением [Concept('arch_lich','архилича')|E] [Concept('silas_stavro','Силас Ставро')|E], который оказался, возможно, самым хитрым личом, с которым [Concept('marchers','марчеры')|E] когда-либо сражались. Благодаря стратегии, интригам и способности сдерживать личей под его командованием, личи вскоре разгромили Марши и вторглись в последний город свободных марчеров [Concept('peti_gisredde','Пети Гисред')|E].\n\nВ то время как Сайлас сжег Марши, [Concept('champion_of_chevalie','Чемпион Шевалье')|E], казалось, восстал из пепла. Их происхождение, имя и даже пол с тех пор были утеряны для истории, но известно то, что они предприняли великое путешествие, чтобы объединить разрозненные антимагические ордена и военачальников против Личей. Приняв командование [Concept('antimagi',антимагами')|E] и объединив их впервые в истории, и вскоре после того, как убедил различных оставшихся королей согласиться на мир, Чемпион затем возглавил объединенную армию Маршалов, чтобы противостоять вторжению Пети Гисред. В горящем городе они сразились на дуэли с Сайласом Ставро и пожертвовали собой, чтобы убить Лича, положив конец войне на Красной реке и анархии Пяти Корон."
  
 game_concept_war_of_the_heretic_princes: "Война принцев-еретиков"
 game_concept_war_of_the_heretic_princes_desc: "Война князей-еретиков (или ересей) была массовой волной еретической мысли в [Concept('chevalie','Шевалье')|E], которая почти положила конец почти тысячелетнему непрерывному поклонению "[Concept('lifepath','пути')|E]".\n\nВойны были результатом долгой истории [Concept('clerical_control_of_chevalie','Церковного контроля в Шевалье')|E] кульминация наступила в 999 году, когда проповедник Урсо Бекледьевр провозгласил несколько "дополнений" к интерпретации Жизненного пути и начал проповедовать радикальные изменения в основной мысли. В то время как солдаты-клерикалы первоначально пытались арестовать его, солдаты герцога Совессанского охраняли Урсо, а затем герцог Мишель Фринк использовал этот новый религиозный конфликт, чтобы объявить себя свободным от Конклава Раокурта и своих обязанностей перед церковью, восстановив право выбора и заключив в тюрьму любого Уэйфера, который отказался предоставить ему полный контроль над церковью. церковные земли и функции.\n\nСобытие получило широкую огласку по всей Шевали, и новые религии, проповедуемые осмелевшими проповедниками, начали появляться почти ежемесячно. Светские военачальники поспешили использовать эти новые религии для обеспечения своего правления, и ситуация ухудшилась так быстро, что считается, что это привело к краху Дейвидийского верховного королевства вскоре после его воссоединения.\n\nВ то время как Конклав медленно реагировал и изо всех сил пытался найти опору после такого серьезного испытания, он, наконец, начал настоящий ответ в 1011 году, когда Совет Экс объявил Бекледивра и любых других нищенствующих проповедников архи-еретиками, а также официально объявил преступлением попытку нарушить путь, достойный смерти. Это положило бы начало почти сорокалетней религиозной войне по всей Шевалье, которая, наконец, закончилась бы соглашением Раокура, в результате которого различные религиозные лидеры были либо казнены, либо сосланы, либо возвращены в лоно церкви, а светские военачальники вновь присягнули на верность ортодоксии пути. Однако, несмотря на победу Конклава, долгая история клерикального контроля над Шевалье фактически закончилась."

 game_concept_war_of_the_noose: "Война петли"
 game_concept_war_of_the_noose_desc: "Война петли была недолговечным периньянским восстанием последователей ереси "Святого Марка" во время [Concept('war_of_the_heretic_princes','Войны принцев-еретиков')|E].В то время как сенмаршеры нашли много союзников среди знати, которые использовали культ для укрепления собственной власти, они быстро потеряли контроль после выступления в Сиверле основателя движения Вильдермутта ден ва Сейсюннса, приведшего к тому, что приверженцы разграбили кварталы [Concept('magi','маги')|E]  и напали на иностранцев по всей [Concept('chevalie','Шевалье')|E].Когда несколько дворян Ви попытались защитить своих подданных, гнев Святого Марка обратился на дворянство.\n\nПосле нескольких месяцев открытой войны выяснилось, что Уайлдермутт солгал о том, что является последователем [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] (вместо того, является представителем  [GetTrait('way_of_harvests_follower').GetName( GetNullCharacter )]) и был забит камнями до смерти своими собственными последователями, вскоре после этого движение распалось из-за междоусобиц и недоверия".
  
