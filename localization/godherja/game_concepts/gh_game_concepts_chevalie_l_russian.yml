 game_concept_antimagic_order: "Антимагический орден"
 game_concept_antimagic_orders_desc: "Антимагические ордена - это название различных рыцарских орденов [Concept('chevalie','Шевалье')|E], посвященных [Concept('antimagic','антимагическими')|E] искусствам. [Concept('antimagi',Антимаги')|E] любого из сотен исторических орденов обычно считаются одними из лучших воинов мира, хотя сколько в этом легенды, а сколько реальности, остается предметом споров.\n\nНесмотря на свою устрашающую репутацию, ордена (или братства, как часто называют их шевалье) сильно различаются по организации и дисциплине. В то время как многие из них являются посвященными воинскими орденами, посвящающими всю свою жизнь искусству и даже заходящими так далеко, что отказываются от личной жизни, чтобы лучше оттачивать свое мастерство, другие представляют собой слабо объединенные почетные ордена, которые собираются всего несколько раз в год, если вообще собираются.\n\nНесмотря на это, антимагические ордена пользуются исключительным уважением в Шевалье и большей части мира. Ордена обычно финансируют себя за счет пожертвований и любых земель, которыми они непосредственно управляют, но все чаще они находят огромные богатства в продаже своих услуг за рубежом, и Антимаги считают работу наемника отличной возможностью для обучения."
  
