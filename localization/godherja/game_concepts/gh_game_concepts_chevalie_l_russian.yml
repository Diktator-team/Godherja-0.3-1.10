 game_concept_shoemaker_rebellion: "Восстание сапожников"
 game_concept_shoemaker_rebellion_desc: "Восстание сапожников было восстанием 239 года в [Concept('peti_gisredde','Пети Гисреде')|E] против верховного короля-оккупанта Алоизиана из [Concept('chevalie','Шевалье')|E], произошедшим вскоре после его воссоединения. [Concept('prepact_gisredde','Препактовый Гисред')|E] был единственным оставшимся королевством, которое не склонилось, свободным со времен [Concept('three_pier_war','Войны трех пирсов')|E], и Алоизиан рассматривал огромное богатство и упрямую независимость Гисреда как постоянную угрозу. Следующая осада была непродолжительной, прежде чем [Concept('council_of_gisredde','Совет Гисреда')|E] понял, что у него мало шансов на сопротивление, и открыл свои ворота.\n\nCолдаты Налойсяна заняли город, и Совет принес присягу на верность. Однако затем они замышляли что-то против него, а упрямство Гисреддина и заговоры Совета подорвали его правление. Попытка повысить налоги для "Благословенной путем гильдии гисреддинских сапожников", лиги ремесленников, привела к восстанию сапожников вместе с остальной частью города. Совет нанял множество наемников для оказания помощи, и вскоре армия Алоизиана с позором отступила.\n\nКогда Алоизиан собрал силы, чтобы разграбить город, Совет попытался заключить мирный договор. Вместе Совет и Алоизиан сформировали бы [Concept('gisreddepact','Пакт Гисреда')|E], который навсегда установил бы отношения Гисреда с Шевалье."
  
 game_concept_three_pier_war: "Война трех пирсов"
 game_concept_three_pier_war_desc: "Война трех пирсов была "войной" начала второго века [Concept('prepact_gisredde','Препактового Гисреда')|E], в которой участвовали разрозненные ополченцы Гисреда (тогда Свергирссред, первоначальное название Инианвилла, просуществовавшее не более десяти лет) и [Concept('mical_wisestar','Микал Визерстар')|E], сын технического основателя Гисреда, [Concept('inian_wisestar','Иниана Визестара')|E]. Название войне дали древние доки из черного камня [Concept('peti_gisredde','Пети Гисреда')|E], которые, как утверждают местные жители, служили полем битвы.\n\nКогда Микал Мудрая Звезда унаследовал наместничество своего отца на Западе, он изо всех сил старался сохранить единство своего королевства. Его первой целью в кампании по принуждению к присяге на верность были разбросанные деревни Гисреда, которые были (сомнительно) его законными землями. Чтобы установить свой контроль, он привел с собой отряд из пятисот солдат.\n\nПосле этого [Concept('council_of_gisredde','Совет Гисреда')|E] собрался в сарае, чтобы обсудить кризис. Фольклор гласит, что [Concept('jan_va_gisredde','Ян ва Гисред')|E] побудил Совет к действию, хотя правдивость этого сомнительна. Несмотря на это, Совет собрал ополчение из местных жителей и наемников и одержал совершенно неожиданную победу над Микалом в следующей "войне" (часовое сражение). Хотя правдивость легендарного использования Яном ва Гисред домашнего скота и летающей коровы в бою сомнительна, деревни все же вынудили Микала отступить, разрушив его владения и положив начало истории упрямой независимости Гисреда."
  
 game_concept_coup_of_the_wayfathers: "Переворот путевых отцов"
 game_concept_coup_of_the_wayfathers_desc: "[Concept('grande_gisredde','Великий Гисред')|E] когда-то был неотделимой "половиной" великого королевства Гисред, но господство [Concept('peti_gisredde','Пети Гисреда')|E] было источником большой напряженности, которая переросла в соперничество в время [Concept('sorrowing_of_oejeynica','Скорби Ойеницы')|E] и открытие Пети Гисред для тысяч беженцев, несмотря на несогласие со стороны Консервативное население Гранд Гисреда.\n\nВо время [Concept('champion_era_gisredde','Эпохи чемпионов Гисреда')|E] оба были заняты королем Картом Иллурдианом. По традиции, [Concept('council_of_gisredde','Совет Гисреда')|E] в обоих городах сопротивлялся из тени. Однако всеобщее восстание в Великом Гисреда переросло в хаос, поскольку отец пути Айр ден ва Сейчунд устроил кровавый переворот в своем родном городе, провозгласив себя патриархом Гисреда, а совет Гранд Гисреда был упразднен. Увидев возможность досадить Пети Гисред, король Карт заключил союз с Сейчундом, оставив Пети Гисред бессильным ответить.\n\nГисреддинскому единству пришел конец, великий Гисред часто пользовался поддержкой местных лордов, чтобы сдержать Пети Гисред. Тем не менее, возвышение Сейчунда все равно быстро закончилось бы, отец Пути был убит бывшими членами совета, и Гранд Гисред вскоре столкнулся с бесконечной чередой переворотов и восстаний. После того, как город пережил почти все мыслимые формы правления (включая недолговечную магократию, возглавляемую тремя чрезмерно усердными последователями Пути Ворона и странствующим [Concept('aversarian','аверсарианским')|E] магом плетень [Concept('machyos_prothex','Макиосом Протексом|E]), [Concept('lich','лич')|E] [Concept('silas_stavro','Силас Ставро')|E] разграбил его в конце [Concept('red_river_war','Войны за красную реку')|E], которое многие сочли скорее милосердием, чем преступлением. Местный знаток Вийкон Калменсон возглавил бы его реконструкцию и провозгласил себя герцогом, после чего Гранд Гисред каким-то образом поддержал бы одну из старейших династий [Concept('chevalie','Шевалье')|E]."
  
 game_concept_prepact_gisredde: "Допактовый Гисред"
 game_concept_prepact_gisredde_desc: "Происхождение [Concept('peti_gisredde','Пети Гисред')|E] началось за столетия до того, как марчеры прибыли в [Concept('chevalie','Шевалье')|E], сначала священное место галликадеров под названием [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E]. [Concept('inian_wisestar','Иниан Визестар')|E] сжег место и основал на нем Инианвиллу в 79 году.\n\nНесмотря на попытки Иниана, Инианвилла так и не прижилась, постепенно превратившись в Свергирссред (искаверканное название галликадеров). [Concept('mical_wisestar','Микал Визерстар')|E] попытался заставить жителей деревни (чья верность Микалу была под вопросом) присягнуть на верность. В ответ сформировался бы первый [Concept('council_of_gisredde','Совет Гисреда')|E], что привело бы к [Concept('three_pier_war','Войны трех пирсов')|E], поражению армии Микала и возвышению вероятного апокрифического народного героя [Concept('jan_va_gisredde','Яна ва Гисред')|E]. Местная легенда утверждает, что Свергирссред затем был переименован в "Гисредпорт" в честь Яна.\n\nГородские верфи стали основным портом Шевали, и город разрастался, чтобы занять [барротгейс|E], и эти два города в конечном итоге стали Пети и Гранд Гисред (названы в честь большего размера владений Великог Гисреда, его единственного заметного достижения). Многие пытались аннексировать Гисред со смешанными результатами, особенно верховный король Алоизиан в третьем веке. [Concept('shoemaker_rebellion','Востание сапожников|E] привнесло [Concept('gisreddepact','Пакт Гисред')|E], правовую основу для независимости города, и положил конец первой "эре" истории Гисред, за которой последовала эпоха [Concept('precollapse_gisredde','Предколлапсового Гисреда')|E]."
  
 game_concept_precollapse_gisredde: "Предколлапсовый Гисред" 
 game_concept_precollapse_gisredde_desc: ""Предколлапсовый Гисред" - это период истории Гисреда, после [Concept('prepact_gisredde','Препактовых времен')|E] и [Concept('gisreddepact','Пакта')|E]. Несмотря на название, конец эры наступил не с крахом [Concept('peti_gisredde_possessive','Пети Гисреда')|E], а с крахом [Concept('chevalie','Шевалье')|E] во времена [Concept('the_brutality','"Жестокости"')|E] и [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E].\n\nДепартамент Гисреда мало что сделал для предотвращения оппортунистических военачальников и деспотичных верховных королей, начинается цикл, в котором Гисредды открывали свои ворота оккупантам только для того, чтобы уничтожить их изнутри. Это могло бы быть как причиной, так и быть вызвано растущим влиянием [Concept('fraternity_of_gisredde','Браства Гисреда')|E]. Братство оправдало Пети Гисред за то, что он приветствовал беженцев из Оеджейники, спасающихся от [Concept('sorrowing_of_oejeynica','Скорби Ойеницы')|E], что разозлило более консервативных [Concept('grande_gisredde','Грандгисредцев')|E] и положило начало длительному соперничеству между ними, кульминацией которого стал [Concept('coup_of_the_wayfathers','Переворот путевых отцов')|E] и независимость Великого Гисреда в 889 году.\n\nКогда безумный Верховный король Тамин вырезал разномастную знать Шевали, чтобы отомстить за своего убитого сына Гилимана, Шевали погрузился в анархию Пяти корон. Тогдашний правящий канцлер Пети Гисред был среди убитых, и город погрузился в хаос до [Concept('red_river_war','Войны за красную реку')|E], которая положила начало [Concept('champion_era_gisredde','Эпохи чемпиона Гисреда')|E]."
  
 game_concept_champion_era_gisredde: "Эпоха чемпиона Гисреда"
 game_concept_champion_era_gisredde_desc: "«Эпоха чемпиона Гисреда» — это период в истории [Concept('peti_gisredde','Пети Гисреда')|E], следующий за эпохой [Concept('precollapse_gisredde','Предколлапсового Гисреда')|E]. Названная в честь [Concept('champion_of_chevalie','Чемпиона Шевалье'')|E], эпоха технически началась до их вероятного рождения, но закончилась их смертью и победой над [Concept('arch_lich','архиличем')|E] [Concept('silas_stavro','Силасом Ставро')|E] в Пети Гисреде. Хотя это была самая короткая историческая эпоха Гисред, она также была самой легендарной.\n\nПети Гисред постоянно сражался с вторгающимися военачальниками во время [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E], одновременно справляясь с хаосом, вызванным смертью канцлера Перрита во время [Concept('the_brutality','"Жестокости"')|E]. Он был занят только один раз и закончился ныне знаменитым [Concept('night_of_the_winking_rose','Ночи мерцающей ночи')|E]. Несмотря на победу, [Concept('grande_gisredde','Гранд Гисред')|E] перешел к [Concept('coup_of_the_wayfathers','Путевым отцам')|E] и обрел независимость. Когда вскоре после этого Силас Ставро вторгся в [Concept('precollapse_gisredde','Гисред')|E], Пети Гисред финансировал и снабжал миры живых. Этой помощи было недостаточно, чтобы помешать Ставро проникнуть в западный Шевалье гораздо глубже, чем любой другой. В легендах говорится, что, когда армии Шевальи отступили на запад, [Concept('champion_of_chevalie','Чемпион Шевалье')|E] убедили [Concept('precollapse_gisredde','Гисред')|E] в необходимости единства и совершили множество великих дел по всему городу как для знати, так и для простолюдинов. Говорят даже, что они искоренили в самом совете агента Ставро, дворянина Гранд Гисреда, ставшего некромантом.\n\nУбедившись, Совет приостановил действие Гисредпакта единственный раз в истории, позволив отступающим армиям занять свою позицию. в городе. Там, на крыше дворца Гисред, сразились Защитник и Ставро. Чемпион и Ставро оба падут, завершив [Concept('precollapse_gisredde','Эпоху')|E]. Сотни городов и деревень по всему Шевальи тогда заявляли, что Чемпион был местным жителем. Никто не заявляет об этом громче, чем Пети Гисред, который утверждает, что Чемпион отдал свою жизнь, чтобы защитить город, который он любил с рождения, несмотря на полное отсутствие доказательств. Окончание войны на Красной реке положило начало эпохе с подходящим названием [Concept('precollapse_gisredde','Предколлапсового Гисреда')|E]."
  
 game_concept_glorious_gisredde: "Славный Гисред"
 game_concept_glorious_gisredde_desc: ""Славный Гисред" - это эпоха истории [Concept('peti_gisredde','Пети Гисреда')|E], длящаяся со смерти [Concept('champion_of_chevalie','Чемпиона Шевалье'')|E] (заканчивая короткую [Concept('champion_era_gisredde','Эпоху чемпиона Гисреда')|E]) до наших дней. Канцлер Мэйуэйт назвал 1011 год эпохой, когда город переживал свой величайший золотой век, и это утверждение по-прежнему трудно оспорить с тех пор, как город стал одной из самых влиятельных торговых держав мира.\n\nПроцветание Пети Гисреда благодаря торговле стало истинной приметой эпохи, торговля дошла до Каширы, с дальнейшим процветанием благодаря открытию торговли с опустошенным [Concept('sarradon','Саррадоном')|E] и росту числа [Concept('marcher','марчерских')|E] путешественников за рубежом. Город, тем не менее, столкнулся с кризисом в результате краха [Concept('clerical_control_of_chevalie','Церковный контроль в Шевалье')|E] и [Concept('war_of_the_heretic_princes','Войны принцев-еретиков')|E], как и остальная часть [Concept('chevalie','Шевалье')|E], будучи местом "Четырех шагов спасения" Тискула ден ва Веско и множества убийств. Однако, несмотря на учреждение Конклава Раокурта в качестве единственного арбитра веры, город продолжал формировать свой собственный конкурирующий конклав всякий раз, когда Раокурт пытался установить какой-либо контроль.\n\nНесмотря ни на что, Пети Гисред будет расти все дальше и дальше как космополитическая держава, особенно с учреждением в 1067 году [Concept('gisreddean_banking_system','Гисреденской банковской системой')|E], а гисредийских моряков, торговцев и наемников можно найти в любом царстве, "где еще бьются сердца и еще предстоит добыть монеты"."
  
 game_concept_night_of_the_winking_rose: "Ночь мерцающей розы"
 game_concept_night_of_the_winking_rose_desc: "Ночь мерцающей розы была восстанием в [Concept('champion_era_gisredde','Эпоху чемпиона Гисреда')|E] в 889 году против самопровозглашенного короля Карты Иллурдиана. Знаменитый [Concept('peti_gisreddean','Петигисреденский')|E] бордель "Подмигивающая роза" назвал мероприятие в честь своего основания в заведении и его сотрудников.\n\nПосле того, как армия Иллурдиана нарушила [Concept('gisreddepact','Пакт')|E] и осадила [Concept('peti_gisredde','Пети Гисред')|E], \ [Concept('council_of_gisredde','Совет Гисреда')|E] открыл ворота его армиям, чтобы обеспечить справедливое обращение. После оккупации Иллурдиан вымогал деньги, а затем распустил Совет, передав город своему двоюродному брату. Управляя из канализации, Совет постановил, что все солдаты Иллурдиана должны были бесплатно посещать городские бордели. Когда они стекались в многочисленные дома страсти, куртизанки открывали двери, их ноги, а затем и горло солдата спрятанными ножами. За считанные часы шлюхи перебили сотни солдат Иллурдиана, и еще больше пало, когда остальные граждане восстали огромной толпой, возглавляемой залитыми кровью шлюхами.\n\nПодмигивающая роза унесла жизни не только многих солдат, но и двоюродного брата Иллурда, и вскоре его армии отступили. Иллурдиан согласился на мир, восстановив Гисредский департамент, но потеряв так много людей, что его королевство вскоре рухнуло. В обмен на потерю своего королевства Иллурдиан получал ежегодную десятину в размере десяти серебряных монет Гисреда. С тех пор это событие стало краеугольным камнем гисреддинского фольклора, и вскоре местный закон предписывает "Подмигивающей розе" оставаться открытой вечно как "культурная достопримечательность" (и опасно хорошее времяпрепровождение)."
  
 game_concept_black_gold_war: "Черно-золотая война"
 game_concept_black_gold_war_desc: "Вызванная [Concept('chevalien_succession_crisis_1217','Кризисом престолонаследия в Шевалье')|E], война Черного золота, или война Черно-золотой лиги, была гражданской войной, которая велась между одноименной [Concept('black_gold_league','Лигой')|E] и западными лордами [Concept('chevalie','Шевалье')|E]. Конфликт начался с того, что Лига добилась первоначальных успехов на юге, быстро завоевав Вальгедок и Астаукспорте. Однако их продвижение было остановлено во время осады замка Монд Грац знаменитым маршалом герцогом Рене ден Вуйраром, который продержался достаточно долго, чтобы прибыл Гардфрей со своими рыцарями.\n\nПоворотный момент наступил со смертью герцога Валомера Монто в 1221 году и победами Гардфрея в кампании Варусиекса, которые окончательно убедили северных герцогов и Варрдевета признать его притязания. Что еще хуже, сражавшийся герцог Эдвин Валадек решил сменить лояльность после потери большей части своих земель. Он не только пообещал свои силы Гардфрею, но и сыграл важную роль в том, чтобы убедить Конийкменера, поддерживающего "Черное золото", перейти на другую сторону, пообещав выгодные торговые сделки.\n\nЭти события прозвучали похоронным звоном для остатков Черно-Золотой лиги, которые пали в последней битве при Гравгоске в 1227 году, положив конец гражданской войне."
  
 game_concept_chevalien_succession_crisis_1217: "Кризис престолонаследия Шевалье 1217 года ИС "
 game_concept_chevalien_succession_crisis_1217_desc: "С внезапной и неожиданной смертью верховного короля Дендона ден ва Сеньона в 1217 году наследование трона [Concept('chevalie','Шевалье')|E] оказалось под вопросом.\n\nЛорды де Порт-ден-ла-Бастионе и Периньяна отдавали предпочтение Гардфрею ден-ва-Сеньону, последнему выжившему сыну Верховного короля, в то время как традиционалистские лорды Варрдевета поддерживали его старшую сестру, Дейну ден-ва-Сеньон. Северные лорды Земойча и Западного Рора не приняли ничью сторону, предпочитая вместо этого направить свою энергию против [Concept('lichdoms','северной угрозы')|E] и ждать появления явного победителя.\n\nОднако восточные лорды Марру и Восточного Рора выдвинули собственного претендента — Терина Валадека, племянника покойного короля по линии его жены. Кризис в конечном счете перерос в конфликт, положив начало гражданской войне, впоследствии известной как [Concept('black_gold_war','Черно-золотая война')|E]."
  
 game_concept_rohrian_annex: "Рорианское вторжение"
 game_concept_rohrian_annex_desc: "После их победы в [Concept('ash_war','Войне пепла')|E] среди участников Марша разгорелись дебаты о возможном вторжении чтобы [Concept('marcher_aversarian_wars','вернуть свои древние крепости')|E] в горах. Однако эти амбиции были пресечены беспричинным предательством их союзника Патриками. Маги Партик убили герцога Раона II ден ва Сиссо из Фейсительбурена вместе с несколькими другими дворянами Шевалье и вскоре после этого завоевали большую часть восточных равнин Рориана, положив решительный конец войне Пепла."
  
