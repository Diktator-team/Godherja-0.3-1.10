 game_concept_sweverg_irssraedl: "Свеверг Ирссраэдл"
 game_concept_sweverg_irssraedl_desc: "Свеверг Ирссраэдль был древним святым местом галликадеров, которое, вероятно, было основано за несколько столетий до миграции марчеров в [Concept('chevalie','Шевалье')|E] в первом веке. Жрецы, вероятно, рассматривали древние причалы из черного камня в местных руинах (создатели неизвестны) как остатки божественного жилища и совершали великие жертвоприношения и гадания в святилищах, построенных на их концах, интерпретируя звезды по отражениям на море.\n\n[Concept('inian_wisestar','Иниан Визестар')|E] разрушили святилища в 79-й году ИС - после его завоевания запада. Попытки сопротивления привели к массовым убийствам верующих галликадеров, участники марша изгнали их с побережья. На его месте была основана деревня Инианвилла, хотя это название просуществовало едва ли десять лет, прежде чем было заменено бастардизацией галльского имени Свергирссред. Свергирссред превратился в [Concept('peti_gisredde','Пети Гисред')|E], его название либо медленно искажалось, либо переименовывалось в честь [Concept('jan_va_gisredde','Яна ва Гисреда')|E], в зависимости от рассказчика."
  
