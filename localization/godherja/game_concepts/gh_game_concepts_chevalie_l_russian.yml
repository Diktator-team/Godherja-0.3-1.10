 game_concept_gisreddepact: "Пакт Гисреда"
 game_concept_gisreddepact_desc: "Пакт Гисреда является правовой основой гисреденской независимости, которая определяет ее отношения с [Concept('chevalie','Шевалье')|E] с 239 года после [Concept('shoemaker_rebellion','Востания сапожников|E]. Подписание пакта стало поворотным моментом в истории Гисреденцев и положило конец [Concept('prepact_gisredde','Препактовой')|E] эпохе и начало [Concept('precollapse_gisredde','Предколлапсовой')|E] эпохе.\n\nПосле поражения верховного короля Алоизиана в восстании сапожников угроза возмездия Верховного короля привела к созданию [Concept('council_of_gisredde','Совета Гисреда')|E] предлагая уступки в обмен на независимость. Без особого энтузиазма по поводу кровопролитной и длительной войны ни за что, кроме престижа, был подписан закон о Гисредепартаменте. Пакт заявляет о себе как о единственной власти между городом и Шевалье, и изменить его может только единодушное (и не подкрепленное принуждением) соглашение между Советом и верховным королем Шевалье. Никто никогда этого не делал.\n\nГарантируя самоуправление города и запрет на въезд всех иностранных солдат, взамен город предоставляет Верховному королю "соответствующую десятину" богатства и принимает их в качестве своего технического сюзерена, а также предоставляет Верховному королю постоянное место в Совете (который в ответ немедленно вырос с 25 участников до 150). Однако, несмотря на его авторитет, многие военачальники нарушали его, указывая на то, что Гисредепакт - это всего лишь соглашение с часто несуществующим Верховным королевством. Однако Пакт также служит правовой основой для восстаний против иностранных правителей, и [Concept('peti_gisredde','Пети Гисреда')|E] (технически) сохраняет независимость с момента своего создания".
  
 game_concept_gisreddean_banking_system: "Гисреденская банковская система"
 game_concept_gisreddean_banking_system_desc: "Гисреденская банковская система относится к ряду учреждений, занимающихся выдачей займов, обменом денег и банковских услуг, которые выросли из [Concept('peti_gisredde','Пети Гисреда')|E] в основном в эпоху "[Concept('glorious_gisredde','Славного Гисреда')|E]".\n\nХотя банковское дело распространено на [Concept('aeras','Аэрасе')|E], новые законы упрощают обращение Пети Гисреда [Concept('council_of_gisredde','Совет Гисреда')|E] и указ об отмене всех мелких займов местным гражданам в 1067 году привели к краху старой ветхой банковской системы и ее немедленному преобразованию в гораздо более сильное учреждение. Множество мелких квазикриминальных банков фактически погибло бы в одночасье, будучи заменено гораздо более мощной серией возглавляемых коммерсантами мощных квазикриминальных банков, которые породили бы современную коммерцию. Поддерживаемые массовым потоком торговли через город, местные банковские чартеры начали бы открывать филиалы в каждом торговом порту с кварталом Гисреда (большинство на [Concept('the_continent','Континенте')|E]), а формализация банковских гильдий повысила бы способность города впоследствии облагать их налогами.\n\nБанки Пети Гисреда в значительной степени произвели революцию в финансовых институтах континента и оказали огромное влияние на торговлю вплоть до Каширы. [Concept('aversarian','Аверсарианские')|E] и [Concept('sarradonian','сараддонские')|E] попытки скопировать гисреднские банки, такие как "Святой банк Пути монеты" и "Доброе и справедливое учреждение займов под ничтожные проценты доброго сэра Раноса", оказались бы успешными, но ни одна из них и близко не подошла бы к отвратительно богатым гисреддинским хартиям. С тех пор многие правители по всему континенту пользовались их покровительством, особенно Аверсаринас Автократа, которая большую часть своей истории, начиная с десятого века, находилась на грани банкротства. Несмотря на это, самым известным благотворителем городских займов является [Concept('grande_gisredde','Гранд Гисреда')|E], город держится на плаву только благодаря постоянному потоку займов, к огорчению просителей Гисреденцев по всему миру."
  
 game_concept_fraternity_of_gisredde: "Братство Гисреда"
 game_concept_fraternity_of_gisredde_desc: "Братство Гисреда, похожее на более известное [fraternity_of_chevalie|E], является краеугольным камнем культуры Гисреда, который в значительной степени определяет культуру [Concept('peti_gisredde','Пети Гисреда')|E] и [Concept('grande_gisredde','Гранд Гисреда')|E]. Основанное как концепция наряду с Братством [Concept('chevalie','Шевалье')|E] после первой чеканки последнего поэтом 9-го века Абаэлем Венодау, Братство Гисреда стало гораздо более популярным в Гисред, чем его брат-концепция.\n\nБратство Гисреда во многом отражает Братство Шевалье, но рассматривает Пети Гисред (и частично его соперник и город-побратим Гранд Гисред) как наиболее важный источник братства и товарищества для жителей Гисреда. Хотя это и не противоречит Братству Шевалье, местная версия утверждает, что главная обязанность граждан Гисреда - служить интересам друг друга, а не иностранцев. Несмотря на жестокий характер города, который считает Гильдии убийц законными кандидатами на политические посты, он прочно зарекомендовал себя, и большинство знает гисреданцев по невероятным междоусобицам (особенно между Пети и Гранд Гисред) до того момента, пока в них не вмешивается иностранец.\n\nНесмотря на то, что большинство может ожидать, и Пети, и Великийгисреднцы рассматривают друг друга в рамках этих соображений, как выяснили многие удивленные иностранцы, попытавшись присоединиться к обычной игре в "Пни Пети/Гранд (в зависимости от региона) Гисреденца".\n\nВ то время как Пети Гисред рос как держава (а Гранд Гисред продолжала существовать), появление [Concept('gisreddean_banking_system','Гисреденская банковская система')|E] привлекло к этой концепции внимание многих иностранцев. А именно, тех, кого обманывают на каждую монету, которой они владеют, альянсы гисреддинских преступников и торговцев, и грань между ними стирается в Гисред больше, чем где-либо еще."
  
 game_concept_oejeynican_royal_charter: "Оджейникская королевская хартия 764 года"
 game_concept_oejeynican_royal_charter_desc: "После [Concept('sorrowing_of_oejeynica','Скорби Ойеницы')|E] большинство бывших жителей земель, ныне называемых [Concept('lichdoms','личдомы')|E], стали влачить жалкое существование в тесных [Concept('chevalien','шевальенских')|E] трущобах. Отвергнутые своими новыми соседями и ставшие козлами отпущения, они часто становились жертвами дальнейших массовых убийств и принудительных изгнаний, особенно во время многочисленных вторжений [Concept('lich','личей')|E] в Пограничье. Это удручающее положение дел сохранялось до правления верховной королевы Арелли, которая в 764 году подписала Королевскую хартию Оджейникани.\n\nСогласно Хартии, Верховный король избирает великого герцога, который будет править и представлять эджейникцев под ее властью. Верховная королева Арелли также предоставила ойджейнцам большой участок земли в северном Роре, чтобы они служили ее новой родиной, в обмен на защиту части северной границы от ее имени. С тех пор ойейнцы заслужили сомнительную честь быть первыми, кто преклоняет колени на коронации каждого нового Верховного короля, что является одновременно знаком престижа и подчинения. Тем не менее, они заслужили неохотное уважение [Concept('marchers','марчеров')|E], поскольку обычно они становятся первыми жертвами любого нападения с севера, что приводит к тому, что их считают такими же рыцарями, как и большинство [Concept('grande_gisreddeans','Великогисреденцы')|E]."

 game_concept_conclave_of_gisredde_concept: "Конклав Гисреда"
 game_concept_conclave_of_gisredde_concept_desc: "Конклав Гисреда лучше всего можно охарактеризовать как "антиконклав" по отношению к Конклаву Раокурта. Поскольку [Concept('peti_gisredde','Пети Гисред')|E] исторически раздражались при любом вмешательстве извне, следовало ожидать, что они неизбежно будут оспаривать (часто яростно) влияние "иностранных" церквей, даже тех, которые исповедуют ту же веру в пределах той же области, которые исповедуют ту же культуру.\n\nВпервые объявленный в 389 году в связи со спором в Понтгонезе, Конклав утратил бы свою актуальность, а затем внезапно возвращался бы каждые несколько десятилетий. Обычно это совпадало бы с попытками Конклава Раокорта навязать хоть какую-то ортодоксальность всегда индивидуалистичным гисреддинам, причем "раскол" закончился только после того, как они значительно снизили налоги местным отцам пути."
