 game_concept_peti_gisredde_desc: "Пети Гисред - это одновременно название города в западной Шевалье и его правящего органа, который контролирует как город, так и сельскую местность. Первоначально священное место галликадеров [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E], его завоевание [Concept('inian_wisestar','Инианом Визестаром')|E] привело к его основанию как Инианвилла. Со временем он стал бы основным портом Шевалье и, возможно, самым успешным городом на всем [Concept('the_continent','Континенте')|E]. Построенные на руинах, предшествовавших известной цивилизации, массивные доки из черного камня помогли бы Петиу Гисреду утвердиться в качестве морской торговой державы.\n\nИстория Гисреда традиционно делится на три различные эпохи. Первое поселение галликадеров, завоевание Иниана Визерстара, неудачи [Concept('mical_wisestar','Микала Визерстара')|E], аннексия [Conceot('barrotgeis','Варротгейс')|E] и [Concept('shoemaker_rebellion','Востания сапожников|E] и учреждение [Concept('gisreddepact','Пакта')|E] в 239 году - все это подпадает под [Concept('prepact_gisredde','Препактовые времена')|E].\n\nCледующая [Concept('precollapse_gisredde','Предколлапсовая')|E] эпоха положит начало соперничеству между Пети Гисредом и [Concept('grande_gisredde','Гранд Гисредом')|E] и [Concept('fraternity_of_gisredde','Браством')|E]. [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] приведет к [Concept('champion_era_gisredde','Эпохе чемпиона Гисреда')|E], который продлится до жертвоприношения [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] на крыше дворца Гисреда. Наиболее заметным в ту эпоху, помимо войны против [Concept('silas_stavro','Силаса Ставро')|E], был [Concept('coup_of_the_wayfathers','переворот путевых отцов')|E] и независимость Гранд Гисреда.\n\nДо сих пор продолжается [Concept('glorious_gisredde','Славный Гисред')|E], эпоха, в которую город процветал, укрепляется Пети Гисред как мировую державу, а Гранд Гисред как  город с довольно стабильным правительством. Несмотря на трудности, связанные с [Concept('war_of_the_heretic_princes','Войной принцев-еретиков')|E], город продолжал расти, особенно с ростом [Concept('gisreddean_banking_system','Гисреденской банковской системы')|E]."
