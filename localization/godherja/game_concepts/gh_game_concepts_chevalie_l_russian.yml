 game_concept_clerical_control_of_chevalie: "Церковный контроль в Шевалье" 
 game_concept_clerical_control_of_chevalie_desc: "На протяжении большей части истории [Concept('chevalie','Шевалье')|E] духовенство обладало равной или даже более высокой властью, чем светские лорды. Начавшись вскоре после первого верховного короля Жизненного пути в 234 году до ИС, недавно созданный Конклав Раокорта начнет осуществлять большой контроль над своими лордами и последователями с помощью новой веры. Наиболее прямой формой манипулирования была концепция "Права выбора" (кто в мире, если вообще кто-либо, имеет право диктовать, по какому жизненному пути может следовать приверженец). Светские лорды были очень заинтересованы в том, чтобы иметь возможность либо определять путь своих подданных, либо вообще лишить их возможности определять его, в то время как духовенство хотело иметь возможность выбирать, чтобы контролировать как лордов, так и простолюдинов.\n\nДлительные конфликты по поводу концепции и другие конфликты интересов фактически закончились в 821 году в результате конкордата Тисло, соглашения королей Шевалье в то время, согласно которому окончательное право выбора оставалось за духовенством. Это (наряду с ростом северных бюрократических систем) привело к растущей кодификации прав духовенства на контроль над шевальенским обществом, причем духовенство часто заходило так далеко, что использовало свою власть для замены знатных лордов избранными ими преемниками.\n\nКонфликт между духовенством и светскими лордами становился все более распространенным явлением, кульминацией которого стала [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] в 878 году, наряду с [Concept('the_brutality','Жестокостью')|E]. Поскольку духовенство раскололось по светскому признаку и поддерживало различных королей, а [Concept('antimagic_orders','антимагические ордена')|E] служили наемниками тому, кто больше заплатит, доверие к светским функциям духовенства резко упало.\n\nПосле [Concept('red_river_war','Войны за красную реку')|E], во имя чести [Concept('champion_of_chevalie','Чемпиона Шевалье'')|E], различные антимагические ордена поклялись соблюдать "Обряды несоблюдения", в которых говорилось, что Ордена больше не будут вмешиваться во внутренних делах Шевалье. Аналогичные "Приказы об отделении" формально вывели Антимагические приказы из-под юрисдикции Конклава Раокорта. Поскольку их воинствующая ветвь теперь стала независимой и не пользовалась особой благосклонностью как среди знати, так и среди крестьянства, Конклав и духовенство в целом изо всех сил пытались сохранить контроль над своей паствой.\n\nКонец влиянию Конклава придет с [Concept('war_of_the_heretic_princes','Войной принцев-еретиков')|E], когда он потерял большинство своих церковных земель в конфликтах благодаря оппортунизму светских лордов, и никогда больше не приблизится к тому уровню контроля, который он осуществлял над [Concept('chevalie','Шевалье')|E] после этого. Следующий верховный король, который воссоединит Шевалье после этого события, Олиэрс ден ва Хадкурт-Ведрон, как известно, потребует от разных отцов Пути пасть ниц и просить права короновать его, что является спорным, но явным признаком того, что функции духовенства официально будут второстепенными по сравнению с функциями наследственной знати."
  
 game_concept_lifepath: "Жизненный путь"
 game_concept_lifepath_desc: "Жизненный путь - это религиозная система, традиционно приписываемая [Concept('marchers','марчерам')|E] из [Concept('chevalie','Шевалье')|E]. Неизвестно, происходит ли это от единой системы верований или это просто результат кодификации древней шевальенской культуры, и тема этого яростно обсуждается среди шевальенских ученых по сей день.\n\nПоследователи Пути жизни верят, что истинного бога нет, но, совершенствуясь в выбранной ими роли в жизни, они могут достичь точки духовного совершенства и стать святыми. Согласно верованиям "Пути жизни", те, кто достигает совершенства на своем пути, после смерти станут Путеводной звездой и будут вечно заботиться о тех, кто идет по их стопам, и направлять их. С этой целью Путевых отцов каждого из основных Путей можно найти в большинстве святых мест, где они служат своего рода инструкторами по работе для своих последователей, помогая им следовать по их Пути.\n\nВ истории Марчера были десятки зарегистрированных Путей, хотя большинство из них сохранились не очень долго. долго из-за отсутствия Отцов-основателей и приверженцев. Однако семь из восьми ныне признанных Путей практиковались сотни лет. За исключением Пути Аннулирования, искусство [Concept('antimagic','антимагии')|E]."
  
