 game_concept_cosmopolitan_eastern_aversarians:0 "Восточный аверсарианский космополитизм"
 game_concept_cosmopolitan_eastern_aversarians_desc:0 "Айронская агиократия - это своеобразная смесь десятков местных религий, верований и культов, зародившаяся в космополитичных торговых городах, разбросанных по восточному побережью и рекам. Жрецы этой ветви носят маски, подобные тем, что носят олтеники, поскольку их физическую форму могут увидеть только самые Чистые после их смерти. Кастовая система, основанная на определении принадлежности к определенному культу или профессии, была вдохновлена обычаями восточных каширцев и сотнями их бесчисленных богов, что привело к тому, что все профессии поклонялись отдельным божествам-покровителям (якобы разным Первым людям). Возможно, наиболее очевидным из всех является то, что поклонение реке Кутанаги постепенно стало основным принципом восточных культов: огромные процессии верующих проходят каждый раз, когда реки разливаются, и верующие наполняют их плавучими фонарями."
  
