 game_concept_lichdoms: "Личдомы"
 game_concept_lichdoms_desc: "Личдомы-это остатки того, что когда-то было рядом десятков развитых королевств, империй и магократий под эгидой ойейникской культуры. Личдомы были образованы во время [Concept('sorrowing_of_oejeynica','скорби ойеницы')|E] примерно в тот же период, что и установление [Concept('aversarian','Аверсарианской')|E] Автократа и прибытие [Concept('marchers','марчеров')|E] в [Concept('chevalie','Шевалье')|E], когда первый [Concept('arch_lich','архилич')|E], [Concept('vilas_venslau','Висас Венслау')|E], обнародовал свои обладает способностями [Concept('lich','лича')|E] и уничтожил почти все живое в регионе, прежде чем вторгнуться на юг. По сей день Личдомы остаются лишенными всякой реальной жизни, за исключением редких птиц-падальщиков, только нежить и их хозяева передвигаются по разрушенной земле.\n\nИз-за столетий, когда личи поглощали любую жизненную силу, какую только можно было найти, сражались друг с другом с помощью чрезвычайно мощной магии и разрушали землю, то, что когда-то было одной из самых плодородных областей [Concept('aeras','Аэраса')|E], скорее всего, никогда больше не сможет должным образом поддерживать жизнь."
  
 #MISC 
  
 game_concept_lichdom: "Личдом"
 game_concept_lichdom_desc: "Личдом - это состояние нежити, в котором могущественный [Concept('dead_magi','мертвый маг')|E] с помощью эзотерического ритуала, известного как "Тринадцать шагов в бездну", запер свою душу в теле, а затем совершил самоубийство. Результатом является жизнь, кажущаяся бесконечной, [Concept('magi','маги')|E] продолжают жить как [Concept('lich','лич')|E], колдун-скелет, сохраняющий все знания и воспоминания о своем живом "я". Из-за природы ритуала, почти все личи в истории были некромантами и продолжали фокусироваться на этом искусстве до своей смерти.\n\nДевять из четырнадцати ступеней Бездны известны, а четыре забыты (известны как [Concept('four_forbidden_steps','четыре запрещенные шага')|E]). Неизвестно, действительно ли знания о них утрачены, или большинство магов целенаправленно уничтожают любые знания о них в попытке предотвратить попытки овладеть искусством, поскольку личдом считается крайне грязным в большинстве обществ. Шаги по порядку сделаные [Concept('thirteen_abyssal_steps_here','тринадцать шагов в бездну')|E]."
  
 game_concept_lich_king: "Король-лич" 
 game_concept_lich_kings: "Короли-личи"
 game_concept_lich_lord: "Лорд-лич"
 game_concept_dark_lord: "Темный Лорд"
 game_concept_black_emperor: "Черный повелитель"
 game_concept_arch_lich: "Архилич"
 game_concept_arch_liches: "Архиличи"
 game_concept_archlich: "Архилич"
 game_concept_archliches: "Архиличи"
 game_concept_arch_lich_desc: "Архилич (альтернативно, король-лич, Темный лорд или Черный повелитель) - это термин, традиционно присваиваемый любому [Concept('lich','личу')|E], которому удается "объединить" (избивать до тех пор, пока они неохотно не последуют) различных личей и [Concept('necromancers','некромантов')|E] [Concept('lichdoms','личдомов')|E]  под своим началом, обычно для того, чтобы вторгнуться в [Concept('chevalie','Шевалье')|E] на юге.\n\nНа протяжении всей истории было много Архиличей, большинство из которых встретили свой конец после того, как были преданы другими Личами в середине вторжения в Шевалье, а остальные были убиты тем или иным героем-маршалом. Однако по-прежнему никогда не бывает недостатка в желающих попробовать, и больше личей утверждают, что они Архиличи, чем личей, которые утверждают, что когда-нибудь ими станут.Двумя самыми известными архиличами в истории были [Concept('vilas_venslau','Висас Венслау')|E], первый лич, и [Concept('silas_stavro','Силас Ставро')|E], его ученик и предатель."
  
 game_concept_thirteen_abyssal_steps: "Тринадцать шагов в бездну"
 game_concept_thirteen_abyssal_steps_here: "Здесь"
 game_concept_thirteen_abyssal_steps_desc: "1. Все близкие члены семьи, которые, как правило, считаются удаленными по крайней мере дважды, должны быть убиты собственными руками заклинателя. Традиционно считается, что это делается для устранения семейных уз, которые могут привести к тому, что душа будет преследовать семью вместо того, чтобы содержаться в теле.\n2. Кровь этих членов семьи должна быть выпита и помещена в свинцовые вазы, металл поступает из шахт вдоль [Concept('waylines','путей')|E] ниже уровня моря.\n3. Самая ценная семейная реликвия заклинателя должна быть сожжена или измельчена в пыль, и пыль должна быть равномерно насыпана в вазы с кровью.\n4. ???\n5. ???\n6. Заклинатель должен приблизиться к одной из мировых [Concept('towers','башен')|E] до точки [Concept('exposure_sickness','обнаружения болезни')|E]. Затем заклинатель должен изрыгать кровь до потери сознания и произнести заклинание, гарантирующее, что он останется пораженным кровопотерей до конца ритуала.\n7. Ритуальные символы должны быть вырезаны на нескольких участках тела заклинателя, соответствующие символы должны быть вырезаны на останках семьи заклинателя.\n8. Ритуальный круг должен быть нарисован собственной кровью заклинателя в соответствии с резьбой на его теле.\n9. Восемь невинных (обычно это дети) должны быть принесены в жертву одновременно, в точках круга. 10. Кровь из каждой вазы должна быть выпита, невыполнение каждого из них приведет к смерти.\n11. ???\n12. ???\n13. Заклинатель совершает самоубийство, перерезая себе горло в центре круга. Они воскреснут заново через семь дней".
  
 game_concept_four_forbidden_steps: "Четыре запрещенных шага"
 game_concept_four_forbidden_steps_desc: "Четыре запрещенных шага - это четыре части Тринадцати ступеней Бездны для достижения [Concept('lichdom','личдома')|E]. Неизвестно, почему именно они запрещены или кем. Многие ученые полагают, что знания о них были просто утеряны с момента появления первого известнного [Concept('lich','лича')|E], [Concept('vilas_venslau','Висаса Венслау')|E], в то время как другие полагают, что знание о максимально возможном количестве Ступеней долгое время подавлялось сильными мира сего.\n\nОткрытие четырех ступеней общепризнано, что это первый шаг к достижению Личдома, и разговоры о них, как правило, считаются крайне табуированными, если не прямо запрещенными почти во всех культурах и религиях, которые знают о Личдоме."
  
 game_concept_shared_lich_personalities_here: "Здесь"
 game_concept_shared_lich_personalities: "Общие личности лича"
 game_concept_shared_lich_personalities_desc: "Почти все [Concept('liches','личи')|E]:\n\n1. Нарциссичны: Личи обычно считают себя самыми сильными существами "из ныне живущих". Все остальные личи - всего лишь жалкие имитации самих себя, и все живые существа по праву должны преклоняться перед ними. Как правило, это приводит к тому, что почти все личи находятся в постоянном конфликте друг с другом, рассматривая само существование другого Лича как оскорбление их собственной власти.\n2. Атеист: Личи рассматривают концепцию высшей силы как еще одно оскорбление их собственной власти, считая себя самыми могущественными существами на свете. Как правило, любой Лич, который верит в какую-либо форму божественности (которой он не обладает), рассматривает Богов как претендента, подлежащего уничтожению.\n3. Жадные: Личи постоянно стремятся к большей власти, тратя свое время либо на исследование новых и запрещенных [Concept('arcana','аркан')|E], чтобы развить свои способности, либо на вторжение в земли живых или других Личей, чтобы еще больше укрепить свою мощь.\n4. Лживые: У личей слабо развито чувство морали, и они с радостью воспользуются любым методом, который сочтут необходимым для достижения своих целей. Это привело к тому, что подавляющее большинство [Concept('arch_liches','архиличей')|E] в истории были побеждены другим Личом, предавшим их в ту секунду, когда они сочли это подходящим.\n\nНи одна тайна о личах не заключается в том, способны ли они умереть по-настоящему. Общепризнано, что если череп Лича разрушен, он мертв, как и другие методы уничтожения души в теле. Однако многие выдвинули теорию, что даже если череп превратится в пыль, Лич все равно останется в ловушке внутри этой пыли, просто неспособный взаимодействовать с окружающим миром."
  
