 game_concept_liches: "Личи"
 game_concept_lich: "Лич"
 game_concept_liches_desc: "Лич — это любой [magi|E], достигший состояния [lichdom|E] посредством открытия [four_forbidden_steps|E] и последующего выполнения Тринадцати Шагов Бездны. Душа могущественного мага, заключенная в неживом теле, Личи обычно считаются самыми могущественными магами в мире. Овладев Мертвой Магией для выполнения Тринадцати Шагов, отсутствие понимания добра и зла (или отсутствие внимательности) и неограниченное время для изучения [arcana|E] означает, что каждый из них является заклинателем невероятной силы.\n\nThe Первым Личем был [vilas_venslau|E], который исполнил [sorrowing_of_oejeynica|E] и основал [lichdoms|E] на крайнем севере. Вскоре после этого он отправился в первый Черный марш, вторгшись на юг в попытке распространить свою власть на все живые существа (и, предположительно, обратить их в нежить, чтобы лучше поклоняться ему).\n\nЛичи обычно имеют несколько общих черт личности. Причина горячо обсуждается: является ли это каким-то последствием церемонии превращения в Лича или тем, что только определенный тип людей желает это сделать, или, возможно, бесконечная жизнь среди мертвых, подталкивающая душу к определенному виду безумия. . Независимо от причин, список общих черт можно найти в [shared_lich_personalities_here|E].\n\nИз-за скуки личи часто меняют свою личность каждые несколько сотен лет и обычно берут то, что они считают «красивыми» и «мощными» именами, путем аллитерации. ."
  
