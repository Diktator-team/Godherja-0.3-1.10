 game_concept_the_lichdoms: "Lichdoms" #NT!
 game_concept_the_lichdoms_desc: "The Lichdoms are the remains of what was once a series of dozens of advanced kingdoms, empires and magocracies under the Oejeynican culture. The Lichdoms were formed during the [sorrowing_of_oejeynica|E] roughly during the same period as the establishment of the [aversarian|E] Aautokrata and the arrival of the [marchers|E] in [chevalie|E] when the first [arch_lich|E], [vilas_venslau|E], unveiled his powers as a [lich|E] and scoured nearly all living things from the region before invading south. To this day, the Lichdoms have remained devoid of all actual life besides the occasional carrion bird, only the undead and their masters moving about the ruined land.\n\nDue to centuries of Liches absorbing whatever life force can be found, battling one another with extremely powerful magic, and corrupting the land, what was once one of the most fertile areas of [aeras|E] will most likely never be able to properly sustain life again." #NT!
