 game_concept_vilas_venslau: "Вилас Венслау"
 game_concept_vilas_venslau_desc: "[arch_lich|E] Вилас Венслау когда-то был второстепенным министром правительства в эпоху Просвещения Вравсила. Самое важное, что следует отметить о Венслау, это то, как мало о нем упоминается в сохранившихся исторических записях. Обычный (хотя его иногда называют странным или жутким) человек, Венслау происходил из мелкой дворянской семьи с выдающимися [magi|E] и служил на своем посту без особых отличий около 15 лет.\n\nРекорд Венслау внезапно меняется в 154 году. , когда он выполнил серию ритуалов для достижения того, что позже станет известно как [lichdom|E].\n\nВенслау объявит себя первым Архиличом, а также его и его помощников, и все они станут почти такими же печально известными, как и он (наиболее заметно , [silas_stavro|E]) в течение нескольких лет уничтожит Вравсил, а затем и остальную часть Оейницы, что позже станет известно как [sorrowing_of_oejeynica|E]. Эти первые [liches|E] фактически уничтожили всю жизнь на древнем севере, а затем приступили к вторжению на юг, в [chevalie|E].\n\nВенслау достиг юга дальше, чем любой Лич в истории, его армия двинулась глубоко в Калатипсоми после победы над большей частью лорды Шевалье. Его остановили только после загадочного предательства его ученика Сайласа Ставро, хотя причины этого были утеряны во времени. Хотя тело Венслау считалось мертвым, его так и не нашли, и матери рассказывают своим детям истории о том, как он возвращался, чтобы напугать их и заставить вести себя плохо, вплоть до [sarradon|E]."
  
 game_concept_stavro: "Ставро"
 game_concept_silas: "Сайлас"
 game_concept_silas_stavro: "Силас Ставро"
 game_concept_silas_stavro_desc: "[lich_king|E] Силас Ставро, который также носил такие имена, как «Милох Мильваник», «Тед Таэдарик», «Гаст Гаддиари», «Черное сердце», «Теневой говорящий», «Убийца Солнца и Луны», «Ночник». ', 'Moonbiter', 'Soulcatcher' и в течение нескольких дней 'Edgeblade' - третий известный [lich|E] в современной истории и, возможно, самый известный.\n\nРодился где-то в эпоху Просвещения Вравсила в восточной Оейейнице в семье крестьянина. фермеров, Ставро с юных лет отличался способностями [magical|E] и, согласно вравсилийской традиции, был быстро забран из семьи для обучения как [magi|E]. В какой-то момент во время своего обучения, вероятно, примерно во время окончания академии в 16 лет и вступления в один из Гетерических Орденов Вравсила, он встретил [vilas_venslau|E] и был отдан в ученики.\n\nВилас в конечном итоге стал одним из ведущих правительственных министров. Вравсила, а затем найдите и перейдите к [lichdom|E], а Сайлас пойдет по его стопам. Вилас вместе с Сайласом и другими его помощниками уничтожит все живое в Оджейнице в [sorrowing_of_oejeynica|E], а затем вторгнется на юг, в [chevalie|E]. Они почти достигли того, что впоследствии стало Этепезеей, прежде чем их наконец остановили, только после того, как Сайлас предал своего хозяина и убил его, пытаясь захватить власть.\n\n700 лет спустя Сайлас объявит себя Архиличом и вторгнется в Марки во время [anarchy_of_the_five_crowns|E]. и [red_river_war|E]. Он будет побежден [lich|E]0 во дворце Гисредде, а его кости будут брошены в море. Где он останется мертвым, наверняка навсегда."
  
