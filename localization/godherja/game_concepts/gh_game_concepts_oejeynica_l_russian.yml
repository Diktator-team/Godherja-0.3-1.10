 game_concept_sorrowing_of_oejeynica: "Скорбь Оейницы"
 game_concept_sorrowing_of_oejeynica_desc: "Скорбь Ойейницы была событием, которое длилось примерно между 156 годом с возвышением первого [Concept('arch_lich','архилича')|E] [Concept('vilas_venslau','Висаса Венслау')|E] и разрушением Просветления Враусила и 171 годом с падением последнего королевства Ойейники и началом вторжения Венслау на юг в [Concept('chevalie','Шевалье')|E].\n\nСкорбь Оейницы заключалась в систематическом уничтожении всего живого в известном мире к северу от Шевалье, когда Вилас Венслау и его ученики обратились в [Concept('lichdom','личдом')|E] и совершили самый массовый геноцид в известной истории на северных землях, превращая всех живых существ, которые не сбежали в Шевалье, в нежить, чтобы служить их целям. Скорби частично способствовали несколько крупных войн между эджейниканцами, происходивших одновременно, наряду с множеством войн между вторгшимися племенами [Concept('chevalien','шевальенцами')|E] и самими ойджейниками.\n\nСкорбь установила [Concept('chevalie','Шевалье')|E] как северную окраину известного мира, и реакция на это привела к открытию и подавлению Личдома, так и к началу шевальенской [Concept('antimagic','антимагической')|E] традиции и появлению [Concept('antimagic_orders','антимагических орденов')|E]. Положение Шевалье между жителями юга и личдомами севера является одной из наиболее часто упоминаемых причин того, почему отношения аверсариан и марчеров обычно оставались сердечными, и послужили источником названия "Марчеры" для шевальенцев, которое они носят с гордостью. С тех пор, как началась Скорбь, останки Ойейницы стали называться [Concept('lichdoms','личдомами')|E]."
  
 #CHARACTERS 
  
 game_concept_vilas: "Вилас"
 game_concept_venslau: "Венслау"
 game_concept_vilas_venslau: "Вилас Венслау"
 game_concept_vilas_venslau_desc: "[Concept('arch_lich','Архилич')|E] Вилас Венслау когда-то был второстепенным министром в правительстве Просвещения Враусила. Самое важное, что следует отметить о Венслау, - это то, как мало о нем говорится в сохранившихся исторических записях. Обычный (хотя иногда его называют странным или жутковатым) человек, Венслау происходил из мелкопоместной дворянской семьи опытных [Concept('magi','магов')|E] и прослужил на своем посту без особых отличий около 15 лет.\n\nОднако в 154 году летопись о Венслау внезапно меняется, когда он совершает серию ритуалов, чтобы достичь того, что позже станет известно как [Concept('lichdom','личдом')|E].\n\nВенслау объявит себя первым Архиличем, и он, и его помощники, все из которых станут почти такими же печально известный, как он (наиболее заметно, [Concept('silas_stavro','Силас Ставро')|E]) уничтожил бы Враусил, а затем и остальную часть Оейницы в течение нескольких лет в том, что позже стало известно как [Concept('sorrowing_of_oejeynica','скорбь ойеницы')|E]. Эти первые [Concept('liches','личи')|E] фактически уничтожили все живое на древнем севере, а затем начали вторжение на юг, в [Concept('chevalie','Шевалье')|E].\n\nВенслау продвинулся дальше на юг, чем любой лич в истории, его армия продвинулась вглубь Калатипсоми после победы над большинством лордов Шевалье. Его остановили бы только после таинственного предательства его учеником Сайласом Ставро, хотя причины этого были утрачены во времени. Хотя Венслау считался мертвым, тело так и не было найдено, и матери рассказывают своим детям истории о его возвращении, чтобы напугать их и заставить вести себя по сей день так, как [Concept('sarradon','Саррадон')|E]."
  
 game_concept_stavro: "Ставро"
 game_concept_silas: "Силас" 
 game_concept_silas_stavro: "Силас Ставро"
 game_concept_silas_stavro_desc: "[Concept('lich_king','Король лич')|E] Сайлас Ставро, который также известен под такими именами, как "Милох Мильваник", "Теад Тэдарик", "Гаст Гаддиари", "Черное сердце", "Говорящий с тенью", "Убийца Солнца и Луны", "Прикованный к ночи", "Кусающий луну", 'Душелов" и в течение нескольких дней "Острый клинок", является третьим известным [Concept('lich','личом')|E] в современной истории и, возможно, самым известным.\n\nРодившийся где-то в районе, который когда-то был Просветительством Враусила в восточной Ойейнице, в семье крестьян-фермеров, Ставро с юных лет отличался [Concept('magical','магическими')|E] способностями и, согласно враусильской традиции, был быстро забран из своей семьи для обучения в качестве [Concept('magi','мага')|E]. В какой-то момент во время своего обучения, вероятно, примерно во время его окончания академии в 16 лет и вступления в один из гетерских орденов Враусила, он познакомился с [Concept('vilas_venslau','Висасом Венслау')|E] и был принят в ученики.\n\nВилас в конечном итоге станет одним из ведущих правительственных министров Враусила, а затем обнаружит, что и обратимся к [Concept('lichdom','личдому')|E], а Сайлас пойдет по его стопам. Вилас вместе с Сайласом и другими его помощниками уничтожат все живое в Оеджейнице в [Concept('sorrowing_of_oejeynica','скорбь ойеницы')|E], а затем вторгнутся на юг в [Concept('chevalie','Шевалье')|E]. Они почти достигли того, что станет Этепезеей, прежде чем, наконец, были остановлены, только после того, как Сайлас предал своего хозяина и убил его в попытке захватить власть.\n\n700 лет спустя Сайлас объявит себя Архиличем и вторгнется в Пограничье во время [Concept('anarchy_of_the_five_crowns','анархии пяти корон')|E] и [войны за красную реку|E]. Он потерпит поражение от [Concept('champion_of_chevalie','героем шевалье')|E] во дворце Гисредда, и его кости будут выброшены в море, где он останется мертвым. Теперь навсегда."
  
