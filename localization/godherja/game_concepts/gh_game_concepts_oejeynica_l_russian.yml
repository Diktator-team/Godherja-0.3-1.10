 game_concept_lichdom: "Личдом"
 game_concept_lichdom_desc: "Личдом — это состояние нежити, в котором могущественный [dead_magi|E] с помощью эзотерического ритуала, известного как «Тринадцать шагов в бездну», запер свою душу внутри своего тела, а затем покончил жизнь самоубийством. В результате жизнь кажется бесконечной, [magi|E] продолжает жить как [lich|E], скелет-колдун, сохраняющий все знания и воспоминания о своем живом я. Из-за характера ритуала почти все Личи в истории были некромантами и продолжали заниматься этим искусством даже в своей нежити.\n\nДевять из Четырнадцати Шагов Бездны известны, а Четыре забыты (известны как § _3). Неизвестно, действительно ли знания о них утеряны или большинство магов намеренно уничтожают любые знания о них, пытаясь сдержать попытки овладеть этим искусством, поскольку в большинстве обществ Личдом считается крайне отвратительным. Шаги по порядку находятся в [thirteen_abyssal_steps_here|E]."
  
 game_concept_lich_king: "Король-лич"
 game_concept_lich_kings: "Короли-личи"
 game_concept_lich_lord: "Лорд-лич"
 game_concept_dark_lord: "Темный Лорд"
 game_concept_black_emperor: "Черный Император"
 game_concept_arch_lich: "Архилич"
 game_concept_arch_liches: "Архиличи"
 game_concept_archlich: "Архилич"
 game_concept_archliches: "Архиличи"
 game_concept_arch_lich_desc: "Архилич (альтернативно Король-лич, Темный Лорд или Черный Император) — это термин, традиционно присваиваемый любому [lich|E], которому удается «объединить» (бить до тех пор, пока они неохотно последуют за собой) различных Личей и [necromancers|E] из [lichdoms|E] под собой, обычно для того, чтобы вторгнуться в [chevalie|E] на юг.\n\nНа протяжении всей истории было много Архиличов, большинство из которых встретили свой конец после того, как были преданы другими Личами в середине вторжения в Шевалье, а остальные были убиты тем или иным героем Марша. Тем не менее, по-прежнему никогда не бывает недостатка в желающих попробовать, и больше личей утверждают, что они Архиличи, чем Личи, которые утверждают, что когда-нибудь ими станут.\n\nДвумя самыми известными Архиличами в истории были [vilas_venslau|E], первый Лич и [silas_stavro|E], его ученик и предатель."
  
 game_concept_thirteen_abyssal_steps: "Тринадцать шагов в бездну"
 game_concept_thirteen_abyssal_steps_here: "Здесь"
 game_concept_thirteen_abyssal_steps_desc: "1. Все близкие члены семьи, которых обычно считают удаленными как минимум дважды, должны быть убиты собственными руками заклинателя. Традиционно считается, что это делается для устранения семейных уз, которые могут привести к тому, что душа будет преследовать семью, а не удерживаться внутри тела.\n2. Кровь этих членов семьи необходимо вылить и поместить в свинцовые вазы, металл добывается в шахтах [waylines|E] ниже уровня моря.\n3. Самая ценная реликвия заклинателя должна быть сожжена или измельчена в пыль, а пыль должна быть равномерно рассыпана внутри ваз с кровью.\n4. ???\n5. ???\n6. Заклинатель должен приблизиться к одной из [towers|E] мира к точке [exposure_sickness|E]. Затем заклинатель должен выблевать кровь до потери сознания и произнести заклинание, гарантирующее, что потеря крови останется в силе до конца ритуала.\n7. Ритуальные символы должны быть вырезаны на нескольких точках тела заклинателя, соответствующие символы должны быть вырезаны на останках семьи заклинателя.\n8. Ритуальный круг должен быть нарисован собственной кровью заклинателя в соответствии с резьбой на его теле.\n9. Восемь невинных (обычно детей) должны быть принесены в жертву одновременно в разных точках круга. 10. Кровь из каждой вазы должна быть выпита. Невыполнение каждой из них приведет к смерти.\n11. ???\n12. ???\n13. Заклинатель совершает самоубийство, перерезав себе горло в центре круга. Они воскреснут через семь дней."
  
 game_concept_four_forbidden_steps: "Четыре запрещенных шага"
 game_concept_four_forbidden_steps_desc: "Четыре Запретных Шага — это четыре части Тринадцати Шагов в Бездну, ведущих к достижению [lichdom|E]. Неизвестно, почему именно они запрещены и кем. Многие ученые считают, что знания о них просто были утеряны с момента появления первых сообщенных [lich|E], [vilas_venslau|E], в то время как другие полагают, что знание как можно большего числа Шагов долгое время подавлялось властями.\n\ nОбнаружение Четырех Шагов считается первым шагом на пути к достижению Личства, и разговоры о них обычно считаются крайне табу, если не полностью запрещены почти во всех культурах и религиях, которые знают о Личдоме."
  
 game_concept_shared_lich_personalities_here: "Здесь"
 game_concept_shared_lich_personalities: "Общие личности личей"
 game_concept_shared_lich_personalities_desc: "Почти все [liches|E]:\n\n1. Нарциссизм: Личи обычно считают себя самыми сильными «живыми» существами. Все остальные Личи — всего лишь жалкие имитации самих себя, и все живые существа по праву должны преклоняться перед ними. Обычно это приводит к тому, что почти все Личи находятся в постоянном конфликте с другими, рассматривая само существование другого Лича как оскорбление своей собственной силы.\n2. Атеист: Личи рассматривают концепцию высшей силы как еще одно оскорбление своей собственной силы, считая себя самыми могущественными существами из существующих. Как правило, любой Лич, верящий в любую форму божественности (которой он не обладает), рассматривает Богов как претендента на уничтожение.\n3. Жадность: Личи постоянно стремятся к большей власти, тратя свое время либо на исследование новых и запрещенных [arcana|E], чтобы расширить свои способности, либо вторгаясь на земли живых или других Личей, чтобы еще больше укрепить свою базу власти.\n4. Лживый: у личей мало понимания морали, и они с радостью будут использовать любой метод, который сочтут необходимым для достижения своих целей. Это привело к тому, что подавляющее большинство [arch_liches|E] в истории были побеждены другим Личем, предавшим их в ту же секунду, когда они сочли это подходящим.\n\nОдна из загадок Личей заключается в том, способны ли они по-настоящему умереть. Принято считать, что если череп Лича разрушен, он мертв, как и другие методы уничтожения души внутри тела. Однако многие предполагают, что даже если череп превратится в пыль, Лич все равно останется в этой пыли и просто не сможет взаимодействовать с миром."
  
