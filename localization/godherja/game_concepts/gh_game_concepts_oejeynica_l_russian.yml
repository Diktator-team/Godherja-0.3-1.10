 game_concept_liches: "Личи"  
 game_concept_lich: "Лич"  
 game_concept_liches_desc: "Лич - это любой [Concept('magi','маг')|E], достигший состояния [Concept('lichdom','личдома')|E] путем открытия [Concept('four_forbidden_steps','четырех запрещенных шагов')|E] и последующего выполнения Тринадцати шагов в бездну. Душа могущественного мага, заключенная в неживом теле, обычно считается самыми могущественными магами мира. Овладение Мертвой магией для выполнения Тринадцати шагов, отсутствие какого-либо понимания правильного и неправильного (или невнимательность) и неограниченное время для изучения [Concept('arcana','аркан')|E] означает, что каждый из них является заклинателем невероятной силы.\n\nПервым личом был [Concept('vilas_venslau','Висас Венслау')|E], который исполнил [Concept('sorrowing_of_oejeynica','скорбь ойеницы')|E] и основал [Concept('lichdoms','личдома')|E] на крайнем севере. Вскоре после этого он предпринял первый Черный поход, вторгшись на юг в попытке распространить свое владычество на всех живых существ (и, предположительно, превратить их в нежить, чтобы они лучше поклонялись ему.).\n\nЛичи обычно обладают несколькими личностными чертами. Причина этого горячо обсуждается, является ли это каким-то последствием церемонии превращения в Лича, или только определенный тип людей готов это сделать, или, возможно, бесконечная жизнь среди мертвых подталкивает душу к определенному виду безумия. Независимо от причин, список общих черт можно найти свою [Concept('shared_lich_personalities_here','личность')|E].\n\nИз-за скуки личи часто меняют свою личность каждые несколько сотен лет и, как правило, берут то, что они считают "красивыми" и "могущественными" именами, с помощью аллитерации."
  
