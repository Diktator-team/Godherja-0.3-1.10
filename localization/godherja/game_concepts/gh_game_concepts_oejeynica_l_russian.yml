 game_concept_sorrowing_of_oejeynica: "Скорбь по Оейейнице"
 game_concept_sorrowing_of_oejeynica_desc: "Скорбь Оейейницы — событие, которое длилось примерно между 156 г. IS с возникновением первого [arch_lich|E] [vilas_venslau|E] и разрушением эпохи Просвещения Вравсила и до 171 г. с падением последнего Оейникского королевства и началом вторжения Венслау на юг, в §. _2.\n\nСкорбь Оейницы представляла собой систематическое уничтожение всего живого в известном мире к северу от Шевалье, когда Вилас Венслау и его ученики обратились в [lichdom|E] и совершили самый массовый геноцид в известной истории на северных землях, обратив все живые существа, которые не сбежали в Шевалье в нежить, чтобы служить своим целям. Скорби частично способствовали несколько крупных войн между ойейниканцами, происходящими одновременно, а также множество войн между вторгшимися племенами [chevalien|E] и самими ойейниканцами.\n\nСкорбь установила [chevalie|E] как северный край известного мира, и реакция на это приведет как к открытию и подавлению Личства, так и к началу традиции Шевальена [antimagic|E] и [antimagic_orders|E]. Позиция Шевалье между жителями юга и Личствами севера является одной из наиболее часто упоминаемых причин того, почему отношения аверсарианцев и маршеров обычно остаются сердечными, и послужило источником названия «Маршеры» для шевальенов, термина, который они носят. с гордостью. Со времен Скорби останки Оджейницы стали называть [lichdoms|E]."
  
