 game_concept_iorne_seld: "Иорне Селд"  #Машинный перевод 28.10.23!
 game_concept_iorne_seld_desc: "Иорне Селд, или «Меч Эонов» на ольтенских языках, — это легендарный меч елтенского военачальника Отачеда, который объединил ольтенские кланы в [iorne_horde|E] и привел их на юг, в Каширию, после [khayar_seldnii_darn|E] и его столкновения с почти как легендарный клинок [eyon_faeng|E] во время дуэли Отачеда с Катуни Хаой Яунг Заянгом, которая вызвала взрыв, разрушивший государство Чеюнгджей. Меч был совершенно неизвестной марки, если верить легендам. Отачед первым обнаружил его после убийства великого дракона, чья зияющая пасть открыла портал в далекое царство, из которого Отачед вытащил легендарный меч и обезглавил зверя, навсегда запечатав портал.\n\nНесмотря на некоторые сомнения аверсарианских ученых Что касается правдивости меча, история о легендарном клинке, кажется, предшествует открытию его Отахедом, что приводит к множеству выводов, от убеждения, что Отачед подделал клинок, чтобы узаконить свое правление, до возможности, что он действительно нашел древний меч. меч, уже вошедший в ольтенскую легенду. Олтенская мифология утверждала, что меч был клинком Олика, сына Олгона-тена, главного бога Олтенского пантеона, который пришел в [aeras|E] как первый человек, прежде чем был убит богиней земли Йеру-Май. Независимо от того, настоящий клинок или подделка, его находка или вера в его подлинность позволили Отахеду значительно узаконить свое правление и сыграли важную роль в объединении ольтенских кланов.\n\nКлинок перешел к его сыну Айрану в более позднем [otachedian_empire|E], а затем его сыну Байтору, который повел Олтенис на запад, в Аироной, во время [bayyuralar|E], где он утонул в ручье после того, как его сбросили с лошади, а меч смыло в близлежащую реку, а затем в море. Хотя многие ольтенские кочевники и аверсарийские исследователи пытались найти его, место смерти Байтора затерялось во времени, и достоверность меча остается под вопросом."  #Машинный перевод 28.10.23!
  
 game_concept_eyon_faeng: "Эйон Фэнг"  #Машинный перевод 28.10.23!
 game_concept_eyon_faeng_desc: "Эйон Фэнг, или «Шепчущий Ветер» на правящем языке Катун-Кай, — это легендарный меч и, возможно, самая известная басня Катуни, уродливые рассказы о мече и его истории, дошедшие до [chevalie|E] еще до того, как люди [the_continent|E] вступил в контакт с Дальним Востоком. Однако, несмотря на свой легендарный статус во всем мире, он был утерян незадолго до IV века и больше никогда не восстанавливался и не появлялся. Последним известным обладателем клинка был Катуни, Первый Магистр Первого Знамени Императора, Ксаой Яунг Заян, который повёл почти 100 000 человек в битву в [khayar_seldnii_darn|E] против ольтенского военачальника Отачеда и владельца не менее знаменитого клинка [iorne_seld|E]. \n\nГоворят, что само лезвие было тонким, как бумага, но было невосприимчиво даже к царапинам и давало его владельцу возможность размахивать гораздо быстрее, чем может быть способен любой человек. Мало того, во многих легендах он «рассекает сам воздух». Хотя это неоднократно зафиксировано в бюрократических протоколах Катуни, фактический результат или правдивость этого неопределенны. Почти во всех рассказах о клинке говорится, что он прорывался сквозь видение, оставляя ужасающие черные пустоты в реальности и разрушая стены замков и городов перед собой.\n\nПервоначально утверждалось, что меч был пятым клинком первая Императрица Катун-Кай, Императрица Драконов Яо Рен Цай-Тияян, и была подарена своему легендарному телохранителю (и основателю Первого Мастера Первого Знамени Императора) Гаоруну Майнгу, который затем передавал его каждому последующему Первому Мастеру. Ксаой Яунг Заян после тупиковой ситуации с Отачедом исчез после опустошительной битвы. Хотя это и не доказано, легенды говорят, что он стал Шауксае (путешествующим фехтовальщиком) после того, как со стыдом оставил службу Императору. Тем не менее, после исчезновения Яунг Заяна из исторических источников, Шепчущий Ветер больше никогда не видели."  #Машинный перевод 28.10.23!
  
