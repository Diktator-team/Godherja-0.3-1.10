 game_concept_zhaen: "Жаен" #NT!
 game_concept_zhaen_desc: "Жаен, или Божественная бронза, - это волшебный сплав, производимый в Катун-Кае. Обладая физическими возможностями, превосходящими даже сталь, этот металл, как говорят, обладает целебными свойствами при употреблении внутрь или в качестве компонента зелий (и даже, по слухам, является основным ингредиентом мифического эликсира жизни).\n\nСпособ изготовления жаена является тщательно охраняемой тайной катуни, и говорят, что каждый кузнец и алхимик, работающие с этим металлом, связаны проклятием, которое повлечет за собой смерть, если они хотя бы подумают раскрыть его секреты. Однако банвагульские ученые долгое время оспаривали это утверждение, утверждая, что формула была украдена у великого кузнеца Пуйема, что привело за эти годы к нескольким войнам и восстаниям." #NT!
  
  
 ##FAITHS 
  
 game_concept_kathuni_dragon_mythology: "Мифология дракона Катуни"
 game_concept_kathuni_dragon_mythology_desc: "Мифологизация [Concept('dragon','дракона')|E] в преданиях и религии Катуни невероятно сложна и часто откровенно эзотерична для большинства сторонних наблюдателей, пытавшихся изучить культуру. Хотя, скорее всего, они вдохновлены реальным историческим существом, обожествление зверя катуни ставит их намного выше по значимости даже для столь же ориентированных на драконов [Concept('aversarians','аверсарианцев')|E]. В то время как некоторые ученые предположили, что мирским объяснением могло быть то, что дракон (или драконы) либо разрушал, либо правил древней доимперской Катун-Кай, фактическую достоверность этого невозможно установить из-за отсутствующих разделов чрезвычайно хорошо документированных исторических записей Катун-Кая.\n\nПримерно за четыреста лет до образования [Concept('aversaria','Аверсарии')|E], исключительно могущественная [Concept('magi','маг')|E] по имени Яо Жэнь Цай свергла теократические монашеско-княжеские ордена, которые доминировали на востоке, и короновала себя первой императрицей Катун-Кая и взяла имя предшественницы "Тиаянг" ("Солнце" или "Небеса" в Катуни), прежде чем предположительно править в течение двухсот лет и разработка "Четырнадцати небесных путей жизни", с помощью которых можно достичь совершенства духовно, физически и ментально. После ее смерти в ее столице [Concept('loen_chaeon','Лоэн Чхэоне')|E], либо из-за пропаганды Яо Жэнь Цая, мифологизации ее наследия, либо правды в вере Катуни, было бы объявлено, что она присоединилась к богам и слилась с ними, чтобы стать "Первым драконом" (вера Катуни указывает, что, будучи мирской драконы, возможно, существовали и раньше, но она стала гораздо более совершенной версией).\n\nВ то время как этой веры придерживается в основном только аристократия, простолюдины Катун-Кая вместо этого более регулярно верят, что она на самом деле стала небом и землей, тем не менее, это в значительной степени повлияло на развитие культуры Катун-Кая и особенно на ее благородство. Сын Яо Жэнь Цая, император Яо Линсю-Яо Жэнь Цай, объявил бы себя реинкарнацией Первого Дракона, чтобы закрепить за собой право править, и в этом ему последовали бы все императоры после него. Господствующая религия Востока (часто называемая на западе "Четырнадцатью небесными методами"), сформировавшаяся во время и после Яо Жэнь Цая, еще больше укрепила веру в дракона, поощряя поклонение Первому Дракону и всем его перевоплощениям как "духовному центру" Катун-Кая и как способ сохранить поддержку монархии. Хотя вера в реинкарнацию монархии остается неоднозначной, поклонение драконам (и Яо Жэнь Цаю), тем не менее, будет доминировать в Катун-Кае на протяжении всей его истории."
  
