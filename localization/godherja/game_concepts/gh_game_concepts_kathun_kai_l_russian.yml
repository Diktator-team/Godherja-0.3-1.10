 game_concept_loen_chaeon: "Лоен Чеон"  #Машинный перевод 28.10.23!
 game_concept_loen_chaeon_desc: "Лоен Чеон, или «Город Драконов» в Катуни, — столица, из которой правил каждый законный правитель Катун-Кай с момента основания государства императрицей драконов Яо Рен Цай. Несмотря на то, что от древнего Лоэн-Чеона мало что осталось в его современном воплощении (даже его первоначальное название утеряно для истории), он был одним из крупнейших городов востока, по крайней мере, за несколько тысяч лет до рождения Яо Рен Цая. Ученые Катуни часто называют его «величайшим из городов» или «городом, в котором находится мир» из-за его величия, но сообщения о нем были встречены с сомнением учеными [aversarian|E], которые слышали эти рассказы до своих первых попыток отправиться на восток. Когда [magi|E] и картограф Эотос Этакрос стал первым аверсарийцем, которому разрешили не только увидеть, но и войти в город, он сразу же написал более тридцати страниц в своем письме домой, описывая свое изумление величием города, утверждая, что мифы не соответствуют действительности, но на самом деле сильно преуменьшены. .\n\nСам город простирается на всю территорию острова Даогао и сосредоточен вокруг инертного [tower|E], который за столетия развития медленно исчез под массивным фасадом архитектуры Катуни. Первоначально это было большое поселение рядом с башней, соединяющееся с меньшим портом, но последующие правители построили город, простирающийся через остров размером примерно с Имперский остров, с поразительно впечатляющей архитектурой, бесконечным количеством памятников и фонтанов, а также более чем сотней садов и парки размером с большинство городов. Некоторые аверсарианцы отметили, что, по описанию Этакроса, большая часть города, вероятно, была фактически необитаема, и что «сады» и «парки», которые доминировали над половиной острова, существовали из-за невозможности построить такой большой город. \n\nЗакон Катуни предусматривает наказание за наблюдение за столицей, даже с моря или через пролив, как преступление, достойное смерти или ослепления. Торговцы Катуни, путешествующие через торговые центры вокруг притоков, впадающих в залив Рен Кай, должны либо завязать себе глаза, либо оставаться под палубой, проходя через город, обычно их корабли сопровождают местные моряки из свиты императора за огромный штраф. . Судоходство, не осуществляемое как таковое, принадлежит Имперскому Священному Торговому Флоту, капитаны и матросы лично рукоположены в священники слугами императора, чтобы позволить мне управлять огромными баржами, которые затмевают большинство военных кораблей, проходящих мимо города. Однако, несмотря на его величие и мифологизацию в культуре Катуни, последние разрозненные фрагменты информации, дошедшие на запад по ныне затихшим торговым путям, говорят о том, что город находится в большом кризисе. Магический взрыв из ранее бездействующей башни в ее центре (происходящий одновременно с [frodbrokna|E], по-видимому, вызывающий огромное войско чудовищ, заселивших пустующие части столицы. Район, в котором живут император и его слуги, теперь постоянно находится в осаде , и попытки их Знамен освободить ставшие теперь жуткими улицы были катастрофическими."  #Машинный перевод 28.10.23!
  
