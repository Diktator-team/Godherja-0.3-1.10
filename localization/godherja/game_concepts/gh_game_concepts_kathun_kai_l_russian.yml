 game_concept_kathuni_dragon_mythology: "Мифология дракона Катуни"  #Машинный перевод 28.10.23!
 game_concept_kathuni_dragon_mythology_desc: "Мифологизация [dragon|E] в знаниях и религии Катуни невероятно сложна и часто совершенно эзотерична для большинства сторонних наблюдателей, пытавшихся изучить эту культуру. Хотя обожествление зверя в Катуни, скорее всего, вдохновлено реальным историческим существом, оно ставит его намного выше по важности даже по сравнению с [aversarians|E], столь же ориентированным на драконов. Хотя некоторые ученые предполагают, что мирским объяснением мог быть дракон (или драконы), либо опустошающий, либо управляющий древней доимперией Катун-Кай, фактическую правдивость этого невозможно узнать из-за отсутствия других разделов Катун-Кая. чрезвычайно хорошо документированные исторические записи.\n\nПриблизительно за четыреста лет до образования [aversaria|E] исключительно могущественная [magi|E] по имени Яо Рен Цай свергла теократические монашеско-княжеские ордена, которые доминировали на востоке, и короновала себя первой императрицей Катун-Кая. и взять предшествовавшее имя «Тиаянг» («Солнце» или «Небеса» в Катуни), прежде чем якобы править в течение двухсот лет и создать «Четырнадцать небесных путей жизни», с помощью которых можно достичь духовного, физического и умственного совершенства. После ее смерти в ее столице [loen_chaeon|E], либо из-за пропаганды Яо Рен Цая, либо из-за мифологизации ее наследия, либо из-за истины в вере Катуни, она будет объявлена ​​присоединившейся к богам и слившейся с ними, чтобы стать «Первым Драконом». (Вера Катуни указывает, что, хотя мирские драконы, возможно, существовали и раньше, она стала гораздо более великой версией).\n\nХотя этого убеждения в основном придерживается только аристократия, вместо этого простолюдины Катун-Кая чаще верят, что она на самом деле стала небом. и земли, тем не менее, он во многом сформировал культуру Катун-Кая, продвигающуюся вперед, и особенно культуру его знати. Сын Яо Рен Цая, император Яо Линсюй-Яо Рен Цай, объявит себя реинкарнацией Первого Дракона, чтобы обеспечить свое право на власть, и в этом ему последуют все императоры после него. Правящая религия Востока (часто называемая на Западе «Четырнадцатью Небесными Методами»), сформировавшаяся во время и после Яо Жэнь Цая, еще больше продвинула веру в дракона, поощряя поклонение Первому Дракону и всем его реинкарнациям как «духовный центр» Катун-Кай и как метод поддержания поддержки монархии. Хотя вера в реинкарнацию монархии остается неоднозначной, поклонение драконам (и Яо Рен Цаю), тем не менее, будет доминировать в Катун-Кае до конца его истории."  #Машинный перевод 28.10.23!
  
