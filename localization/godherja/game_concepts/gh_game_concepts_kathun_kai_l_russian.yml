 game_concept_bureau_bronzeport: "Полуавтономное бюро Бронзпорта, созданное самими Небесами" #NT!
 game_concept_bronzeport: "Бронзпорт" #NT!
 game_concept_bureau_bronzeport_desc: "Созданное во времена правления [Concept('kathuni_dragon_mythology','императором драконов')|E] Чжи Яон-чжи Тена в начале 10-го века, Полуавтономное бюро Бронзпорта, созданное Небесами (сокращенно "Бронзпорт", но не путать с крепостью внутри него, является размещенным,  который также называется Бронзпорт) - правительственный орган, ответственный за управление экономическими интересами империи Катун-Кай в Дахангоне. Обычно возглавляемое верховным министром Бронзового порта, Бюро, помимо прочего, занимается установлением и сбором тарифов, техническим обслуживанием и эксплуатацией портов и их укреплений, а также крайне важными вопросами производства и транспортировки бронзы и [Concept('zhaen','Жаен')|E].\n\nБюро долгое время находился в противоречии с протекторатом Южных земель, который на бумаге официально является главной колониальной властью Катуни над южными регионами Нанмэйбон и Дахангон. Бронзовый порт отразил несколько попыток сменявших друг друга губернаторов Южных земель ввести налоги, в то время как протекторат часто заявлял, что это ведомство погрязло в коррупции. В конечном итоге это привело к так называемому делу Вердигриса, в результате которого Бюро получило полуавтономный статус и подчинялось только Императору-Дракону. Однако из-за слухов о падении [Concept('loen_chaeon','Лоэн Чеон')|E], последовавших за [Concept('frodbrokna','Фродброкной')|E] , эти отношения вскоре испортились и остались только номинальными." #NT!
  
