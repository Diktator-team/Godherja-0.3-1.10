 game_concept_khayar_seldnii_darn: "Хаяр Селдний Дарн"  #Машинный перевод 28.10.23!
 game_concept_khayar_seldnii_darn_desc: "Хайар Селднии Дарн, или «Война двух мечей» на ольтенских языках, — легендарный конфликт между олтенским военачальником Отачедом и катунийским генералом Хаои Яунг Заянгом, первым магистром Первого знамени Императора и последним из главных [oltenic_kathuni_wars|E] . Сама война названа в честь мечов, которые каждый генерал использовал в этом конфликте: Отачед держал легендарный [iorne_seld|E], а Яунг Заян - столь же легендарный [eyon_faeng|E]. Все началось с того, что Отачад собрал большие силы и прорвался через пограничные форты Катуни, несмотря на численное превосходство почти три к одному, прежде чем разграбить город Хаоцзян, столицу западного штата Чеюнгджей.\n\nЯунг Заян, чьи мотивы в В самых современных версиях этой истории (чаще всего в историях говорится, что либо его брат был убит, защищая пограничные форты, либо его семья была убита в Хаоцзяне), он попросил разрешения у тогдашнего императора Сюй Цзян-Сюй Яона взять свое личное знамя на запад, чтобы убейте ольтенского военачальника и найдите способ навсегда положить конец растущей ольтенской угрозе. Скорее всего, вспоминая [gayhan_campaign|E], благодаря которому Олтени оказались на расстоянии видимости столицы всего за тридцать лет до этого, во время правления его отца (Олтени вообще разрешили видеть столицу, даже издалека, что рассматривалось как разрушительное оскорбление для Родословная Императора) он одобрил и послал отряд своего личного [magi|E], чтобы сопровождать его.\n\nПока Отачед потерпел ужасное поражение в битве при Каянге, ему удалось бежать через границу Катуни, где он использовал распространяющуюся легенду о своем клинке. и его личные связи с другими кланами, чтобы собрать величайшее войско, когда-либо выступавшее против Катуни, объединив почти все основные олтенские кланы в великое войско, которое вскоре сразилось и разгромило Яунг Заяна. Яунг Заян, которому теперь грозила смерть, если он снова потерпит неудачу, вернулся с тремя полными знаменами, а также с ополчением четырех разных штатов. Война закончилась [battle_of_kayarang|E]."  #Машинный перевод 28.10.23!
  
 game_concept_battle_of_kayarang: "Битва при Каяранге"  #Машинный перевод 28.10.23!
 game_concept_battle_of_kayarang_desc: "Битва при Каяранге была заключительным сражением [khayar_seldnii_darn|E]. Проходя на холмах Каяранга, самая большая армия, когда-либо созданная Олтеникским хатаном, встретилась с тремя полными знаменами Императора Катун-Кая вместе с ополчением четырех разных государств. Во главе сил Олтеника стоял Хатан Отачед, а во главе сил Катуни - Хаой Яунг Заян, самый грозный воин императора Сюй Цзян-Сюй Яона. Надеясь воспользоваться холмистой местностью, Хаой Яунг Заян расположился для боя в Каяранге, в то время как один из его генералов, Хо Хэ, возглавил полное знамя, чтобы вступить в бой с ольтенской ордой, а затем симулировал отступление в Каяранг.\n\nОтачед. и его орда преследовала отступающего Катуни, где они попали в засаду, устроенную силами Яунг Заяна. В последовавшей битве Отачед и Яунг Заян случайно встретились друг с другом в бою, хотя некоторые записи романтизируют это и утверждают, что они вызвали друг друга на смертельный бой, прервав бой и соблюдая надлежащие правила дуэли. В хаосе боя оба их легендарных меча столкнулись и произвели взрыв, который опустошил не только Каяранг, но и его родительское государство Чеюнгджей. Хотя Яунг Заян и Отачед выжили, к концу битвы в живых осталось лишь несколько сотен их объединенных сил.\n\nПозже Отачед объединил Олтениса под своим знаменем, используя легенду о своем мече - [iorne_seld|E]. - привести под свое знамя большинство родов. Тем временем Яунг Заян со стыдом оставил службу Императору и странствовал по миру как Шаукса, своего рода странствующий наемник-фехтовальщик, взяв с собой легендарного [eyon_faeng|E]. Хо Хэ, еще один выживший, покончил жизнь самоубийством, чтобы защитить свою честь и честь своей семьи. Битва до сих пор остается позорной как для жителей Катун-Кая, так и для ольтенских кочевников, хотя в ольтенских версиях сказки она изображена более романтично."  #Машинный перевод 28.10.23!
  
 game_concept_oltenic_kathuni_wars: "Олтеникско-Катунские войны"  #Машинный перевод 28.10.23!
 game_concept_oltenic_kathuni_wars_desc: "Олтенско-Катунские войны относятся к нескольким столетиям войны, которая произошла между кочевым прото-Олтенскими (в основном, до современного зарождения их культур и вер) кланами северо-восточных Колргийских степей и Империей Катун-Кай, конфликт в основном в степях и на границах между родиной Катарадди и самим Катун-Каем.\n\nХотя войны велись культурами, настолько древними, что предшествовали даже относительно древнему Олтенису, большинство из них хорошо известны между Олтенской устной традицией и Катуном. -Одержимо плодовитая бюрократия Кая. Большинство зарегистрированных конфликтов состояло из пограничных стычек, обычно ольтенские набеги продвигались все глубже и глубже к границе Катуни, пока их либо не встречали силы Имперской армии Катуни, либо наемники.\n\nНесколько войн вместо этого закончились тем, что ольтени сформировали великую армию Орда, которой удалось проникнуть глубоко в сердце Катуни и напрямую угрожать их столице, в то время как другие закончились тем, что Катуни попытались навсегда построить форты и поселиться в степях Колргии, чтобы предотвратить дальнейший конфликт. Войны никогда не были окончательными, пока легендарный [khayar_seldnii_darn|E] не привел к массовому исходу ольтенов из степей в Каширию. Хотя несколько племен остались и вновь заселили степи, конфликты с катуни никогда не достигнут той регулярности, которая была раньше, и обычно классифицируются отдельно."  #Машинный перевод 28.10.23!
  
 game_concept_gayhan_campaign: "Кампания Гайхана"  #Машинный перевод 28.10.23!
 game_concept_gayhan_campaign_desc: "Кампания Гайхана была прото-ольтенским вторжением в Катун-Кай, произошедшим в [oltenic_kathuni_wars|E] за тридцать лет до [khayar_seldnii_darn|E], которое в значительной степени положило им конец. Сама кампания началась как не более чем небольшой набег степного военачальника Оарачада, который двинулся на восток с менее чем тысячей всадников.\n\nНесмотря на небольшое начало, полный провал сил Катуни в западном штате Чейюнгджей привел к полному провалу рейда. Орда разрослась до огромных размеров и позволила им легко проникнуть в самые богатые и исторически более безопасные центральные районы Катун-Кая. После смерти губернатора штата Иайан Май Вана силы ополчения Катуни рухнули, и Олтени завоевали все государства, расположенные на дороге Гайхан, главном торговом пути империи.\n\nИмператор Сюй Яон-Сюй Ву, который слишком боялся все более печально известного Оарачада, наконец был побужден к действию, когда понял, что может обнаружить лагерь Олтенской орды из своей столицы в [loen_chaeon|E]. Это было тяжкое и унизительное оскорбление Императора, согласно традиции Катуни, только те, кто чист духом и кровью, должным образом молился перед представителями Императора, могли даже увидеть красивый и древний город. Рискуя устроить переворот из-за своего унижения, император Сюй Яон приказал своим Первому, Второму, Третьему и Пятому личным знаменам нанести удар по Оарачаду, впервые рискнув использовать свои личные силы. В следующей битве Оарачад будет убит, а его орда разбита, но это сильно дестабилизирует политическую сцену Катун-Кая и станет основной причиной [qinianxa_panulan|E] и, в конечном итоге, Хайяра Селдний Дарна."  #Машинный перевод 28.10.23!
  
 game_concept_qinianxa_panulan: "Цинианша Панулан"  #Машинный перевод 28.10.23!
 game_concept_qinianxa_panulan_desc: "Qiniānxà Pànulàn, или «Тысячелетнее восстание», представляло собой исключительно разрушительную серию восстаний на западе Катун-Кай, организованную как крестьянским движением Сен'до Ва («Эзотерический» в Катуни), возглавляемым философом, так и сестрами императора Сюй Яон-Сюй Ву, Сюй Чуха и Сюй Баохан, которых позже будут называть Линанг бе Ташунг, или «Два ангела», после того, как они были увековечены как народные герои.\n\nПервые семена восстания были посеяны серьёзным унижением, нанесенным Сюй Яону военачальник Оарачад в [gayhan_campaign|E], что вызвало быстрое ухудшение и без того шаткого политического положения Сюй Яона и поставило под сомнение его существование как реинкарнацию Императрицы Драконов (и первого правителя современного Катун-Кай) Яо Жэнь Цай-Тяян среди знати. и научные занятия. В то время как Сюй Яон отчаянно пытался исправить это, объявив пятилетний период празднеств и пиров в честь «его» победы над Оарачадом, голода, вызванного плохим вегетационным периодом, некомпетентности недавно назначенного губернатора Май Чао в Иаяне и ущерба на сельскохозяйственные угодья в результате кампании Гайхана, что привело к ужасному голоду, который вскоре привел к гибели тысяч людей.\n\nКрестьяне были в ярости из-за того, что Император пировал и праздновал, пока они умирали от голода, давние неспокойные философы Сен'до Ва раздували пламя и убедили крестьян присоединиться к ним в восстании против правления Сюй Яона, заявив, что Император никогда не сможет перевоплотиться из Яо Жэня, как они проповедовали на протяжении десятилетий. Хаос привел к попытке дворцового переворота, предпринятой сестрами Сюй Яон вместе со своими личными Пятым и Шестым Знаменами, и, хотя она провалилась, они вскоре отступили на север, где заслужили лояльность государств Пияон, Чжожу и Вэнь, которые объявили сестер истинными соправительницы Катун-Кая и присоединились к их восстанию.\n\nТысячелетнему восстанию потребовалось более двадцати лет, чтобы завершиться, ожесточенные бои нанесли серьезный ущерб западу и северу, а боевые действия только замедлились, когда Сюй Яон был (предположительно ) убит своим личным скульптором. Две сестры попытались затем занять свой трон, но были преданы губернатором штата Чжожу Пу Яном, который убил Сюй Чуха, а Сюй Баохан была вынуждена скрываться после того, как ее предали подкупленные ею солдаты. Говорят, что племянник Сюй Яона, Сюй Цзян, его любимец, которому всего шестнадцать лет, обманом заставил Пятое и Шестое знамена поверить, что он был объявлен императором, а затем вошел во главе их. В панике регенты [loen_chaeon|E] открыли ему ворота, и он был быстро коронован. После этого годовой урожай оказался чрезвычайно обильным, и это, наряду со многими программами общественных работ, успокоило неспокойное крестьянство и привело к тому, что оно назвало его «Шалан де Лоэн», или «Добрый Дракон». Говорят, что Тысячелетнее восстание полностью закончилось, когда Сюй Цзян предложил своей тете руку руки и сердца. Сюй Баохун согласился, но, войдя в Лоэн Чеон, он, как говорят, был «убит тысячей слуг с тысячей ножей» по приказу Сюй Цзяна.\n\nВосстание Тысячи Лет уничтожит более 200 000 солдат и граждан Катуни, и сильно изменил политическую организацию Катун-Кая между всеобщим разрушением и реформами Сюй Цзяна, который пытался предотвратить подобные события. За Восстанием вскоре последовал [khayar_seldnii_darn|E], западный всадник Отачед, использовавший хаос, чтобы начать свой великий набег на восток. Что наиболее важно для исторических данных, так это то, что большой страх Сюй Цзяна последовать наследию своего предшественника, вероятно, был главной причиной его немедленного и масштабного ответа Отачеду."  #Машинный перевод 28.10.23!
  
  
