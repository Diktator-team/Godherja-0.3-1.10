 game_concept_iorne_seld: "Йорн Селд"
 game_concept_iorne_seld_desc: "Иорн Селд, или "Меч эпох" на олтенийских языках, - легендарный меч олтенийского военачальника Оташеда, который объединил олтенийские кланы в [Concept('iorne_horde','Йорне Хорде')|E]  и привел их на юг, в Каширу, после [Concept('khayar_seldnii_darn','Хаяр Селдний Дарн')|E] и его столкновения с почти столь же легендарным клинком [Concept('eyon_faeng','Эйоном Фаенг')|E] во время дуэли Отачеда с катуни Хаои Яунг Заянгом, которая вызвала взрыв, уничтоживший штат Чейюнгджей. Меч был совершенно неизвестной марки, если верить рассказам. Отачед первым обнаружил его после убийства великого дракона, чья зияющая пасть открыла портал в далекое царство, из которого Отачед вытащил легендарный меч и обезглавил чудовище, навсегда запечатав портал.\n\nНесмотря на некоторые сомнения аверсарских ученых в правдивости меча, рассказ о легендарный клинок, по-видимому, появился раньше, чем его обнаружил Отачед, что приводит к множеству выводов - от убеждения, что Отачед подделал клинок, чтобы узаконить свое правление, до возможности того, что он действительно нашел древний меч, который уже вошел в легенду Олтеников. Элтеническая мифология утверждала, что меч был клинком Элика, сына Олгон-тена, главного бога элтенического пантеона, который пришел в [Concept('aeras','Аэрас')|E] как первый человек, прежде чем был убит богиней земли Йеру-Май. Независимо от того, настоящий клинок или поддельный, его находка или вера в его подлинность позволили Отахеду в значительной степени узаконить свое правление и сыграли важную роль в объединении кланов Олтеников.\n\nКлинок перешел к его сыну Айрану во времена поздней [Concept('otachedian_empire','Отачедийской империи')|E], а затем к его сыну Байтору, который повел олтени на запад в Айроной во время [Concept('bayyuralar','Байюралара')|E], где он утонул в ручье после того, как его сбросили с лошади, а меч смыло в реку. рядом река, а затем выход к морю. В то время как многие элтенийские кочевники и исследователи Аверсарии пытались найти его, место смерти Бейтора затерялось во времени, и подлинность меча оставалась под вопросом."
  
 game_concept_eyon_faeng: "Эйон Фаенг"
 game_concept_eyon_faeng_desc: "Эйон Фаенг, или "Шепчущий ветер" на языке правителей Катун-Кая, - легендарный меч и, возможно, самая известная басня катуни, искаженные рассказы о мече и его истории, дошедшие до [Concept('chevalie','Шевалье')|E] еще до того, как люди [Concept('the_continent','континента')|E] вступили в контакт с Дальним Востоком. Однако, несмотря на свой легендарный статус во всем мире, он был утерян незадолго до 4-го века и больше никогда не восстанавливался и не был замечен. Последним известным обладателем клинка был катуни, первый мастер Первого знамени императора, Хаои Яунг Зайанг, который повел почти 100 000 человек в битву в [Concept('khayar_seldnii_darn','Хаяр Селдний Дарн')|E] против олтенического военачальника Оташеда и обладателя столь же знаменитого клинка [Concept('iorne_seld','Йорне Селд')|E]. Говорят, что само лезвие было тонким, как бумага, но было непроницаемо даже для царапин и давало его владельцу возможность размахиваться гораздо быстрее, чем должен быть способен любой человек. И не только это, но и многие легенды говорят о том, что он "рассекает сам воздух". Хотя это много раз записывалось в бюрократическом протоколе Катуни, фактический результат или достоверность этого неизвестны. Почти во всех рассказах о клинке, делающем это, говорится, что он прорывается сквозь само видение, оставляя ужасающие черные пустоты в реальности и разрушая стены замков и городов перед собой.\n\nПервоначально утверждалось, что меч был пятым клинком первой императрицы Катун-Кай, императрицы Драконов Яо Жэнь Цай-Тяян, и был подарен ее легендарному телохранителю (и основателю Первого мастера Первого Знамени императора) Гаорун Мэйнгу, который затем передавал его каждому последующему Первому Мастеру. Хаои Яунг Заянг, после своего безвыходного положения с Отачедом, исчез после опустошительной битвы. Хотя это и не доказано, легенды говорят, что он стал Шауксе (странствующим фехтовальщиком) после того, как с позором покинул службу императору. Как бы то ни было, с исчезновением Яунга Зайанга из исторических записей, Шепчущего Ветра тоже больше никто не видел."
  
