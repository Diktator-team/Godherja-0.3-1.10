 game_concept_khayar_seldnii_darn: "Хайяр Селднии Дарн" 
 game_concept_khayar_seldnii_darn_desc: "Хайар Селднии Дарн, или "Война двух мечей" на олтенийских языках, была легендарным конфликтом между олтенийским военачальником Отачедом и генералом катуни Хаои Яунг Зайангом, первым мастером Первого знамени императора и последним из главных [Concept('oltenic_kathuni_wars','олтеническо-катунские войн')|E]. Сама война названа в честь мечей, которыми владел каждый генерал во время конфликта, Отачед держал легендарный [Concept('iorne_seld','Йорне Селд')|E], а Яунг Зайанг - не менее легендарный [Concept('eyon_faeng','Эйон Фаенг')|E]. Это началось, когда Отачад собрал большое войско и разгромил пограничные форты Катуни, несмотря на численное превосходство почти в три раза, прежде чем разграбить город Хаоджань, столицу западного штата Чейюнджей.\n\nНьяунг Зайанг, мотивы которого в большинстве современных версий истории различны (чаще всего в историях говорится что либо его брат был убит, защищая пограничные форты, либо его семья была убита в Хаоджане), запросил разрешения у тогдашнего императора Сюй Гян-Сюй Яона взять свое личное знамя на запад, чтобы убить олтенийского военачальника и найти способ навсегда покончить с растущей олтенийской угрозой. Скорее всего, вспомнив [Concept('gayhan_campaign','Гайханскую кампанию')|E], который привел Олтенисов на расстояние обозрения столицы всего за тридцать лет до этого, во время правления его отца (олтенисам вообще разрешалось осматривать столицу, даже издалека, что рассматривалось как сокрушительное оскорбление императорского рода), он одобрил и послал отряд своих личных [Concept('magi','магов')|E] сопровождать его.\n\nВ то время как Отачед потерпел ужасное поражение в битве при Каянге, ему удалось бежать через границу Катуни, где он использовал распространяющуюся легенду о своем клинке и свои личные связи с другими кланами, чтобы собрать величайшее войско, когда-либо выступавшее против катуни, объединив почти все основные элтенические кланы в великое войско, которое вскоре сразилось и разгромило Яунг Заянга. Яунг Зайанг, которому теперь угрожала смерть, если он снова потерпит неудачу, вернулся с тремя полными знаменами, а также ополчением четырех разных штатов. Война закончилась [Concept('battle_of_kayarang','битвой за Каяранг')|E]."
 
 game_concept_battle_of_kayarang: "Битва за Каяранг"
 game_concept_battle_of_kayarang_desc: "Битва при Каяранге была заключительным сражением [Concept('khayar_seldnii_darn','Хаяр Селдний Дарн')|E]. На холмах Каяранга самая многочисленная армия, когда-либо собранная олтенийским хатаном на тот момент, встретилась с тремя полными знаменами императора Катун-Кая вместе с ополчением четырех разных государств. Во главе сил олтеников стоял Хатан Отачед, в то время как во главе сил катуни стоял Хаои Яунг Заянг, самый грозный воин императора Сюй Гианга - Сюй Яона. Надеясь воспользоваться преимуществом холмистой местности, Хаои Яунг Зайанг приготовился к бою у Каяранга, в то время как один из его генералов, Хо Хе, повел полное знамя в бой с ордой олтеников, а затем симулировал отступление к Каярангу.\n\nОтачед и его орда преследовали отступающих Катуни, где попали в засаду, устроенную войсками Яунга Зайанга. В последовавшей битве и Отачед, и Яунг Заянг случайно столкнулись друг с другом в бою, хотя некоторые записи романтизируют это и утверждают, что они вызвали друг друга на смертельный бой, прекратив боевые действия и подчинившись надлежащим правилам дуэли. В хаосе боя оба их легендарных меча столкнулись и произвели взрыв, который опустошил не только Каяранг, но и его родительское государство Чейюнджей. В то время как Яунг Зайанг и Отачед выжили, в конце битвы в живых осталось всего несколько сотен из их объединенных сил.\n\nОтачед позже объединил олтени под своим знаменем, используя легенду о своем мече - [Concept('iorne_seld','Йорне Селд')|E] - чтобы собрать большинство кланов под своим знаменем. Яунг Заянг, тем временем, с позором покинул службу императору и скитался по миру в качестве Ксауксе, своего рода странствующего наемника-мечника, взяв с собой легендарного [Concept('eyon_faeng','Эйоном Фаенгом')|E]. Хо Хэ, еще один выживший, покончил с собой, чтобы защитить как свою честь, так и честь своей семьи. Битва осталась бесславной как для народа Катун-Кая, так и для олтенийских кочевников, хотя в олтенийских версиях сказки она изображена более романтично."
  
 game_concept_oltenic_kathuni_wars: "'Олтеническо-катунские войны"
 game_concept_oltenic_kathuni_wars_desc: "Олтеническо-катунские войны относятся к нескольким столетиям войны, которая велась между кочевыми протоолтеникскими кланами (в основном происходившими до современного зарождения их культур и вероисповеданий) в северо-восточных степях Кольргии и империей Катун-Кай, конфликт происходил главным образом в степях и на границах между родиной элтеников и империей Катун-Кай. Катарадди и сам Катун-Кай.\n\n Хотя войны велись культурами настолько древними, что предшествовали даже относительно древним олтени, большинство из них хорошо известны благодаря устной традиции олтени и одержимо плодовитой бюрократии Катун-Кая. Большинство зарегистрированных конфликтов состояли из пограничных стычек, обычно набеги элтеников продвигались все глубже и глубже на границу Катуни, пока их не встречали либо силы имперской армии Катуни, либо нанятые наемники.\n\n Несколько войн вместо этого закончились тем, что олтени сформировали огромную орду, которой удалось проникнуть вглубь центральных земель Катуни, чтобы напрямую угрожать их столице, в то время как другие закончились попытками катуни постоянно строить крепости и селиться в степях Кольргии, чтобы предотвратить дальнейший конфликт. Войны никогда не были окончательными, пока легендарный [Concept('khayar_seldnii_darn','Хаяр Селдний Дарн')|E] не привел к массовому исходу элтеников из степей в Каширу. В то время как несколько племен остались и будут вновь заселять степи, конфликты с катуни никогда не достигнут той регулярности, которая была раньше, и, как правило, классифицируются отдельно."
  
 game_concept_gayhan_campaign: "Гайханская кампанию"
 game_concept_gayhan_campaign_desc: "Гайханская кампания была прото-олтеническим вторжением в Катун-Кай, имевшим место во время [Concept('oltenic_kathuni_wars','олтеническо-катунские войн')|E] за тридцать лет до [Concept('khayar_seldnii_darn','Хаяр Селдний Дарн')|E], которое в значительной степени положило им конец. Сама кампания началась не более чем с небольшого набега степного военачальника Оарачада, который отправился на восток менее чем с тысячей всадников.\n\nНесмотря на небольшое начало, полная неудача сил катуни в западном штате Чейюнджей привела к тому, что набегающая орда увеличилась в размерах и позволила им легко прорваться к богатейшему и исторически более безопасному центру Катун-Кая. После смерти губернатора штата Иаян Май Вана силы ополчения Катуни распались, и олтени завоевали все государства, расположенные на Гайханской дороге, главном торговом пути империи.\n\nИмператор Сюй Яон-Сюй Ву, который слишком боялся все более печально известного Оарачада, наконец-то решился на действия, когда понял, что смог заметить расположившуюся лагерем орду олтеников из своей столицы в [Concept('loen_chaeon','Лоэн Чхэоне')|E]. Это было тяжким и унизительным оскорблением императора, традиция Катуни гласила, что только те, кто чист душой и кровью и должным образом помолился перед представителями императора, могли хотя бы взглянуть на прекрасный и древний город. Рискуя совершить государственный переворот из-за своего унижения, император Сюй Яон приказал своим Первому, Второму, Третьему и Пятому личным знаменам нанести удар по Оарачаду, впервые рискнув использовать свои личные силы. В следующей битве Оарачад был убит, а его орда разбита вдребезги, но это сильно дестабилизировало политическую обстановку в Катун-Кае и стало главной причиной [Concept('qinianxa_panulan','Цинианха Панулан')|E] и, в конечном итоге, краха Хайяра Селднии."
  
 game_concept_qinianxa_panulan: "Цинианха Панулан"
 game_concept_qinianxa_panulan_desc: "Цинианха Панулан, или "Восстание тысячи лет", было исключительно разрушительной серией восстаний по всей западной части Катунь-Кая, организованных как крестьянским движением Сен'до Ва ("эзотерическим" по-катунски), возглавляемым философом, так и сестрами императора Сюй Яон-Сюй У, Сюй Чухой и Сюй Баохан, которые позже будут упомянуты названы Линанг бе Ташунг, или "Два ангела", после того, как были увековечены как народные герои.\n\nПервые семена восстания были посеяны серьезным унижением, нанесенным Сюй Яону военачальником Оарачадом в [Concept('gayhan_campaign','Гайханскую кампанию')|E], что привело к быстрому ухудшению и без того шаткого политического положения Сюй Яона и поставило под сомнение его существование как реинкарнации императрицы-дракона (и первой правительницы современного Катунь-Кая) Яо Жэнь Цай-Тяяна среди знати и ученых кругов. В то время как Сюй Яон отчаянно пытался исправить это, объявив пятилетний период празднеств и застолий в честь "своей" победы над Оарачадом, голод, вызванный плохим вегетационным периодом, некомпетентность недавно назначенного губернатора Май Чао в Иаяне и ущерб сельскохозяйственным угодьям в результате кампании Гайхан привели к ужасный голод, который вскоре приведет к гибели тысяч людей.\n\nС крестьянством, взбешенным тем, что император пировал и праздновал, в то время как они голодали, долгое время неспокойные философы Сен'до Ва раздували пламя и убедили крестьян присоединиться к ним в восстании против правления Сюй Яона, заявив, что император никогда не сможет перевоплотиться из Яо Жэня, как они проповедовали десятилетиями. Хаос привел к попытке дворцового переворота, предпринятой сестрами Сюй Яон вместе со своими личными Пятым и Шестым знаменами, и, хотя это не удалось, они вскоре отступили на север, где заслужили лояльность государств Пияон, Чжочжу и Вэнь, которые объявили сестер истинными соправительницами Катунь-Кая и присоединились к ним. их бунт.Потребовалось более двадцати лет, чтобы Восстание Тысячи летних достигло своего конца, ожесточенные бои нанесли значительный ущерб западу и северу, и боевые действия замедлились только после того, как Сюй Яон был (предположительно) убит своим личным скульптором. Затем две сестры попытались занять свой трон, но были преданы губернатором штата Чжочжу Пу Янем, который приказал убить Сюй Чуху, а Сюй Баохан была вынуждена скрываться после того, как ее предали подкупленные солдаты. Говорят, что племянник Сюй Яона Сюй Гян, его любимец, которому было всего шестнадцать лет, обманул Пятое и Шестое Знамена, заставив их поверить, что он был провозглашен императором, а затем выступил во главе них. Охваченные паникой регенты [Concept('loen_chaeon','Лоэн Чеоне')|E] открыли ему ворота, и он был быстро коронован. После этого урожай этого года оказался чрезвычайно обильным, и это, наряду со многими программами общественных работ, успокоило неспокойных крестьян и привело к тому, что они назвали его "Шалан де Лоэн", или "Добрый дракон". Говорят, что восстание тысячи лет полностью закончилось, когда Сюй Гян предложил своей тете руку и сердце. Сюй Баохун согласился, но, войдя в Лоен Чеон, как говорят, был "убит тысячей слуг с тысячей ножей" по приказу Сюй Гяна.\n\nВосстание тысячи летних унесло жизни более 200000 солдат и граждан катуни и сильно изменило политическую организацию Катунь-Кая в период между всеобщее разрушение и реформы Сюй Цзяна, которые пытались предотвратить подобные события. Вскоре за восстанием последует [Concept('khayar_seldnii_darn','Хаяр Селдний Дарн')|E], западный повелитель лошадей, Отачед, использующий хаос для начала своего великого рейда на восток. Самое важное для исторических записей то, что сильный страх Сюй Гяна следовать наследию своих предшественников, вероятно, был главной причиной его немедленного и масштабного реагирования на Отачед."
  
  
