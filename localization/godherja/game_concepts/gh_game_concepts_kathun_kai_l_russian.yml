 game_concept_loen_chaeon: "Лоэн Чеон"
 game_concept_loen_chaeon_desc: "Лоэн Чеон, или "Город драконов" в Катуни, является столицей, из которой правили все законные правители Катун-Кая с момента основания государства императрицей-драконом Яо Рен Цай. Несмотря на то, что от древнего Лоэнхэона мало что сохранилось в его современном воплощении (даже его первоначальное название утеряно для истории), он был одним из крупнейших городов Востока, по крайней мере, за несколько тысяч лет до рождения Яо Жэнь Цая. Ученые Катуни часто называют его "величайшим из городов" или "городом, в котором находится мир" из-за его величия, но сообщения о нем были встречены с сомнением [Concept('aversarian','аверсарианскими')|E] учеными, которые слышали рассказы до своих первых попыток отправиться на восток. Когда [Concept('magi','маг')|E] и картограф Эотос Этакрос стал первым аверсарийцем, которому разрешили не только увидеть город, но и войти в него, он немедленно написал более тридцати страниц в своем письме домой, описывая свое изумление величием города, утверждая, что мифы не соответствуют действительности, но на самом деле сильно преуменьшены.\n\nСам город простирается по всему острову Даогао и сосредоточен вокруг неподвижной [Concept('tower','башни')|E], которая за столетия развития медленно исчезла под массивным фасадом архитектуры Катуни. Первоначально это было крупное поселение рядом с башней, соединявшееся с небольшим портом, но последующие правители построили город, раскинувшийся на острове размером примерно с Имперский остров, с поразительно впечатляющей архитектурой, бесконечным количеством памятников и фонтанов и более чем сотней садов и парков размером с большинство городов. Некоторые аверсарианцы отметили, что, согласно описанию Этакроса, вероятно, большая часть города была фактически необитаема, и что "сады" и "парки", которые доминировали над половиной острова, существовали из-за невозможности построить такой большой город.\n\nПо закону Нкатуни наблюдение за столицей, даже с моря или через проливы, карается смертью или ослеплением. Торговцы Катуни, путешествующие через торговые центры вокруг притоков, впадающих в залив Жэнь Цай, обязаны либо завязывать себе глаза, либо оставаться под палубой во время прохождения города, обычно их корабли направляются местными моряками из свиты императора за солидный штраф. Морские перевозки, которые не осуществляются как таковые, принадлежат Имперскому Священному торговому флоту, капитаны и матросы, лично рукоположенные в священники слугами императора, чтобы позволить им управлять огромными баржами, которые затмевают большинство военных кораблей, проходящих мимо города. Однако, несмотря на его величие и мифологизацию в культуре Катуни, последние разрозненные фрагменты информации, дошедшие на запад по ныне безмолвным торговым путям, говорят о том, что город находится в глубоком кризисе. Магический взрыв из ранее неподвижной башни в ее центре (происходящий одновременно с [Concept('frodbrokna','Фродброкной')|E], по-видимому, вызывающий великое множество чудовищ, которые оккупировали пустые части столицы. Район, в котором обитают император и его слуги, теперь постоянно находится в осаде, и попытки их Знамен освободить ставшие теперь жуткими улицы закончились катастрофой."
  
