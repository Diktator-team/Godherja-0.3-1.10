 game_concept_pre_boqqarut_damota: "Добоккарутаская Дамота"
 game_concept_pre_boqqarut: "До Боккарута"
 game_concept_pre_boqqarut_damota_desc: "До возвышения [Concept('boqqarut','Боккарута')|E] при Эшво народ Дамота был сосредоточен вокруг великих озер и рек, которые вились через джунгли, а различные полуплеменные королевства сражались за землю. Большая часть глубоких джунглей оставалась неисследованной, и ходили легенды о том, что было скрыто внутри. Особо следует отметить идею о Трупе, согласно которой древний бог был убит и похоронен в джунглях, наряду с другими практиками, такими как ритуальное исследование и захоронения в джунглях. Этот период подошел к концу с возвышением боккарута в 258 году нашей эры, когда основные племена впервые объединились под единым знаменем."
  
 game_concept_etami_tetenik: "Этами Тетеник"
 game_concept_etami_tetenik_desc: "Начиная с 861 года, со смерти Боккара Кайобы, Тетеник Этами был запутанной борьбой за престолонаследие, превратившейся в катастрофическую гражданскую войну, которая привела [Concept('boqqarut','Боккарут')|E] к разорению. При отсутствии очевидного наследника престолонаследие началось как традиционное [Concept('tetenik','тетеник')|E], когда множество крупных и второстепенных претендентов собирали армии и маршировали к Захали. Однако, в отличие от прошлого, открытый конфликт разразился после годичного противостояния, когда армии, возглавляемые Фалором и Дабоком, могущественными дворянами, сошлись в открытом сражении у ворот столицы и вскоре вторглись в город. Хотя Дабок вышел бы победителем, он короновал бы себя Боккаром, глядя на обломки Захали.\n\nКонечно, этому правлению не суждено было продлиться долго, и объединенная армия многочисленных претендентов в течение нескольких месяцев двинется маршем на город, свергнув его, после чего их коалиция распадется сама по себе. В то время как хаос охватил центральные земли, границы империи начали ускользать, поскольку практически каждый, кто командовал горсткой людей, провозгласил себя Боккаром и либо двинулся к столице, либо начал создавать свои собственные королевства из разрушающегося Боккарута. В нескольких регионах, когда внешняя власть полностью исчезла, [Concept('lodges','ложи')|E] стали единственными маяками порядка, в то время как в других знать, существовавшая до распада, сформировала свои собственные королевства из пепла Боккарута. Хотя война за Захали продолжалась около десяти лет, Дамота развалилась сама по себе, и эпоха военачальников вскоре объединилась в одно из второстепенных королевств, а некогда единый регион был разделен между рядом правителей и государств."
  
 game_concept_ayule_expedition: "Экспедиция Аюле"
 game_concept_ayule_expedition_desc: "Экспедиция Аюле, как она известна истории, является единственным примером того, как армии [Concept('boqqarut','Боккарута')|E] вторглись в земли за пределами Дамоты, пытаясь захватить другую сторону дороги Гонан и столицу Кудахар в хаосе Саррадона после [Concept('halakdun','Халакдуна')|E]. Экспедиция была начата в 821 году ИС и быстро захватила саму стратегическую дорогу и многие северные земли. Поначалу это казалось великим триумфом, поскольку разрозненные военачальники не смогли противостоять организованным армиям Дамоты. Даже для более поздних историков начальная кампания рассматривается как главное достижение сил Боккарута на протяжении всей долгой истории государства.\n\nВойна, однако, не вошла бы в историю как триумф. Хотя великий город Кудахар пал в 823 году ИС, и на завоеванных территориях было введено военное правление, дальнейшие успехи застопорились, и миссия переместилась на защиту уже завоеванных территорий от растущего уровня сопротивления местных жителей и набегов кочевников. Военачальники региона выжгли землю до своего поражения, и жители пустыни неоднократно преследовали караваны, пересекающие Гонанскую дорогу, что делало экспедицию Аюле все более зависимой от суровых методов добычи богатства и любых припасов, которые можно было перевезти через пустыню.\n\nНа родине, в государстве Дамотан само государство становилось все более обязанным богатой знати и каравууксу, истощая казну, чтобы оплачивать свои все более пагубные амбиции. Хотя оккупация продлилась бы до 829 года ИС, экспедиция была бы свергнута после битвы при Лаззане, когда коалиция местных военачальников, кочевников и крестьянских повстанцев сокрушила бы армии Дамотана, вынудив их унизительно отступить через пустыню, после чего Аюле отвел свои войска по дороге Гонан. Все, что выиграла его экспедиция за то, что он ослабил [Concept('zalreb_dynasty','Династию Залребов')|E], были долги, а их армии превратились в пустые скорлупки. Многие, на самом деле, винят в падении Боккарута и [Concept('etami_tetenik','Этами Тетеник')|E] сокрушительное поражение этого вторжения, поскольку его провал фактически положил конец способности Боккара контролировать что-либо за пределами самого Захали."
  
 game_concept_karururi_chorus: "Хор Карурури"
 game_concept_karururi_chorus_desc: "Состоявшийся в 254 году хор Карурури был собранием многих величайших святых людей [Concept('pre_boqqarut_damota','Добоккарутская Дамота')|E]. Задача этого великого диалога, организованного будущим Боккаром Эшво, состояла в том, чтобы собрать воедино истину о мире из учений нескольких конфессий. Эта конференция считается основополагающим моментом для религии моговаи, которая вскоре распространилась по всей Дамоте.\n\nНесмотря на почти мифический статус, который она имеет в настоящее время как часть повествования о возвышении [Concept('boqqarut','Боккарута')|E], Хор на самом деле был событием, вызвавшим глубокие разногласия. Несколько отдельных священников, а в конечном итоге и целые группы, вышли из зала, когда объединение конфессий начало вырезать части, которые были сочтены противоречащими друг другу. Возможно, самым противоречивым из многих постановлений этого органа было заявление о том, что бог мира мертв, что привело к массовому бегству священников из царства Эшво, где они продолжат сражаться с боккарутом во время [Concept('war_of_songs','Войны песен')|E]. Когда припев закончился, Эшво увидел две вещи. Во-первых, Гимны Небес, объединенные и отредактированные песни, в которых рассказывается история и доктрина новой веры. Но на втором месте оказалось его бремя. Поскольку Тот, Кто был Всевышним, был мертв, Эшво должен был стать управляющим Своим народом и привести их к повторному открытию Своей утраченной гробницы, что сделало его первым кихинетом моговаев."
  
 game_concept_war_of_songs: "Война песен"
 game_concept_war_of_songs_desc: "Война песен была первым конфликтом в истории [Concept('boqqarut_damotada','Боккарут Дамотада')|E], хотя она началась до образования государства. После выхода [Concept('karururi_chorus','Хора Карурури')|E] в ответ на заявление о том, что бог мертв, в Бусемдо состоялся второй, "истинный" хор, призвавший всех праведников встать вместе с ними против опасного еретика Эшво и его марионеточного хора. Эти бусемдоваи, как их назвала история, вслед за этой декларацией разработали и обнародовали свою собственную, конкурирующую доктрину. Хотя Эшво первоначально отверг эту возможность, его многочисленные соперники не упустили ее, возможно, чтобы спасти свои королевства, находящиеся под угрозой, и несколько вождей Дамотана вскоре посвятили свои копья этому делу.\n\nТеперь, подвергаясь нападениям на нескольких фронтах, Эшво предпочел придерживаться оборонительной стратегии, разделив крупные контингенты своих численно превосходящих сил, чтобы сдержать северо-западную и восточную армии Бусемдоваи, в то время как он сосредоточил основную часть своих сил на юге, надеясь переходить от врага к врагу. Эта стратегия, хотя и оказалась под угрозой внезапного прорыва одного из его соперников в начале 257 года, в значительной степени оказалась эффективной, поскольку царство, которое вскоре станет [Concept('boqqarut','Боккарутом')|E], использовало свое центральное положение, чтобы держать своих врагов разделенными.\n\nРазгромив юг и северо-запад по отдельности и либо заменив, либо получив обязывающие клятвы от их лидеров, Эшво успешно захватил Исурву путем предательства в рядах противника и вынудил хор Бусемдо снова бежать. После захвата всех традиционно населенных районов Дамоты Эшво созвал всех лидеров региона на берег центрального Этами Бияки, где каждый принял веру моговаи и поклялся в верности Эшво как своему боккару, официально положив начало истории Боккарут Дамотада. Тем не менее, несмотря на это очевидное поражение, хор Бусемдо не закончил свою борьбу и бежал в глубь джунглей, чтобы продолжить сопротивление восстанию моговаев, и был окончательно подавлен только в 306 году ИС."

 game_concept_wars_of_silence: "Войны тишины"
 game_concept_wars_of_silence_desc: "Начавшись во времена [Concept('belar_dynasty','Династии Белар')|E], Войны тишины служат общим термином для волн социально-политических потрясений, которые прокатились по Дамоте в течение последних столетий [Concept('boqqarut','Боккарута')|E]. В результате растущих споров между [Concept('lodges','ложами')|E] и низшей знатью, каждая из которых претендовала на власть над небольшими деревнями, в которых проживало большинство населения Дамотана, этот период был определен фактически бесконечной серией мелких стычек между местными воплощениями этих двух более широких групп.\n\nТипично начинаясь как борьба за престолонаследие в деревне — устрашающе предвещая конечную [Concept('etami_tetenik','судьба самого Боккарута')|E] — все войны, как правило, следовали схожей схеме. Противостояние между все более милитаризованными членами любой из фракций перерастет в открытое насилие, когда альянсы либо знати, либо лож попытаются вмешаться в исход борьбы соседних общин. По мере обострения одного из этих случаев, в конечном счете, либо Енусаави Дамотада — гвардия Дамотана, которой поручено поддерживать порядок в Боккаруте, — либо, все чаще, местные силы Яркие пытались погасить конфликт, выбирая сторону, почти полностью исходя из своих собственных политических целей. Несмотря на то, что часто удавалось остановить первоначальную вспышку, неспособность ни енусаавов, ни яркиесов постоянно держать гарнизон во всем королевстве неизбежно привела бы к возникновению напряженности для нового конфликта в будущем, проблема, которая только усугублялась по мере того, как тянулись последние столетия истории Дамотана.\n\nПодстрекаемый как [Concept('halakdun','халакдуном')|E], так и отвлечением внимания обеих форм миротворцев [Concept('ayule_expedition','вызовы 9-го века')|E], Войны молчания стали бы постоянно растущей формой политического насилия, которое непрерывно распространялось бы на Этами Тетеник."
 
