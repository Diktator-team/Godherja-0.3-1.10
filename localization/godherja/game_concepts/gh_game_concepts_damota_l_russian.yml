 game_concept_lodges: "Ложи"
 game_concept_rayakuux_orders: "Райакууские ордена"
 game_concept_lodges_desc: "Ложи Дамоты являются одним из наиболее важных аспектов культурной самобытности региона, будучи глубоко интегрированными в жизнь многих жителей Дамоты. Интересно, что впервые они были основаны в 572 году как ордена Раякукса, группа религиозных организаций моговаев с целью поиска местонахождения трупа Всевышнего. Хотя изначально это было связано с этой целью, упадок центральной власти, характерный для более поздней истории [Concept('boqqarut','Боккарута')|E], привел бы к их растущей независимости от контроля. Постепенно, по мере того как власть боккара над ними ослабевала, они стали разделены старыми племенными преданностями, которые они постепенно начали заменять. По мере роста их власти они быстро втянулись в политику, сыграв решающую роль во Втором [Concept('tetenik','тетенике')|E], и начали специализироваться на конкретных практиках. Ордена были официально реорганизованы в 682 году до нашей эры, разделившись на четыре категории: [Concept('rayakuux','райакуукс')|E], которые сохранили первоначальную миссию, [Concept('karavuux','каравуукс')|E], которые превратились в коммерческие организации, [Concept('waranuux','варануукс')|E], которые сосредоточились на искусстве боя, и [Concept('qabuux','кабуукс')|E], которые фактически превратились в более крупные клановые или семейные структуры. Причины такого массового расхождения были политическими, поскольку число членов этих ассоциаций значительно росло, и они меняли свои цели, чтобы приспособиться к этому росту и поощрять его. Однако чрезмерно обобщать эти группы как всего лишь четыре ложи было бы неточно, поскольку каждая классификация сама по себе состоит из огромного числа групп, каждая из которых отличается своей спецификой.\n\nВ современной Дамоте четыре группировки лож глубоко интегрировались в повседневную жизнь, членами которых является большинство населения региона, а сами организации оказывают огромное влияние на действия правителей. На самом деле, для многих их местная ложа является более важным авторитетом, чем тот, чьим подданным они являются."
  
 game_concept_boqqarut: "Боккарут"
 game_concept_boqqarut_damotada: "Боккарут Дамотада"
 game_concept_boqqarut_damotada_desc: "Боккарут Дамотада был первым государством, когда-либо объединившим земли Дамоты в письменной истории, официально основанным в 258 году при Эшво, первом правителе [Concept('mesir_dynasty','Династии Месиров')|E]. Рожденный рядом с верой моговаев, его правление всегда было связано с верой. После первого [Concept('tetenik','тетеника')|E] мезиров сменили [Concept('olani_dynasty','Династию Олани')|E], которым предстояло завершить проект экспансии в джунглях Дамотана. Часто считающиеся правителями золотого века Дамоты, Олани предприняли несколько действий, которые навсегда определят будущее Дамоты, в первую очередь это создание [Concept('rayakuux_orders','Райакууские ордена')|E]. По иронии судьбы, эти ордена сыграли свою роль в их падении во время Второго Тетеника, что привело к возвышению [Concept('belar_dynasty','Династию Белар')|E], под руководством которого боккарут продвигался вперед, медленно впадая в стагнацию по мере того, как ордена Райяку откалывались и укоренялись в обществе Дамотана.\n\nПоследним правителем Дамоты была [Concept('zalreb_dynasty','Династия Залребов')|E], который взошела на трон в Третьем Тетенике и отчаянно цеплялась за власть по мере того, как государство сокращалось. После трагедии [Concept('ayule_expedition','Экспедиции Аюле')|E] власть боккарута была на грани краха, и Кайоба, последний боккар, боролся за сохранение контроля до своей смерти в 861 году, ввергнув умирающее государство в пламя [Concept('etami_tetenik','Этами Тетеник')|E]."
  
 game_concept_mesir_dynasty: "Династия Месиров"
 game_concept_mesir_dynasty_desc: "Правление династии Месир началось с правления [Concept('boqqarut','Боккарутом')|E], причем оба они были основаны Эшво в дополнение к первой кодифицированной вере моговаев. Объединение Эшво Дамоты под своим началом произошло благодаря сочетанию факторов, главным из которых была поддержка его нового духовенства, которое оказало большую помощь в управлении расширяющимся государством. Эшво провел серию войн в ходе своего завоевания, кульминацией которых стало провозглашение Боккарута в 258 году, после его победы в [Concept('war_of_songs','Войне песен')|E]. Его правление продлилось бы десятилетия, в течение которых город Захали вырос бы из небольшого городка в грандиозный мегаполис, завоевав репутацию сверкающей жемчужины его новой империи.\n\nПосле его смерти в 297 году ему наследовал его второй сын, Летанья, который умело использовал свое дипломатическое мастерство для поддержания империи своего отца. Хотя несколько вассальных вождеств попытались отколоться, Летании удалось сформировать сплоченный фронт против них, подавив восстания и создав более централизованное государство. Его преемники, хотя и гораздо менее хорошо запомнившиеся, были примечательны своим вниманием к расширению штата, завоеванию или колонизации огромных участков ранее не нанесенных на карту джунглей и интеграции этих новых регионов в состав штата. Их правление закончилось бы в 497 году, когда был убит всеми ненавидимый Бокгар Фалви, положив начало Первому [Concept('tetenik','тетенику')|E], после чего их сменила бы [Concept('olani_dynasty','Династию Олани')|E]."
  
 game_concept_olani_dynasty: "Династия Олани"
 game_concept_olani_dynasty_desc: "Взойдя на трон после Первого [Concept('tetenik','тетеника')|E], династия Олани, основанная Боккаром Зекуном в 497 году, была второй, правившей [Concept('boqqarut','Боккарутом')|E], сменив [Concept('mesir_dynasty','Династию Месиров')|E]. Зекун, хотя в целом считался более чем компетентным правителем, провел большую часть своего правления, укрепляя собственную власть, предотвращая раскол Боккарута и завоевывая лояльность многих влиятельных фигур внутри него, особенно церкви. В результате этой важнейшей поддержки олани профинансировали бы массовую экспансию в джунгли в поисках трупа Всевышнего. Хотя эта экспансия началась при Зекуне, основная часть ее пришлась на Боккару Келвера, чьи программы расселения были в значительной степени успешными в установлении контроля над большей частью оставшихся джунглей. Кроме того, во время ее правления был обнаружен Хасети Мекаб, который был быстро перестроен как храм веры моговаев.\n\nКонечно, самое важное действие, предпринятое Олани, произошло в 572 году, когда Бокгар Датеш основал [Concept('rayakuux_orders','Райакууские ордена')|E], пытаясь укрепить свой религиозный авторитет для борьбы с марефаи, растущим движением за децентрализованную церковь. Поначалу эти ордена были успешны, и многие обрели надежду в своих священных поисках останков Всевышнего. Однако со смертью Датеша центральный контроль над орденами Райяку начал ослабевать, и они все больше вовлекались в местную политику. Это сыграло бы решающую роль во Втором Тетенике, когда Олани были бы заменены восходящей [Concept('belar_dynasty','Династия Белар')|E]."
  
 game_concept_belar_dynasty: "Династия Белар"
 game_concept_belar_dynasty_desc: "Восстав в 667 году при Ралоке, которого часто считают последним великим Боккаром из-за грандиозных сооружений, построенных во время его правления, белары пришли к власти отчасти благодаря поддержке быстро трансформирующегося [Concept('rayakuux_orders','Райакууские ордена')|E]. Под руководством Ралоки город Захали был преобразован и расширен, в дополнение к ряду памятников и храмов, построенных по всей Дамоте. Конечно, его самым впечатляющим достижением было строительство Бетами Декиира, обширной дороги, соединяющей дальние концы территорий [Concept('boqqarut','Боккарута')|E], которая быстро стала ключевой артерией торговли Дамотана. Однако его приход к власти также сопровождался созданием [Concept('yarkiyet_system','Яркиетской системы')|E] и резким расширением власти, предоставленной орденам Райакуукса. После его смерти в 712 году нашей эры трон перешел к его наследнику Боккару Хиджалу, которому пришлось бы расплачиваться за расточительные расходы своего отца и передачу власти.\n\nВ попытке расплатиться с этими долгами, Хиджал предоставил еще более обширные привилегии недавно разделившимся [Concept('lodges','ложам')|E], расширив Яркиец и сократив расходы. Хотя этот балансирующий акт успешно удержал его на троне, он спровоцировал [Concept('wars_of_silence','Войну тишины')|E], увязнув в попытках государства навести порядок в регионах, которые веками были частью империи. Когда Хиджал умер в 743 году до н.э., в результате хаоса возник Третий [Concept('tetenik','тетеник')|E], а белары были заменены [Concept('zalreb_dynasty','Династией Залребов')|E], который унаследовала больное государство."
  
 game_concept_zalreb_dynasty: "Династия Залребов"
 game_concept_zalreb_dynasty_desc: "Начиная с 746 года Боккар Белора, Залреби взошли на престол после Третьего [Concept('tetenik','тетеника')|E] и были последней династией, правившей Боккарутом. По сравнению с высокими достижениями их предшественников, достижения Залребов, как правило, считаются незначительными, поскольку Белора и его потомки наблюдали за завершением упадка [Concept('boqqarut','Боккарута')|E]. Их правление было периодом упадка авторитета, когда [Concept('lodges','ложи')|E] и знать вступили в открытую политическую борьбу, едва сдерживаемую Белорой и его преемниками, которым умело удалось предотвратить разрушение увядающих структур государства. Со смертью Белоры в 773 году ИС казалось, что вскоре начнется новый Тетеник, однако его сын Ралери смог подняться относительно легко, в то время как многие другие претенденты были таинственно убиты.\n\nЕго причастность, хотя и не была подтверждена, стала широко распространенным слухом, и, чтобы компенсировать недостаток популярности, он начал править, руководствуясь страхом. Многие из его известных противников таинственно исчезли, и большинство были слишком напуганы, чтобы выступить против него. Однако его якобы убийственная политика (которую он проводил до своей смерти, была простым совпадением) означала, что его сын Аюле смог довольно легко наследовать в 817 году нашей эры. Аюле знаменит одним-единственным действием, которое уничтожило бы почти все остатки власти боккарута. Ибо он начал бы [Concept('ayule_expedition','Экспедиция Аюле')|E], вторжение на север, которое закончилось бы катастрофически, оставив Аюле в глубоком долгу перед сетью [Concept('karavuux','Каравуукс')|E] и знатью и сокрушив ядро армии Дамотана. После его смерти в 835 году мантия Боккара перешла к его сыну Кайобе, который в значительной степени продолжил бы эту неэффективность, его правление страдало от неподчинения вплоть до его смерти без наследника в 861 году, ознаменовавшей конец Боккарута, когда борьба за престолонаследие переросла в [Concept('etami_tetenik','Этами Тетеник')|E]."
  
 game_concept_karavuux: "каравуукс"
 game_concept_karavuux_capital: "Каравуукс"
 game_concept_karavuux_capital_desc: "Согласно одной из категорий [Concept('lodges','лож')|E] Дамоты, каравууксы - это форма организации караванщиков, особенно сосредоточенная в северной Дамоте. Как правило, считается, что каравуукс содержит каждого человека, который работает в нем или является частью цепочки поставок. Фермер является участником, поскольку часть его продуктов продается торговцам. Ремесленник является членом, поскольку его товары перевозятся по каравууксу. Король является членом, поскольку его власть исходит от богатства каравуукса. Численность каравууксов невозможно сосчитать, хотя есть лишь небольшая горстка людей, которых можно считать обладающими истинным политическим влиянием, а большинство просто сидят в стороне. Из-за своего обширного членства karavuux часто вступают в финансовые стычки из-за спорных городов или станций снабжения, предлагая иногда щедрые стимулы жителям присоединиться к ним, в то время как в других местах эксплуатируют территории до последней монеты."
  
 game_concept_rayakuux: "райакуукс"
 game_concept_rayakuux_capital: "Райакуукс"
 game_concept_rayakuux_capital_desc: "Согласно одной из категорий [Concept('lodges','лож')|E] Дамоты, райакуукс, больше всего похожа на старые [Concept('rayakuux_orders','Райакууские ордена')|E], обе в основном сосредоточены на путешествиях и исследованиях как основных аспектах жизни. Однако, в отличие от своих предшественников, райяку не имеют центральной структуры, вместо этого являясь широкой категорией для огромного числа отдельных групп, многие из которых поддерживают свои собственные традиции и правила. Несмотря на то, что большинство членов райакуукс посвящают себя приключениям, они, скорее всего, будут оставаться неподвижными большую часть своей жизни, как правило, совершая лишь несколько больших путешествий на протяжении всей своей жизни. Вместо этого их роль заключается в оказании помощи своим попутчикам и предоставлении убежища другим членам. Более крупные райяку обычно также поддерживают более централизованные структуры, нанимая вооруженную охрану и собирая информацию о своих путешествиях, часто накапливая знания на поколения вперед, при этом некоторые райяку полностью посвящают себя научным занятиям."
  
 game_concept_qabuux: "кабуукс"
 game_concept_qabuux_capital: "Кабуукс"
 game_concept_qabuux_capital_desc: ""Согласно одной из категорий [Concept('lodges','лож')|E] Дамоты, кабууксы, пожалуй, больше всего отличаются от своих предшественников. Пустив корни среди сельского населения Дамоты, кабууксы резко изменились за столетия, превратившись в клановые ассоциации. Несколько семей образуют кабуукс, как правило, возводя большое центральное здание для проживания, окруженное значительной коммунальной фермой. Внутри кабуукс существуют тесные связи, и другие члены считаются членами семьи. В то время как многие из них представляют собой немногим более чем отдельные здания, окруженные посевами, другие сильно разрослись, с многочисленными хозяйственными постройками и обширными расширениями первоначальной структуры, а некоторые даже породили города поблизости.\n\nОтношения между кабууксами запутанны, с постоянно меняющейся сетью альянсов, соперничества и переговоров, образующих миниатюрную копию феодальной политики, и их роль в жизни тех, кто их окружает, невозможно преуменьшить."
  
 game_concept_waranuux: "варануукс"
 game_concept_waranuux_capital: "Варануукс"
 game_concept_waranuux_capital_desc: "Согласно одной из классификаций [Concept('lodges','лож')|E] Дамоты, термин "варануукс" относится к широкой группе боевых обществ. Хотя эти организации существовали до [Concept('etami_tetenik','Этами Тетеник')|E], их мощь и влияние резко возросли после падения [Concept('boqqarut','Боккарута')|E], а их численность значительно возросла. Хотя на первый взгляд их членство может показаться большим, подавляющее большинство людей в них неактивны, скорее формируя своего рода "резерв" после периода обучения в течение нескольких лет. Вместо этого ядро этих групп состоит из небольшого числа людей, которым в основном поручено обучение членов и надзор за ними. Однако во время войны все члены waranuux могут быть призваны сражаться, и некоторые группы даже не считают себя полноправными членами, пока кто-то не сразится рядом с ними. Варанууксы обычно вступают в стычки друг с другом, сражаясь из-за мелких обид, хотя это ритуальное сражение редко бывает смертельным, хотя иногда оно все же может перерасти в более стандартный конфликт."
 
 game_concept_yarkiyet_system: "Система Яркиет"
 game_concept_yarkiyet_system_desc: "Система Яркиет была административной реформой [Concept('boqqarut','Боккарута')|E], осуществленной во время [Concept('belar_dynasty','Беларской династии')|E]. Принимая во внимание, что административная система [Concept('olani_dynasty','Оланийской династии')|E] состояла из большого разнообразия небольших доминионов, каждый из которых был эквивалентен другому, до того, как новые Яркиеты, сохраняя существование более мелких подразделений, подчинили их новому набору более могущественных правителей-посредников, которым было поручено управлять регионом от имени Боккара. Недавно возведенные на престол Яркиесы, все из которых были важными сторонниками восшествия Боккара Ралоки на престол, получили обширную власть над своими регионами, самое главное - контроль над налоговыми поступлениями и право разрешать споры в местной политике. Тогда, теоретически, можно было бы рассчитывать на то, что Яркие передадут эти доходы боккарам, получая небольшую долю в качестве награды за их лояльность как ближайших соратников трона.\n\nХотя эта теория какое-то время работала, Яркии быстро начали использовать свои полномочия, чтобы бороться друг с другом за позиции, разграбляя налоговые поступления для финансирования своего соперничества с другими Яркиями или местными оппонентами. Этот административный распад был как усугублен, так и усугублен [Concept('wars_of_silence','Войны тишины')|E], поскольку обширные местные полномочия, которыми обладали яркиесы, тем не менее, часто были единственным доступным решением для хаоса, распространяющегося по Боккаруту, что приводило к расширению системы, даже когда казна государства начала истощаться."
  
 #LOCATIONS 
  
 game_concept_zahali: "Метрополия Захали"
 game_concept_zahali_desc: "Основанный Боккаром Эшво в 258 году ИС, Захали долгое время пользовался своим положением бьющегося сердца Дамоты. Это звание было заслужено во всех отношениях, благодаря его центральному географическому положению, историческому статусу столицы [Concept('boqqarut_damotada','Боккарут Дамотада')|E] и его религиозному значению для веры моговаи. Несмотря на долгое процветание, битва при Захали, открывшая [Concept('etami_tetenik','Этами Тетеник')|E], привела к значительному упадку города, и его последующая история - это пантеон мелких талгаров, каждый из которых надеялся заявить права на его древние улицы".
  
 #MISC 
  
 game_concept_tetenik: "Тетеник"
 game_concept_tetenik_desc: "Тетеник - это форма борьбы за престолонаследие, которая неоднократно происходила на протяжении истории [Concept('boqqarut','Боккарута')|E], как правило, когда законный наследник был неясен или вообще не существовал. Когда такое событие происходило, различные претенденты, как правило, могущественные дворяне, объявляли себя законными боккарами, используя политические связи и военные угрозы в попытках запугать своих врагов и заставить их подчиниться. После напряженного противостояния претендент, собравший за своей спиной самую сильную коалицию, становился Боккаром, обычно предлагая помилование другим претендентам в обмен на сложение оружия. Хотя в целом это работало хорошо и обеспечивало мирную передачу власти даже между династиями, гибель Боккарута произошла бы в результате эскалации такого противостояния, события, которое стало бы известно как [Concept('etami_tetenik','Этами Тетеник')|E]."
  
