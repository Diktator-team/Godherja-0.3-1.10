 game_concept_lodges_mechanical: "Ложи"
 game_concept_lodges_mechanical_desc: "С [Concept('lodges','ложами')|E] Дамоты можно взаимодействовать через интерфейс на уровне округа. В пределах каждого округа их общий уровень контроля может достигать четырех, распределенных между различными типами лож: [Concept('rayakuux_capital','Райакуукс')|E], [Concept('karavuux_capital','Каравуукс')|E], [Concept('qabuux_capital','Кабуукс')|E] и [Concept('waranuux_capital','Варануукс')|E]. Наличие модификаторов лож в пределах округов может быть большим благом, применяя различные положительные модификаторы, однако их усиленный контроль также напрямую уменьшит ваш."
  
