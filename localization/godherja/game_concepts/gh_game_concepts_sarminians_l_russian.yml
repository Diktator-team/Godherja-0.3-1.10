 game_concept_anohelis_outcasts_desc: "Анохели — или Отмеченные на сарминском языке - это каста изгнанниц и преступниц, которые были лишены статуса свободных женщин или орзопайас за тяжкие преступления, государственную измену, предательство или трусость. В качестве наказания их головы начисто выбривают, а скальпы прижигают клеймом, так что волосы не могут расти в течение десятилетий или даже больше, а затем очень плохо растут. Подвергнутым стигматизации и изгнанию из своих общин, им запрещено возвращаться под угрозой казни, хотя для многих это уже участь хуже смерти." #NT!
  
