  ##FAITHS 
 game_concept_peculiar_compromise_sunarwei: "Компромисс между Сунарвеем и Агиократами"
 game_concept_peculiar_compromise_sunarwei_desc: "В то время как отсутствие ликующих [Concept('magi','магов')|E] и аверсарианцев кажется противоречащим стремлению их к контролю, изучение политической ситуации в Айроное, когда аверсарийцы начали предпринимать усилия по синкретизму, делает эти доводы гораздо более очевидными. В то время как аверсарийцы были союзниками олтеников, среди знати существовал большой страх перед возможностью предательства или мошеннических действий, а также перед тем, что олтенийские всадники могут либо угрожать наземным торговым путям, идущим на юг через земли Сунарвея, либо даже захватить юг, прежде чем Аверсария сможет мобилизоваться и разрезать губернаторство пополам. Таким образом, [Concept('destruction_is_creation','пацифистские убеждения')|E] исчезли."
  
  #GODS 
  
 game_concept_destruction_is_creation: "Разрушение осколков Кумханта - это Созидание."
 game_concept_destruction_is_creation_desc: "С этой целью аверсарианцы поощряют веру в то, что, хотя все живые существа на самом деле являются осколками стекла бога Кумханта, уничтожение осколков просто создает новые, и точно так же, как мертвое животное дает жизнь земле под ним, уничтожение можно рассматривать просто как создание новой жизни. Приверженцы аверсарианизированной веры, несмотря на сомнительную согласованность с остальными догмами Сунарвея, исторически впоследствии пополнили большинство армий юга и часто служили наемниками за границей."
