 game_concept_greensea: "Зеленое море"
 game_concept_greensea_desc: "Расположенные на севере, просторы Зеленого моря не поддаются описанию. Деревья площадью в миллионы акров растут так близко друг к другу, что часто переплетаются и сливаются воедино, образуя гигантов высотой в тысячи футов. Кроны деревьев над головой настолько плотные, что, говорят, можно проплыть сквозь листву, как сквозь воду. По лесной подстилке практически невозможно пройти; внутри темно и холодно, деревья преграждают путь на каждом шагу. Дикая природа в основном враждебна, а летучие мыши-волки и медведи-ленивцы из шкуры лая пользуются наибольшей дурной славой у потенциальных исследователей.\n\nНесмотря на эти проблемы, в Зеленом море можно выжить и процветать. Исторически сложилось так, что партики строили большие города и храмы высоко на верхушках деревьев, соединенные между собой веревочными мостами и построенные путем придания формы самим деревьям. Самые искусные [Concept('magi','маги')|E] на [Concept('aeras','Аэрасе')|E] жили в этом лесу, утверждая, что их сила исходит от Драйоганна Дтохта, Мирового древа, расположенного в центре Зеленого моря."
  
 game_concept_orispolj: "Метрополия Орисполь"
 game_concept_orispolj_desc: "Когда-то Орайсполь был сердцем [Concept('aversaria','Аверсарии')|E], сияющей столицей королевства, простиравшегося от [Шевалье|Е] до Каширы.\n\nНо [Concept('aversaria','Аверсарии')|E] больше нет. Попав в руки "Сокрушителя ведьм" во время [Concept('sjalvolki_migrations','миграций сьяволки')|E], он теперь стал непреходящим символом триумфа сьяволки. Большая часть города все еще цела, аверсарское население было спасено, когда город пал. Даже многие из величественных памятников все еще целы, просто перепрофилированы, чтобы прославлять богов и культуру новых хозяев города. И Аверсария, название, которое когда-то было синонимом Ораисполя, теперь исчезает в руинах, усеивающих Ораисполь."
  
