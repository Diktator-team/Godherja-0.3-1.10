 game_concept_daukeni_saga: "Даукенийские эпосы и саги" 
 game_concept_daukeni_saga_desc: "Наиболее примечательным среди культурных традиций даукени является их богатый репертуар эпосов и саг, в которых каждый клан имеет свой собственный набор героев-предков. Некоторые из этих мужчин и женщин жили так давно, что стали почти мифическими, но многие появились достаточно недавно, чтобы стать достоверными историческими персонажами. Дельмекс "Двуглазый", Менвир "Лесной волк" и Арнольд "Жаболицый" - имена лишь немногих из тех, кто достаточно легендарен, чтобы обрести бессмертие в сердцах и умах Даукени по всему миру.\n\nНи одна из этих наиболее широко пересказываемых саг не объясняет происхождение самих даукени, прослеживая это наследие до первого человека, который когда-либо использовал лук. Одной стрелой он сразил огромного и чудовищного медведя размером с целый холм, который годами терроризировал его народ. Разделав огромную тушу, он обнаружил прекрасную женщину, свернувшуюся калачиком в ее желудке - не кто иная, как Прозека, дочь [Concept('velos','Велоса')|E] Охотника, которую злодей [Concept('prohen','Прохен')|E] проглотил целиком в младенчестве. Вскоре они поженились, и от их союза родился храбрый и непобедимый Даукени."
  
  
