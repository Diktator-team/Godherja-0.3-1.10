 game_concept_dovatkning: "Доваткнинг"
 game_concept_dovatkning_desc: "Следовать религии сьялволки - значит считать себя членом священного авангарда на [Concept('aeras','Аэрасе')|E], защищающего от вторжений Высших Богов. С этой целью сьялволки традиционно избирают своих правителей посредством ритуальной боевой церемонии, известной как Доваткнинг. Там любой [Concept('vassal','вассал')|E] или родственник предыдущего правителя может испытать свой характер против любого другого, чтобы определить, достоин ли он править".
  
