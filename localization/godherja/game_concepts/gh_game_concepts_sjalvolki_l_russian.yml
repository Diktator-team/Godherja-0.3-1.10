 game_concept_sjalvolki_migrations: "Миграции сялволки"
 game_concept_sjalvolki_migration_desc: "Миграции сьялволки - это универсальный термин, который стал описывать массовое перемещение народов с севера и востока [Concept('the_continent','Континента')|E] в саму [Concept('aversaria','Аверсарию')|E] после катастрофических событий [Concept('frodbrokna','фродброкны')|E].\n\nНачинающийся вскоре после события, но начинающийся в всерьез в 1220-х годах с приходом [Concept('fog','тумана')|E] на родину сьялволки, миграции приняли организованную форму после того, как Кенвар Разрушитель ведьм объединил различные кланы сьялволки, а также беженцев из десятков других культур и религий в Сьялволки Имперрех под своим началом в 1244 году.\n\nПосле того, как убедил вождей племен следовать за ним на юг под знаменем Империи, понимая, что после каждой культуре были предоставлены новые земли в бывшей Аверсарии, Ценвар разграбил [Concept('mayikrata','майикрату')|E] ради ее секретов, а затем начал вторжение в Калатипсоми. Все еще раздираемый военачальниками после краха Орайспольской автократии после [Concept('imperial_civil_war','гражданской войны в Империи')|E]] и столкнувшийся с массовыми восстаниями рабов, которые местные деспоты едва могли сдержать, закаленный отряд воинов-сьялволки Ценвера, вместе с частичными магами и тысячами других бойцов, не принадлежащих к сьялволкам, пронесся по региону менее чем за год. Вскоре после этого он начал свое вторжение на юг, в основные земли Аверсарии в Этепезее, в битве на Елисейском перевале, уничтожившей большую часть оставшихся военных сил Аверсарии в 1252 году ИС."
  
