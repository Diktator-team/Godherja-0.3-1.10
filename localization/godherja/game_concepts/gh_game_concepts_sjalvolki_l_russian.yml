 game_concept_velos: "Велос" 
 game_concept_velos_desc: "Согласно мифу, именно Велос первым ощутил свет срединного царства. Он был избран лидером экспедиции своими братьями и сестрами, которые тоже стремились покинуть чертоги [Concept('prohen','Прохена')|E] и быстро приняли мантию главного бога. Для cьялволки Велос - фигура отца, воплощающая качества, которые они ценят больше всего: храбрость, честность и уверенность. Велос - больше, чем просто бог охоты, он страж и покровитель своего народа, его имя с равным почтением произносят перед поединками чести, коронациями или охотой. Возможно, его величайшим достижением было создание первого лука из украденных волос Бога Неба, знания, которые он даровал человечеству за их службу на войне."
  
 game_concept_prohen: "Прохен"
 game_concept_prohen_desc: "Согласно cьялволкам, именно суровый Прохен плетет и разрезает наши судьбы. Со своей женой [Concept('marma','Мармой')|E] он стал отцом богов [Concept('velos','Велоса')|E], [Concept('pekwon','Пеквона')|E], [Concept('pekielo','Пекиело')|E], [Concept('varpalis','Варпалиса')|E], [Concept('zamistra','Замистры')|E] и [Concept('ureha','Урехи')|E], но вместо того, чтобы искать новые земли со своими детьми, он путешествовал дальше под землей, под залами, в которых души обретают покой. Он отсутствует в большинстве легенд о сьялволки из-за своего уединения, но когда он все же появляется, его описывают как слепого отшельника с бледной как мел кожей и волосами, доходящими до пят. Из-за его загадочных способностей в мифологии сьялволков некоторые считают его их истинным главным богом, особенно грулокины, которые посвящают Старому Ткачу различные ритуалы и фестивали."
  
 game_concept_ureha: "Уреха" 
 game_concept_ureha_desc: "Уреха, младшая и единственная сестра [Concept('velos','Велоса')|E], является одной из самых важных фигур во всей мифологии cьялволки. Обеспокоенная постоянными ссорами между своими братьями по поводу того, как должен быть устроен мир, она решила составить более приятную компанию. Так ее собственными руками были созданы первые люди. Но вскоре после этого другие боги начали использовать ее творения в своих собственных ссорах. Настолько обезумевшая от насилия, постигшего ее народ, она бежала в земли, которые еще никто не видел. Однако, без ее ведома, за ней наблюдали бессердечные Небесные Боги, и поэтому она была взята с небес, чтобы жить среди облаков. Ее братья были так отвлечены, что горы сдвинулись, прежде чем они заметили ее отсутствие. К этому времени она привыкла к своему новому дому, но все еще питала тоску по земле под небом.\n\nМежду Богами Неба и Богами Земли велась жестокая, но безрезультатная война, в которой человечество сыграло важную роль. Однако было решено, что Уреха может провести половину года в Небесном Царстве, а другую половину - внизу. Ее прибытие в Срединное царство ознаменовано крупнейшим из фестивалей cьялволки, празднующих приход весны."
  
 game_concept_pekielo: "Пекело"
 game_concept_pekielo_desc: "Ослепленный в войне с Небесными богами, Пекиело посвятил себя поиску знаний. Ворон Норрис, который знает обо всех событиях, произошедших с незапамятных времен, шепчет ему на левое ухо. Тем временем справа от него шепчет сова Нора, которая знает все, что еще впереди. Пекиело не контролирует ни прошлое, ни будущее, но вместо этого заносит их в свою "Книгу дней", ее содержание и местоположение - тайна, которую не знает даже сам [Concept('velos','Велос')|E]. В одной саге шаман пытается найти легендарный фолиант и, несмотря ни на что, ему удается найти пещеру, в которой живет Пекиело. К его величайшему удивлению, божество вручает ему книгу без каких-либо колебаний. Однако, прочитав даже несколько страниц, его охватывает такой ужас, что он в отчаянии выцарапывает себе глаза, его разум настолько искажен, что его слова превратились в безумные крики."
  
 game_concept_marma: "Марма"
 game_concept_marma_desc: "Мать богов и жена Старого ткача [Concept('prohen','Прохена')|E], Марма часто взаимозаменяема с самим [Concept('aeras','Аэрасом')|E]. Ее природа временна, она ответственна за обильные урожаи и опустошительный голод, те, кто плохо обращается с ее великими владениями, обречены страдать от последствий. Как и ее муж, она не сражалась бок о бок со своими детьми в войне с Небесными богами и, следовательно, в значительной степени безразлична к жизни людей, несмотря на это, ей посвящено множество ритуалов в попытке завоевать ее расположение. "
  
 game_concept_varpalis: "Варпалис"
 game_concept_varpalis_desc: "Считается, что скромные варпалисы обитают во всех озерах, реках и водных путях, пересекающих родину Шьялволки. Обязанность рыболовов сьялволки - оставлять Варпалису подношение или часть своего улова, чтобы он мог пополнить запасы воды, в которой они ловят рыбу. Он готовит тех, кого невозможно похоронить, к загробной жизни и превращает мертворожденных и детей, которые умирают молодыми, в выдр, которые, как говорят, присматривают за своими семьями. Несмотря на это, женщин учат не купаться в воде в одиночку, поскольку Варпалис имеет репутацию развратника, отца многих полубогов из мифа о сьялволки."
  
 game_concept_zamistra: "Замистра" 
 game_concept_zamistra_desc: "Младшему из сыновей [Concept('prohen','Прохена')|E], Замистре поклоняются скорее за его острый ум, чем за клинок. Часто изображаемый как странствующий бард, роль сьялволки заключается в том, чтобы всегда приветствовать незнакомцев в своем доме, на случай, если это может быть сам Замистра. Ему приписывают звание первого поэта, мастерству, которому он научил народ cьялволки. Замистру часто показывают как обманщика, предпочитающего плащ и кинжал типичным честным и своевольным решениям cьялволки. Это ставит его в противоречие со многими добродетелями, которыми дорожат его последователи, что делает его особенно популярным среди тех, кто выходит за обычные рамки общества сялволки, таких как торговцы и [Concept('magi','маги')|E]".
  
 game_concept_pekwon: "Пеквон"
 game_concept_pekwon_desc: "Второй по старшинству после [Concept('velos','Велоса')|E] в войне с Небесными богами, и некоторые могут даже сказать, что он величайший боец из них всех. Мастерство Пеквона во владении мечом "Стриггир" является предметом многих саг. Однако это только сделало его падение еще более трагичным. Согласно мифу, Пеквон во время войны влюбился в Богиню Неба и пожелал жениться на ней в небесном царстве. Когда его брат Велос услышал об этом предательстве, он пришел в такую ярость, что отрезал Пеквону все пальцы, пока тот спал, чтобы тот никогда не смог надеть кольцо. Пеквон потянулся за Стриггиром, но тот просто выпал из его искалеченных рук.\n\nВспышка гнева Велоса оказалась катастрофической, поскольку без Пеквона война быстро обернулась благосклонностью Бога Неба, вынудив их сесть за стол переговоров. Когда кровавый конфликт подошел к концу и Боги раздали дары человечеству, задумчивый Пеквон преподнес жестокий дар голода и страданий, чтобы все прекрасные творения Богов могли увянуть и умереть. Несмотря на это, Пеквону все еще в какой-то степени поклоняются сьялволки. "Дар" распада - это то, что позволяет павшим воинам входить в великие залы Велоса, и некоторые даже сочувствуют его истории."
  
