 game_concept_doradalem_desc: "Прародина народа Мондекни, Дорадалем, почти идеально соответствовала традиционному изоляционизму культуры Мондекни, окруженная высокими горами и окруженная стеной леса, настолько плотной, что в большинстве точек она совершенно непроходима. Эти факторы означали, что соседи редко видели Мондекни, а те, кто жил за ее пределами, часто опасались таинственной земли за лесной стеной как мифического места чудес и волшебства. Внутри стены мондекни жили в разбросанных городах и деревнях, ведя деревенский, даже примитивный образ жизни, поддерживаемый почти непревзойденным плодородием земли, на которой они жили. Их металлургические навыки никогда не превосходили знания по выплавке меди, во многом из-за отсутствия каких-либо серьезных внутренних войн (единственным серьезным исключением является Родственная борьба Детедклана) или вторжения из внешнего мира в любой момент записанной истории Мондекни. По их словам, в Дорадалеме их образ жизни ни капельки не изменился с того дня, как боги создали [aeras|E] – утверждение, которое, как ни удивительно, могло даже быть правдой."  #Машинный перевод 28.10.23!
