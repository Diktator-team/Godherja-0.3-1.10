 game_concept_cnevobarthane: "Цневобартан"
 game_concept_cnevobarthane_desc: "Особый бог угомбрийцев, Кневобартан - солнечное божество, обычно изображаемое в виде молодого человека, увенчанного сияющим нимбом и держащего в руках золотое копье. Его поклонники верят, что он периодически перевоплощается среди них в младенца. Возрожденный Бог поначалу неузнаваем, к нему возвращаются воспоминания и божественная мощь только в период полового созревания. Хотя на протяжении всей истории было несколько претендентов на этот титул, доказывающих, что возрождение является подлинным, требуется продемонстрировать силы, недоступные всем, кроме самых исключительных магов. Тем не менее, говорящие предположительно утверждают, что у них есть список из почти шестидесяти канонических реинкарнаций, насчитывающий более десяти тысяч лет.\n\nХотя неясно, насколько правдивы эти исторические записи, было отмечено, что по крайней мере два из трех самых последних кневобартанов, по-видимому, совпадают с некоторыми из самых древних легенд народов внутренних районов континента. Эти редкие горстки фрагментарных письменных саг и мутировавших устных легенд говорят о возвышении сменявшей друг друга пары невероятно могущественных магов, которым поклонялись как богам чуть более чем за полтора тысячелетия до возвышения [Concept('aversaria','Аверсарии')|E]."
  
