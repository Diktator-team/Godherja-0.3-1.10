 game_concept_cnevobarthane_desc: "Своеобразный бог теугомбрийцев, Кневобартан, представляет собой солнечное божество, обычно изображаемое в виде молодого человека, увенчанного блестящим ореолом и вооруженного золотым копьем. Его поклонники верят, что он периодически перевоплощается среди них в младенчестве. Возрожденный Бог поначалу неузнаваем, к нему возвращаются воспоминания и божественная сила только в период полового созревания. Хотя на протяжении всей истории было несколько претендентов на этот титул, чтобы доказать, что возрождение является подлинным, требуется продемонстрировать силы, недоступные всем, кроме самых исключительных из магов. Тем не менее, Спикеры предположительно утверждают, что список из почти шестидесяти канонических реинкарнаций насчитывает более десяти тысяч лет.\n\nХотя неясно, насколько эти исторические записи правдивы, было отмечено, что по крайней мере два из трех наиболее Недавние Кневобартаны, по-видимому, действительно совпадают с некоторыми из самых древних легенд жителей континентальных внутренних территорий. Эти редкие горстки фрагментарных письменных саг и мутировавших устных легенд говорят о появлении последовательной пары невероятно могущественных Магов, которым поклонялись как богам чуть более чем за полтора тысячелетия до появления [aversaria|E]."  #Машинный перевод 28.10.23!
  
