 game_concept_theugombrians: "Теугомбрийцы"
 game_concept_theugombrians_desc: "У теугомбрийцев нет родины. Они скитались по внутренним районам континента с незапамятных времен, время от времени пуская корни на небольших участках пустоши, чтобы заниматься сельским хозяйством или пасти стада в сильно укрепленных общинах, но чаще кочевали большими караванами, разбивая укрепленные лагеря максимум на несколько недель или месяцев. Их культура делает упор как на дисциплину, так и на боевую подготовку молодежи обоих полов, и хронисты и поэты часто называют их армией без страны. Действительно, они часто продают свои услуги в качестве наемников или вспомогательных лиц любому, кто заплатит. Их культура, по-видимому, мало заботится о различиях между полами, возлагая равные обязанности как на мужчин, так и на женщин как в рамках теугомбрийского домашнего хозяйства, так и во время службы с оружием в руках. Кроме того, для угомбрийских женщин нередко бывает несколько мужей, иногда до трех, хотя обратное среди угомбрийских мужчин чрезвычайно редко.\n\nИх природа постоянных чужаков и кочевников сделала теугомбрийцев частыми жертвами подозрительности и недоверия со стороны их оседлых соседей, на что они более чем готовы ответить взаимностью, если потребуется. Хотя они иногда становились жертвами насилия толпы, хорошо вооруженный и милитаризованный характер их общества означает, что это часто плохо заканчивается для их агрессоров, и большинство городов со склонностью к ксенофобской паранойе научились проглатывать свои предрассудки и оставлять их в покое в своих укрепленных лагерях.\n\nИх тесно сплоченные родственные группы основаны на матрилинейных линиях, которые в некоторых семьях можно надежно проследить на протяжении более пятидесяти поколений. Действительно, в нескольких древнейших историях, написанных обществами внутренних районов континента, упоминается народ, четко узнаваемый как теугомбрийцы, подразумевая, что они сохранили заметную культурную идентичность, намного более древнюю, чем почти любой народ, все еще существующий на [Concept('aeras','Аэрасе')|E] сегодня.\n\nТеугомбрийцы, как правило, не признают рабства. Пленных, взятых на войне, либо продают обратно наугад, либо казнят, если они вызвали какой-то особый гнев своих похитителей, либо принимают в сам клан, если пленник доказывает, что он готов и полезен. Таким образом, угомбрийские кланы часто могут приобретать довольно смешанный этнический облик, причем катунское, саррадонское и даже дамотанское происхождение нередко встречается в отдельных семьях."
  
