 game_concept_theugombrians_desc: "У теугомбрийцев нет родины. Они бродят по внутренней части континента с незапамятных времен, время от времени пуская корни на небольших участках пустыни, чтобы заниматься сельским хозяйством или выпасом скота в хорошо укрепленных поселениях, но чаще бродят в больших караванах, разбивая укрепленные лагеря самое большее на несколько недель или месяцев. . Их культура делает упор как на дисциплине, так и на военной подготовке молодежи обоих полов, и летописцы и поэты часто называют их армией без страны. Действительно, они часто продают свои услуги в качестве наемников или помощников любому, кто заплатит. Их культура, кажется, мало заботится о различиях между полами, возлагая равные обязанности как на мужчин, так и на женщин как внутри теугомбрийского дома, так и находясь под оружием. Кроме того, теугомбрийские женщины нередко выходят замуж за нескольких мужей, иногда до трех, хотя обратное среди теугомбрийских мужчин встречается крайне редко.\n\nИх характер постоянных чужаков и кочевников сделал теугомбрийцев частыми жертвами подозрений и недоверия. со стороны своих оседлых соседей, и они более чем готовы ответить взаимностью в случае необходимости. Хотя они время от времени становились жертвами насилия со стороны толпы, хорошо вооруженный и милитаризованный характер их общества означает, что это часто заканчивается плохо для агрессоров, и большинство городов со склонностью к ксенофобской паранойе научились глотать свои предрассудки и оставлять их достаточно хорошо. одни в своих укрепленных лагерях.\n\nИх сплоченные родственные группы основаны на матрилинейных линиях, которые в некоторых семьях можно достоверно проследить на протяжении более пятидесяти поколений. Действительно, в нескольких древнейших историях, написанных обществами континентальных внутренних территорий, упоминается народ, явно узнаваемый как теугомбрийцы, подразумевая, что они сохранили заметную культурную идентичность, намного более древнюю, чем почти любой народ, до сих пор существующий на [aeras|E] сегодня.\n\ n Теугомбрийцы, как правило, не признают рабства. Пленников, захваченных на войне, либо продают обратно наугад, казнят, если они вызвали особый гнев своих похитителей, либо принимают в сам клан, если пленник доказывает свое желание и полезность. Таким образом, теугомбрийские кланы часто могут иметь довольно смешанный этнический облик, причем катунианское, саррадонское и даже дамотское происхождение нередко встречается в отдельных семьях."  #Машинный перевод 28.10.23!
  
