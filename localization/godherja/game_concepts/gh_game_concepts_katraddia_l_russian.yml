 game_concept_doradalem: "Дорадалем" 
 game_concept_doradalem_desc: "Родина предков народа Мондекни, Дорадалем, почти идеально соответствовала традиционному изоляционизму культуры Мондекни, поскольку он был расположен между высокими горами и окружен стеной леса, настолько плотной, что в большинстве мест она совершенно непроходима. Эти факторы означали, что соседи редко видели Мондекни, а таинственная земля за лесной стеной часто вызывала страх у тех, кто жил за ее пределами, как мифическое место чудес и волшебства. Внутри стены мондекни жили в разбросанных городах и деревушках, ведя деревенский, даже примитивный образ жизни, поддерживаемый почти непревзойденным плодородием земли, на которой они жили. Их металлургические навыки никогда не превосходили знаний о выплавке меди, в основном из-за отсутствия каких-либо значительных внутренних войн (единственным серьезным исключением была борьба между кланами) или вторжений из внешнего мира в любой момент записанной истории Мондекни. Послушать их, так в Дорадалеме их образ жизни ничуть не изменился с того дня, как боги сотворили [Concept('aeras','Аэрас')|E] - утверждение, которое, как ни удивительно, возможно, даже было правдой."
