l_russian:
  
 game_concept_monsters: "Монстры"
 game_concept_monster: "Монстр"
 game_concept_monsters_desc: "Свирепые [Concept('creatures','существа')|E], обитающие в дикой природе, от [Concept('griffons','грифонов')|E] до [Concept('dragons','драконов')|E], независимо от того, приручены они или зачарованы, они и их укротители теперь формируют полк [Concept('men_at_arms','отрядов')|E].\n\nМонстры чрезвычайно разнообразны и, хотя обычно слабее традиционных солдат, их разнообразие а уникальность означает, что они противостоят большинству человеческих армий. Однако монстры слабы для искателей приключений, которые специализируются на их охоте."
  
 game_concept_gh_general_undead: "Нежить"
 game_concept_gh_general_undead_desc: "Кости бесчисленных людей, умерших в прошлые века, восставших как [Concept('men_at_arms','отряды')|E], чтобы выполнить гнусную волю своих повелителей. У нежити нет врожденных  [Concept('counters','противодействий')|E], но есть версии всех других юнитов.\n\nНежить, как правило, слабее своих живых эквивалентов, но компенсирует это численностью и [Concept('toughness','выносливостью')|E]."
  
 game_concept_constructs: "Конструкции"
 game_concept_construct: "Конструкт"
 game_concept_constructs_desc: "Созданные человеком конструкции, оживленные [Concept('magic','магией')|E], выполняющие волю своих тайных создателей в виде [Concept('men_at_arms','отрядов')|E]. Нет двух одинаковых единиц конструктов, и они могут выполнять различные вспомогательные роли, например, в [Concept('siege','осаде')|E] или в качестве разрушительных солдат в [Concept('battle','сражении')|E]. Хотя у них нет настоящих [Concept('counters','противодействий')|E], многие [Concept('magi','маги')|E] обучены их уничтожению, и они, как правило, неспособны [Concept('screen','отсеиваться')|E] или выполнять [Concept('pursuit','преследование')|E]."
  
 game_concept_magi: "Маги"
 game_concept_magi_desc: Маги — это люди, наделенные благословением — и проклятием - [Concept('magic','магии')|E]. Используются в качестве [Concept('men_at_arms','отрядов')|E] в армиях всех типов по всему [Concept('aeras','Аэрасу')|E]. [Concept('magi','Маги')|E] не имеют врожденных [Concept('counters','противодействий')|E], но сами могут [Concept('counter','противостоять')|E] большинству обычных юнитов и чрезвычайно опасны в [Concept('battle','сражении')|E] и [Concept('siege','осаде')|E].\n\nНесмотря на их силу, они часто формируются в небольшом количестве и по высокой цене, и многие подразделения специализируются на их уничтожении."
  
 game_concept_magical: "Магические"
 game_concept_magical_desc: "Магические [Concept('men_at_arms','отряды')|E] - это существа, такие как духи, элементали и другие нематериальные [Concept('magical','магические')|E] существа. Магические юниты чрезвычайно опасны, у них очень мало [Concept('counters','противодействий')|E], небольшие ограничения на [Concept('terrain','местности')|E] и часто чрезвычайная устойчивость к обычному оружию.\n\nОни компенсируются своей редкостью, обычно появляются только естественным путем или после призыва с помощью интенсивной магии."
  
 game_concept_flying: "Летающие"
 game_concept_flying_desc: "Летающие звери и существа всех видов, как в одиночку, так и с опытными наездниками, воздушные [Concept('men_at_arms','отряды')|E] могут легко преследовать вражеские войска в [Concept('battle','сражении')|E]. Большинство летающих юнитов [Concept('counter','противостоять')|E] почти всем юнитам, не имеющим выхода к морю, и не получают штрафов за [Concept('terrain','местностью')|E], хотя менее эффективны при атаке юнитов, скрытых в джунглях, тайге, лесах и водно-болотных угодьях. Обычно они уязвимы только для [Concept('archers','лучников')|E], [Concept('magi','магов')|E] и искателей приключений."
  
 game_concept_adventurers: "Искатели приключений"
 game_concept_adventurer: "Искатель приключений"
 game_concept_adventurers_desc: "Вторая древнейшая профессия на [Concept('aeras','Аэрасе')|E]: искатели острых ощущений, охотники за сокровищами и убийцы зверей часто объединяются в качестве наемничьих [Concept('men_at_arms','отрядов')|E], чтобы справиться с чрезвычайными угрозами. Авантюристы обычно плохо проявляют себя в [Concept('battle','сражении')|E] по сравнению с обученными солдатами и зачисляются в гораздо меньшем количестве, но они преуспевают в [Concept('counter','противодействие')|E] [Concept('monsters','монстрам')|E] и являются наиболее распространенным средством противодействия [Concept('magical','магическим')|E], [Concept('flying','летающим')|E], [Concept('constructs','конструктам')|E], [Concept('undead','нежити')|E] и [Concept('magi','магам')|E].\n\nХотя они формируют плохую армию, каждый здравомыслящий генерал знает, что всегда нужно держать отряд под рукой, чтобы справиться с менее традиционными угрозами и сложной [Concept('terrain','местностью')|E]."
  
 game_concept_charioteers: "Возничие"
 game_concept_charioteers_desc: "Почтенная колесница использовалась в бою обученными воинами на протяжении большей части мировой истории, и она прославилась во многих битвах, таких как битва при Десяти озерах и Четыре дня, когда астилики разгромили силы имперской армии, посланные покорить Эйроной (впоследствии этот подвиг редко повторялся). Колесницы ужасающе смертоносны на открытой равнине, где они образуют быстро движущуюся стену смерти, ведомую вперед кем угодно, от команд боевых коней до зверей и созданий всех видов - аверсарианцы Поздней империи зашли так далеко, что создали колесницы, которые могли двигаться вперед вообще без животных. Колесницы чрезвычайно эффективны против любой пехоты и намного выносливее кавалерии, но также обладают гораздо меньшей способностью преследовать или противостоять более крупным угрозам. Однако за пределами равнин они фактически бесполезны, леса, горы, водно-болотные угодья и большинство других местностей представляют серьезную проблему, и это, наряду с их высокой стоимостью и небольшим количеством, привело к тому, что Колесница стала относительно малоизвестной."