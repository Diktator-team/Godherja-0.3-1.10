l_russian:
  
 game_concept_monsters: "Монстры"  #Машинный перевод 28.10.23!
 game_concept_monster: "Монстр"  #Машинный перевод 28.10.23!
 game_concept_monsters_desc: "Свирепые [creatures|E], встречающиеся в дикой местности от [griffons|E] до [dragons|E], независимо от того, приручены они или зачарованы, они и их дрессировщики теперь образуют полк [men_at_arms|E].\n\nМонстры чрезвычайно разнообразны, и, хотя обычно они слабее традиционных солдат, их разнообразие и уникальность означает, что они [counter|E] большинство человеческих армий. Однако монстры слабы для искателей приключений, специализирующихся на охоте."  #Машинный перевод 28.10.23!
  
 game_concept_gh_general_undead: "Нежить"  #Машинный перевод 28.10.23!
 game_concept_gh_general_undead_desc: "Кости бесчисленных людей, умерших в прошлые века, восстали как [men_at_arms|E], чтобы исполнить гнусную волю своих лордов. Нежить не имеет собственного [counters|E], но существует в виде версий всех остальных юнитов.\n\nНежить, как правило, слабее своих живых аналогов, но компенсирует это численностью и [toughness|E]."  #Машинный перевод 28.10.23!
  
 game_concept_constructs: "Конструкции"  #Машинный перевод 28.10.23!
 game_concept_construct: "Построить"  #Машинный перевод 28.10.23!
 game_concept_constructs_desc: "Искусственные конструкции, анимированные [magic|E], выполняющие волю своих тайных создателей как [men_at_arms|E]. Нет двух одинаковых единиц Конструктов, и они могут выполнять различные вспомогательные роли, например, в [siege|E] или разрушительных солдат в [battle|E]. Хотя у них нет настоящего [counters|E], многие [magi|E] обучены их разрушению, и они, как правило, не способны [screen|E] или выполнить [pursuit|E]."  #Машинный перевод 28.10.23!
  
 game_concept_magi: "Маги"  #Машинный перевод 28.10.23!
 game_concept_magi_desc: "Маги — это люди, наделенные благословением и проклятием [magic|E]. Используется как [men_at_arms|E] в армиях всех типов [aeras|E]. [magi|E] не имеет собственного [counters|E], но может [counter|E] стать большинством обычных отрядов и чрезвычайно опасен в [battle|E] и [siege|E].\n\nНесмотря на свою силу, они часто формируются только в небольшом количестве и за высокую стоимость, и многие отряды специализируются на их разрушение."  #Машинный перевод 28.10.23!
  
 game_concept_magical: "Волшебный"  #Машинный перевод 28.10.23!
 game_concept_magical_desc: "Магические [men_at_arms|E] — это такие существа, как духи, элементали и другие нематериальные существа [magical|E]. Магические юниты чрезвычайно опасны, с очень небольшими ограничениями [counters|E], небольшими [terrain|E] и часто чрезвычайной устойчивостью к обычному оружию.\n\nОни компенсируются своей редкостью, обычно появляющейся только естественным путем или после призыва с помощью интенсивной магии."  #Машинный перевод 28.10.23!
  
 game_concept_flying: "Летающий"  #Машинный перевод 28.10.23!
 game_concept_flying_desc: "Летающие звери и всевозможные существа, в одиночку или с опытными наездниками, воздушные [men_at_arms|E] могут легко беспокоить вражеские войска в [battle|E]. Большинство летающих юнитов [counter|E], почти все юниты не имеют выхода к морю и не получают штрафов за [terrain|E], хотя менее эффективны при атаке юнитов, спрятанных в джунглях, тайге, лесах и водно-болотных угодьях. Обычно они уязвимы только для [archers|E], [magi|E] и авантюристов."  #Машинный перевод 28.10.23!
  
 game_concept_adventurers: "Искатели приключений"  #Машинный перевод 28.10.23!
 game_concept_adventurer: "авантюрист"  #Машинный перевод 28.10.23!
 game_concept_adventurers_desc: "Вторая старейшая профессия на [aeras|E]: искатели острых ощущений, охотники за сокровищами и убийцы зверей часто собираются в качестве наёмников [men_at_arms|E], чтобы справиться с необычайными угрозами. Искатели приключений, как правило, хуже справляются с [battle|E] по сравнению с обученными солдатами и вступают в армию в гораздо меньшем количестве, но они превосходны в [Concept('counter','countering')|E] [monsters|E] и являются наиболее распространенным контрагентом против [magical|E], [flying|E], [constructs|E], [undead|E] и [magi|E].\n \nХотя они образуют плохую армию, каждый разумный генерал знает, что всегда нужно держать под рукой отряд, чтобы справиться с менее традиционными угрозами и сложными [men_at_arms|E]0."  #Машинный перевод 28.10.23!
  
 game_concept_charioteers: "Возничие"  #Машинный перевод 28.10.23!
 game_concept_charioteers_desc: "Почтенная Колесница использовалась в битвах обученными воинами на протяжении большей части мировой истории, и она знаменито появлялась во многих битвах, таких как Битва Десяти озер и Четыре дня, когда Астилики разгромили силы Имперской Армии, посланные для завоевания. Айроной (подвиг, который впоследствии редко повторялся). Колесницы ужасно смертоносны на открытой равнине, где они образуют быстро движущуюся стену смерти, ведомую вперед кем угодно, от упряжек боевых коней до зверей и существ всех видов - аверсарианцы Поздней Империи зашли так далеко, что создали колесницы, которые могли плыть вперед. вообще без животного. Колесницы чрезвычайно эффективны против всей пехоты и намного сильнее кавалерии, но при этом у них гораздо меньше возможностей преследовать или противостоять более крупным угрозам. Однако за пределами Равнин они фактически бесполезны, а леса, горы, болота и большая часть другой местности представляют собой серьезную проблему, и это, наряду с их высокой стоимостью и небольшим количеством, привело к тому, что Колесница стала относительной безвестностью."  #Машинный перевод 28.10.23!
