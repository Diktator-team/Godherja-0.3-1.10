  #MaA Descriptions 
 arcane_auxiliaries_flavor: "Знатоки выбранной ими школы магии, размещение [magi|E] на поле боя может превратить простую стычку в океан огня и смерти.#!"  #Машинный перевод 28.10.23!
 marcher_anti_mage_flavor: "Лучшее, что могут предложить Маркерские Королевства, эти войска искусно обучены противостоять тайной магии и убийствам [magi|E].#!"  #Машинный перевод 28.10.23!
 sjalvolki_berserkers_flavor: "Гордость каждого клана, эти ужасающие ударные отряды, как никто другой на поле боя, поглощает ярость Берсерка, прокладывая кровавый путь сквозь своих врагов.#!"  #Машинный перевод 28.10.23!
 vhanavid_chariots_flavor: "Боевые колесницы, запряженные от одной до трех лошадей в зависимости от размера, способны как прорваться через ряды врагов, так и отбить их с дистанции.#!"  #Машинный перевод 28.10.23!
 magi_regular_flavor: "Хотя они и не такие могущественные, знающие или хорошо обученные, как их имперские коллеги, они [magi|E] сбиваются в большее количество при виде монеты.#!"  #Машинный перевод 28.10.23!
 wodes_flavor: "Эти воины верят не в доспехи, а в татуировки, которые, как они утверждают, дают им мистическую защиту. Бешеные и, вероятно, безумные, их храбрость и свирепость не подлежат сомнению.#!"  #Машинный перевод 28.10.23!
 flying_lances_flavor: "Легендарные рыцари Ойчайнц рассказывают о временах, когда крылья на их спинах загорались пламенем и давали им возможность летать. Хотя это искусство было забыто, их мастерство обращения с копьем и лошадью осталось неизменным. #!"  #Машинный перевод 28.10.23!
 grave_wardens_flavor: "Тяжеловооруженные стражи мертвых Ойчайнз, эти воины известны своей мощной броней и большей атакой.#!"  #Машинный перевод 28.10.23!
 golden_spears_flavor: "Элитные солдаты, тренирующиеся и тренирующиеся в огромных городах Адабисса, «Золотые копья» составляют передовую линию каждой армии Адабисса. Каждый солдат, прошедший подготовку и муштру в течение многих лет, прежде чем увидеть битву, не желает ничего, кроме как прославить свою Империю.#!"  #Машинный перевод 28.10.23!
 #veiled_flavor: "Таинственных ведьм болот Гастанводера редко кто-либо видит, но когда они решают собраться, они обязательно сообщают посторонним, почему их следует опасаться. #!"  #Машинный перевод 28.10.23!
 the_bloodied_flavor: "Окровавленные — солдаты Ийросси, убившие как минимум трёх аверсариев. Их доспехи и луки покрыты различными древними символами Ийросси, которые аверсарианцы давно считали забытыми, и все они нарисованы кровью бывшего хозяина Ийросси.#!"  #Машинный перевод 28.10.23!
 prophets_sons_flavor: "Элитные воины благородной крови, Сыны Пророка, все происходят из мелких и крупных семей Амсари, заявляющих о своем происхождении от Пророка. Каждый борется за честь не только своего дома, но и всего своего народа.#!"  #Машинный перевод 28.10.23!
 marcher_knights_flavor: "Рыцари Пути — марширующие рыцари, посвятившие себя совершенству на Пути Мечей, Обнуления и Справедливости. Обычно они происходят из знатных семей, и их приверженность защите своего народа и своих лордов легендарна. #!"  #Машинный перевод 28.10.23!
 brother_riders_flavor: "Братья Всадники — это Сялволки, вдохновленные более структурированными воинскими орденами, которые они нашли и сражались на западе. Братья по клану, взявшие в себя коней и копья, теперь скачут по Землям Кланов и дальше, чтобы обрести славу и сохранить сельскую местность настолько безопасной, насколько это возможно. #!"  #Машинный перевод 28.10.23!
 moonkin_flavor: "Мункины — последователи путей Мондеки, получившие благословение перед многоликим [aervalr|E]. Владеющие всеми восемью боевыми стилями, они представляют собой одновременно прекрасное изящество и ужасающе разрушительное зрелище на поле боя.#!"  #Машинный перевод 28.10.23!
 konijkmener_pikes_flavor: "Различные ополчения Конийкеменера уже давно удерживают речные границы от участников марша, чтобы обеспечить независимость своей родины. Дисциплинированные и хорошо обученные, пики Республики не колеблются.#!"  #Машинный перевод 28.10.23!
 partic_seers_flavor: "Обученные друиды и их помощники, Провидцы веры Партика строго следуют секретным приказам и командам своего Совета. Хотя их мотивы неизвестны, их сила неизвестна.#!"  #Машинный перевод 28.10.23!
 aversarian_legionaires_flavor: "Аверсария в той или иной форме пережила расплату сялволков, и у нее тоже есть свои легионы. Реформированные и реорганизованные, легионеры Аверсарии никогда больше не пошатнутся.#!"  #Машинный перевод 28.10.23!
 fogbeasts_flavor: "[fogbeasts|E] — это мерзости, которые последовали за Гарформдаэром из [fog|E]. Они бывают самых разных форм, от маленьких бегущих существ до огромных левиафанов, и все они порождены лишь глубочайшими страхами перед живыми и мертвыми, прошлым, настоящим и будущим....#!"  #Машинный перевод 28.10.23!
 whisperers_flavor: "Шепчущиеся [fogeaters|E] благословлены (или прокляты) «даром» магии. По-видимому, они представляют собой безумные руины того, что когда-то было мужчинами и женщинами, они вызывают [fog|E] и обрушивают на поле битвы разрушительную магию.#!."  #Машинный перевод 28.10.23!
 fog_spirits_flavor: "Шепчущиеся тени и визжащие лица у [fog|E], [fog|E] Духов являются исключением из [fog|E]. Не люди и не творения их разума, они — нечто из далекого прошлого. Неземной и мстительный в равных количествах.#!"  #Машинный перевод 28.10.23!
 golem_infantry_flavor: "Золотые статуи Волмбаз-нзы, или Города золотых башен, маршируют на высоте почти двух человек. Изготовленные из золотых металлов и приводимые в действие сочетанием часового механизма и неизвестной магии, они представляют собой разрушительное зрелище на поле боя. Некоторые суеверные солдаты утверждают, что если приложить ухо к их груди, то можно услышать панический шепот на древних языках...#!"  #Машинный перевод 28.10.23!
 airships_flavor: "Полностью адабисский дизайн, основанный на концепциях и технологиях Города Золотых Башен. На севере дирижабли считаются безумием, но в джунглях юга они все чаще становятся нормой, переправляя солдат и нанося удары по городам сверху.#!"  #Машинный перевод 28.10.23!
 autocrossbowmen_flavor: "Мундимби считаются элитой огромной армии Адабиссии. Они владеют странными золотыми арбалетами, устройства которых поразительно точны и могут высвободить несколько болтов без перезарядки благодаря любопытному механизму, который подает новые болты из прикрепленного ящика.#!"  #Машинный перевод 28.10.23!
 golems_flavor: "Безжизненная глина и камень, оживлённые энергией [aervalr|E], големы способны следовать простым и прямым инструкциям любого, кто знает правильную парольную фразу. Под руководством доверенных людей-капитанов они вступают в бой без страха и колебаний.#!"  #Машинный перевод 28.10.23!
 siege_golems_flavor: "Титаны из глины и камня, оживлённые энергией [aervalr|E], осадные големы своим одиночеством опустошают целые полки.#!"  #Машинный перевод 28.10.23!
 griffon_riders_flavor: "Цветок рыцарства Марчера. Смерть многих врагов Шевалье была ознаменована яркой вспышкой на ясном небе, за которой вскоре после этого последовали боевые кличи эскадрильи смертоносных ныряльщиков наездников на грифах, доспехи которых сверкали отраженным солнцем. #!"  #Машинный перевод 28.10.23!
 griffon_silencers_flavor: "Честь отправиться в битву на грифоне предоставляется только лучшим воинам, которых могут собрать Антимагические Ордена. Они кружат по полю боя, пикируя вниз, чтобы уничтожить уязвимые [magi|E].#!."  #Машинный перевод 28.10.23!
 bloodbound_flavor: "Эскадроны солдат, присягнувших друг другу в братстве во имя Дейфартора, Связанного Кровью, поклялись отомстить всем, кто причинил несправедливость Ииросси. Они сражаются с ужасающим упорством, используя тактику, вдохновленную их аверсианскими угнетателями. #!"  #Машинный перевод 28.10.23!
 legion_raiders_flavor: "Рейдеры Легиона имеют легкую броню и оснащены для быстрых маневров и набегов, а не для более традиционных боевых действий в тесном строю — тактика, разработанная на основе многовекового опыта подавления плохо оснащенных восстаний рабов. #!"  #Машинный перевод 28.10.23!
 home_legions_flavor: "Древнее сердце Аверсарии все еще бьется с боевым пылом. В то время как легионы прошлого уходили на смерть в битве у Елисейского перевала, их коллеги из Домашних легионов продолжают многие из их традиций и боевых стилей.#!"  #Машинный перевод 28.10.23!
 pure_pikes_flavor: "Имея пятиметровые пики и славящиеся самоубийственной храбростью, эти копейщики составляют основу опахазских армий. В руководствах по стратегии Опахаса утверждается факт, что это единственные солдаты в [aeras|E], которые могут надежно противостоять атаке Марчерских рыцарей.#!"  #Машинный перевод 28.10.23!
 legion_outriders_flavor: "Бесконечные равнины Восточной Аверсарии представляют собой военное испытание, как ничто другое на континенте. На этой земле Всадники заработали устрашающую репутацию благодаря своему земледелию. Они путешествуют как кочевники, неделями полагаясь только на своих кобыл.#!"  #Машинный перевод 28.10.23!
 north_shields_flavor: "В этой элитной пехоте почти не узнать аверсарианских легионеров. Знамена с варварскими символами и странными идолами, увенчанные странными идолами, развеваются наравне с традиционными аверсарскими символами. Эти странности никак не умаляют их боевого мастерства.#!"  #Машинный перевод 28.10.23!
 legion_marines_flavor: "Легионы морской пехоты, самые низкооплачиваемые, игнорируемые и пренебрегаемые легионы Аверсарии, тем не менее, имеют боевой послужной список, конкурирующий даже с легионами штатов. Патрулируя одни из самых коварных и кишащих пиратами вод мира, легионеры морской пехоты часто видят десятки сражений к тому времени, когда их сухопутные коллеги вступают в свои первые сражения.#!"  #Машинный перевод 28.10.23!
 duneriders_flavor: "Полностью переняв методы ведения боя местных жителей, Дюнерайдеры появляются словно из ниоткуда и тают обратно в пустыню, как только их кровавая работа будет завершена. Некоторые плюют на них, называя их «варварами», но никто не может усомниться в их жестокой эффективности.#!"  #Машинный перевод 28.10.23!
 stepwalkers_flavor: "[magi|E] культы, известные своей секретностью – или наглым отсутствием таковой, в зависимости от секты, которой они преданы. Независимо от своего разнообразия, эти группы поддерживают одни из старейших и наиболее эзотерических магических традиций Саррадона. #!"  #Машинный перевод 28.10.23!
 kikarsag_heavy_cav_flavor: "Обычные солдаты, одетые в устрашающие доспехи-маски и верхом на лошадях с тяжелыми доспехами, иногда принимают Проверенных наездников за причудливую форму голема, если смотреть издалека. Их смертоносные атаки и бесподобная тактика тяжелой кавалерии обычно означают, что лишь немногие выжившие могут оспорить этот вывод.#!"  #Машинный перевод 28.10.23!
 huntsmen_flavor: "Для охотника из Кардвена нет ни человека, ни зверя, есть только добыча. Мало кто видел охотничий отряд Кардвен, украшенный головами тех, кто не смог от них спастись, и еще меньше тех, кто выжил, чтобы рассказать эту историю."  #Машинный перевод 28.10.23!
 mountainstrikers_flavor: "Хотя их родина осталась позади, гоанские навыки ведения альпийского боя остались, и они продолжают организовываться в элитные команды Mountainstrikers. Идя в поисках нового дома, они помогут своему народу преодолеть самые сильные препятствия.#!"  #Машинный перевод 28.10.23!
 stoneforged_flavor: "«Каменные кузни» — это современная адаптация древних гоанских горных страйкеров, теперь вооруженная более совершенным оборудованием и увеличившаяся в численности. Хотя они жертвуют некоторой подвижностью своих предшественников, они с лихвой компенсируют это ударной мощью, и никто не может утверждать, что на высотах есть более смертоносные противники.#!"  #Машинный перевод 28.10.23!
 observant_flavor: "Наблюдательные — это группа воинов-монахов, издавна связанных с гуегодоками. Они рассматривают битву как просто еще один опыт Мечтателя и стали опытными лучниками, чтобы иметь возможность как участвовать, так и наблюдать за указанными конфликтами.#!"  #Машинный перевод 28.10.23!
 cloud_riders_flavor: "#F Сарминийских всадниц боялись во всей Катунской степи, и теперь они приносят свою доблесть в Аверсарию. Это одни из самых несравненных лучников на континенте, которые, по слухам, способны выколоть глаза человеку на двухстах шагах на полном скаку. #!"  #Машинный перевод 28.10.23!
 sunstriders_flavor: "#F Новый способ ведения войны с Самином заключается в том, что тяжелая ударная кавалерия сокрушает любые армии, достаточно глупые, чтобы встать у них на пути. Их дисциплина и мастерство владения оружием могут соперничать даже с легендарными марширующими рыцарями.#!"  #Машинный перевод 28.10.23!
 huegodoc_legion_flavor: "Если бы кто-нибудь увидел, как легионы маршируют по городам Уэгодока, можно было бы поверить в то, что аверсарианцы вернулись. Вместо этого они сформировали свои собственные легионы, надеясь повторить успех аверсариев в военном отношении.#!"  #Машинный перевод 28.10.23!
 adventurers_maa_flavor: "Искатели приключений, родом из разных уголков мира, жаждут добычи и новой земли, которую можно назвать домом."  #Машинный перевод 28.10.23!
 war_mammoth_flavor: "#F Эти мамонты, украшенные ритуальными татуировками и знаками, приносят на поле битвы ярость старого севера!#!"  #Машинный перевод 28.10.23!
 mubaaizun_flavor: "Мубаайзун — чемпион армии [sarradonian|E]; часто лучшие воины лорда участвуют в ритуальной дуэли перед началом битвы, сражаясь насмерть. Эти дуэли часто сопровождаются тем, что каждая армия скандирует или оскорбляет друг друга, и были случаи - такие как [battle_of_the_mubaaizun|E] - когда несколько дуэлей происходили до начала битвы, часто с целью отомстить за мертвого мубаайзуна."  #Машинный перевод 28.10.23!
 krialetil_flavor: "Криалетил — хранители гор Армазли и величайшие защитники Амагеи со времен Парназа «Великого». Полки Криалетила обучены умирать, прежде чем отдать врагу хотя бы дюйм земли.#!"  #Машинный перевод 28.10.23!
 tsanruti_flavor: "Банды Цанрути составляют основную защиту крепостей Чарчака, выслеживая врагов с превосходной точностью. Хотя многие из них с момента своего образования обратились к бандитизму, Цанрути по-прежнему работают в общинах чарчаков, нуждающихся в защитниках. #!"  #Машинный перевод 28.10.23!
 jokhosani_flavor: "Джохосани владеют длинными пиками, около восьми метров в длину, и о них никогда не забывают, когда Амагея собирает свои армии. Хотя джокосани и не славятся своей храбростью, они, как известно, оставляют в живых лишь немногих врагов, когда выходят на поле боя.#!"  #Машинный перевод 28.10.23!
 tskherosan_flavor: "Любимые воины маратов, цхеросанские всадники, известны по всей Амагее своей скоростью и безжалостностью.#!"  #Машинный перевод 28.10.23!
 sahkmavali_flavor: "Стражи тайных храмов Айгеи, Сахкмавали часто служат группами не более пятидесяти человек. Однако, несмотря на свои небольшие размеры, Сахкмавали являются мастерами горной войны, с мастерством которых трудно сравниться на их родной территории.#!"  #Машинный перевод 28.10.23!
 mezilachitnen_flavor: "Обученные использованию длинного лука в рамках придворного ритуала, самые опытные воины Дранети всегда выбирались на роль Мезилачитненов. Хотя их немного, они являются вершиной амагейских лучников.#!"  #Машинный перевод 28.10.23!
 talabhau_flavor: "Талабхау когда-то служил элитной охраной Ванеламак Хайтрахати; в его отсутствие любой достойный принц может призвать их. #!"  #Машинный перевод 28.10.23!
 jaanvarkis_flavor: "Сформированные годами охоты, эти ветераны леса известны своим умелым, но быстрым стилем боя, за что их враги прозвали Вьюхаракша или «Скользящие грабители». Имея достаточную подготовку в современной войне, они становятся опытными стрелками."  #Машинный перевод 28.10.23!
 kanpahuri_flavor: "Кан'пахури, хорошо обученные сражаться топорами, являются мастерами Севра Пар как в бою, так и на пиру.#!"  #Машинный перевод 28.10.23!
 visvasavrak_flavor: "Первоначально основанные для борьбы с полчищами нежити, Вишвасавраки сражаются насмерть, полностью преданные своему сюзерену."  #Машинный перевод 28.10.23!
 kaphral_flavor: "Кафралы владеют всеми видами клинков, но их специальностью является копье; Короткий и быстрый, Дуибиндир, который они используют, имеет острые ставки с обоих концов.#!"  #Машинный перевод 28.10.23!
 spirits_of_the_horn_flavor: "Духи Рога — давно умершие могучие воины, отдавшие свои закаленные в боях души [velos|E]. Говорят, что они всегда служат Черному Рогу, приходя на помощь тем, кто нуждается в их силе."  #Машинный перевод 28.10.23!
 oltenic_light_horsemen_flavor: "Олтенские всадники происходят из воинских традиций, усвоенных с [aironoian_migration|E]. Эти гонщики считались одними из лучших в [aversaria|E]."  #Машинный перевод 28.10.23!
 oltenic_spearmen_flavor: "Олтеникские копейщики уже давно специализируются на уникальных боевых стилях для борьбы со свирепыми конными лордами Айроноя."  #Машинный перевод 28.10.23!
 oltenic_horse_archers_flavor: "Олтенские лучники происходят от воинских традиций, усвоенных с [aironoian_migration|E]. Они известны своей смертоносностью и точностью, и благодаря этому сохранили контроль над степью."  #Машинный перевод 28.10.23!
 theugombrian_warrior_kinband_flavor: "Composed of bonded kingroups of young men, Kinbands range far and wide, selling their services to the highest bidder, fighting with metal armor and nearly suicidal bravery. Those bands who survive form the nucleus of future Theugombrian lineages."
 theugombrian_iron_brotherhood_flavor: "Steeped in the arts of metal and war magic, Theugombrian Iron Brotherhoods are kinbands formed around magi bloodlines, fighting with both spell and sword. Their rites are known to enhance the bite of a blade such that it can cut through mail like paper."
 leki_herdmasters_flavor: "Pastoralists by nature, in times of need the Leki people pick up their arms and form elusive skirmisher warbands. Putting their knowledge of the lay of the land to a more martial use, they strike hard and fast, disappearing into the surrounding terrain before the enemy can mount a response." 
