 rayakuux_archers_flavor: "Имея опыт путешествий в различных климатических условиях, лучники райакуукс известны своей способностью адаптироваться к любой местности. Их стрелы появятся из щелей между деревьями, а невидимые лучники будут наблюдать, как падают их цели.#!"  #Машинный перевод 28.10.23!
 rayakuux_archers1_flavor: "Имея опыт путешествий в различных климатических условиях, лучники райакуукс известны своей способностью адаптироваться к любой местности. Их стрелы появятся из щелей между деревьями, а невидимые лучники будут наблюдать, как падают их цели.#!"  #Машинный перевод 28.10.23!
 waranuux_spearmen_flavor: "Закаленные в боях копейщики варануукс, которые с юности тренируются в бою, почти бесстрашны в бою. Они сражаются искусными копьями, исполняя ими прекрасный смертоносный танец, прорезая огромные полосы во вражеских рядах.#!"  #Машинный перевод 28.10.23!
 advanced_rayakuux_flavor: "Прекрасно дисциплинированные и закаленные в разнообразных приключениях, Корпус Раякуукс выводит навыки своих предшественников на новый уровень. Местность не является для них преградой, и их стрелы поражают цель даже через самый густой лес.#!"  #Машинный перевод 28.10.23!
 advanced_waranuux_flavor: "Оснащенные высококачественным снаряжением и поддерживающие строгую дисциплину, современные достижения варануукс еще больше подняли их над обычными солдатами. След кровавой бойни, который они оставляют через любого, кто временами встает на их пути, сравнивают с последствиями бури. #!"  #Машинный перевод 28.10.23!
 enlevett_flavor: "Одетые в черные доспехи и темные маски, Энлеветты являются элитой каждой канийской армии. Обученные с юных лет искусству ближнего боя и владеющие боевой косой, эти дисциплинированные воины носят косы, предназначенные для использования одной рукой.#!"  #Машинный перевод 28.10.23!
 #Ahridar 
 mezzarb_riders: "Всадники меззарба"  #Машинный перевод 28.10.23!
 mezzarb_riders_flavor: "Эти наездники, оседланные на крепких козлах Меззарба, могут легко преодолевать местность, которая может сковывать большинство лошадей."  #Машинный перевод 28.10.23!
 napaq: "Напак"  #Машинный перевод 28.10.23!
 napaq_flavor: "Обученные максимально минимизировать ущерб от рейдов, Напак поддерживают свободный, гибкий строй."  #Машинный перевод 28.10.23!
 rearka: "Реарка"  #Машинный перевод 28.10.23!
 rearka_flavor: "Умело обращаясь с копьями, Ре'арка являются экспертами в защите караванов, которые они охраняют."  #Машинный перевод 28.10.23!
 shemota_warriors: "Шмота Воины"  #Машинный перевод 28.10.23!
 shemota_warriors_flavor: "Облаченные в гибкую и прочную волокнистую броню, воины Шмота могут иметь тяжелую броню, но при этом оставаться очень мобильными."  #Машинный перевод 28.10.23!
 ahbshaani_devouts: "Набожные Ахбшаани"  #Машинный перевод 28.10.23!
 ahbshaani_devouts_flavor: "Верхом на чудовищных ящерицах эти святые воины следуют только зову Орасика."  #Машинный перевод 28.10.23!
  
 sarradon_imitation_legion: "Саррадонский имитационный легион"  #Машинный перевод 28.10.23!
 sarardon_imitation_legion_desc: "Тяжелая пехота, изначально созданная по образцу печально известного Аверсарианского легиона, с момента своего создания Саррадонские легионы претерпели значительные изменения как в своей экипировке, так и в своей боевой тактике.#!"  #Машинный перевод 28.10.23!
  
