  #MaA Descriptions 
 arcane_auxiliaries_flavor: "Знатоки выбранной ими школы магии, размещение [Concept('magi','магов')|E] на поле боя может превратить простую стычку в океан огня и смерти.#!"
 marcher_anti_mage_flavor: "Лучшее, что могут предложить Маркерские Королевства, эти войска искусно обучены противостоять тайной магии и убийствам [Concept('magi','магов')|E].#!"
 sjalvolki_berserkers_flavor: "Гордость каждого клана, эти ужасающие ударные отряды, как никто другой на поле боя, поглощает ярость Берсерка, прокладывая кровавый путь сквозь своих врагов.#!"
 war_chariots_flavor: "Drawn by between one to three horses depending on size, war chariots are capable of both smashing through enemy lines and picking them off from range.#!" #NT!
 magi_regular_flavor: "Хотя они и не такие могущественные, знающие или хорошо обученные, как их имперские коллеги, [Concept('magi','маги')|E] сбиваются в большее количество при виде монеты.#!"
 wodes_flavor: "Эти воины верят не в доспехи, а в татуировки, которые, как они утверждают, дают им мистическую защиту. Бешеные и, вероятно, безумные, их храбрость и свирепость не подлежат сомнению.#!"
 flying_lances_flavor: "Легендарные рыцари Ойчайнц рассказывают о временах, когда крылья на их спинах загорались пламенем и давали им возможность летать. Хотя это искусство было забыто, их мастерство обращения с копьем и лошадью осталось неизменным. #!"
 grave_wardens_flavor: "Тяжеловооруженные стражи мертвых Ойчайнз, эти воины известны своей мощной броней и большей атакой.#!"
 golden_spears_flavor: "Элитные солдаты, тренирующиеся и тренирующиеся в огромных городах Адабисса, «Золотые копья» составляют передовую линию каждой армии Адабисса. Каждый солдат, прошедший подготовку и муштру в течение многих лет, прежде чем увидеть битву, не желает ничего, кроме как прославить свою Империю.#!"
 #veiled_flavor: "Таинственных ведьм болот Гастанводера редко кто-либо видит, но когда они решают собраться, они обязательно сообщают посторонним, почему их следует опасаться. #!"
 the_bloodied_flavor: "Окровавленные — солдаты Ийросси, убившие как минимум трёх аверсариев. Их доспехи и луки покрыты различными древними символами Ийросси, которые аверсарианцы давно считали забытыми, и все они нарисованы кровью бывшего хозяина Ийросси.#!"
 prophets_sons_flavor: "Элитные воины благородной крови, Сыны Пророка, все происходят из мелких и крупных семей Амсари, заявляющих о своем происхождении от Пророка. Каждый борется за честь не только своего дома, но и всего своего народа.#!"
 marcher_knights_flavor: "Рыцари Пути — марширующие рыцари, посвятившие себя совершенству на Пути Мечей, Обнуления и Справедливости. Обычно они происходят из знатных семей, и их приверженность защите своего народа и своих лордов легендарна. #!"
 brother_riders_flavor: "Братья Всадники — это Сялволки, вдохновленные более структурированными воинскими орденами, которые они нашли и сражались на западе. Братья по клану, взявшие в себя коней и копья, теперь скачут по Землям Кланов и дальше, чтобы обрести славу и сохранить сельскую местность настолько безопасной, насколько это возможно. #!"
 moonkin_flavor: "Мункины — последователи путей Мондеки, получившие благословение перед многоликим [Concept('aervalr','Аэрвалром')|E]. Владеющие всеми восемью боевыми стилями, они представляют собой одновременно прекрасное изящество и ужасающе разрушительное зрелище на поле боя.#!"
 konijkmener_pikes_flavor: "Различные ополчения Конийкеменера уже давно удерживают речные границы от участников марша, чтобы обеспечить независимость своей родины. Дисциплинированные и хорошо обученные, пики Республики не колеблются.#!"
 partic_seers_flavor: "Обученные друиды и их помощники, Провидцы веры Партика строго следуют секретным приказам и командам своего Совета. Хотя их мотивы неизвестны, их сила неизвестна.#!"
 aversarian_legionaires_flavor: "Аверсария в той или иной форме пережила расплату сялволков, и у нее тоже есть свои легионы. Реформированные и реорганизованные, легионеры Аверсарии никогда больше не пошатнутся.#!"
 fogbeasts_flavor: "[Concept('fogbeasts','Туманные твари')|E] — это мерзости, которые последовали за Гарформдаэром из [Concept('fog','тумана')|E]. Они бывают самых разных форм, от маленьких бегущих существ до огромных левиафанов, и все они порождены лишь глубочайшими страхами перед живыми и мертвыми, прошлым, настоящим и будущим....#!"
 whisperers_flavor: "Шепчущиеся [Concept('fogeaters','пожиратели тумана')|E] благословлены (или прокляты) «даром» магии. По-видимому, они представляют собой безумные руины того, что когда-то было мужчинами и женщинами, они вызывают [Concept('fog','туман')|E] и обрушивают на поле битвы разрушительную магию.#!."
 fog_spirits_flavor: "Шепчущиеся тени и визжащие лица у [Concept('fog','тумана')|E], [Concept('fog','туман')|E] Духов являются исключением из [Concept('fog','тумана')|E]. Не люди и не творения их разума, они — нечто из далекого прошлого. Неземной и мстительный в равных количествах.#!"
 golem_infantry_flavor: "Золотые статуи Волмбаз-нзы, или Города золотых башен, маршируют на высоте почти двух человек. Изготовленные из золотых металлов и приводимые в действие сочетанием часового механизма и неизвестной магии, они представляют собой разрушительное зрелище на поле боя. Некоторые суеверные солдаты утверждают, что если приложить ухо к их груди, то можно услышать панический шепот на древних языках...#!"
 airships_flavor: "Полностью адабисский дизайн, основанный на концепциях и технологиях Города Золотых Башен. На севере дирижабли считаются безумием, но в джунглях юга они все чаще становятся нормой, переправляя солдат и нанося удары по городам сверху.#!"
 autocrossbowmen_flavor: "Мундимби считаются элитой огромной армии Адабиссии. Они владеют странными золотыми арбалетами, устройства которых поразительно точны и могут высвободить несколько болтов без перезарядки благодаря любопытному механизму, который подает новые болты из прикрепленного ящика.#!"
 golems_flavor: "Безжизненная глина и камень, оживлённые энергией [Concept('aervalr','Аэрвалра')|E], големы способны следовать простым и прямым инструкциям любого, кто знает правильную парольную фразу. Под руководством доверенных людей-капитанов они вступают в бой без страха и колебаний.#!"
 siege_golems_flavor: "Титаны из глины и камня, оживлённые энергией [Concept('aervalr','Аэрвалра')|E], осадные големы своим одиночеством опустошают целые полки.#!"
 griffon_riders_flavor: "Цветок рыцарства Марчера. Смерть многих врагов Шевалье была ознаменована яркой вспышкой на ясном небе, за которой вскоре после этого последовали боевые кличи эскадрильи смертоносных ныряльщиков наездников на грифах, доспехи которых сверкали отраженным солнцем. #!"
 griffon_silencers_flavor: "Честь отправиться в битву на грифоне предоставляется только лучшим воинам, которых могут собрать Антимагические Ордена. Они кружат по полю боя, пикируя вниз, чтобы уничтожить уязвимые [Concept('magi','маги')|E].#!."
 bloodbound_flavor: "Эскадроны солдат, присягнувших друг другу в братстве во имя Дейфартора, Связанного Кровью, поклялись отомстить всем, кто причинил несправедливость Ииросси. Они сражаются с ужасающим упорством, используя тактику, вдохновленную их аверсианскими угнетателями. #!"
 legion_raiders_flavor: "Рейдеры Легиона имеют легкую броню и оснащены для быстрых маневров и набегов, а не для более традиционных боевых действий в тесном строю — тактика, разработанная на основе многовекового опыта подавления плохо оснащенных восстаний рабов. #!"
 home_legions_flavor: "Древнее сердце Аверсарии все еще бьется с боевым пылом. В то время как легионы прошлого уходили на смерть в битве у Елисейского перевала, их коллеги из Домашних легионов продолжают многие из их традиций и боевых стилей.#!"
 pure_pikes_flavor: "Имея пятиметровые пики и славящиеся самоубийственной храбростью, эти копейщики составляют основу опахазских армий. В руководствах по стратегии Опахаса утверждается факт, что это единственные солдаты в [aeras|E], которые могут надежно противостоять атаке Марчерских рыцарей.#!"
 legion_outriders_flavor: "Бесконечные равнины Восточной Аверсарии представляют собой военное испытание, как ничто другое на континенте. На этой земле Всадники заработали устрашающую репутацию благодаря своему земледелию. Они путешествуют как кочевники, неделями полагаясь только на своих кобыл.#!"
 north_shields_flavor: "В этой элитной пехоте почти не узнать аверсарианских легионеров. Знамена с варварскими символами и странными идолами, увенчанные странными идолами, развеваются наравне с традиционными аверсарскими символами. Эти странности никак не умаляют их боевого мастерства.#!"
 legion_marines_flavor: "Легионы морской пехоты, самые низкооплачиваемые, игнорируемые и пренебрегаемые легионы Аверсарии, тем не менее, имеют боевой послужной список, конкурирующий даже с легионами штатов. Патрулируя одни из самых коварных и кишащих пиратами вод мира, легионеры морской пехоты часто видят десятки сражений к тому времени, когда их сухопутные коллеги вступают в свои первые сражения.#!"
 duneriders_flavor: "Полностью переняв методы ведения боя местных жителей, Дюнерайдеры появляются словно из ниоткуда и тают обратно в пустыню, как только их кровавая работа будет завершена. Некоторые плюют на них, называя их «варварами», но никто не может усомниться в их жестокой эффективности.#!"
 stepwalkers_flavor: "[Concept('magi','маги')|E] культы, известные своей секретностью – или наглым отсутствием таковой, в зависимости от секты, которой они преданы. Независимо от своего разнообразия, эти группы поддерживают одни из старейших и наиболее эзотерических магических традиций Саррадона. #!"
 kikarsag_heavy_cav_flavor: "Обычные солдаты, одетые в устрашающие доспехи-маски и верхом на лошадях с тяжелыми доспехами, иногда принимают Проверенных наездников за причудливую форму голема, если смотреть издалека. Их смертоносные атаки и бесподобная тактика тяжелой кавалерии обычно означают, что лишь немногие выжившие могут оспорить этот вывод.#!"
 huntsmen_flavor: "Для охотника из Кардвена нет ни человека, ни зверя, есть только добыча. Мало кто видел охотничий отряд Кардвен, украшенный головами тех, кто не смог от них спастись, и еще меньше тех, кто выжил, чтобы рассказать эту историю."
 mountainstrikers_flavor: "Хотя их родина осталась позади, гоанские навыки ведения альпийского боя остались, и они продолжают организовываться в элитные команды Mountainstrikers. Идя в поисках нового дома, они помогут своему народу преодолеть самые сильные препятствия.#!"
 stoneforged_flavor: "«Каменные кузни» — это современная адаптация древних гоанских горных страйкеров, теперь вооруженная более совершенным оборудованием и увеличившаяся в численности. Хотя они жертвуют некоторой подвижностью своих предшественников, они с лихвой компенсируют это ударной мощью, и никто не может утверждать, что на высотах есть более смертоносные противники.#!"
 observant_flavor: "Наблюдательные — это группа воинов-монахов, издавна связанных с гуегодоками. Они рассматривают битву как просто еще один опыт Мечтателя и стали опытными лучниками, чтобы иметь возможность как участвовать, так и наблюдать за указанными конфликтами.#!"
 cloud_riders_flavor: "#F Сарминийских всадниц боялись во всей Катунской степи, и теперь они приносят свою доблесть в Аверсарию. Это одни из самых несравненных лучников на континенте, которые, по слухам, способны выколоть глаза человеку на двухстах шагах на полном скаку. #!"
 sunstriders_flavor: "#F Новый способ ведения войны с Самином заключается в том, что тяжелая ударная кавалерия сокрушает любые армии, достаточно глупые, чтобы встать у них на пути. Их дисциплина и мастерство владения оружием могут соперничать даже с легендарными марширующими рыцарями.#!"
 huegodoc_legion_flavor: "Если бы кто-нибудь увидел, как легионы маршируют по городам Уэгодока, можно было бы поверить в то, что аверсарианцы вернулись. Вместо этого они сформировали свои собственные легионы, надеясь повторить успех аверсариев в военном отношении.#!"
 adventurers_maa_flavor: "Искатели приключений, родом из разных уголков мира, жаждут добычи и новой земли, которую можно назвать домом."
 war_mammoth_flavor: "#F Эти мамонты, украшенные ритуальными татуировками и знаками, приносят на поле битвы ярость старого севера!#!"
 mubaaizun_flavor: "Мубаайзун — чемпион армии [Concept('sarradonian','саррадона')|E]; часто лучшие воины лорда участвуют в ритуальной дуэли перед началом битвы, сражаясь насмерть. Эти дуэли часто сопровождаются тем, что каждая армия скандирует или оскорбляет друг друга, и были случаи - такие как [Concept('battle_of_the_mubaaizun','Битва в мубааизуне')|E] - когда несколько дуэлей происходили до начала битвы, часто с целью отомстить за мертвого мубаайзуна."
 krialetil_flavor: "Криалетил — хранители гор Армазли и величайшие защитники Амагеи со времен Парназа «Великого». Полки Криалетила обучены умирать, прежде чем отдать врагу хотя бы дюйм земли.#!"
 tsanruti_flavor: "Банды Цанрути составляют основную защиту крепостей Чарчака, выслеживая врагов с превосходной точностью. Хотя многие из них с момента своего образования обратились к бандитизму, Цанрути по-прежнему работают в общинах чарчаков, нуждающихся в защитниках. #!"
 jokhosani_flavor: "Джохосани владеют длинными пиками, около восьми метров в длину, и о них никогда не забывают, когда Амагея собирает свои армии. Хотя джокосани и не славятся своей храбростью, они, как известно, оставляют в живых лишь немногих врагов, когда выходят на поле боя.#!"
 tskherosan_flavor: "Любимые воины маратов, цхеросанские всадники, известны по всей Амагее своей скоростью и безжалостностью.#!"
 sahkmavali_flavor: "Стражи тайных храмов Айгеи, Сахкмавали часто служат группами не более пятидесяти человек. Однако, несмотря на свои небольшие размеры, Сахкмавали являются мастерами горной войны, с мастерством которых трудно сравниться на их родной территории.#!"
 mezilachitnen_flavor: "Обученные использованию длинного лука в рамках придворного ритуала, самые опытные воины Дранети всегда выбирались на роль Мезилачитненов. Хотя их немного, они являются вершиной амагейских лучников.#!"
 talabhau_flavor: "Талабхау когда-то служил элитной охраной Ванеламак Хайтрахати; в его отсутствие любой достойный принц может призвать их. #!"
 jaanvarkis_flavor: "Сформированные годами охоты, эти ветераны леса известны своим умелым, но быстрым стилем боя, за что их враги прозвали Вьюхаракша или «Скользящие грабители». Имея достаточную подготовку в современной войне, они становятся опытными стрелками."
 kanpahuri_flavor: "Кан'пахури, хорошо обученные сражаться топорами, являются мастерами Севра Пар как в бою, так и на пиру.#!"
 visvasavrak_flavor: "Первоначально основанные для борьбы с полчищами нежити, Вишвасавраки сражаются насмерть, полностью преданные своему сюзерену."
 kaphral_flavor: "Кафралы владеют всеми видами клинков, но их специальностью является копье; Короткий и быстрый, Дуибиндир, который они используют, имеет острые ставки с обоих концов.#!"
 spirits_of_the_horn_flavor: "Духи Рога — давно умершие могучие воины, отдавшие свои закаленные в боях души [Concept('velos','Велосу')|E]. Говорят, что они всегда служат Черному Рогу, приходя на помощь тем, кто нуждается в их силе."
 oltenic_light_horsemen_flavor: "Олтенские всадники происходят из воинских традиций, усвоенных с [Concept('aironoian_migration','Айронойская миграции')|E]. Эти наездники считались одними из лучших в [Concept('aversaria','Аверсарии')|E]."
 oltenic_spearmen_flavor: "Олтеникские копейщики уже давно специализируются на уникальных боевых стилях для борьбы со свирепыми конными лордами Айроноя."
 oltenic_horse_archers_flavor: "Олтенские лучники происходят от воинских традиций, усвоенных с [Concept('aironoian_migration','Айронойская миграции')|E]. Они известны своей смертоносностью и точностью, и благодаря этому сохранили контроль над степью."
 theugombrian_warrior_kinband_flavor: "Состоящие из связанных между собой королевских групп молодых людей, кинбанды распространяются повсюду, продавая свои услуги тому, кто больше заплатит, сражаясь в металлических доспехах и проявляя почти самоубийственную храбрость. Те банды, которые выживут, образуют ядро будущих теугомбрийских линий."
 theugombrian_iron_brotherhood_flavor: "Погруженные в искусство металла и боевую магию, Угомбрийские железные братства - это родственные группы, сформированные вокруг родословных магов, сражающихся как заклинаниями, так и мечом. Известно, что их обряды усиливают остроту клинка, так что он может разрезать кольчугу, как бумагу."
 leki_herdmasters_flavor: "Скотоводы по натуре, в трудную минуту народ леки берется за оружие и формирует неуловимый отряд стрелков. Используя свои знания о местности в боевых целях, они наносят сильные и быстрые удары, исчезая в окружающей местности прежде, чем враг успевает предпринять ответные действия."
 chasm_terrors_flavor: "The Redlands are filled with an assortment of the most terrifying and evil creatures known on [aeras|E]. Sentient corpse-filled chasms, swarms of giant wasps that grow for weeks within living hosts, many-armed eyes that crawl across the walls and open gaping tooth-filled maws within their pupils... only the Redlanders seem to somehow be able to tame them from war, which sadly means that even those who wisely stay as far away from the Redlands as possible may not be spared the terrors within." #NT!
 redland_cultists_flavor: "Some are but a few decades old, but most have passed one century or many. Undying, their inhuman forms twist into purpose at the beck and call of the dread gods that these [magi|E] worship. They kill to grow stronger, for the Void hungers for the erasure of all things. Lives especially." #NT!
 voidhosts_flavor: "Perhaps once human, Voidhosts are now 'living' fonts of entropy. Hooded figures that spell doom across any land they walk, tales tell of travelers who lower their hood within temples and cities and devour thousands into the hellish darkness of the void that now composes their body. When the Redlanders march to war, hundreds of Voidhosts can be spotted, and the world thus trembles in fear." #NT!
 enfleshed_grotesquerie_flavor: "The Grotesquerie is a hideous mass of sinew and bone, composed of lesser cultists, slaves, and any beasts that were sublimated into the mass. Its grotesque form strikes fear in any who stand against it, and most choose to surrender to its fleshy embrace." #NT!
 voidspawn_flavor: "Incarnates of the primordial entropy, Voidspawn are the shadows cast by powers beyond [aeras|E], summoned on the mortal plane through some foul design. Formless and alien to the existence itself, everything that falls under their caress is stripped of any semblance of life, order, and structure." #NT!
 archonarachs_flavor: "Courtiers, retainers, and valets of the Spider Court, Archonarachs are rarely seen on [aeras|E] outside of the hunting parties and bloodsports organized by their nobles. As large as a fully grown warhorse, each of their arachnid limbs ends in a chitinous hand with deadly talons strong enough to dent metal. Archonarachs craft silk-woven faces for themselves and place them in front of their cephalothoraces, taking great offense when not addressed by their created persona." #NT!
 blade_tendrils_flavor: "Blade Tendrils are the most numerous of the Maw's spawn, and by far the weakest. Sprouting from any corpse that comes into contact with the contaminated flesh, they take over their host in a violent explosion of gore and brain matter, standing up as a shambling humanoid cadaver with a long whip-like tentacle in place of their head." #NT!
 marrowdrones_flavor: "Marrowdrones are the Maw's hunters, posited to overwhelm anything that can oppose the spread of the Fleshcurse. Encased in a bone exoskeleton, they shrug off mortal blows to deliver a storm of launched bone spikes followed by a crushing charge." #NT!
 hungering_mouths_flavor: "Most favored among the Maw's children, the Hungering Mouths are colossal amalgamations of flesh and bone, heralding the advent of the Fleshcurse. Countless fangs, talons, and bone spikes emerge from their hulking bodies, consuming everything around these monstrosities in a futile bid to sate their endless hunger." #NT!
  
  #SARRADON STUFF: 
 rayakuux_archers: "Лучники Раякуукса"
 rayakuux_archers1: "Лучники Раякуукса"
 advanced_rayakuux: "Корпус Раякуукса"
 waranuux_spearmen: "Копейщики Варану"
 waranuux_spearmen1: "Копейщики Варану"
 advanced_waranuux: "Стандартизированный Варану"
 enlevett: "Энлеветтс"
  
 rayakuux_archers_flavor: "Лучники райакуукс, имеющие опыт путешествий по разным климатическим условиям, известны своей способностью адаптироваться к любой местности. Их стрелы будут появляться из просветов между деревьями, и невидимые лучники будут наблюдать, как падают их цели.#!"
 rayakuux_archers1_flavor: "Лучники райакуукс, имеющие опыт путешествий по разным климатическим условиям, известны своей способностью адаптироваться к любой местности. Их стрелы будут появляться из просветов между деревьями, и невидимые лучники будут наблюдать, как падают их цели.#!"
 waranuux_spearmen_flavor: "Закаленные в боях копейщики варануукса, которые с юности тренируются в битвах, почти бесстрашны в бою. Они сражаются с помощью тонко обработанных копий, размахивая ими в красивом, смертоносном танце, прорезая огромные полосы в рядах противника.#!"
 advanced_rayakuux_flavor: "Прекрасно дисциплинированные и закаленные разнообразными приключениями, бойцы корпуса Райяку поднимают навыки своих предшественников на новый уровень. Местность для них не преграда, и их стрелы попадут в цель даже в самом густом лесу.#!"
 advanced_waranuux_flavor: "Оснащенные высококачественным снаряжением и поддерживающие строгую дисциплину, современные достижения waranuux еще больше возвысили их над обычными солдатами. Кровавый след, который они оставляют за любым, кто встает у них на пути, иногда сравнивают с последствиями шторма.#!"
 enlevett_flavor: "Одетые в черные доспехи и темные маски, энлеветты являются элитой каждой канийской армии. С юных лет обученные искусству ближнего боя и владеющие боевой косой, эти дисциплинированные воины носят косы, предназначенные для использования одной рукой.#!"
 #Ahridar 
 mezzarb_riders: "Всадники меззарба"
 mezzarb_riders_flavor: "Восседая на крепких козлах из мезарба, эти всадники легко преодолевают местность, которая стреножила бы большинство лошадей"
 napaq: "Напак"
 napaq_flavor: "Обученные максимально минимизировать ущерб от рейдов, Напак поддерживают свободный, гибкий строй."
 rearka: "Реарка"
 rearka_flavor: "Искусные в обращении с копьями, ре'арка являются экспертами в защите караванов, которые они охраняют"
 shemota_warriors: "Воины Шемота"
 shemota_warriors_flavor: "Облаченные в гибкую и прочную волокнистую броню, воины Шемота способны быть тяжело бронированными и в то же время очень мобильными"
 ahbshaani_devouts: "Набожные Ахбшани"
 ahbshaani_devouts_flavor: "Восседая верхом на своих чудовищных ящерах, эти святые воины следуют только зову Орасика"
  
 sarradon_imitation_legion: "Саррадонский имитационный легион"
 sarardon_imitation_legion_desc: "Тяжелая пехота, изначально созданная по образцу печально известного Аверсарского легиона, с момента своего создания Саррадонские легионы претерпели значительные изменения как в своем снаряжении, так и в тактике ведения боя.#!"
  
  # Accolade Maa 
 accolade_maa_mammothiers: "Свита боевых мамонтов"
 accolade_maa_mammothiers_flavor: "[Concept('retinue_maa','Свита маа')|E]\n#F На поле боя существуют две различные возможности – вы либо едете верхом на Боевом мамонте, либо будете растоптаны его ногами.#!"
  
