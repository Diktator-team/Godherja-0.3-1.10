 elite_undead: "Элитная нежить"
 elite_undead_flavor: "#F Наделенные значительно большей силой, интеллектом и автономностью, чем среднестатистический немертвый гуль, эти грозные существа искусны в решении ситуаций, когда само по себе количество не является адекватным решением.#!"
  
