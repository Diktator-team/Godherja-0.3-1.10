#widow

gh_widow.1.t:0 "Нахлынувшая тоска"
gh_widow.1.desc:0 "Я мертв и исчезну, затерявшись во тьме. Мой супруг будет страдать из-за этого."
gh_widow.1.a:0 "Ты не должен был этого видеть."

gh_widow.2.t:0 "Ночь проходит"
gh_widow.2.desc:0 "Прошло так много времени с тех пор, как у меня забрали мою любимую. На самом деле, так много времени, что мне уже не так больно, как когда-то, думать о том, чтобы снова полюбить. Мир больше не такой мрачный. Они ушли, и этого не изменить. Возможно, пришло время двигаться дальше."
gh_widow.2.a:0 "Да-да, пришло время."
stress_threshold_special.1001.widowed:0 "Хотя я знаю [deceased_character.GetSheHe] ушел, и я не знаю, найду ли я снова их любовь."
stress_threshold_special.1001.widowed.flavor:0 "...а я этого не хочу."
stress_threshold_special.2001.c:0 "Хотя моя любовь была потеряна, я думаю, что ее можно найти снова."
