l_russian:
  
 painkilling_concoction_name: "Обезболивающая смесь"
 painkilling_concoction_desc: "Хотя большинство врачей имеют в своем арсенале тот или иной тип обезболивающей смеси, обычно ее необходимо дополнительно очистить, если ее планируется использовать для лечения серьезных ран."
 night_poppy_tincture_name: "Черная опиумная настойка"
 night_poppy_tincture_desc: "Известно, что ночной мак гарантирует глубокий сон без сновидений в течение нескольких недель, даже если употреблять его в относительно нерафинированном виде, а также может использоваться как довольно мощное болеутоляющее средство. Черная настойка, которая извлекается из него, настолько сильнодействующая, что может привести к тому, что пользователь никогда не проснется, если принимать ее даже в слегка завышенных дозах.""
 sanguine_nectar_name: "Бодпящий нектар"
 sanguine_nectar_desc: "Хотя роза Маклеа, возможно, и не является особо редким цветком в засушливых высокогорьях Этепезеи и Опахасии и даже иногда культивируется как садовое растение, извлечение ее знаменитого нектара - долгий и очень сложный процесс. Однако в результате получается невероятное вещество, которое превращает боль в удовольствие и усиливает все ощущения."
  
  
 forest_helmet_name: "Лесной шлем"
 forest_helmet_desc: ""
  
  
  
  
  
 abyssal_bramble_name: "Бездонная ежевика"
 abyssal_bramble_desc: ""
  
  
  #PLANTS 
  
 ash_ward_name: "Пепельный чертог"
 ash_ward_desc: "На коре старых ясеней иногда вытравливают защитные руны, чтобы создать одноразовую, но довольно мощную [Concept('magical', 'магичесую')|E] защиту. Его присутствие во время ритуала значительно помогает ограничить проникновение нежелательных энергий в процесс, хотя оберег редко выдерживает более одного использования. - Действует как умеренный магический стабилизатор"
  
 thunder_scarred_bark_name: "Иссеченная громом кора"
 thunder_scarred_bark_desc: "Чаще всего кора дубов, древесина, которая неоднократно подвергалась воздействию устрашающей силы молний, обладает множеством любопытных свойств, но одно особенно выделяется — если ее обработать определенным образом и оставить под грозой, она почти гарантированно будет притягивать к себе гром каждые несколько минут. Хотя это может стать отличным внешним источником магической энергии, это также делает рассматриваемый ритуал значительно более опасным и трудным для контроля."
  
  #aphrodisiacs 
  
 lovers_hawthorn_name: "Боярышник любовника"
 lovers_hawthorn_desc: "Плоды относительно редкого вида боярышника, эти ягоды часто используются в качестве основного ингредиента афродизиаков и любовных зелий. Хотя их способность лечить бесплодие высоко ценится, растение также имеет несколько сомнительную репутацию из-за того, что делает тех, кто его употребляет, гораздо более склонными к нарушению супружеской верности."
  
  #poisons 
  
 ancient_yew_needle_name: "Древние тисовые иглы"
 ancient_yew_needle_desc: "Тисовые деревья хорошо известны своей магической силой, и с возрастом это свойство становится только более выраженным. Самые древние экземпляры, вероятно, старше самой человеческой цивилизации, и даже горсть их иголок оказывает мощное стабилизирующее воздействие на местную магическую энергиию."
  
 mud_hemlock_name: "Грязевой болиголов"
 mud_hemlock_desc: "Зловонно пахнущий и чрезвычайно токсичный, болотный болиголов растет только в самых глубоких уголках самых сырых болот Аэраса. После употребления в пищу его все еще живая жертва быстро раздувается, как труп, оставленный в воде, прежде чем в конечном итоге погибнуть от удушья. Их останки так быстро превратятся в гниющую кашу, что достойное погребение, скорее всего, окажется невозможным."
  
 last_sigh_name: "Последний вздох"
 last_sigh_desc: "Не имеющий запаха и вкуса, "Последний вздох" был бы ядом выбора для любого заговорщика, если бы не его чрезвычайная редкость. Рожденный только в тех местах, где было пролито огромное количество крови и где использовалась самая мерзкая магия, известная человеку. Цветок прекрасен, чистейшего белого цвета, но, несмотря на всю свою красоту, он также чрезвычайно токсичен, поскольку это самый мощный яд, известный человеку, который при попадании в организм вызывает чрезвычайно быстрое гниение внутренностей жертвы."
  
 ojyczanyz_sorrow_name: "Ойчанызакая Печаль"
 ojyczanyz_sorrow_desc: "Крепкий цветок, который когда-то ценился в садах Ойчаниза за его способность впитывать краски окружающей жизни, в настоящее время является одним из очень немногих видов растений, все еще присутствующих в Лихдомах. Хотя полностью окрашенное растение нетоксично, полупрозрачная, призрачная форма, которая все еще растет в Лишайниках, как известно, погружает тех, кто употребляет его в пищу, в глубокую депрессию, которая обычно заканчивается смертью жертвы от горя или самоубийством."
  
 western_oleander_name: "Западный Олеандр"
 western_oleander_desc: "Выращиваемый в древних садах Кемсарской империи, Западный олеандр - цветок, известный как своей красотой, так и смертоносностью. Вдыхание его паров на расстоянии вызывает приятный кайф, но даже одно прямое движение приведет к тому, что жертва упадет замертво в считанные секунды."
  
  #sedatives 
  
 rockleaf_name: "Каменнолистник"
 rockleaf_desc: "Крепкая горная лоза, растущая на валунах, побитых как солнцем, так и снегом, хрустящую листву Каменнолистника иногда употребляют в пищу из-за ее обезболивающих свойств, но обычно ее избегают из-за скованности языка и суставов, которая часто сопутствует этому."
  
  
 strangler_fig_seeds_name: "Плоды инжира Сирата Душителя"
 strangler_fig_seeds_desc: "Эти инжир-душители не являются родными для джунглей Сирата, но они быстро приспособились к новой среде. Они быстро оплетаются местными деревьями и в конечном итоге убивают их, распространяясь по огромной территории. Гнусная жизненная энергия, которую они проявляют, все еще присутствует в их семенах и отрубленных частях."
  
  
  
  #hallucinogens 
  
 moss_pearl_name: "Моховая жемчужина"
 moss_pearl_desc: "Сладко пахнущий и приятный глазу моховой жемчуг растет на определенных полянах в центральной части Калатипсомии. После употребления пользователь ощутит значительное усиление контроля над своими магическими способностями, что повысит стабильность любого вида заклинаний. Известно, что в определенных случаях пользователь внезапно бьется в конвульсиях, и на его разум нападают случайные видения, которые не имеют смысла."
  
  #FUNGI 
  
  #poisons 
  
 deathcap_name: "Смертельная шляпка"
 deathcap_desc: "Скромная смертельная шляпка — это гриб, который не нуждается в представлении; среди наиболее стандартных ингредиентов для традиционных изготовителей ядов он также находит некоторое применение у [Concept('magi','магов')|E], но его полезность в этом отношении значительно ограничена по сравнению с другими грибами - кажется, он теряет большую часть своей силы, если только не подвергается воздействию очень специфических тайных энергий, и, как правило, является придирчивым реагентом, который, кажется, затрудняет контроль над заклинаниями."
  
  # ANIMAL / CREATURE / HUMAN PARTS 
  
 ancient_fingerbone_name: "Древняя кость пальца"
 amcoemt_fingerbone_desc: "Древняя кость пальца, намного больше, чем у любого человека, завернутая в выцветшую молитвенную ткань с темными знаками и рунами, написанными по спирали по всей длине. Ноготь все еще достаточно острый, чтобы пустить кровь."
  
  
 cerebrospinalis_concentrate_name: "Спиномозговой концентрат"
 cerebrospinalis_concentrate_desc: "Использование этого обезболивающего крайне запрещено из-за его способности передавать боль одного человека другому, а способ его "сбора" требует выскабливания мозга человека. Кроме того, все, что нужно сделать пьющему, - это смешать кровь жертвы с концентратом и ввести смесь в позвоночник, перенося всю боль пьющего на жертву"
  
 cockatrice_eye_name: "Глаз кокатриса"
 cockatrice_eye_desc: "Когда кокатриса убивают, его глаза все еще хранят свет Аэрвалра, что оказывается полезным для различных заклинаний. Чтобы использовать его, заклинателю необходимо смотреть в мертвый глаз во время произнесения заклинания. Этот глаз не был собран при полной луне, поэтому в этом нет никакой опасности."
  
 cockatrice_eye_charged_name: "Сверкающий глаз кокатриса"
 cockatrice_eye_charged_desc: "Когда василиска убивают, его глаза все еще хранят свет Аэрвалра, что оказывается полезным для различных заклинаний. Чтобы использовать его, заклинателю нужно смотреть в мертвый глаз во время произнесения заклинания. глаз был собран при полной луне, что дает больше магии и больше опасности. Если смотреть в глаз слишком долго, это может превратить части тела заклинателя в камень."
  
 dragon_eater_snail_name: "Улитка-драконоед"
 dragon_eater_snail_desc: "Эти водяные улитки излучают кроваво-красное свечение и сохраняют в себе часть водной бездны. Этот вид обитает в водах, окружающих затопленные кости драконов и других крупных, тронутых Богом зверей, которые погибли над водой. Хотя такие случаи редки, улитки-драконоеды обладают сверхъестественным способом находить их и преодолевать к ним огромные расстояния."
  
 golem_pebbles_name: "Големные камешки"
 golem_pebbles_desc: "Иногда, после того, как голем выполняет свою задачу и уничтожается, его части сохраняют магическую энергию. Эти камешки можно измельчить и смешать с кашей, чтобы приготовить отвратительную на вкус смесь. При употреблении кажется, что они стабилизируют заклинание и заземляют заклинателя."
  
 fuligin_bone_shards_name: "Осколки кости Фулигина"
 fuligin_bone_shards_desc: "Последние останки существа, почерневшего от ужасного драконьего огня. Эти осколки обладают частицей силы пламени и становятся горячими на ощупь, если влить в них магическую энергию, хотя известно, что слишком большое количество вызывает катастрофические магические вспышки."
  
 petrified_dragon_scale_name: "Окаменевшая драконья чешуя"
 petrified_dragon_scale_desc: "Хотя [Concept('dragons','драконы')|E] были уничтожены [Concept('aversaria','Аверсарией')|E] давным-давно, фермеры все еще иногда находят древние чешуйки, настолько старые, что они давно превратились в камень. Несмотря на это, они остаются теплыми на ощупь и придают ощущение "живости" любому, кто с ними сталкивается. Известно, что исключительно богатые [маги|E] и жители Аироноа вдыхают порошкообразную драконью чешую как в знак богатства, так и из-за ее предполагаемой способности заставлять своих потребителей "оседлать дракона", как они говорят. Большинство, однако, видят большую ценность в большом количестве магии, заложенной глубоко в древнем камне."
  
 snakestone_name: "Змеиный камень"
 snakestone_desc: "Драгоценные змеи обитают в джунглях Каширы и выращивают блестящие драгоценные камни на протяжении всей своей жизни. Камень находится внутри головы змеи, и чтобы извлечь его, нужно убить змею. Хотя историй о змеях, мстящих браконьерам, предостаточно, это никак не повлияло на оживленную торговлю змеиными камнями. Процветающая торговля использует тот факт, что они не только красивы, но и действуют как своего рода линзы, увеличивающие свет. Змеиные камни, взятые из древнейших образцов, сохраняют такие связи еще долго после того, как змеи умерли."
  
 slime_herder_toad_name: "Слизь пастушьей жабы"
 slime_herder_toad_desc: "Быстро размножающиеся виды больших джунглевых лягушек выделяют слизь, которая, как говорят, придает им почти легендарную силу. При нанесении на репродуктивные органы эти выделения, как говорят, дают им новую жизнь, часто приводя к рождению потомства. Однако сильный запах слизи отталкивает всех, кроме самых преданных партнеров."
  
 scryers_cone_name: "Конус Провидца"
 scryers_cone_desc: "Помимо того, что раковина конусообразной улитки провидца является отличным средством предсказания, она несет в себе часть мощной токсичности этого существа; даже в своей обычной форме она способна вызвать паралич и смерть, в то время как тайная активация заставляет ее буквально окаменевать ту часть тела, к которой она была применена."
  
 #TO ADD:  Acts as a powerful poison at Water level 4, otherwise as a moderate poison, Saps the victim health and prowess permanently at Water level 4 and above,  Moderately boosts the positive outcome chance of divining spells at level 2 Stone, otherwise slightly boosts it, Water 1, Stone 1 
  
 tower_lizards_gland_name: "Железа башенной ящерицы"
 tower_lizards_gland_desc: "Было отмечено, что различные виды ящериц, обитающие в местах обитания вблизи Башни в Кемсаре, проявляют любопытные свойства. Вместо того, чтобы купаться в солнечном свете, они, по-видимому, целенаправленно приближаются к этим сооружениям и целенаправленно подвергают себя воздействию его магического поля. Если их препарировать, то обнаруживается внутренняя железа, где, по-видимому, хранится часть этой магии. Эту накопленную энергию затем можно собрать во время произнесения заклинания."
  
 #MINERALS / METALS / POWDERS ETC. 
  
 guguwrat_crystal_name: "Кристалл гнева"
 guguwrat_crystal_desc: "Кристаллы Гнева создаются во время [Contept ('gudugwrat','гудуврата')|E], когда мощная молния ударяет в песок, оставляя после себя магические кристаллы, которые потрескивают от энергии. Очень нестабильные, большинство кристаллов очищаются учеными Академии Кандамарун для использования в магических ритуалах. Приобретение этих кристаллов очень опасно, так как для этого требуется отправиться в эпицентр смертоносного шторма, рискуя погибнуть от магического воздействия, ударов молнии и проклятых существ, которые ходят по морскому дну."
  
 #Haemium Pellet 
 haemium_pellet_low_name: "Гранулы с низким содержанием гемия"
 haemium_pellet_low_desc: "Гемий, известный некоторым как Улучшенное железо, а другим - как Улучшенная кровь, производится из комбинации тонкого необработанного железа и некоторого количества сердечной крови. Когда эта кровь берется у животного или другого подобного животного, в ней становится мало гемия. Во время ритуала можно употреблять гранулы с низким содержанием гемия, чтобы придать ему силы и стабилизировать ритуал. Также известно, что он способствует хорошему пищеварению и сбалансированному составу крови."
 haemium_pellet_middling_name: "Средняя гранула гемия"
 haemium_pellet_middling_desc: "Известный некоторым как Улучшенное железо, а другим - как Улучшенная кровь, гемиум производится из комбинации тонкого необработанного железа и некоторого количества сердечной крови. Кровь этого гранулята была взята из человеческого жертвоприношения и, таким образом, является довольно мощным магическим ингредиентом. Съеденный во время ритуала, он действует как довольно эффективный стабилизатор для ритуала. С другой стороны, внезапный приток аспекта крови в организм пользователя делает его слегка токсичным."
 haemium_pellet_potent_name: "Мощная гемиевая гранула"
 haemium_pellet_potent_desc: "Известный некоторым как Улучшенное железо, а другим - как Улучшенная кровь, гемиум производится из комбинации тонкого необработанного железа и некоторого количества сердечной крови. Кровь этого шарика была взята у могущественного мага или, возможно, у какого-нибудь великого и магического зверя, и как таковая обладает огромной силой. Употребляемая во время ритуала, она служит как мощным стабилизатором, так и довольно неприятным рвотным ядом."
  
 magic_binding_powder_name: "Магический связывающий порошок"
 magic_binding_powder_desc: "Существуют определенные очень востребованные предметы, которые могут содержать и накапливать магическую силу. Однако их полезность не заканчивается, когда они истощаются магами. Их остатки, измельченные в мелкий порошок, сохраняют способность связывать магию. При употреблении во время специальных ритуалов полученное вещество может связать избыток магии внутри человеческого тела, тем самым очистив его. Однако его очень трудно правильно дозировать, и многие маги лишили себя большего количества магии, чем им хотелось бы."
  
