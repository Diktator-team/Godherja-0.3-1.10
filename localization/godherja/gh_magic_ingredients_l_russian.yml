 orichalc_sliver_name: "Орихалковая Щепка"
 orichalc_sliver_desc: "Кусочек чистого золота длиной с палец. Секреты его создания считаются одним из высших алхимических искусств и поэтому тщательно охраняются теми, кто его знает. Он отражает солнце независимо от времени суток и от того, находится ли он в помещении, и поэтому ярко светится. Физически съеденный во время ритуала, он сгорает в теле мага, потенциально вызывая внутренние ожоги, и в последующие месяцы поражает пользователя бессонницей и беспокойным сном, их сны поглощаются призраком полуденного солнца."
  
 sarradonian_crystalline_powder_name: "Саррадонский кристаллический порошок"
 sarradonian_crystalline_powder_desc: "Этот черный кристаллический порошок, полученный путем измельчения стеклянного камня, добытого в некоторых шахтах, найденных в глубинах Саррадонской пустыни, несет в себе чистую сущность самой земли, и его вдыхание во время ритуала может значительно повысить стабильность любого заклинания. Известно, что длительные пользователи часто страдают от кашля, от которого многие умирают, но для некоторых потенциальные затраты легко оправдывают тайную мощь, которую он может дать."
  
 # WINES, MIXTURES, AND EVERYTHING BOTTLED 
  
 dreamwine_name: "Облачный Перекин"
 dreamwine_desc: "Перекин, или вино грез, перегоняется из ягод разновидности бледно-белой лилии, растущей вдоль дорог в Шевалье и его окрестностях. Часто употребляется разбавленным из-за его наркотического эффекта, в концентрированном виде оно вызывает интенсивные осознанные сновидения. Было отмечено, что длительное употребление вызывает личностные изменения, вызывая спокойствие и пассивность."
  
