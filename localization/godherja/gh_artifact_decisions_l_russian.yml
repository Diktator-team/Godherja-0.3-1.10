l_russian:
 study_malik_cipher: "Изучите шифр Мас'ен Малик"
 study_malik_cipher_desc: "'Жемчужные поля' и 'Золотые ямы' — это запутанная серия томов, которые, как известно, содержат запутанную и чертовски сложную серию шифров. Поскольку у нас есть хороший перевод, мы должны собрать команду, чтобы расшифровать этот шедевр и попытаться выжать из него еще больше секретов [Concept('dead_magic','Смертельной магии')|E] с его страниц. Однако нам следует быть осторожными, так как известно, что фолиант содержит множество ритуалов-«ловушек», предназначенных для того, чтобы обмануть и убить неумелых расшифровщиков. Стоимость является еще одним вопросом, так как процесс потребует многих человеко-часов и настоящей горы реагентов."
 study_malik_cipher_tooltip: "Соберите [Concept('magi','магов')|E], и взломайте код!"
 study_malik_cipher_confirm: "Начать декодирование."
 study_malik_cipher.effect.tt: "Вы соберете команду, чтобы попытаться почерпнуть знания из фолианта. Это займет некоторое время."
  
 sell_abyssal_prism: "Sell Abyssal Prism" #NT!
 sell_abyssal_prism_desc: "My contract is almost complete, my client is offering a large amount of money for this strange prism. Now I just need to get out of this accursed desert." #NT!
 sell_abyssal_prism.effect.tt: "Escape the Redlands to sell off the Abyssal Prism and retire in peace." #NT!
 sell_abyssal_prism_tooltip: "Sell the Abyssal Prism for a large sum." #NT!
 sell_abyssal_prism_confirm: "Contact the Buyer" #NT!
