l_russian:
 action_reactive_advice_hunting: "Охота"
 action_reactive_advice_hunting_desc: "Узнайте больше об охоте в мире [Concept('aeras','Аэраса')|E]!"
 action_reactive_advice_hunting_click: "$click_to_open_lesson$"
 reactive_advice_hunting_intro: "Введение"
 reactive_advice_hunting_intro_desc: "Охота в Годхерии была значительно изменена по сравнению с "Ванилой", чтобы сделать ее более рискованной и в то же время полезной.Откройте это, чтобы получить несколько советов о том, как лучше всего приблизиться к дикой природе [Concept('aeras','Аэраса')|E]!"
 reactive_advice_hunting_basics_desc: "Вы начинаете с того, что собираете отряд и решаете, в каком регионе мира или [Concept('biozone','биозоне')|E] вы хотите поохотиться.\n\nЭтап отслеживания состоит в том, что вы находите добычу для охоты и либо идете по ее следу, либо планируете засаду. На этом этапе могут происходить случайные события, приносящие как блага, так и проклятия.\n\nНаконец, на этапе боя происходит настоящая охота. Нажмите Далее, чтобы узнать больше о различных аспектах этих этапов."
 reactive_advice_hunting_biozones_desc: "[Concept('biozone','Биозона')|E]- это термин, обозначающий регионы со схожими биомами и общей историей. Эти зоны сильно отличаются друг от друга, но здесь вы можете узнать, что представляет собой каждый тип биозоны:\n\n[Concept('woodland_biozone','Леса')|E], [Concept('chaparral_biozone','чарпальная биозона')|E], [Concept('savannah_biozone','саванна')|E], [Concept('mountainous_biozone','горы')|E], [Concept('flat_terrain_biozone','равнинны')|E] и другие\n\n Эти теги описывают различные зоны в общих чертах, но чтобы узнать больше, вы можете прочитать о различных биозонах в Бестиарии."
 reactive_advice_hunting_fauna_desc: "Представители фауны обитают в различных  [Concept('biozones','биозонах')|E] [Concept('aeras','Аэраса')|E]. ННекоторые из них могут встречаться чаще, чем другие, или о них можно узнать только по слухам. Вы также можете узнать больше о различных обитателях Аэраса в Бестиарии, здесь представлено множество различных черт, которые могут проявлять эти звери:\n\n [Concept('skittish','Пугливый')|E], [Concept('cautious','осторожный')|E, [Concept('aggressive','агрессивный')|E], [Concept('unyielding','неуступчивый')|E], [Concept('sedentary','малоподвижный')|E], [Concept('fast','быстрый')|E], [Concept('slow','медленный')|E] и другие.\n\nЭти характеристики будут по-разному влиять на вашу способность выслеживать зверя и на то, как вы и ваш отряд будете вести себя в бою. Ваши [Concept('traditions','традиционные')|E] [Concept('doctrines','доктрины')|E] и [Concept('lifestyle','образ жизни')|E] также могут оказать большое влияние на ваш успех в борьбе с различными видами фауны."
 reactive_advice_hunting_tracking_phase_desc: "Этап отслеживания начинается с принятия решения о том, кто будет заниматься отслеживанием. От ваших [Concept('traits','черт')|E] и участников вашей охоты будет зависеть, кто лучше всего подготовлен для отслеживания. Хороший следопыт может выследить оленя всего за несколько дней, в то время как плохой может привести к тому, что вы заблудитесь в дебрях или еще хуже.\n\nНа этапе отслеживания также происходит множество событий, которые могут повлиять на продолжительность этапа и ваши награды. В то время как некоторые из них могут быть полезны, например, предоставление излишков продовольствия или доступа к [Concept('artifact','артифакту')|E], другие могут быть гораздо менее полезными."
 reactive_advice_hunting_combat_phase_desc: "Боевая фаза - это последнее испытание охоты. У вас и вашего отряда есть возможность сразиться с чудовищем. Хотя победа над самым свирепым из зверей может принести много славы, вы должны быть предупреждены заранее. Охота - опасное занятие, независимо от ваших навыков, и даже самые опытные ветераны проявят осторожность, столкнувшись с опасным врагом."
 reactive_advice_hunting_advancement_rewards_desc: "Охота может принести множество различных наград, в зависимости от вашего мастерства охотника, и если вы ее выбрали, то это вашего [Concept('adventure_lifestyle','стиля жизни')|E].  В легендах поется об Истребителе тумана, который сразил дюжину туманных зверей. Шкуры и черепа, яды и драгоценные камни — [Concept('artifacts','артифакты')|E] всех видов можно собирать в качестве трофеев на охоте. Чем опаснее ваша добыча, тем больше славы достанется тому, кто снесет ее голову!\n\nПерсонажи, обладающие чертами Охотника или Охотницы на монстров, также могут повышать свой уровень в процессе охоты. Для этого требуется #Пять выделенных жирным шрифтом#! различные существа определенного уровня, например пять существ низкого уровня, чтобы повысить рейтинг по определенной характеристике. Если вам удастся выследить существо более высокого уровня, чем ваш ранг, вы сможете быстро повысить свой рейтинг.\n\nПродолжение охоты на одно и то же существо также повысит ваше мастерство в борьбе с ним, что даст бонус для будущих охот."
