l_russian:
 action_reactive_advice_hunting: "Охота" #Машинный перевод 28.10.23
 action_reactive_advice_hunting_desc: "Узнайте больше об охоте в мире [aeras|E]!" #Машинный перевод 28.10.23
 action_reactive_advice_hunting_click: "$click_to_open_lesson$" #Машинный перевод 28.10.23
 reactive_advice_hunting_intro: "Введение" #Машинный перевод 28.10.23
 reactive_advice_hunting_intro_desc: "Охота в Годхердже была значительно переработана из версии Vanilla, чтобы сделать ее более рискованной и полезной.\nОткройте это, чтобы получить несколько советов о том, как лучше всего приблизиться к диким местам [aeras|E]!" #Машинный перевод 28.10.23
 reactive_advice_hunting_basics_desc: "Охота состоит из нескольких этапов: планирование, выслеживание и бой. Вы начинаете с того, что собираете группу и решаете, в каком регионе мира, или [biozone|E], вы хотите охотиться.\n\nФаза слежения состоит из того, что вы находите добычу для охоты и либо идете по ее следу, либо планируете засаду. На этом этапе могут происходить случайные события, приносящие как блага, так и проклятия.\n\nНаконец, на этапе боя происходит настоящая охота. Нажмите «Далее», чтобы узнать больше о различных аспектах этих этапов." #Машинный перевод 28.10.23
 reactive_advice_hunting_biozones_desc: "[biozones|E] — это термин для описания регионов со схожими биомами и общей историей. Эти зоны огромны в своих различиях, но здесь вы можете узнать, что представляет собой каждый тип биозон:\n\n[woodland_biozone|E], [chaparral_biozone|E], [savannah_biozone|E], [mountainous_biozone|E], [flat_terrain_biozone|E], [arid_biozone|E, [wasteland_biozone|E], [idyllic_biozone|E], [verdant_biozone|E], [monsoon_biozone|E]. , [woodland_biozone|E]0, [woodland_biozone|E]1, [woodland_biozone|E]2, [woodland_biozone|E]3, [woodland_biozone|E]4, [woodland_biozone|E]5, [woodland_biozone|E]6, [woodland_biozone|E]7, [woodland_biozone|E]8.\n\nЭти теги описывают различные зоны в общих чертах, но чтобы узнать больше, вы можете прочитать о различные биозоны в Бестиарии." #Машинный перевод 28.10.23
 reactive_advice_hunting_fauna_desc: "Фауна разбросана по разным [biozones|E] из [aeras|E]. Некоторые из них могут быть более распространены, чем другие, или их можно обнаружить только по слухам. Вы также можете узнать больше о различных существах Эраса в Бестиарии, а также вот множество различных черт, которые могут проявлять звери:\n\n [skittish|E], [cautious|E, [aggressive|E], [unyielding|E], [sedentary|E], [fast|E], [slow|E]. , [intelligent|E], [cunning|E], [aeras|E]0, [aeras|E]1, [aeras|E]2, [aeras|E]3, [aeras|E]4, [aeras|E]5, [aeras|E]6, [aeras|E]7, [aeras|E]8.\n\nЭти черты по-разному влияют на вашу способность выслеживать зверя и как вы и ваша группа поживаете в бою. Ваш выбор [aeras|E]9, [skittish|E]0 и [skittish|E]1 также может оказать большое влияние на ваш успех в борьбе с различными видами фауны." #Машинный перевод 28.10.23
 reactive_advice_hunting_tracking_phase_desc: "Фаза отслеживания начинается с принятия решения о том, кто будет следопытом. Вы и [traits|E] вашей группы окажете большое влияние на то, кто лучше всего подготовлен для отслеживания. Хороший следопыт может выследить оленя всего за несколько дней, а плохой может привести к тому, что вы потеряетесь в дебрях или еще хуже.\n\nФаза слежения также имеет множество событий, которые могут повлиять на продолжительность фазы и ваши награды. Хотя некоторые из них могут быть полезны, предоставляя излишки еды или доступ к [artifact|E], другие могут быть гораздо менее полезными." #Машинный перевод 28.10.23
 reactive_advice_hunting_combat_phase_desc: "Фаза боя — это последнее испытание охоты. У вас и вашей группы есть возможность бросить вызов зверю. Хотя много славы и славы можно заработать, победив самых свирепых зверей, вас следует предупредить. Охота — опасное дело, независимо от вашего мастерства, и даже самые опытные ветераны будут проявлять осторожность, столкнувшись с опасным противником." #Машинный перевод 28.10.23
 reactive_advice_hunting_advancement_rewards_desc: "Охота может принести много разных наград в зависимости от вашего навыка Охотника, и если вы его взяли, ваш [adventure_lifestyle|E]. Сказки будут петь об Убийце Тумана, который сразил дюжину Туманных зверей. Шкуры и черепа, яды и драгоценные камни — [artifacts|E] всех видов можно получить в качестве трофеев во время охоты. Чем опаснее ваша добыча, тем больше славы вы получите за то, что отняли ее голову!\n\nПерсонажи с чертами Охотника или Охотника на монстров также могут повышать свои качества посредством охоты. Требуется #BOL Пять#! разных существ определенного уровня, напр. пять существ низкого уровня для повышения определенной черты. Если вам удастся выследить существо более высокого ранга, чем ваш ранг, вы сможете быстро повысить свой ранг.\n\nПродолжение охоты на то же существо также повысит ваш навык борьбы с ним, предоставив бонус для будущих охот." #Машинный перевод 28.10.23
