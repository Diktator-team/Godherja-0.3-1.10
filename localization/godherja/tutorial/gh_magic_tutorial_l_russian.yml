 reactive_advice_magic_intro_desc: "Магия в Годхердже претерпела много изменений за прошедшие годы, поэтому независимо от того, новичок ли вы или возвращаетесь спустя долгое время, это руководство для вас. Давайте посмотрим, как это работает и как вы можете использовать магию, чтобы улучшить свое королевство." #Машинный перевод 28.10.23
