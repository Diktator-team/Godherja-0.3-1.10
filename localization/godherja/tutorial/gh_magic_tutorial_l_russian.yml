 action_reactive_advice_magic: "Магия 101" 
 action_reactive_advice_magic_desc: "Узнайте больше об основах [Concept('magic','магии')|E] в [Concept('aeras','Аэрасе')|E]!" 
 action_reactive_advice_magic_click: "$click_to_open_lesson$" 
 reactive_advice_magic: "Магия 101" 
 reactive_advice_magic_intro: "Магия 101 Введение" 
 reactive_advice_magic_intro_desc: "Магия в Годхерии претерпела много изменений за прошедшие годы, поэтому независимо от того, новичок ли вы или возвращаетесь спустя долгое время, это руководство для вас. Давайте посмотрим, как это работает и как вы можете использовать магию, чтобы улучшить свое королевство." 
 reactive_advice_magic_basics: "Магия 101: Основы" 
 reactive_advice_magic_basics_desc: "Здесь, на экране персонажа, маги смогут увидеть свои навыки [Concept('aspect','аспект')|E] и [Concept('magic_type','магический тип')|E]. Ваши [Concept('aspects','аспекты')|E] определяет вашу силу и опыт в применении этой дисциплины, а ваша Школа определяет, какие Аспекты вы тренировали.\nИногда у вас также могут быть наследуемые магические черты, которые улучшают базовые уровни магии вашего персонажа. Ваш базовый уровень магии и расширенный базовый уровень магии определяют, сколько магии вы естественным образом сможете удержать и каким количеством магии вы можете безопасно владеть, прежде чем вы испытаете [Concept('magic_exposure','магическое воздействие')|E]." 
 reactive_advice_magic_casting: "Магия 101: Колдовство" 
 reactive_advice_magic_casting_desc: "Экран заклинаний — это то место, где происходит волшебство. Здесь вы найдете все известные вам заклинания и их эффекты. Как правило, вы сможете перезарядить свои заклинания для получения более сильных эффектов, хотя их будет сложнее произносить. Хотя каждое заклинание можно применить непосредственно к себе или к земле, иногда вам может потребоваться нацелиться на кого-то другого, и вы можете сделать это через взаимодействие с персонажем или через экран провинции." 
  
 reactive_advice_magic_click_on_magic: "Нажмите на свою [Concept('magic','магию')|E]\n#low. Самый простой способ получить к нему доступ — через счетчик [Concept('magic_exposure','магическое воздействия')|E] рядом со счетчиком [Concept('stress','стресса')|E] на вашем интерфейсе!#!" 
