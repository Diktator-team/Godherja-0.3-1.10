 reactive_advice_magic_basics_desc: "Здесь, на экране персонажа, маги смогут увидеть свои навыки [aspect|E] и [magic_type|E]. Ваш [aspects|E] определяет вашу силу и опыт в применении этой дисциплины, а ваша Школа определяет, какие Аспекты вы тренировали.\nИногда у вас также могут быть наследуемые магические черты, которые улучшают базовые уровни магии вашего персонажа. Ваш базовый уровень магии и расширенный базовый уровень магии определяют, сколько магии вы естественным образом сможете удержать и каким количеством магии вы можете безопасно владеть, прежде чем испытаете [magic_exposure|E]." #Машинный перевод 28.10.23
