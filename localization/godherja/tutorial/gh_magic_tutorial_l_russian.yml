 reactive_advice_magic_casting_desc: "Экран заклинаний — это то место, где происходит волшебство. Здесь вы найдете все известные вам заклинания и их эффекты. Как правило, вы сможете перезарядить свои заклинания для получения более сильных эффектов, хотя их будет сложнее произносить. Хотя каждое заклинание можно применить непосредственно к себе или к земле, иногда вам может потребоваться нацелиться на кого-то другого, и вы можете сделать это через взаимодействие с персонажем или через экран провинции." #Машинный перевод 28.10.23
  
