 reactive_advice_magic_intro_desc:0 "Магия в Годхерии претерпела много изменений за прошедшие годы, поэтому независимо от того, новичок ли вы или возвращаетесь спустя долгое время, это руководство для вас. Давайте посмотрим, как это работает и как вы можете использовать магию, чтобы улучшить свое королевство." 
 reactive_advice_magic_basics:0 "Магия: Основы" 
 reactive_advice_magic_basics_desc:0 "Здесь, на экране персонажа, маги смогут увидеть свои навыки [Concept('aspect','аспект')|E] и [Concept('magic_type','магический тип')|E]. Ваши [Concept('aspects','аспекты')|E] определяет вашу силу и опыт в применении этой дисциплины, а ваша Школа определяет, какие Аспекты вы тренировали.\nИногда у вас также могут быть наследуемые магические черты, которые улучшают базовые уровни магии вашего персонажа. Ваш базовый уровень магии и расширенный базовый уровень магии определяют, сколько магии вы естественным образом сможете удержать и каким количеством магии вы можете безопасно владеть, прежде чем вы испытаете [Concept('magic_exposure','магическое воздействие')|E]." 
 reactive_advice_magic_casting:0 "Магия: Колдовство" 
 reactive_advice_magic_casting_desc:0 "Экран заклинаний — это то место, где происходит волшебство. Здесь вы найдете все известные вам заклинания и их эффекты. Как правило, вы сможете перезарядить свои заклинания для получения более сильных эффектов, хотя их будет сложнее произносить. Хотя каждое заклинание можно применить непосредственно к себе или к земле, иногда вам может потребоваться нацелиться на кого-то другого, и вы можете сделать это через взаимодействие с персонажем или через экран провинции." 
  
