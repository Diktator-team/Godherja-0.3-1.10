l_russian:

#west_migration

west_migration.0001.t:0 "Я-владыка Запада"
west_migration.0001.desc:0 "Я переломил хребет [Concept('aversarian','аверсарианских')|E] земель, и поэтому по праву заслуживаю самой большой добычи. Новые империи Севрегард, Маскив и Кейскад принадлежат мне, и я могу их захватить. Эти земли - самые богатые в Западной [Concept('aversaria','Аверсарии')|E]. Я потеряю все свои нынешние личные владения и все свои титулы, за исключением основного титула. Если я не получу их, они останутся у того, кто владеет ими сейчас. Что бы я ни выбрал, миграция коалиции сьялволки началась. Земли моих вассалов радикально изменятся."
west_migration.0001.a:0 "Эти земли станут моим новым домом"
west_migration.0001.b:0 "Я останусь там, где я есть"

west_migration.0002.t:0 "Новая земля для моего народа"
west_migration.0002.desc:0 "Мой господин разбил западных [Concept('aversarians','аверсарианцев')|E], и поэтому он делит добычу между своими верными вассалами. Как даукени, мне было обещано королевство Дахаград. Мои советники предупредили меня, что если я не завладею этим королевством, земли моих нынешних вассалов могут перейти к другим племенам, которые мне не верны. Мой господин пообещал мне, что это будет новая родина моего народа. Если я мигрирую, то потеряю все свои нынешние земли и титулы."
west_migration.0002.a:0 "Эти земли станут моим новым домом"
west_migration.0002.b:0 "Я останусь там, где я есть"

west_migration.0003.t:0 "Конец [Concept('aversarian','Аверсарии')|E]"
west_migration.0003.desc:0 "Я стою на краю того, что раньше было Восточной  [Concept('aversarian','Аверсарии')|E]. Мои вассалы уже начали заселять эти новые земли. Хотя это означает, что конец коалиции близок, мы надеемся, что регион станет более мирным местом, чем во времена правления [Concept('aversarians','аверсарианцев')|E]."
west_migration.0003.a:0 "Конец эпохи"
west_migration.0003.b:0 "Подождите, я тоже хочу кусочек"

west_migration.0004.t:0 "Конец Имперреха"
west_migration.0004.desc:0 "Теперь, когда [Concept('aversarians','аверсарианцы')|E] разбросаны по свету, а мои вассалы обосновались на своих новых землях, коалиция, которую я собрал, выполнила свое предназначение. Мои вассалы ожидают, что я объявлю о прекращении их вассалитета со дня на день."
west_migration.0004.a:0 "Удачи и благоденствия всем племенам"
west_migration.0004.b:0 "На самом деле, я думаю, что нынешняя договоренность вполне приемлемая"