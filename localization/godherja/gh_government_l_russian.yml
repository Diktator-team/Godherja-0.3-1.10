 landed_order_tax_collector_court_position: "Magistrate" #NT!
  
 commandry_tax_collector: "Commandry" #NT!
 commandry_tax_collector_desc: "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] can use Conquest [casus_bellis|E].\n\n#flavor  The $game_concept_vassal$ is granted special right to conquer neighboring lands, regardless of the [liege|E]'s [crown_authority|E] or [clique_authority|E].#!" #NT!
 commandry_tax_collector_flavor_desc: "In exchange for reduced conscripts, these Ordermembers exact steep taxes on the local population." #NT!
 trade_rights_special_tax_collector: "Trade Rights" #NT!
 trade_rights_special_tax_collector_flavor_desc: "This [vassal|E] has been granted special trade rights to bring better goods with reduced tariffs." #NT!
 exploitative_tax_collector: "Exploitation" #NT!
 exploitative_tax_collector_flavor_desc: "This [vassal|E] has been directed to exploit as much from the land and its peoples as possible." #NT!
 inquisitive_special_rights_tax_collector: "Inquisitive Undertakings" #NT!
 inquisitive_special_rights_tax_collector_flavor_desc: "While less is taken from the locals, more efforts are put in to educate and develop the populace on the correct ways of faith." #NT!
  
 pirate_tax_slot: "Boatswains Duties" #NT!
 pirate_tax_slot_add: "$MOD_NUM_TAX_SLOT$" #NT!
