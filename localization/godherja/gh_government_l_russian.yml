 pirate_government_vassal_opinion: "[pirate|E] [vassal|E] opinion" #NT!
 pirate_tax_collector_court_position: "Boatswain" #NT!
  
 first_loot_tax_collector: "First Loot" #NT!
 first_loot_tax_collector_desc: "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\n\n#flavor The $game_concept_vassal$ is granted special right to conquer neighboring lands, regardless of the [liege|E]'s [crown_authority|E] or [clique_authority|E].\nThe $game_concept_vassal$ is also granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!" #NT!
 first_loot_tax_collector_flavor_desc: "In exchange for reduced taxes and conscription, this [vassal|E] is expected to defend and expand the territory." #NT!
 raw_deal_tax_collector: "Raw Deal" #NT!
 raw_deal_tax_collector_flavor_desc: "This [vassal|E] is expected to pay steep taxes and round up large numbers of locals for labor or conscription, much to their chagrin." #NT!
 commune_tax_collector: "Commune" #NT!
 commune_tax_collector_flavor_desc: "These cities are expected to pay higher taxes in exchange for their populace remaining unharmed." #NT!
 smuggling_tax_collector: "Smuggling Rights" #NT!
 smuggling_tax_collector_flavor_desc: "This [vassal|E] has been granted exclusive rights to bring illicit cargo through this domain for trade." #NT!
  
