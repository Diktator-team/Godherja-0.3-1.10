 sjalvolki_succession_law: "Сялволки Доваткнинг"  
 sjalvolki_succession_law_subname: "Испытание силы для всех вассалов и родственников"  
 sjalvolki_succession_law_effects: "\n#V В рамках Sjalvolki [Concept('dovatkning','доваткнинг')] все ваши [Concept('duchy','герцоги')] и ниже [Concept('titles','титулы')] перейдут к назначенному [Concept('heir','наследники')], но [Concept('kingdoms','королевства')] и [Concept('empires','империи')] перейдут к победителю [Concept('dovatkning','доваткнинг')].#!\n\n#weak При наследовании все [baronies|E], [Concept('dovatkning','доваткнинг')]0 и [Concept('dovatkning','доваткнинг')]1 покойного Правителя будут переданы [Concept('dovatkning','доваткнинг')]2. Все [Concept('dovatkning','доваткнинг')]3 и [Concept('dovatkning','доваткнинг')]4 будут переданы тому, кто выиграет [Concept('dovatkning','доваткнинг')]5, в котором участники [Concept('dovatkning','доваткнинг')]6, [Concept('dovatkning','доваткнинг')]7 и [Concept('dovatkning','доваткнинг')]8 сражаются в ритуальном бою, иногда смертельном.[Concept('dovatkning','доваткнинг')]9"  
 rite_succession_law: "Обряд Доваткнинга"  
 rite_succession_law_subname: "Испытание на прочность для всех родственников"  
 rite_succession_law_effects: "\n#V Согласно Обряду [Concept('dovatkning','доваткнинг')], все ваши [Concept('duchy','герцоги')] и ниже [Concept('titles','титулы')] перейдут к назначенному [Concept('heir','наследники')], а [Concept('kingdoms','королевства')] и [Concept('empires','империи')] перейдут к победителю [Concept('dovatkning','доваткнинг')].#!\n\n#weak При наследовании все [baronies|E], [Concept('dovatkning','доваткнинг')]0 и [Concept('dovatkning','доваткнинг')]1 покойного Правителя будут переданы [Concept('dovatkning','доваткнинг')]2. Все [Concept('dovatkning','доваткнинг')]3 и [Concept('dovatkning','доваткнинг')]4 будут переданы тому, кто выиграет [Concept('dovatkning','доваткнинг')]5, в котором участники [Concept('dovatkning','доваткнинг')]6, [Concept('dovatkning','доваткнинг')]7 и [Concept('dovatkning','доваткнинг')]8 сражаются в ритуальном бою, иногда смертельном.[Concept('dovatkning','доваткнинг')]9"  
 aversarian_succession_law: "Сенат Крови"  
 aversarian_succession_law_subname: "Битва — единственный способ выявить чистейшую кровь"  
 aversarian_succession_law_effects: "[Concept('blood_senate','Кровавый сенат')|E], основанный Аавтократиром Акалиониксом на заре современной [Concept('aversaria','Аверсарии')|E], представляет собой собрание высшей знати, в котором каждая семья отправляет одного или нескольких кандидатов на формальный турнир, чтобы выявить самого могущественного [Concept('magi','мага')|E]. В этом турнире последним выжившим мужчиной (или женщиной) [Concept('aversarian','аверсарианскому')|E] закону является законный Аавтократир по кровному праву. Несмотря на магические последствия, на самом деле для участия не требуется использовать заклинания, хотя только один Аавтократир когда-либо делал это успешно."  
 lawless_succession_law: "Сила делает право"  
 lawless_succession_law_subname: "Только самый сильный и безжалостный будет править"  
 lawless_succession_law_effects: "\n#V Согласно $lawless_succession_law$ [Concept('succession','наследует)|E], [Concept('heir','наследники')|E] назначается вручную и наследует все [Concept('titles','титулы')|E], но это может быть свободно оспорено [vassals|E] и [courtiers|E]. Дети, не достигшие совершеннолетия, не могут наследовать, если они не обладают исключительной личностью. #!"  
 amsari_succession_law: "Кардеслик"  
 amsari_succession_law_subname: "Заслужите Трон благодаря благосклонности Императора"  
 amsari_succession_law_effects: "\n#V $amsari_succession_law$ [Concept('succession','наследует)|E] существует с тех пор, как Пророк впервые задумал создать Империю Амсари. Это позволяет назначить наследника для наследования всех [Concept('titles','титулы')|E]. Однако это также позволяет Императору «иметь дело» с большой семьей потенциальных претендентов. #!"  
 landed_order_elective_title_succession_law: "Факультативный заказ на посадку"  
