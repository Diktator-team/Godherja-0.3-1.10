 reform_aversarian_religion: "Реформировать [aversarinas_aagiokratia|E]"  #Машинный перевод 28.10.23!
 reform_aversarian_religion_desc: "Слишком долго Родина находилась в бесконечной череде зверств. Наш долг остановить это, положив конец магократии и радикально изменив то, что на самом деле означает быть [aversarian|E].\n\nЧтобы придать должное тому, что мы проповедуем, нам нужно будет сохранить одно из самых святых мест старого вера в нашу власть, а также продемонстрировать силу, чтобы произвести впечатление на всех. Дикая комнатная собачка Эшреса, Горасос, и его непристойный кровавый трон олицетворяют худшую жестокость старого образа жизни, и захват собственного черепа Собирателя Черепов наверняка вскружит немало голов."  #Машинный перевод 28.10.23!
 reform_aversarian_religion_reform_effect: "Мы преобразуем веру [aversarian|E] в более сострадательное и инклюзивное вероучение."  #Машинный перевод 28.10.23!
 reform_aversarian_religion_confirm: "Объявить о реформе"  #Машинный перевод 28.10.23!
  
 reform_aversarian_religion_own_kasmeze: "Округ Касмезе принадлежит вам"  #Машинный перевод 28.10.23!
 reform_aversarian_religion_gorassos_is_dead: "Горасос мертв"  #Машинный перевод 28.10.23!
 reform_aversarian_religion_bloodied_throne_destroyed: "Кровавый Трон разрушен."  #Машинный перевод 28.10.23!
  
 eastern_reforms.0013.title: "Восточные реформы"  #Машинный перевод 28.10.23!
 eastern_reforms.0013.desc: "Сегодня новый день для [aversaria|E]. Когда самых противоречивых ученых вытащили из мест, где они когда-то жили, и еще больше людей, на острие копий пишущих новые писания, сегодня начинается новая, лучшая религия. Тот, который положит конец магократии, значительно уменьшит нашу зависимость от рабства и значительно ослабит строгие ограничения на то, кого можно считать [aversarian|E].\n\nНаши братья, без сомнения, будут бороться с этими изменениями изо всех сил, но займет ли это десятилетие или столетие, [aversaria|E] родится заново!"  #Машинный перевод 28.10.23!
 eastern_reforms.0013.a: "Наша история начинается сейчас!"  #Машинный перевод 28.10.23!
  
