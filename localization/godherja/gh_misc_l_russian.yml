 eastern_reforms.0100.title: "Смерть губернатора"  
 eastern_reforms.0100.desc: "Губернатор Тетрадия был во всех отношениях надменным, пижонским и трусливым человеком, но, безусловно, можно было что-то сказать о его способности к выживанию. Благодаря сочетанию хитрости и простой удачи ему удалось пережить козни Императорского двора, Фродброкны и вторжения Фенвиров, прокладывая путь к вершине обломков, пока мир горел вокруг него.\n\nЯ возможно, никогда не узнает, был ли он простым интриганом и оппортунистом или злодеем, руководившим убийством Валерикса. Однако одно можно сказать наверняка. Его удача отвернулась.\n\nГубернатор Тетрадия мертв, и вместе с ним умирает его мечта о возвращении в [GetTitleByKey('c_asiupoli').GetNameNoTier]."  
 eastern_reforms.0100.a: "Возможно, я никогда не узнаю правду..."  
  
 eastern_reforms.0101.title: "Неосуществленная месть"  
 eastern_reforms.0101.desc: "«Бля!»\n\nКрысиный язык, бессердечный убийца Легона совершил свое последнее предательство — на этот раз обманув меня, упустив возможность предать его мечу.\n\nВ компании своих людей я шучу, что Я восстановлю магов, если они смогут оживить Тетрадию, чтобы я мог убить ее во второй раз, но я не могу скрыть ярость за своими словами.\n\nВ моем сердце есть дыра, где когда-то жил Валерикс, и каждый удар наполняет меня неутолимая жажда крови."  
 eastern_reforms.0101.a: "Слава Чистейшему, что я не добрался до тебя первым, Тетрадия!"  
  
