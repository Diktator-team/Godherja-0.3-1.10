 # Marcher Reforms 
  
 marcher_lifepath.0100.title: "Пути свободны!"  
 marcher_lifepath.0100.desc: "Недавно [reformer.GetUIName] провозгласил Совет путевых отцов в столице [reformer.GetHerHis] [capital.GetNameNoTier]. После нескольких дней обсуждений был объявлен официальный указ, объявляющий, что Путь будет, как и предполагалось изначально, свободным для всех, чтобы он мог выбирать по своему усмотрению. Это решение вызвало споры среди знати, которая рассматривает способность простолюдинов выбирать свой собственный путь как нарушение их прав и угрозу их образу жизни, но с согласием Путеотцов Шевалье мало что можно сделать. .\n\nВ то время как дворянство ссорится и жалуется, крестьянство в основном празднует, хотя большинство из них, без сомнения, по-прежнему будет многозначительно поощрять своих детей следовать Пути Жатвы."  
 marcher_lifepath.0100.a: "Путь закрепляется заново."  
 marcher_lifepath.0100.b: "Неужели у них нет более важных вещей, о которых стоит беспокоиться?"  
  
 marcher_lifepath.0101.title: "Путь обязателен!"  
 marcher_lifepath.0101.desc: "Сегодня [reformer.GetUIName] заявил, что крестьянство Шевалье больше не будет иметь права на частную церемонию выбора пути, и что крестьяне Путешественников могут участвовать в церемонии только с разрешения своего местного лорда. Это решение, официально закрепившее десятилетия расслоения в обществе Маркеров, закрепляет институт крепостного права как господство над землей.\n\nХотя среди простолюдинов оно вызвало споры, большая часть дворянства отпраздновала это решение, радуясь тому, что крестьяне больше не могут учиться в искусство войны или правления без их разрешения."  
 marcher_lifepath.0101.a: "Путь задан."  
 marcher_lifepath.0101.b: "Неужели у них нет более важных вещей, о которых стоит беспокоиться?"  
  
 # Marcher Lifepath Adherence Piety Tooltips 
  
 lifepath_adherence_notification.tt: "Это действие считается подходящим для вашего [Concept('lifepath','пути')|E] и в случае успеха увеличит вашe [Concept('piety','благочестие')|E]."  
 lifepath_adherence_zealous.tt: "Это действие соответствует вашему [Concept('lifepath','пути')|E] и, из-за вашего рьяного характера, повлияет как на вашe [Concept('piety','благочестие')|E], так и на [Concept('stress','стресс')|E]!"  
 lifepath_adherence_variant.tt: "Этот результат доказывает ваше умение проходить [Concept('lifepath','пути')|E], увеличивая свой [Concept('piety','благочестие')|E]."  
 lifepath_adherence_variantzealous.tt: "Этот результат доказывает ваше послушание вашему [Concept('lifepath','пути')|E], увеличивая вашe [Concept('piety','благочестие')|E] и понижает ваш [Concept('stress','стресс')|E] из-за вашей ревностной натуры."  
  
 lifepath_adherence_bad.tt: "Это действие считается неподходящим для вашего [Concept('lifepath','пути')|E] и в случае обнаружения уменьшит вашe [Concept('piety','благочестие')|E]!"  
 lifepath_disadherence_variant.tt: "Из-за этого результата вы будете выглядеть неспособным пройти свой [Concept('lifepath','путь')|E], уменьшая ваше [Concept('piety','благочестие')|E]."  
 lifepath_adherence_zealousbad.tt: "Это действие противоречит вашему [Concept('lifepath','пути')|E] и может, из-за вашей ревностной натуры, повлиять как на вашe [Concept('piety','благочестие')|E], так и на [Concept('stress','стресс')|E]!"  
 lifepath_disadherence_variantzealous.tt: "Такой результат опозорит вас и вашим Путем! Ваше [Concept('piety','благочестие')|E] понизится, а [Concept('stress','стресс')|E] увеличится из-за вашей ревностной натуры."  
  
 lifepath_crow_adherence_staysneaky.tt: "Обнаружение тайных действий поставит вас в неловкое положение как последователя Пути Ворона, снизив вашe [Concept('piety','благочестие')|E]!"  
 lifepath_crow_adherence_zealous.tt: "Успешная тайная операция понизит ваш [Concept('stress','стресс')|E] из-за вашей ревностной натуры!"  
  
