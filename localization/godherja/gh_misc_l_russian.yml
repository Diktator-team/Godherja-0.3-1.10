 # Black Sun 
  
 black_sun.0001.title: "Коронация"  
 black_sun.0001.desc: "Славный день, мои легионы ликуют, когда я марширую по [capital.GetNameNoTier] впереди великой процессии. Они выкрикивают имя [ROOT.GetCharacter.GetFirstNameNoTooltip], как будто пьет вино, опьяненные славой и утраченной когда-то надеждой.\n\nНо предстоит сделать гораздо больше, и даже несмотря на то, что мои легионы ликуют, а люди в обожании бросают передо мной цветы , мой разум поглощен мыслями о нашем будущем. Мы разбили нос сьяволкам, но наши победы до сих пор — ничто по сравнению с предстоящей кампанией..."  
 black_sun.0001.a: "Во имя [Concept('aversaria','Аверсарии')|E] мы маршируем!"  
  
 black_sun.0002.title: "Объявляю себя воплощением чистейшего"  
 black_sun.0002.desc: "Омитилои королевства собрались, чтобы взвесить мои притезания, уединившись на ночь в молитве и созерцании. На рассвете они вышли и На рассвете они появились и провозгласили: я - Воплощение чистейшего.\n\n конце концов, откуда еще могли взяться мои стратегии? Кто еще мог направлять мой меч, когда я убивал варваров-осквернителей? Как еще я мог быть благословлен победой за победой? Нет, нет другого объяснения, кроме божественного вдохновения — нет, божественного воплощения.\n\nПусть священники верят во что угодно, пока они приказывают моим солдатам поклоняться мне, проливая языческую кровь. Называй меня богом, ставшим плотью, пока ты подчиняешься каждому моему приказу. И целуй знамя Черного Солнца столько, сколько захочешь, пока оно развевается над каждым городом Империи."
 black_sun.0002.a: "Поклоняйтесь или нет, главное, чтобы вы повиновались."  
  
 AVERSARIA_VOREIAS: "Аверсария Ворейас"  
  
