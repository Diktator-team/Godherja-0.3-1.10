 gh_war_event.4002.t: "Войны за воссоединение Марчера"  
 gh_war_event.4002.desc: "После исчезновения Верховного короля его дети боролись за свои права на Шевалье. Сегодняшний день знаменует собой еще одну войну в этой саге, поскольку [attacker.GetUIName] объявил войну [defender.GetUIName] за свою часть королевства."  
 gh_war_event.4002.a: "Надеюсь, эта семейная ссора скоро уладится."  
  
 gh_war_event.4003.t: "Успешное воссоединение Маршера"  
 gh_war_event.4003.desc: "Несмотря на некоторые сомнения, [attacker.GetUIName] победил [defender.GetUIName] в его стремлении воссоединить Шевалье. [attacker.GetShortUIName] отозвал королевство [defender.getFirstName] и заставил его присягнуть на верность."  
 gh_war_event.4003.a: "Мы будем наблюдать за его карьерой с большим интересом."  
  
