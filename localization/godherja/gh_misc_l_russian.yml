 # Black Sun 
  
 black_sun.0001.title: "Коронация"  #Машинный перевод 28.10.23!
 black_sun.0001.desc: "Славный день, мои легионы ликуют, когда я марширую по [capital.GetNameNoTier] впереди великой процессии. Они выкрикивают имя [ROOT.GetCharacter.GetFirstNameNoTooltip], как будто пьют вино, опьяненные славой и утраченной когда-то надеждой.\n\nНо предстоит сделать гораздо больше, и даже несмотря на то, что мои легионы ликуют, а люди в ликовании бросают передо мной цветы , мой разум поглощен мыслями о нашем будущем. У Шялволков нос в крови, но наши победы до сих пор — ничто по сравнению с предстоящей кампанией..."  #Машинный перевод 28.10.23!
 black_sun.0001.a: "Для [aversaria|E] мы маршируем!"  #Машинный перевод 28.10.23!
  
 black_sun.0002.title: "Объявляю себя воплощением чистейшего"  #Машинный перевод 28.10.23!
 black_sun.0002.desc: "Омитилои королевства собрались, чтобы взвесить мои претензии, уединившись на ночь в молитве и созерцании. На рассвете они вышли и сделали свое заявление; Я Чистейшее воплощение.\n\nВ конце концов, откуда еще могли взяться мои стратегии? Кто еще мог управлять моим мечом, пока я убивал варваров-осквернителей? Как еще я мог бы быть благословлен победой за победой? Нет, нет другого объяснения, кроме божественного вдохновения — нет, божественного воплощения.\n\nПусть священники верят во что угодно, пока они говорят моим солдатам поклоняться мне, проливая языческую кровь. Называй меня богоподобной плотью, пока ты подчиняешься каждой моей команде. И целуйте знамя Чёрного Солнца сколько хотите, лишь бы оно развевалось над каждым городом Империи."  #Машинный перевод 28.10.23!
 black_sun.0002.a: "Поклоняйтесь или нет, пока вы подчиняетесь."  #Машинный перевод 28.10.23!
  
 AVERSARIA_VOREIAS: "Аверсария Ворейас"  #Машинный перевод 28.10.23!
  
