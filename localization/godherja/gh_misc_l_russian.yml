 reform_aversarian_religion: "Реформировать [Concept('aversarinas_aagiokratia','Аверсарианскую Аагиократию')|E]"  
 reform_aversarian_religion_desc: "Слишком долго наща родина находилась в бесконечной череде зверств. Наш долг остановить это, положив конец магократии и радикально изменив то, что на самом деле означает быть [Concept('aversarian','аверсарианцем')|E].\n\nЧтобы придать ценность тому, что мы проповедуем, нам нужно будет удержать в своих руках одно из самых священных мест старой веры, а также продемонстрировать силу, чтобы произвести впечатление на всех. Дикая комнатная собачка Эсхреса, Горассос, и его непристойный кровавый трон воплощают в себе худшую жестокость старого уклада, и отнятие собственного черепа у Похитителя черепов наверняка вскружит не одну голову."
 reform_aversarian_religion_reform_effect: "Мы преобразуем веру [Concept('aversarian','аверсарианцев')|E] в более сострадательное и толератное вероучение."  
 reform_aversarian_religion_confirm: "Объявить о реформе"  
  
 reform_aversarian_religion_own_kasmeze: "Округ Касмезе принадлежит вам"  
 reform_aversarian_religion_gorassos_is_dead: "Горасос мертв"  
 reform_aversarian_religion_bloodied_throne_destroyed: "Кровавый Трон разрушен."  
  
 eastern_reforms.0013.title: "Восточные реформы"  
 eastern_reforms.0013.desc: "Сегодня новый день для [Concept('aversarian','аверсарианцев')|E]. Когда самых противоречивых ученых вытащили из мест, где они когда-то жили, и еще больше людей, на острие копий пишущих новые писания, сегодня начинается новая, лучшая религия. Тот, который положит конец магократии, значительно уменьшит нашу зависимость от рабства и значительно ослабит строгие ограничения на то, кого можно считать [Concept('aversarian','аверсарианцем')|E].\n\nНаши братья, без сомнения, будут бороться с этими изменениями изо всех сил, но займет ли это десятилетие или столетие, [Concept('aversaria','Аверсария')|E] родится заново!"  
 eastern_reforms.0013.a: "Наша история начинается сейчас!"  
  
