 salacad_legacy_track_name: "Кровь Венценосного Небесами"
 last_aautokratir_legacy_track_desc: "Признанный последним Аавтократиром, Койс был одним из немногих, кому удалось победить Ценвара в открытом бою."
 victorious_cois_legacy_track_desc: "Когда вся надежда на [aversaria|E], казалось, была потеряна, Койс восстал из безвестности, чтобы сокрушить орды Ценвара и спасти Империю."
 cristoff_legacy_track_desc: "Жестокий воин, Хрисе убивал своих соперников и своими жестокими методами заставил большую часть общества Шевальена подчиниться, объединив расколотое Высшее Королевство впервые почти за сто лет."
 aeschraes_legacy_track_desc: "Эшраес был одним из самых молодых Легонов в истории и заслужил звание самого могущественного [magi|E] после [Concept('frodbrokna','ending the world')|E]."
 pothacleas_legacy_track_desc: "Потаклеас был последним Ииророссом, бросившим вызов [aversaria|E] в партизанской войне. Когда он сдался и умолял о пощаде для своего народа, аверсарианцы согласились - навсегда поработив ийросси и убив его."
 skull_taker_legacy_track_desc: "Внушающий страх военачальник Горасос «Собиратель Черепов» проложил себе путь через [aversaria|E] во имя Эшраеса, прежде чем броситься убивать во имя своего собственного."
 salacad_legacy_track_desc: "Коронованные Небом и их потомки привели Дочерей Неба в новый золотой век своего народа."
