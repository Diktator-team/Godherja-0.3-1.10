 cenware_legacy_track_name: "Кровь разрушителя ведьм"
 cenware_legacy_track_desc: "Ценвар-Сокрушитель Ведьм был первым правителем, который объединил племена Сялволки, десятки религий и культур северо-востока, чтобы разграбить [mayikrata|E], а затем уничтожить Империю."
