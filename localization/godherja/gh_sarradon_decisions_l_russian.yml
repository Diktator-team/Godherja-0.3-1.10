 saint_calystos_key_reform_decision_desc: "После столь долгого пребывания во тьме наш Орден наконец-то освободился от поразившей его коррупции и жадности, чтобы мы могли снова бороться за освобождение угнетенных, а не порабощать невинных, насмехаясь над учением Калистоса. Теперь требуется лишь один окончательный указ, чтобы закрепить наши реформы и наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем сможет начаться трудная работа по отделению себя от наших кровавых действий. Однако, хотя те в наших рядах, которые пытались подорвать наши учения, понесли наказание, расплата с теми, кто действительно стоит за этой схемой, еще впереди, и она действительно будет кровавой..."
