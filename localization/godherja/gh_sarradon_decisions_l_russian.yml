 pure_heart_reform_decision_desc: "После столь долгого пребывания во тьме коррупция и гниль, поразившие наш Орден, были очищены, и мы снова можем посвятить себя достижению истинной Чистоты. Теперь требуется лишь один окончательный указ, чтобы закрепить наши реформы и наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем сможет начаться трудная работа по отделению себя от наших кровавых действий. Однако, хотя те в наших рядах, которые пытались подорвать наши учения, понесли наказание, расплата с теми, кто действительно стоит за этой схемой, еще впереди..."
