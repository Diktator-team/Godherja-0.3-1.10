l_russian:
 refound_east_mamur_decision: "Возрождение Восточного Мамурамата"
 refound_east_mamur_decision_desc: "Опустевший после насильственной смерти аль-Худи в 802 году ИС, Восточный [Concept('mamuramat','Мамурамат')|E]одно время был вторым, конкурирующим центром цивилизации [Concept('wardenite','варденитов')|E]. Его двор в Аль-Кайсе был домом для ярких культурных и правовых традиций. Теперь, благодаря нашему доминирующему положению на востоке, мы можем восстановить достоинство этой некогда великой страны. Конечно, это непременно спровоцирует конфликт с центральным игроком Мамуром, который незаконно владеет титулом, но со временем мы сможем разобраться с ним."
 refound_east_mamur_decision_tooltip: "Провозгласить о восстановлении[GetTitleByKey('e_eastern_mamuramat').GetNameNoTier],эквивалентный по достоинству и авторитету линии [Concept('tathtali','Таттали')|E]."
 refound_east_mamur_decision_confirm: "Стать Восточным Мамуром"
 refound_west_mamur_decision: "Возродить Западного Мамурамата."
 refound_west_mamur_decision_desc: "Освободившийся после падения правящего дома Касси в 678 году и последующего постоянного принятия регентства Центральным [Concept('mamuramat','Мамураматом')|E] в 682 году, [GetTitleByKey('e_western_mamuramat').GetNameNoTier]  был первым, кто исчез как независимая сила в [Concept('wardenism','варденизме')|E]. Теперь, после столетий несправедливости, мы готовы восстановить его снова. Это неизбежно приведет нас к конфликту с Главным Мамуром, который считает этот титул своим по праву рождения, но мы не трусы!"
 refound_west_mamur_decision_tooltip: "Восстановить [GetTitleByKey('e_western_mamuramat').GetNameNoTier], оплот против Хиклана!"
 refound_west_mamur_decision_confirm: "Стать Западным Мамуром"
 refound_far_east_mamur_decision: "Возродил Дальневосточный Мамурамат"
 refound_far_east_mamur_decision_desc: "Несмотря на то, что Дальневосточный [Concept('mamuramat','Мамурамат')|E] никогда особо не нравился своим трем предполагаемым коллегам, он был не менее легитимным, чем они. Миссия Усуна Бишабелика была священной, и он предпринял ее по просьбе самого [Concept('first_warden','первого вардена')|E], а заявления об обратном - не что иное, как клевета и ложь тех, кто отказался признать его обращение. Теперь нам пора вернуть его наследие. Давайте раздвинем границы веры до самой далекой Каширы, а может быть, и за ее пределы!"
 refound_far_east_mamur_decision_tooltip: "Провозгласить [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier] и реализовать амбиции Бишабелика."
 refound_far_east_mamur_decision_confirm: "Вперед, пока мы не встретим само восходящее солнце!"
 found_southern_mamur_decision: "Обнаружен Южный Мамурамат"
 found_southern_mamur_decision_desc: "Впервые в истории некогда языческие земли Дамоты были покорены. Чтобы сохранить контроль над этим южным царством, где когда-то неверные замышляли воскресить Мертвого Бога, настало время провозгласить новый [Concept('mamuramat','Мамурамат')|E], чтобы гарантировать, что эти завоевания никогда не ускользнут из наших рук. Однако, что подумает остальная часть веры о таком заявлении, еще предстоит увидеть."
 found_southern_mamur_decision_tooltip: "Обнаружен [GetTitleByKey('e_southern_mamuramat').GetNameNoTier], чтобы во веки веков охранять южную границу веры!"
 found_southern_mamur_decision_confirm: "Стать Южным Мамуром"
 found_far_western_mamur_decision: "Обнаружен Дальнезападный Мамурамат."
 found_far_western_mamur_decision_desc: "Великой мечтой [Concept('wardenites','варденитов')|E] — помимо победы над еретиками [Concept('ritualists','ритуалистами')|E] – уже давно было привлечь Запад в лоно веры. В то время как первые великие усилия были остановлены предательством айяров, их последующее обращение и искупление, наконец, заново направили наш путь. Теперь последователи [Concept('first_warden','первого вардена')|E] наконец-то объединили Запад, и пришло время новой фигуре выступить вперед и возглавить их! Однако, еще предстоит увидеть, оценят ли остальные [Concept('sarradon','саррадонцы')|E] приход нового Мамура..."
 found_far_western_mamur_decision_tooltip: "Обнаружен [GetTitleByKey('e_far_western_mamuramat').GetNameNoTier] , и принеси закон в закатное королевство!"
 found_far_western_mamur_decision_confirm: "Стать Дальнезападным Мамуром" 
 found_new_mamuramat_decision: "Обнаружен новый Мамурамат"
 found_new_mamuramat_decision_desc: "Расширение моего королевства за пределы дальних берегов приводит к тому, что [Concept('wardenite','вардениты')|E], которыми я правлю, оказываются в странном месте. Технически, наши земли находятся вне юрисдикции любого из традиционных [Concept('mamuramat','Мамураматов')|E] и многие начинают шептаться, что я должен последовать по стопам легендарного Усуна Бишабелика и объявить себя лидером нового Мамурамата. Это, безусловно, было бы беспрецедентно, как и само существование сильного королевства варденитов за пределами [Concept('sarradon','Саррадона')|E]."
 found_new_mamuramat_decision_tooltip: "Найди совершенно нового Мамурамата и принеси закон к далеким берегам!"
 found_new_mamuramat_decision_confirm: "Провозгласить новый Мамурамат" 
 singular_mamur_faith_becomes_hostile_tt: "[GetPlayer.GetFaith.GetName] и [THIS.Faith.GetName] начинают взаимно считать друг друга [GetHostilityLevelName( '(int32)2' )|V]"
 GENERIC_MAMURAMAT_NAME: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Мамурамат"
  
 wardenite_mamur_reclaim_kotserion_decision: "Триумф в Мухтабе!"
 wardenite_mamur_reclaim_kotserion_decision_desc: "Мы изгнали агионистов из Мухтаба, или, как они называли это место на своем варварском языке, "Коцериона". Наше испытание еще далеко от завершения, и рабы этих святых греха уже собираются у наших границ, готовые изгнать нас обратно. Тем не менее, весь [Concept('wardenite','варденитский')|E] мир приветствует нашу победу. Мы приложили немало усилий для восстановления достоинства и авторитета [Concept('mamur','Мамура')|E]."
 wardenite_mamur_reclaim_kotserion_decision_tt: "Провозгласить свою победу над агионистами в Мухтабе".
 wardenite_mamur_reclaim_kotserion_decision_confirm: "Пусть афазарианцы трепещут!"
 wardenite_mamur_reclaim_kotserion_decision_is_valid: "Вы должны владеть Королевством Мухтаб и позаботиться о том, чтобы на его территории не было независимых агионистов."
 wardenite_mamur_reclaim_decision_reward_1: "Это восстановит вашу способность вести священные войны за целые королевства"
 wardenite_mamur_reclaim_decision_reward_2: "Это даст вам доступ к дальнейшему триумфу, как только вы углубитесь на территорию агионистов."
  
 wardenite_mamur_reclaim_sianna_decision: "Триумф в Бейбарвене!"
 wardenite_mamur_reclaim_sianna_decision_desc: "Мы продолжили нашу победу в Мухтабе, оттеснив агионистов еще дальше от центра [Concept('mamuramat','Мамурамата')|E].Теперь мы на шаг приблизились к возвращению Восточного острова и месту зарождения нашей веры. Однако имейте в виду: в то время как верующие [Concept('wardenite','вардениты')|E] радуются нашему постоянному росту, сторонники агионизма, вероятно, консолидируют свои силы, чтобы противостоять нам. Мы должны действовать осторожно, продвигаясь вперед. С другой стороны, теперь мы можем попытаться восстановить нашу власть над некоторыми территориями, утраченными Мамураматом во время нашего долгого упадка."
 wardenite_mamur_reclaim_sianna_decision_tt: "Провозгласите свою победу над агионистами в Бехбарвене"
 wardenite_mamur_reclaim_sianna_decision_confirm: "Загоните Афазариани в море!"
 wardenite_mamur_reclaim_sianna_decision_is_valid: "Вы должны владеть королевством Бехбарвен и позаботиться о том, чтобы на его территории не было независимых агионистов."
 wardenite_mamur_reclaim_sianna_decision_reward_3: "Это позволит нам потребовать верности от Катсити."
  
 wardenite_mamur_reclaim_gahzi_decision: "Триумф в Гахзи!"
 wardenite_mamur_reclaim_gahzi_decision_desc: "Среди агионистов царит беспорядок. Наши победоносные армии пронеслись по Гахзи, предавая мечу всех, кто отказывался подчиняться. Хотя наша борьба была великой, нам противостояли лишь остатки их злодейских орденов. Пусть они бряцают саблями и изображают храбрость, они умрут так же, как их братья и сестры по оружию."
 wardenite_mamur_reclaim_gahzi_decision_tt: Провозгласите нашу победу в Гахзи!"
 wardenite_mamur_reclaim_gahzi_decision_confirm: "На Восточный остров!"
 wardenite_mamur_reclaim_gahzi_decision_is_valid: "Вы должны владеть королевством Гахзи и позаботиться о том, чтобы ни на его территории, ни на Тифреннешском нагорье не осталось ни одного независимого агиониста."
  
 wardenite_mamur_reclaim_skiadhadhes_decision: "Триумф в Муртаге Аль-Бади"
 wardenite_mamur_reclaim_skiadhadhes_decision_desc: "Сторонники агионизма почти изгнаны с материка - хвала [Concept('first_warden','первому вардену')|E]и Его законам! Теперь остается только последний рывок вдоль береговой линии. Пусть подонки в масках дрожат на своем украденном острове, мы скоро будем там. Между тем, эта победа восстановила авторитет [Concept('mamur','Мамура')|E]до такой степени, что мы, возможно, сможем вновь утвердить нашу власть над нашими братьями по вере на востоке."
 wardenite_mamur_reclaim_skiadhadhes_decision_tt: "Провозгласите о нашей победе над повстанцами в Муртаге аль-Бади"
 wardenite_mamur_reclaim_skiadhadhes_decision_confirm: "Окончательная победа уже близка!"
 wardenite_mamur_reclaim_skiadhadhes_decision_is_valid: "Вы должны владеть королевством Муртаг Аль-Бади и позаботиться о том, чтобы на его территории или в Королевстве Джамайя не осталось ни одного независимого агиониста".
 wardenite_mamur_reclaim_skiadhadhes_decision_reward_3: "Это позволит нам потребовать верности от Хартаха или его потомков."
  
 wardenite_mamur_reclaim_chegea_decision: "Плацдарм на Восточном острове"
 wardenite_mamur_reclaim_chegea_decision_desc: "Близится окончательная расплата с агионистами. Последователи так называемого "Забытого святого", последние оставшиеся в живых агионисты, вкусили нашей мести на пляжах Дхами. Хотя впереди нас ждут годы ожесточенных сражений, мы доказали, что их языческим армиям не сравниться с нашей добродетелью и мужеством. Вперед, к самой тюрьме Вардена!"
 wardenite_mamur_reclaim_chegea_decision_tt: "Начнем финальную битву!"
 wardenite_mamur_reclaim_chegea_decision_confirm: "Им негде будет спрятаться!"
 wardenite_mamur_reclaim_chegea_decision_is_valid: "Вы должны владеть королевством Чегея и позаботиться о том, чтобы на его территории не осталось ни одного независимого агиониста."
  
 wardenite_mamur_reclaim_almubid_decision: "Окончательная Победа над Агионизмом"
 wardenite_mamur_reclaim_almubid_decision_desc: "Никогда со времен Великого восстания вера варденитов не одерживала столь грандиозного триумфа. Всего лишь поколение или два назад многие [Concept('wardenites','вардениты')|E] подвергали сомнению священные права [Concept('mamur','Мамура')|E].Но сейчас? От дальних границ Амсари на западе до Кратера на востоке верующие поют нам хвалу. Хотя некоторые сторонники агионизма могут скрываться в различных местах, их власть была сломлена навсегда. Теперь начинается новый золотой век для [Concept('sarradon','Саррадона')|E]. поха закона. Эпоха варденизма. Эпоха Мамура."
 wardenite_mamur_reclaim_almubid_decision_tt: "Неужели наша борьба наконец подошла к концу?"
 wardenite_mamur_reclaim_almubid_decision_confirm: "Мамур торжествует!"
 wardenite_mamur_reclaim_almubid_decision_is_valid: Вы должны владеть королевством Альмубид и позаботиться о том, чтобы на его территории не осталось ни одного независимого агиониста."
 wardenite_mamur_reclaim_almubid_decision_reward_3: "Это позволит нам потребовать верности от айяров."
  
 wardenite_mamur_reassert_authority_kathsiti: "Восстановить власть над Катсити"
 wardenite_mamur_reassert_authority_kathsiti_desc: "Оглядываясь назад, можно сказать, что потеря провинции Урагхад стала предзнаменованием грядущих событий. В последующие столетия власть [Concept('mamur','Мамура')|E]  в мире [Concept('wardenite','варденитов')|E] пошатнулась, что привело к плачевному положению дел, приведшему к крестовому походу Святого. Однако под нашим руководством государственное управление, похоже, восстановилось, и те, кто когда-то порочил наш титул, считая его пережитком прошлого, теперь вынуждены усомниться в своей глупости. Давайте отправим гонцов в мятежные города Урагхад и Барзава с требованием подчинения. Они поймут скрытую угрозу..."
 wardenite_mamur_reassert_authority_kathsiti_tt: "Давайте посмотрим, кто согласится, а кто откажется."
 wardenite_mamur_reassert_authority_kathsiti_confirm: "Давайте восстановим нашу Законную Власть"
  
 wardenite_mamur_reassert_authority_harthah: "Утвердим нашу власть над хартахитами"
 wardenite_mamur_reassert_authority_harthah_desc: "Хотя у Хартхи, возможно, были самые благие намерения, мириться с его бунтом больше нельзя. Его потомки должны преклонить колени перед властью Мамура или столкнуться с последствиями."
 wardenite_mamur_reassert_authority_harthah_tt: "Если они откажутся, это, скорее всего, будет означать войну."
 wardenite_mamur_reassert_authority_harthah_confirm: "Они преклонят колени."
  
 wardenite_mamur_reassert_authority_ayyar: "Правь Айярами напрямую."
 wardenite_mamur_reassert_authority_ayyar_desc: "С момента своего прибытия айяры успешно преодолевали грань между неподчинением и покорностью. Их уникальный статус стал результатом хитроумных переговоров с [Concept('mamur','мамурами')|E] которые были до нас. То, что наши предки не смогли добиться полного подчинения, было признаком слабости, которая теперь была устранена от мамуров. Помня об этом, давайте напомним айярам о требованиях, предъявляемых к ним их верой. Мы уверены, что они поступят правильно."
 wardenite_mamur_reassert_authority_ayyar_tt: "Если они согласятся, то присягнут на верность Мамуру"
 wardenite_mamur_reassert_authority_ayyar_confirm: "Закон Первого Вардена не подлежит обсуждению."
 k_dynamic_ayyar: "Губернаторство Айяра"
  
 blind_watcher_reform_decision: "Реформировать Орден"
 blind_watcher_reform_decision_tooltip: "Восстановите Орден в соответствии с видением Дикайноса"
 blind_watcher_reform_decision_tt: "Вы взяли на себя управление Орденом и устранили коррупцию"
 blind_watcher_reform_decision_desc: "После столь долгого пребывания во тьме коррупция и несправедливость, терзавшие наш Орден, были искоренены, и мы снова отправляем истинное, беспристрастное правосудие, как это когда-то делал Дикайнос. Теперь требуется лишь один последний указ, чтобы закрепить наши реформы, наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем начнется тяжелая работа по отмежеванию от наших кровавых деяний. Однако, хотя те в наших рядах, кто пытался подорвать наше учение, понесли заслуженное наказание, расплата с теми, кто действительно стоит за этим планом, еще впереди, и она будет поистине кровавой..."
 blind_watcher_reform_decision_confirm: "За вечную справедливость"
 blind_watcher_reform_valid_desc: "Ваша клика должна обладать влиянием не менее 60%"
 blind_watcher_reform_correct_clique_desc: "Вы, должно быть, принадлежите к клике защитников"
  
 landed_order_reform_no_powerful_vassal_must_oppose_desc: "Ни один могущественный вассал, не находящийся в заключении, не должен иметь о вас негативного мнения"
  
 golden_hand_reform_decision: "Реформировать Орден"
 golden_hand_reform_decision_tooltip: "Восстановите орден в соответствии с видением Филантроса"
 golden_hand_reform_decision_tt: "Вы взяли на себя управление Орденом и устранили коррупцию"
 golden_hand_reform_decision_desc: "После столь долгого пребывания во тьме коррупция и жадность, терзавшие наш Орден, были искоренены, и мы снова раздаем богатства тем, кто действительно в них нуждается, а не копим их для себя. Теперь требуется лишь один последний указ, чтобы закрепить наши реформы, наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем начнется тяжелая работа по отмежеванию от наших кровавых деяний. Однако, хотя те в наших рядах, кто пытался подорвать наше учение, были лишены своего нечестно заработанного богатства, расплата с теми, кто действительно стоит за этим планом, еще впереди."
 golden_hand_reform_decision_confirm: "Для вечной благотворительности"
 golden_hand_reform_valid_desc: "Ваша группа должна обладать влиянием не менее 60%"
 golden_hand_reform_correct_clique_desc: "Вы, должно быть, принадлежите к клике Дорогерос"
  
 sansias_rose_reform_decision: "Реформировать Орден"
 sansias_rose_reform_decision_tooltip: "Восстановите Орден в соответствии с видением Сансии"
 sansias_rose_reform_decision_tt: "Вы взяли на себя управление Орденом и устранили коррупцию"
 sansias_rose_reform_decision_desc: "После столь долгого пребывания во тьме коррупция и жестокость, которые преследовали наш Орден, были искоренены, и мы снова можем посвятить себя защите невинных, а не бессмысленной жестокости. Теперь требуется лишь один последний указ, чтобы закрепить наши реформы, наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем начнется тяжелая работа по отмежеванию от наших кровавых деяний. Однако, хотя те в наших рядах, кто пытался подорвать наше учение, понесли заслуженное наказание, расплата с теми, кто действительно стоит за этим планом, еще впереди, и она будет поистине кровавой..."
