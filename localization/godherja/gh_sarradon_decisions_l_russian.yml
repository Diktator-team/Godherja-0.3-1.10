l_russian:
 refound_east_mamur_decision: "Возрождение Восточного Мамурамата"
 refound_east_mamur_decision_desc: "Пустой после насильственной смерти аль-Худи в 802 году ИС, Восточный [mamuramat|E] когда-то был вторым, конкурирующим центром цивилизации [wardenite|E]. Его двор в Аль-Каисе был домом для ярких культурных и правовых традиций. Теперь, благодаря нашему доминирующему положению на востоке, мы можем восстановить достоинство этой некогда великой земли. Конечно, это обязательно спровоцирует конфликт с Центральным Мамуром, который незаконно владеет титулом, но мы вовремя с ним разберемся."
 refound_east_mamur_decision_tooltip: "Провозгласите восстановление [GetTitleByKey('e_eastern_mamuramat').GetNameNoTier], равноценного по достоинству и авторитету линии [tathtali|E]."
 refound_east_mamur_decision_confirm: "Станьте Восточным Мамуром"
 refound_west_mamur_decision: "Возобновление Западного Мамурамата."
 refound_west_mamur_decision_desc: "Освобожденный после краха правящего Дома Касси в 678 г. ИС и последующего постоянного принятия на себя регентства Центральным [mamuramat|E] в 682 г. Ис. 1, [GetTitleByKey('e_western_mamuramat').GetNameNoTier] первым исчез как независимая сила в [wardenism|E]. Теперь, после столетий несправедливости, мы готовы восстановить ее еще раз. Это неизбежно приведет нас к конфликту с Центральным Мамуром, которому этот титул принадлежит по праву рождения, но мы не трусы!"
 refound_west_mamur_decision_tooltip: "Восстановите [GetTitleByKey('e_western_mamuramat').GetNameNoTier], оплот против Хиклана!"
 refound_west_mamur_decision_confirm: "Станьте Западным Мамуром"
 refound_far_east_mamur_decision: "Возродил дальневосточный Мамурамат"
 refound_far_east_mamur_decision_desc: "Хотя дальневосточная [mamuramat|E] никогда особо не нравилась своим трем предполагаемым пэрам, она была не менее легитимной, чем они. Миссия Усуна Бишабелика была священной, предпринятой по просьбе самого [first_warden|E], и утверждения об обратном являются не чем иным, как клеветой и ложью со стороны тех, кто отказался признать его обращение. Теперь пришло время вернуть его наследие. Раздвинем границы веры до самой далекой Каширии, а может быть, и за ее пределами!"
 refound_far_east_mamur_decision_tooltip: "Провозгласите [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier] и реализуйте амбиции Бишабелика."
 refound_far_east_mamur_decision_confirm: "Вперед, пока не встретим само восходящее солнце!"
 found_southern_mamur_decision: "Нашел Южный Мамурамат"
 found_southern_mamur_decision_desc: "Впервые в истории бывшие языческие земли Дамоты были покорены. Чтобы сохранить контроль над этим южным царством, где когда-то неверные замышляли воскресить Мертвого Бога, пришло время объявить новый [mamuramat|E], чтобы гарантировать, что эти завоевания никогда не ускользнут из наших рук. Однако еще неизвестно, что подумает остальная часть веры о таком провозглашении."
 found_southern_mamur_decision_tooltip: "Найден [GetTitleByKey('e_southern_mamuramat').GetNameNoTier], чтобы навеки охранять южный край веры!"
 found_southern_mamur_decision_confirm: "Станьте Южным Мамуром"
 found_far_western_mamur_decision: "Найден дальнезападный Мамурамат."
 found_far_western_mamur_decision_desc: "Великой мечтой [wardenites|E] – помимо победы над еретиком [ritualists|E] – уже давно было увидеть, как Запад будет вовлечен в лоно веры. Хотя первые великие усилия были остановлены предательством айяров, их позднее обращение и искупление, наконец, заново проложили наш путь. Теперь запад наконец-то объединен последователями [first_warden|E], и пришло время новой фигуре выйти вперед и возглавить их! Однако еще неизвестно, оценят ли остальные члены [sarradon|E] прибытие нового Мамура..."
 found_far_western_mamur_decision_tooltip: "Найди [GetTitleByKey('e_far_western_mamuramat').GetNameNoTier] и принеси закон в царство заката!"
 found_far_western_mamur_decision_confirm: "Станьте дальнезападным мамуром"
 found_new_mamuramat_decision: "Нашел новый Мамурамат"
 found_new_mamuramat_decision_desc: "Распространение моего королевства на далекие берега оставляет верных [wardenite|E], которыми я управляю, в странном месте. Формально наши земли находятся вне юрисдикции любого из традиционных [mamuramat|E], и многие начинают шептаться, что я должен пойти по стопам легендарного Усуна Бишабелика и объявить себя лидером нового Мамурамата. Это, конечно, было бы беспрецедентно, но так же беспрецедентно и само существование сильного королевства варденитов за пределами [sarradon|E]."
 found_new_mamuramat_decision_tooltip: "Найди совершенно нового Мамурамата и принеси закон к далеким берегам!"
 found_new_mamuramat_decision_confirm: "Провозгласить новый Мамурамат"
 singular_mamur_faith_becomes_hostile_tt: "[GetPlayer.GetFaith.GetName] и [THIS.Faith.GetName] начинают взаимно считать друг друга [GetHostilityLevelName( '(int32)2' )|V]"
 GENERIC_MAMURAMAT_NAME: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Мамурамат"
  
 wardenite_mamur_reclaim_kotserion_decision: "Триумф в Мухтабе!"
 wardenite_mamur_reclaim_kotserion_decision_desc: "Мы прогнали агионистов из Мухтаба – или, как они называли его на своем варварском языке, «Коцериона». Наши испытания еще далеки от завершения, и уже рабы этих святых греха собираются у наших границ, готовые прогнать нас назад. Тем не менее, весь [wardenite|E] мир приветствует нашу победу. Наши усилия во многом помогли восстановить достоинство и авторитет [mamur|E]."
 wardenite_mamur_reclaim_kotserion_decision_tt: "Прокламируйте свою победу над агионистами в Мухтабе."
 wardenite_mamur_reclaim_kotserion_decision_confirm: "Пусть Афазариани трепещут!"
 wardenite_mamur_reclaim_kotserion_decision_is_valid: "Вы должны владеть Королевством Мухтаб и следить за тем, чтобы на его территории не было независимых агионистов."
 wardenite_mamur_reclaim_decision_reward_1: "Сбросит вашу способность вести священные войны для целых королевств."
 wardenite_mamur_reclaim_decision_reward_2: "Даст вам доступ к дальнейшему триумфу, как только вы продвинетесь глубже на территорию Агионистов."
  
 wardenite_mamur_reclaim_sianna_decision: "Триумф в Бехбарвене!"
 wardenite_mamur_reclaim_sianna_decision_desc: "Мы продолжили нашу победу в Мухтабе, оттеснив агионистов еще дальше от центра [mamuramat|E]. Теперь мы на один шаг ближе к возвращению Восточного острова и места зарождения нашей веры. Однако будьте осторожны: в то время как верующие [wardenite|E] радуются нашему продолжающемуся наступлению, Агионисты, вероятно, объединяют свои силы, чтобы противостоять нам. Мы должны действовать осторожно, продвигаясь вперед. С другой стороны, теперь мы можем попытаться восстановить нашу власть над некоторыми территориями, утраченными Мамураматом во время нашего длительного упадка."
 wardenite_mamur_reclaim_sianna_decision_tt: "Провозгласите свою победу над агионистами в Бехбарвене."
 wardenite_mamur_reclaim_sianna_decision_confirm: "Гоните Афазариани в море!"
 wardenite_mamur_reclaim_sianna_decision_is_valid: "Вы должны владеть Королевством Бехбарвен и следить за тем, чтобы на его территории не было независимых агионистов."
 wardenite_mamur_reclaim_sianna_decision_reward_3: "Это позволит нам потребовать верности от Катсити."
  
 wardenite_mamur_reclaim_gahzi_decision: "Триумф в Гахзи!"
 wardenite_mamur_reclaim_gahzi_decision_desc: "Агионисты в беспорядке. Наши победоносные армии прошли через Гази, предав мечу любого, кто отказывается подчиниться. Хотя наша борьба была великой, лишь остатки их злодейских порядков продолжают сопротивляться нам. Пусть они бряцают оружием и обезьяньей храбростью, они умрут так же, как их братья и сестры по оружию."
 wardenite_mamur_reclaim_gahzi_decision_tt: "Провозгласите нашу победу в Гази!"
 wardenite_mamur_reclaim_gahzi_decision_confirm: "На Восточный остров!"
 wardenite_mamur_reclaim_gahzi_decision_is_valid: "Вы должны владеть Королевством Гахзи и следить за тем, чтобы ни один независимый Агионист не выжил на его территории или в нагорье Тифреннеш."
  
 wardenite_mamur_reclaim_skiadhadhes_decision: "Триумф в Мортаг аль-Бади"
 wardenite_mamur_reclaim_skiadhadhes_decision_desc: "Агионисты почти изгнаны с материка — Слава [first_warden|E] и Его Законам! Теперь остался только последний рывок вдоль береговой линии. Пусть дрожат отбросы в масках на своем украденном острове, мы скоро будем там. Между тем, эта победа восстановила авторитет [mamur|E] до такой степени, что мы, возможно, сможем восстановить нашу власть над нашими братьями по вере на Востоке."
 wardenite_mamur_reclaim_skiadhadhes_decision_tt: "Провозгласите нашу победу над агионистами в Мортаг аль-Бади."
 wardenite_mamur_reclaim_skiadhadhes_decision_confirm: "Окончательная победа близка!"
 wardenite_mamur_reclaim_skiadhadhes_decision_is_valid: "Вы должны владеть Королевством Мортаг Аль Бади и следить за тем, чтобы ни один независимый Агионист не выжил на его территории или в пределах Королевства Джамайя."
 wardenite_mamur_reclaim_skiadhadhes_decision_reward_3: "Это позволит нам потребовать верности от Харты и его потомков."
  
 wardenite_mamur_reclaim_chegea_decision: "Плацдарм на Восточном острове"
 wardenite_mamur_reclaim_chegea_decision_desc: "Близится окончательная расплата с агионистами. Последователи так называемого «Забытого святого», последних выживших агионистов, вкусили нашу месть на пляжах Дхами. Хотя впереди нас могут ждать годы ожесточенных сражений, мы доказали, что их языческие армии не могут сравниться с нашей добродетелью и мужеством. Вперед, к самой Тюрьме Смотрителя!"
 wardenite_mamur_reclaim_chegea_decision_tt: "Начнем финальную битву!"
 wardenite_mamur_reclaim_chegea_decision_confirm: "Им негде будет спрятаться!"
 wardenite_mamur_reclaim_chegea_decision_is_valid: "Вы должны владеть Королевством Чегея и следить за тем, чтобы на его территории не выжили независимые агионисты."
  
 wardenite_mamur_reclaim_almubid_decision: "Окончательная победа над агионизмом"
 wardenite_mamur_reclaim_almubid_decision_desc: "Никогда со времен Великого Восстания вера Варденитов не видела такого великого триумфа. Всего лишь поколение или два назад многие [wardenites|E] ставили под сомнение священные права [mamur|E]. Но сейчас? От далеких границ Амсари на западе до Кратера на востоке верующие поют нам хвалу. Хотя некоторые агионисты могут скрываться в различных оплотах, их власть сломлена навсегда. Теперь начинается новый золотой век [sarradon|E]. Эпоха закона. Эпоха Варденизма. Эпоха Мамура."
 wardenite_mamur_reclaim_almubid_decision_tt: "Неужели наша борьба наконец подошла к концу?"
 wardenite_mamur_reclaim_almubid_decision_confirm: "Мамур торжествует!"
 wardenite_mamur_reclaim_almubid_decision_is_valid: "Вы должны владеть Королевством Альмубид и следить за тем, чтобы на его территории не выжили независимые агионисты."
 wardenite_mamur_reclaim_almubid_decision_reward_3: "Это позволит нам потребовать верности от айяров."
  
 wardenite_mamur_reassert_authority_kathsiti: "Восстановить власть над Катсити"
 wardenite_mamur_reassert_authority_kathsiti_desc: "В ретроспективе потеря провинции Урагад была знаком грядущих событий. В последующие столетия власть [mamur|E] рухнет во всем мире [wardenite|E], что приведет к плачевному положению дел, которое привело к Крестовому походу Святых. Однако под нашим руководством государственный корабль, похоже, выправился, и те, кто когда-то очернял наш титул как пережиток прошлого, вынуждены усомниться в своей глупости. Давайте отправим гонцов в мятежные города Урагад и Барзава с требованием подчинения. Они поймут скрытую угрозу..."
 wardenite_mamur_reassert_authority_kathsiti_tt: "Посмотрим, кто согласится, а кто откажется."
 wardenite_mamur_reassert_authority_kathsiti_confirm: "Давайте подтвердим нашу законную власть"
  
 wardenite_mamur_reassert_authority_harthah: "Подтвердить нашу власть над хартахитами"
 wardenite_mamur_reassert_authority_harthah_desc: "Хотя Харта, возможно, имел самые благие намерения, его бунт больше нельзя терпеть. Его потомки должны преклонить колени перед властью Мамура, иначе им придется столкнуться с последствиями."
 wardenite_mamur_reassert_authority_harthah_tt: "Если они откажутся, это, скорее всего, будет означать войну."
 wardenite_mamur_reassert_authority_harthah_confirm: "Они преклонят колени."
  
 wardenite_mamur_reassert_authority_ayyar: "Управляйте Айяром напрямую."
 wardenite_mamur_reassert_authority_ayyar_desc: "С момента своего прибытия айяры успешно обходили грань между неповиновением и подчинением. Их уникальный статус возник в результате умных переговоров с [mamur|E], жившими до нас. То, что наши предки не смогли добиться полного подчинения, было признаком слабости, от которой теперь избавились мамуры. Имея это в виду, напомним айярам о требованиях, предъявляемых к ним их верой. Мы уверены, что они поступят правильно."
 wardenite_mamur_reassert_authority_ayyar_tt: "Если они согласятся, то должны присягнуть Мамуру."
 wardenite_mamur_reassert_authority_ayyar_confirm: "Закон Первого Стража не подлежит обсуждению."
 k_dynamic_ayyar: "Губернаторство Айяра"
  
 blind_watcher_reform_decision: "Реформировать порядок"
 blind_watcher_reform_decision_tooltip: "Восстановите Порядок в видении Дикайноса."
 blind_watcher_reform_decision_tt: "Вы взяли на себя управление Орденом и устранили коррупцию"
 blind_watcher_reform_decision_desc: "После столь долгого пребывания во тьме коррупция и несправедливость, преследовавшие наш Орден, были очищены, и мы снова вершим истинное, беспристрастное правосудие, как когда-то это делал Дикайнос. Теперь требуется лишь один окончательный указ, чтобы закрепить наши реформы и наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем сможет начаться трудная работа по отделению себя от наших кровавых действий. Однако, хотя те в наших рядах, которые пытались подорвать наши учения, понесли наказание, расплата с теми, кто действительно стоит за этой схемой, еще впереди, и она действительно будет кровавой..."
 blind_watcher_reform_decision_confirm: "За вечную справедливость"
 blind_watcher_reform_valid_desc: "Ваша клика должна иметь влияние 60% или больше."
 blind_watcher_reform_correct_clique_desc: "Вы должны быть частью клики Защитников."
  
 landed_order_reform_no_powerful_vassal_must_oppose_desc: "Ни один могущественный вассал, не находящийся в тюрьме, не должен иметь о вас отрицательного мнения."
  
 golden_hand_reform_decision: "Реформировать порядок"
 golden_hand_reform_decision_tooltip: "Восстановите Орден в видении Филантроса"
 golden_hand_reform_decision_tt: "Вы взяли на себя управление Орденом и устранили коррупцию"
 golden_hand_reform_decision_desc: "После столь долгого пребывания во тьме коррупция и жадность, преследовавшие наш Орден, были изгнаны, и мы снова раздаем богатство тем, кто действительно в нем нуждается, а не копим его для себя. Теперь требуется лишь один окончательный указ, чтобы закрепить наши реформы и наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем сможет начаться трудная работа по отделению себя от наших кровавых действий. Однако, хотя те в наших рядах, которые пытались подорвать наше учение, были отделены от своего нечестно заработанного богатства, расплата с теми, кто действительно стоит за этой схемой, еще впереди."
 golden_hand_reform_decision_confirm: "Для вечной благотворительности"
 golden_hand_reform_valid_desc: "Ваша клика должна иметь влияние 60% или больше."
 golden_hand_reform_correct_clique_desc: "Вы, должно быть, принадлежите к клике Дорогероса."
  
 sansias_rose_reform_decision: "Реформировать порядок"
 sansias_rose_reform_decision_tooltip: "Восстановите Порядок согласно видению Сансии."
 sansias_rose_reform_decision_tt: "Вы взяли на себя управление Орденом и устранили коррупцию"
 sansias_rose_reform_decision_desc: "После столь долгого пребывания во тьме коррупция и жестокость, поразившие наш Орден, были изгнаны, и мы снова можем посвятить себя защите невинных, а не бессмысленной жестокости. Теперь требуется лишь один окончательный указ, чтобы закрепить наши реформы и наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем сможет начаться трудная работа по отделению себя от наших кровавых действий. Однако, хотя те в наших рядах, которые пытались подорвать наши учения, понесли наказание, расплата с теми, кто действительно стоит за этой схемой, еще впереди, и она действительно будет кровавой..."
 sansias_rose_reform_decision_confirm: "За вечное самопожертвование"
 sansias_rose_reform_valid_desc: "Ваша клика должна иметь влияние 60% или больше."
 sansias_rose_reform_correct_clique_desc: "Вы должны быть частью клики Kateigorúnoi to Ketigomenon."
  
 bleeding_martyr_reform_decision: "Реформировать порядок"
 bleeding_martyr_reform_decision_tooltip: "Восстановите Порядок согласно видению Сансии."
 bleeding_martyr_reform_decision_tt: "Вы взяли на себя управление Орденом и устранили коррупцию"
 bleeding_martyr_reform_decision_desc: "После столь долгого пребывания во тьме коррупция и гниль, поразившие наш Орден, были исцелены, и мы снова можем посвятить себя исцелению больных, а не жестоким экспериментам. Теперь требуется лишь один окончательный указ, чтобы закрепить наши реформы и наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем сможет начаться трудная работа по отделению себя от наших кровавых действий. Однако, хотя те в наших рядах, которые пытались подорвать наши учения, понесли наказание, расплата с теми, кто действительно стоит за этой схемой, еще впереди..."
 bleeding_martyr_reform_decision_confirm: "Для исцеления всех"
 bleeding_martyr_reform_valid_desc: "Ваша клика должна иметь влияние 60% или больше."
 bleeding_martyr_reform_correct_clique_desc: "Вы, должно быть, являетесь частью клики Ксенефтой."
  
