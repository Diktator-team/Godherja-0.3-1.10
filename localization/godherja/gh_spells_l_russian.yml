 magic_decisions.1001.t: "Отвратительная кража"  #Машинный перевод 28.10.23!
 magic_decisions.1001.d: "Мои юные жертвы были доставлены в назначенное место под покровом темноты и накачаны успокоительными, насколько это смогли мои люди. Хотя... некоторые из осужденных кажутся гораздо ближе к пробуждению, чем мне хотелось бы. Взмах моей руки и мои стражники падают на них, отбрасывая их в блаженное бессознательное состояние, пока я готовлюсь провести ритуал. Из моих рук исходит поток магической энергии, устойчивый поток силы, оживляющий заранее подготовленный круг. Кровь льва, когти горгульи, рука Зирнитры и двойные рога старшего василиска поглощаются щупальцами ритуала, окружающими того, кто скоро умрет.\n\nМои помощники повторяют темные слова призыва, пока я направляю выбросы к принимают форму огромного купола, меняя цвет на зловещий оттенок синего. Жертвы внутри круга корчатся от боли, пробуждаемые внезапным воздействием ритуала. В одно мгновение они, кажется, сморщиваются и умирают, с открытыми ртами в очевидном возмущении, цветок их юности внезапно и резко украден у них. Их жизненная сила течет из теперь рассеивающего ритуала в меня, и я ликую, когда огонь жизни снова распространяется по моим венам, а разрушительное воздействие возраста исчезает за ним. Хотя это бодрое состояние продлится всего несколько дней, преимущества этого заклинания для моего долголетия продлятся гораздо дольше. Жертвоприношения явно... менее обильны, поскольку они пережили самую ужасную агонию в свои последние минуты. Тем не менее, мои слуги уберут их завтра же, так что мне не придется смотреть на их иссохшие тела."  #Машинный перевод 28.10.23!
 magic_decisions.1001.a: "О, радостное бодрствование!"  #Машинный перевод 28.10.23!
