 magic_decisions.1003.t: "Дверь Смерти"  #Машинный перевод 28.10.23!
 magic_decisions.1003.d.a: "Годы приходят и уходят, не поддаваясь влиянию даже самого могущественного из [magic|E], и [ROOT.GetCharacter.GetFirstName] чувствует, что [ROOT.GetCharacter.GetHerHis] время уходит. Украденная жизнь, которая поддерживала [ROOT.GetCharacter.GetHerHim] все эти годы, угасает. Через год, а может быть, через два его не будет, как и [ROOT.GetCharacter.GetSheHe]."  #Машинный перевод 28.10.23!
 magic_decisions.1003.d.b: "Это произошло внезапно, как это часто бывает. В один момент [ROOT.GetCharacter.GetFirstName] шёл и разговаривал, [ROOT.GetCharacter.GetLadyLord] в расцвете [ROOT.GetCharacter.GetHerHis], а в следующий момент [ROOT.GetCharacter.GetSheHe] лежал на земле, задыхаясь. Украденная жизненная энергия, которая поддерживала [ROOT.GetCharacter.GetHerHim] все эти годы, наконец-то истощилась."  #Машинный перевод 28.10.23!
 magic_decisions.1003.a: "Может быть, если я найду другого..."  #Машинный перевод 28.10.23!
 magic_decisions.1003.b: "Еще нет..."  #Машинный перевод 28.10.23!
 magic_decisions.1003.b.tta: "Боритесь со смертью еще год."  #Машинный перевод 28.10.23!
