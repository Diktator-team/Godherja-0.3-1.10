 magic_decisions.1001.t: "Отвратительная кража"  
 magic_decisions.1001.d: "Мои юные жертвы были доставлены в указанное место под покровом темноты и усыплены, насколько смогли мои люди. Хотя... некоторые из приговоренных, похоже, гораздо ближе к пробуждению, чем мне хотелось бы. Взмах моей руки, и мои охранники обрушиваются на них, возвращая их в блаженное беспамятство, пока я готовлюсь начать ритуал. Магические энергии потоком исходят из моих рук, постоянный поток силы, который оживляет заранее подготовленный круг. Кровь льва, когти горгульи, рука зирнитры и двойные рога старшего василиска поглощаются усиками ритуала, которые окружают того, кто скоро умрет.Мои послушники поют мрачные слова призыва, в то время как я направляю излучение, чтобы оно приняло форму огромного купола, по мере того как они меняют цвет на зловещий оттенок синего. Жертвы внутри круга корчатся от боли, разбуженные внезапным воздействием ритуала на них. В одно мгновение они, кажется, съеживаются и умирают, рты открыты в явном возмущении, цветок их юности внезапно и резко украден у них. Их жизненная сила перетекает из ритуала рассеивания в меня, и я ликую, когда огонь жизни снова разливается по моим венам, а разрушительные последствия возраста исчезают вслед за ним. Хотя это бодрящее состояние продлится всего несколько дней, польза для моего долголетия от этого заклинания продлится гораздо дольше. Жертвы определенно... менее буйные, испытавшие самую ужасную агонию в свои последние мгновения. Тем не менее, мои слуги заберут их завтра, так что мне не нужно будет смотреть на их увядшие формы."  
