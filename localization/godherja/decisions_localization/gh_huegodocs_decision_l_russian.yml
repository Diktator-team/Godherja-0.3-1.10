l_russian:
 found_k_heurgordica_decision: "Найдена Хеургордика"
 found_k_heurgordica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не отдать дань уважения последней речной королеве Хеургорде, которая договорилась о нашем вступлении в Имперрех Ценвара в качестве регента своего сына, на которого претендовал ужасный [fog|E]"
 found_k_heurgordica_decision_confirm: "Памяти королевы-регентши!"
 found_k_heurgordica_decision_tooltip: "Мы создадим собственное королевство."
 heurgordica_tradition_custom_desc: "Если это первое основанное Королевство Уэгодок, ваш [culture|E] получит равное наследство [tradition|E]."
  
 found_k_dathothica_decision: "Найдена Датотика"
 found_k_dathothica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не отдать дань уважения легендарному герою Датотике, который, согласно нашим легендам, убил десять могучих зверей в поисках Чаши Принца Грез."
 found_k_dathothica_decision_confirm: "Сильное имя, подходящее сильным людям!"
 found_k_dathothica_decision_tooltip: "Мы создадим собственное королевство."
 dathothica_tradition_custom_desc: "Если это первое основанное Королевство Уэгодок, ваш [culture|E] получит Рассказчиков [tradition|E]."
  
 found_k_rithogedica_decision: "Найдена Ритогедика"
 found_k_rithogedica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не отдать дань уважения королю Ритхогеду, который возглавлял наши армии вместе с нашими бывшими союзниками-аверсрианцами в легендарной серии кампаний, кульминацией которых стала его героическая смерть против Сьялволки. Говорят, он продолжал сражаться, несмотря на то, что был десять раз смертельно ранен в битве при Блёсике."
 found_k_rithogedica_decision_confirm: "Здесь мы устанавливаем наше знамя!"
 found_k_rithogedica_decision_tooltip: "Мы создадим собственное королевство."
 need_3_duchies: "Необходимо иметь как минимум три титула герцогства."
 rithogedica_tradition_custom_desc: "Если это первое основанное Королевство Уэгодок, ваш [culture|E] получит Перформативную честь [tradition|E]."
  
