l_russian:
 found_k_heurgordica_decision: "Найдена Хеургордика"
 found_k_heurgordica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, почему бы не почтить память последней речной королевы Хеургорды, которая договорилась о нашем вступлении во владения Кенвара в качестве регента при ее сыне, на которого претендовал ужасный [Concept('fog','туман')|E]."
 found_k_heurgordica_decision_confirm: "В память о королеве-регентше!"
 found_k_heurgordica_decision_tooltip: "Мы создадим собственное королевство." 
 heurgordica_tradition_custom_desc: "Если это первое основанное Королевство Хуэгодоков, ваша [Concept('culture','культура')|E] получит [Conceot('tradition','традицию')|E] равного наследства."
  
 found_k_dathothica_decision: "Найдена Датотика"
 found_k_dathothica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не отдать дань уважения легендарному герою Датотике, который, согласно нашим легендам, убил десять могучих зверей в поисках Чаши Принца Грез."
 found_k_dathothica_decision_confirm: "Сильное имя, подходящее сильным людям!"
 found_k_dathothica_decision_tooltip: "Мы создадим собственное королевство."
 dathothica_tradition_custom_desc: "Если это первое основанное Королевство Хуэгодоков, ваша [Concept('culture','культура')|E] получит [Conceot('tradition','традицию')|E] Рассказчиков."

 found_k_rithogedica_decision: "Найдена Ритогедика"
 found_k_rithogedica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не почтить память короля Ритогеда, который возглавлял наши армии бок о бок с нашими бывшими аверсарскими союзниками в легендарной серии кампаний, кульминацией которых стала его героическая смерть в битве с ялволками. Говорят, он продолжал сражаться, несмотря на то, что был десять раз смертельно ранен в битве при Блосике."
 found_k_rithogedica_decision_confirm: "Здесь мы устанавливаем наше знамя!" 
 found_k_rithogedica_decision_tooltip: "Мы создадим собственное королевство."
 need_3_duchies: "Необходимо иметь как минимум три титула герцогства."
 rithogedica_tradition_custom_desc: "Если это первое основанное Королевство Хуэгодоков, ваша [Concept('culture','культура')|E] получит [Conceot('tradition','традицию')|E] показательной чести." 
  
