l_russian:
 found_barrow_decision_name: "Подготовьте курган"
 found_barrow_decision_desc: "Моя душа однажды покинет этот бренный мир, и ожидается, что для человека моего положения я соорудлю место захоронения, достойное стать местом моего последнего упокоения."
 found_barrow_decision_tooltip: "Я подготовлю курган, достойный великого правителя."
 found_barrow_decision_confirm: "Начните составлять планы"
 found_barrow_decision_effect_tt: "Вы сможете выбирать масштаб и размер Кургана, причем каждый уровень дает все больше бонусов."
  
 convert_realm_feudalism_rite: "Установите аристократию посредством обряда"
 convert_realm_feudalism_rite_desc: "Старые обычаи хорошо послужили нам, и мы всегда будем чтить их. Однако, как [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], я пришел к выводу, что мы должны править от имени наших семей, а не наших племен, если мы хотим продолжать процветать. Это решающий следующий шаг на нашем пути к величию!"
 convert_realm_feudalism_rite_tooltip: "Ваши владения преобразуются в [Concept('feudal','феодальные')|E]!"
 convert_realm_feudalism_rite_confirm: "Да здравствует [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 form_waymakers_of_velos_decision: "Сформируйте Путеводителей Велоса"
 form_waymakers_of_velos_decision_desc: "Когда-то наш род вел великое войско Верховного короля по просторам [Concept('aeras','Аэраса')|E], ведя всех к новой жизни на Расколотых Берегах. Теперь мы стремимся принять эту мантию и вести верующих Обряда по пути Велоса."
 form_waymakers_of_velos_decision_tooltip: "Вы сформируете Священный Орден, посвященный Велосу!"
 form_waymakers_of_velos_decision_confirm: "Мы проследим путь вперед!" 
 waymakers_of_velos_formed_tooltip: "[Concept('government','Правительство')|E] изменится в [Concept('landed','землях')|E] на [Concept('holy_order','Священный орден')|E]"
 waymakers_of_velos_county_trigger: "Ваши владения должены находиться на [Concept('continent','Континенте')|E]."
 form_waymakers_of_velos_decision.tt.is_in_correct_region: "Находится в [GetGeographicalRegion('world_ga_aversarian_homelands').GetName] [region|E]"
  
 migrate_to_kingdom_confirm: "Начать миграцию"
 migrate_to_kingdom_desc: "Мы отняли у [Concept('aversarians','аверсарианцев')|E] большой участок земли, и мои вассалы горят желанием переехать. Пока некоторые аверсарийцы остаются на наших новых землях, кажется безумием оставаться в границах их некогда могущественной империи. Поэтому вполне естественно, что мы создадим новые границы на основе старых."
  
 sjalvolki_migration_give_kingdom: "Титул королевства перейдет к вассалу." 
 sjalvolki_migration_keep_kingdom: "Титул королевства перейдет к вам."
  
 sjalvolki_decisions.3003.title: "Королевство Сьяс"
 sjalvolki_decisions.3003.desc: "Королевство Сьяс было одним из титулов, обещанных мне и моему народу. Хотя никто не сомневается в моих притязаниях на новое королевство, я могу отдать его своему верному вассалу."
 sjalvolki_decisions.3003.a: "Королевство будет моим" 
 sjalvolki_decisions.3003.b: "Я отдам его вассалу"

 sjalvolki_decisions.3004.title: "Королевство Плекиг"
