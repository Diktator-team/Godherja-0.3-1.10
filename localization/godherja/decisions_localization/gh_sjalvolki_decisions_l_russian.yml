l_russian:
 found_barrow_decision_name: "Подготовьте курган"  #Машинный перевод 28.10.23!
 found_barrow_decision_desc: "Моя душа однажды покинет эту бренную оболочку, и для кого-то моего положения ожидается, что я воздвигну место захоронения, достойное того, чтобы стать моим последним пристанищем."  #Машинный перевод 28.10.23!
 found_barrow_decision_tooltip: "Я подготовлю курган, достойный великого правителя."  #Машинный перевод 28.10.23!
 found_barrow_decision_confirm: "Начните составлять планы"  #Машинный перевод 28.10.23!
 found_barrow_decision_effect_tt: "Вы сможете выбирать масштаб и размер Кургана, причем каждый уровень дает все больше бонусов."  #Машинный перевод 28.10.23!
  
 convert_realm_feudalism_rite: "Установите аристократию посредством обряда"  #Машинный перевод 28.10.23!
 convert_realm_feudalism_rite_desc: "Старые обычаи хорошо послужили нам, и мы всегда будем чтить их. Однако, как [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], я пришел к выводу, что мы должны править от имени наших семей, а не наших племен, если мы хотим продолжать процветать. Это решающий следующий шаг на нашем пути к величию!"  #Машинный перевод 28.10.23!
 convert_realm_feudalism_rite_tooltip: "Ваш мир преобразуется в [feudal|E]!"  #Машинный перевод 28.10.23!
 convert_realm_feudalism_rite_confirm: "Да здравствует [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"  #Машинный перевод 28.10.23!
  
 form_waymakers_of_velos_decision: "Сформируйте Путеводителей Велоса"  #Машинный перевод 28.10.23!
 form_waymakers_of_velos_decision_desc: "Однажды наши родственники повели великое войско Верховного Короля через всю территорию [aeras|E], направляя всех к новой жизни на Расколотом Берегу. Теперь мы стремимся принять эту мантию и вести верующих Устава по пути Велоса."  #Машинный перевод 28.10.23!
 form_waymakers_of_velos_decision_tooltip: "Вы сформируете Священный Орден, посвященный Велосу!"  #Машинный перевод 28.10.23!
 form_waymakers_of_velos_decision_confirm: "Мы проследим путь вперед!"  #Машинный перевод 28.10.23!
 waymakers_of_velos_formed_tooltip: "[government|E] изменится на [landed|E] [holy_order|E]"  #Машинный перевод 28.10.23!
 waymakers_of_velos_county_trigger: "Ваш мир должен находиться на [continent|E]."  #Машинный перевод 28.10.23!
 form_waymakers_of_velos_decision.tt.is_in_correct_region: "Находится в [GetGeographicalRegion('world_ga_aversarian_homelands').GetName] [region|E]"  #Машинный перевод 28.10.23!
  
 migrate_to_kingdom_confirm: "Начать миграцию"  #Машинный перевод 28.10.23!
 migrate_to_kingdom_desc: "Мы отобрали у [aversarians|E] большой участок земли, и мои вассалы с нетерпением ждут переезда. Хотя некоторые аверсарианцы остаются на наших новых землях, кажется безумием держаться границ своей некогда могущественной империи. Таким образом, вполне естественно, что мы создадим новые границы на основе старых."  #Машинный перевод 28.10.23!
  
 sjalvolki_migration_give_kingdom: "Титул королевства перейдет к вассалу."  #Машинный перевод 28.10.23!
 sjalvolki_migration_keep_kingdom: "Титул королевства перейдет к вам."  #Машинный перевод 28.10.23!
  
 sjalvolki_decisions.3003.title: "Королевство Сьяс"  #Машинный перевод 28.10.23!
 sjalvolki_decisions.3003.desc: "Королевство Сьяс было одним из титулов, обещанных мне и моему народу. Хотя никто не сомневается в моих правах на новое королевство, вместо этого я могу отдать его лояльному вассалу."  #Машинный перевод 28.10.23!
 sjalvolki_decisions.3003.a: "Королевство будет моим"  #Машинный перевод 28.10.23!
 sjalvolki_decisions.3003.b: "Я отдам его вассалу"  #Машинный перевод 28.10.23!
  
