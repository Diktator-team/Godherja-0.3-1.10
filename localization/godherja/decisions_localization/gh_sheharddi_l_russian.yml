l_russian:
 reclaim_eloi: "Получите мантию Шехардди"
 reclaim_eloi_confirm: "Наступит новая эра для народа Элоя."
 reclaim_eloi_decision_desc: "Точно так же, как Катабаал, Источник Мудрости, Слово Элои, праведно управлял нашим народом в Земле Обетованной, так и я управляю нашим народом. Хотя мы никогда больше не вернемся в эти священные сады и не сможем насладиться раем, мы построили свое второе царство здесь, в этой стране пустынь и кедров, и упрекали язычников, которые держали нас в рабстве. Как Катабаал, Царь царей, изгнал грех из своего царства, так и я изгоню грех из своего. Я сделал то, что не сделал ни один другой верующий, и мой народ уже говорит, что я — Катабаал, пришедший снова, чтобы избавить их от зла."
 reclaim_eloi_decision_tooltip: "Станьте спасителем Шехарда."
  
