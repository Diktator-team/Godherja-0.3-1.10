 #sheharddi_flavor.2000.a: "Понятно, что это не ученый"
 #sheharddi_flavor.2000.b: "Примите его предложение"
 #sheharddi_flavor.2000.c: "Задайте ему вопрос о происхождении Элоя."
 #sheharddi_flavor.2000.d: "Обсудите с ним природу божественности."
