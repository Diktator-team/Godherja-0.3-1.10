l_russian:
 reclaim_eloi: "Получите мантию Шехардди"  
 reclaim_eloi_confirm: "Для народа элоев наступит новая эра."
 reclaim_eloi_decision_desc: Точно так же, как Катхабал, Источник Мудрости, Слово элоев, праведно правил нашим народом на Земле, Которая была Обещана, так и я правлю нашим народом. Хотя мы никогда больше не вернемся в эти священные сады и не насладимся раем, мы построили наше второе королевство здесь, в этой стране пустынь и кедров, и дали отпор язычникам, которые держали нас в рабстве. Как Катхабал, царь царей, изгнал грех из своего царства, так и я изгоню грех из своего. Я сделал то, чего не сделал никто другой из верующих, и мой народ уже говорит, что я - Катхабал, пришедший снова, чтобы избавить их от зла."
 reclaim_eloi_decision_tooltip: "Станьте спасителем Шехрадда."
 
