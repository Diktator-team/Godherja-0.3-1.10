 kikarsagi_kill_aversarians_decision: "Убить аверсарианцев"
 kikarsagi_kill_aversarians_decision_desc: "[Concept('aversarians','Аверсарианцы')|E] показали себя слабыми, а слабых бьют. Лишенные Мандата Чистоты и псы в глазах Чистейшего, мы должны уничтожить их слабую расу, чтобы стать Избранными и спасти Империю. Никакой пощады для слабых! Никакого отступления для сильных!"
 kikarsagi_kill_aversarians_decision_confirm: "Сегодня мы стали избранными!"
 kikarsagi_kill_aversarians_decision_tooltip: "Уничтожьте [Concept('aversarians','аверсарианцев')|E] и станьте одним из избранных."
 bonefinding_decision: "Поиск костей, обладающих магической силой"
 bonefinding_decision_desc: "Для усиления моей Магии Мертвого было бы полезно приобрести кости могущественных магов. Я попытаюсь найти кости, обладающие достаточной магической силой для достижения моих целей."
 bonefinding_decision_tooltip: "Вам будет предоставлен выбор способа нахождения магически мощных костей."
 bonefinding_decision_effect_tooltip: "Вы будете искать кости могущественных магов."
 bonefinding_decision_confirm: "Начать поиски!"
 bonefinding_decision_desc_tooltip: "Вы будете искать магически мощные кости."
 craft_bone_artifact_decision: "Создание костяного артефакта"
 craft_bone_artifact_decision_desc: "Чтобы усилить свою [Concept('dead_magic','Магию Мертвого')|E], я создам из магически мощных костей могущественный [Concept('artifact','артефакт')|E]."
 craft_bone_artifact_decision_tooltip: "Чтобы изготовить костяной [Concept('artifact','артефакт')|E], вам понадобятся магически мощные кости, найденные с помощью решения «Поиск костей, обладающих магической силой»."
 craft_bone_artifact_decision_effect_tooltip: "Вы попытаетесь превратить некоторые из своих магических костей в [Concept('artifact','артефакт')|E]."
 craft_bone_artifact_decision_confirm: "Я создам магический шедевр!"
 reforge_aversarian_crown_decision: "Перековать аверсарианскую корону"
 reforge_aversarian_crown_decision_desc: "В течение предыдущих столетий различные части [Concept('aversarian','аверсарианской')|E] короны были украдены или проданы гнусными личностями по всему [Concept('shattered_coast','Расколотому Побережью')|E]. Теперь, когда все части короны в моих руках, я могу выковать корону и заявить права на [Concept('aversaria','Аверсарию')|E]."
 reforge_aversarian_crown_valid_condition: "Все пять частей Аверсарианской короны в вашем распоряжении."
