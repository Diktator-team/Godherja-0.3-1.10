 restore_aironoi_decision: "Восстановить Аироной"
 restore_aironoi_decision_desc: "В то время как разрушения от [frodbrokna|E] ставят перед нами сложную задачу, из разрушенного [GetTitleByKey('c_asiupoli').GetNameNoTier] мы отбили варваров как с востока, так и с запада. Окровавленный, но не сломленный, Аироной вновь станет мощным восточным оплотом восстановленной Аверсарии."
 restore_aironoi_decision_confirm: "Перерисовать старые границы Аироной."
