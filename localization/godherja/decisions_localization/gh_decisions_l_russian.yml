 restore_opakhasia_decision: "Восстановить Опахазию"
 restore_opakhasia_decision_desc: "С огромными усилиями мы отбросили варваров и восстановили границы Опахазии, от Корвионского пролива до блистательного города [GetTitleByKey('c_tinitida').GetNameNoTier]. Пока цветок империи сильно увял, но под нашим решительным руководством он обязательно расцветет вновь!"
 restore_opakhasia_decision_confirm: "Перерисовать старые границы Опахазии"
 restore_opakhasia_decision_tooltip: "Старые [Concept('aversarian','аверсарианские')|E] де-юре королевства Опахазии будут восстановлены вместо любых мелких королевств сьялволков, образовавшихся после завоевания Ценвара."
