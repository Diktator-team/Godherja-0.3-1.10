 reunite_boqqarut_decision_desc: "Несмотря на то, что [etami_tetenik|E] сгорел в огне [etami_tetenik|E], а мелкие военачальники вырезали из его трупа свои королевства, [boqqarut_damotada|E] снова восстанет. Там, где когда-то царил хаос и разруха, воцарятся порядок и процветание, и вся Дамота будет греться в нашей славе и великолепии. Нам нужно только сделать провозглашение."
