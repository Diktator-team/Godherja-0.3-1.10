 hire_protoshliti_warrior_decision_desc_tooltip: "Вы попытаетесь нанять воина, обученного Протошлити."
  
 hire_protoshliti_legon_decision: "Наймите Легона у Протошлити"
 hire_protoshliti_legon_decision_desc: "Известно, что Протошлиты дали не только опытных воинов, но и величайших полководцев, когда-либо служивших [aversaria|E]. Офицеры, прошедшие изнурительные курсы академии, обладают острым умом, отточенным в стратегии, и сыграли важную роль в многовековом военном превосходстве Империи."
 hire_protoshliti_legon_decision_tooltip: "Вам будет представлена ​​группа Легонов, обученных Протошлити, и вы сможете нанять одного из них за определенную плату."
