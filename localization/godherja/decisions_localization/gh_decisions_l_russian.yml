l_russian:
 reunite_the_empire_decision: "Воссоединение Империи"  
 reunite_the_empire_decision_tooltip: "Воссоедините Аверсарианскую Аавтократу и вновь объедините всех аверсарианцев под единым знаменем!"
 reunite_the_empire_decision_desc: "Горе детям [Concept('aversaria','Аверсарии')|E]! Когда-то мы были целыми и сильными, правили [Concept('continent','континентом')|E] и распространялись по миру - наше право по рождению, - как мы того заслуживали. Годы прошлого не были к нам благосклонны, но больше нет!\n\nМы вновь объединили под единым знаменем большую часть центральных владений Аавтократии, и теперь настало время провозгласить себя истинными наследниками великой империи древности!"
 reunite_the_empire_decision_titles_tt: "Все основные [Concept('aversarian','аверсарианские')|E] [Concept('empire','империи')|E], которыми вы владеете и которые полностью контролируете, будут уничтожены, а их территории станут [Concept('de_jure','де-юре')|E] принадлежать вашему новому основному титулу (Аверсарианская Аавтократа)"
 reunite_the_empire_decision_titles_empire_tt: "Все принадлежащие вам [Concept('title','титулы')|E] западнославянских [Concept('kingdom','королевств')|E] (кроме вашего [Concept('primary_title','основного титула'))|E]), будут уничтожены, а их территории станут [Concept('de_jure','де-юре')|E] принадлежать случайному западнославянскому королевству."
 reunite_the_empire_decision_confirm: "Воссоединить Империю" 
 reunite_the_empire_valid_desc: "Должны контролировать не менее 4 традиционных провинций [Concept('aversaria','Аверсарии')|E], Катраддия и Калатипсоми считаются за две."
 reunite_the_empire_valid_desc_short: "Поскольку вы владеете [Concept('artifact','артефактом')|E] "Аверсарская корона", вы должны контролировать как минимум 1 из традиционных провинций [Concept('aversaria','Аверсарии')|E], считая Катраддию и Калатипсоми за две." 
  
 reunite_the_north_decision: "Воссоединить Север"
 reunite_the_north_decision_tooltip: "Провозгласить себя законным преемником Аверсарии, находящимся в [GetTitleByKey('c_oraispol').GetNameNoTier]."
 reunite_the_north_decision_desc: "Некогда находившаяся на грани краха из-за орд варваров северная часть [Concept('aversaria','Аверсарии')|E] воссоединилась под моей властью. Теперь я не просто мелкий военачальник, и [GetTitleByKey('c_oraispol').GetNameNoTier] снова является резиденцией грозного королевства."
 reunite_the_north_decision_oraispol_capital_tt: "Наша столица расположена в [GetTitleByKey('c_oraispol').GetNameNoTier]."  
 reunite_the_north_decision_confirm: "Воссоединить Север"  
 reunite_the_south_decision: "Воссоединить Юг"
 reunite_the_south_decision_tooltip: "Провозгласить себя законным преемником Аверсарии, находящимся в [GetTitleByKey('c_asiupoli').GetNameNoTier]."
 reunite_the_south_decision_desc: "Бесчисленные военачальники юга были раздавлены под нашими сапогами, а сильно пострадавший, но все еще славный город [GetTitleByKey('c_asiupoli').GetNameNoTier] находится в наших руках. Поскольку в старой столице [GetTitleByKey('c_oraispol').GetNameNoTier] нет законного преемника, на нас ложится обязанность принять мантию правления."
 reunite_the_south_decision_asiupoli_capital_tt: "Наша столица расположена в [GetTitleByKey('c_asiupoli').GetNameNoTier]."  
 reunite_the_south_decision_confirm: "Воссоединить Юг" 
 reintegrate_core_aversarian_territory: "Реинтегрировать оставшихся"
 reintegrate_core_aversarian_territory_desc: "Наконец-то территории, отколовшиеся от Империи Чистейших, могут быть возвращены в лоно, где им самое место. Нечистые расы когда-то считали [Concept('aversaria','Аверсарию')|E] мертвой и исчезнувшей, но что может быть лучшим знаком нашего возрождения? Мир признает наше возвращение и будет трепетать при виде возрождения нашей славной империи." 
 pryonism_negative_dreams: "Показать негативные сны"
 pryonism_positive_dreams: "Показать позитивные сны"  
 pryonism_negative_dreams_desc: "Влияйте на их сны с помощью ужасных кошмаров."
 pryonism_positive_dreams_desc: "Влияйте на их сны с помощью образов рая."
 kemsar_towers_decision: "Восстановление Так'хана"
 kemsar_towers_decision_tooltip: "Получите право собственности на все святые места нашей религии и начните процесс восстановления этих древних охранных сооружений!"
 kemsar_towers_decision_desc: "Когда-то давно Тот, Кто Был, доверил нам священную задачу, а мы его подвели! Мы вернемся к зениту нашего могущества и вновь возьмем на себя мантию служения, которую мы оставили на долгие годы.\n\nПуть предстоит долгий, трудный, полный страданий, но мы пройдем его ради всех." 
 kemsar_towers_decision_confirm: "Наш долг выполнен, Его воля будет исполнена."
  
 announce_aversaria_voreias_decision: "Провозгласить Аверсария Ворейас" 
 announce_aversaria_voreias_decision_desc: "Первый шаг к восстановлению нашей священной родины сделан. На севере был создан плацдарм, чтобы противостоять орде Сьялволки. Пришло время мне короновать себя Аавтократором новой [Concept('aversaria','Аверсарии')|E] и готовиться к походу на юг..."
 announce_aversaria_voreias_decision_tt: "Вы создаете титул [GetTitleByKey('e_aversaria_voreias').GetNameNoTier]\nБудут доступны новые решения" 
 announce_aversaria_voreias_decision_confirm: "Провозгласить Аверсария Ворейас"
 announce_aversaria_voreias_decision_tooltip: "Объявить о создании новой северной [Concept('aversaria','Аверсарии')|E], посвященной отвоеванию старой"
 convert_to_suncult_decision: "Провозгласить себя воплощением Чистейшего"
 convert_to_suncult_decision_desc: "Если есть хоть какая-то надежда на будущее Империи, она должна обрести новый дух, который поведет ее к победе. Дух, который проповедует полное доверие к видению лидера и непоколебимое следование каждому его приказу. Такой, который поощряет фанатичную преданность до смерти.\n\nА где еще можно найти такой фанатизм, как не в вере?" 
 convert_to_suncult_decision_confirm: "Обратить всех в культ Чёрного Солнца"
 convert_to_suncult_decision_tooltip: "Пришло время всем преклонить колени и поклониться мне."  
 pryonism_decision: "Читать мысли" 
 pryonism_decision_desc: "Пора почитать мысли и узнать суперсекретные тайны, например, что Ричард Никсон совершил ограбление "Wet n' Wild Water Heist" Трики Дика в 1967 году."
 pryonism_decision_confirm: "Прочитать их мысли."
 contact_spirits: "Контакт с духами"  
 contact_spirits_desc: "Я свяжусь с духами и узнаю их тайны."
 raise_spirit_army: "Поднять армию из духов" 
 raise_spirit_army_desc: "Поднятие духов - дело опасное, но возможность получить легион лучших воинов, которых может предложить это королевство, с дополнительным преимуществом в виде почти полной невосприимчивости к битвам, слишком хороша, чтобы упустить ее."
 hire_court_magi_decision: "Найти мага"
 hire_court_magi_decision_desc: "Придворный [Concept('magi','маг')|E] необходим для поддержания магических обязанностей и обучения тех, кто желает учиться при дворе. Я прикажу своим слугам прочесать землю в поисках талантливых кандидатов, готовых служить мне."
 hire_court_magi_decision_tooltip: "Вам будет представлена группа [Concept('magi','магов')|E], и вы сможете нанять одного из них за определенную плату."
 hire_court_magi_decision_effect_tooltip: "Вы будете искать #E придворного#! [Concept('magi','мага')|E], который войдет в ваш Совет."
 hire_court_magi_decision_confirm: "Начать поиски!"  
 hire_court_magi_decision_desc_tooltip: "Вы будете искать [Concept('magi','мага')|E]"  
 spirit_journey_decision: "Отправиться в духовное путешествие"
 spirit_journey_decision_desc: "Моя религия допускает путешествие в Царство Духов. С помощью силы грибов я познаю секреты Вселенной"
 spirit_journey_decision_tooltip: "Отправляйтесь в духовное путешествие и познайте истинную природу Вселенной"
 spirit_journey_trigger: "В настоящее время вы не можете отправиться в духовное путешествие." 
 spirit_journey_effect: "Вы приобретете благочестие и престиж за счет золота; чем больше вы рискуете, тем больше вы получите." 
 spirit_journey_confirm: "В Царство Духов"
 eastern_reforms_side_governor_decision: "Обвинить Хатан Алтана" 
 eastern_reforms_side_governor_decision_desc: "Хатан Алтан и олтенские племена, хотя и часто заявляли о своей верности [Concept('aversaria','Аверсарии')|E], на протяжении веков, как известно, желали править Аироноем. Дестабилизация Легиона, несомненно, дала бы им прекрасную возможность, и многие факторы, кажется, указывают на то, что, если не Алтан напрямую, то к смерти Валерикса приложили руку олтенские племена.\n\nВ свое оправдание Алтан напомнил мне, что они с Валериксом были в дружеских отношениях и что Валерикс никогда бы не смог пройти на запад из степей, если бы олтенские люди не провели их домой.\n\nГубернатор Тетрадиа сообщил нам, что если мы сговоримся с олтенскими людьми по этому вопросу, то он с радостью окажет нам финансовую и военную помощь и обещает, что после того, как Валерикс будет отомщен, легион станет владельцем олтенских владений на востоке. Однако, несомненно, это свяжет нас с Тетрадией теснее, чем что-либо другое, и любые мечты о реформах будут сильно затруднены..."
 eastern_reforms_side_governor_decision_confirm: "Алтан — убийца, готовьте людей"
 eastern_reforms_side_mongols_decision: "Обвинить губернатора Тетрадия"
 eastern_reforms_side_mongols_decision_desc: "Губернатор Тетрадиа много лет враждовал с Валериксом из-за судьбы Аавтократы. Хотя Валерикс обещал помочь ему вернуть [GetTitleByKey('c_asiupoli').GetNameNoTier], губернатор всегда отказывался слышать какие-либо слова о реформах или изменениях, особенно когда дело касалось его обширных рабских поместий. Кроме того, Тетрадиа и его соратники — известные интриганы, ветераны старых времен Имперского двора до того, как фенвирцы высадились на восточных берегах.\n\nСо своей стороны, Тетрадиа отрицает какие-либо правонарушения. Он указал на то, насколько идиотским было бы с его стороны дестабилизировать Легион, когда это его единственный шанс вернуть свой город, а также на то, как Ктеумакса давно жаждут завладеть южным Аироноем.\n\nСам Алтан сообщил нам, что если бы мы выступили против Тетрадии, его силы будут в нашем распоряжении в случае гражданской войны, и он также заявил, что его товарищи на северо-востоке будут впоследствии служить моими вассалами. Кроме того, он пообещал помочь нам в нашей вражде с Фенрусом в качестве союзника в обмен на южные владения Фенвира."
 eastern_reforms_side_mongols_decision_confirm: "Приказать арестовать Тетрадия"
 invade_fenvir_clanrech_decision: "Начать завоевание" 
 invade_fenvir_clanrech_decision_tooltip: "Начните кампанию по возвращению [GetTitleByKey('c_asiupoli').GetNameNoTier]" 
 invade_fenvir_clanrech_decision_tt: "Мы объявим [Concept('war','войну')|E] Кланреху Фенвира с целью вернуть себе [GetTitleByKey('c_asiupoli').GetNameNoTier]."  
 invade_fenvir_clanrech_decision_desc: "Время настало. Псы Фенвира слишком долго сидели на законной [Concept('aversarian','аверсарианской')|E] земле, и мы никогда не сможем спасти нашу родину от нее самой и ее врагов, пока они сидят на корточках в ее величайшем городе. Пришло время призвать наших союзников и написать первую букву саги о нашем священном завоевании."
 invade_fenvir_clanrech_decision_confirm: "Объявить войну!"  
 iyrossi_kill_aversarians_decision: "Убить аверсарианцев" 
 iyrossi_kill_aversarians_decision_desc: "Наши недавно завоеванные земли населены [Concept('aversarians','аверсарианцами')|E], нашими вековыми мучителями, их необходимо очистить, чтобы мы могли снова стать свободными. Солнце воссияет на наших исконных землях, очищенных теперь от вечного врага!"
 iyrossi_kill_aversarians_decision_confirm: "Это необходимо сделать"
 iyrossi_united_desc: "Иросси объединились"
 bloody_throne_decision: "Утвердить «Кровавый трон»"  
 bloody_throne_decision_desc: "Горассос оставил после себя наследие резни, воздвигнув для себя трон из черепов на горе трупов. Чтобы сохранить это наследие, мы должны убедиться, что все знают, что мы, и только мы, достойны восседать на нем." 
 bloody_throne_decision_confirm: "«Кровавый трон» вечен"  
 bloody_throne_decision_custom_tooltip: "Если не принять его в ближайшее время, титул «Кровавый трон» ускользнет из наших рук."
 bloody_throne_decision_tooltip: "Мы должны подтвердить наше право на «Кровавый трон», чтобы не потерять титул."
 renounce_gorassos_decision: "Гниющий трон"
 renounce_gorassos_decision_desc: "Отец Кровавого Трона пал, его череп теперь украшает символ его кровавого могущества. Как и твой, однажды. Ты - наследник его кровавого наследия, и ничтожества будут трепетать перед твоими священными клинками!"
 renounce_gorassos_decision_confirm: "Кровь будет литься рекой!" 
 renounce_gorassos_decision_tooltip: "Отречься от Горассоса и его ереси" 
 renounce_megistos_decision: "Прощай, Мегистос."
 renounce_megistos_decision_desc: "Ты не Мегистос. Вы знаете это в своем сердце. Ты никогда не будешь Мегистосом и никогда не сможешь быть Мегистосом. Возможно... возможно, пришло время отпустить его. Мегистос больше не является светом нашей вселенной, но, возможно, он снова окажется в конце всего сущего. Прощай, Мегистос..."
 renounce_megistos_decision_confirm: "Еще одно шепотом произнесенное имя, потерянное временем." 
 renounce_megistos_decision_tooltip: "Отречься от Мегистоса и его ереси"
 redistrict_metro_cap: "Перераспределить столицу" 
 redistrict_metro_cap_desc: "Мегаполисы мира — это поистине великолепные жемчужины, каждая из которых является уникальным двигателем производства. Эти производительные силы можно еще больше увеличить. Все, что для этого нужно, — это достаточные средства и планирование для организации масс в дисциплинированные ряды, ориентированные на дальнейшую войну, или ваше собственное богатство…"
 redistrict_metro_cap_confirm: "Время заняться делом!"
 redistrict_metro_cap_tooltip: "Тратьте щедро, чтобы специализировать свой мегаполис."
 found_metro_in_kingdom_cap: "Основать Великий Полис" 
 found_metro_in_kingdom_cap_desc: "Каждое великое королевство заслуживает такого же великого полиса, который стал бы резиденцией его правителя. Моя страна лишена такого места, но ненадолго. Я позабочусь о том, чтобы поколения помнили не только мое имя и мои дела, но и саму землю, по которой я ходил, и фундамент, который я построил." 
 found_metro_in_kingdom_cap_confirm: "Постараться оставить свой след."
 found_metro_in_kingdom_cap_tooltip: "Вам предстоит построить район мегаполиса, основываясь на своих основных характеристиках и образе жизни."
 gh_sack_ostrapol: "Мешок Остраполь"  
 gh_sack_ostrapol_desc: ""
 gh_sack_ostrapol_confirm: "Сжечь дотла!"
 gh_sack_ostrapol_tooltip: "Вы начнете грабить мегаполис Остраполь!" 
 gh_debase_currency_decision: "Обесценить валюту"  
 gh_debase_currency_decision_desc: "В жизни каждого правителя, неважно, большого или маленького, неважно, где он находится, наступает момент, когда он должен принять решение. Действительно ли деньги важнее, чем отношение к ним народа и самой истории?\n\nДля тех, кто решит, что да, важнее, возможность обесценить свою драгоценную валюту ради прибыли - это простой выбор."
