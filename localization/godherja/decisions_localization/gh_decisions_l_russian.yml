 invite_rogues_decision: "Пригласить разбойников"
 invite_rogues_decision_desc: "Как пират, я не могу позволить себе быть слишком разборчивым в отношении компании, с которой состою. Мне нужны способные бойцы и лейтенанты, и если я распространим свое послание по всем портам, многие наверняка устремятся в мой флот."
 loot_tabik_betemisit: "Ограбьте Табика Бетемисита."
 loot_tabik_betemisit_desc: "Моговаи долго ждали в своих позолоченных залах, молясь о возвращении своего мертвого бога. И ничто более не символизирует их темную цель, чем [GetBuilding('01_tabik_betemisit').GetName], Пустой Дворец, предназначенный для размещения их «Всевышнего» после Его возвращения из могилы. Подобный памятник Узнику в капюшоне нельзя терпеть, потому что мы знаем правду. Бог мертв, и наш долг — обеспечить, чтобы Он оставался таковым. Кроме того, такое инкрустированное драгоценными камнями сооружение наверняка сможет обеспечить нас средствами, с помощью которых мы сможем продолжать борьбу со злом."
 loot_tabik_betemisit_tooltip: "Преобразить древний памятник"
 loot_tabik_betemisit_confirm: "Он никогда не вернется!"
 train_falcons_decision: "Перейти на тренировку сокола"
 train_falcons_desc: "Соколиная охота — древнее искусство, на освоение которого уходят годы, и оно сопровождается равными периодами восторга и разочарования. Однако сокол станет отличным спутником в моих охотничьих начинаниях."
 train_falcons_tooltip: "Вы получите сокола и будете обучать его в течение нескольких месяцев."
 train_falcons_decision_confirm: "Время взлететь."
 gh_abdicate_decision: "Отречься от престола"
 gh_abdicate_decision_desc: "По мере приближения моих закатных лет, возможно, пришло время задуматься о моем правлении – и о его возможном конце. Передача власти моему преемнику и принятие на себя роли уважаемого [GetTrait('gh_alatan').GetName(GetNullCharacter)] было бы благородным поступком, но от атрибутов власти не всегда легко отказаться..."
 gh_abdicate_decision_tooltip: "Отдать бразды правления и с честью отречься от престола"
 gh_abdicate_decision_confirm: "Время выходить на пенсию"
 gh_magocratic_reformation_decision: "Магократическая реформация"
 gh_magocratic_reformation_decision_desc: "[magi|E] всегда были одними из самых мудрых и почитаемых представителей нашего общества, и мое царство постепенно скатилось к состоянию, в котором его правящая элита почти полностью состоит из практиков. Таким образом, в значительной степени это всего лишь вопрос формальности — взяться за перо и официально закрепить магические способности как юридическое условие удержания власти."
 gh_magocratic_reformation_decision_tooltip: "К великому, более просвещенному правлению!"
 gh_magocratic_reformation_decision_confirm: "Издать указ"
