 avenge_ayule_expedition_decision: "Отомстить [ayule_expedition|E]"
 avenge_ayule_expedition_decision_tooltip: "Вы провозгласите власть Дамотана над северными землями."
 avenge_ayule_expedition_decision_desc: "Давным-давно Аюле попыталась завоевать прибыльные земли на севере, что навсегда обеспечило бы торговлю Дамоты и поставило бы жизненно важную дорогу в Гонан под нашу гегемонию. Хотя его попытка закончилась унизительной катастрофой, мы отомстили за поражение при Лаццане, и поля его поражения навсегда останутся нашими."
