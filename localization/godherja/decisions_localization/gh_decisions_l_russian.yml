 restore_megos_kalathipsomi_decision: "Восстановить Мегос Калатипсоми"  
 restore_megos_kalathipsomi_decision_desc: "Суровая красота Мегоса Калатипсоми, когда-то украденная у нас дьявольским Ценваром, теперь снова принадлежит нам, и прибыльная торговля уже течет в нашу империю через [GetBuilding('01_bastonport').GetName]. Предстоит еще много работы по восстановлению провинции, но, отстроив внушительные горные крепости, мы сможем надежно защитить наш центр от будущих потенциальных завоевателей."  
