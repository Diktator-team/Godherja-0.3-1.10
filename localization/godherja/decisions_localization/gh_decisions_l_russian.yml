 request_heir_from_the_pit_decision: "Seek a Disciple from the Pit" #NT!
 request_heir_from_the_pit_decision_desc: "From whence we come and to where we all return—the Pit is the beginning and the end of all things, the caress of the true gods beyond [aeras|E], and the place where flesh and ichor are joined into black blood. It is from there that I shall call forth an initiate worthy to be my disciple." #NT!
 request_heir_from_the_pit_decision_tooltip: "You will be presented with a group of [GetTrait('gh_blackspawn_1').GetName( GetNullCharacter )] candidates to pick your [heir|E] from" #NT!
