 #restore_cornucopia_decision_tooltip: "#E Megos Kalathipsomi's#! de jure hierarchy will be restored." #NT!
 restore_the_reach_decision: "Restore Mikros Kalathipsomi" #NT!
 restore_the_reach_decision_desc: "The rustic border province of Mikros Kalathipsomi is once more under our control. The Pathos river valley will be crucial to feed our slowly recovering population. We must be wary however - the Marchers have always been a threat, but more worrisome are the bizarre monsters that slouch out of the encroaching Fog every day." #NT!
