 restore_mikros_kalathipsomi_decision_desc: "Пограничная провинция Микрос Калатипсоми вновь находится под нашим контролем. Долина реки Патос станет важнейшим источником пропитания для нашего медленно восстанавливающегося населения. Однако мы должны быть настороже - Марчеры всегда представляли угрозу, но еще большее беспокойство вызывают причудливые монстры, которые каждый день выползают из надвигающегося Тумана." 
