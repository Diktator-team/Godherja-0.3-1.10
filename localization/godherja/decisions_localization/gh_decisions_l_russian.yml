 restore_gurdurbok_decision: "Восстановить Черные Горы"
 restore_gurdurbok_decision_desc: "Провинция [GetTitleByKey('e_gurdurbok').GetNameNoTier], отрезанная Ценваром от [Concept('aversaria','Аверсарии')|E], вернулась под наш праведный контроль, от границы с Шевалье до [Concept('mayikrata','Маикрата')|E]. Уже сейчас в Детиклосе начинаются работы по восстановлению, и весь мир должен знать, что [Concept('aversaria','Аверсария')|E] никогда не допустит, чтобы ее территории были разделены."
 restore_gurdurbok_decision_confirm: "Перерисовать старые границы Мааурроса."
 restore_gurdurbok_decision_tooltip: "Старые [Concept('aversarian','аверсарианские')|E] де-юре королевства [GetTitleByKey('e_gurdurbok').GetNameNoTier] будут восстановлены вместо любых мелких королевств сьялволков, образовавшихся после завоевания Ценвара."
