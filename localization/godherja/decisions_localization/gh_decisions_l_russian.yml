 must_control_majority_of_malcois_decision_tt: "Вы контролируете более [SCOPE.ScriptValue('aversaria_formable_percent_value')|0]% [Concept('region','региона')|E][GetGeographicalRegion('world_ga_malcois_formable').GetName] (текущий: [SCOPE.ScriptValue('current_controlled_malcois_decision_region_owned_percent_value')|0]%)"
