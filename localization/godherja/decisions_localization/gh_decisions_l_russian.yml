 renovate_palat_to_mytidon_decision_tt: "Ваша столица будет преобразована в дворцовый или храмовый мегаполис по вашему выбору и получит особое здание. Это займет год работы и заменит Дворец на Митидоне новым зданием.\n\n#W Это решение будет означать фактически полный отказ от любых попыток строительства новой столицы.#!"
 renovate_palat_to_mytidon_decision_desc: "Мы снова свободны и основали новое сильное королевство. Остается еще мучительный вопрос: откуда мы будем править Митидоном? Педитипси — это призрачные руины, непригодные для короля. А создание новой столицы вообще может оказаться за пределами нашей досягаемости. К счастью, аверсарианцы оставили на нашей территории административное здание, которое мы могли просто отремонтировать для своих целей."
