 form_stellios_aautokrata_decision: "Заявите права на Аавтократу"
 form_stellios_aautokrata_desc: "Материк исчез, раздавленный ордами Шялволки. Аавтократиров не осталось, только мелкие военачальники, выдвигающие абсурдные заявления. Но здесь, в этом Архексате, старая империя все еще стоит. Как правитель Крехеджада, я являюсь последней функционирующей частью имперского правительства. И от Архекса до Аавтократира не так уж и далеко..."
