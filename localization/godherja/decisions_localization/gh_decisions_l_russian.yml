 restore_etepezea_decision: "Восстановить Этепезею" 
 restore_etepezea_decision_desc: "Крах Этепезеи стал трагедией для аверсарианцев во всем мире. Кошмарный сон о том, что непорочный [GetTitleByKey('c_oraispol').GetNameNoTier], попал под контроль Сьялволков, что бьющееся сердце Аверсарианской Аавтократа вырвалось из наших рук - это слишком тяжело вспоминать! Теперь все это осталось в прошлом, ведь родина предков, которую даровал нам сам Чистейший, снова в безопасности." 
