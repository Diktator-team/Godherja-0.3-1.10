 the_scarred_rise_up: "Шатранджая!"
 the_scarred_rise_up_desc: "В течение многих лет наши братья и сестры страдали от сурового правления так называемых «торговцев». Слишком долго нас использовали и оскорбляли, над нашим образом жизни высмеивали, наши семьи разлучали. Мы, тихий шепот леса, быстрый движущийся поток густых джунглей, высшие хищники. Больше никогда! Связанные Шрамом приведут нас к славному будущему. Мы клянемся ему в своей решимости, шрамируя лица и обнажая грудь. Мы выбрали подходящее название для этого восстания; Шатранджая, или «Полная победа», поскольку мы знаем, что добьемся успеха или погибнем, пытаясь."
 the_scarred_rise_up_tt: "Воины Танумарея сплотятся вокруг вас. Называя себя Азаки Мард или «Воины Свободы», их единственная цель находит отклик в их сердцах; освобождение своей родины от жестоких повелителей."
