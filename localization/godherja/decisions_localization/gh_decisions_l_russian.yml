 gh_taryaad_saramsaasan_unification_decision: "Восстановите Королевство Паэрасятан!"
 taryaad_reformed_valid_desc: "Вы должны полностью контролировать империи Наавджагарад и Вичачил."
 gh_taryaad_saramsaasan_unification_decision_confirm: "Наша династия навсегда останется в истории Каширян!"
 gh_taryaad_saramsaasan_unification_decision_tooltip: "Воссоедините земли династии Тариадов."
 gh_taryaad_saramsaasan_unification_decision_desc: "Имя Тариад – это больше, чем просто имя. Значение этого слова проникло в саму жизнь каширского народа, символизируя конец анархии и сошествие самих богов, чтобы принести гармоничное правление народу Каширии.\n\nНаша династия, пройдя через множество испытаний и невзгод, стали правителями земель [taryaad_saramsaasan|E] и породили золотой век, подобный предыдущим!"
 gh_taryaad_pretender_decision: "Претендуйте на трон Асодживы"
 gh_taryaad_pretender_decision_confirm: "Вернуть эти земли — мое право по рождению!"
 gh_taryaad_pretender_decision_tooltip: "Вы доказали, что достойны наследия Асодживы."
 gh_taryaad_pretender_decision_desc: "Каширянам всегда не хватало хорошего лидера, который мог бы привести их к светлому будущему. И только когда сами боги спустились в Каширью в образе Асодживы, чтобы избавить нас от нашего высокомерия, мы наконец вступили в период мира и прогресса. Теперь, когда его родословная ушла, Каширье нужен новый лидер — божественное существо, которое может принести Каширье еще одну процветающую эпоху, как Тарьяад. Такое существо, как я. Ибо теперь я доказал всем в этих землях, что я достоин. Достойно возглавить имя Тарьяад."
 otachedian_restoration_decision: "Rebuild Otached's Empire" #NT!
 otachedian_restoration_decision_desc: "Once, a great conqueror ruled the lands of [kashirya|E]. Devastation and conflict followed after its fall, yet glory is still in reach. Reforge the imperial ambitions of Otached and his sons, and bring Kashirya into a new age!" #NT!
 otachedian_restoration_decision_tooltip: "Forge a new empire in Kashirya" #NT!
