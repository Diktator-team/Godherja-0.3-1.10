 reunite_boqqarut_decision_confirm: "Дамота возрождается!"
 integrate_gisreddes_decision: "Интегрируйте Гисреддес"
 integrate_gisreddes_decision_desc: "На протяжении веков [peti_gisredde|E] и его двоюродный брат [grande_gisredde|E] были аномалией внутри Шевальи, всегда сопротивляясь власти Верховного Короля. Теперь мы можем, наконец, покончить с юридической нелепостью, известной как [gisreddepact|E], и формально подчинить города и [council_of_gisredde|E] нашему правлению."
