 restore_etepezea_decision: "Восстановить Этепезею"
 restore_etepezea_decision_desc: "Крах Этепезеи стал трагедией для аверсарианцев во всем мире. Кошмарный сон о том, что непорочный [GetTitleByKey('c_oraispol').GetNameNoTier], попал под контроль Сьялволков, что бьющееся сердце Аверсарианской Аавтократа вырвалось из наших рук - это слишком тяжело вспоминать! Теперь все это осталось в прошлом, ведь родина предков, которую даровал нам сам Чистейший, снова в безопасности."
 restore_etepezea_decision_confirm: "Перерисовать старые границы Этепезеи."
 restore_etepezea_decision_tooltip: "Старые [Concept('aversarian','аверсарианские')|E] де-юре королевства Этепезеи будут восстановлены вместо любых мелких королевств сьялволков, образовавшихся после завоевания Ценвара."
 restore_etepezea_requirement: "Все незатуманенные герцогства с измененными де-юре владениями в #E Этепезеи#! находятся под нашим контролем."
 must_control_majority_of_etepezea_decision_tt: "You control more than [SCOPE.ScriptValue('aversaria_formable_percent_value')|0]% of the [GetGeographicalRegion('world_ga_etepezea_formable').GetName] [region|E] (Current: [SCOPE.ScriptValue('current_controlled_etepezea_decision_region_owned_percent_value')|0]%)" #NT!
 #restore_etepezea_decision_tooltip: "#E Иерархия #! Этепезеи де-юре будет восстановлена."
 restore_cornucopia_decision: "Restore Megos Kalathipsomi" #NT!
 restore_cornucopia_decision_desc: "The rugged beauty of Megos Kalathipsomi, once stolen from us by the devilish Cenware, is now ours once more, and lucrative trade is already flowing into our empire through [GetBuilding('01_bastonport').GetName]. There is much work to be done to restore the province, but once we rebuild the imposing mountain fortresses we should be able to secure our heartland against future would-be conquerors." #NT!
 restore_cornucopia_decision_confirm: "Redraw Megos Kalathipsomi's old borders" #NT!
 restore_cornucopia_decision_tooltip: "The old [aversarian|E] de jure kingdoms of Megos Kalathipsomi will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest." #NT!
 restore_cornucopia_requirement: "All non-fogswept duchies with changed de jure lieges in #E Megos Kalathipsomi#! are controlled by us" #NT!
