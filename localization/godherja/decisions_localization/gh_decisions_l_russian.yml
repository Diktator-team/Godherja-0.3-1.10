 craft_bone_artifact_decision: "Создание костяного артефакта"  
 craft_bone_artifact_decision_desc: "Чтобы усилить свою [Concept('dead_magic','Магию Мертвого')|E], я создам из магически мощных костей могущественный [Concept('artifact','артефакт')|E]."
 craft_bone_artifact_decision_tooltip: "Чтобы изготовить костяной [Concept('artifact','артефакт')|E], вам понадобятся магически мощные кости, найденные с помощью решения «Поиск костей, обладающих магической силой»." 
