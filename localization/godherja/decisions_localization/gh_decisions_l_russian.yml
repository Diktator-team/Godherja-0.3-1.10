 hire_protoshliti_warrior_decision: "Наймите воина у протошлитов"
 hire_protoshliti_warrior_decision_desc: "Протошлити славятся тем, что снабжают легионы [aversarian|E] опытными и способными солдатами. Теперь, когда Земля Чемпионов возобновила свою деятельность, возможно, я смогу найти одного из этих талантливых воинов для службы при моем Дворе."
 hire_protoshliti_warrior_decision_tooltip: "Вам будет представлена ​​группа воинов, обученных Протошлити, и вы сможете нанять одного из них за определенную плату."
 hire_protoshliti_warrior_decision_effect_tooltip: "Вы будете искать воина, обученного протошлитами, который присоединится к вашему двору."
