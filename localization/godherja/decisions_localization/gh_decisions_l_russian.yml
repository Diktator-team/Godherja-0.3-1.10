 restore_malcois_decision: "Восстановить Малкоис"
 restore_malcois_decision_desc: "Рабы, вероломные Марчеры и хищные Сьялволки - все они делали все возможное, чтобы отнять у нас Малкоис, но их успехи оказались для нас лишь временными неудачами. Теперь, когда власть Аверсарии вновь прочно утвердилась в этом дворце на Митидоне, наш авторитет больше не будет оспариваться."
 restore_malcois_decision_confirm: "Перерисовать старые границы Малкоиса"
 restore_malcois_decision_tooltip: "Старые [Concept('aversarian','аверсарианские')|E] де-юре королевства Малкоис будут восстановлены вместо любых мелких королевств сьялволков, образовавшихся после завоевания Ценвара."
