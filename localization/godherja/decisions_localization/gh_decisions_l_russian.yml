 unite_the_eastern_coast.t: "Объединение Восточного побережья"
 unite_the_eastern_coast_decision_desc: "Говорят, что когда-то этими берегами правило великое [Concept('kingdom','королевство')|E]. С нашей мощью, не имеющей себе равных в восточных проходах, пришло время снова править ими."
 unite_the_eastern_coast_decision_tooltip: "Объединить восточные [Concept('pirate_coast','Пиратские Берега')|E]"
 unite_the_eastern_coast_decision_confirm: "Звезды направят нас"
 unite_the_eastern_coast_decision_tt: "Ваш основной титул [Concept('kingdom','королевства')|E] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] будет объединять все королевства, которые вы [Concept('completely_control','полностью контролируете')|E] в [GetGeographicalRegion('nightcoast_biozone').GetName], за исключением $k_ufaliracci$."
 take_control_of_spice_trade.t: "Обеспечение безопасности торговли пряностями"
 take_control_of_spice_trade_decision_desc: "Огромные богатства торговлей пряностями на [Concept('pirate_coast','Пиратском Берегу')|E] многих приводили в отчаяние, но наконец-то они стали досягаемы для нас."
