 request_heir_from_the_pit_decision_confirm: "Send the messenger" #NT!
  
 declare_rivarisian_kingdom_decision: "Declare a Kingdom for the Rivarisians" #NT!
 declare_rivarisian_kingdom_decision_desc: "For too long have the people of the rivers been persecuted by warring lords, [Concept('clerical_control_of_chevalie','power-hungry theocrats')|E] and greedy merchants. No longer! Our people shall form a new kingdom, and prove ourselves equal to all the other children of [chevalie|E]! Let them see the riches of our cities and the pride in our hearts, and bow to our freedoms forever!" #NT!
 declare_rivarisian_kingdom_decision_confirm: "Forge a new path for our people!" #NT!
 declare_rivarisian_kingdom_decision_tooltip: "The oppression of the Riverfolk shall end!" #NT!
  
 gh_divine_mission_decision: "The Will of the Gods" #NT!
 gh_divine_mission_decision_desc: "Darkness swells, and the schemes of my dark masters tighten around the throat of the world. In their majesty, the gods have given me a task—a divine mission to further their will upon this plane. They are capricious, and I must make haste to act upon my sworn purpose." #NT!
