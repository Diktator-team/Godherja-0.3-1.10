l_russian:
 aversarian_succession.0001.t: "Борьба за корону"
 aversarian_succession.0001.desc: "Насколько я знаю, после смерти правителя [aversarian|E] и необходимости наследника, любому, у кого в крови есть магия, разрешается оспаривать титул у других претендентов, чтобы доказать, что он чистейшей крови и, следовательно, наиболее достоин трона. Поскольку я Ду или выше, а наш Чистейший только что умер, я могу принять участие в этой битве насмерть или остаться в стороне."
 aversarian_succession.0001.desc.inelegible: "Мой предшественник скончался, и трон попал в мои руки – по крайней мере, таково общепринятое мнение. Однако, согласно нашим древним традициям [aversarian|E], только те, кто обладает лучшими наборами тайных навыков, способны надеть корону, наборы навыков, проверенные в жестоких магических дуэлях насмерть.\n\nК сожалению, либо из-за полного отсутствия магических способностей, либо из-за полного отсутствия магических способностей, молодость или другие факторы, я не могу реально конкурировать в [blood_senate|E]. Однако до тех пор, пока не будет выбран подходящий преемник, я остаюсь хранителем трона. Если ни один другой кандидат не представился, он по умолчанию переходит ко мне, хотя это маловероятно, если я не использую... другие средства, чтобы побудить их отказаться от участия."
  
 aversarian_succession.0001.a: "Я буду защищать свое первородство или умру, пытаясь!"
 aversarian_succession.0001.b: "Я не буду участвовать в этом рискованном турнире."
  
 aversarian_succession.0003.t: "Сенат Крови"
 aversarian_succession.0003.desc: "Ко мне обратились советники покойного правителя [primary_scope.GetName] и сообщили, что я вхожу в список кандидатов на трон. Говорят, что я, как формальный наследник, проведу турнир, чтобы определить следующего правителя королевства – однако буду ли я участвовать сам, зависит от меня."
 aversarian_succession.0003.a: "Я стану Императором или умру, пытаясь!"
 aversarian_succession.0003.b: "Я не буду участвовать в этом рискованном турнире."
  
 aversarian_succession.0004.t: "Претендент приближается"
 aversarian_succession.0004.desc: "Письмо, лежащее на моем столе, совершенно недвусмысленно - [new_challenger.GetFullName] объявил [new_challenger.GetHerHis] о намерении занять трон в силу [new_challenger.GetHerHis] высшей [magical|E] способности. Они уже готовятся к отъезду в столицу."
 aversarian_succession.0004.desc.close_family_member: "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('new_challenger'))], [new_challenger.GetFullName] приближается ко мне, что-то важное явно на уме у [new_challenger.GetHerHis]. После некоторого разговора [new_challenger.GetSheHe] раскрывает правду - [new_challenger.GetSheHe] планирует сражаться в [blood_senate|E]!\n\nХотя, конечно, [new_challenger.GetHerHis] прав, меня все равно беспокоит то, что примерно через неделю, [new_challenger.GetFirstName] скорее всего уже не будет в живых..."
 aversarian_succession.0004.desc.formidable_magi: "\n\nГоре тому, кто вступит в бой с [new_challenger.GetHerHim]. У них уже есть репутация грозных [magi|E], и они наверняка расправятся с любым соперником, кроме самых опытных. Вероятно, мы смотрим на следующего правителя [primary_scope.GetName]."
 aversarian_succession.0004.desc.skilled_magi: "\n\nСудя по всему, [new_challenger.GetSheHe] — это не пустяк. Хотя [new_challenger.GetSheHe] и не является лучшим из лучших, он будет крепким орешком и имеет хорошие шансы занять трон."
 aversarian_succession.0004.desc.decent_magi: "\n\nХотя магические способности [new_challenger.GetHerHis] не являются чем-то особенным, их все же достаточно, чтобы выстоять в бою, и у [new_challenger.GetSheHe] может быть шанс забрать корону, если конкуренция будет достаточно редкой."
 aversarian_succession.0004.desc.poor_magi: "\n\nОднако о магических способностях [new_challenger.GetHerHis] мы мало что слышали. Похоже, что хотя [new_challenger.GetFirstName] и имеет некоторое представление о магическом бою, [new_challenger.GetSheHe], возможно, переоценил способности [new_challenger.GetHerHis]."
  
 aversarian_succession.0004.a: "Посмотрим, что с ними будет."
 aversarian_succession.0004.b: "Они не придут, если будут знать, что для них хорошо."
 aversarian_succession.0004.b.unlock_text: "Эта опция доступна, поскольку у вас есть [strong_hook|E] на [new_challenger.GetHerHim]."
 aversarian_succession.0004.b.tt: "Им будет запрещено посещать [blood_senate|E]."
  
 aversarian_succession.0009.t: "Бой до смерти"
 aversarian_succession.0009.desc: "Начинается бой - мы начинаем забрасывать мяч, и всего через пару минут мой противник [THIS.Var('OTHER').Char.GetFullName] становится [THIS.Custom('SuccAvEnemyState')] на земле, а толпа аплодирует вокруг меня, и я объявляюсь победителем этого матча! Что мне делать с побежденным врагом?"
 aversarian_succession.0009.a: "Отпусти их."
 aversarian_succession.0009.b: "Достаточно огненного шара в лицо."
  
 aversarian_succession.0010.t: "Неудачный риск"
 aversarian_succession.0010.desc: "Грязь и грязь покрывают мою форму, когда я лежу на земле. Мой бок кровоточит, и я чувствую, как мои конечности становятся тяжелыми. Сквозь запёкшиеся от крови глаза я вижу своего противника, выглядящего самодовольным, когда он вызывает огненный шар и готовится бросить его. Я просто закрываю глаза, чувствуя приближение своей гибели..."
 aversarian_succession.0010.a: "Я не Самый Чистый."
  
 aversarian_succession.0100.t: "Угроза без завесы"
 aversarian_succession.0100.desc: "В ярости я комкаю письмо и бросаю его в огонь. Этот гнусный интриган, [blackmailer.GetFirstName], угрожал погубить меня, если я ступлю одной ногой на территорию [blood_senate|E], и все, что для этого нужно, — это если содержание уничтоженного письма станет достоянием широкой публики."
 aversarian_succession.0100.a: "Однажды они пожалеют об этом!"
 aversarian_succession.0100.a.tt: "Вы не сможете присутствовать на [blood_senate|E] из-за [primary_scope.GetName]."
  
 aversarian_succession.0400.t: "Пустой Сенат"
 aversarian_succession.0400.desc.no_contestants_child: "[magi|E] идут! Они придут сегодня сражаться! Я не могу дождаться! Мои слуги сказали, что они могут стрелять огненными шарами, заставлять землю трястись и взрывать целые замки издалека! Я хочу им стать, когда вырасту!\n\nНо день проходит, а никто из них не приходит. Почему они не идут!? Я так сильно хотел увидеть, как они сражаются. Когда я ложусь спать и плачу в подушку, мои глупые советчики говорят мне, что это хорошо. Они просто куры, боящиеся огненных шаров!"
 aversarian_succession.0400.desc.no_contestants: "Я жду прибытия конкурсантов, день за днём. Большинство писем, отправленных потенциальным претендентам, не получают ответа, лишь немногие демонстрируют явную незаинтересованность в поставленном на карту призе, и еще меньше дают даже самые смутные намеки на интерес.\n\nКогда наконец наступает день турнира, мои слуги готовятся жилье для одного или двух гостей, которые указали хоть какую-то вероятность присутствовать. И мы ждем.\n\nНикто не приходит.\n\nПир, который готовится как последняя, ​​торжественная трапеза перед следующим смертоносным днем, быстро превращается в пьяное празднование моего неожиданного восшествия на престол. Подумать только, что любой из этих дураков мог бы просто прийти в столицу и сесть на трон, если бы у них было хоть малейшее представление о наличии позвоночника!"
 aversarian_succession.0400.a.no_contestants_child: "Я передумал, я никогда не хочу быть глупым [magi|E]!"
 aversarian_succession.0400.a.no_contestants: "Я не буду жаловаться, это точно!"
  
 aversarian_succession.0401.t: "Вечеринка одного"
 aversarian_succession.0401.desc.no_contestants_child: "[magi|E] идут! Они придут сегодня сражаться! Я не могу дождаться! Мои слуги сказали, что они могут стрелять огненными шарами, заставлять землю трястись и взрывать целые замки издалека! Я хочу быть им, когда вырасту!\n\nНо с течением времени приходит только один из них. [champion_of_the_blood_senate.GetFirstName] — единственный, кто приходит на мою магическую битву, и им не с кем сражаться. Кажется, они видят, как мне грустно, и [champion_of_the_blood_senate.GetSheHe] показывает мне некоторые трюки - [champion_of_the_blood_senate.GetSheHe] умеет создавать огненные кольца и заставляет меня плавать!"
 aversarian_succession.0401.desc.no_contestants: "Я жду прибытия конкурсантов, день за днём. Большинство писем, отправленных потенциальным претендентам, не получают ответа, лишь немногие демонстрируют явную незаинтересованность в поставленном на карту призе, и еще меньше дают даже самые смутные намеки на интерес.\n\nКогда наконец наступает день турнира, мои слуги готовятся жилье для одного или двух гостей, которые указали хоть какую-то вероятность присутствовать. И мы ждем.\n\nЧерез некоторое время появляется [champion_of_the_blood_senate.GetFirstName], один, очевидно, столь же озадаченный, как и я, отсутствием других участников. Мы болтаем за прекрасным, но несколько неуклюжим банкетом, и, когда становится очевидно, что действительно никто больше не придет, я передаю [champion_of_the_blood_senate.GetHerHim] атрибуты власти и эффективного правления [primary_scope.GetName]."
 aversarian_succession.0401.a.no_contestants_child: "[champion_of_the_blood_senate.GetFirstName] — это круто! Я хочу быть таким же, как [champion_of_the_blood_senate.GetHerHim], когда вырасту!"
 aversarian_succession.0401.a.no_contestants: "Как неприятно."
  
  
 aversarian_succession.0500.t: "Прибытие"
 aversarian_succession.0500.desc: "Я прибыл на место проведения турнира и готовлюсь к своему первому бою."
 aversarian_succession.0500.desc.not_contestant: "Прибыли последние претенденты и получили свои покои. Завтра на рассвете они все уступят место турнирному полю, где либо докажут себя сильнейшим [magi|E] и достойным правителем, либо погибнут, пытаясь.\n\nК счастью, я не буду принимать в этом непосредственное участие. Вместо этого я буду спокойно наблюдать за зрелищем со стропил."
 aversarian_succession.0500.a: "Давайте выиграем это."
  
 aversarian_succession.0502.t: "Испытание кровью"
 aversarian_succession.0502.desc: "Я чувствую малейшее напряжение, когда слышу, как диктор читает список и называют мое имя.\n\n"[ROOT.Char.GetFullName] встретится с [opponent.GetFullName]! Пусть выстоит тот, у кого самая чистая кровь!""
 aversarian_succession.0502.a: "Пусть [ROOT.Char.GetFaith.HighGodName] будет на моей стороне."
  
 aversarian_succession.0503.t: "Новый правитель"
 aversarian_succession.0503.desc: "Турнир окончен, и все, кто был до меня, умерли. Я доказал, что являюсь Чистейшим и теперь буду править всем [aversaria|E]!"
 aversarian_succession.0503.a: "Пусть мое правление будет долгим и обильным."
  
  
 aversarian_succession.0505.t: "Самые чистые подъемы"
 aversarian_succession.0505.desc: "После смерти предыдущего правителя и завершения турнира [magi|E], когда многие важные мужчины и женщины были превращены в трупы, на вершине стоит один - [champion_of_the_blood_senate.GetFullName]. Теперь [champion_of_the_blood_senate.GetSheHe] правит всем королевством, доказав, что они чистейшей крови."
 aversarian_succession.0505.a: "И с этим я уступаю трон."
  
 aversarian_succession.0600.t: "Испытание кровью"
 aversarian_succession.0600.desc: "Диктор зачитывает список, вызывая следующих двух претендентов.\n\n"[first_ongoing_contestant.GetFullName] встретится с [second_ongoing_contestant.GetFullName]! Пусть выстоит тот, у кого самая чистая кровь!"\n\nПосле ожесточенной борьбы [first_ongoing_contestant.GetFirstName] объявляется победителем. победитель, противник [first_ongoing_contestant.GetHerHis] превратился в обугленный труп."
 aversarian_succession.0600.a: "Прекрасный бой."
