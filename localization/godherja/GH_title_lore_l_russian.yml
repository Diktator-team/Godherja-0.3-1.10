l_russian:
 # The Reach
 c_wizardsbridge_desc:0 "В I веке ДП король-волшебник Катануха начал здесь свой грандиозный проект по соединению дальних берегов реки Патос. Восточный мост был завершен к концу его правления, в то время как его западный собрат оставался в полузаконченном состоянии в течение следующей тысячи лет."
 #c_ciderwell_desc:0 "This [county|E] has been covered in apple orchards since Kathanouxaic times, and its cider is known as some of the finest on the Shattered Coast."
 c_sweetgarden_desc:0 "Не столько лес, сколько огромный фруктовый сад, простирающийся до самого горизонта; в этом [Concept('county', 'графстве')|E] преобладают естественные сады из слив, чернослива, яблок, ягодных кустов и других съедобных фруктов."
 c_hayshire_desc:0 "В начале II века ДП король-волшебник Катануха снял ограничения на вырубку лесов в некоторых регионах своей империи, желая поощрить крупномасштабное сельское хозяйство, которое могло бы более эффективно кормить его королевство. Это [Concept('county', 'графство')|E] было крупнейшим из таких регионов и остается главной житницей по сей день."
  b_old_mill_desc:0 "Много легенд связано с мельницей, которая дала название этому поселению и которая на протяжении веков неоднократно была заброшена и восстановлена. Никто точно не знает, когда она была построена, хотя к моменту завоевания Шевалье она уже точно существовала."
 c_wolfsway_desc:0 "Немало путешественников полегло в коварных, кишащих волками лесах, которые тянутся вдоль правого берега Патоса. Эта местность также является последним известным убежищем волков на Расколотом побережье, что сделало ее несколько популярной среди особо смелых и амбициозных охотников."
 c_giants_ford_desc:0 "Здесь находится один из самых мелких и проходимых участков реки Патос. Хотя человеку, чтобы пересечь его, придется плыть, местные великаны, как известно, могут переходить его пешком."
 c_anthelas_desc:0 "Смысл названия этого [Concept('county', 'графства')|E], происходящего от старого названия Кланлендер, был утерян со временем."
 b_fairyqueens_court_desc:0 "Это поселение находится неподалеку от рощи, в которой, по преданию, когда-то располагался самый могущественный двор фей в Долине, пока его королева не была обманута и заточена Катанухой. И по сей день это место является основным очагом активности духов природы."
 
 # Cornucopia
 c_lapidon_desc:0 "Согласно легенде, мифический кланлендерский король Лайприх "Золотой кулак" управлял своим огромным королевством из этого [Concept('county', 'графства')|E], которое и по сей день носит его имя."
 c_winehouse_desc:0 "Никто точно не знает, почему это явно некультурное [Concept('county', 'графство')|E] стало известно под своим современным названием, хотя принято считать, что это шевалье неправильно поняли более раннее кланлендерское название местности."
 c_avon_sclar_desc:0 "Название этого [Concept('county', 'графства')|E] происходит от кланлендерского названия местной реки, которое означает "Сверкающая река"."
 c_gamlaberget_desc:0 "Это [Concept('county', 'графство')|E] известно обилием кланлендерских руин, что говорит о том, что когда-то он был крупным торговым портом, а затем был заброшен по неизвестным причинам."
 
 # Etepezea
 c_methoe_desc:0 "Название этого [Concept('county', 'графства')|E] - производное от старого аверсарианского слова "митокс", обозначающего вино; он известен не только качеством своего урожая, но и был центром многочисленных эпикурейских культов на протяжении всей истории."
  b_amphorica_desc:0 "Протоаверсарианское божество удовольствий, М'фирис, имело свой самый заметный центр поклонения в этом древнем городе. Его также принято считать первооткрывателем и вероятным создателем сосуда-амфоры, хотя этот факт горячо оспаривается полисом Имфакро в Саррадоне."
  b_koxis_desc:0 "Остров в море виноградников, название этого поселения происходит от архаичного слова, означающего "красный"."
  b_dorissos_desc:0 "Известный в древности как Тарикс, происхождение названия этого полиса точно не известно."
 c_argontia_desc:0 "Семнадцать кораблей человечества из аверсарианского мифа якобы причалили здесь на заре времен, и название [Concept('county', 'графства')|E] является производным от слова "корабль"."
 c_aautokrateia_desc:0 "Плодородный участок земли между Аргонтией и Метой оспаривался различными полюсами в течение многих веков до основания Империи, пока в конце концов не был передан Дхаси'ксену, первому Аавтократиру, в качестве прямого владения и источника дохода. В течение следующих двух столетий эта территория была одним из основных источников надежных налогов для трона, хотя со временем она утратила свое экономическое значение, так как обширные участки богатых земель перешли под прямой контроль Империи с расширением Аверсарии. Несмотря на это, он оставался популярным местом для летних дворцов до конца истории Империи, даже после того, как перестал иметь особое административное значение после реформ Аавтократа Тейсия в VIII веке."
 c_aervalropolix_desc:0 "Также известный под своим древним именем #EMP Аспомнокс#!, Аэрвалрополь был одним из великих городов-государств доимперской [Concept('aversaria', 'аверсарии')|E], и был наиболее известен как легендарное место рождения школы [Concept('dead_magic', 'магии мертвого'|E]. Его поклонение [Concept('aervalr', 'аэрвалр'|E] вплоть до эпохи ранней Империи привело к его современному названию. Регион на юге Имперских островов, где он когда-то обладал гегемонией, и по сей день носит его имя."
 c_gortillaix_desc:0 "Город Гортиллай, расположенный у западной оконечности Имперского острова, был одним из великих городов-государств доимперской [Concept('aversaria', 'аверсарии')|E]."
 
 # Sarradon
 c_new_yrim_desc:90 "Когда после ожесточенной гражданской войны Касмуд Просветленный занял трон [Concept('sarradon', 'Саррадона'|E], одной из его первоочередных задач стал перенос королевской резиденции из Сихнамии, что он рассматривал как чистый разрыв с прошлым, погрязшим в языческой тирании и дряхлости. Для своей новой столицы он выбрал место на северо-востоке Харадамата, назвав его в честь мифического ритуалистского города Ирим. Почти всю оставшуюся историю королевства короли Саррадона будут править из этого сверкающего мегаполиса; и даже после того, как королевство уйдет в историю, Новый Йрим останется одним из самых влиятельных игроков в харадаматской политике."
 c_elaxion_desc:0 "Согласно аверсарианской легенде, прибрежные города этого [Concept('county', 'графства')|E] были основаны потомками Первого Человека, известного как Элакс " Буревестник".."
 c_cosmogene_desc:0 "Согласно древней синамской мифологии, болота в устье великой реки региона - это место, где боги впервые собрались, чтобы образовать остальную часть [Concept('aeras', 'Аэрас')|E]. Хотя этот миф о сотворении мира уже давно перестал считаться чем-либо, кроме языческой сказки, местное [Concept('county', 'графство')|E] продолжает носить название, производное от "Рождение Космоса", как любопытный реликт."
 c_anaan_desc:0 "Это [Concept('county', 'графство')|E] было древней родиной [Concept('faith', 'веры')|E] Анаанидов, пока его исконные жители не были порабощены и депортированы на запад королем Саррадона Асранусрой IV "Разрушителем" в VIII веке ДП. Первоначальное значение названия утрачено со временем."
 c_palmsouk_desc:90 "Основанный как торговый форпост в III веке ДП, Палмсук со временем превратился в процветающий город-государство и в конце концов стал резиденцией могущественной империи, простиравшейся на большую часть внутренней части Харадамата в [Concept('sarradonian', 'саррадонскую')|E] Эпоху Огня. Хотя его царство превратилось в пепел в [Concept('halakdun', 'Халакдуне')|E], город, тем не менее, сохранил свое региональное значение вплоть до современной эпохи."
 c_kamish_desc:90 "Каму - древнее горное племя, печально известное своими регулярными набегами на синамские земли во времена ранней истории Саррадонского королевства и даже ненадолго захватившее его трон в хаотичный период Железной Короны. Хотя они давно исчезли из истории после окончательного покорения в XI веке ДП, восточные предгорья Тасарнидских гор до сих пор носят их имя."

 c_kirathu_desc:90 "Это [Concept('county', 'графство')|E] давно известно как Город Пророков, перекресток дорог для Амсари и Шехардди."
 c_shenidad_desc:90 "Это [Concept('county', 'графство')|E] известно как «Ворота на Запад» и был построен над остатками древнего поселения Кемсари."
 c_dattad_desc:90 "Этот город на протяжении веков пользовался репутацией женской столицы."
  b_beredad_desc:90 "Этот город на протяжении веков пользовался репутацией женской столицы."
 d_sashravun_desc:90 "Это [duchy|E] хорошо известно тем, что им управляют женщины."
 c_korradad_desc:90 "Когда-то эта земля была известна как столица магии Шехардди, но во время хаоса [frodbrokna|E] ее свет был навсегда закрыт."
 c_betaddis_desc:90 "Считается, что это [Concept('county', 'графство')|E] названо в честь «племени пророков», которые заселили его в давние времена."
 c_herekrathi_desc:90 "Это [Concept('county', 'графство')|E] было названо в честь «племени воинов», построивших его первые стены."
 c_deefit_desc:90 "Это [Concept('county', 'графство')|E] было названо в честь Мудрых Регентов, которые заселили эти земли после гибели Первого Королевства."

 # Sheharddi City States
 ## Thaliteia
 c_epigrapheia_desc:90 "На протяжении своей тысячелетней истории Эпиграфея часто считалась величайшим из талитейских Гексаполисов. Самая известная достопримечательность города (она же и дала ему название) - древняя система стен, на которых почти на каждой свободной поверхности выбиты надписи, накопленные за тысячи лет существования цивилизации. Религиозные посвящения, королевские биографии, мифологические истории и неразборчивые тексты на давно утраченных языках - вот лишь некоторые примеры текстов, украшающих первозданную каменную кладку Эпиграфеи."
 c_tanar_desc:90 "Портовый город с улицами из черного камня, Танар издавна пользовался в [Concept('sarradon', 'Саррадоне'|E] причудливой и мрачной репутацией. До прихода Ритуализма его жители поклонялись змееподобному, антропоморфному божеству зла и разрушения - его разрушающиеся статуи и изношенные мотивы по-прежнему украшают город даже спустя тысячу лет. Однако с тех давних времен репутация этого места почти не улучшилась: оно и по сей день известно как рассадник странных культов, практиков запретной магии и призраков."
 c_the_columns_desc:90 "Останки колоссальной метрополии, которая была давно заброшена к тому времени, когда были написаны самые ранние записи [Concept('sarradon', 'Саррадона'|E]. Циклопические масштабы Колонн заставили многих ученых и народные легенды предположить, что они были делом рук не человека, а совсем другой расы."
 c_mirrorgaol_desc:0 "Мирроргаол был столицей королевства Кхенемхат, где мифические короли-джинны издревле общались со своими призрачными союзниками. С тех пор как дворец в центре города пал во время великой осады 207 года ДП, королевство Саррадон окончательно преодолело мощную магию Джиннов-королей неизвестными ныне способами, он был огражден мощными чарами. Возможно, это и к лучшему, поскольку те немногие искатели приключений, которым удалось проникнуть в старую королевскую резиденцию и выйти оттуда живыми, рассказывали о кошмарных коридорах теней, которые, казалось, не подчинялись даже правилам самой геометрии."
 
