l_russian:
 FAITH_JUDGES: "Кодексы"
 FAITH_JUDGES_EXPLANATION: "Хубариты [faith|E] с незапамятных времен находились под надзором системы [magi|E]-судей, их божественная мудрость направляла верующих сквозь трудности и трудности. Однако в течение бесчисленных тысячелетий некоторые из этих солнечных хранителей и их юридические учения сами по себе стали легендами, а их блестящие идеи в области права и справедливости остаются распространенными и по сей день.\n\nОбладание дополнительным [traits|E] к выбранному юридическому кодексу увеличится его преимущества ограничены тем, насколько он продвинут, но персонаж не может выбрать код, пока не преодолеет его порог сложности."
 FAITH_JUDGES_DESC: "Код [Scope.Var('judge_character').GetCharacter.GetFirstNameNoTooltip] в основном касается [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('first_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]; [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('second_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]; и [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('third_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]. Считается [SelectLocalization('(bool)no','',Concatenate(Scope.Var('law_code_difficulty_loc').GetFlagName,'_desc'))]."
  
 brave_intro_desc_no_law_code_difficulty: "правильное поведение на войне"
 brave_intro_desc_low_law_code_difficulty: "важность благородного поведения как на поле боя, так и за его пределами"
 brave_intro_desc_medium_law_code_difficulty: "исследование концепции чести с упором на необходимость универсальных социальных кодов для управления людьми"
 brave_intro_desc_high_law_code_difficulty: "концепция по-настоящему честного общества с строгими кодексами индивидуального поведения, способными предотвратить многие формы преступлений, а также подробное объяснение того, как социальные стандарты могут поддерживать структуру закона даже в отсутствие внешней силы."
 craven_intro_desc_no_law_code_difficulty: "важность страха в обществе"
 craven_intro_desc_low_law_code_difficulty: "ценность всеобщей осторожности в поддержании вежливости"
 craven_intro_desc_medium_law_code_difficulty: "отступление о философском значении страха и о том, как такие эмоции могут заставлять людей оставаться в приемлемых границах."
 craven_intro_desc_high_law_code_difficulty: "подробное объяснение того, как индивидуальное самосохранение может быть распространено на общество в целом, при этом так называемый «трусливый» выбор часто является лучшим вариантом, сопровождаемое различными историческими примерами"
 calm_intro_desc_no_law_code_difficulty: "необходимость объективного, рационалистического подхода к правосудию"
 calm_intro_desc_low_law_code_difficulty: "важность сохранять хладнокровие при принятии важных решений"
 calm_intro_desc_medium_law_code_difficulty: "объяснение личной тактики автора, позволяющей сохранять спокойствие в условиях стресса, и того, как широкое использование такой тактики сделает мир лучше."
 calm_intro_desc_high_law_code_difficulty: "хорошо написанный трактат о моральном императиве спокойного, рационального и непредвзятого суждения с анализом некоторых распространенных логических ошибок и подсознательных предубеждений, жертвами которых часто становятся судьи"
 wrathful_intro_desc_no_law_code_difficulty: "как гнев может держать людей в узде"
 wrathful_intro_desc_low_law_code_difficulty: "ценность и даже необходимость жестких мер по соблюдению закона"
 wrathful_intro_desc_medium_law_code_difficulty: "важность внушения страха нарушения закона всем, кто находится под управлением государства, и методы, с помощью которых можно культивировать такое отношение."
 wrathful_intro_desc_high_law_code_difficulty: "продвинутое описание универсального общественного договора между всеми членами гражданского общества с общим пониманием того, что нарушение изложенных законов открывает для человека подавляющее возмездие со стороны тех, кто его поддерживает"
 just_intro_desc_no_law_code_difficulty: "необходимость справедливого правления, применимого ко всем"
 just_intro_desc_low_law_code_difficulty: "важность обеспечения уверенности людей в справедливости закона"
 just_intro_desc_medium_law_code_difficulty: "необходимость относиться ко всем управляемым как к равным перед законом, с объяснением того, как предвзятая система может впасть в коррупцию"
 just_intro_desc_high_law_code_difficulty: "серия глубоких размышлений о философской природе справедливости и справедливости, с рядом притч, излагающих то, что автор считает важными принципами, которые следует учитывать при принятии решений"
 arbitrary_intro_desc_no_law_code_difficulty: "непредсказуемая природа жизни"
 arbitrary_intro_desc_low_law_code_difficulty: "защита кажущихся случайными и нелогичных действий"
 arbitrary_intro_desc_medium_law_code_difficulty: "объяснение того, как адаптивная правовая система может лучше выносить правильные решения в любой момент времени, сопровождаемое примерами"
 arbitrary_intro_desc_high_law_code_difficulty: "продвинутая деконструкция традиционных концепций справедливости, сосредоточенная на том, как многие люди определяют справедливую систему, которая приносит пользу им лично, поскольку не существует такой вещи, как истинная справедливость, и объяснение того, что любая система должна быть гибкой."
 diligent_intro_desc_no_law_code_difficulty: "ценность упорного труда"
 diligent_intro_desc_low_law_code_difficulty: "важность того, чтобы каждый человек был как можно более полезен обществу, независимо от его положения"
 diligent_intro_desc_medium_law_code_difficulty: "изложение того, что автор считает основным принципом: обязанность каждого члена общества - внести в него как можно больший вклад."
 diligent_intro_desc_high_law_code_difficulty: "сложное видение автором «идеального общества» и точных ролей, которые должен выполнять каждый человек для достижения максимальной эффективности и производительности, с многочисленными философскими отступлениями по поводу обоснования предлагаемой иерархии."
 lazy_intro_desc_no_law_code_difficulty: "необходимость сохранять энергию для того, что имеет значение"
 lazy_intro_desc_low_law_code_difficulty: "принцип, согласно которому общество наказывает правонарушителей без вмешательства извне"
 lazy_intro_desc_medium_law_code_difficulty: "подробное объяснение того, как чрезмерное стремление обеспечить соблюдение закона просто ослабит его, поскольку затрачиваемые ненужные усилия ничего не дадут"
 lazy_intro_desc_high_law_code_difficulty: "длинное эссе о достоинстве экономии усилий, в котором излагается ряд моментов о том, почему приложение ненужных усилий отрицательно для общества в целом, как в законе, так и в повседневной жизни, с упором на то, чтобы не создавать новых проблем из-за чрезмерного усердия."
 chaste_intro_desc_no_law_code_difficulty: "необходимость контролировать свои базовые желания"
 chaste_intro_desc_low_law_code_difficulty: "ценность индивидуального самоконтроля для общества в целом"
 chaste_intro_desc_medium_law_code_difficulty: "разбор недостатков неконтролируемых личностей, сопровождаемый советами по исправлению такого поведения"
 chaste_intro_desc_high_law_code_difficulty: "хорошо построенная теория о человеческой психике, сосредоточенная на методах, с помощью которых можно спроектировать социальную систему для наиболее эффективного управления людьми, сопровождаемая широким спектром личных советов"
 lustful_intro_desc_no_law_code_difficulty: "преимущества желания"
 lustful_intro_desc_low_law_code_difficulty: "важность человеческого инстинкта в принятии решений"
 lustful_intro_desc_medium_law_code_difficulty: "реальность человеческого фактора в любой правовой системе, с упором на работу с такими элементами, а не против них"
 lustful_intro_desc_high_law_code_difficulty: "проницательный комментарий к недостаткам бесстрастной системы, в котором основное внимание уделяется тому, как идея самоконтроля сама по себе навязывается искусственно, и утверждается, что идеальная система принимает то, что многие считают человеческими недостатками."
 content_intro_desc_no_law_code_difficulty: "добродетель принятия своей доли в жизни"
 content_intro_desc_low_law_code_difficulty: "краткий раздел о ролях, которые каждый человек призван играть в обществе"
 content_intro_desc_medium_law_code_difficulty: "необходимость принять свою судьбу в жизни, сосредоточив внимание на том, какой ущерб был нанесен теми, кто стремится улучшить себя"
 content_intro_desc_high_law_code_difficulty: "подробное объяснение достоинств принятия своей судьбы в жизни, исследование того, какую пользу выиграет общество в целом, когда люди не будут пытаться ставить себя выше системы в целом, и какую пользу оно получит от людей, более готовых принять реальность"
 ambitious_intro_desc_no_law_code_difficulty: "добродетель постоянного стремления к самосовершенствованию"
 ambitious_intro_desc_low_law_code_difficulty: "жесткая конкуренция, необходимая для того, чтобы поставить себя над массами"
 ambitious_intro_desc_medium_law_code_difficulty: "ценность самосовершенствования, даже за счет других, с упором на концепцию естественной меритократии, которая ослабляется попытками сдержать амбиции"
 ambitious_intro_desc_high_law_code_difficulty: "длинная серия теоретических примеров, описывающих, как общество в целом выигрывает, когда людям разрешается добиваться собственного улучшения, и описывающих, как можно создать систему, способствующую развитию этого духа, гарантируя, что только те, кто способен, поднимутся"
 fickle_intro_desc_no_law_code_difficulty: "ценность изменения своего мнения"
 fickle_intro_desc_low_law_code_difficulty: "необходимость быть готовым пересмотреть и отменить предыдущие решения"
 fickle_intro_desc_medium_law_code_difficulty: "что сомнение в собственных решениях является характеристикой хорошего судьи, поскольку человек должен подвергать себя такому же тщательному анализу, как и любой другой человек."
 fickle_intro_desc_high_law_code_difficulty: "тщательно продиктованный аргумент в пользу тщательного изучения, пересмотра и даже отмены своих предыдущих решений с подробным объяснением различной лжи, которую люди говорят себе, чтобы придерживаться ошибочного суждения"
 stubborn_intro_desc_no_law_code_difficulty: "ценность приверженности своим убеждениям"
 stubborn_intro_desc_low_law_code_difficulty: "необходимость поддерживать даже потенциально ошибочные суждения для поддержания системы"
 stubborn_intro_desc_medium_law_code_difficulty: "как хороший судья будет придерживаться своих решений, поскольку постоянно пересматриваемая система станет неэффективной и увязнет в противоречиях"
 stubborn_intro_desc_high_law_code_difficulty: "теория, гласящая, что, пересматривая свои решения в качестве лидера, человек ослабляет доверие людей к системе и заставляет общую структуру казаться слабой и непредсказуемой, что само по себе приводит к тому, что многие люди не доверяют ей."
 forgiving_intro_desc_no_law_code_difficulty: "важность прощения"
 forgiving_intro_desc_low_law_code_difficulty: "жизненно важная концепция личного искупления, независимо от преступления"
 forgiving_intro_desc_medium_law_code_difficulty: "идеал, позволяющий людям компенсировать прошлые действия, с упором на концепцию множественных шансов и неравный характер того, кто может искупить свою вину."
 forgiving_intro_desc_high_law_code_difficulty: "подробный план того, как реконструировать систему правосудия на основе концепции искупления, с упором на обучение бывших преступников тому, как реинтегрироваться в гражданское общество после вынесения наказания."
 vengeful_intro_desc_no_law_code_difficulty: "концепция погашения"
 vengeful_intro_desc_low_law_code_difficulty: "концепция, согласно которой за все преступления необходимо платить пропорционально"
 vengeful_intro_desc_medium_law_code_difficulty: "утверждение о том, что слишком всепрощающее поведение просто будет стимулировать преступность и лишить обиженных шанса на компенсацию."
 vengeful_intro_desc_high_law_code_difficulty: "сложная система определения точного и справедливого наказания за проступок, чтобы ни один человек не отделался меньшим, чем он заслуживает, с объяснением того, как каждое запрещенное наказание уравновешивается соответствующим преступлением"
 generous_intro_desc_no_law_code_difficulty: "раздавать нуждающимся"
 generous_intro_desc_low_law_code_difficulty: "жизненно важное значение благотворительности в обществе"
 generous_intro_desc_medium_law_code_difficulty: "призыв к действию о том, как долг читателя — помогать другим над собой и как жадность губительна для всех"
 generous_intro_desc_high_law_code_difficulty: "моралистический аргумент о том, что те, кто обладает богатством и властью, обязаны помогать нуждающимся и как успех общества может измеряться тем, как живут его люди, с упором на то, как это видение может быть воплощено в реальность."
 greedy_intro_desc_no_law_code_difficulty: "важность стимула"
 greedy_intro_desc_low_law_code_difficulty: "необходимость личной мотивации"
 greedy_intro_desc_medium_law_code_difficulty: "аргумент в пользу более личностно-ориентированной системы, сосредоточенной на том, как успех общества должен измеряться тем, как отдельные люди могут добиться успеха."
 greedy_intro_desc_high_law_code_difficulty: "углубленный аргумент против концепции благотворительности, утверждающий, что идеальная система - это та, которая будет стимулировать и позволять людям помогать себе, а не та, которая стремится помочь им, и предлагает правовые структуры для поддержки такой мобильности."
 gregarious_intro_desc_no_law_code_difficulty: "важность общедоступных знаний"
 gregarious_intro_desc_low_law_code_difficulty: "ценность системы, доступной для всех"
 gregarious_intro_desc_medium_law_code_difficulty: "ряд пунктов в поддержку открытой системы, в которой общедоступность знаний является центральным принципом философии права, поскольку она будет более эффективной"
 gregarious_intro_desc_high_law_code_difficulty: "набросок правовой системы, открытой для общественности, с юридическими прокламациями, судебными разбирательствами и крупными делами, которые обычно становятся общеизвестными, поскольку автор утверждает, что более известная система будет лучше способна отправлять правосудие"
 shy_intro_desc_no_law_code_difficulty: "важность конфиденциальности"
 shy_intro_desc_low_law_code_difficulty: "Ценность системы выше людей"
 shy_intro_desc_medium_law_code_difficulty: "ряд пунктов в пользу закрытой для общественности правовой системы, поскольку сохранение уважения к власти важнее, чем общее знание системы, которая не должна влиять на большинство граждан"
 shy_intro_desc_high_law_code_difficulty: "набросок правовой системы, которая ставит себя выше простых людей, ее действия минимально взаимодействуют с их жизнью, а ее детали по большей части неизвестны, поскольку автор утверждает, что более закрытая система будет лучше поддерживать уважение к закону"
 honest_intro_desc_no_law_code_difficulty: "ценность истины"
 honest_intro_desc_low_law_code_difficulty: "важность отделения факта от лжи"
 honest_intro_desc_medium_law_code_difficulty: "объяснение того, почему поиск истины, даже когда он неудобен, является важным аспектом функционирующей системы."
 honest_intro_desc_high_law_code_difficulty: "моралистическое объяснение того, как система обязана находить истину, и ряд процессов, с помощью которых это было бы идеально достигнуто, с подробными методами расследования и интенсивной проверкой предполагаемых фактов."
 deceitful_intro_desc_no_law_code_difficulty: "текучесть истины"
 deceitful_intro_desc_low_law_code_difficulty: "гибкая природа того, что считается истинным и ложным"
 deceitful_intro_desc_medium_law_code_difficulty: "объяснение того, как истина может быть гибкой и регулярно искажается отдельными людьми, поэтому система должна сосредоточиться на том, что работает"
 deceitful_intro_desc_high_law_code_difficulty: "философское исследование природы истины, фокусирующееся на том, что реальность часто представляет собой просто то, что, по мнению людей, произошло, а не универсальную истину, и что любая система должна учитывать это, уделяя больше внимания тому, какие истины в данный момент полезны для системы."
 humble_intro_desc_no_law_code_difficulty: "важность равенства"
 humble_intro_desc_low_law_code_difficulty: "необходимость системы, которая связывает всех внутри нее"
 humble_intro_desc_medium_law_code_difficulty: "аргумент, сосредотачивающийся на том, что система, которая не применима к тем, кто ею руководит и управляет, обречена на провал"
 humble_intro_desc_high_law_code_difficulty: "дальновидный план того, как те, кому поручено направлять и администрировать систему, должны соответствовать тем же стандартам, что и те, кем они управляют, поскольку в противном случае коррупция будет препятствовать правильному функционированию системы, и ее эффективность будет серьезно снижена."
 arrogant_intro_desc_no_law_code_difficulty: "важность лидерства"
 arrogant_intro_desc_low_law_code_difficulty: "необходимость сильной руки для руководства системой"
 arrogant_intro_desc_medium_law_code_difficulty: "аргумент, сосредотачивающийся на том, что лицо, которому поручено управлять правовой системой, не всегда должно быть связано ею"
 arrogant_intro_desc_high_law_code_difficulty: "дальновидный план того, как лидер королевства должен играть активную роль в правовой системе, в некоторых случаях даже находясь над законом из-за его важности для отправления правосудия во всем королевстве, что ставит его выше всех человек под их властью"
 patient_intro_desc_no_law_code_difficulty: "ценность времени"
 patient_intro_desc_low_law_code_difficulty: "важность системы, которая не движется к дедлайну"
 patient_intro_desc_medium_law_code_difficulty: "объяснение того, как попытка ускорить судебный процесс приведет к некачественным результатам, которые перевесят любой выигрыш в эффективности"
 patient_intro_desc_high_law_code_difficulty: "описание того, как система должна действовать в соответствии со сложным процессом, при этом каждой функции предоставляется время, необходимое для ее правильного выполнения, поскольку акцент на скорости потенциально может снизить эффективность правовой системы"
 impatient_intro_desc_no_law_code_difficulty: "значение скорости"
 impatient_intro_desc_low_law_code_difficulty: "важность системы, которая может двигаться быстро"
 impatient_intro_desc_medium_law_code_difficulty: "необходимость системы, которая способна быстро делать свои выводы, без ненужных замедлений и неэффективности"
 impatient_intro_desc_high_law_code_difficulty: "описание того, как система должна действовать быстро и как следует упростить ее процессы, чтобы более эффективно справляться с большим количеством различных обстоятельств и не становиться излишне громоздкими."
 temperate_intro_desc_no_law_code_difficulty: "ценность самоконтроля"
 temperate_intro_desc_low_law_code_difficulty: "важность умения лидера сдерживать себя"
 temperate_intro_desc_medium_law_code_difficulty: "набор проверок, которые использует автор, чтобы оставаться в допустимых границах, сопровождаемый объяснением каждой"
 temperate_intro_desc_high_law_code_difficulty: "подробный трактат о том, как способность лидера управлять может быть серьезно затруднена из-за неспособности держать себя под контролем, поскольку неспособность сделать это обычно может вызвать неуважительное отношение среди его последователей."
 gluttonous_intro_desc_no_law_code_difficulty: "ценность внешнего вида"
 gluttonous_intro_desc_low_law_code_difficulty: "важность впечатляющего внешнего вида"
 gluttonous_intro_desc_medium_law_code_difficulty: "набор критериев, по которым лидер может оценивать свою внешность в глазах других, а также рекомендации о том, как создать впечатляющий вид"
 gluttonous_intro_desc_high_law_code_difficulty: "подробный трактат о том, как способность лидера править может значительно выиграть от демонстрации богатства и гламура, поскольку уважение к правителю будет оказываться теми, кто впечатлен его достижениями"
 trusting_intro_desc_no_law_code_difficulty: "предположение о невиновности"
 trusting_intro_desc_low_law_code_difficulty: "необходимость презумпции невиновности обвиняемого, пока не доказано иное"
 trusting_intro_desc_medium_law_code_difficulty: "краткое изложение того, что принцип предполагаемой невиновности является наиболее важным аспектом любой правовой системы, поскольку он является моральным императивом."
 trusting_intro_desc_high_law_code_difficulty: "убедительный аргумент о презумпции вины или, точнее, почему эту презумпцию никогда не следует делать, поскольку это несправедливо утяжеляет любой суд над обвиняемым, заканчивая заявлением о том, что лучше позволить убийцам ходить на свободу, чем заключать в тюрьму невиновных"
 paranoid_intro_desc_no_law_code_difficulty: "предположение о виновности"
 paranoid_intro_desc_low_law_code_difficulty: "необходимость презумпции вины, чтобы обеспечить лучшую защиту"
 paranoid_intro_desc_medium_law_code_difficulty: "описание того, как упреждающее признание вины является более эффективным методом отправления правосудия и борьбы с преступниками"
 paranoid_intro_desc_high_law_code_difficulty: "убедительный аргумент о презумпции вины и о том, почему это необходимая особенность системы, поскольку она заставит обвиняемого добровольно предоставить как можно больше информации, чтобы защитить себя, и будет более способна запереть тех, кто захочет иначе уходи от формальностей"
 zealous_intro_desc_no_law_code_difficulty: "важность идеалов"
 zealous_intro_desc_low_law_code_difficulty: "добродетель придерживаться своих убеждений"
 zealous_intro_desc_medium_law_code_difficulty: "раздел, посвященный осуждению того, что автор считает лицемерием, неспособностью правителей оправдать ожидания своей системы."
 zealous_intro_desc_high_law_code_difficulty: "сплоченный призыв поддерживать идеалы системы, которой поручено управлять, поскольку поступить иначе означает провалить систему сверху, что откроет ее для коррупции и приведет к появлению лицемерия"
 cynical_intro_desc_no_law_code_difficulty: "важность прагматизма"
 cynical_intro_desc_low_law_code_difficulty: "ценность прагматичной и адаптивной системы"
 cynical_intro_desc_medium_law_code_difficulty: "раздел, посвященный осуждению правового идеализма с упором на то, как система не должна становиться жестко приверженной ненужным принципам"
 cynical_intro_desc_high_law_code_difficulty: "детальная деконструкция традиционных правовых идеалов с акцентом на то, как они часто могут служить препятствием для функционирования правовой системы и почему любому правителю вместо этого следует сосредоточиться на гибкости и использовании того, что работает, а не того, что кажется правильным."
 compassionate_intro_desc_no_law_code_difficulty: "забота о ближнем"
 compassionate_intro_desc_low_law_code_difficulty: "моральная ценность понимания и помощи другим людям"
 compassionate_intro_desc_medium_law_code_difficulty: "серия историй, собранных из рассказов тех, кому помог автор, которые побуждают читателя совершать аналогичные действия."
 compassionate_intro_desc_high_law_code_difficulty: "красноречивый комментарий о состоянии человека и о том, как обязанность каждого человека заботиться о других и поддерживать их, а также размышления о том, как система может и должна быть разработана для облегчения таких действий."
 sadistic_intro_desc_no_law_code_difficulty: "преимущества жестокого наказания"
 sadistic_intro_desc_low_law_code_difficulty: "необходимость драконовских наказаний для сдерживания потенциальных правонарушителей"
 sadistic_intro_desc_medium_law_code_difficulty: "пример юридического кодекса, в котором представлен ряд особенно жестоких и, что более важно, устрашающих наказаний за различные правонарушения."
 sadistic_intro_desc_high_law_code_difficulty: "анализ природы наказания и его связи с человеческой психикой, а также почему, казалось бы, суровое и жестокое наказание должно выноситься даже за, казалось бы, незначительные нарушения в интересах общего блага."
 callous_intro_desc_no_law_code_difficulty: "преимущества отстраненности"
 callous_intro_desc_low_law_code_difficulty: "необходимость неличностной позиции, с которой можно судить"
 callous_intro_desc_medium_law_code_difficulty: "серия дел, которые автор считает ошибочными из-за возможной внешней привязанности, при этом автор выносит свои собственные решения"
 callous_intro_desc_high_law_code_difficulty: "подробный анализ того, как личная привязанность к отдельным случаям или причинам может сильно препятствовать способности человека принимать решения, а также ряд методов борьбы с ненужной привязанностью при принятии решений"
  
 high_law_code_difficulty_name: "Передовой"
 high_law_code_difficulty_desc: "быть непостижимым и невероятно трудным для освоения, при этом хорошее понимание передовых правовых концепций является необходимостью для его правильного понимания"
 medium_law_code_difficulty_name: "Средний"
 medium_law_code_difficulty_desc: "Это довольно продвинутый и сложный кодекс, в котором четкое понимание юридического языка является требованием для его правильного применения."
 low_law_code_difficulty_name: "Несложный"
 low_law_code_difficulty_desc: "быть относительно простым в работе с кодексом, относительно продвинутые правовые концепции любого рода используются крайне экономно"
 no_law_code_difficulty_name: "Тривиальный"
 no_law_code_difficulty_desc: "быть чрезвычайно доступным кодексом даже для обычного человека и, следовательно, применимым для более широкого распространения и применения."
  
