l_russian:
 FAITH_JUDGES: "Кодексы"  #Машинный перевод 28.10.23!
 FAITH_JUDGES_EXPLANATION: "Хубариты [faith|E] с незапамятных времен находились под надзором системы [magi|E]-судей, их божественная мудрость направляла верующих сквозь трудности и трудности. Однако в течение бесчисленных тысячелетий некоторые из этих солнечных хранителей и их юридические учения сами по себе стали легендами, а их блестящие идеи в области права и справедливости остаются распространенными и по сей день.\n\nОбладание дополнительным [traits|E] к выбранному юридическому кодексу увеличится его преимущества ограничены тем, насколько он продвинут, но персонаж не может выбрать код, пока не преодолеет его порог сложности."  #Машинный перевод 28.10.23!
 FAITH_JUDGES_DESC: "Код [Scope.Var('judge_character').GetCharacter.GetFirstNameNoTooltip] в основном касается [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('first_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]; [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('second_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]; и [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('third_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]. Считается [SelectLocalization('(bool)no','',Concatenate(Scope.Var('law_code_difficulty_loc').GetFlagName,'_desc'))]."  #Машинный перевод 28.10.23!
  
 brave_intro_desc_no_law_code_difficulty: "правильное поведение на войне"  #Машинный перевод 28.10.23!
 brave_intro_desc_low_law_code_difficulty: "важность благородного поведения как на поле боя, так и за его пределами"  #Машинный перевод 28.10.23!
 brave_intro_desc_medium_law_code_difficulty: "исследование концепции чести с упором на необходимость универсальных социальных кодов для управления людьми"  #Машинный перевод 28.10.23!
 brave_intro_desc_high_law_code_difficulty: "концепция по-настоящему честного общества с строгими кодексами индивидуального поведения, способными предотвратить многие формы преступлений, а также подробное объяснение того, как социальные стандарты могут поддерживать структуру закона даже в отсутствие внешней силы."  #Машинный перевод 28.10.23!
 craven_intro_desc_no_law_code_difficulty: "важность страха в обществе"  #Машинный перевод 28.10.23!
 craven_intro_desc_low_law_code_difficulty: "ценность всеобщей осторожности в поддержании вежливости"  #Машинный перевод 28.10.23!
 craven_intro_desc_medium_law_code_difficulty: "отступление о философском значении страха и о том, как такие эмоции могут заставлять людей оставаться в приемлемых границах."  #Машинный перевод 28.10.23!
 craven_intro_desc_high_law_code_difficulty: "подробное объяснение того, как индивидуальное самосохранение может быть распространено на общество в целом, при этом так называемый «трусливый» выбор часто является лучшим вариантом, сопровождаемое различными историческими примерами"  #Машинный перевод 28.10.23!
 calm_intro_desc_no_law_code_difficulty: "необходимость объективного, рационалистического подхода к правосудию"  #Машинный перевод 28.10.23!
 calm_intro_desc_low_law_code_difficulty: "важность сохранять хладнокровие при принятии важных решений"  #Машинный перевод 28.10.23!
 calm_intro_desc_medium_law_code_difficulty: "объяснение личной тактики автора, позволяющей сохранять спокойствие в условиях стресса, и того, как широкое использование такой тактики сделает мир лучше."  #Машинный перевод 28.10.23!
 calm_intro_desc_high_law_code_difficulty: "хорошо написанный трактат о моральном императиве спокойного, рационального и непредвзятого суждения с анализом некоторых распространенных логических ошибок и подсознательных предубеждений, жертвами которых часто становятся судьи"  #Машинный перевод 28.10.23!
 wrathful_intro_desc_no_law_code_difficulty: "как гнев может держать людей в узде"  #Машинный перевод 28.10.23!
 wrathful_intro_desc_low_law_code_difficulty: "ценность и даже необходимость жестких мер по соблюдению закона"  #Машинный перевод 28.10.23!
 wrathful_intro_desc_medium_law_code_difficulty: "важность внушения страха нарушения закона всем, кто находится под управлением государства, и методы, с помощью которых можно культивировать такое отношение."  #Машинный перевод 28.10.23!
 wrathful_intro_desc_high_law_code_difficulty: "продвинутое описание универсального общественного договора между всеми членами гражданского общества с общим пониманием того, что нарушение изложенных законов открывает для человека подавляющее возмездие со стороны тех, кто его поддерживает"  #Машинный перевод 28.10.23!
 just_intro_desc_no_law_code_difficulty: "необходимость справедливого правления, применимого ко всем"  #Машинный перевод 28.10.23!
 just_intro_desc_low_law_code_difficulty: "важность обеспечения уверенности людей в справедливости закона"  #Машинный перевод 28.10.23!
 just_intro_desc_medium_law_code_difficulty: "необходимость относиться ко всем управляемым как к равным перед законом, с объяснением того, как предвзятая система может впасть в коррупцию"  #Машинный перевод 28.10.23!
 just_intro_desc_high_law_code_difficulty: "серия глубоких размышлений о философской природе справедливости и справедливости, с рядом притч, излагающих то, что автор считает важными принципами, которые следует учитывать при принятии решений"  #Машинный перевод 28.10.23!
 arbitrary_intro_desc_no_law_code_difficulty: "непредсказуемая природа жизни"  #Машинный перевод 28.10.23!
 arbitrary_intro_desc_low_law_code_difficulty: "защита кажущихся случайными и нелогичных действий"  #Машинный перевод 28.10.23!
 arbitrary_intro_desc_medium_law_code_difficulty: "объяснение того, как адаптивная правовая система может лучше выносить правильные решения в любой момент времени, сопровождаемое примерами"  #Машинный перевод 28.10.23!
 arbitrary_intro_desc_high_law_code_difficulty: "продвинутая деконструкция традиционных концепций справедливости, сосредоточенная на том, как многие люди определяют справедливую систему, которая приносит пользу им лично, поскольку не существует такой вещи, как истинная справедливость, и объяснение того, что любая система должна быть гибкой."  #Машинный перевод 28.10.23!
 diligent_intro_desc_no_law_code_difficulty: "ценность упорного труда"  #Машинный перевод 28.10.23!
 diligent_intro_desc_low_law_code_difficulty: "важность того, чтобы каждый человек был как можно более полезен обществу, независимо от его положения"  #Машинный перевод 28.10.23!
 diligent_intro_desc_medium_law_code_difficulty: "изложение того, что автор считает основным принципом: обязанность каждого члена общества - внести в него как можно больший вклад."  #Машинный перевод 28.10.23!
 diligent_intro_desc_high_law_code_difficulty: "сложное видение автором «идеального общества» и точных ролей, которые должен выполнять каждый человек для достижения максимальной эффективности и производительности, с многочисленными философскими отступлениями по поводу обоснования предлагаемой иерархии."  #Машинный перевод 28.10.23!
 lazy_intro_desc_no_law_code_difficulty: "необходимость сохранять энергию для того, что имеет значение"  #Машинный перевод 28.10.23!
 lazy_intro_desc_low_law_code_difficulty: "принцип, согласно которому общество наказывает правонарушителей без вмешательства извне"  #Машинный перевод 28.10.23!
 lazy_intro_desc_medium_law_code_difficulty: "подробное объяснение того, как чрезмерное стремление обеспечить соблюдение закона просто ослабит его, поскольку затрачиваемые ненужные усилия ничего не дадут"  #Машинный перевод 28.10.23!
 lazy_intro_desc_high_law_code_difficulty: "длинное эссе о достоинстве экономии усилий, в котором излагается ряд моментов о том, почему приложение ненужных усилий отрицательно для общества в целом, как в законе, так и в повседневной жизни, с упором на то, чтобы не создавать новых проблем из-за чрезмерного усердия."  #Машинный перевод 28.10.23!
 chaste_intro_desc_no_law_code_difficulty: "необходимость контролировать свои базовые желания"  #Машинный перевод 28.10.23!
 chaste_intro_desc_low_law_code_difficulty: "ценность индивидуального самоконтроля для общества в целом"  #Машинный перевод 28.10.23!
 chaste_intro_desc_medium_law_code_difficulty: "разбор недостатков неконтролируемых личностей, сопровождаемый советами по исправлению такого поведения"  #Машинный перевод 28.10.23!
 chaste_intro_desc_high_law_code_difficulty: "хорошо построенная теория о человеческой психике, сосредоточенная на методах, с помощью которых можно спроектировать социальную систему для наиболее эффективного управления людьми, сопровождаемая широким спектром личных советов"  #Машинный перевод 28.10.23!
 lustful_intro_desc_no_law_code_difficulty: "преимущества желания"  #Машинный перевод 28.10.23!
 lustful_intro_desc_low_law_code_difficulty: "важность человеческого инстинкта в принятии решений"  #Машинный перевод 28.10.23!
 lustful_intro_desc_medium_law_code_difficulty: "реальность человеческого фактора в любой правовой системе, с упором на работу с такими элементами, а не против них"  #Машинный перевод 28.10.23!
 lustful_intro_desc_high_law_code_difficulty: "проницательный комментарий к недостаткам бесстрастной системы, в котором основное внимание уделяется тому, как идея самоконтроля сама по себе навязывается искусственно, и утверждается, что идеальная система принимает то, что многие считают человеческими недостатками."  #Машинный перевод 28.10.23!
 content_intro_desc_no_law_code_difficulty: "добродетель принятия своей доли в жизни"  #Машинный перевод 28.10.23!
 content_intro_desc_low_law_code_difficulty: "краткий раздел о ролях, которые каждый человек призван играть в обществе"  #Машинный перевод 28.10.23!
 content_intro_desc_medium_law_code_difficulty: "необходимость принять свою судьбу в жизни, сосредоточив внимание на том, какой ущерб был нанесен теми, кто стремится улучшить себя"  #Машинный перевод 28.10.23!
 content_intro_desc_high_law_code_difficulty: "подробное объяснение достоинств принятия своей судьбы в жизни, исследование того, какую пользу выиграет общество в целом, когда люди не будут пытаться ставить себя выше системы в целом, и какую пользу оно получит от людей, более готовых принять реальность"  #Машинный перевод 28.10.23!
 ambitious_intro_desc_no_law_code_difficulty: "добродетель постоянного стремления к самосовершенствованию"  #Машинный перевод 28.10.23!
 ambitious_intro_desc_low_law_code_difficulty: "жесткая конкуренция, необходимая для того, чтобы поставить себя над массами"  #Машинный перевод 28.10.23!
 ambitious_intro_desc_medium_law_code_difficulty: "ценность самосовершенствования, даже за счет других, с упором на концепцию естественной меритократии, которая ослабляется попытками сдержать амбиции"  #Машинный перевод 28.10.23!
 ambitious_intro_desc_high_law_code_difficulty: "длинная серия теоретических примеров, описывающих, как общество в целом выигрывает, когда людям разрешается добиваться собственного улучшения, и описывающих, как можно создать систему, способствующую развитию этого духа, гарантируя, что только те, кто способен, поднимутся"  #Машинный перевод 28.10.23!
 fickle_intro_desc_no_law_code_difficulty: "ценность изменения своего мнения"  #Машинный перевод 28.10.23!
 fickle_intro_desc_low_law_code_difficulty: "необходимость быть готовым пересмотреть и отменить предыдущие решения"  #Машинный перевод 28.10.23!
 fickle_intro_desc_medium_law_code_difficulty: "что сомнение в собственных решениях является характеристикой хорошего судьи, поскольку человек должен подвергать себя такому же тщательному анализу, как и любой другой человек."  #Машинный перевод 28.10.23!
 fickle_intro_desc_high_law_code_difficulty: "тщательно продиктованный аргумент в пользу тщательного изучения, пересмотра и даже отмены своих предыдущих решений с подробным объяснением различной лжи, которую люди говорят себе, чтобы придерживаться ошибочного суждения"  #Машинный перевод 28.10.23!
 stubborn_intro_desc_no_law_code_difficulty: "ценность приверженности своим убеждениям"  #Машинный перевод 28.10.23!
 stubborn_intro_desc_low_law_code_difficulty: "необходимость поддерживать даже потенциально ошибочные суждения для поддержания системы"  #Машинный перевод 28.10.23!
 stubborn_intro_desc_medium_law_code_difficulty: "как хороший судья будет придерживаться своих решений, поскольку постоянно пересматриваемая система станет неэффективной и увязнет в противоречиях"  #Машинный перевод 28.10.23!
 stubborn_intro_desc_high_law_code_difficulty: "теория, гласящая, что, пересматривая свои решения в качестве лидера, человек ослабляет доверие людей к системе и заставляет общую структуру казаться слабой и непредсказуемой, что само по себе приводит к тому, что многие люди не доверяют ей."  #Машинный перевод 28.10.23!
 forgiving_intro_desc_no_law_code_difficulty: "важность прощения"  #Машинный перевод 28.10.23!
 forgiving_intro_desc_low_law_code_difficulty: "жизненно важная концепция личного искупления, независимо от преступления"  #Машинный перевод 28.10.23!
 forgiving_intro_desc_medium_law_code_difficulty: "идеал, позволяющий людям компенсировать прошлые действия, с упором на концепцию множественных шансов и неравный характер того, кто может искупить свою вину."  #Машинный перевод 28.10.23!
 forgiving_intro_desc_high_law_code_difficulty: "подробный план того, как реконструировать систему правосудия на основе концепции искупления, с упором на обучение бывших преступников тому, как реинтегрироваться в гражданское общество после вынесения наказания."  #Машинный перевод 28.10.23!
 vengeful_intro_desc_no_law_code_difficulty: "концепция погашения"  #Машинный перевод 28.10.23!
 vengeful_intro_desc_low_law_code_difficulty: "концепция, согласно которой за все преступления необходимо платить пропорционально"  #Машинный перевод 28.10.23!
 vengeful_intro_desc_medium_law_code_difficulty: "утверждение о том, что слишком всепрощающее поведение просто будет стимулировать преступность и лишить обиженных шанса на компенсацию."  #Машинный перевод 28.10.23!
 vengeful_intro_desc_high_law_code_difficulty: "сложная система определения точного и справедливого наказания за проступок, чтобы ни один человек не отделался меньшим, чем он заслуживает, с объяснением того, как каждое запрещенное наказание уравновешивается соответствующим преступлением"  #Машинный перевод 28.10.23!
 generous_intro_desc_no_law_code_difficulty: "раздавать нуждающимся"  #Машинный перевод 28.10.23!
 generous_intro_desc_low_law_code_difficulty: "жизненно важное значение благотворительности в обществе"  #Машинный перевод 28.10.23!
 generous_intro_desc_medium_law_code_difficulty: "призыв к действию о том, как долг читателя — помогать другим над собой и как жадность губительна для всех"  #Машинный перевод 28.10.23!
 generous_intro_desc_high_law_code_difficulty: "моралистический аргумент о том, что те, кто обладает богатством и властью, обязаны помогать нуждающимся и как успех общества может измеряться тем, как живут его люди, с упором на то, как это видение может быть воплощено в реальность."  #Машинный перевод 28.10.23!
 greedy_intro_desc_no_law_code_difficulty: "важность стимула"  #Машинный перевод 28.10.23!
 greedy_intro_desc_low_law_code_difficulty: "необходимость личной мотивации"  #Машинный перевод 28.10.23!
 greedy_intro_desc_medium_law_code_difficulty: "аргумент в пользу более личностно-ориентированной системы, сосредоточенной на том, как успех общества должен измеряться тем, как отдельные люди могут добиться успеха."  #Машинный перевод 28.10.23!
 greedy_intro_desc_high_law_code_difficulty: "углубленный аргумент против концепции благотворительности, утверждающий, что идеальная система - это та, которая будет стимулировать и позволять людям помогать себе, а не та, которая стремится помочь им, и предлагает правовые структуры для поддержки такой мобильности."  #Машинный перевод 28.10.23!
 gregarious_intro_desc_no_law_code_difficulty: "важность общедоступных знаний"  #Машинный перевод 28.10.23!
 gregarious_intro_desc_low_law_code_difficulty: "ценность системы, доступной для всех"  #Машинный перевод 28.10.23!
 gregarious_intro_desc_medium_law_code_difficulty: "ряд пунктов в поддержку открытой системы, в которой общедоступность знаний является центральным принципом философии права, поскольку она будет более эффективной"  #Машинный перевод 28.10.23!
 gregarious_intro_desc_high_law_code_difficulty: "набросок правовой системы, открытой для общественности, с юридическими прокламациями, судебными разбирательствами и крупными делами, которые обычно становятся общеизвестными, поскольку автор утверждает, что более известная система будет лучше способна отправлять правосудие"  #Машинный перевод 28.10.23!
 shy_intro_desc_no_law_code_difficulty: "важность конфиденциальности"  #Машинный перевод 28.10.23!
 shy_intro_desc_low_law_code_difficulty: "Ценность системы выше людей"  #Машинный перевод 28.10.23!
 shy_intro_desc_medium_law_code_difficulty: "ряд пунктов в пользу закрытой для общественности правовой системы, поскольку сохранение уважения к власти важнее, чем общее знание системы, которая не должна влиять на большинство граждан"  #Машинный перевод 28.10.23!
 shy_intro_desc_high_law_code_difficulty: "набросок правовой системы, которая ставит себя выше простых людей, ее действия минимально взаимодействуют с их жизнью, а ее детали по большей части неизвестны, поскольку автор утверждает, что более закрытая система будет лучше поддерживать уважение к закону"  #Машинный перевод 28.10.23!
 honest_intro_desc_no_law_code_difficulty: "ценность истины"  #Машинный перевод 28.10.23!
 honest_intro_desc_low_law_code_difficulty: "важность отделения факта от лжи"  #Машинный перевод 28.10.23!
