 lonelyknight_name: "Команда Годхерджи - Одинокий рыцарь"
 lonelyknight_desc: "Бог рабства и лишения сна, все дрожат от страха перед его гневом. Создатель мира и его вечный правитель. Вечно изо всех сил пытается сохранить работоспособность своего умирающего компьютера."
 hapchazzard_name: "Самые просвещенные ученики спагетти - Хапчаззард"
 hapchazzard_desc: "Бог графического интерфейса и скриптов и правая рука Одинокого рыцаря. Обладает огромным влиянием и способен подчинить реальность [aeras|E] своей воле. lorem ipsum, я не знаю остальной гребаной латыни, но мне нужно проверить более подробное описание.\n\nХапчаззард понимает всю чушь, которая представляет собой магию графического интерфейса, и является ответом пантеона могущественным богам царства Куп. Сообщается, что однажды, увидев, как люди отвлеклись от истинной веры Годхерджи с помощью незначительного мошенничества с графическим интерфейсом, Хапчаззард создал свою собственную версию их заклинания и держал ее в секрете."
  
 MORE_INFORMATION: "Больше информации"
 TRAVEL_TO_TEMPLE: "Путешествие в храм"
  
