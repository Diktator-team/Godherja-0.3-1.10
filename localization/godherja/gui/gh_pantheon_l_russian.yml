 izcatotl_boons: "Доблесть:@skill_prowess_icon!#positive_value; +10#!\nMartial:@skill_martial_icon!#positive_value;2\nБоевые:@skill_martial_icon!#positive_value; +2#!\n\nBase Ужас:@dread_icon!#positive_value; +30#!\nDread Распад:@dread_icon!#positive_value; -30%#!\n\nDomain Налог:@gold_icon !#positive_value; +30%#!\nPopular Мнение:@cultural_icon!#positive_value; +10#!\nMartial:@skill_martial_icon!#positive_value;0 Магия:@magic_icon!#positive_value; +40%#!\nMartial:@skill_martial_icon!#positive_value;2"
 izcatotl_prices: "Ради блага Искатотля нужно быть готовым рискнуть #N ранением#! или даже #N смертью#!. Также может потребоваться #N отдать ребенка#! или, возможно, просто #N сделать пожертвование храму#!. Однако награды #P#! могут быть отличными."
  
  
