 # huatipotchl_desc: "Уатипотчи — бог или, возможно, демон Гнева и Ярости. Традиционно изображаемые в виде скелетной фигуры с рубинами вместо глаз, Плачущие постоянно приносят подношения, пытаясь убедить его сосредоточить свое внимание на других божественных существах, а не причинять страдания человечеству. Они рассчитывают не получить дары от своего божественного покровителя, а скорее предоставить все возможное для защиты человечества, хотя иногда они признают конкретную военную акцию волей Уатипотчи.\n\nЧеловеческие жертвоприношения практикуются глубочайшими посвященными Плачущие проводят тщательно продуманные придворные ритуалы, призванные продемонстрировать надлежащие мольбы перед Обладателем Гнева, заканчивающиеся тщательно продуманным самоубийством жрецов, чтобы присоединиться к своему покровителю в качестве слуги в сферах божественного. В этом смысле их часто рассматривают как одно из последних звеньев образа жизни, давно оставленного позади."
 # naxhuicazal_desc: "После краха [necentlal_tlaklaktli|E] уакакло были вынуждены бежать в глубины киратских джунглей, где их опустошали болезни, неизвестные ни в одной другой части мира. В отчаянии они обратились к демону Наксуиказалу и начали отчаянно умолять его отозвать свои стаи и позволить верующим жить в безопасности. Они начали предлагать ему свои тела, бросать смертельно больных в Его храмы в качестве подношений и отделять их от остального населения.\n\nПо иронии судьбы, если считать их покровителем, Жречество Гниющих концентрируется на предотвращении болезней, проведении странных очищающие ритуалы, чтобы убедить Повелителя Мух нанести удар в другом месте. Они считают своей задачей выявлять больных и принимать их на лечение, изолируя тех, кого призвал Наксуиказал, от всех остальных, полагая, что их смерть от болезни может быть обращена в жертву."
 # nyanunwhaxi_desc: "Ньянунвакси сопровождает души в загробную жизнь, судя их по их поступкам в жизни. В отличие от большинства пантеонических конфессий, Уакакло считают ее одним из самых добрых божественных существ, терпеливо ожидающих возможности забрать их в рай, подальше от земных страданий. Считается, что на нее производят впечатление великие произведения искусства и гробницы, и хотя ресурсы современных верующих жалки по сравнению с их прошлым, они все равно прилагают все усилия, чтобы произвести на нее впечатление.\n\nБесстеневые, ее жречество, возглавляют одних из последних настоящие строительные проекты Уакакло, строительство гробниц и памятников павшим в надежде привлечь милость Ожидающей Матери. Кроме того, хотя они и не практикуют жертвоприношения, самые глубокие посвященные их ордена вместо этого потребляют тщательно отмеренное количество яда, полагая, что приближение к смерти позволит им общаться с Ньянунвакси."
 # tzitihuyqui_desc: "Цитихуйки однажды даровал человечеству два дара. Во-первых, она дала им сельское хозяйство, чтобы они могли расти и распространяться. А во-вторых, она дала им искусство, чтобы они могли ее похвалить. С тех пор ее последователи шли Зеленым Путем Пяти Манящих Удовольствий; хотя после миграции в Сайрат Три Изысканных Мучения постепенно нашли свое отражение в доктрине.\n\nПоследователи хорошо известны своими замысловато украшенными костюмами и масками, которые носят как на славных праздниках, так и в темных камерах пыток. Хотя со стороны их форма поклонения кажется в основном мирной, сосредоточенной на музыке и росписи фресок, самые глубокие уровни их ордена пропитаны кровью, а высшие посвященные подвергают себя ужасающим пыткам, чтобы создать искусство страдания. , что часто считается причиной того, что Уакакло сталкиваются с нынешними проблемами. Если они завершат эту высочайшую и мрачную задачу, они верят, что Цитихуйки еще раз научит человечество тайнам жизни."
 # mawhunotolotl_desc: "Маунототль смотрит сверху вниз на человечество, которое он оставил после себя, дав обещание. Обещание, что героизм принесет свои плоды. Ибо в далеком прошлом он тоже был всего лишь смертным, пытающимся найти свое существование в туманные дни прошлого. Однако однажды Солнце подошло слишком близко к Земле и, не видя никаких действий со стороны богов, подняло копье и метнуло его в огромный шар, отгоняя его. В награду Тенсезе ​​даровал ему божественный дар, и он вознесся на небеса как бог долга и храбрости.\n\nЕго рассказ уже давно нашел отклик у Уакало, обещая им всем небесное спасение, и никто больше не воплощает его в жизнь. эта надежда, чем Культ Первого Героя. Этот храмовый орден функционирует не столько как жречество, сколько как учебный центр, воспитывая детей с раннего возраста, чтобы они стали чемпионами, которых затем отправляют в джунгли, чтобы сражаться с ужасающими монстрами Кирата, надеясь, что такие действия докажут, что они достойны присоединение к богам. Доблесть этих пожизненных бойцов известна во всем Кирате, и хотя официально они служат священной цели, на самом деле их часто посылают на помощь вождям Уакакло, хотя иногда и дорогой ценой."
