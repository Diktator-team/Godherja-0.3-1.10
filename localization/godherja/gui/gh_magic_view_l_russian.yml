 hex_name: "Сглаз" #NT!
 hex_desc: "Данный [ritual|E] является сглазом; как правило, он не вызывает никаких видимых эффектов и не может быть обнаружен или отменен после наложения. Однако его полное действие активируется только при выполнении определённого условия, и лишь тогда жертва может противодействовать или обнаружить источник [Concept('ritual','ритуала')|E]." 
