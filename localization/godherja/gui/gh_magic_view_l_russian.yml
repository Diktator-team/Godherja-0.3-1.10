 county_ground_positive_earth_long_modifier_desc: "На этой земле в одночасье появилось большое месторождение драгоценных камней и драгоценных металлов, обеспечившее процветание ее жителям на долгие годы вперед."
 county_positive_build_modifier: "Строительная магия"
 county_positive_build_modifier_desc: "Камни этой земли волшебным образом кажутся уже сформированными в геометрические образования и легко разделяются на части, идеальные для строительства."
  
 defensive_county_magic_modifier: "Магическая защита"
 defensive_county_magic_modifier_desc: "Защита этого владения усилена защитными заклинаниями."
  
 fort_creation_county_magic_modifier: "Магия возведения крепости"
 fort_creation_county_magic_modifier_desc: "Эта земля защищена стойкой крепостью. Неестественно гладкая поверхность строения и идеально ровные стены говорят о его волшебном происхождении."
  
 long_term_fort_creation_county_magic_modifier: "Устойчивая магия, повышающая крепость"
 long_term_fort_creation_county_magic_modifier_desc: "Эта земля защищена стойкой крепостью. Помимо неестественно совершенной конструкции, сам фундамент сооружения, кажется, укоренен в самой земле."
  
 improve_agriculture_magic_modifier: "Магия, улучшающая сельское хозяйство"
 improve_agriculture_magic_modifier_desc: "Эта земля была зачарована, чтобы дать жизнь даже в суровых условиях."
  
 county_defender_advantage_modifier: "Усиленные защитники"
 county_defender_advantage_modifier_desc: "Защитники этого владения защищены магическими средствами."
  
 building_construction_county_magic_modifier: "Строительная магия"
 building_construction_county_magic_modifier_desc: "Камни, добытые на этой земле, волшебным образом образуют геометрические образования и легко разделяются на части, идеальные для строительства."
  
 weather_negative_magic_modifier: "Магическое опустошение"
 weather_negative_magic_modifier_desc: "Эта земля испытывает экстремальные погодные условия: из ясного неба появляются молнии, а из прерывистых облаков льется кипящий дождь."
 weather_negative_fire_magic_modifier: "Выжженные земли"
 weather_negative_fire_magic_modifier_desc: "Эти земли были опалены пламенем тайного происхождения, в результате чего земля почернела и растрескалась от жара пожара."
  
 magic_fallout_modifier: "Волшебный осадок"
 magic_fallout_modifier_desc: "Какое-то прошлое бедствие оставило эту область с высокой степенью окружающего [magic|E], вызвав пагубные последствия для местной мирской жизни (если таковая еще сохранилась)."
  
 magic_shattered_defenses_modifier: "Разрушенная защита"
 magic_shattered_defenses_modifier_desc: "Защита этого владения была разрушена мощным заклинанием."
 magic_ruined_agriculture_modifier: "Испорченный урожай"
 magic_ruined_agriculture_modifier_desc: "Магия отравила эту землю, уничтожив ее посевы и не давая возможности вырасти новой жизни."
 magic_destroyed_buildings_modifier: "Городское опустошение"
 magic_destroyed_buildings_modifier_desc: "Сама земля была разорвана на части бедствием, порожденным магией. Эти жители этой земли практически уничтожены, и немногие выжившие просто ждут сладкого освобождения смерти."
  
 magic_fogswept_modifier: "Недавно"
 magic_fogswept_modifier_desc: "Эта область была захвачена [fog|E] посредством мощной магии, но со временем она исчезнет."
  
