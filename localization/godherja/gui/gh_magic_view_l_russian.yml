 justice_of_the_primeval_garden_name: "Правосудие Первозданного сада" #NT!
 justice_of_the_primeval_garden_desc: "Мифический лес, некогда покрывавший север [sarradon|E] был суровым и беззаконным местом, где единственной справедливостью была грубая сила. В те времена за поражение от руки другого существа полагалась не просто смерть, но сама душа победителя. Известно, что именно так легендарные Дишали и Авгали достигли почти божеского могущества, убив левиафанов, лесных королей и полубогов.\n\nПо крайней мере, так гласят мифы.\n\nВ наши дни мало кто верит, что эта идея — не более чем причудливый прием в сказках. Некоторые, однако, утверждают, что этот закон давно ушедшего мира не просто реален, но и по-прежнему обладает определенной силой — и для того, чтобы он снова обрел силу, его нужно лишь правильно исполнить." #NT!
 cedar_witchs_hex_name: "Сглаз кедровой ведьмы" #NT!
 cedar_witchs_hex_desc: "В древние времена Саррадонского королевства безымянный правитель Трагонеи пожелал построить флот, достойный империи, и с жадностью принялся поглощать все лесные угодья вокруг города Кармин. Однажды он отправился в свой личный охотничий заповедник — и не вышел. Вместо этого в лесу были найдены обугленные тела его самого и его приближенных, хотя вокруг не было никаких признаков лесного пожара.\n\nИ по сей день в первозданных кедровых рощах Саррадона время от времени находят такие загадочно обгоревшие тела, и часто шепчутся, что эти несчастные попали в руки практиков, которые занимаются одними из древнейших сил южного континента..." #NT!
 embercrown_coronation_name: "Коронация янтарной короной" #NT!
 embercrown_coronation_desc: "Задолго до нынешней эпохи людей, когда Саррадон был ещё зелёным, здесь правили ужасные лесные короли; они носили короны не из золота, а из чистого пламени. Их коронация была славным событием, но за тысячелетия, прошедшие с момента их падения, она превратилась в ещё одну странную реликтовую церемонию давно ушедших времён, а постепенное разложение ритуала привело к тому, что в итоге его результатом стал лишь венок из углей. Тем не менее, он, несомненно, все ещё хранит в себе частицу былой силы." #NT!
