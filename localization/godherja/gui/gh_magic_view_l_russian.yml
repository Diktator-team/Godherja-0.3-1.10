 gain_arcane_fallout_name: "Арканные последствия"
 gain_arcane_fallout_desc: "Усиливает окружающую [Concept('magic','магию')|E], заставляя [county|E] становиться все более чуждым для мирской жизни."
 gain_lichdom_sorrow_name: "Печаль"
 gain_lichdom_sorrow_desc: "Высасывает [Concept('magic','магию')|E] и жизнь из земли, в результате чего [county|E] становится всё более враждебным к самой жизни."
 gain_arcane_desert_name: "Чародейские пески"
 gain_arcane_desert_desc: "Земля полностью высыхает, вызывая опустынивание в [county|E]."
 gain_frozen_wasteland_name: "Чародейский мороз"
 gain_frozen_wasteland_desc: "Замораживает землю и все, что по ней ходит, превращая [county|E] в замёрзшую пустошь."
 reduce_development_name: "Сокращение развития"
 reduce_development_desc: "Вызывает опустошение и уменьшает [development|E] в [Concept('county','графстве')|E]."
 county_increase_magic_wounds_name: "Тайное Опустошение" #NT!
 county_increase_magic_wounds_desc: "Может ранить или убить персонажей в цели [county|E]." #NT!
 summon_fog_name: "Призыв [Concept('fog','тумана')|E]"
 summon_fog_desc: "Направляет ужасающий [fog|E] в [county|E], постепенно поглощая его."
 add_county_modifier_drought_name: "Засуха"
