 return_to_sender_desc: "Если долгосрочным эффектам заклинания не удастся достичь своего завершения, они вернутся обратно к заклинателю."
  
 blood_conduit_name: "Кровопровод"
 blood_conduit_desc: "Любые вредные или полезные события, происходящие с целью, могут также повлиять на прямое кровное родство. Шансы значительно возрастают, если другой член семьи также является проводником крови."
  
 protector_spirit_name: "Дух-защитник"
 protector_spirit_desc: "Если цель серьезно ранена, появится дух, который бросит вызов зачинщику на смертельную дуэль. Это произойдет только один раз."
  
 spawn_stone_mount_name: "Каменный конь"
 spawn_stone_mount_desc: "Дает камню копию жизни, создавая #E Каменного Голема#! как [artifact|E], качество которого зависит от уровня, на котором было применено заклинание."
  
 add_character_modifier_travel_advantage_name: "Быстроногий"
 add_character_modifier_travel_advantage_desc: "Увеличивает скорость передвижения целевого персонажа."
  
 add_character_modifier_travel_disadvantage_name: "Замедлено"
