 justice_of_the_primeval_garden_name: "Justice of the Primeval Garden" #NT!
 justice_of_the_primeval_garden_desc: "The mythical woodland that once covered northern [sarradon|E] was a harsh and lawless place, the only justice being that enacted by brute force. In these times, the fate of defeat at the hands of another creature was not just death, but ones' very soul being forfeit to the victor. Most famously, this was how the legendary Dishali and Awgali grew to their near-godlike power after slaying leviathans, Forest Kings, and demigods beyond count.\n\nOr at least, that's how the myths go.\n\nNowadays, few believe this idea to be anything other than a fanciful storytelling device. Some, however, claim that this law of a world long-gone is not just real, but still holds some amount of power — and merely needs to be correctly invoked to work once again." #NT!
 cedar_witchs_hex_name: "Cedar-Witch's Hex" #NT!
 cedar_witchs_hex_desc: "In the ancient times of the Kingdom of Sarradon, an unnamed governor of Tragoneia once wished to build a fleet worthy of an empire, his endeavor greedily consuming every tract of woodland around the city of Carmine. One day, he would travel into his personal hunting preserve — and never emerge. Instead, the charred bodies of him and his entourage would be found strewn about the forest, even though their surroundings had no indications of a wildfire whatsoever.\n\nTo this day, such mysteriously burnt bodies are occasionally found in the primeval cedar groves of Sarradon, and it is often whispered that these unfortunates fell afoul with practitioners that dabble with some of the oldest powers of the southern continent..." #NT!
 embercrown_coronation_name: "Embercrown Coronation" #NT!
 embercrown_coronation_desc: "Long before the current age of man, when Sarradon was still green, the terrible Forest Kings of old reigned; they wore no crowns made of gold, but of pure flame. Their coronation was a glorious affair, but the millennia since their downfall has reduced it to just another strange relic from a time long gone, the ritual's gradual corruption ultimately resulting in it only being able to produce a wreath of embers. Nonetheless, it doubtless still holds some sliver of its former power." #NT!
