 runic_scroll_spell_component_name: "Рунический свиток" #NT!
 runic_scroll_spell_component_desc: "Физическое присутствие ритуальной [Concept('runic_script','рунических писем')|E] является мощным усилителем её энергии." #NT!
 prism_spell_component_name: "Призма маны" #NT!
 prism_spell_component_desc: "Призма маны необходима для хранения арканной энергии, высвобождаемой в ходе этого ритуала." #NT!
 pay_gold_name: "Вложить [gold_i][gold|E]"
 pay_gold_desc: "Различные мелочи, не особо ценные по отдельности, но в совокупности все равно составляющие значительную цену."
 pay_wounds_name: "Пожертвовать кровь"
 pay_wounds_desc: "Заклинание требует принесения в жертву собственной крови, причём в таком количестве, что для его получения потребуются значительные раны."
 character_prisoner_name: "Предоставить [Concept('prisoner','узника')|E]"
 character_prisoner_desc: "Требуется помощь не желающего этого субъекта — роль, которую он выполняет, вряд ли будет приятной."
 character_cabal_name: "Выполнить обряд"
 character_cabal_desc: "Сложный и, возможно, длительный процесс, который желательно выполнять человеком с необходимым опытом."
 character_herbalist_blood_draining_poultice_name: "Изготовьте кровоостанавливающую припарку"
 character_herbalist_blood_draining_poultice_desc: "Можно значительно улучшить процесс кровопускания, используя определённые припарки, однако для их изготовления потребуется хорошее знание местных трав и их алхимических свойств."
 artifact_spell_component_name: "Предоставить [artifact|E]"
