  # Lifestyle cantrips 
 ritual_sacrifice_desc: "Каждая смерть вызывает небольшой выброс тайной энергии, поэтому теоретически даже самое элементарное убийство человека может служить ритуальным жертвоприношением. Однако на практике это само по себе крайне неэффективно, но определенные методы, повышающие эффективность этого процесса, были известны почти во всех культурах с начала истории."  #Машинный перевод 28.10.23!
 fire_magick_desc: "Скромный огненный шар, пожалуй, самое распространенное заклинание во всем [aeras|E]. Хотя это требует небольшой подготовки и почти никакой подготовки для применения, существует множество методов, позволяющих [magi|E] «предварительно заряжать» более сильные снаряды в течение определенного периода времени."  #Машинный перевод 28.10.23!
 arcane_meditation_name: "Тайная медитация"  #Машинный перевод 28.10.23!
 arcane_meditation_desc: "Практика входа в состояние блаженства и уверенности с помощью магии выполнялась как религиозными созерцателями, так и артистами на протяжении тысячелетий, хотя большинство практикующих избегают чрезмерного использования этой способности из-за пагубного воздействия на психику после длительного использования."  #Машинный перевод 28.10.23!
