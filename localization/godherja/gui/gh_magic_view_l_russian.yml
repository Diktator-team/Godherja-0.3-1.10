 # Lifestyle cantrips 
 ritual_sacrifice_desc: "Каждая смерть вызывает небольшой выброс арканной энергии, поэтому в теории даже самое примитивное убийство человека может служить ритуальным жертвоприношением. На практике, однако, это крайне неэффективно само по себе, но определённые методы, повышающие эффективность этого процесса, известны практически во всех культурах с момента зарождения истории."
 fire_magick_desc: "Обычный огненный шар — пожалуй, самое распространённое заклинание во всем [Concept('aeras','Аэрасе')|E]. Хотя оно не требует особой подготовки и тренировок, существует множество методов, позволяющих [Concept('magi','магам')|E] «предварительно заряжать» более мощные снаряды на некоторое время."
 arcane_meditation_name: "Арканная медитация"
 arcane_meditation_desc: "Практика вхождения в состояние блаженства и уверенности с помощью магии используется как религиозными созерцателями, так и просто любителями развлечений на протяжении тысячелетий, хотя большинство практикующих избегают чрезмерного использования этой способности из-за пагубного влияния на психику после длительного применения."
 magistrength_name: "Магическая сила"
 magistrength_desc: ""
 hemorrhage_name: "Кровотечение"
 hemorrhage_desc: ""
 haruspicy_name: "Гаруспиция"
 haruspicy_desc: ""
 aervalrsight_name: "Аэрвалское зрение"
 aervalrsight_desc: "Один из самых простых видов ясновидения, известных человеку, аэрвалрское зрение требует от практикующего лишь того, чтобы его глаза привыкали к полной темноте в течение нескольких дней, выполняя при этом лишь несколько самых элементарных ритуальных действий. После этого, освещённые светом [Concept('aervalr','Аэрвалра')|E], они смогут замечать различные арканные проявления, пронизывающие мир.."
 skeletalcraft_name: "Усиление скелета"
 skeletalcraft_desc: "Говорят, что кости содержат то самое волокно магии, которое связывает душу с её телом, и известно, что многие маги используют их для усиления своих способностей."
 skeletalartifact_name: "Создание скелетов"
 skeletalartifact_desc: "Силу костей можно изменить, усилить и преобразовать в новые формы."
 siphon_rift_power_name: "Переливание из Разлома"
 siphon_rift_power_desc: "Заклинание, позволяющее заклинателю черпать силу, исходящую из [Concept('rift','Разлома')|E]."
 # Pearls and Pits of Gold artifact 
 gold_plague_name: "Золотая чума"
 gold_plague_desc: "Проклятие, разъедающее драгоценные металлы примерно так же, как страшная чума разъедает человека. Его гниение начинается как лёгкое пятно, а затем медленно превращает любой заражённый драгоценный предмет в тусклый, шиферно-серый и едко пахнущий металл с консистенцией засохшей земли. Хуже того, она распространяется при контакте, от монеты к монете и от кармана к карману. Все известные драгоценные металлы уязвимы, даже обычно неприхотливое золото. И хотя оно неизбежно выгорает само, перед этим оно может обездолить десятки торговых сообществ."
 ancestral_betrayal_name: "Предательство предков"
 ancestral_betrayal_desc: "Вредоносное заклинание, которое ввергает почти всегда безвольного призрака в убийственную ярость, направленную специально на его собственных детей. Душевное смятение внутри бедного духа обычно разрывает его на части, лишает рассудка и навсегда оставляет в состоянии полной кататонии, но не раньше, чем он убьёт, ранит или нанесёт эмоциональный шрам одному или нескольким своим испуганным отпрыскам."
