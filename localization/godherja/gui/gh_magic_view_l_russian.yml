 # Lifestyle cantrips 
 ritual_sacrifice_desc: "Каждая смерть вызывает небольшой выброс тайной энергии, поэтому теоретически даже самое элементарное убийство человека может служить ритуальным жертвоприношением. Однако на практике это само по себе крайне неэффективно, но определенные методы, повышающие эффективность этого процесса, были известны почти во всех культурах с начала истории."
 fire_magick_desc: "Скромный огненный шар, пожалуй, самое распространенное заклинание во всем [aeras|E]. Хотя это требует небольшой подготовки и почти никакой подготовки для применения, существует множество методов, позволяющих [magi|E] «предварительно заряжать» более сильные снаряды в течение определенного периода времени."
 arcane_meditation_name: "Тайная медитация"
 arcane_meditation_desc: "Практика входа в состояние блаженства и уверенности с помощью магии выполнялась как религиозными созерцателями, так и артистами на протяжении тысячелетий, хотя большинство практикующих избегают чрезмерного использования этой способности из-за пагубного воздействия на психику после длительного использования."
 magistrength_name: "Магическая сила"
 magistrength_desc: ""
 hemorrhage_name: "Кровотечение"
 hemorrhage_desc: ""
 haruspicy_name: "Гаруспиция"
 haruspicy_desc: ""
 aervalrsight_name: "Видение Аэрвалра"
 aervalrsight_desc: "Среди наиболее простых видов ясновидения, известных человечеству, Видение Аэрвалра требует лишь того, чтобы практикующий позволил своим глазам приспособиться к полной темноте в течение нескольких дней, выполняя при этом лишь несколько весьма элементарных ритуальных шагов. Впоследствии они смогут заметить различные тайные влияния, пронизывающие мир при освещении светом [Concept('aervalr','Аэрвалра')|E]."
 skeletalcraft_name: "Усиление скелета"
 skeletalcraft_desc: "Говорят, что кости содержат то самое волокно магии, которое связывает душу с ее телом, и известно, что многие маги используют их для усиления своих способностей."
 skeletalartifact_name: "Создание скелетов"
 skeletalartifact_desc: "Силу костей можно изменить, усилить и преобразовать в новые формы."
 siphon_rift_power_name: "Переливание из Разлома"
 siphon_rift_power_desc: "Заклинание, позволяющее заклинателю черпать силу, исходящую из [Concept('rift','Разлома')|E]."
 # Pearls and Pits of Gold artifact 
 gold_plague_name: "Золотая чума"
 gold_plague_desc: "Проклятие, пожирающее драгоценные металлы, мало чем отличается от того, как ужасная чума разъедает человека. Его гниение начинается с легкого размазывания, а затем медленно превращает любой зараженный драгоценный предмет в тусклый, сланцево-серый металл с запахом акрила и консистенцией запекшейся почвы. Хуже того, он распространяется при контакте, от монеты к монете и из кармана в карман. Все известные драгоценные металлы уязвимы, даже обычно неактивное золото. Хотя он неизбежно выгорит сам себя, прежде чем это сделать, он может привести к обеднению десятков торговых сообществ."
 ancestral_betrayal_name: "Предательство предков"
 ancestral_betrayal_desc: "Злокачественное заклинание, которое почти всегда вызывает у невольного призрака убийственную ярость, направленную специально против его собственных детей. Духовное смятение внутри бедного духа обычно разрывает его на части и оставляет его разум нечувствительным и постоянно кататоническим, но не раньше, чем он убивает, ранит или эмоционально травмирует одного или нескольких его напуганных отпрысков."
