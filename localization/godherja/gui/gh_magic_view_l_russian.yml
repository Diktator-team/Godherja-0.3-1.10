 add_province_modifier_magic_shattered_defenses_desc: "Вызывает ухудшение уровня крепости во [Concept('holding','владении')|E]."
  
 restore_kemsar_name: "Восстановить Мёртвую реку"
 restore_kemsar_desc: "Возвращает воду на земли Кемсара, меняя [terrain|E] и поднимая [development|E]."
 kemsar_restores_terrain: "Заменяет [terrain|E] с засушливого, повышая уровень воды и делая климат более умеренным."
 kemsar_restores_counties: "Повышает [development|E] каждого [Concept('county','графства')|E] в Кемсаре."
 destroy_sun_name: "Погасить солнце" 
 destroy_sun_desc: "Вызывает остывание и гибель Солнца в течение нескольких лет, что приводит к всемирному апокалипсису невиданных масштабов" 
