 auspex_of_war_name: "Прорицание войны"
 auspex_of_war_desc: "Заклинатель использует магию [aspect_fire], чтобы улучшить время реакции и агрессию, что позволяет улучшить искусство войны. Однако на более высоких уровнях заклинание может сделать заклинателя более склонным к стрессу из-за внешних событий."
