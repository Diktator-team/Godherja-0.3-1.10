 wound_curse_name: "Ранящее проклятие"
 wound_curse_desc: "В течение нескольких лет цель постепенно накапливает раны, становится калекой и в конечном итоге умирает."
 curse_name: "Проклинать"
 curse_desc: "Эффекты не могут быть отменены, кроме как при наличии очень специфических условий."
