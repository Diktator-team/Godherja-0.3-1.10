 spawn_dune_reaper_elementals_army_name: "Dune Reaper Elementals" #NT!
 spawn_dune_reaper_elementals_army_desc: "These eerie creatures often appear as swirling vortexes of [aspect_sand]. Their arrival is always followed by the putrid smell of the [aspect_death] and decay of the poor souls who have been consigned to unmarked graves amongst the vast expanses of the desert sands of [aeras|E]." #NT!
  
 imbued_armor_name: "Strength Armor"
 imbued_armor_desc: "The armor of the heavy infantry is enhanced and has an increased resistence and density. This has the downside of a slower movement over long distances, but in battle the magi will supply the enhancements with magic, making them fight even better."
  
 erase_mental_trauma_name: "Erase Mental Trauma"
