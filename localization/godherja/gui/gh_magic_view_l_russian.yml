 gold_plague_name: "Золотая чума"  #Машинный перевод 28.10.23!
 gold_plague_desc: "Проклятие, пожирающее драгоценные металлы, мало чем отличается от того, как ужасная чума разъедает человека. Его гниение начинается с легкого размазывания, а затем медленно превращает любой зараженный драгоценный предмет в тусклый, сланцево-серый металл с запахом акрила и консистенцией запекшейся почвы. Хуже того, он распространяется при контакте, от монеты к монете и из кармана в карман. Все известные драгоценные металлы уязвимы, даже обычно неактивное золото. Хотя он неизбежно выгорит сам себя, прежде чем это сделать, он может привести к обеднению десятков торговых сообществ."  #Машинный перевод 28.10.23!
 ancestral_betrayal_name: "Предательство предков"  #Машинный перевод 28.10.23!
 ancestral_betrayal_desc: "Злокачественное заклинание, которое почти всегда вызывает у невольного призрака убийственную ярость, направленную специально против его собственных детей. Духовное смятение внутри бедного духа обычно разрывает его на части и оставляет его разум нечувствительным и постоянно кататоническим, но не раньше, чем он убивает, ранит или эмоционально травмирует одного или нескольких его напуганных отпрысков."  #Машинный перевод 28.10.23!
