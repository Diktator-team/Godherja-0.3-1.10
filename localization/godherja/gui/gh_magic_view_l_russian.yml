 spawn_wild_leshens_army_desc: "Лешены" #NT!
 spawn_wild_leshens_armies_name: "Призванные лешены" #NT!
 spawn_wild_leshens_armies_desc: "Исключительно агрессивные и привязанные к территории скопления растительной массы, оживленные могущественным духом, регулярно появляются только в самых густо заросших лесом уголках [Concept('aeras','Аэраса')|E]. Хотя их сущность может быть не намного больше человека, их податливая форма приводит к тому, что самые древние из лешенов вырастают до размеров дуба, если учесть их конечности и другие выступы. Известно, что лешены легко сливаются с глухими лесами, которые они охраняют, и могут повелевать зверями и растениями леса, а также призывать воронов, волков и даже сами деревья для выполнения своих приказов. В легендах шепотом говорится об их способности управлять тенями и исчезать в листве, что практически не позволяет выследить их или скрыться, если их спровоцировать. Встреча с лешеном — редкое и опасное событие, и лишь немногие остаются в живых, чтобы рассказать о нем." #NT!
  
  
 spawn_night_gaunts_name: "Ночные гаунты" #NT!
 spawn_night_gaunts_desc: "Призвать ночных гаунтов" #NT!
 spawn_night_gaunts_army_name: "Ночные гаунты" #NT!
 spawn_night_gaunts_army_desc: "Существуют слова древнего богохульства, которые, если их повторять достаточно часто, могут привлечь внимание одного из самых мерзких обитателей Красных земель — ночных гаунтов. Хотя их опаснее всего произносить в естественной среде обитания, известно, что это заклинание вызывало их даже на других континентах. Считается, что, когда фразу произносят жрецы, она особенно разъяряет тварей.\n\nОбычно чернокрылая стая обрушивается на говорящего, пожирает его и всех незадачливых прохожих и отступает обратно в свой тенистый дом. Однако было замечено, что некоторые зелья доминирования необычайно сильны против этих монстров, даже если просто присутствуют в крови жертвы." #NT!
  
  
 spawn_woodland_hydra_name: "Лесная гидра" #NT!
 spawn_woodland_hydra_desc: "Призвать лесную гидру" #NT!
 spawn_woodland_hydra_army_name: "Лесная гидра" #NT!
 spawn_woodland_hydra_army_desc: "Лесная гидра — чудовищный, клыкастый, змеевидный земноводный зверь, обитающий в темных лесах, болотах и топях [Concept('aeras','Аэраса')|E]. В народе считается, что за каждую удаленную голову у зверя вырастает две, но на самом деле это не так. Напротив, гидры обычно рождаются с тремя-двенадцатью головами, и чем больше голов у гидры, тем она опаснее. Однако из-за непрекращающихся междоусобиц среди гидр большинство из них погибает, даже не достигнув половой зрелости. В результате вечных междоусобиц большинство выживших гидр предпочитают засаду и охоту, а не прямую конфронтацию при любой возможности." #NT!
  
 spawn_seraph_melacham_name: "Мелахамы" #NT!
 spawn_seraph_melacham_desc: "Призвать мелахамов" #NT!
 spawn_seraph_melacham_army_name: "Мелахамы" #NT!
 spawn_seraph_melacham_army_desc: "Мелахамы — могущественные крылатые небесные воины, по слухам, обладающие в бою силой тысячи солнц. Сражаться вместе с Мелахамами выгодно: их мастерство в бою непревзойденно, а само их присутствие излучает очищающую ауру, которая воодушевляет союзников и вселяет страх в сердца злодеев. Мелахамы особенно эффективны в борьбе с нежитью и темными существами и часто делают своей миссией сражение со злом и очищение от него всех уголков [Concept('aeras','Аэраса')|E]." #NT!
  
 spawn_water_elementals_name: "Водные элементали" #NT!
 spawn_water_elementals_desc: "Призвать водных элементалей" #NT!
 spawn_water_elementals_army_name: "Водные элементали" #NT!
 spawn_water_elementals_army_desc: "Водные [aspect_water] элементали — грозные существа, которые часто проявляются в виде волны или похожей текучей, постоянно меняющейся формы. Учитывая их способность использовать всю мощь любого близлежащего водоема, эти элементали могут оказывать огромное влияние на продолжительность существования цивилизаций и империй и с такой же вероятностью напитать урожаем королевство, как и стереть его с лица земли." #NT!
  
 spawn_stone_elementals_name: "Каменные элементали" #NT!
 spawn_stone_elementals_desc: "Призвать каменных элементалей" #NT!
 spawn_stone_elementals_army_name: "Каменные элементали" #NT!
 spawn_stone_elementals_army_desc: "Хотя эти гаргантюанские существа — одни из самых медлительных среди элементалей, недостаток ловкости и скорости компенсируется их огромной силой и способностью в одиночку в одно мгновение переломить ход войны или осады. Эти элементали обитают в более сухих и каменистых местах и часто используются в качестве осадных орудий, поскольку способны одним взмахом руки превратить в груду обломков целые стены и башни. Вне боя маги часто используют каменных [aspect_stone] элементалей в качестве строительной рабочей силы." #NT!
  
 spawn_air_elementals_name: "Воздушные элементали" #NT!
 spawn_air_elementals_desc: "Призвать воздушных элементалей" #NT!
 spawn_air_elementals_army_name: "Воздушные элементали" #NT!
 spawn_air_elementals_army_desc: "Элементали воздуха [aspect_air], которых часто считают наименее опасными из всех стихий, известны как причудливые инструменты хаоса, которые получают одинаковое удовольствие как от возвращения птички в гнездо, так и от создания мощных разрушительных циклонов." #NT!
  
 spawn_fire_elementals_name: "Огненные элементали" #NT!
 spawn_fire_elementals_desc: "Призвать огненных элементалей" #NT!
 spawn_fire_elementals_army_name: "Огненные элементали" #NT!
 spawn_fire_elementals_army_desc: "Эти элементали являются воплощением самого огня, часто они проявляются в виде бездушных инферно разрушения от которого на земле остаются обугленные и выжженные дорожки, а сами они испепеляют всех, кто встает на их пути." #NT!
  
 spawn_ice_elementals_name: "Ледяные элементали" #NT!
 spawn_ice_elementals_desc: "Призвать ледяных элементалей" #NT!
 spawn_ice_elementals_army_name: "Ледяные элементали" #NT!
 spawn_ice_elementals_army_desc: "Эти гигантские кристаллические существа, которых часто считают физическим проявлением самой зимы, наиболее сильны в ледяных или зимних условиях, где они могут заморозить и разбить вдребезги каждого, кто достаточно глуп, чтобы противостоять им в бою, лишь одним дыханием или прикосновением." #NT!
  
 spawn_nature_elementals_name: "Элементали природы" #NT!
 spawn_nature_elementals_desc: "Призвать элементалей природы" #NT!
 spawn_nature_elementals_army_name: "Элементали природы" #NT!
 spawn_nature_elementals_army_desc: "Элементали природы часто появляются в виде постоянно меняющейся смеси корней, лиан, ветвей и других природных материалов, характерных для густых лесов и джунглей [Concept('aeras','Аэраса')|E]. Эти элементали наделены неослабевающей энергией, в которой заключена сама суть мира природы — возникновение жизни из того, что безжизненно. Как и другие элементали, элементали природы [aspect_nature] могут быть весьма темпераментными и с одинаковой вероятностью могут как вернуть жизнь умирающему полю или роще, так и посеять хаос, если их спровоцировать." #NT!
  
 spawn_metal_elementals_name: "Металлические элементали" #NT!
 spawn_metal_elementals_desc: "Призвать металлических элементалей" #NT!
 spawn_metal_elementals_army_name: "Металлические элементали" #NT!
 spawn_metal_elementals_army_desc: "Металлические элементали сделаны из комбинации твердой руды и минералов, таких как алмаз и платина, найденных глубоко в земле и нагретых при экстремальных температурах. Эти элементали обладают толстой стальной оболочкой, которая делает их неуязвимыми для обычного оружия, такого как копья или стрелы. Эта особенность делает металлических [aspect_metal] элементалей особенно опасными в бою, и иногда может потребоваться несколько вражеских полков с привлечением нескольких магов, чтобы усмирить металлического элементаля в бою. Металлические элементали также могут использоваться в качестве исключительно эффективного осадного орудия, и известно, что они могут сравнять с землей целые строения всего несколькими мощными ударами." #NT!
  
 spawn_sand_elementals_name: "Песчаные элементали" #NT!
 spawn_sand_elementals_desc: "Призвать песчаных элементалей" #NT!
 spawn_sand_elementals_army_name: "Песчаные элементали" #NT!
 spawn_sand_elementals_army_desc: "Песчаные [aspect_sand] элементали образуются из клубящихся песков и вечно меняющихся дюн [Concept('aeras','Аэраса')|E] и обычно выглядят как бесформенные, вечно меняющиеся слияния разноцветных слоев песка. Немногочисленные путешественники, пережившие встречи с этими элементалями, рассказывают, что видели лучи света, мерцающие и пульсирующие в пустынном зное, создавая яркий, почти сверкающий фасад, который скрывает истинную природу одного из главных хищников пустынной экосистемы. Песчаные элементали невероятно адаптивны и могут перестраивать волокна своего телесного состава, чтобы уклоняться от снарядов и традиционных армейских средств поражения, что делает их невероятно смертоносными в бою и очень трудными для усмирения или убийства." #NT!
  
 spawn_light_elementals_name: "Элементали света" #NT!
 spawn_light_elementals_desc: "Призвать элементалей света" #NT!
 spawn_light_elementals_army_name: "Элементали света" #NT!
 spawn_light_elementals_army_desc: "Образованные из блеска солнечных лучей, эти элементали излучают очищающий свет, который, по преданию, способен проникнуть даже в самые темные уголки [Concept('aeras','Аэраса')|E]. На протяжении всей истории многие культуры и религии традиционно ассоциировали аспект света с божественностью, моралью и порядком. Элементали света [aspect_light] особенно эффективны для нейтрализации существ, пропитанных темной [aspect_dark] магией, а также нежити и других продуктов некромантии." #NT!
  
 spawn_blood_elementals_name: "Элементали крови" #NT!
 spawn_blood_elementals_desc: "Призвать элементалей крови" #NT!
 spawn_blood_elementals_army_name: "Элементали крови" #NT!
 spawn_blood_elementals_army_desc: "Считается, что ритуалы вызова элементалей крови были утеряны со временем, но исторические записи свидетельствуют о том, что опытные маги жизни проводили ряд жутких и нечестивых жертвенных ритуалов для вызова этих элементалей. Согласно историям, человеческие жертвоприношения часто приносили наилучшие результаты. Так, практикующие маги крови часто приносили в жертву крестьян, военнопленных и рабов, чтобы исполнить свои сангвинические замыслы." #NT!
  
 spawn_death_elementals_name: "Элементали смерти" #NT!
 spawn_death_elementals_desc: "Призвать элементалей смерти" #NT!
 spawn_death_elementals_army_name: "Элементали смерти" #NT!
 spawn_death_elementals_army_desc: "Об элементалях смерти [aspect_death] известно очень мало, поскольку лишь немногие люди когда-либо пережили встречу с ними. Однако, основываясь на тех немногих исторических свидетельствах об элементалях смерти, которые все еще существуют, маги и ученые сходятся во мнении, что только самые сильные маги или личи достаточно могущественны, чтобы управлять этими существами, и что одного их прикосновения или дыхания достаточно, чтобы убить самого сильного воина." #NT!
  
 spawn_dark_elementals_name: "Элементали тьмы" #NT!
 spawn_dark_elementals_desc: "Призвать элементалей тьмы" #NT!
 spawn_dark_elementals_army_name: "Элементали тьмы" #NT!
 spawn_dark_elementals_army_desc: "Именуемые иногда шейделингами, элементали тьмы — чрезвычайно опасные существа, обитающие в самых темных уголках Аэраса и подстерегающие ничего не подозревающих жертв. По слухам, древние красноземельские тексты описывают проявление присутствия элементаля тьмы как нечто, внушающее страх даже самым сильным магам." #NT!
  
 spawn_ethereal_elementals_name: "Эфирные элементали" #NT!
 spawn_ethereal_elementals_desc: "Призвать эфирных элементалей" #NT!
 spawn_ethereal_elementals_army_name: "Эфирные элементали" #NT!
 spawn_ethereal_elementals_army_desc: "Эфирные [aspect_ethereal] элементали — особенно сильный подтип элементалей, способный оказывать огромное влияние на психику, разум и суждения людей. На сегодняшний день маги и ученые не смогли составить единый отчет о том, на что именно способны эфирные элементали, но рассказы тех, кто сталкивался с этими существами, говорят о том, что они могут вызывать ряд видений или галлюцинаций. Некоторые люди рассказывали, что становятся свидетелями сцен с участием загадочных существ в древних доспехах, слышат звуки старой битвы, произошедшей много веков назад, или открывают воспоминания, которые были спрятаны глубоко в подсознании человека." #NT!
  
 spawn_celestial_elementals_name: "Небесные элементали" #NT!
 spawn_celestial_elementals_desc: "Призвать небесных элементалей" #NT!
 spawn_celestial_elementals_army_name: "Небесные элементали" #NT!
 spawn_celestial_elementals_army_desc: "Небесные [aspect_celestial] элементали — это физическое проявление силы космоса и самого творения. На поле боя эти элементали могут использовать небесные тела в качестве источника невероятно мощных энергетических взрывов, способных уничтожать армии и оставлять в руинах даже самые могущественные цитадели. Однако исторические свидетельства о них скудны, многие маги и ученые считают, что заклинание для вызова этих могущественных существ было утеряно после [Concept('frodbrokna','Фродброкны')|E]. В немногих сохранившихся письменных свидетельствах описывается, как туманная человекоподобная форма с пронзительными белыми глазами скользила по полю боя и повергала в прах вражеские войска." #NT!
  
 spawn_dream_elementals_name: "Элементали грёз" #NT!
 spawn_dream_elementals_desc: "Призвать элементалей грёз" #NT!
 spawn_dream_elementals_army_name: "Элементали грёз" #NT!
 spawn_dream_elementals_army_desc: "Элементали грез [aspect_dream] — это бесплотные воплощения подсознания, облеченные в форму. Знают они об этом или нет, но все существа на [Concept('aeras','Аэрасе')|E] взаимодействуют с элементалями снов каждый раз, когда засыпают. Элементали снов известны тем, что они особенно непостоянны и темпераментны. Маги и ученые приводят множество случаев, свидетельствующих о том, что элементали грез склонны по своей прихоти решать, стоит ли мучить человека ужасными кошмарами, которые сводят его с ума и в конечном итоге приводят к смерти, или же вместо этого он должен увидеть серию приятных снов, в которых могут содержаться подсказки о будущем." #NT!
  
 spawn_lightning_elementals_name: "Элементали молний" 
 spawn_lightning_elementals_desc: "Призвать элементалей молний" 
 spawn_lightning_elementals_army_name: "Элементали молний" 
 spawn_lightning_elementals_army_desc: "Эти смертоносные существа — живое воплощение [aspect_fire] и [aspect_air] слитых воедино. Когда их провоцируют, эти элементали способны обрушить разрушительную ярость бури на всех, кто встанет на их пути." 
  
 spawn_quicksilver_elementals_name: "Зыбучие элементали" #NT!
 spawn_quicksilver_elementals_desc: "Призвать зыбучих элементалей" #NT!
 spawn_quicksilver_elementals_army_name: "Зыбучие элементали" #NT!
 spawn_quicksilver_elementals_army_desc: "Зыбучие элементали — это постоянно меняющиеся физические проявления жидкого металла. Зыбучих элементалей невозможно поймать или сдержать, они хорошо подходят для разведывательных миссий благодаря своей способности ускользать от обнаружения и ускользать в мгновение ока. На поле боя они могут перемещаться туда-сюда с невероятной скоростью, что позволяет им уклоняться от большинства обычных атак и снарядов." #NT!
  
 spawn_desert_mirage_elementals_name: "Элементали пустынных миражей" #NT!
 spawn_desert_mirage_elementals_desc: "Призвать элементалей пустынных миражей" #NT!
 spawn_desert_mirage_elementals_army_name: "Элементали пустынных миражей" #NT!
 spawn_desert_mirage_elementals_army_desc: "Образующиеся под воздействием жары пустыни и смещения песков, эти элементали известны тем, что обманывают и дезориентируют усталых путников, создавая иллюзии пышных оазисов, которые на деле оказываются лишь бесплодными гротами." #NT!
  
 spawn_dune_reaper_elementals_name: "Элементали дюнных жнецов" #NT!
 spawn_dune_reaper_elementals_desc: "Призвать элементалей дюнных жнецов" #NT!
 spawn_dune_reaper_elementals_army_name: "Элементали дюнных жнецов" #NT!
 spawn_dune_reaper_elementals_army_desc: "Эти жуткие существа часто появляются в виде клубящихся вихрей [aspect_sand]. Их появление всегда сопровождается гнилостным запахом [aspect_death] и разложения бедных душ, которые были уложены в безымянные могилы на просторах пустынных песков [Concept('aeras','Аэраса')|E]." #NT!
  
 spawn_mountain_spirit_elementals_name:0 "Горные духи-элементали"
 spawn_mountain_spirit_elementals_desc:0 "Призвать горных духов-элементалей"
 spawn_mountain_spirit_elementals_army_name:0 "Горные духи-элементали"
 spawn_mountain_spirit_elementals_army_desc:0 "Горные духи-элементали обычно обитают среди зазубренных пиков многочисленных горных хребтов Аэраса, но иногда спускаются в густые леса или холмистую местность. Суеверные путешественники и авантюристы часто оставляют небольшие подношения, проходя через горные перевалы, чтобы умиротворить этих элементалей, опасаясь стать жертвой лавин из валунов." 
  
 spawn_vine_elementals_name: "Элементалы виноградной лозы" #NT!
 spawn_vine_elementals_desc: "Вызов элементалей виноградной лозы" #NT!
 spawn_vine_elementals_army_name: "Элементалы виноградной лозы" #NT!
 spawn_vine_elementals_army_desc: "Созданные из [aspect_nature] и [aspect_water], виноградные элементали обладают формой, которая столь же гибка, как и жидкость, но при этом крепки и сильны из-за твердости массы растений. 
  
 imbued_armor_name: "Усиленная броня"
 imbued_armor_desc: "Броня тяжелой пехоты усилена и обладает повышенной прочностью и плотностью. Недостатком является замедление передвижения на большие расстояния, но в бою маги подпитывают эти усиления магией, заставляя их сражаться ещё лучше."
  
 erase_mental_trauma_name: "Стереть психическую травму"
 remove_depression_name: "Убрать депрессию"
 remove_depression_desc: "С помощью магии [aspect_dark] определённую плату стирается память, вызывающая депрессию."
  
 dark_raid_name: "Тёмный набег" #NT!
 increase_raid_speed_dark_name: "Поспешные налётчики" #NT!
 increase_raid_speed_dark_desc: "Уничтожение налётчиков усиливается с помощью магии [aspect_dark]." #NT!
  
 increase_raid_capture_improvement_name: "Облегчение захвата пленных после набега" #NT!
 increase_raid_capture_improvement_desc: "Тени облегчают поиск тех, кто прячется в темноте. Увеличен шанс захвата пленных после налёта." #NT!
  
 sundeath_desc: "По приказу богов Пустоты используйте призму Бездны, чтобы окончательно уничтожить Солнце." #NT!
  
 frozen_visage_name: "Замедление изменений"
 frozen_visage_desc: "Использование магии [aspect_ice] имеет побочный эффект, заставляя заклинателя становиться более статичным в жизни, ему сложнее учиться, расслабляться или испытывать стресс."
  
 magic_frozen_experience: "Замороженный разум"
 magic_frozen_experience_name: "Замороженный разум"
 magic_frozen_experience_desc: "Магия [aspect_ice] привела к тому, что [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] более статичным в жизни, [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] сложнее учиться, расслабляться или испытывать стресс."
  
 frozen_decay_name: "Замороженное увядание"
 frozen_decay_desc: "Это заклинание замораживает физический возраст получателя, гарантируя, что он не потеряет силу своего тела до тех пор, пока оно действует. Однако при этом заметно снижается температура тела, что делает его более восприимчивым к болезням."
  
 add_character_modifier_iced_prowess_name: "Статичное тело"
 add_character_modifier_iced_prowess_desc: "Заклинание замораживает физический возраст получателя, гарантируя, что он не потеряет силу своего тела до тех пор, пока оно длится."
  
  
 birth_boon_name: "Прирост характеристик новорождённого"
 birth_boon_desc: "После рождения новорождённому цели навсегда будут предоставлены дополнительные базовые характеристики. Новорождённые также будут иметь шанс получить положительную статистику."
 add_character_modifier_magic_significantly_drained_single_stack_name: "Постоянная потеря навыков"
 add_character_modifier_magic_significantly_drained_single_stack_desc: "Приводит к безвозвратной потере всех [skills|E] и [health|E]."
 death_on_childbirth_chance_name: "Опасные роды"
 death_on_childbirth_chance_desc: "Повышенные шансы матери и ребёнка погибнуть после родов."
  
 wound_curse_name: "Ранящее проклятие"
 wound_curse_desc: "В течение нескольких лет цель постепенно накапливает раны, становится калекой и в конечном итоге умирает."
 curse_name: "Проклятие"
 curse_desc: "Эффекты не могут быть отменены, кроме как при наличии очень специфических условий."
 return_to_sender_name: "Вернуть отправителю"
 return_to_sender_desc: "Если долгосрочным эффектам заклинания не удастся достичь своего завершения, оно вернутся обратно к заклинателю."
  
 blood_conduit_name: "Проводник крови"
 blood_conduit_desc: "Любые вредные или полезные события, происходящие с целью, могут также повлиять на прямое кровное родство. Шансы значительно возрастают, если другой член семьи также является проводником крови."
  
 protector_spirit_name: "Дух-защитник"
 protector_spirit_desc: "Если цель серьёзно ранена, появится дух, который бросит вызов зачинщику на смертельную дуэль. Это произойдёт только один раз."
  
 spawn_stone_mount_name: "Каменный конь"
 spawn_stone_mount_desc: "Даёт камню копию жизни, создавая #E каменного голема#! как [artifact|E], качество которого зависит от уровня, на котором было применено заклинание."
  
 add_character_modifier_travel_advantage_name: "Быстроногий"
 add_character_modifier_travel_advantage_desc: "Увеличивает скорость передвижения целевого персонажа."
  
 add_character_modifier_travel_disadvantage_name: "Замедленный"
 add_character_modifier_travel_disadvantage_desc: "Уменьшает скорость передвижения целевого персонажа."
  
 add_character_modifier_magic_general_opinion_name: "Свежий вид" #NT!
 add_character_modifier_magic_general_opinion_desc: "Внешний вид этого персонажа был улучшен с помощью магических средств." #NT!
  
 add_character_modifier_magic_attraction_opinion_name: "Притягательный вид" #NT!
 add_character_modifier_magic_attraction_opinion_desc: "Этот персонаж стал более привлекательным для других с помощью магических средств." #NT!
  
 add_character_modifier_magic_realm_opinion_name: "Вдохновляющий вид" #NT!
 add_character_modifier_magic_realm_opinion_desc: "Магия привела к тому, что этот персонаж стал образцом для окружающих." #NT!
  
 add_character_modifier_light_of_ohrasik_name: "Свет Охрасика" #NT!
 add_character_modifier_light_of_ohrasik_desc: "Получит мнение о враждебности конфессии и общей конфессии." #NT!
 add_character_modifier_religious_fanaticism_name: "Религиозный фанатизм" #NT!
 add_character_modifier_religious_fanaticism_desc: "Уменьшит мнение о других конфессиях и снизит учёность." #NT!
  
  
 random_stat_increase_name: "Повышение навыков" #NT!
 random_stat_increase_desc: "Некоторые [skills|E] могут быть навсегда улучшены." #NT!
  
 learn_arcane_knowledge_name: "Изучение арканного знания" #NT!
 learn_arcane_knowledge_desc: "Может выучить случайный [ritual|E] или повысить соответствующий навык [Concept('aspect','аспекта')|E]." #NT!
 learn_random_spell_desc: "Выучит случайный [ritual|E]." #NT!
  
 add_character_modifier_magic_defiled_nadir_modifier_name: "Единое целое с маской" #NT!
 add_character_modifier_magic_defiled_nadir_modifier_desc: "Отсрочьте старение, связав свою жизненную силу с маской." #NT!
  
 # Effect Tags (County Modifiers) 
 add_county_modifier_magic_fallout_modifier_name: "Магические последствия"
 add_county_modifier_magic_fallout_modifier_desc: "Оставляет область со значительным долгосрочным увеличением окружающей [Concept('magic','магии')|E]."
  
 add_county_modifier_defensive_county_magic_name: "Защитная боевая магия"
 add_county_modifier_defensive_county_magic_desc: "Усиливает [garrison|E] в целевом [Concept('county','графстве')|E]."
  
 add_county_modifier_fort_creation_name: "Улучшить укрепления"
 add_county_modifier_fort_creation_desc: "Улучшает укрепления целевого [Concept('county','графства')|E] на несколько лет."
  
 add_county_modifier_fort_creation_long_term_name: "Возвести крепость"
 add_county_modifier_fort_creation_long_term_desc: "Улучшает укрепления цели на десятилетие."
  
 add_county_modifier_building_construction_name: "Строительная конструкция"
 add_county_modifier_building_construction_desc: "Уменьшает #E Скорость строительства#! и #E Стоимость строительства#! у цели этого заклинания примерно на десятилетие."
  
 add_county_modifier_improve_agriculture_name: "Улучшить сельское хозяйство"
 add_county_modifier_improve_agriculture_desc: "Повышает [development|E] #E рост#!, #E налоги#! и #E предел снабжения#!."
  
 add_county_modifier_resource_exotic_metals_modifier_name: "Создайте небольшую экзотическую металлическую жилку"
 add_county_modifier_resource_exotic_metals_modifier_desc: "Создает небольшую жилу экзотического металла, которая, вероятно, истощится в течение нескольких десятилетий."
  
 add_county_modifier_resource_exotic_metals_modifier_permanent_name: "Создать залежи экзотического металла"
 add_county_modifier_resource_exotic_metals_modifier_permanent_desc: "Создает большое месторождение экзотического металла, которое никогда не будет истощено."
  
 add_county_modifier_resource_abundant_stone_modifier_name: "Создать запас камня"
 add_county_modifier_resource_abundant_stone_modifier_desc: "Создает запасы высококачественного камня, которые, вероятно, будут исчерпаны в течение десятилетия."
  
 add_county_modifier_resource_abundant_stone_modifier_long_term_name: "Создать большой запас камня"
 add_county_modifier_resource_abundant_stone_modifier_long_term_desc: "Создает большой запас высококачественного камня, который не будет исчерпан в течение столетия."
  
 add_county_modifier_resource_excellent_soil_name: "Улучшить почву"
 add_county_modifier_resource_excellent_soil_desc: "Улучшает почву цели этого заклинания, делая её более плодородной на некоторое время."
  
 add_county_modifier_resource_verdant_plant_growth_name: "Рост зелени"
 add_county_modifier_resource_verdant_plant_growth_desc: "Улучшает рост растений в целевой области этого заклинания, заставляя всю растительную жизнь расти с поистине необычайной скоростью."
  
 add_county_modifier_magic_destroyed_buildings_name: "Разрушительные постройки"
 add_county_modifier_magic_destroyed_buildings_desc: "Вызывает масштабные разрушения городов, увеличивая #E Скорость строительства#! и #E Стоимость строительства#! зданий, построенных в целевом графстве."
  
 add_county_modifier_magic_ruined_agriculture_name: "Уничтожить урожай"
 add_county_modifier_magic_ruined_agriculture_desc: "Разрушает сельскохозяйственное производство в целевом [Concept('county','графстве')|E], уменьшая [development|E] #E рост#!, #E налоги#! и #E предел снабжения#!."
  
 add_county_modifier_gold_income_mult_negative_name: "Ослабление экономики"
 add_county_modifier_gold_income_mult_negative_desc: "Ослабляет экономику при целевом [county|E], снижая #E Налог#!."
  
 add_county_modifier_defender_advantage_name: "Увеличение преимущества защитника"
 add_county_modifier_defender_advantage_desc: "Увеличивает защиту [advantage|E] в целевом [county|E]."
  
 county_lower_control_modifier: "Уменьшить контроль"
 county_lower_control_modifier_desc: "В результате действия заклинания над регионом начали терять контроль."
 county_lower_control_modifier_livestock: "Буйные существа"
 county_lower_control_modifier_livestock_desc: "[magic|E] распаляет пыл скота, увеличивает его энергию и повышает плодовитость в этих местах."
  
 add_county_modifier_cease_growth: "Замедление роста" #NT!
 add_county_modifier_cease_growth_desc: "Большое количество магии [aspect_light] усложнило развитие провинции." #NT!
 reduce_growth_magic_modifier: "Замедление роста" #NT!
 reduce_growth_magic_modifier_desc: "Развитие провинции замедлено магией." #NT!
  
 add_county_modifier_illuminated_night_name: "Освещенная ночь" #NT!
 add_county_modifier_illuminated_night_desc: "Повышает [control|E], [county_opinion|E], [advantage|E] защитника и [tax|E] с графства." #NT!
 add_county_modifier_light_pollution_name: "Световое загрязнение" #NT!
 add_county_modifier_light_pollution_desc: "Снижает [county_opinion|E] и [supply|E]" #NT!
  
 add_county_modifier_levy_reinforcement_rate_gain_name: "Укрепленное укрепление Леви" #NT!
 add_county_modifier_levy_reinforcement_rate_gain_desc: "Улучшает скорость набора подкреплений [county|E]." #NT!
  
