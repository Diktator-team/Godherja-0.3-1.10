 sadistic_effects_name: "Жестокие эффекты"
 sadistic_effects_desc: "Имеет особенно жестокие и бесчеловечные эффекты — на некоторые [Concept('traits','свойства')|E] будут воздействовать эффекты [Concept('stress','стресса')|E] при применении."
