 spawn_metal_golem_army_name: "Металлические големы"
 spawn_metal_golem_army_desc: "Призывает металлических големов"
 spawn_metal_golem_armies_name: "Crafting of Metal Golems" #NT!
 spawn_metal_golem_armies_desc: "Cast from metal through arcane craftmanship, these strong and durable golems are hardier than their stone counterparts and are capable of undertaking a variety of tasks without suffering any damage" #NT!
  
 spawn_ice_golem_army_name: "Ice Golems."
 spawn_ice_golem_army_desc: "Summons Ice Golems"
 spawn_ice_golem_armies_name: "Crafting Ice Golems" #NT!
 spawn_ice_golem_armies_desc: "A living glacier filled with malice, all who walk near this golem can feel its hate for humanity. Only their master’s spell holds them back, and they only find joy in destroying humanity’s works" #NT!
  
 spawn_wild_leshens_army_name: "Summon Leshens" #NT!
 spawn_wild_leshens_army_desc: "Leshens" #NT!
 spawn_wild_leshens_armies_name: "Summoning Leshens" #NT!
 spawn_wild_leshens_armies_desc: "Extremely territorial and aggressive masses of plant matter animated by a powerful spirit, leshens manifest with regularity only in the most heavily wooded regions of [aeras|E]. Though their nexus might not be much larger than a person, their malleable form means that the most ancient of leshens have been known to grow as large as an oak tree when accounting for their limbs and other protrusions. Known to blend seamlessly into the deep woods they protect, Leshens can command the beasts and plants of the forest and summon crows, wolves, and even the very trees to do their bidding. Whispered legends speak of their ability to manipulate shadows and disappear into the foliage, making them nearly impossible to track or escape once provoked. Encountering a Leshen is a rare and perilous event, one that few survive to recount." #NT!
  
  
 spawn_night_gaunts_name: "Nightgaunts" #NT!
 spawn_night_gaunts_desc: "Summon Night Gaunts" #NT!
 spawn_night_gaunts_army_name: "Nightgaunts" #NT!
 spawn_night_gaunts_army_desc: "There exist words of ancient blasphemy that, when repeated enough, may attract the attention of one of the Redlands' many vile denizens - the Nightgaunts. Though most dangerous to recite when in their natural habitat, this incantation has been known to summon them even to other continents. When uttered by priests, the phrase is thought to especially enrage the creatures.\n\n Normally, the black-winged swarm will descend upon the speaker, feast upon them and any hapless bystanders, and retreat back to their shadowy home. However, it has been noted that certain potions of domination are extraordinarily potent against these monsters, even proving effective when merely present in one of their victims' bloodstreams." #NT!
  
  
 spawn_woodland_hydra_name: "Woodland Hydra" #NT!
 spawn_woodland_hydra_desc: "Summon Woodland Hydra" #NT!
 spawn_woodland_hydra_army_name: "Woodland Hydra" #NT!
 spawn_woodland_hydra_army_desc: "The Woodland Hydra is a monstrous, fanged, serpentine amphibious beast native to the dark forests, marshes and wetlands of [aeras|E]. It is popularly believed that the beast grows two heads for every head that is removed, when in fact this is not the case. Rather, Hydra are typically born with anywhere from three to twelve heads and the more heads a Hydra has, the more dangerous it is. However, incessant infighting among Hydras means that most chew their way to death before even reaching puberty. As a result of the perpetual infighting, most of the hydra that survive tend to prefer an ambush-and-hunt style to any kind of direct confrontation whenever the opportunity presents itself." #NT!
  
 spawn_seraph_melacham_name: "Melacham" #NT!
 spawn_seraph_melacham_desc: "Summon Melacham" #NT!
 spawn_seraph_melacham_army_name: "Melacham" #NT!
 spawn_seraph_melacham_army_desc: "Melacham are powerful winged celestial warriors rumored to wield the might of a thousand suns in battle. Fighting alongside Melacham has its benefits as their prowess in battle is unmatched, and their very presence emits a cleansing and purifying aura that emboldens allied soldiers and strikes fear into the hearts of evildoers. Melacham are particularly effective at fighting undead or dark beings and often make it their mission to do battle with evil and purge it from every corner of [aeras|E]." #NT!
  
 spawn_water_elementals_name: "Water Elementals" #NT!
 spawn_water_elementals_desc: "Summon Water Elementals" #NT!
 spawn_water_elementals_army_name: "Water Elementals" #NT!
 spawn_water_elementals_army_desc: "[aspect_water] Elementals are formidable creatures that often manifest themselves in the form of a wave or a similar fluid, ever-changing shape. Given their ability to harness the full might of any nearby body of water, these elementals can have a massive impact on the longevity of civilizations and empires and are just as likely to nourish a kingdom's crops as they are likely to wipe it off of the face of the map." #NT!
  
 spawn_stone_elementals_name: "Stone Elementals" #NT!
 spawn_stone_elementals_desc: "Summon Stone Elementals" #NT!
 spawn_stone_elementals_army_name: "Stone Elementals" #NT!
 spawn_stone_elementals_army_desc: "Although these gargantuan creatures are among the slowest of the different elemental varieties, their lack of agility and speed is made up for by their sheer strength and their ability to single-handedly turn the tide of wars or sieges in an instant. These elementals thrive in drier and rockier environments and are often used as siege weapons since they are capable of reducing entire walls and towers to heaps of rubble with the swing of a single arm. Outside of combat, magi often use [aspect_stone] Elementals as a form of construction labor." #NT!
  
 spawn_air_elementals_name: "Air Elementals" #NT!
 spawn_air_elementals_desc: "Summon Air Elementals" #NT!
 spawn_air_elementals_army_name: "Air Elementals" #NT!
 spawn_air_elementals_army_desc: "Often thought of as the least dangerous of all the elementals, [aspect_air] Elementals are known for being whimsical instruments of mayhem that take as much delight in returning a baby bird to its nest as they do in conjuring massive cyclones of devastation." #NT!
  
 spawn_fire_elementals_name: "Fire Elementals" #NT!
 spawn_fire_elementals_desc: "Summon Fire Elementals" #NT!
 spawn_fire_elementals_army_name: "Fire Elementals" #NT!
 spawn_fire_elementals_army_desc: "These elementals are the embodiment of fire itself, often manifesting as callous infernos of destruction and carving out charred and scorched paths of earth in their wake as they incinerate all who stand in their path." #NT!
  
 spawn_ice_elementals_name: "Ice Elementals" #NT!
 spawn_ice_elementals_desc: "Summon Ice Elementals" #NT!
 spawn_ice_elementals_army_name: "Ice Elementals" #NT!
 spawn_ice_elementals_army_desc: "Often thought of as the physical manifestations of winter itself, these giant crystalline beings are most potent in icy or wintery conditions where they can freeze and shatter those foolish enough to confront them in battle with a single breath or touch." #NT!
  
 spawn_nature_elementals_name: "Nature Elementals" #NT!
 spawn_nature_elementals_desc: "Summon Nature Elementals" #NT!
 spawn_nature_elementals_army_name: "Nature Elementals" #NT!
 spawn_nature_elementals_army_desc: "Nature Elementals often appear as an ever-shifting mix of roots, vines, branches, and other natural materials native to the dense forests and jungles of [aeras|E]. These elementals are imbued with an unrelenting vigor that encapsulates the very essence of the natural world—that is, the emergence of life from that which is lifeless. Similar to other elementals, [aspect_nature] Elementals can be quite temperamental and are just as likely to restore life to a dying field or grove as they are to wreak havoc when provoked." #NT!
  
 spawn_metal_elementals_name: "Metal Elementals" #NT!
 spawn_metal_elementals_desc: "Summon Metal Elementals" #NT!
 spawn_metal_elementals_army_name: "Metal Elementals" #NT!
 spawn_metal_elementals_army_desc: "Metal elementals are made from a combination of solid ore and minerals such as diamond and platinum found deep within the earth and heated at extreme temperatures. These elementals possess a thick steel-like exterior casing that makes them impervious to ordinary armaments such as spears or arrows. This particular characteristic makes [aspect_metal] Elementals especially dangerous in combat, and it can sometimes take multiple enemy regiments with the help of several magi to subdue a Metal Elemental in combat. Metal Elementals can also be used as exceptionally efficient siege weaponry and have been known to level entire structures with just a few powerful strikes." #NT!
  
 spawn_sand_elementals_name: "Sand Elementals" #NT!
 spawn_sand_elementals_desc: "Summon Sand Elementals" #NT!
 spawn_sand_elementals_army_name: "Sand Elementals" #NT!
 spawn_sand_elementals_army_desc: "Formed from the swirling sands and ever-shifting dunes of [aeras|E], [aspect_sand] Elementals typically appear as formless, ever-shifting amalgamations of differently colored layers of sand. The handful of travelers who have survived encounters with these elementals describe seeing lucid beams of light shimmering and rippling in the desert heat, creating a bright, almost sparkling façade that masks the true nature of one of the apex predators of the desert ecosystem. Sand Elementals are incredibly adaptative and can rearrange the fibers of their corporeal bodily composition to dodge projectiles and traditional military munitions, making them incredibly deadly in battle and very difficult to subdue or kill." #NT!
  
 spawn_light_elementals_name: "Light Elementals" #NT!
 spawn_light_elementals_desc: "Summon Light Elementals" #NT!
 spawn_light_elementals_army_name: "Light Elementals" #NT!
 spawn_light_elementals_army_desc: "Formed from the brilliance of the sun's rays, these elementals radiate a cleansing and purifying light that is said to touch even the darkest crevices of [aeras|E]. Throughout history, many cultures and faiths have traditionally associated the aspect of light with divinity, morality, and order. [aspect_light] Elementals are particularly effective at neutralizing creatures imbued with [aspect_dark] magic, as well as Undead units and other products of necromancy." #NT!
  
 spawn_blood_elementals_name: "Blood Elementals" #NT!
 spawn_blood_elementals_desc: "Summon Blood Elementals" #NT!
 spawn_blood_elementals_army_name: "Blood Elementals" #NT!
 spawn_blood_elementals_army_desc: "The rituals for summoning Blood Elementals are thought to have been lost to time, but historical records suggest that proficient Living magi used to conduct a series of gruesome and unholy sacrificial rituals to summon these elementals. Historical records indicate that human sacrifices often produced the best results. Thus, practitioners of [aspect_blood] magic would often sacrifice peasants, prisoners of war, and slaves to fulfill their sanguine pursuits." #NT!
  
 spawn_death_elementals_name: "Death Elementals" #NT!
 spawn_death_elementals_desc: "Summon Death Elementals" #NT!
 spawn_death_elementals_army_name: "Death Elementals" #NT!
 spawn_death_elementals_army_desc: "Very little is known about [aspect_death] Elementals since very few people have ever survived an encounter with one. However, based on the few existing historical accounts of Death Elementals which still exist, Magi and scholars alike agree that only the strongest Magi or Liches are powerful enough to actually control these beings, and that their very touch or breath is enough to kill the strongest warrior." #NT!
  
 spawn_dark_elementals_name: "Dark Elementals" #NT!
 spawn_dark_elementals_desc: "Summon Dark Elementals" #NT!
 spawn_dark_elementals_army_name: "Dark Elementals" #NT!
 spawn_dark_elementals_army_desc: "Sometimes referred to as Shadelings, [aspect_dark] Elementals are extremely dangerous creatures who dwell in the darkest corners of [aeras|E], lulling unsuspecting victims to their doom. Ancient Redlander texts are rumored to describe the presence of a Dark Elemental as one that fills even the strongest magi with fear." #NT!
  
 spawn_ethereal_elementals_name: "Ethereal Elementals" #NT!
 spawn_ethereal_elementals_desc: "Summon Ethereal Elementals" #NT!
 spawn_ethereal_elementals_army_name: "Ethereal Elementals" #NT!
 spawn_ethereal_elementals_army_desc: "[aspect_ethereal] Elementals are a particularly strong Elemental subtype that can exert a great deal of influence over peoples' psyche, mind, and judgment. To date, magi and scholars have not been able to produce a unified accounting of exactly what Ethereal Elementals are capable of, but first-hand accounts from those who have encountered these beings suggest that they can induce a series of visions or hallucinations. Some individuals have described witnessing scenes involving mysterious beings in ancient armor, hearing sounds of an old battle that took place centuries ago, or unlocking memories that had been hidden away, deep within the person's subconscious." #NT!
  
 spawn_celestial_elementals_name: "Celestial Elementals" #NT!
 spawn_celestial_elementals_desc: "Summon Celestial Elementals" #NT!
 spawn_celestial_elementals_army_name: "Celestial Elementals" #NT!
 spawn_celestial_elementals_army_desc: "[aspect_celestial]Elementals are a physical manifestation of the power of the cosmos and creation itself. On the battlefield, these Elementals can draw upon the celestial bodies in the heavens to produce incredibly powerful blasts of energy that have been known to destroy armies and leave even the mightiest of citadels in ruins. However, confirmed historical references of them are scarce with many magi and scholars believing that the spell for summoning these mighty beings was lost in the aftermath of [frodbrokna|E]. The few written accounts that do still exist all describe witnessing a nebulous, vaguely humanoid form with piercing white eyes gliding across the battlefield and laying ruin to enemy troops." #NT!
  
 spawn_dream_elementals_name: "Dream Elementals" #NT!
 spawn_dream_elementals_desc: "Summon Dream Elementals" #NT!
 spawn_dream_elementals_army_name: "Dream Elementals" #NT!
 spawn_dream_elementals_army_desc: "[aspect_dream] Elementals are the ethereal embodiments of the subconscious given form. Whether they know it or not, all creatures on [aeras|E] interact with Dream Elementals every time they fall asleep. Dream Elementals are known for being especially fickle and temperamental. Magi and scholars alike cite multiple cases where it is believed that Dream Elementals have a penchant for whimsically deciding whether or not to plague someone with horrific nightmares that drives them insane and eventually to their death, or whether that same person should instead be graced with a series of pleasant dreams that may contain clues about the future." #NT!
  
 spawn_lightning_elementals_name: "Lightning Elementals" #NT!
 spawn_lightning_elementals_desc: "Summon Lightning Elementals" #NT!
 spawn_lightning_elementals_army_name: "Lightning Elementals" #NT!
 spawn_lightning_elementals_army_desc: "These deadly beings are a living embodiment of [aspect_fire] and [aspect_air] fused together. When provoked, these Elementals are capable of unleashing the destructive fury of the storm against all who stand in their way." #NT!
  
 spawn_quicksilver_elementals_name: "Quicksilver Elementals" #NT!
 spawn_quicksilver_elementals_desc: "Summon Quicksilver Elementals" #NT!
 spawn_quicksilver_elementals_army_name: "Quicksilver Elementals" #NT!
 spawn_quicksilver_elementals_army_desc: "Quicksilver Elementals are the constantly shifting physical manifestations of liquid metal. Impossible to catch or contain, Quicksilver Elementals are well suited for reconnaissance missions due to their ability to evade detection and slip away at a moment's notice. On the battlefield, they can weave back and forth at incredible speed, allowing them to evade most mundane attacks and munitions." #NT!
  
 spawn_desert_mirage_elementals_name: "Desert Mirage Elementals" #NT!
 spawn_desert_mirage_elementals_desc: "Summon Desert Mirage Elementals" #NT!
 spawn_desert_mirage_elementals_army_name: "Desert Mirage Elementals" #NT!
 spawn_desert_mirage_elementals_army_desc: "Formed from the combination of desert heat and shifting sands, these elementals are notorious for deceiving and disorienting weary travelers with illusions of lush oases that turn out to be nothing more than barren grottos." #NT!
  
 spawn_dune_reaper_elementals_name: "Dune Reaper Elementals" #NT!
