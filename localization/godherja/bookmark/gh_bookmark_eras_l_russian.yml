l_russian:
 bm_group_37_title: "Рабы Востока"  
 bm_group_37: "37"  
 bm_group_tooltip_37:0 "#T $bm_group_37_title$ #!\n$bm_not_released$\n\n#help "Еще варвары? Тогда пусть преклонят колено, или узнают, что бывает, когда отбросы мира отказываются от моего сюзеренитета."\n~Катанукса, 37 ИС#!\n\nС востока идут Шевигады, освобожденные от цепей рабства, они отправляются завоевывать земли, которые однажды станут известны как [Concept('Chevalie','Шевалье')|E]. Однако, не зная об этом, король-волшебник строит козни в своих тенистых чертогах..."
  
 bm_group_67_title: "Наследие забытой эпохи"  
 bm_group_67: "67"  
 bm_group_tooltip_67:0 "#T $bm_group_67_title$ #!\n$bm_not_released$\n\n#help"Никариин служил Аэрсодиаксу, но кому служит этот император? И для чего он владеет своей империей?"\n~Аэрисойникс, 4 ИС#!\n\nПоследний Никариин лежит мертвым, как и древняя Катханукса. [Concept('aversaria', 'Аверсария' )|E] расширяется в вакууме власти, когда хаос охватывает умирающие города Декекадов.."  
  
 bm_group_85_title: "Короли варваров"  
 bm_group_85: "85"  
 bm_group_tooltip_85:0 "#T $bm_group_85_title$ #!\n$bm_not_released$\n\n#help "Они спрашивают, по какому праву Маги могут править нашим царством. Я отвечаю им: по праву рождения, по праву заслуг и по праву сердца. Я молюсь не о том, чтобы он правил хорошо, а о безопасности, которой хорошее правление лишит моего старшего друга...\n~Бастион, 76 ИС#!\n\nБастион лежит мертвый. Его преемник, волхв Верцигекс, занимает трон, несмотря на протесты Шевигада. Он не только [Concept('magi','маг')|E], но и одержим видениями мрачного будущего. Многие опасаются, что новый верховный король окажется не в состоянии ответить на новый вызов, брошенный западными повстанцами Галликадерами."  
  
 bm_group_114_title: "Взлет и падение богов"  
 bm_group_114: "114"  
 bm_group_tooltip_114:0 "#T $bm_group_114_title$ #!\n$bm_not_released$\n\n#help  "Пусть попробуют оскорбить бога! Их бога!"\n~Phanagorax, 114 ИС#!\n\nВ [Concept('aversaria', 'Aверсарии' )|E] непопулярный Аавтократир обещает отомстить налетчикам Айросси, которые уже давно терзают Этепезею. На юге Балариды теряют свои последние северные оплоты из-за [Concept('ritualists', 'ритуалистов')|E]. Красная звезда летит над эпохой войны."  
  
 bm_group_144_title: "Рев пожирателя миров"  
 bm_group_144: "144"  
 bm_group_tooltip_144:0 "#T $bm_group_144_title$ #!\n$bm_not_released$\n\n#help "Я видел это. Я видел ужасающие разрушения. Все, все, кого я знал, исчезло. От моего дома не осталось даже руин. Я призываю вас бежать. Спасайтесь от этого монстра."\n~Неизвестный беженец, 144 ИС#!\n\n [Concept("Саррадон", "Саррадон"|E)] стоит перед своей гибелью; из древней гробницы появляется [Concept("Пожиратель миров"|E)], огромное чудовище, которое уже убило королеву королевства. Теперь трон Саррадона, лишенный лидера и охваченный внутренними раздорами, открыт для того, кто сможет уничтожить мерзость и восстановить порядок в древнем царстве."  
  
 bm_group_156_title: "Расплата нерожденных королей"  
 bm_group_156: "156"  
 bm_group_tooltip_156:0 "#T $bm_group_156_title$ #!\n$bm_not_released$\n\n#help "Так долго я ждал в тени тихо, терпеливо. Больше нет! Они будут трепетать перед моей силой! История навсегда запомнит имя Виласа Венслау!"\n~Вилас, 155 ИС#!\n\nКонтинент охвачен пламенем. В [Concept('aversaria', 'Аверсарии' )|E] [драконы|E] взлетают в небо среди облаков пепла, когда жители материка поднимают восстание против клики городов-государств, которые долгое время доминировали в империи. Одновременно из Просветления Вравсиля выходят беженцы, с рыданиями предупреждая всех встречных о восстании почтенных мертвецов."  
  
 bm_group_201_title: "Песни пророка"  
 bm_group_201: "201"  
 bm_group_tooltip_201:0 "#T $bm_group_201_title$ #!\n$bm_not_released$\n\n#help "Эти северные племена не имеют никакого значения, так как они пригодны быть только рабами нас, хозяев мира."\n~Атешатен, 176 ИС#! \n\n[Concept('vilas_venslau', 'Вилас Венслау')|E] терпит поражение, но не от войск человечества, а от рук своего ученика, и [Concept('liches', 'личи')|E] устремляется на север, чтобы отвоевать свои владения. На другом конце света племена амсари, чье название означает всего лишь "рабы", собираются у костра, чтобы послушать слова пророка, восхищаясь его обещаниями славного будущего."  
  
 bm_group_256_title: "Божьи цари и пророчества"  
 bm_group_256: "256"  
 bm_group_tooltip_256:0 "#T $bm_group_256_title$ #!\n$bm_not_released$\n\n#help "Истина будет известна во всех землях, воля божественного проявится в делах моего единого Бияреды."\n~Эшво, 254 ИС#! \n\nПо всему миру [Concept("саррадон", "Саррадона"|E)] мириады культов бросают вызов гегемонии [Concept("ритуалистов", "ритуалист"|E)], ввергая королевство в эпоху неопределенности. На юге королевства Дамота, расположенные в джунглях, вступают в последнюю священную войну, чтобы решить свое будущее, а на севере первый верховный король Шевигад вступает в земли галликадцев."  
  
 bm_group_296_title: "Восхождение хранителя"  
 bm_group_296: "296"  
 bm_group_tooltip_296:0 "#T $bm_group_296_title$ #!\n$bm_not_released$\n\n#help  "Я думаю, что вы, мой дорогой бывший друг, поймете, что есть несколько моментов, более ценных, чем преданность. Человек не может тратить монеты, когда он мертв, но что происходит, когда вы даете ему кошелек, который, как он верит, переживет его? Я приглашаю тебя поразмыслить над этим, пока мой слуга заканчивает точить мой меч."\n~Усунь, 302 ИС#! \n\n [Concept('Regency_of_karadun', 'Регентство Карадуна' )|E] воспламеняется, когда так называемый [Concept('First_warden', 'Первый Хранитель' )|E] провозглашает, что он увидел истину мира. Бог реален, он - зло, и [Concept('ritualists', 'ритуалисты')|E] освобождает его. Тем временем, когда Имперцы торжествуют на севере, многие задаются вопросом, действительно ли это конец последователей Аэрсодиакса."  
  
 bm_group_344_title: "Война на небесах"  
 bm_group_344: "344"  
 bm_group_tooltip_344:0 "#T $bm_group_344_title$ #!\n$bm_not_released$\n\n#help "Этот конфликт не продлится долго. Мы либо вернем их сюда, либо потерпим поражение и исчезнем в истории".\n~Улатир, 323 ИС#!\n\nСтарый порядок [Concept('sarradon', 'Саррадона' )|E] ушел в прошлое, последние остатки Софокского королевства бежали в провинцию Карадун, чтобы выстоять. По мере того, как на континенте, несмотря на смерть [Concept('first_warden', 'Первого Хранителя' )|E], многие начинают задумываться о том, доживут ли они до конца этого конфликта.."  
  
 bm_group_399_title: "Падение Кемсара"  
 bm_group_399: "399"  
 bm_group_tooltip_399:0 "#T $bm_group_399_title$ #!\n$bm_not_released$\n\n#help "И последние капли дождя прекратятся с последней нотой последней птицы пустыни, и первые капли крови заменят бегущую воду, и смешаются с первыми каплями слез хозяев, обращенных в слуг"\n~The Prophet, 201 ИС#!\n\nКемсар исчез, река, так долго питавшая его урожаи, отвлечена магией Амсари. Пока освобожденные рабы строят свое новое царство, продвижение [Concept('wardenite','варденитов')|E] затормозилось из-за падения их величайшего союзника. По всему миру [Концепция("аверсария", "Аверсария"|E)] начинает вторжение в Айроной.."  
  
 bm_group_421_title: "Месть драконов"  
 bm_group_421: "421"  
bm_group_tooltip_421:0 "#T $bm_group_421_title$ #!\n$bm_not_released$\n\n#help "Разве вы не видите? Единственный способ победить северное бедствие - это сражение, а не трусость за этими разрушающимися стенами!"\n~Пьетт, 420 ИС#! \n\n[Concept("aversaria", "Аверсария"|E)] горит в огне [Concept("dragon", "дракона"|E)] [Concept("arthenax", "артенакса"|E)], Аавтократир мертв в пепле Орайспола. [Concept("marchers", "Марчеры")|E] готов к великой битве, чтобы навсегда победить [Concept("liches", "личей")|E]. Тем временем далеко-далеко последние отголоски Кемсара медленно уходят в историю".
  
 bm_group_442_title: "Наследие Нортмарча"  
 bm_group_442: "442"  
 bm_group_tooltip_442:0 "#T $bm_group_442_title$ #!\n$bm_not_released$\n\n#help "Где остальная армия!? Они таранят ворота, дурак!"\n~Неизвестный солдат, 442 ИС#! \n\nЦелое поколение воинов [Concept("chevalien", "Шевалье"|E)]  возвращается на юг из похода в [Concept("lichdoms", "личдом"|E)], воскрешенное вместе с верховным королем Пьеттом их новыми [Concept( 'lich', 'личем' )|E] повелителем. Пока Шевалье горит в народной революции и нашествии нежити, Автократия Аэлиадас начинает новый золотой век в [Concept( 'aversaria', 'Аверсарии' )|E после победы над ужасным [Concept( 'arthenax', 'артенаксом' )|E] и смотрит на север с мечтами о завоеваниях."  
  
 bm_group_569_title: "Затишье перед бурей"  
 bm_group_569: "569"  
 bm_group_tooltip_569:0 "#T $bm_group_569_title$ #!\n$bm_not_released$\n\n#help "Скоро все они прозреют. Им больше не будет дозволена их слепота, их слабость."\n~Темос, 569 ИС#! \n\nПосле триумфа в Калатипсоми, [Concept("aversaria", "Аверсария"|E)] греется в великолепии золотого века, его армии торжествуют по всему [Concept("shattered_coast", "Расколотому побережье"|E)]. Однако тени движутся по всему континенту, как в широко неохваченных внутренних районах, так и в древнем сердце империи.."  
  
 bm_group_600_title: "Хаос седьмого века"  
 bm_group_600: "600"  
 bm_group_tooltip_600:0 "#T $bm_group_600_title$ #!\n$bm_not_released$\n\n#help "Мы должны быть быстрыми. В этих землях что-то бушует, и если мы не успеем узнать правду до того, как он осуществит свои планы... то вскоре пострадает вся Империя."\n~Базилаэс, 597 ИС#! \n\nОрды нежити опустошают [Concept('the_continent','континент')|E], вторжение Адвага Адракампи в [Concept('chevalie','Шевалье')|E] и возвышение графа Темоса в Опахасии сеют невообразимый хаос. Против этой волны выступает разделенная [Concept("аверсария", "Аверсария")|E], раздираемая враждующими правителями под недавно покинутым троном Аэлиады. Ходят слухи, что на севере растет еще большее зло, и многие опасаются, что Аверсария может не пережить грядущий кризис". 
  
 bm_group_631_title: "Марш рабов"  
 bm_group_631: "631"  
bm_group_tooltip_631:0 "#T $bm_group_631_title$ #!\n$bm_not_released$\n\n#help "Machines. That's what they have to be. How else could they achieve such precision, such syncronicity? How will we ever stop them?"\n~Theriox, 633 ИС#!\n\nThough the undead have been defeated, the respite has been brief. Across the known world, an outbreak of [Concept( 'bloodblight', 'Кровавый свет' )|E] leaves countless dead, the High King of [Concept( 'chevalie', 'Шевалье' )|E] among them. While the ancient [Concept( 'sirhad', 'сирхад' )|E] of  [Concept( 'sarradon', 'Саррадон' )|E] begin to collapse, bringing the violence of the [war_in_heaven|E] to new heights, the mysterious  [Concept( 'kartharaddi', 'картхарадди' )|E] Imperium masses for an invasion of [Concept( 'aversaria', 'Аверсария' )|E]. It is an open question which, if any, of the world's powers shall survive the coming age of blood and fire."  
  
 bm_group_679_title: "Кузница легионов"  
 bm_group_679: "679"  
 bm_group_tooltip_679: "#T $bm_group_679_title$ #!\n$bm_not_released$\n\n#help "These demons have not destroyed us. The Second Empire will not fall like the first."\n~Eramos, 677 ИС#!\n\nThough the  [Concept( 'kartharaddi', 'картхарадди' )|E] Imperium has overrun Malcois and put Tinitida to siege, all is not lost for [Concept( 'aversaria', 'Аверсария' )|E]. Under the newly-enthroned Aautokratir Eramos, the antiquated Aversarian army has been reorganized, and a great counteroffensive has begun. As the Continent continues to burn, all know that only one empire, if any, will exit this war intact. But only time will tell which it shall be."  
  
 bm_group_723_title: "Ярость пустыни"  
 bm_group_723: "723"  
 bm_group_tooltip_723: "#T $bm_group_723_title$ #!\n$bm_not_released$\n\n#help "You, my brother, will surrender your arms and citadels. The lives of your soldiers, wives, and sons are forfeit. You may take one horse, one cloak, and one sword. These are the terms of my mercy."\n~Rouzbeh, 725 ИС#!\n\nTwo dozen princes take up arms in the Amsari Hiklahn, turning the Prophet's dream of a unified Amsar into a nightmare as kin turns against kin. With weakness in the Hiklahn comes strength from their old enemies, as the Kemsari unite under the warlord Henutaht. Meanwhile, in the lands formerly held by the [mamur|E] of the West the Ayyar's triumphant arrival seems poised to finally reunite the region, bringing an end to a half century of anarchy."  
  
 bm_group_764_title: "Отдых от хаоса"  
 bm_group_764: "764"  
 bm_group_tooltip_764: "#T $bm_group_764_title$ #!\n$bm_not_released$\n\n#help "Where once there was darkness, I bring light. From ruin, prosperity. We have triumphed over the foe which once destroyed us, and our glory shall be everlasting."\n~Theyssia, 766 ИС#!\n\nThe Chaos of the Seventh Century is over. The  [Concept( 'kartharaddi', 'картхарадди' )|E] Imperium is gone, and [Concept( 'aversaria', 'Аверсария' )|E] stands triumphant, the lands of the fallen empire already carved up into a myriad of new Imperial domains. Across the sea, however, the decline of the [Concept( 'sirhad', 'сирхад' )|E] has climaxed into a new age of devastation, as magics previously heavily regulated for their danger are now turned to devastate entire cities. While the bloodshed in the north seems to be over, many whisper that the catastrophe in  [Concept( 'sarradon', 'Саррадон' )|E] has only just begun."  
  
 bm_group_802_title: "Молчаливый Юг"  
 bm_group_802: "802"  
 bm_group_tooltip_802: "#T $bm_group_802_title$ #!\n$bm_not_released$\n\n#help "And with this stroke of power, we and the Almadi both shall finally receive what we deserve!"\n~Iyan, 802 ИС#!\n\n [Concept( 'sarradon', 'Саррадон' )|E] lies in ruins, consumed in the fires of [selfreplicating_blood_magic|E] as the Age of Fire comes to a horrific end. Yet even this does not seem to be the end of the struggle, but merely the beginning of a new phase, as [wardenites|E] and  [Concept( 'ritualists', 'ритуалисты' )|E] alike raise tattered banners over the ruins of their civilization to continue the fight anew. [the_downfall|E] has begun."  
  
 bm_group_834_title: "Рыцарь и хранитель"  
 bm_group_834: "834"  
 bm_group_tooltip_834: "#T $bm_group_834_title$ #!\n$bm_not_released$\n\n#help "There are, perhaps, more tears to be cried over the devastation than blood was spilled, for we mourn not only what was, but what could have been.\n~[sanad|E], 827 ИС#!\n\nThe [mamuramat|E] stands united in the ashes of [halakdun|E], with the Mamur [tathtali|E] having fused the Central and Eastern titles through marriage, and seemingly pulled the  [Concept( 'wardenite', 'варденит' )|E] faith from the jaws of destruction. Despite this, the anarchy of [the_downfall|E] still reigns across much of  [Concept( 'sarradon', 'Саррадон' )|E]. Across the sea, the Continentals watch this all unfold with growing interest..."  
  
 bm_group_878_title: "Жестокость"  
 bm_group_878: "878"  
 bm_group_tooltip_878: "#T $bm_group_878_title$ #!\n$bm_not_released$\n\n#help "Children!? Spare my children!? They killed my only son! Now I have naught but a house of vipers to clean!"\n~Thamean, 874 ИС#!\n\n[Concept( 'chevalie', 'Шевалье' )|E] burns in the fires of anarchy after the purges of High King Thamean, with 5 competing pretenders having styled themselves as High Kings. In the south, much the same repeats, as the [etami_tetenik|E] rages in the ruins of the [boqqarut_damotada|E]. In this time of chaos, many dream of advancements which would have been unthinkable a mere generation ago. And perhaps some of them will succeed."  
  
 bm_group_899_title: "Унижение Аверсарии"  
 bm_group_899: "899"  
 bm_group_tooltip_899: "#T $bm_group_899_title$ #!\n$bm_not_released$\n\n#help "We will not yield to their empire, just as we have not yielded to the northerners."\n~Gurard, 897 ИС#!\n\nAautokratir Mythix stands humiliated by the Balaren dispute, and the vultures begin to swirl around the throne. [Concept( 'chevalie', 'Шевалье' )|E] continues to burn in the [red_river_war|E], and rumors mount of a new [arch_lich|E] preparing to strike south, one of unprecedented cruelty and power. Meanwhile, in the south, the [war_in_heaven|E] rages yet onwards, while Damota continues to feud over the scraps of the [boqqarut|E]."  
  
 bm_group_939_title: "Наследие чемпиона"  
 bm_group_939: "939"  
 bm_group_tooltip_939: "#T $bm_group_939_title$ #!\n$bm_not_released$\n\n#help "YOU WILL DIE, AND YOU WILL SERVE ME!"\n~Silas, 930 ИС#!\n\nWith [silas_stavro|E] surely destroyed forever at the hands of [the_champion|E], [Concept( 'chevalie', 'Шевалье' )|E] is caught in a standoff, with the competing claimants either dead or discredited, with all seeing the need for reunification in the face of such devastation. [Concept( 'aversaria', 'Аверсария' )|E] proceeds onwards under the reign of Nothyx, and the empire looks forward to a new era of prosperity. In  [Concept( 'sarradon', 'Саррадон' )|E], however, the Amsari Hikhlan is rent apart by fraternal strife, and [wardenites|E] launch a great campaign in the far east."  
  
 bm_group_999_title: "Принцы-еретики"  
 bm_group_999: "999"  
 bm_group_tooltip_999: "#T $bm_group_999_title$ #!\n$bm_not_released$\n\n#help "They will understand. Eventually."\n~Thiscul, 864 ИС#!\n\n[Concept( 'chevalie', 'Шевалье' )|E] is torn asunder, as the heretical proclamations of Urso Becledievre launch the realm into a brutal religious struggle. The Conclave of Raocourt has promised to eradicate all the heretics, but even the nobility, long chafing under clerical control, are beginning to turn heretic. The Marches seem poised for an new age of bloodshed, and this schism seems to be only the beginning."  
  
 bm_group_1094_title: "Мятежные гимны"  
 bm_group_1094: "1094"  
 bm_group_tooltip_1094: "#T $bm_group_1094_title$ #!\n$bm_not_released$\n\n#help "The only reason I still stand is because I refused to die without a name to be known and a mark upon this Empire. I have both, and the fate I've escaped for so long is now waiting."\n~Sansia, 1095 ИС#!\n\nThe rampant abuses of one of the Aautokratir's children has given way to outright rebellion. Centered in Opakhasia, several reformers have begun a movement to forever change [Concept( 'aversaria', 'Аверсария' )|E], and have proven willing to, and effective in, using violence to attain their ends. The eyes of the world watch as the Empire's institutions struggle beneath their own contradictions."  
  
 bm_group_1099_title: "Народная революция"  
 bm_group_1099: "1099"  
 bm_group_tooltip_1099: "#T $bm_group_1099_title$ #!\n$bm_not_released$\n\n#help "And so, as we are the people of unity, let us begin a new and enlightened age for all of our kin."\n~Broede, 1099 ИС#!\n\nThe Konijkmener crown is gone, with the victorious People of Unity having proclaimed a new 'Kanzlerij' in the place of the old kingdom, claiming to speak for the common people of the realm. Only time will tell if their promises can be fulfilled."  
  
 bm_group_1144_title: "Святые Саррадона"  
 bm_group_1144: "1144"  
 bm_group_tooltip_1144: "#T $bm_group_1144_title$ #!\n$bm_not_released$\n\n#help "If we return, then it will be long after their death, though perhaps we will be forced to deal with their failure...\n~Nameless, 1095 ИС#!\n\nFollowing their reconciliation with the Aagiokratia, the Orders Militant of the Agionists have been granted permission to colonize  [Concept( 'sarradon', 'Саррадон' )|E], joining an ever-growing rush of [Concept( 'aversarians', 'аверсареанцев' )|E] pouring into the southern continent. While the  [Concept( 'ritualists', 'ритуалисты' )|E] of eastern Sarradon currently stand strong, the combination of this new invasion with the everpresent struggle against [wardenism|E] threatens to push one of Aeras' oldest religions into a catastrophe unseen since [halakdun|E]."  
  
 bm_group_1169_title: "Эпоха безумия"  
 bm_group_1169: "1169"  
 bm_group_tooltip_1169: "#T $bm_group_1169_title$ #!\n$bm_not_released$\n\n#help "Make no mistake, my Aautokratir — no amount of bejeweled monuments or lavish ceremonies will hold back the worms eating away at your empire's foundations."\n~Pankratia, 1152 ИС#!\n\nWhat begun as a minor mutiny in central Katraddia in 1161 has gradually spiraled into a vortex of chaos and destruction that has engulfed all of [Concept( 'aversaria', 'Аверсария' )|E], enflamed further by a massive [gedeora|E] whose full consequences are beginning to ripple across the[Concept( 'shattered_coast', 'Расколотое побережье' )|E]. Where there was once law, now only the rule of the strongest holds, with the nominal Aautokratir Ischenios hiding away in Asiupoli, his court's authority extending no further than the city's walls. Aversaria stands at the precipice of an abyss, and many claim to be its last remaining hope — will any triumph?"  
  
 bm_group_1181_title: "Последняя надежда"  
 bm_group_1181: "1181"  
 bm_group_tooltip_1181: "#T $bm_group_1181_title$ #!\n$bm_not_released$\n\n#help "Anesimasios? The dogsbody?"\n~Aserixos, 1181 ИС#!\n\nFollowing 12 years of turmoil, an obscure nobleman has risen to the throne of [Concept( 'aversaria', 'Аверсария' )|E], following the first largely-undisputed [blood_senate|E] in living memory. Already hailed by the peasantry as 'Kindblood', one question hangs over Continent, over the world. Can this new emperor live up to his promises, and avert the catastrophe that seems to march inexorably towards the Empire? Or will the[Concept( 'shattered_coast', 'Расколотое побережье' )|E], if not further, be plunged into a disaster not seen in centuries?"  
  
 bm_group_1186_title: "Навстречу Армагеддону"  
 bm_group_1186: "1186"  
 bm_group_tooltip_1186: "#T $bm_group_1186_title$ #!\n$bm_not_released$\n\n#help "I fear for my homeland, so eager it is to turn itself to tatters."\n~Alphioxis, 1186 ИС#!\n\nThe lines have been drawn, all diplomacy and all politics no longer matter, for it shall be war between Эшрей and Axiaothea for the throne of [Concept( 'aversaria', 'Аверсария' )|E]. While the drums of war are sounded, one can only wonder if the coming battle between the greatest  [Concept( 'magi', 'маги' )|E] to ever live will consume Aversaria in their fire, or the whole of the world with it."  
  
 bm_group_1200_title: "Империя из пепла"  
 bm_group_1200: "1200"  
 bm_group_tooltip_1200: "#T $bm_group_1200_title$ #!\n$bm_coming_soon$\n\n#help "Nycenea my love, I do believe we may be treading too far too quickly. I fear this spell may very well harm the cause..."\n~Axos, 1199 ИС#!\n\nThe world bleeds. Millions are dead, over half the population of [Concept( 'aversaria', 'Аверсария' )|E] and untold numbers as far as Adabyss and Kathun-Kai. [selfreplicating_blood_magic|E] has reaped its due, and the pain and horror of millenia of unchecked war and destruction have finally been rewarded with [frodbrokna|E] and the opening of the Rift. As the Fog spews forth and consumes the known world, the tribes of the interior rush to the Coast for salvation, while the battered remnants of Aversaria's legions vie for the scraps of their dead empire."  
  
 bm_group_1217_title: "Чернозолотая лига"  
 bm_group_1217: "1217"  
 bm_group_tooltip_1217: "#T $bm_group_1217_title$ #!\n$bm_coming_soon$\n\n#help "По этой войне я скучаю. Какая она была хорошая! Когда я возглавлял армию, а не двор, состоящий из детей-интриганов и лже-рыцарей!" \n~ Гардфрей, 1238 ИС#! \n\nПока [Concept( 'aversarians', 'аверсареанцы' )|E] заживо поедают остатки своей империи, [Concept( 'chevalie', 'Шевалье' )|E] скатывается к гражданской войне после загадочной смерти верховного короля Дендона. Принц Гардфрей претендует на трон своего отца, но против него выступает альянс двух самых богатых дворянских родов Шевалье. Валадеки и Монто выдвигают в качестве нового монарха прославленного рыцаря и спутника детства Гардфрея, Терина "Черного когтя" Валадека, и кажется, что только кровопролитие решит судьбу Шевалье."  
  
 bm_group_1228_title: "Эхо империи"  
 bm_group_1228: "1228"  
 bm_group_tooltip_1228: "#T $bm_group_1228_title$ #!\n$bm_coming_soon$\n\n#help "Прошло тридцать лет, а Повелитель Пепла все еще отчаянно цепляется за свой трон, разрывая империю на части каждым своим действием. Больше не надо"\n~Исакея, 1229 ИС#!\n\n[Concept('aversaria', 'Аверсария' )|E] стонет под тяжестью трупов, пока Аавтократир Эшрей продолжает править своей Ашен Аавтократой жестоким кулаком. С каждым днем все большая часть империи ускользает из его рук, и остается только задать вопрос: переживет ли он саму Аверсарию?."  
  
 bm_group_1254_title: "Расколотый мир"  
 bm_group_1254: "1254"  
 bm_group_tooltip_1254: "#T $bm_group_1254_title$ #!\n\n#help "Говорят, что империя горит? Что Аверсария потеряна? Что на троне не сидит ни один автократор!? Пока я царствую из Орайспола, Аверсария жива! Я - Аверсария, и все, кто сомневается в этом, пусть сгорят! Неужели они думают, что я причиню им меньше боли, чем тем, кто стоял против меня, кого я когда-то любил?"\n~Эшрей, 1228 ИС#!\n\n[Concept('aversaria', 'Аверсария' )|E] испускает последние вздохи, когда Сьялволки Имперрех выходят к морю. Елисейский перевал завершился уничтожением последней организованной коалиции против Ценвара, и теперь все, что осталось между варварами и владычеством над миром, - это поход к его сердцу."  
  
 bm_group_1298_title: "Новый мир"  
 bm_group_1298: "1298"  
 bm_group_tooltip_1298: "#T $bm_group_1298_title$ #!\n$bm_coming_soon$\n\n#help "Мои глаза видели достаточно войны, чтобы, закрыв их в последний раз, я мог молиться только о мире. Однако воспоминания предают меня, и я задаюсь вопросом, не является ли смерть лишь сном. Если я буду вынужден вечно видеть только смерть и завоевания..."\n~Ценвар, 1272 ИС#!\n\nНовый рассвет восходит на [Concept('shattered_coast', 'Расколотое побережье' )|E]. [Concept( 'aversaria', 'Аверсария' )|E] исчезла, сменившись царством завоевателей. Но мир не продлится долго, ибо со смертью Колдуньи-Прорицательницы мелкие правители того, что когда-то было Имперрехом, уже готовятся к новой эпохе войны."  
  
  
  
  
