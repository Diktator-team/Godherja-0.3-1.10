l_russian:
 bm_group_37_title:0 "Рабы Востока"  
 bm_group_37:0 "37"  
 bm_group_tooltip_37:0 "#T $bm_group_37_title$ #!\n$bm_not_released$\n\n#help "Еще варвары? Тогда пусть преклонят колено, или узнают, что бывает, когда отбросы мира отказываются от моего сюзеренитета."\n~Катанукса, 37 ИС#!\n\nС востока идут Шевигады, освобожденные от цепей рабства, они отправляются завоевывать земли, которые однажды станут известны как [Concept( 'Chevalie','Шевалье' )|E]. Однако, не зная об этом, король-волшебник строит козни в своих тенистых чертогах..."
  
 bm_group_67_title:0 "Наследие забытой эпохи"  
 bm_group_67:0 "67"  
 bm_group_tooltip_67:0 "#T $bm_group_67_title$ #!\n$bm_not_released$\n\n#help"Никариин служил Аэрсодиаксу, но кому служит этот император? И для чего он владеет своей империей?"\n~Аэрисойникс, 4 ИС#!\n\nПоследний Никариин лежит мертвым, как и древняя Катханукса. [Concept( 'aversaria', 'Аверсария' )|E] расширяется в вакууме власти, когда хаос охватывает умирающие города Декекадов..."  
  
 bm_group_85_title:0 "Короли варваров"  
 bm_group_85:0 "85"  
 bm_group_tooltip_85:0 "#T $bm_group_85_title$ #!\n$bm_not_released$\n\n#help "Они спрашивают, по какому праву Маги могут править нашим царством. Я отвечаю им - По праву рождения, по праву заслуг и по праву сердца. Я молюсь не о том, чтобы он правил хорошо, а о безопасности, которой хорошее правление лишит моего старшего друга...\n~Бастион, 76 ИС#!\n\nБастион лежит мертвый. Его преемник, волхв Верцигекс, занимает трон, несмотря на протесты Шевигада. Он не только [Concept( 'magi', 'маг' )|E], но и одержим видениями мрачного будущего. Многие опасаются, что новый верховный король окажется не в состоянии ответить на новый вызов, брошенный западными повстанцами Галликадерами."  
  
 bm_group_114_title:0 "Взлет и падение богов"  
 bm_group_114:0 "114"  
 bm_group_tooltip_114:0 "#T $bm_group_114_title$ #!\n$bm_not_released$\n\n#help  "Пусть попробуют оскорбить бога! Их бога!"\n~Phanagorax, 114 ИС#!\n\nВ [Concept( 'aversaria', 'Aверсарии' )|E] непопулярный Аавтократир обещает отомстить налетчикам Айросси, которые уже давно терзают Этепезею. На юге Балариды теряют свои последние северные оплоты из-за [Concept( 'ritualists', 'ритуалистов' )|E]. Красная звезда летит над эпохой войны."  
  
 bm_group_144_title:0 "Рев пожирателя миров"  
 bm_group_144:0 "144"  
 bm_group_tooltip_144:0 "#T $bm_group_144_title$ #!\n$bm_not_released$\n\n#help "Я видел это. Я видел ужасающие разрушения. Все, все, кого я знал, исчезло. От моего дома не осталось даже руин. Я призываю вас бежать. Спасайтесь от этого монстра."\n~Неизвестный беженец, 144 ИС#!\n\n [Concept( 'sarradon', 'Саррадон' )|E] стоит перед своей гибелью; из древней гробницы появляется [Concept( 'Пожиратель миров' )|E], огромное чудовище, которое уже убило королеву королевства. Теперь трон Саррадона, лишенный лидера и охваченный внутренними раздорами, открыт для того, кто сможет уничтожить мерзость и восстановить порядок в древнем царстве."  
  
 bm_group_156_title:0 "Расплата нерожденных королей"  
 bm_group_156:0 "156"  
 bm_group_tooltip_156:0 "#T $bm_group_156_title$ #!\n$bm_not_released$\n\n#help "Так долго я ждал в тени тихо, терпеливо. Больше нет! Они будут трепетать перед моей силой! История навсегда запомнит имя Виласа Венслау!"\n~Вилас, 155 ИС#!\n\nКонтинент охвачен пламенем. В [Concept( 'aversaria', 'Аверсарии' )|E] [драконы|E] взлетают в небо среди облаков пепла, когда жители материка поднимают восстание против клики городов-государств, которые долгое время доминировали в империи. Одновременно из Просветления Вравсиля выходят беженцы, с рыданиями предупреждая всех встречных о восстании почтенных мертвецов."  
  
 bm_group_201_title:0 "Песни пророка"  
 bm_group_201:0 "201"  
 bm_group_tooltip_201:0 "#T $bm_group_201_title$ #!\n$bm_not_released$\n\n#help "Эти северные племена не имеют никакого значения, так как они пригодны быть только рабами нас, хозяев мира."\n~Атешатен, 176 ИС#! \n\n[Concept( 'vilas_venslau', 'Вилас Венслау' )|E] терпит поражение, но не от войск человечества, а от рук своего ученика, и [Concept( 'liches', 'личи' )|E] устремляется на север, чтобы отвоевать свои владения. На другом конце света племена амсари, чье название означает всего лишь "рабы", собираются у костра, чтобы послушать слова пророка, восхищаясь его обещаниями славного будущего."  
  
 bm_group_256_title:0 "Божьи цари и пророчества"  
 bm_group_256:0 "256"  
 bm_group_tooltip_256:0 "#T $bm_group_256_title$ #!\n$bm_not_released$\n\n#help "Истина будет известна во всех землях, воля божественного проявится в делах моего единого Бияреды."\n~Эшво, 254 ИС#! \n\nПо всему миру [Concept( 'sarradon', 'Саррадона' )|E] мириады культов бросают вызов гегемонии [Concept( 'ritualists', 'ритуалистов' )|E], ввергая королевство в эпоху неопределенности. На юге королевства Дамота, расположенные в джунглях, вступают в последнюю священную войну, чтобы решить свое будущее, а на севере первый верховный король Шевигад вступает в земли галликадцев."  
  
 bm_group_296_title:0 "Восхождение хранителя"  
 bm_group_296:0 "296"  
 bm_group_tooltip_296:0 "#T $bm_group_296_title$ #!\n$bm_not_released$\n\n#help  "Я думаю, что вы, мой дорогой бывший друг, поймете, что есть несколько моментов, более ценных, чем преданность. Человек не может тратить монеты, когда он мертв, но что происходит, когда вы даете ему кошелек, который, как он верит, переживет его? Я приглашаю тебя поразмыслить над этим, пока мой слуга заканчивает точить мой меч."\n~Усунь, 302 ИС#! \n\n [Concept( 'Regency_of_karadun', 'Регентство Карадуна' )|E] воспламеняется, когда так называемый [Concept( 'First_warden', 'Первый Хранитель' )|E] провозглашает, что он увидел истину мира. Бог реален, он - зло, и [Concept( 'ritualists', 'ритуалисты' )|E] освобождает его. Тем временем, когда Имперцы торжествуют на севере, многие задаются вопросом, действительно ли это конец последователей Аэрсодиакса."  
  
 bm_group_344_title:0 "Война на небесах"  
 bm_group_344:0 "344"  
 bm_group_tooltip_344:0 "#T $bm_group_344_title$ #!\n$bm_not_released$\n\n#help "Этот конфликт не продлится долго. Мы либо вернем их сюда, либо потерпим поражение и исчезнем в истории".\n~Улатир, 323 ИС#!\n\nСтарый порядок [Concept( 'sarradon', 'Саррадона' )|E] ушел в прошлое, последние остатки Софокского королевства бежали в провинцию Карадун, чтобы выстоять. По мере того, как на континенте, несмотря на смерть [Concept( 'first_warden', 'Первого Хранителя' )|E], многие начинают задумываться о том, доживут ли они до конца этого конфликта..."  
  
 bm_group_399_title:0 "Падение Кемсара"  
 bm_group_399:0 "399"  
 bm_group_tooltip_399:0 "#T $bm_group_399_title$ #!\n$bm_not_released$\n\n#help "И последние капли дождя прекратятся с последней нотой последней птицы пустыни, и первые капли крови заменят бегущую воду, и смешаются с первыми каплями слез хозяев, обращенных в слуг"\n~The Prophet, 201 ИС#!\n\nКемсар исчез, река, так долго питавшая его урожаи, отвлечена магией Амсари. Пока освобожденные рабы строят свое новое царство, продвижение [Concept( 'wardenite','варденитов' )|E] затормозилось из-за падения их величайшего союзника. По всему миру [Концепция( 'аверсария', 'Аверсария' )|E] начинает вторжение в Айроной..."  
  
 bm_group_421_title:0 "Месть драконов"  
 bm_group_421:0 "421"  
bm_group_tooltip_421:0 "#T $bm_group_421_title$ #!\n$bm_not_released$\n\n#help "Разве вы не видите? Единственный способ победить северное бедствие - это сражение, а не трусость за этими разрушающимися стенами!"\n~Пьетт, 420 ИС#! \n\n[Concept( 'aversaria', 'Аверсария' )|E] горит в огне [Concept( 'dragon', 'дракона' )|E] [Concept( 'arthenax', 'артенакса' )|E], Аавтократир мертв в пепле Орайспола. [Concept( 'marchers', 'Марчеры' )|E] готов к великой битве, чтобы навсегда победить [Concept( 'liches', 'личей' )|E]. Тем временем далеко-далеко последние отголоски Кемсара медленно уходят в историю."
  
 bm_group_442_title:0 "Наследие Нортмарча"  
 bm_group_442:0 "442"  
 bm_group_tooltip_442:0 "#T $bm_group_442_title$ #!\n$bm_not_released$\n\n#help "Где остальная армия!? Они таранят ворота, дурак!"\n~Неизвестный солдат, 442 ИС#! \n\nЦелое поколение воинов [Concept( 'chevalien', 'Шевалье' )|E]  возвращается на юг из похода в [Concept( 'lichdoms', 'личдом' )|E], воскрешенное вместе с верховным королем Пьеттом их новыми [Concept( 'lich', 'личем' )|E] повелителем. Пока Шевалье горит в народной революции и нашествии нежити, Автократия Аэлиадас начинает новый золотой век в [Concept( 'aversaria', 'Аверсарии' )|E после победы над ужасным [Concept( 'arthenax', 'артенаксом' )|E] и смотрит на север с мечтами о завоеваниях."  
  
 bm_group_569_title:0 "Затишье перед бурей"  
 bm_group_569:0 "569"  
 bm_group_tooltip_569:0 "#T $bm_group_569_title$ #!\n$bm_not_released$\n\n#help "Скоро все они прозреют. Им больше не будет дозволена их слепота, их слабость."\n~Темос, 569 ИС#! \n\nПосле триумфа в Калатипсоми, [Concept( 'aversaria', 'Аверсария' )|E] греется в великолепии золотого века, его армии торжествуют по всему [Concept( 'shattered_coast', 'Расколотому побережье' )|E]. Однако тени движутся по всему континенту, как в широко неохваченных внутренних районах, так и в древнем сердце империи..."  
  
 bm_group_600_title:0 "Хаос седьмого века"  
 bm_group_600:0 "600"  
 bm_group_tooltip_600:0 "#T $bm_group_600_title$ #!\n$bm_not_released$\n\n#help "Мы должны быть быстрыми. В этих землях что-то бушует, и если мы не успеем узнать правду до того, как он осуществит свои планы... то вскоре пострадает вся Империя."\n~Базилаэс, 597 ИС#! \n\nОрды нежити опустошают [Concept( 'the_continent','континент' )|E], вторжение Адвага Адракампи в [Concept( 'chevalie','Шевалье' )|E] и возвышение графа Темоса в Опахасии сеют невообразимый хаос. Против этой волны выступает разделенная [Concept( 'аверсария', 'Аверсария' )|E], раздираемая враждующими правителями под недавно покинутым троном Аэлиады. Ходят слухи, что на севере растет еще большее зло, и многие опасаются, что Аверсария может не пережить грядущий кризис."
  
 bm_group_631_title:0 "Марш рабов"  
 bm_group_631:0 "631"  
bm_group_tooltip_631:0 "#T $bm_group_631_title$ #!\n$bm_not_released$\n\n#help "Машины. Такими они и должны быть. Как еще они могли бы достичь такой точности, такой синхронности? Как мы когда-нибудь остановим их?"\n~Териокс, 633 год!\n\nХотя нежить была побеждена, передышка была короткой. По всему известному миру вспыхнула вспышка [Concept( 'bloodblight', 'Кровавого света' )|E] оставляет бесчисленное множество мертвых, верховный король [Concept( 'chevalie', 'Шевалье' )|E] среди них. В то время как древний [Concept( 'sirhad', 'сирхад' )|E] в [Concept( 'sarradon', 'Саррадоне' )|E]начинают разрушаться, принося с собой насилие со стороны [Concept('war_in_heaven','Войны на небесах')|E] к новым высотам, к таинственной [Concept( 'kartharaddi', 'Картхарадди' )|E] империум для вторжения в [Concept( 'aversaria', 'Аверсарию' )|E]. Это открытый вопрос, какая из мировых держав, если таковая вообще существует, переживет грядущую эпоху крови и огня."
  
 bm_group_679_title:0 "Кузница легионов"  
 bm_group_679:0 "679"  
 bm_group_tooltip_679:0 "#T $bm_group_679_title$ #!\n$bm_not_released$\n\n#help "Эти демоны не уничтожили нас. Вторая империя не падет, как первая".\n~Эрамос, 677 ИС#!\n\nХотя [Concept( 'kartharaddi', 'Картхарадди' )|E] Империум захватил Малкоис и решил взять его в осаду, но не все потеряно для [Concept( 'aversaria', 'Аверсарии' )|E].При новоиспеченном аавтократе Эрамосе устаревшая аверсарианская армия была реорганизована, и началось великое контрнаступление. Поскольку континент продолжает гореть, все знают, что только одна империя, если таковая вообще существует, выйдет из этой войны невредимой. Но только время покажет, какой она будет."
  
 bm_group_723_title:0 "Ярость пустыни"  
 bm_group_723:0 "723"  
 bm_group_tooltip_723:0 "#T $bm_group_723_title$ #!\n$bm_not_released$\n\n#help "Ты, мой брат, сдашь свое оружие и цитадели. Жизни твоих солдат, жен и сыновей потеряны. Ты можешь взять одного коня, один плащ и один меч. Таковы условия моего милосердия."\n~Рузбех, 725 ИС#!\n\nДве дюжины принцев берутся за оружие в Амсари-Хиклан, превращая мечту Пророка о едином Амсаре в кошмар, поскольку родня восстает против родни. Вместе со слабостью хикланцев приходит сила от их старых врагов, поскольку кемсари объединяются под руководством военачальника Хенутахта. Тем временем, на землях, ранее принадлежавших [Concept('mamur','мамуру')|E] на Западе, триумфальное прибытие Айяраров, похоже, готово окончательно воссоединить регион, положив конец полувековой анархии."
  
 bm_group_764_title:0 "Отдых от хаоса"  
 bm_group_764:0 "764"  
 bm_group_tooltip_764:0 "#T $bm_group_764_title$ #!\n$bm_not_released$\n\n#help "Там, где когда-то была тьма, я приношу свет. Из руин - процветание. Мы одержали победу над врагом, который когда-то уничтожил нас, и наша слава будет вечной."\n~Тейссия, 766 ИС#!\n\nХаос седьмого века закончился. [Concept( 'kartharaddi', 'Картхараддийский' )|E] Империума больше нет, и [Concept( 'aversaria', 'Аверсария' )|E] торжествует, земли павшей империи уже разделены на мириады новых имперских владений. Однако по ту сторону моря упадок [Concept( 'sirhad', 'Сирхад' )|E] достиг кульминации в новую эпоху опустошения, поскольку магия, ранее жестко регулировавшаяся из-за своей опасности, теперь направлена на опустошение целых городов. В то время как кровопролитие на севере, кажется, закончилось, многие шепчутся, что катастрофа в [Concept( 'sarradon', 'Саррадоне' )|E] только началась."
  
 bm_group_802_title:0 "Молчаливый Юг"  
 bm_group_802:0 "802"  
 bm_group_tooltip_802:0 "#T $bm_group_802_title$ #!\n$bm_not_released$\n\n#help "И с этим ударом силы мы и Аль-Махди оба, наконец, получим то, чего заслуживаем!"\n~Иян, 802 ИС#!\n\n[Concept( 'sarradon', 'Саррадон' )|E] лежит в руинах, поглощенный пожарами [Concept('selfreplicating_blood_magic','Самовоспроизводящейся магия крови')|E] поскольку Эпоха Огня подходит к ужасающему концу. Тем не менее, даже это, кажется, не конец борьбы, а всего лишь начало новой фазы, поскольку [Concept('wardenites','варденисты')|E] и [Concept( 'ritualists', 'ритуалисты' )|E]  одинаково поднимают изодранные знамена над руинами своей цивилизации, чтобы продолжить борьбу заново. [Concept('the_downfall','Падение')|E] началось."  
  
 bm_group_834_title:0 "Рыцарь и хранитель"  
 bm_group_834:0 "834"  
 bm_group_tooltip_834:0 "#T $bm_group_834_title$ #!\n$bm_not_released$\n\n#help "Возможно, из-за разрушений выплакано больше слез, чем было пролито крови, ибо мы скорбим не только о том, что было, но и о том, что могло бы быть."\n~[Concept('sanad','Санад')|E], 827 ИС#!\n\n[Concept('mamuramat','Мамурамат')|E] стоит единым целым на пепелище [Concept('halakdun','Халакдуна')|E], а Мамур [Concept('tathtali','Таттали')|E] объединил центральные и восточные титулы посредством брака и, по-видимому, вырвал у [Concept( 'wardenite', 'варденитов' )|E]  веру из пасти разрушения. Несмотря на это, анархию [Concept('the_downfall','Падения')|E] все еще царит на большей части [Concept( 'sarradon', 'Саррадона' )|E]. По ту сторону моря жители континента наблюдают за всем этим с растущим интересом..."
  
 bm_group_878_title:0 "Жестокость"  
 bm_group_878:0 "878"  
 bm_group_tooltip_878:0 "#T $bm_group_878_title$ #!\n$bm_not_released$\n\n#help "Дети!? Пощадите моих детей!? Они убили моего единственного сына! Теперь мне не осталось ничего, кроме дома, полного гадюк, который нужно вычистить!"\n~Тамиан, 874 ИС#!\n\n[Concept( 'chevalie', 'Шевалье' )|E] сгорает в огне анархии после чисток Верховного короля Тамиана, и 5 конкурирующих претендентов называют себя верховными королями. На юге повторяется почти то же самое, поскольку [Concept('etami_tetenik','Этами Тетеник')|E] бушует в руинах [Concept('boqqarut_damotada','Боккарутская Дамотада')|E]. В это время хаоса многие мечтают о достижениях, которые были бы немыслимы всего лишь поколение назад. И, возможно, некоторые из них добьются успеха."
  
 bm_group_899_title:0 "Унижение Аверсарии"  
 bm_group_899:0 "899"  
 bm_group_tooltip_899:0 "#T $bm_group_899_title$ #!\n$bm_not_released$\n\n#help "Мы не уступим их империи, точно так же, как мы не уступили северянам".\n~Гурард, 897 ИС#!\n\nАаутократ Мификс унижен спором с Баларенами, и стервятники начинают кружиться вокруг трона.[Concept( 'chevalie', 'Шевалье' )|E] продолжает полыхать [Concept('red_river_war','Война красной реки')|E], и ходят слухи о новом [Concept('arch_lich','архиличе')|E] готовящемся нанести удар на юг, беспрецедентный по жестокости и мощи. Тем временем, на юге [Concept('war_in_heaven','Война на небесах')|E] продолжается, в то время как Дамота продолжает враждовать из-за остатков [Concept('boqqarut','Боккарута')|E]."  
  
 bm_group_939_title:0 "Наследие чемпиона"  
 bm_group_939:0 "939"  
 bm_group_tooltip_939:0 "#T $bm_group_939_title$ #!\n$bm_not_released$\n\n#help "ТЫ УМРЕШЬ, НО БУДЕШЬ СЛУЖИТЬ МНЕ!"\n~Силас, 930 ИС#!\n\nПоскольку [Concept('silas_stavro','Силас Ставро')|E] несомненно, навсегда уничтожен руками [Concept('the_champion','Чемпиона')|E], [Concept( 'chevalie', 'Шевалье' )|E]  находится в тупике, конкурирующие претенденты либо мертвы, либо дискредитированы, и все видят необходимость воссоединения перед лицом такого опустошения. [Concept( 'aversaria', 'Аверсария' )|E] pразвивается под правлением Нотикса, и империя с нетерпением ожидает новой эры процветания. В  [Concept( 'sarradon', 'Саррадоне' )|E], однако, нагорье Амсари раздирается на части братской борьбой, и [Concept('wardenites','варденисты')|E] начинают великую кампанию на Дальнем Востоке".
  
 bm_group_999_title:0 "Принцы-еретики"  
 bm_group_999:0 "999"  
 bm_group_tooltip_999:0 "#T $bm_group_999_title$ #!\n$bm_not_released$\n\n#help "Они поймут. В конце концов."\n~Тискул, 864 ИС#!\n\n[Concept( 'chevalie', 'Шевалье' )|E] разрывается на части, поскольку еретические воззвания Урсо Бекледьевре ввергают королевство в жестокую религиозную борьбу. Конклав Раокорта пообещал искоренить всех еретиков, но даже знать, долгое время находившаяся под контролем клерикалов, начинает становиться еретичкой. Марши, похоже, готовятся к новой эре кровопролития, и этот раскол, похоже, только начало."
  
 bm_group_1094_title:0 "Мятежные гимны"  
 bm_group_1094:0 "1094"  
 bm_group_tooltip_1094:0 "#T $bm_group_1094_title$ #!\n$bm_not_released$\n\n#help "Единственная причина, по которой я все еще стою на ногах, - это то, что я отказался умереть, не оставив известного имени и следа в этой Империи. У меня есть и то, и другое, и судьба, которой я так долго избегал, теперь ждет меня."\n~Сансия, 1095 ИС#!\n\nБезудержные издевательства над одним из детей автократа уступили место откровенному восстанию. В центре Опахасии несколько реформаторов начали движение за перемены в [Concept( 'aversaria', 'Аверсарии' )|E], и доказали готовность и эффективность использования насилия для достижения своих целей. Глаза всего мира наблюдают за тем, как институты Империи борются с собственными противоречиями."
  
 bm_group_1099_title:0 "Народная революция"  
 bm_group_1099:0 "1099"  
 bm_group_tooltip_1099:0 "#T $bm_group_1099_title$ #!\n$bm_not_released$\n\n#help "И поэтому, поскольку мы - люди единства, давайте начнем новую и просвещенную эру для всех наших сородичей".\n~Броуде, 1099 ИС#!\n\nКорона Конийкменера исчезла, а победивший народ Единства провозгласил новый "Канцлеридж" на месте старого королевства, утверждая, что говорит от имени простых людей королевства. Только время покажет, смогут ли их обещания быть выполнены."
  
 bm_group_1144_title:0 "Святые Саррадона"  
 bm_group_1144:0 "1144"  
 bm_group_tooltip_1144:0 "#T $bm_group_1144_title$ #!\n$bm_not_released$\n\n#help "Если мы вернемся, то это произойдет спустя много времени после их смерти, хотя, возможно, нам придется смириться с их неудачей..."\n~Безымянный, 1095 ИС#!\n\После их примирения с Аагиократией воинствующим орденам агионистов было предоставлено разрешение на колонизацию [Concept( 'sarradon', 'Саррадона' )|E], присоединяясь к постоянно растущему потоку [Concept( 'aversarians', 'аверсареанцев' )|E] вливаясь на южный континент. В то время как [Concept( 'ritualists', 'ритуалисты' )|E] oпоскольку восточный Саррадон в настоящее время силен, сочетание этого нового вторжения с постоянной борьбой против [Concept('wardenism','варденизма')|E] угрожает подтолкнуть одну из древнейших религий Аэраса к катастрофе, невиданного [Concept('halakdun','Хадакдуна')|E]."  
  
 bm_group_1169_title:0 "Эпоха безумия"  
 bm_group_1169:0 "1169"  
 bm_group_tooltip_1169:0 "#T $bm_group_1169_title$ #!\n$bm_not_released$\n\n#help "Не заблуждайся, мой аавтократир — никакое количество украшенных драгоценностями памятников или пышных церемоний не остановит червей, разъедающих основы твоей империи."\n~Панкратия, 1152 ИС#!\n\nТо, что началось как незначительный мятеж в центральной Катраддии в 1161 году, постепенно переросло в водоворот хаоса и разрушений, охвативший всю [Concept( 'aversaria', 'Аверсарию' )|E], еще более разжигаемый массовой [Concept('gedeora','Гедеорой')|E]  все последствия которого начинают ощущаться по всем [Concept( 'shattered_coast', 'Расколотому побережью' )|E]. Там, где когда-то существовал закон, теперь действует только правление сильнейшего, а номинальный автократ Исхений скрывается в Асиуполи, власть его двора не простирается дальше городских стен. Аверсария стоит на краю пропасти, и многие утверждают, что являются ее последней оставшейся надеждой — восторжествует ли кто-нибудь?"
  
 bm_group_1181_title:0 "Последняя надежда"  
 bm_group_1181:0 "1181"  
 bm_group_tooltip_1181:0 "#T $bm_group_1181_title$ #!\n$bm_not_released$\n\n#help "Анезимасиос? Собачье тело?"\n~Асериксос, 1181 ИС#!\n\nПосле 12 лет беспорядков малоизвестный дворянин взошел на трон [Concept( 'aversaria', 'Аверсарии' )|E], вслед за первым в значительной степени бесспорным [Concept('blood_senate','Кровавым сенатом')|E] в памяти живущих. Крестьяне, которых уже называют "доброкровными", задают один вопрос континенту, всему миру. Сможет ли этот новый император выполнить свои обещания и предотвратить катастрофу, которая, кажется, неумолимо надвигается на Империю? Или [Concept( 'shattered_coast', 'Расколотое побережье' )|E], если не дальше, то погрузиться в катастрофу, невиданную веками?"
  
 bm_group_1186_title:0 "Навстречу Армагеддону"  
 bm_group_1186:0 "1186"  
 bm_group_tooltip_1186:0 "#T $bm_group_1186_title$ #!\n$bm_not_released$\n\n#help "Я боюсь за свою родину, которой так не терпится превратиться в руины".\n~Альфиоксис, 1186 ИС#!\n\n=Границы очерчены, вся дипломатия и политика больше не имеют значения, ибо это будет война между Эшреем и Аксиотеей за трон [Concept( 'aversaria', 'Аверсарии' )|E]. Пока звучат барабаны войны, можно только гадать, произойдет ли грядущая битва между величайшими [Concept( 'magi', 'магами' )|E] и кто останется в живых, поглотит Аверсарию в своем огне, а вместе с ней и весь мир."
  
 bm_group_1200_title:0 "Империя из пепла"  
 bm_group_1200:0 "1200"  
 bm_group_tooltip_1200:0 "#T $bm_group_1200_title$ #!\n$bm_coming_soon$\n\n#help "Никенея, любовь моя, я действительно считаю, что мы, возможно, заходим слишком далеко и торопимся. Я боюсь, что это заклинание может очень сильно навредить делу..."\n~Аксос, 1199 ИС#!\n\nTМир истекает кровью. Миллионы людей мертвы, более половины населения [Concept( 'aversaria', 'Аверсарии' )|E] и неисчислимое количество до Адабисса и Катун-Кая. [Concept('selfreplicating_blood_magic','Самовоспроизводящейся магия крови')|E] получила по заслугам, и боль и ужас тысячелетий бесконтрольной войны и разрушений наконец-то были вознаграждена [Concept('frodbrokna','Фродброкной')|E] и открытие Разлома. Когда Туман извергается и поглощает известный мир, племена внутренних районов устремляются к побережью в поисках спасения, в то время как потрепанные остатки легионов Аверсарии соперничают за остатки своей мертвой империи."
  
 bm_group_1217_title:0 "Чернозолотая лига"  
 bm_group_1217:0 "1217"  
 bm_group_tooltip_1217:0 "#T $bm_group_1217_title$ #!\n$bm_coming_soon$\n\n#help "По этой войне я скучаю. Какая она была хорошая! Когда я возглавлял армию, а не двор, состоящий из детей-интриганов и лже-рыцарей!" \n~ Гардфрей, 1238 ИС#! \n\nПока [Concept( 'aversarians', 'аверсареанцы' )|E] заживо поедают остатки своей империи, [Concept( 'chevalie', 'Шевалье' )|E] скатывается к гражданской войне после загадочной смерти верховного короля Дендона. Принц Гардфрей претендует на трон своего отца, но против него выступает альянс двух самых богатых дворянских родов Шевалье. Валадеки и Монто выдвигают в качестве нового монарха прославленного рыцаря и спутника детства Гардфрея, Терина "Черного когтя" Валадека, и кажется, что только кровопролитие решит судьбу Шевалье."  
  
 bm_group_1228_title:0 "Эхо империи"  
 bm_group_1228:0 "1228"  
 bm_group_tooltip_1228:0 "#T $bm_group_1228_title$ #!\n$bm_coming_soon$\n\n#help "Прошло тридцать лет, а Повелитель Пепла все еще отчаянно цепляется за свой трон, разрывая империю на части каждым своим действием. Больше не надо"\n~Исакея, 1229 ИС#!\n\n[Concept( 'aversaria', 'Аверсария' )|E] стонет под тяжестью трупов, пока Аавтократир Эшрей продолжает править своей Ашен Аавтократой жестоким кулаком. С каждым днем все большая часть империи ускользает из его рук, и остается только задать вопрос:0 переживет ли он саму Аверсарию?."  
  
 bm_group_1254_title:0 "Расколотый мир"  
 bm_group_1254:0 "1254"  
 bm_group_tooltip_1254:0 "#T $bm_group_1254_title$ #!\n\n#help "Говорят, что империя горит? Что Аверсария потеряна? Что на троне не сидит ни один автократор!? Пока я царствую из Орайспола, Аверсария жива! Я - Аверсария, и все, кто сомневается в этом, пусть сгорят! Неужели они думают, что я причиню им меньше боли, чем тем, кто стоял против меня, кого я когда-то любил?"\n~Эшрей, 1228 ИС#!\n\n[Concept( 'aversaria', 'Аверсария' )|E] испускает последние вздохи, когда Сьялволки Имперрех выходят к морю. Елисейский перевал завершился уничтожением последней организованной коалиции против Ценвара, и теперь все, что осталось между варварами и владычеством над миром, - это поход к его сердцу."  
  
 bm_group_1298_title:0 "Новый мир"  
 bm_group_1298:0 "1298"  
 bm_group_tooltip_1298:0 "#T $bm_group_1298_title$ #!\n$bm_coming_soon$\n\n#help "Мои глаза видели достаточно войны, чтобы, закрыв их в последний раз, я мог молиться только о мире. Однако воспоминания предают меня, и я задаюсь вопросом, не является ли смерть лишь сном. Если я буду вынужден вечно видеть только смерть и завоевания..."\n~Ценвар, 1272 ИС#!\n\nНовый рассвет восходит на [Concept( 'shattered_coast', 'Расколотое побережье' )|E]. [Concept( 'aversaria', 'Аверсария' )|E] исчезла, сменившись царством завоевателей. Но мир не продлится долго, ибо со смертью Колдуньи-Прорицательницы мелкие правители того, что когда-то было Имперрехом, уже готовятся к новой эпохе войны."  
  
  
  
  
