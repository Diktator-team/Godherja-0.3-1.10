 # NOTE: These are all super old!!! They were written by I, LonelyKnightess, several years ago in a single night before a Christmas patch because everyone on the team kept asking for a timeline of sorts. While most of this has become the basis for all the lore that came after, a lot of it is out of date or will read very oddly with the way the lore has spun out over time. Assume everything in here (BESIDES THE LAST BOOKMARK, WHICH IS NOT CANON) is lore unless it contradicts anything in newer additions to the mod 
  
 start_year_37_01_01_desc: "Впервые в истории народ Шевигада выступил единым фронтом. Отразив не только последнюю попытку изгнания галликадов, их бывших хозяев в Этилизиадах на востоке, но и вторжение ужасного короля-мага Катануксы с юга, Бастион объединил шевигадов в империю, способную противостоять всем угрозам. Пока он борется с мятежом галликадеров и пытается создать нацию из племени, Катанукса зализывает свои раны и готовится к мести. Однако ходят слухи о восстании, вдохновленном шетиканцами на то, чтобы окончательно свергнуть своего ужасного повелителя...\n\nДалеко за морями на юге древние религии востока, наконец, прогибаются под тяжестью, поскольку военачальник Насад-Синар, который объединил земли, лежит мертвый, а балариды борются с вторжением из западных ритуалистов."
  
 start_year_67_01_01_desc: "Последний Никариин мертв, но эларвизианцы не успокоятся. По всему Политакону люди приветствуют то, что станет первыми эларвизианскими легионами, когда они отправятся воевать на восток с соперниками по Сейшесскому конкордату. В то время как сейшесцы дважды побеждали аэларвизийцев при помощи своих восточных союзников в Храме Горного Солнца, жестокая гражданская война между правящими монашескими орденами и светскими военачальниками под руководством Одира означает, что сейшесцы остались в одиночестве.На их севере смерть почти 200-летней Катануксы, преднамеренно совершенная самим стареющим Бастионом, ввергла Королевство Деккад в хаос, поскольку каждый из двенадцати магов-регентов сражается за останки."
  
 start_year_85_01_01_desc: "Со смертью бездетного Доброго короля Бастиона Шевигады сидят тихо, ожидая момента, когда все развалится. Верцигекс, его брат во всем, кроме крови, восседает на троне в качестве регента, пока ситуация не разрешится. Последним желанием Бастиона было, чтобы Верцигекс правил, но к магическим способностям Верцигекса относятся с подозрением. Не только Катанукса, их страшный враг, был магом, но и сейшесцы, которые когда-то держали их в цепях. Не только это, но и разум Верцигекса все больше терзают видения о трещине в мире, пробивающейся сквозь горный череп, о павших мертвецах, снова поднимающихся по почерневшей земле, о новой эре рабства для известного мира и об апокалиптической войне на бескрайних пляжах.\n\nПоскольку галликады отступают на запад к своим последним цитаделям в попытке свергнуть вице-короля Иниана, а могущественные лорды Шевигада точат мечи, с завистью глядя на трон Бастиона, вопрос, похоже, в том, когда все это развалится."
  
 start_year_114_10_09_desc: "Непопулярный Аауотаркратер Фанагоракс наконец-то нашел свой шанс предотвратить то, что кажется неизбежным восстанием Одира Ллета и дюжины разгневанных культур, вынужденных подчиниться Империи. В то время как его планы по созданию имперского культа, похоже, терпят неудачу, поскольку люди насмехаются над таким нечестивым правителем, формирующим веру, набеги племен иросси вглубь новых эларвизийских колоний привели к гибели сотен людей. Поскольку народ Эларвизии требует возмездия, Фанагоракс возводит огромную колонну в Орасполе и собирает самый большой легион, который когда-либо видели его народы, и заявляет, что он не успокоится, пока иироссы не падут перед их мощью.\n\nНа юге последние остатки Баларидов, давно обращенные своими врагами в веру в 1000 богов Эос, начинают исход на юг, когда последние восточные цитадели переходят к ритуалистам. По южному небу летит красная звезда, и все знают, что это мрачное предзнаменование."
  
 start_year_144_10_09_desc: "Тьма пришла на Саррадон. В то время как ныне торжествующие ритуалисты сталкиваются со своим величайшим кризисом, раскопки древней гробницы открыли то, что многие стали называть Пожирателем миров. Поскольку великий зверь пожирает города, включая саму королеву Саррадона, ордена ритуалистов в кои-то веки пришли к согласию. Тот, кто убьет великого зверя, станет королем.\n\nНачинается схватка.\с тем, что медленно формализующиеся культуры Шевигадов постепенно называют Шевалье по частям после убийства Верцигекса, военачальники ссорятся из-за мелких средств. Некоторые из них уже начали пересекать горы на восток и уничтожать павшие остатки этилизиадов, в то время как другие начали продвигаться на север против Эджейники в желании построить свои собственные империи."
  
 start_year_156_11_21_desc: "Имперцы восстают! По всей Эларвизии религиозные культы, которые были отчаянно подавлены Дакиксеном, теперь объединены Акалиониксом, требующим смерти Аауотаркратера и утверждения их молодой веры в качестве официальной религии Империи.Это война драконов. Глубоко укоренившиеся группировки драконьих всадников Аверсарии выбрали свою сторону, и сотни драконьих всадников теперь грабят сельскую местность и сражаются из-за десятилетий обид, наконец-то получив повод высвободить свою силу.\n\nНа севере Ойейница находится на острие ножа. Просвещение Враусила заставляет замолчать, паникующие беженцы толпами бегут с его границ, утверждая, что почитаемые мертвецы восстали против них, в то время как Вилас Венслау объявляет себя первым архлихом и требует верности всего мира... Короли Ойджейники уже готовят свои армии против этой новой неизвестной угрозы, даже когда они это делают война с захватчиками с юга."
  
 start_year_201_11_21_desc: "После того, как Вилас Венслау был окончательно побежден и отброшен на север в Калатипсомисе, преданный своим помощником [Concept('silas_stavro','Сайлас Ставро')|E], первое великое вторжение из того, что сейчас называется княжествами Ойджейницы, прекратилось. Однако, вопреки тому, на что надеялись многие, личи не были уничтожены в одной эпической финальной битве, вместо этого все его приспешники устремились на север, чтобы обезопасить части владений своего бывшего хозяина, вырезая свои собственные вотчины из остатков Оеджейницы. Тысячи людей устремляются на юг, поскольку земля, за которой они когда—то ухаживали, умирает, а участники марша все еще пытаются вернуть свой дом и разобраться с беженцами.\n\ На дальнем западе Пророк подал свой голос пустошам Амсари, утверждая, что он видел будущее их народа. Великая борьба против Ран камсари на юге, в которой они в конечном итоге победят. По мере того, как новая религия распространяется подобно лесному пожару, смерть короля Алькада на востоке вызывает волнение в мире ритуалистов, с уходом внука тех, кто убил Пожирателя миров, десятки военачальников уже начали борьбу за право претендовать на свой титул."
  
 start_year_256_01_01_desc: "Саррадон сталкивается с великим религиозным движением по всему континенту. Возможно, вдохновленный Пророком Амсари, тысячи культовых религий быстро завоевали популярность, и новые, кажется, появляются с каждым днем. В то время как военачальники-ритуалисты борются за то, чтобы сражаться друг с другом и сдерживать орду, растущая сила Ран камсари на западе, наконец, обратила амсари в рабство и теперь продвигается к границе ритуалистов.\n\nНа севере, первый верховный король Марчера, Алоизиан провозглашает новое королевство — Шевалье — утверждая, что это королевство Бастиона. Желая вернуть оеджейников к своим границам и объединить Марчеров против нового врага, уничтожив [Concept('arch_lich','архилича')|E] Уисликса, он отодвигает границы Марчеров на восток. К моменту своей смерти Шевалье простерется почти до Черных перевалов на востоке и гор на юге, где он наблюдает, как Аверсария пожирает сама себя."
  
 start_year_296_05_15_desc: "Во всем Саррадоне есть только одно слово, которое, кажется, возвышается над всеми остальными. Война.\n\nПервый Страж восстает, утверждая, что был одарен видением от высших сил, находясь в ловушке в подземельях военачальника Арахаса в проклятых глубинах восточного острова. Бог реален, и он - зло, и грехи декадентствующих ритуалистов медленно разрушают замок, который его связывает. Этот таинственный новый культ уже распространился по всему южному миру, и по мере того, как великие державы Кемсар и Дараджад вступают в стычки на своих границах, вардениты, похоже, готовы навсегда нарушить баланс сил.\n\nНаходясь на севере, Деллинос одерживает победу над своими братьями после десятилетия гражданской войны, наконец приступая к осуществлению своего грандиозного плана по объединению культур, языков и религий того, что он теперь называет Аверсарией, одновременно посылая свои легионы, чтобы изгнать северных [Concept('antimagi','антимагов')|E] из их крепостей вдоль великие речные долины Калатипсоми. Но даже когда он работает, пробуждается новая сила. Артенанас, брат Маклеа, наконец-то скончался, скрываясь. Его внук Терийон, Последний Дракон, стремится только к одному. Отомсти за своего деда и займи трон, который принадлежит ему по праву..."
  
 start_year_344_01_01_desc: "Теперь, когда последние остатки Последнего Дракона и ему подобных мертвы или скрываются, Аверсария, наконец, снова объединена. Теперь, когда Малкоис окончательно покорен, а Опахазия полностью аннексирована впервые с 104 года, Аавтократа смотрит на север и восток в поисках расширения. В то время как земля, которую аверсарианцы называют Айроной, остается под контролем могущественных астликов, в то время как на севере шевалье изо всех сил пытаются отразить вторжение лорда-лича Якуба "Злословящего". Север открыт, автократическому Пафосу нужно только протянуть руку и взять его...\n\nВ Саррадоне были проведены границы и по-настоящему началась война. В то время как ритуалисты надеялись, что смерть Первого Стража положит конец нападению варденитов, их пыл, похоже, только возрос. С варденитами, поддерживаемыми Ран Камсари на западе, лорды-ритуалисты быстро объединяются в попытке спасти то немногое, что они могут."
  
 start_year_399_01_01_desc: "Ран Кемсари разбиты! Поскольку долина великой реки теперь бесплодна, их рабы-амсари создают новое царство в северной части ныне мертвой империи. С внезапным устранением их величайшего союзника нейтральным амсари продвижение варденитов застопорилось, и войны с ритуалистами быстро зашли в тупик.На севере аверсарианцы наконец-то пересекли пролив и начали свое вторжение в Айроной.  Распространяясь из [GetTitleByKey('c_asiupoli').GetNameNoTier], Аверсарианцы и несколько союзников среди восточных кланов начали систематически уничтожать королевство за королевством, намереваясь распространить Аверсарию на таинственную восточную степь."
  
 start_year_421_01_01_desc: "С вторжением дракона Артенаксы и ее детей на северо-восток продвижение аверсарианцев застопорилось на всех фронтах, поскольку великий дракон выжигает внутренние районы. С Аавтократиром, убитым зверем при сожжении [GetTitleByKey('c_oraispol').GetNameNoTier], Аверсарианцы вступают в междоусобицы, даже когда их города сжигаются из [Concept('aeras','Аэраса')|E].\п\п На севере верховный король Пиетт начинает новое амбициозное предприятие. Личи должны быть остановлены, и есть только один способ сделать это. Сразитесь с ними! Дети Шевалье маршируют на север, намереваясь развязать войну со своими злейшими врагами и покончить с угрозой раз и навсегда."
  
 start_year_442_05_06_desc: "Шевалье опустошено. Целое поколение погибло из-за безумия Северных Пределов. После того как сам верховный король Пиетт был убит и воскрес заново, военачальники Марчера быстро завоевывают свои новые владения, одновременно пытаясь сдержать крестьянство, ободренное уничтожением вооруженных сил своего господина. В колониях Шевальен на востоке отсутствие власти вызвало волну восстаний, и Герцогская лига изо всех сил пытается удержать границы мира Марчер.\n\nВ Аверсарии Элиадиас одерживает победу как в гражданской войне, так и в своей битве против Артенаксы. Самая могущественная волшебница в поколении, она стремится воссоединить расколотую Аверсарию и с завистью смотрит на север, на расколотые границы."
  
 start_year_569_09_26_desc: "После почти столетия кровопролития лорды Шевалье и аверсарианцы, наконец, соглашаются на мир. Проведена новая граница, граница Марчера заканчивается в Черных горах, и аверсарианцы получают приз в виде рога изобилия Калатипсоми. С триумфом Аверсарии на северо-западе, губернатор Малкоиса Артеан решает, что теперь, наконец, у него появился шанс расширить Малкоис на север, через горы, в великую долину.\n\nНа востоке подсчитайте участки Темоса из его владений. Устав от мелких войн между губернаторами Айроноя и Опахазии и желая славы, от которой отказались оба, а также стареющий Элиадиас, он начинает новый план, который потрясет аверсарианский мир..."
  
 start_year_600_01_01_desc: "Эпоха личдомов? Это то, что многие говорят, в то время как мир горит.\n\nПоскольку Шевалье почти полностью поглощена силами [Concept('arch_lich','архилича')|E] Адваги Адвакампи и ее огромным отрядом скелетообразных зверей, Аверсария тоже горит. Со смертью Элиадиаса не только затянувшаяся борьба между губернаторами Калатипсоми и Малкоиса, наконец, переросла в гражданскую войну, но и граф Темос поджег восток своим обращением в личдом. С восставшими легионами Эйронои и Опахасии перед ним и ребенком-автократом на троне многие утверждают, что это последний конфликт, который положит конец миру. Особенно по мере того, как сама реальность изгибается и ломается, Гедоэра разрывает Империю и разрушает саму ткань, связывающую реальность, имперские города, казалось бы, перемещаются назад и вперед во времени по собственной воле."
  
 start_year_631_05_15_desc: "То, что, как многие надеялись, положит конец раздорам, похоже, было жестокой шуткой судьбы. В то время как Калатипсоми и Малкоис наконец-то обрели мир, а личи Темос и Адвага оба мертвы, чума теперь пронизывает разрушенные остатки Аверсарии и проникает в оба Пограничья. Когда первый верховный король за целое поколение был убит Кровавым Светом всего через несколько месяцев после его коронации, Шевалье наконец покидают свои владения на востоке и пересекают Черные горы, чтобы попытаться спасти то немногое, что осталось от их разрушающихся домов.\n\nВ Аверсарии Кровавый свет сжигает не только крестьян, но и кажется еще более опасным для магов королевства, убивая целое поколение магической знати, прежде чем распространиться на юг, в Саррадон, где он сеет не меньший раздор, вызывая временную паузу во многих войнах. На северо-востоке Аверсарии Империя Картараддов смотрит на юг, на своего слабеющего соперника, с жадностью в глазах, и готовится к великому вторжению в Малкоис."
  
 start_year_679_03_13_desc: "Несмотря на падение Малкоиса, аверсарианцы снова объединились и приняли уроки этой новой войны близко к сердцу. Перекованная и реформированная автократом Эрамосом и его кликой легонов, аверсарская армия новой модели выступает маршем, чтобы отвоевать северные земли у чрезмерно растянутых Картараддов.\п\п В Саррадоне уничтожение класса магии Кровавым Светом привело к революции в его практике. Это новое поколение магов, не знающее учений древних, все чаще обращается к использованию ранее запрещенной магии, которая считалась слишком опасной для обучения. В то время как континент пылает в магической ярости, расширяющиеся амсари, наконец, останавливаются варденитами, которые оттесняют их обратно в их сердце и защищают запад, в последний раз, когда амсари осмелятся расширить свои границы, которым положен конец ужасной магией."
  
 start_year_723_01_01_desc: "Из-за неудач на востоке Хиклан горит. Две дюжины претендуют на то, что в них течет кровь Пророка, и начинают кровопролитную войну, используя новые магические искусства, которым их научили восточные враги. Однако, пока родина амсари горит, с востока прибывает новая сила. Изгнанные из своего дома, когда восточные равнины были сожжены дотла варденитами и магами-ритуалистами, народы айяр подавляют местных лордов-варденитов и начинают продвигать границу Амсари на север.На их юге великий военачальник Хенутахт объединил большую часть центральных земель Ран Кемсари и замышляет месть. Поскольку религиозная революция Саррадона достигла даже его ушей, он готовит свои великие армии и своих магов к последней разрушительной войне на севере, планируя, наконец, отомстить амсари и обеспечить, чтобы ни один амсари не остался в живых, чтобы никогда больше не воевать против своего народа."
  
 start_year_764_11_09_desc: Когда хаос седьмого века, наконец, подходит к концу с поражением последней армии Картарадди у Ридувийских курганов, смертью автократа Эрамоса и возвышением Автократии Тейссии, предвещающей конец эпохи войн и начало эпохи восстановления, Аверсария вздыхает с облегчением. Поскольку Этепезея, Малкоис и Калатипсоми особенно опустошены, а огромные, но неразвитые королевские владения на востоке все еще удерживаются после поражения при Темосе, радикально новый план реконструкции направлен на перенос центра власти империи в быстро растущий город [GetTitleByKey('c_asiupoli').GetNameNoTier]и богатые горы Опахазии.\n\nВ походах верховная королева Арелли начинает изгонять ойейников из их гетто в городах Шевалье и предоставляет им новые земли на обезлюдевшем севере, надеясь положить конец погромам и конфликтам между ними среди местных жителей. В то время как в Саррадоне новая эра магии, похоже, достигает своего апогея, поскольку маги начинают использовать заклинания в неописуемых масштабах, чтобы сжигать целые города и регионы или воскрешать мертвых, чтобы сражаться за них огромными легионами."
  
 start_year_802_03_19_desc: "То, что многие называют «Золотым веком саррадонской магии», а большинство других называет «Эрой огня» в Саррадоне, подошло к концу после того, как заговоры магов Курати и Алмади совершили величайший подвиг друг против друга. Самовоспроизводящееся заклинание, которое стерло с лица земли целые регионы, никто из тех, кто наложил его кровью тысяч людей, не ожидал, что оно бесконтрольно распространится по Саррадону, и к тому времени, когда оно и массовые магические конфликты вокруг него наконец закончатся, 80% магов Саррадона и миллионы в противном случае он будет лежать мертвым.\n\nПоскольку Саррадон лежит в руинах, а войны временно затихли из-за опустошения, все больше и больше иностранцев начинают заходить в порты некогда позолоченных городов с новым интересом. Когда саррадонские лорды были настолько разорены, купцы Аверсариан и Шевальен начали расширять свое присутствие, отделяя крупные торговые кварталы и медленно захватывая южные торговые пути." 
  
 start_year_834_01_01_desc: "Устав от своей участи на бедном северо-западе Шевалье и не заинтересованные в еще одном быстротечном объединении, герцоги Вояжен начинают выезжать за пределы своих собственных границ и искать новые возможности за границей. По всему миру начинают массово появляться наемники-маршеры и торговцы, предлагающие свои уникальные услуги в войне, торговле или в обучении различных народов мира некоторым [Concept('antimagic','антимагическим')|E] искусствам за солидную сумму. Нигде это не приветствуется так, как на Саррадоне, где поколение саррадонской знати проявило большой интерес к выравниванию игрового поля с помощью разбросанных останков своих магов, и где медленно восстанавливающийся континент отчаянно ищет любую возможность для торговли."
  
 start_year_878_03_14_desc: "В "Жестокости" обезумевший верховный король Тамеан реагирует на убийство своего сына Гилимана так, как никто не ожидал. За один час он натравливает наемников, набранных из [Concept('antimagic_orders','антимагических орденов')|E], на собравшуюся знать на похоронах Гилимана и убивает глав почти всех ведущих благородных семей Шевалье, прежде чем направить свои силы против их детей и того, что осталось от их династий в других местах. Становясь все более параноидальным и явно безумным, он даже убивает своих оставшихся детей, обвиняя их в содействии убийству их брата.\n\nТаминан, после четырех лет гражданской войны и тысяч погибших, теперь мертв сам, перерезав себе вены в своей тронной комнате в безумной демонстрации. Шевалье больше нет, и со смертью его самой могущественной знати начинается анархия. Пятерым претендентам удалось собрать достаточно власти, чтобы объявить себя королями, но сотни королевств оспаривают их, не говоря уже друг о друге."
  
 start_year_899_09_11_desc: "Поскольку анархия в Пяти коронах продолжается, аверсарианцы стремятся укрепить свой контроль над Калатипсоми. Однако с окончанием спора о Баларенах и самоубийством Легона Тейсалиона автократу Мификсу был нанесен унизительный удар, и он отчаянно ищет любые средства отвлечь кружащих стервятников знати, прежде чем они обрушатся на него.\n\nТем временем на северо-востоке племена картарадди в течение двадцати лет тайно работали над вооружением и подготовкой к великой войне за Апокиаку, свой родной дом. Поскольку Аверсария, по-видимому, унижена такой слабой силой, как Конийкменер, многие теперь говорят об этом как о времени восстать..."
  
 start_year_939_01_01_desc: "Война на Красной реке закончилась, а вместе с ней и анархия Пяти Корон. Враждующие [Concept('antimagic_orders','антимагических орденов')|E] остаются объединенными против угрозы [Concept('undead','нежити')|E], принимая учения доблестного [Concept('champion_of_chevalie','чемпиона Шевалье')|E], который пожертвовал собой, чтобы убить [Concept('lich_king','короля лича')|E] [Concept('silas_stavro','Сайласа Ставро')|E] и объявляют себя нейтральными в политике Марчера. Однако, в то время как пять королей-претендентов Маршей либо мертвы, либо отказываются от своих притязаний, многие смотрят на потенциальное воссоединение, рассматривая войну как доказательство того, что Шевалье должен быть сильным.\n\nВ Саррадоне Абдар "Годрендер" Сархадин начинает амбициозную кампанию по уничтожению власти ритуалистов на Дальнем Востоке. Тем временем на западе горит Амсари Хиклан, братья Зоен и Рексил объединились, чтобы убить своего отца, и теперь распространяют грязную магию по всей пылающей империи, претендуя на его трон."
  
 start_year_999_03_14_desc: "Ересь! Разрушение собора Монсо в южной Шевалье поразительно могущественной Гедердой вызвало волну потрясений по всему северу. Все еще оправляясь от разрушительной войны [Concept('red_river_war','на Красной реке')|E] и поскольку церковь все еще вовлечена в споры из-за своего участия в конфликте, скептически настроенные проповедники и ученые по всей Шевали стали утверждать, что сама вера, которой следуют Марши, оказалась ложной.\n\nУже сейчас, похоже, возникают десятки культов, а военачальники принимают новые религии, чтобы поддержать свое правление. Поскольку Шевалье впадает в свою первую великую религиозную войну, предстоящий Совет Бывших решит, что именно следует предпринять. Не пора ли реформироваться, как говорят кетианцы, и, возможно, основать новую веру? Или провокаторы добьются своего, и кровь будет проливаться до тех пор, пока все снова не встанут на этот путь?"
  
 start_year_1094_08_28_desc: "Стареющий Фанцис доказал, что не в состоянии контролировать своих многочисленных детей. Слишком долго это воспринималось как королевское право, но в конце концов это зашло слишком далеко. Теперь, когда скандал вокруг Пелиноса наконец достиг ушей простолюдинов — изнасилование и убийство двух десятков рабов — даже чистокровные больше не могут притворяться праведными в своем правлении. Поскольку даже те, кто извлекает выгоду из крови рабов, теперь сомневаются в истинности своих убеждений, восемь фигур восстали по всей Аверсарии, требуя новой эры реформ. История назовет их святыми-агионистами, но эти реформаторы называют себя последним шансом для Аверсарии изменить свои пути.\n\nВ Шевалье молодой верховный король Вальден провозглашен самым молодым святым Пути в истории и одним из девяти, провозглашенных при жизни, когда он сразил [Concept('arch_lich','архилича')|E] Милона "Тронутого богом" Заковича. Вальден мечтает об эпохе реформ. Грамотное крестьянство, денежная реформа, церковь в каждой деревне и радикально новая кампания по расширению границы на север и прекращению враждебности личей. Однако ходят слухи, что, хотя молодой верховный король и может быть героем, он не из тех, кто долго продержится, поскольку с каждым днем его здоровье, кажется, ухудшается..."
  
 start_year_1099_11_12_desc: "Народная революция закончилась! После роспуска монархии победившим Народом Единства, поддержанным низшей знатью и (по крайней мере, как они утверждают) простолюдинами, Канзелерен Брёде объявляет со ступеней теперь свергнутого дворца Конена, что началась новая эра для Конийкменеров и что его первое намерение — отвоевать низины у Шевалье.\n\nВ Саррадоне Ритуалисты вернули себе восточный остров и начали укреплять свой контроль на недавно объединенном востоке. Поскольку вардениты отступают, а ритуалисты приближаются к своей святой столице, многие задаются вопросом, может ли Война на Небесах наконец завершиться." 
  
 start_year_1144_03_11_desc: "Война на Небесах заканчивается! Неожиданная высадка проповедников агионизма и защищающих их орденов, наряду с легионами аверсарианцев, намеренных распространять свою автократию дальше, наконец сломили хребет лордам-ритуалистам. В то время как их власть рушится на востоке, вардениты наконец-то вышли из тупика и хлынули через центральный Саррадон. На данный момент агионисты, похоже, довольствуются лишь небольшими постами, с которых они могут демонстрировать свою веру, но вардениты и ритуалисты, похоже, намерены вытеснить их обратно, и агионисты уже становятся все более воинственными, чтобы гарантировать, что их вера остается подкрепленной сталью."
  
 start_year_1169_01_11_desc: "Аверсария содрогается от последствий Одрстунда, некогда процветающей знати, ввергнутой в новые глубины безумия психическим шоком от того, что многие начали называть умирающим миром. По всей Аверсарии убийства и мелкие войны, похоже, стали новой нормой, а безвременная смерть стареющего автократа Ишениоса доказывает, что даже правитель Аверсарии не в безопасности. Пока молодой Тресатос борется за свой новый трон против взбунтовавшегося губернатора Детинона из Малкоиса и семей ретиористов, культ Черной Руки распространяется по Этепезее подобно лесному пожару. Похоже, вопрос не в том, умрет ли Империя, а в том, как.\n\nПока Империя горит, Саррадон ускользает из их хватки. Агионисты все чаще бросают вызов имперской власти, и то, что когда-то было разрозненными аванпостами проповедников и их охраны, все чаще становится извращенными версиями их собственных учений и формируется во все более крупные армии для распространения их святого слова. Восточный Саррадон пал, но некоторые говорят, что следующими они намерены захватить колониальные владения родины..."
  
 start_year_1186_06_03_desc: "Анезимасиос мертв! Рухнув в объятия своей молодой жены Аксиотеи во время пира, знать почуяла яд и обман. Они говорили, что виновата Аксиотея, пока Аксиотея не сожгла [Concept('blood_senate','кровавый сенат')|E] дотла вместе с четвертью ведущих правителей Аверсарии. Теперь никто не говорит о несогласии, кроме смелого Эшреса, соперника (а некоторые говорят, любовника) Аксиот с юности в [Concept('mayikrata','маикрате')|E] и уже состоявшегося легона всего в 18 лет. Уже Легио XXI, теперь получившее название легиона "Эшраес", взяло столицу Ораисполь, в то время как Аксиот бежит во владения своей семьи на востоке. Начинается война, война в масштабах, невиданных ранее в истории Империи."
  
 start_year_1200_02_11_desc: "Аверсария истекает кровью.\n\n[Concept('frodbrokna','Фродброкна')|E] оставила свой разрушительный след, Автократ Эшра, по-видимому, стал победителем в том, что, возможно, было последней настоящей [Concept('imperial_civil_war','имперской гражданской войны')|E]. Восточная половина Автократа, некогда жемчужина мира, теперь опустошена. Сельскохозяйственные угодья превратились в пепел, города сгорели в великом аду, и миллионы людей были принесены в жертву тому, что, возможно, было самым сильным заклинанием, когда-либо разрушавшим мир. Аксиот мертв, но последние остатки имперской власти уже рушатся, поскольку сторонники Эшреса массово восстают.\n\nВ Саррадоне Война Святых продолжается уже шестое кровавое десятилетие, агионисты, похоже, на грани завоевания всего юга. Кажется, чудо будет единственной вещью, которая спасет южан от настоящего вымирания перед лицом этих иностранных захватчиков."
  
 start_year_1217_4_12_desc: "После загадочной смерти Дендона ден ва Сеньона Шевалье готовится к гражданской войне. В то время как отец Дендона был ужасным Крисе и первым верховным королем, объединившим Марширующих за одно поколение, Дендона всегда считали слабым, слишком добрым, чтобы пресекать козни неуправляемой знати, и слишком боявшимся личей, чтобы остановить их все более наглые набеги.В противовес своему молодому и неопытному сыну Гардфрею гордые Валадеки и древние Монто объединились в Черно-золотую лигу, выдвигают двоюродного брата Гардфрея и друга детства Терина Валадека в качестве претендента на трон, несмотря на обвинения в убийстве ими Дендона.\n\nСможет ли упрямый Гардфрей закрепить наследие Ден ва Сеньон и воссоединить трон? Или Валадеки наконец займут трон, к которому они стремились на протяжении стольких поколений?"
  
 start_year_1254_01_01_desc: "Почти целое поколение прошло с тех пор, как [Concept('frodbrokna','Фродброкна')|E] разорвал мир на части, но его последствия все еще сотрясают опустошенный мир. В Аверсарии варвары-сьялволки, похоже, готовы нанести смертельный удар аверсаринской автократии, которая доминировала на [Concept('continent','континенте')|E] почти всю историю на нашей памяти до этого момента. На севере некогда объединенные лорды-пограничники начали пожирать друг друга после того, как верховный король Гардфрей исчез на север в тайном путешествии, и хотя в королевствах личдома на крайнем севере пока тихо, кто знает, какие риски представляет эта междоусобица для Пограничников. И, наконец, далеко на юге саррадонцы, наконец, переломили ход событий против орденов агионистов и других колонизаторов на своем континенте, отрезав себе путь к освобождению своего давно опустошенного континента, хотя можно только гадать, что замышляют агионисты в закрытых залах..."
  
 start_year_1298_03_13_desc: "Сокрушитель ведьм мертв, и по всему миру Сьялволки звонят в колокола, оплакивая его кончину. Империя Орисполья разделена тремя его сыновьями, и, хотя царит мир, ходят слухи о войне, даже когда прах их отца приносят в жертву Велосу. По всей бывшей империи мир меняется, новые способы жизни порождают множество новых вер и культур, что многие называют великим пробуждением. Эпоха хаоса, кажется, быстро приближается, даже несмотря на то, что [Concept('fog','туман')|E], кажется, застопорился...\n\nВ Саррадоне последние остатки агионистов борются, поскольку артахиты изгоняют захватчиков из их последних цитаделей, хотя бессмертный Меч Ангелов начинает новую эпоху ритуалистического восстания. На западе марширующие наемники и торговцы продолжают пожирать останки великого Амсари Хиклан, а в самой Шевалье воюющие государства борются с ростом таинственного культа, в то время как королевства личдов пробуждаются заново..."
  
 start_year_1799_01_01_desc: "На островке проходит еще один год. Как и каждый предыдущий год, этот год наполнен сомнениями в том, что башни великого барьера будут продолжать сдерживать эфемерный Туман, если города-государства снова вступят в войну, и в том, какие новые научные открытия или невыразимый ужас будут обнаружены внутри. Последняя война стерла город Аксотайна с лица земли, когда монтерийцы уничтожили свои Барьерные башни в перекрестном огне, и поскольку ходят слухи о более ожесточенной борьбе между одиннадцатью оставшимися городами, многие опасаются, что в следующей может не остаться никого в живых. Особенно после того, как стало известно, что Гисреддепорт замолчал, как и новости о том, что что-то начало шевелиться в северных [Concept('foglands','туманных землях')|E] ...\n\nВо внутренних районах кланы мусорщиков замолкают один за другим, все меньше и меньше наемников откликаются на постоянный призыв к артефактам из города-государства. Ходят слухи, но об одном шепчутся громче всех. Клан Ватер поговорил с кем-то на востоке... и он наблюдает за всем..."
  
