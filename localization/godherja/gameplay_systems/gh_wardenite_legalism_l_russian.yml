 doctrine_wardenite_school_name: "Юридическая школа"
 wardenite_mainstream_doctrine_name: "А'Баджармиа - основная традиция"
 wardenite_mainstream_doctrine_desc: "Школа А'Баджармиа, или «Основная линия», - это прагматики, признающие необходимость единственного Мамура в принципе и теории - хотя и не обязательно соглашающиеся с тем, кто на самом деле является истинным Мамуром. Школа предлагает широкую терпимость к разным правовым традициям, придерживаясь в целом принципа, согласно которому единство традиций веры варденитов важнее строгой чистоты мыслей и практики. На протяжении веков школа впитала в себя несколько конкурирующих традиций и теперь считает некогда пограничных еретиков Ташбариа (метафоралистов) и Хаариа (эмоционалистов) как придатки к своему корпусу. Конечно, терпимость имеет пределы, и многие другие традиции канули в безвестность из-за подавления Абаджармиа."
 wardenite_idealist_doctrine_name: "Затмалиа – идеалистическая традиция"
 wardenite_idealist_doctrine_desc: "Идеалисты в целом не признают необходимость Мамура, считая эту должность чем-то необходимым только в контексте ранних кампаний Первого Стража, пережитком менее сложных времен. Наиболее динамичные из Варденитов придерживаются законнических традиций, которые подчеркивают необходимость нового толкования, во многом полагаясь на конкретную серию отрывков, написанных Первым Стражем в «Видении Башни Ангела», описывающих возможные судьбы человечества в далеком будущем. В то время как другие школы сразу же отмечают, что эти отрывки почти наверняка были предостережением против безрассудных нововведений, засмалиа придерживаются противоположной интерпретации."
 wardenite_traditionalist_doctrine_name: "Табакайа – традиционалистская традиция"
 wardenite_traditionalist_doctrine_desc: "Традиционалисты Табакаи признают существование и необходимость нескольких Мамуров, полагая, что их роль как светских военных лидеров крайне необходима, поскольку кампании Первого Стража никогда по-настоящему не заканчивались Ритуалистами - и теперь их эффективная замена Агионистам все еще существующий. Примечательно, что табакаи часто довольно терпимы к язычникам, которых они считают не вовлеченными в их великую борьбу, часто предпочитая игнорировать и полностью избегать их."
 wardenite_radical_doctrine_name: "Мататазариа - Радикалы"
 wardenite_radical_doctrine_desc: "Обобщение весьма различных отраслей права. Между А'Баджармиа, Затмалиа и Табакаиа существует непростой мир, и они чаще борются со своими религиозными спорами в зале суда, чем на поле боя. Это хрупкое соглашение было достигнуто ценой нескольких правовых традиций, которые не смогли объединиться с одним из трех основных направлений, получившим уничижительный термин «мататазариа» - радикальный. У них мало общего, о чем свидетельствуют как пацифистская «Зубатайа», так и печально известная жестокая бандитская правовая традиция «Катирриа», которые разделяют осуждение."
  
