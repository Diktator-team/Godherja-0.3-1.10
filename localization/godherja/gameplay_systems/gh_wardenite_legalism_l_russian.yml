 INNOVATION_APPROACH: "Вы сосредоточитесь на более быстром повышении своего #E судебного навыка#!, занимаясь нетрадиционной методологией и юридическими экспериментами. Все юридические проблемы станут значительно сложнее, но дадут #P двойного #! @judicial_power_icon!#E Прогресс черты юриста#!. Однако каждое судебное разбирательство, в котором вы участвуете, имеет значительную вероятность поднять ваш @radicalism_icon!#E Радикализм#!."
 SCHOLARSHIP_APPROACH: "Вы сосредоточитесь на повышении прогресса вашей #E правовой традиции#!, внося свой вклад в ее юридический корпус, используя свои дела. Все юридические вызовы дадут #N больше#! @stress_gain_icon![stress|E], но дадут @prestige_icon![prestige|E] и внесут вклад в @judicial_power_icon!#E Прогресс правовой традиции#! вашей традиции. Каждое судебное разбирательство, в котором вы участвуете, имеет небольшой шанс повысить ваш @radicalism_icon!#E Радикализм#!, но гораздо меньший, чем при использовании подхода #E Инновации#!."
 GRIFTING_APPROACH: "Вы сосредоточитесь на злоупотреблениях правовой системой, чтобы набить свои карманы и расширить свою власть. Каждый #E Legal Challenge#!, в котором вы участвуете, добавит ваш @skill_intrigue_icon![intrigue|E] к вашему @judicial_power_icon!#E Судебной власти#! и у вас будет шанс дать вам @gold_icon![gold|E]. Однако существует также значительная вероятность того, что вы получите @corruption_icon!#E Corruption#! и потеряете @piety_icon![piety|E] из-за вашей тайной деятельности."
 ORTHODOXY_APPROACH: "Вы сосредоточитесь на том, чтобы не раскачивать лодку, а просто применять закон в рамках ортодоксальности в меру своих возможностей. @piety_icon![piety|E] награды за #E Юридические испытания#! будут увеличены на #P +20%#!, а ваши @radicalism_icon!#E Радикализм#! и @corruption_icon!#E Коррупция#! будут постепенно снижаться."
  
