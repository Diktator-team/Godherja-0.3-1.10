 FAITH_TRADITIONS_EXPLANATION: "Варденизм имеет давнюю и гордую легалистическую традицию, восходящую к заре веры и Первого Стража. Фундаментальные убеждения варденитов в равенстве разума и праве на правовую защиту привели к появлению множества различных юридических школ, расходящихся по различным деталям религиозного права варденитов."  #Машинный перевод 28.10.23!
  
 maridai_name: "Maridai'a"  #Машинный перевод 28.10.23!
 maridai_desc: "Реформаторское движение, возглавленное харизматичным верховным судьей Мудабариком в 1203 году, оно заигрывает с радикализмом разными способами, например, подчеркивает ответственность верующих варденитов выносить независимое суждение в ситуациях, когда мамуры могут быть не в состоянии вынести свое собственное решение. суждение. Поскольку это явно включает в себя ситуации, когда у верующих могут быть основания полагать, что Мамур не обладает необходимыми знаниями о местных делах, чтобы точно выносить суждения, школу иногда обвиняют в том, что она превращает «каждого вольноотпущенника в Мамура» - обвинение, которое Мудабарик выдвинул своему серьёзное отрицание."  #Машинный перевод 28.10.23!
 tashbari_name: "Ташбария"  #Машинный перевод 28.10.23!
 tashbari_desc: "Ташбариа, или метафоралисты, когда-то считались радикальной сектой, поскольку они украсили списки запрещенных школ Мамура Насира ибн Усмана в 895 году. Однако школа сумела выдержать как жестокие чистки, так и юридическое давление, и добилась повышения до основного направления. статус, когда преемник Насира Юсуф назначил четырех их ученых высшими судьями, закрепив с тех пор свою власть над правовой традицией варденитов. Они подчеркивают необходимость понимания использования метафоры Первым смотрителем в своих произведениях, чтобы сделать юридические выводы."  #Машинный перевод 28.10.23!
 babatadi_name: "Бабатадиа"  #Машинный перевод 28.10.23!
 babatadi_desc: "Бабатадиа имеют сомнительную честь быть традиционной школой, которой покровительствует Мамурамат, во многом благодаря их стойкой защите права Мамура на окончательное решение во всех юридических вопросах. Хотя судьи Бабатадиа, обвиняемые в подхалиме, сразу же отмечают, что школа устанавливает строгие ограничения на то, что именно находится в юрисдикции Мамура для вынесения решений, ученым было трудно избавиться от этой репутации."  #Машинный перевод 28.10.23!
 zaydeni_name: "Зайдениа"  #Машинный перевод 28.10.23!
 zaydeni_desc: "Зайдениа — одна из старейших юридических школ варденитской веры, которая на несколько столетий предшествует большинству современных школ и пережила больше соперничающих традиций, чем может сосчитать большинство ученых. Они придерживаются несколько агностического взгляда на самого Мамура, вместо этого сосредотачиваясь на поведении и образовании судей, а также на соблюдении Первых законов как основополагающих для всей другой юридической практики."  #Машинный перевод 28.10.23!
 atarni_name: "Атарния"  #Машинный перевод 28.10.23!
 atarni_desc: "Атарния — лишь последние в длинной череде буквалистских движений, которые приобрели известность, а затем потеряли свою актуальность. Единственное, что объединяло эти школы, — это упрямая позиция, согласно которой каждый отрывок, написанный Первым Стражем, должен интерпретироваться без привнесения личных предпосылок, контекста или метафор почти во всех случаях. Это привело к тому, что школы буквализма стали несколько причудливыми и негибкими в своей общей практике, но привлекательность такого простого и чистого подхода к зачастую непрозрачному набору прецедентного права означает, что всякий раз, когда одна школа падает, на ее место вскоре приходит другая."  #Машинный перевод 28.10.23!
 ruthamari_name: "Рутамария"  #Машинный перевод 28.10.23!
 ruthamari_desc: "Рутамариям приписывают основание и распространение затмалитского инакомыслия в 678 году, и они до сих пор являются сердцем идеалистического движения, а также связующим звеном, скрепляющим его часто расходящиеся традиции и поддерживающим его ортодоксальность против искушений радикализма. В основе их несогласия было и остается утверждение, что Мамуры, как и древние военные законы, были продуктом Великого восстания. Поскольку времена восстания против злых Ритуалистов остались далеко в прошлом, верующие Вардениты должны искать новые политические решения своих проблем, чтобы с таким трудом завоеванные достижения Первого Стража не были потеряны из-за некомпетентности."  #Машинный перевод 28.10.23!
 narabiqi_name: "Нарабикния"  #Машинный перевод 28.10.23!
 narabiqi_desc: "Спорная идеалистическая школа, Нарабикиа, или популисты, не столько отвергает Мамур, сколько вместо этого решила полностью переопределить это название. Любой варденит, которого сверстники хвалят за действия по защите Столпов добродетели в борьбе со злом, может быть так прославлен, и Мамуров может быть столько, сколько считает необходимым варденит. Другие нововведения Нарабикиа возникли в результате применения принципа признания к другим правовым загадкам и привели к ряду неортодоксальных решений."  #Машинный перевод 28.10.23!
 tarthari_name: "Тартария"  #Машинный перевод 28.10.23!
 tarthari_desc: "Правовые традиции Тартарии составляют ядро ​​Катистинского инакомыслия в 1152 году ИС. Многие из их правовых принципов стали основой этой веры, в первую очередь строго кодифицированный список прав и обязанностей, возложенных на судей, а также вывод о том, что попытки повлиять на юридические решения со стороны лиц, не имеющих полномочий, должны квалифицироваться как непростительные преступления."  #Машинный перевод 28.10.23!
 kedbarki_name: "Кедбаркиа"  #Машинный перевод 28.10.23!
 kedbarki_desc: "Школа Кедбаркиа, будучи очень воинственной школой, началась с серии юридических разногласий по поводу толерантности к ритуалистам, при этом законники-основатели школы заняли позицию, согласно которой все необращенные ритуалисты фактически являются вражескими комбатантами. В последующие годы Кедбаркиа развили этот тезис, приняв общую позицию, согласно которой вера Варденитов по-прежнему должна быть структурирована как военные лагеря в ранних кампаниях Первого Стража. Все легкомыслие должно быть принесено в жертву, чтобы Зло наконец было побеждено."  #Машинный перевод 28.10.23!
 hasani_name: "Хасания"  #Машинный перевод 28.10.23!
 hasani_desc: "Спорная и молодая ветвь идеалистического вардизма, Хасаниа возникла из последователей магистрата Хасана ибн Убайда в конце 12 века ИС. Хасаниты проповедуют, как и их основатель, — что все верующие Вардениты являются носителями законов Первого Стража. Нелегитимны не только Мамуры, но и все особые полномочия и разрешения, предоставленные судьям и магистратам. Судья, говорят они, может по-настоящему обладать только полномочиями, предоставленными ему сообществом верных варденитов в целом. Любые другие претензии не только незаконны, но и по своей сути являются незаконной формой тирании.\n\nНетрадиционная интерпретация Хасаном ибн Убайдом варденитского закона привела бы к тому, что Ришад аль Ма' вычистил его и его последователей из совета Республики Дисувай. aj в 1159 году, и он провел последние два года своей жизни в тюрьме, прежде чем умер от пневмонии в 1161 году. Его последователи смогли убедить Высокий суд идеалистов отменить постановление, осуждающее их как радикалов в 1181 году, осудив своих наиболее радикальных коллег, но их статус в идеалистическом движении все еще весьма незначителен."  #Машинный перевод 28.10.23!
 thabiti_name: "Табития"  #Машинный перевод 28.10.23!
 thabiti_desc: "Школа, наиболее тесно связанная с [GetTitleByKey('e_eastern_mamuramat').GetNameNoTier] в период ее расцвета, в разгар Эпохи Огня, Табития всегда сохраняла сильное присутствие в восточной половине Варденитского Саррадона, даже после того, как Мамур Таттали формально включил этот титул в его собственный брак с дочерью последнего Восточного Мамура, Санад, во время хаоса Падения в 810 IS."  #Машинный перевод 28.10.23!
 misria_name: "Мисрия"  #Машинный перевод 28.10.23!
 misria_desc: "Традиция, печально известная своими мистическими и странными практиками, мисриа взяла ряд отрывков, которые большинство школ интерпретируют как одобряющие использование личной проницательности среди судей, означающие, что судья, если он правильно обучен, может получать прозрения, общаясь с Тем, Кто Во многом это было так же, как удостоился чести Первого Стража."  #Машинный перевод 28.10.23!
 ajari_name: "Аджария"  #Машинный перевод 28.10.23!
 ajari_desc: "Возвращаясь к самой ранней эпохе правовой доктрины Варденитов, аджарцы считают, что действительные юридические аргументы должны быть получены исключительно из небольшого набора документов, в первую очередь из «Книги дней», «Столпов добродетели» и «Записей суда надзирателя». . Любое другое решение, в том числе чрезмерное доверие к независимому решению судьи, полностью сделает решение недействительным. Конечно, жесткая позиция, но она сохранялась на протяжении веков."  #Машинный перевод 28.10.23!
 alshammi_name: "А'Шаммиа"  #Машинный перевод 28.10.23!
 alshammi_desc: "А'Шаммиа были традиционной школой дальневосточного Маммурамата, и школа до сих пор считает себя поддерживающей миссию экспедиции «Восход», которая создала противоречивого и недолговечного четвертого Мамура, преследующего ритуалистов до далекой Каширии. . Титул был освобожден после исчезновения второго дальневосточного Мамура Убайдара вместе с его армиями во время предполагаемого [gedeora|E] в 409 году ИС, но с тех пор А'Шаммиа искали поддержки для его восстановления."  #Машинный перевод 28.10.23!
 kurushi_name: "Kurushi'a"  #Машинный перевод 28.10.23!
 kurushi_desc: "Следуя традиции, они заявляют, что это период золотого века Мамурамата (имеются в виду годы между смертью Первого Хранителя в 341 ИС и роспуском Западного Мамура в 627 ИС), конец которого они называют причиной всякого рода дисфункций. в вере Варденитов. Хотя теоретически они поддерживают оставшегося Мамура, их историческая настойчивость в том, что они юридически являются обладателями всех трех титулов Мамурамата, привела к тому, что судьи Курушиа поддержали нескольких неудавшихся повстанцев в попытке восстановить один или несколько аннулированных титулов."  #Машинный перевод 28.10.23!
 hathali_name: "Хаталия"  #Машинный перевод 28.10.23!
 hathali_desc: "Традиция, связанная с Иблиди Мамурами на Западе, Хаталиа достигла беспрецедентной известности во второй половине существования своего хозяина Мамурамата. К сожалению, их судьба рухнула после исчезновения основной династической линии Иблиди в 652 году, когда различные фракции внутри [GetTitleByKey('e_western_mamuramat').GetNameNoTier] погрузились в ожесточенную и, в конечном итоге, саморазрушительную гражданскую войну за контроль над троном. Сама традиция Хаталиа переросла в особенно жестокую фракционность, которая закончилась печально известным Судом Кинжалов в 675 году, когда предпринятая в последнюю минуту попытка посредничества между претендентами на трон переросла в хаотическую кровавую бойню, в которой судья убил судью. Ужас, который это событие породило во всем мире Варденитов, часто считается провокацией, которая побудила Мамуров Центра вмешаться, чтобы окончательно положить конец борьбе, и самого Западного Мамрамата.\n\nСостояние Хаталиа несколько восстановилось, но их известность так и не вернулась. Они примечательны своей жесткой и несколько навязчивой системой проверки потенциальных судей на компетентность и честность."  #Машинный перевод 28.10.23!
 mabruki_name: "Мабрукиа"  #Машинный перевод 28.10.23!
 mabruki_desc: "Мабрукиа — уникальная и древняя школа традиционной ветви юриспруденции варденитов. Связывая свое несогласие с серией юридических постановлений, обнародованных самим Первым Стражем для разрешения городских споров, когда вера начала утверждаться по всему Саррадону, Мабрукиа утверждают, что право инакомыслия распространяется на всех Стражей, достигших совершеннолетия, и четко определенный свод торгового права. Школа пользуется особой популярностью в городах."  #Машинный перевод 28.10.23!
 zubatai_name: "Зубатай"  #Машинный перевод 28.10.23!
 zubatai_desc: "Радикальное движение, основанное в 879 году, но имеющее корни в некоторых сельских саррадонских народных дворах, уходящих корнями в гораздо более давнюю историю, Зубатайа заслужило гнев остальной части зачастую воинственной веры Варденитов, отвергая в принципе самую суть ее истории - Борьбу. Против Зла. Основываясь на ряде текстов, которые большинство ученых-варденитов считают апокрифическими, судьи Зубатайа сочли большинство актов насилия непростительными преступлениями с лишь узким исключением для самообороны. Тот факт, что это неприятие распространяется на обязанность вмешаться, привел к тому, что эта школа в значительной степени подавляется большинством варденитских штатов."  #Машинный перевод 28.10.23!
 qatirri_name: "Катирриа"  #Машинный перевод 28.10.23!
 qatirri_desc: "Катирриа, которую иногда называют «бандитской школой», едва ли можно назвать последовательной школой мысли, и чаще всего ее называют таковой судьи, не принадлежащие к Катирриа, стремящиеся объединить ряд неортодоксальных убеждений в одну легко осуждаемую категорию. . В общих чертах, эта традиция является возвратом к «Законам войны», которые относятся к раннему периоду Великого восстания, но которые сам Первый Страж сначала ограничил, а затем явно отверг к концу своей жизни. Эти законы, которые допускали любые формы поведения во время конфликта, более или менее оправдывают ряд действий, весьма популярных среди бандитов и менее щепетильных военачальников, за что школа и получила свое прозвище."  #Машинный перевод 28.10.23!
 tawatasi_name: "Таватасиа"  #Машинный перевод 28.10.23!
 tawatasi_desc: "Школа Таватасиа делит свое название с популярным видом ямса, выращиваемым саррадонскими крестьянами. Его приверженцы встречаются почти исключительно среди выпускников народных судов в наиболее сельских районах континента. Хотя само название изначально было задумано как оскорбление, оно было воспринято как своего рода шутка разрозненным братством сельских судей, которые придерживаются его широких принципов. Хотя обычно они касаются аграрных прав и водной политики, некоторые из более частных убеждений школы относительно окончательного владения всей землей и ее продуктами теми, кто ее обрабатывает, возможно, привели к некоторым из самых разрушительных крестьянских и рабских восстаний Саррадона в истории."  #Машинный перевод 28.10.23!
 minbiri_name: "Минбириа"  #Машинный перевод 28.10.23!
 minbiri_desc: "Минбирия, или школа вседозволенности, является одной из старейших сохранившихся радикальных сект. Подчеркивая целостный подход к текстовым источникам - то есть признавая почти все из них как имеющие некоторую достоверность - Минбириа бросили несколько убедительный вызов Варденитскому Символу веры. В их юридической практике многие обязательные запреты низводятся до уровня просто рекомендуемого поведения. Школа выжила во многом благодаря периодическим периодам популярности, которой она пользовалась среди богатых и влиятельных людей варденитского общества."  #Машинный перевод 28.10.23!
 keffali_name: "Кеффалиа"  #Машинный перевод 28.10.23!
 keffali_desc: "Саррадонизация слова «[chevalie|E]», школа Кеффали возникла как серия специальных и временных постановлений, направленных на нормализацию растущего присутствия купцов и наемников [marcher|E] в саррадонском обществе, но с тех пор стала настолько специализированной, что стала превратилась в собственную юридическую школу. Хотя обычно она считается радикальной школой, она в значительной степени игнорировалась остальной частью варденитской веры, поскольку формальная практика этой традиции была локализована в нескольких прибрежных городах Западного Саррадона и, похоже, вряд ли будет распространяться."  #Машинный перевод 28.10.23!
 afazariani_name: "Афазариани"  #Машинный перевод 28.10.23!
 afazariani_desc: "Афазариани - саррадонизация слова «[aversarian|E]» - школа пользовалась кратким периодом массового признания в первые дни [saints_war|E], поскольку Мамурамат проводил политику сотрудничества и союза с захватчиками-агионистами, которых все еще видели в те первые дни. как ценных союзников в борьбе с возрождающейся угрозой ритуалистов и возможных кандидатов на возможную интеграцию в варденитскую веру. Увы, этого не произошло, и когда агионисты обратились против своих бывших союзников, падение школы Афазариани произошло почти в одночасье. Он выживает в основном на землях, контролируемых орденами, и даже там его мало любят."  #Машинный перевод 28.10.23!
 filosi_name: "Филосия"  #Машинный перевод 28.10.23!
 filosi_desc: "Юридическая школа, созданная для гармонизации религиозного права Варденитов с религиозными принципами Шялволки, школа Филусиа, ​​пожалуй, наиболее примечательна тем, что выпустила тысячи и тысячи страниц, разглагольствующих о правилах, касающихся охоты, охотников и охотничьих заповедников. Между прочим, он также имеет один из самых мощных корпусов медицинских традиций в мире варденитов, синтезирующий многие из наиболее эффективных лекарств, впервые изобретенных шаманами и знахарями Шялволки на протяжении веков."  #Машинный перевод 28.10.23!
 zorani_name: "Кенрания"  #Машинный перевод 28.10.23!
 zorani_desc: "Школа Кенраниа, которая во многом заимствует богатые правовые традиции амсари, несколько противоречива из-за привычного возвышения Мамура до статуса божественного правителя, в чем-то аналогичного статусу Канамсара. С другой стороны, школа заслужила похвалу за явный талант своих ученых разобраться в традиционно запутанном своде законов о собственности и наследовании, характерном для варденизма."  #Машинный перевод 28.10.23!
 kemsari_name: "Кемсария"  #Машинный перевод 28.10.23!
 kemsari_desc: "Кемсариа возникли в результате попытки управлять народами бывшего великого королевства Кемсар. Учёные школы Кемсариа, давно потерявшие свои прежние городские высоты, обычно осваивают свои зубы, споря о правах племен на воду и доступе к оазисам. Хотя бесконечные разговоры о мельчайших правилах глубины оросительных каналов трудно вынести, большинство согласится, что это гораздо предпочтительнее традиционных насильственных методов, с помощью которых обычно решаются эти споры."  #Машинный перевод 28.10.23!
 dhahabi_name: "Захабиа"  #Машинный перевод 28.10.23!
 dhahabi_desc: "Попытка гармонизировать странные правовые традиции Адабисса с варденизмом, Захабиа постоянно боролась за популярность, и даже поддержание достаточно большого членства, чтобы продолжать называться «школой», было борьбой. Сами адабисы их почти не терпят, признавая в своих учёных пережиток нежелательной религиозной традиции. Их единоверцы-вардениты видят в них предателей, виновных в том, что они пригласили следующую волну захватчиков для подавления веры. Имея мало дружественных дворов, которые можно назвать домом, захабиа находятся в незавидном положении."  #Машинный перевод 28.10.23!
 daifarosi_name: "Дайфаросия"  #Машинный перевод 28.10.23!
 daifarosi_desc: "Когда наши ученые попытались сделать континент своим домом, они обнаружили, что те, кто известен как «Ируши», оказались неожиданно податливым народом. С давней юридической традицией, основанной на боге Дайфаросе, почти наверняка искаженной памяти о каком-то особенно замечательном законодателе древних времен. Полученный в результате правовой синтез оказался на удивление ценным для повседневных бюрократических целей."  #Машинный перевод 28.10.23!
 hayashi_name: "Hayashi'a"  #Машинный перевод 28.10.23!
 hayashi_desc: "Школа Хаяшиа была основана в 1251 году боевиками, сражавшимися против вторгшихся агионистов, и считает, что основной целью правовой системы должно быть поражение неверных. Первым и главным из их убеждений является то, что законы о войне все еще действуют и могут быть отменены только после победы варденизма. Кроме того, солдаты должны быть поставлены выше закона, а еретики и язычники, против которых они сражаются, не должны быть защищены им, поскольку такая защита предоставляется только тем, кто, в свою очередь, желает защитить систему. За его относительно короткую историю уже было отменено несколько дел, касающихся неверующих, на том основании, что те, кто отвергает учение Первого Стража, по своей сути виновны в величайших преступлениях, и что даже судебный процесс над ними является предательством ценностей Варденитов."  #Машинный перевод 28.10.23!
  
