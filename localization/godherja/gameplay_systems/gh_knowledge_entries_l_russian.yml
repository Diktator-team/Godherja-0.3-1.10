 botany_dandelions_name: "Botany: Dandelion" #NT!
 botany_dandelions_desc: "It has sometimes been posited that the flight of the humble dandelion's seed is not truly random; that those with the appropriate knowledge can use its patterns to find places of power and detect the flow of ambient [magic|E]." #NT!
 botany_goldwool_name: "Botany: Goldwool" #NT!
