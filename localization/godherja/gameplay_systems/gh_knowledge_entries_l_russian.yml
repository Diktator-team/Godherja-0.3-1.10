 botany_agrimony_name: "Botany: Agrimony" #NT!
 botany_agrimony_desc: "Commonly used for medicinal purposes, the vapors of this yellow wildflower are also known to induce sleep when large amounts are burned." #NT!
 botany_berries_name: "Botany: Berries" #NT!
 botany_berries_desc: "" #NT!
 botany_carnation_name: "Botany: Carnation" #NT!
 botany_carnation_desc: "A vibrantly-colored flower native to the Shattered Coast, carnation is nowadays found in gardens far more commonly than it is in the wild. Associated with lust and obsessive love, it is often found as an ingredient in inexpensive love potions." #NT!
 botany_celeries_name: "Botany: Celeries" #NT!
