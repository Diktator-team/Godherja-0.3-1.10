 vitae_extraction_and_storage_name: "Vitae Extraction & Storage" #NT!
 vitae_extraction_and_storage_desc: "Techniques for the proper extraction, purification and long-term storage of the arcane essences of blood." #NT!
 the_five_torments_procedure_name: "The Five-Torments Procedure" #NT!
 the_five_torments_procedure_desc: "A harrowing sacrificial ritual that was considered the most efficient and powerful of its kind known to [living_magic|E], it was nonethless only rarely performed in practice due to its difficulty and associated costs." #NT!
 applied_mutations_and_flesh_grafting_name: "Applied Mutations & Flesh-Grafting" #NT!
 applied_mutations_and_flesh_grafting_desc: "Through a mixture of surgery and controlled mutations it is possible to contort a subject's physique beyond recognition, without necessarily killing them outright. Herein are documented methods on how to do so, as well as some 'creative' ideas on how to utilize this knowledge." #NT!
  
 wisrutu_name: "Wisrutu 'River Song'" #NT!
 wisrutu_desc: "A fun and humorous song about the migrations of fish in what is now the Pathos River." #NT!
 iltyds_lament_name: "Iltyd's Lament" #NT!
 iltyds_lament_desc: "A lament chronicling a couple's forbidden love, it ends with Iltyd falling in battle against star-gazers and his love doomed to forever haunt the wood." #NT!
 choir_of_laughing_shadows_name: "Choir of Laughing Shadows" #NT!
 choir_of_laughing_shadows_desc: "A small collection of semi-historical songs chronicling a handful of legendary figures and their descendants' conflicts with rootborn monsters of old." #NT!
 spring_blessing_name: "Spring Blessing" #NT!
 spring_blessing_desc: "This song was meant to be performed on the first day of spring to bring good fortune to the village for the season. Some are able to bring forth more than just luck." #NT!
 the_fell_one_name: "The Fell One" #NT!
 the_fell_one_desc: "An epic of considerable length that weeps for the tragic violence of the Wood as an ancient darkness scours the forests." #NT!
  
  ##################### 
  # MARTIAL - GENERAL # 
  ##################### 
  
 on_prudent_leadership_name: "On Prudent Leadership" #NT!
 on_prudent_leadership_desc: "A soldier is only as good as their commander, as the author puts it. The largest army in the world can still lose every battle with a fool at its head, but an army of peasants led with wisdom can conquer an empire." #NT!
 on_battlefield_survival_name: "On Battlefield Survival" #NT!
 on_battlefield_survival_desc: "Some battles cannot be won, for even the greatest commander can be outmaneuvered or outnumbered. In the case of a loss, there are still measures to be taken to preserve your forces and live to fight another day." #NT!
 on_personal_valour_name: "On Personal Valour" #NT!
 on_personal_valour_desc: "A commander is not just there to bark orders to their soldiers, but to bravely fight alongside them. Therefore, swordsmanship is a vital skill not only for the common warrior, but for rulers as well." #NT!
  
  ########### 
  # PROWESS # 
  ########### 
 duelist_adventurer_name: "Valdoric, Duelist and Adventurer" #NT!
 duelist_adventurer_desc: "A great Guillater duelist and adventurer, Valdoric was ever-looking for the next mighty beast to slay. Despite his strength, however, the warrior found himself unable to best the adversary named Time, and fell into despair as he aged. It is said that in this moment of weakness, the Sea Queen called to him, offering a song of strengthening in exchange for his eternal service after death. Valdoric allegedly took her up on the offer, and at his moment of death, a sudden wave of seawater appeared and pulled his corpse into the deep." #NT!
  
  ########### 
  # GEOLOGY # 
  ########### 
  
 quartz_mineralogy_name: "Quartz: Identification & Basic Mineralogy" #NT!
 quartz_mineralogy_desc_name: "Among the more commonly available gemstones, quartz has dozens of varieties, some with only subtle differences. Being able to properly identify each is key to practical applications of this mineral." #NT!
