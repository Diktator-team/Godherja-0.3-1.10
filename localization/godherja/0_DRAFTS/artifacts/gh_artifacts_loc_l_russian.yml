 ADD_ARTIFACT_EFFECT: "Получает артефакт [ARTIFACT.GetFlagName|V].1"  #Машинный перевод 28.10.23!
 ADD_ARTIFACT_EFFECT_FIRST: "Вы получаете артефакт [CHARACTER.MakeScope.Var('most_recent_artifact').GetFlagName], а также $MODIFIER|V0$ и значение $VALUE|V0$.2."  #Машинный перевод 28.10.23!
 ADD_ARTIFACT_EFFECT_FIRST_PAST: "Вы получили артефакт [ARTIFACT.GetFlagName|V].3"  #Машинный перевод 28.10.23!
 ADD_ARTIFACT_EFFECT_THIRD: "[CHARACTER.GetShortUIName|U] получает артефакт $VALUE|V0$.4"  #Машинный перевод 28.10.23!
 ADD_ARTIFACT_EFFECT_THIRD_PAST: "[CHARACTER.GetShortUIName|U] получил артефакт [ARTIFACT.GetFlagName|V].5"  #Машинный перевод 28.10.23!
  
 artifact_create.0001.a.tt: "В результате вы получите артефакт редкости 1."  #Машинный перевод 28.10.23!
 artifact_create.0001.a: "Просто что-то функциональное — это все, что мне нужно."  #Машинный перевод 28.10.23!
 artifact_create.0001.b.tt: "В результате вы получите артефакт редкости 2."  #Машинный перевод 28.10.23!
 artifact_create.0001.b: "Что-то хорошее, но ничего лишнего..."  #Машинный перевод 28.10.23!
 artifact_create.0001.c.tt: "В результате вы получите артефакт редкости 3."  #Машинный перевод 28.10.23!
 artifact_create.0001.c: "Я хочу только лучшего!"  #Машинный перевод 28.10.23!
 artifact_create.0001.d: "А во-вторых, возможно, и нет."  #Машинный перевод 28.10.23!
 artifact_create.0001.desc_crown: "Броня! Красивая броня! Или хотя бы функциональный, теперь вопрос только в том, сколько именно я трачу. Я мог бы сделать что-то по-настоящему грандиозное, но, очевидно, в конечном итоге мне придется беспокоиться о финансах, и нет никакой гарантии, что, если я потрачу казну, то, что я получу, полностью оправдает вложения..."  #Машинный перевод 28.10.23!
 artifact_create.0001.desc_jewelry: "Несколько нарядов, посох, корона и украшения, чтобы показать всем мои регалии. Не на чем экономить, но такие вещи могут стоить на удивление дорого. Получение чего-то грандиозного, несомненно, впечатлит суд, но банкротство, наверное, сейчас не в моде..."  #Машинный перевод 28.10.23!
 artifact_create.0001.desc_weapon: "Оружие пойдет мне на пользу! Будь то битва или хвастовство, ничто другое не будет стоить таких денег. Теперь вопрос только в том, сколько именно я трачу. Я мог бы сделать что-то по-настоящему грандиозное, но, очевидно, в конечном итоге мне придется беспокоиться о финансах, и нет никакой гарантии, что, если я потрачу казну, то, что я получу, полностью оправдает вложения..."  #Машинный перевод 28.10.23!
 artifact_create.0001.t: "Создание шедевра"  #Машинный перевод 28.10.23!
 artifact_create.0002.a.failure: "Качество товара не улучшается"  #Машинный перевод 28.10.23!
 artifact_create.0002.a.greatsuccess: "Качество предмета значительно улучшилось"  #Машинный перевод 28.10.23!
 artifact_create.0002.a.success: "Качество предмета улучшено"  #Машинный перевод 28.10.23!
 artifact_create.0002.a: "Хорошо..."  #Машинный перевод 28.10.23!
 artifact_create.0002.b: "Нет, мы не можем больше тратить на это ресурсы."  #Машинный перевод 28.10.23!
 artifact_create.0002.desc: "Меня отводят в сторону мои мастера, в глазах которых горит большое волнение. "Мой господин!" — говорит ведущий мастер, едва скрывая веселье. «Мы завершили нашу работу. Более того, при вашей поддержке мы, возможно, сможем улучшить этот предмет. С вашего одобрения мы готовы немедленно приступить к дальнейшей работе». Слушая слова мастера, я тщательно обдумывал свои варианты."  #Машинный перевод 28.10.23!
 artifact_create.0002.t: "Захватывающая возможность"  #Машинный перевод 28.10.23!
 artifact_create.0003.a.failure: "Качество товара не улучшается"  #Машинный перевод 28.10.23!
 artifact_create.0003.a.greatsuccess: "Качество предмета значительно улучшилось!"  #Машинный перевод 28.10.23!
 artifact_create.0003.a.success: "Качество предмета улучшено"  #Машинный перевод 28.10.23!
 artifact_create.0003.a: "Хорошо..."  #Машинный перевод 28.10.23!
 artifact_create.0003.b: "Нет, мы не можем больше тратить на это ресурсы."  #Машинный перевод 28.10.23!
 artifact_create.0003.desc: "Когда я вхожу в мастерскую мастеров, лидер работающих над артефактом видит меня и склоняет голову. «Мой господин», - начинает он. «Я с гордостью могу сообщить, что работа увенчалась успехом, и мы сделали так, как вы хотели. Я верю, что мы сможем улучшить ее и дальше, если у нас будет больше времени и ресурсов»."  #Машинный перевод 28.10.23!
 artifact_create.0003.t: "Успешное ремесло"  #Машинный перевод 28.10.23!
 artifact_create.0004.a.failure: "Качество товара ухудшилось"  #Машинный перевод 28.10.23!
 artifact_create.0004.a.success: "Кузнецам удается устранить ущерб"  #Машинный перевод 28.10.23!
 artifact_create.0004.a: "Что мы можем здесь спасти?"  #Машинный перевод 28.10.23!
 artifact_create.0004.b: "Я не собираюсь это спасать."  #Машинный перевод 28.10.23!
 artifact_create.0004.desc: "Ко мне спешит представитель моих кузнецов и, вопреки моим первоначальным надеждам, приносит плохие новости.\n\n—Милорд... — начинает он. «Я... ну, мой помощник, плохой парень, Мелдрик, маленький простак... ну... ну, мы собирались...» Дальше следует длинная тирада жалоб и оправданий, которая просто сообщает мне, что Изделие, которое было поручено создать моим кузнецам, оказалось гораздо худшего качества, чем первоначально предполагалось, и у меня возникло смутное ощущение, что Мелдрик - просто неудачник, допустивший еще больший приступ некомпетентности. Я мог бы позволить им просто продолжать работать, или я мог бы уволить их всех и потратить монету, чтобы найти кого-то, надеюсь, более компетентного."  #Машинный перевод 28.10.23!
 artifact_create.0004.t: "Разочарование"  #Машинный перевод 28.10.23!
 artifact_create.0005.a.failure: "Качество товара ухудшилось."  #Машинный перевод 28.10.23!
 artifact_create.0005.a.success: "Кузнецам удается устранить ущерб."  #Машинный перевод 28.10.23!
 artifact_create.0005.a: "Что мы можем здесь сделать?"  #Машинный перевод 28.10.23!
 artifact_create.0005.b: "Я не собираюсь это спасать."  #Машинный перевод 28.10.23!
 artifact_create.0005.desc: "Зайдя в мастерскую мастеров, я сразу понимаю, что что-то пошло не так. Мастера стоят вокруг моего заказа с унылым и отчаявшимся видом, и когда я подхожу ближе, то вижу, что их работа принесла больше вреда, чем пользы.\n\n"Мои искренние извинения, мой господин". Главный мастер хрипит. «С вашей милостью и дополнительным временем я смогу попытаться возместить ущерб…»"  #Машинный перевод 28.10.23!
 artifact_create.0005.t: "Дрянная работа"  #Машинный перевод 28.10.23!
 artifact_create.0006.a: "Приемлемый результат. Завершим дизайн..."  #Машинный перевод 28.10.23!
 artifact_create.0006.b: "Крысы! Завершим дизайн..."  #Машинный перевод 28.10.23!
 artifact_create.0006.degrade.desc: "Хотя первоначальные замыслы были адекватными, но адекватность — не место для моего роста! Я поручил своим кузнецам работать над некоторыми потенциальными улучшениями, о которых меня проинформировали, в надежде, что окончательный результат можно будет улучшить по сравнению с первоначальными проектами с минимальными затратами... и, ну...\n\nРезультат был разочаровывающим, поскольку отчеты моих кузнецов указывали на то, что попытки усовершенствований фактически ухудшили качество работы. Кажется, ветры судьбы не были добры ко мне."  #Машинный перевод 28.10.23!
 artifact_create.0006.fallback.desc: "Хотя первоначальные замыслы были адекватными, но адекватность — не место для моего роста! Я поручил своим кузнецам работать над некоторыми потенциальными улучшениями, о которых меня проинформировали, в надежде, что окончательный результат можно будет улучшить по сравнению с первоначальными проектами с минимальными затратами... и, ну...\n\nРезультат был адекватным, причем первоначальные отчеты указывали на улучшения в нескольких ключевых областях."  #Машинный перевод 28.10.23!
 artifact_create.0006.improve.desc: "Хотя первоначальные проекты были адекватными, адекватность — не место для моего уровня! Я поручил своим кузнецам работать над некоторыми потенциальными улучшениями, о которых меня проинформировали, в надежде, что окончательный результат можно будет улучшить по сравнению с первоначальными проектами с минимальными затратами... и, ну...\n\nРезультат вызвал у меня сверх меры головокружение! Этот предмет, очевидно, превзошел даже мои самые смелые ожидания и должен получиться даже лучше, чем я изначально надеялся!"  #Машинный перевод 28.10.23!
 artifact_create.0006.t: "Состояние моей работы"  #Машинный перевод 28.10.23!
 artifact_create.0007.a.tt: "Я попробую создать артефакт 4-й редкости."  #Машинный перевод 28.10.23!
 artifact_create.0007.a: "Мы можем пойти дальше..."  #Машинный перевод 28.10.23!
 artifact_create.0007.b: "Я должен остановиться здесь. То, что я заказал, было вполне приемлемо."  #Машинный перевод 28.10.23!
 artifact_create.0007.desc: "Поскольку я с нетерпением ждал новостей от своих кузнецов, я начал задаваться вопросом, достаточно ли они велики? Неужели нельзя было приложить дополнительные усилия и создать вещь, действительно достойную веков? Возможно, это будет не так уж здорово, но что-то по-настоящему вдохновляющее. Если бы я просто... потребовал немного усилий, вложил больше средств, потратил больше времени, возможно, мы смогли бы достичь новых головокружительных высот мастерства. Однако всегда существует риск того, что конечный продукт может оказаться хуже. Любые модификации, внесенные в процессе кузнечного дела, несут в себе этот риск, и просьба к кузнецам дать мне солнце и звезды может привести к противоположному эффекту. Решение, как всегда, за мной и только за мной."  #Машинный перевод 28.10.23!
 artifact_create.0007.t: "Еще лучшее творение?"  #Машинный перевод 28.10.23!
 artifact_create.0008.a.tt: "Готовый артефакт будет оружием."  #Машинный перевод 28.10.23!
 artifact_create.0008.a: "Смертельное оружие!"  #Машинный перевод 28.10.23!
 ## artifact_create.0008.a: "Оружие!"  #Машинный перевод 28.10.23!
 artifact_create.0008.b.tt: "Готовым артефактом будет броня."  #Машинный перевод 28.10.23!
 artifact_create.0008.b: "Доспехи!"  #Машинный перевод 28.10.23!
 ### artifact_create.0008.b: "Броня!"  #Машинный перевод 28.10.23!
 artifact_create.0008.c.tt: "Готовый артефакт будет представлять собой набор драгоценностей короны."  #Машинный перевод 28.10.23!
 artifact_create.0008.c: "Красивые украшения!"  #Машинный перевод 28.10.23!
 ### artifact_create.0008.c: "Что-то другое!"  #Машинный перевод 28.10.23!
 artifact_create.0008.d: "Если подумать, возможно, нет."  #Машинный перевод 28.10.23!
 artifact_create.0008.desc: "Я вызвал подходящего кузнеца для выполнения этой задачи, но сначала мне нужно решить, как далеко я готов зайти и чего именно я хочу. Некоторая новая броня могла бы помочь представить меня как расколотый образ властителя, которым я являюсь, в то время как новое оружие, несомненно, было бы полезно в бою и, возможно, за его пределами. Опять же, мне всегда пригодятся новые наряды..."  #Машинный перевод 28.10.23!
 ####artifact_create.0008.desc: "Теперь мне нужно решить, какой именно тип артефакта я хочу. Возможно, меч, чтобы показать благородство моего ранга... или, возможно, доспехи, которые могут оказаться более полезными в некоторых других ситуациях. Я мог бы даже заказать набор прекрасных драгоценностей короны, чтобы произвести впечатление на всех придворных."  #Машинный перевод 28.10.23!
 ###artifact_create.0008.t: "Создание шедевра"  #Машинный перевод 28.10.23!
 artifact_create.0008.t: "Что сделать, что сделать..."  #Машинный перевод 28.10.23!
 artifact_create.0009.a.tt: "Идеальный адекват, как я и хотел!"  #Машинный перевод 28.10.23!
 artifact_create.0009.a: "Ошеломляющий успех! Настоящий артефакт!"  #Машинный перевод 28.10.23!
 artifact_create.0009.b: "Печальный провал! Пошло все к черту!"  #Машинный перевод 28.10.23!
 artifact_create.0009.c: "Ничего. Бесполезный хлам."  #Машинный перевод 28.10.23!
 artifact_create.0009.desc: "Когда мои кузнецы приближаются в сопровождении гвардейцев, они несут с собой запечатанный ящик с предметом, который я заказал, кажется, так давно. У меня сжимается горло, неужели все усилия были напрасны? Смогу ли я унести с собой первый настоящий артефакт, который будет по праву передан по наследству в моей семье из поколения в поколение? Мысли проносятся в моей голове, когда я дрожащими руками снимаю печати и обнаруживаю..."  #Машинный перевод 28.10.23!
 artifact_create.0009.t: "Работа завершена"  #Машинный перевод 28.10.23!
  
 artifact_hunt.0001.a: "Время отправляться на охоту!"  #Машинный перевод 28.10.23!
 artifact_hunt.0001.b: "Может быть, в другой раз."  #Машинный перевод 28.10.23!
 artifact_hunt.0001.desc: "Благодаря своим недавним подвигам я наткнулся на свидетельства возможного предмета, который некоторое время оставался скрытым от историков. Конечно, все это могли быть просто вымышленные слухи, бабушкины сказки, а может быть, и вовсе выдумки. Тем не менее, если эти слухи верны, было бы глупо упустить такую ​​возможность. Артефакты, имеющие историческое значение, могут иметь огромную ценность для тех, кто к ним присматривается, и любой правитель, обладающий таким артефактом, несомненно, будет предметом разговоров на всей земле еще долгое время. Мой разум наполняется образами великолепных шлемов, блестящих и позолоченных мечей и нагрудников, изготовленных только самыми искусными руками в истории. У меня такое чувство, будто я держу их всех даже сейчас..."  #Машинный перевод 28.10.23!
 artifact_hunt.0001.t: "Охота начинается"  #Машинный перевод 28.10.23!
 artifact_hunt.0002.a: "Удачи!"  #Машинный перевод 28.10.23!
 artifact_hunt.0002.b: "Возможно, мне следует сохранить свое золото для более надежных целей."  #Машинный перевод 28.10.23!
 artifact_hunt.0002.desc: "Зачем мне искать зацепки в том, что вполне может оказаться бесполезной погоней? У меня есть гораздо более важные и совершенно реальные проблемы, которые мне предстоит решить в суде. У меня просто нет времени тратить время на то, чтобы лично разобраться в слухах. Однако это не значит, что я должен их игнорировать, потому что это действительно может оказаться довольно глупо. Вместо того, чтобы отправиться в путь самостоятельно, я решил нанять местных жителей, чтобы те меня разыскали. Охотники, звероловы, ветераны прошлых войн, люди, которым следовало бы знать местность. Они будут хорошими и заслуживающими доверия, если я заплачу им изрядную сумму в обмен на нахождение артефакта."  #Машинный перевод 28.10.23!
 artifact_hunt.0002.t: "Наемный помощник"  #Машинный перевод 28.10.23!
 artifact_hunt.0003.a: "Мы едем!"  #Машинный перевод 28.10.23!
 artifact_hunt.0003.b: "Мне предстоит победить в других битвах."  #Машинный перевод 28.10.23!
 artifact_hunt.0003.desc: "Любой хороший лидер должен быть готов запачкать руки в погоне за славой и властью, по крайней мере, так нам рассказывали рассказчики. Сегодня я поведу большую часть своей личной свиты на поиски предположительно находящегося неподалеку артефакта. Отряд будет разбит на пары и отправлен на агитацию на максимально широкой территории. Будем надеяться, что экскурсия окажется быстрой и без какого-либо вмешательства со стороны человека, зверя или темной сущности. Охота не приспособлена для тяжелого боя, и нашим главным преимуществом будет скорость. Если повезет, я вернусь домой не позднее завтрашнего дня с моим новым артефактом."  #Машинный перевод 28.10.23!
 artifact_hunt.0003.t: "Ранжирование"  #Машинный перевод 28.10.23!
 artifact_hunt.0004.a: "Пора накатать приглашение."  #Машинный перевод 28.10.23!
 artifact_hunt.0004.b: "Возможно, мне следует сохранить свое золото для более надежных целей."  #Машинный перевод 28.10.23!
 artifact_hunt.0004.desc: "Судя по всему, артефакт, который я искал, действительно попал в руки мелкого соседнего дворянина. Возможно, они не захотят просто расстаться с ним, даже за хорошую сумму денег. Конечно, учитывая, что я являюсь доминирующим лордом в этом регионе, я мог бы применить свою силу, а также свое личное обаяние, чтобы заставить их сдвинуться с места. Если этого окажется недостаточно, я мог бы пойти еще дальше и прибегнуть к угрозам и уговорам. Я просто надеюсь, что они прислушаются к разуму, прежде чем дело дойдет до чего-то столь жестокого."  #Машинный перевод 28.10.23!
 artifact_hunt.0004.t: "Заключение сделки"  #Машинный перевод 28.10.23!
 artifact_hunt.0005.a: "Какой же это был свиток?"  #Машинный перевод 28.10.23!
 artifact_hunt.0005.b: "Если подумать, это, скорее всего, будет бессмысленным занятием."  #Машинный перевод 28.10.23!
 artifact_hunt.0005.desc: "Бесцельные поиски, может быть, и полезны для простых людей, но я выше такой траты времени! Я нашел обрывки информации об артефакте, который, по слухам, находится неподалеку. Анализируя подсказки, оставленные в этих древних фолиантах и ​​свитках, я могу значительно сузить возможное место упокоения моей цели, делая самую сложную часть этой задачи еще проще. Как только я расшифрую местоположение, я смогу просто послать нескольких ученых, обладающих навыками археологии, за своим новым призом."  #Машинный перевод 28.10.23!
 artifact_hunt.0005.t: "Удар по свиткам"  #Машинный перевод 28.10.23!
 artifact_hunt.0006.a: "Принеси мне счеты."  #Машинный перевод 28.10.23!
 artifact_hunt.0006.b: "Возможно, нам придется дождаться черного дня, чтобы раскрыть эту тайну."  #Машинный перевод 28.10.23!
 artifact_hunt.0006.desc: "Мой управляющий сообщил мне о весьма удачном развитии событий в поисках артефакта! Похоже, что местные записи могут содержать ключ к возвращению моей цели. Конечно, многие из этих документов довольно объемны и потребуют внимательного прочтения и перекрестных ссылок, если я хочу обеспечить их понимание. Мой стюард пообещал помочь мне распознать некоторые возможные шифры и коды, которые, по его мнению, были спрятаны в этих записях. Тем не менее, учитывая, как усердно кто-то работал, чтобы спрятать это сокровище, я не могу быть уверен, что мы сможем добиться успеха."  #Машинный перевод 28.10.23!
 artifact_hunt.0006.t: "Бюрократический перерыв"  #Машинный перевод 28.10.23!
 artifact_hunt.0007.a: "Возможно, это судьба..."  #Машинный перевод 28.10.23!
 artifact_hunt.0007.b: "Возможно, некоторые вещи лучше оставить в покое..."  #Машинный перевод 28.10.23!
 artifact_hunt.0007.desc: "Когда я заканчиваю охоту, успех которой приносит мне огромную радость, меня охватывает какое-то странное чувство. Это не неприятное чувство, а скорее теплое побуждение, тянущее меня к чему-то неизведанному. Я сворачиваю со своего пути и иду навстречу таинственной и незнакомой силе, влекущей меня куда-то еще. Неизбежно я достигаю того места, куда он пытался меня привести, нахожу определенный объект, к которому притяжение сильнее всего, и в этот момент чувство исчезает."  #Машинный перевод 28.10.23!
 artifact_hunt.0007.t: "Доброжелательное принуждение"  #Машинный перевод 28.10.23!
 artifact_hunt.0008.a: "Какой позор."  #Машинный перевод 28.10.23!
 artifact_hunt.0008.desc: "Несмотря на все мои усилия, поиски того, что могло быть легендарным артефактом, ни к чему не привели. То ли из-за моих собственных ошибок, то ли из-за ошибок других, кого я завербовал, след затерялся."  #Машинный перевод 28.10.23!
 artifact_hunt.0008.t: "Не повезло"  #Машинный перевод 28.10.23!
  
 ## artifact_fellcharm_desc: "#size:15 Это ожерелье источает темную и неизвестную магию. Отлитый из странного и инопланетного металла, он выглядит так, как будто его неоднократно перековывали в прошлом, возможно, в попытке уничтожить его.\n\nВладелец кулона, без сомнения, будет наделен огромной силой против своих врагов.. ... но следует задаться вопросом, имеет ли оно равную или большую стоимость..."  #Машинный перевод 28.10.23!
