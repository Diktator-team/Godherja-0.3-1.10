 artifact_mountcamel_name: "Верблюд"  #Машинный перевод 28.10.23!
  
 artifact_mountdragon_desc: "#size:15 Этот массивный зверь смотрит на вас умными глазами, и странное ощущение возраста и знакомства проходит через вас, когда вы наблюдаете за его величием. Вас также смущает то, что огромный зверь может легко разорвать вас пополам одним укусом или сжечь дотла за секунду. Хорошо, что это на вашей стороне..."  #Машинный перевод 28.10.23!
 artifact_mountdragon_modifier: "Дракон"  #Машинный перевод 28.10.23!
 artifact_mountdragon_name: "Дракон"  #Машинный перевод 28.10.23!
  
 artifact_mountdreadwolf_desc: "#size:15 Древняя Корона Правладсила — единственный сохранившийся предмет королевского облачения, оставшийся от любого из древних королей Оджейницы, или, по крайней мере, единственный сохранившийся предмет, который не находился в руках Личей и не был давно украден другими. Сама корона простая, помятая и потертая, но тяжесть такой трагедии придает ей торжественную и мощную ауру."  #Машинный перевод 28.10.23!
 artifact_mountdreadwolf_modifier: "Ужасный волк"  #Машинный перевод 28.10.23!
 artifact_mountdreadwolf_name: "Ужасный волк"  #Машинный перевод 28.10.23!
  
 artifact_mountgreatbear_desc: "#size:15 Этот огромный зверь смехотворно велик даже для медведя. Вид Большой Медведицы, встречающийся только на крайнем севере и востоке, был замечен срывающим целые деревья, чтобы отметить территорию, или прорезающим кольчугу одним ударом."  #Машинный перевод 28.10.23!
 artifact_mountgreatbear_modifier: "Большая Медведица"  #Машинный перевод 28.10.23!
 artifact_mountgreatbear_name: "Большая Медведица"  #Машинный перевод 28.10.23!
  
