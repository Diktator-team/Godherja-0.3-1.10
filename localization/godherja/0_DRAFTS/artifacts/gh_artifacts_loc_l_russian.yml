 artifact_jajak_mask_desc: "Изысканная маска знаменитого олтенского военачальника Яджака Отрока. Хотя эта маска не сделана из чистого золота, как легендарная маска Отачеда, она покрыта драгоценным металлом и выкована из прочной стали Марндеотичени."  #Машинный перевод 28.10.23!
 artifact_jajak_mask_lost_desc: "Изысканная маска знаменитого олтенского военачальника Яджака Отрока. Хотя эта маска не сделана из чистого золота, как легендарная маска Отачеда, она покрыта драгоценным металлом и выкована из прочной марндеотиченской стали.\n\nСчиталось, что маска утеряна после того, как Яджак Отрока бросил ее в каньоны. Айроноя из-за того, что ему не удалось убить Агоса Слина, и многие Олтени считают, что только воин его калибра мог снова раскопать маску."  #Машинный перевод 28.10.23!
 artifact_jajak_mask_name: "Маска Яджака Отрока"  #Машинный перевод 28.10.23!
  
 artifact_journalofseekers_desc: "#size:15 «Журнал Искателей» — это не отдельный журнал, а, скорее, сборник различных примечательных дневниковых записей, собранных Моговаями во время их путешествий в отдаленные уголки мира. Новое издание выпускается каждые 50 лет, причем основным источником журналов является библиотека Ироти Дамотада, где хранятся собрания сочинений всех, кто путешествовал на север. Эта конкретная версия была впервые составлена ​​в 1239 году и содержит рассказы о широкомасштабных опустошениях, последовавших за [frodbrokna|E]. Большая часть посвящена продолжающейся кровопролитной борьбе между агионистами и варденитами, с несколькими свидетельствами очевидцев крупных сражений и даже интервью с варденитом Мамуром о ситуации, в котором он излагает методический подход. Это интервью контрастирует с горем другого путешественника, рассказывающего о нескольких своих околосмертных переживаниях, когда он скрывался от Ордена Слепого Наблюдателя. Кроме того, в нем рассказывается о дворах различных аверсарских военачальников, например, в записях путешественника, который присутствовал в составе XXI Легио «Аксиаотея» во время их кампании против Эшраеса, человека, который разрушил их империю. «Шевальены» касаются почти всего оставшегося содержания тома и представляют собой историю приключения одинокого человека с компанией наемников в Бейд-Фалухе."  #Машинный перевод 28.10.23!
 artifact_journalofseekers_modifier: "Журнал Искателей"  #Машинный перевод 28.10.23!
 artifact_journalofseekers_modifier_desc: "Собрание сочинений путешественников-моговаев."  #Машинный перевод 28.10.23!
 artifact_journalofseekers_name: "Журнал Искателей"  #Машинный перевод 28.10.23!
  
 #### artifact_kartharaddidancingautomata_desc: "#size:15 Автомат в форме человека, раскрашенный в яркие цвета и одетый в причудливую одежду. Эта конструкция стоит на уровне талии. Если его правильно замотать и смазать, он придет в движение, исполняя серию безумных танцев и играя отвратительную мелодию из свистка, встроенного в его «пасть». По мере того, как его исполнение заканчивается, оно начинает звучать так, как будто оно смеется над вами. Неясно, считали ли Картарадды это чудо инженерной мысли хорошим вкусом или нет."  #Машинный перевод 28.10.23!
 artifact_kartharaddidancingautomata_desc: "#size:15 Автомат в форме человека, раскрашенный в яркие цвета и одетый в причудливую одежду. Эта конструкция стоит на уровне талии. Если его правильно замотать и смазать, он придет в движение, исполняя серию безумных танцев и играя отвратительную мелодию из свистка, который, по-видимому, встроен в его заднюю часть. По мере того, как его исполнение заканчивается, оно начинает звучать так, как будто оно смеется над вами. Неясно, считали ли Картарадды это чудо инженерной мысли хорошим вкусом или нет.\n\nПятна плохо нанесенной краски указывают на то, что текущая цветовая гамма и одежда автоматов, вероятно, были грубо применены более поздними аверсарианцами. Более пристальный взгляд на то немногое, что осталось от его первоначального дизайна, позволяет предположить, что эта озорная маленькая машина когда-то задумывалась как нелестное изображение Чистейшего."  #Машинный перевод 28.10.23!
 artifact_kartharaddidancingautomata_modifier: "Картарадди Заводная танцовщица"  #Машинный перевод 28.10.23!
 artifact_kartharaddidancingautomata_modifier_desc: "Маленький автомат для тех, у кого сомнительный вкус."  #Машинный перевод 28.10.23!
 artifact_kartharaddidancingautomata_name: "Картарадди Заводная танцовщица"  #Машинный перевод 28.10.23!
  
 ####artifact_kartharaddimanautomata_desc: "#size:15 Шедевр утраченного часового искусства [kartharaddi|E], этот человекоподобный автомат на две головы выше среднего человека, с потрясающими подвижными суставами, с тонкими стальными пружинами вместо сухожилий и пугающе реалистичными стеклянными глазами, которые смотрят невидящим взглядом. До своего падения Картарадды приложили все усилия, чтобы сохранить в секрете любую информацию об этих шедеврах, и даже сегодня их предполагаемое предназначение остается полной загадкой, горячо обсуждаемой в аверсарианских научных кругах. Некоторые утверждают, что Картарадды создали армию бесстрашных железных солдат, другие полагают, что они были предназначены для размещения человеческой души в безумной попытке обрести бессмертие. Какими бы ни были истинные намерения этого проекта, смерть его создателей в Ночь Кровавой Луны оставила его незавершенным и неодушевленным. Несмотря на эту путаницу, они по-прежнему остаются объектами глубокого восхищения и изучения. Известно, что шесть из них сохранились относительно нетронутыми до наших дней, а [mayikrata|E] может похвастаться двумя из этих бесценных артефактов."  #Машинный перевод 28.10.23!
