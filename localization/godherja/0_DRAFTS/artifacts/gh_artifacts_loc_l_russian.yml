 artifact_sacrifical_dagger_age: "Вероятно, это произведение было сделано примерно в [owner.MakeScope.Var('dagger_age').GetValue|0] года."  #Машинный перевод 28.10.23!
 artifact_sacrifical_dagger_description: "[newly_created_artifact.GetFeatureText( 'blade_metal' )] кинжал [SCOPE.Custom('ArtifactQuality')] мастерства. [newly_created_artifact.Custom('ArtifactDaggerDecoration')] Сам клинок - [newly_created_artifact.GetFeatureText( 'sacrifical_decoration' )].\n\n$artifact_sacrifical_dagger_explanation$ $artifact_sacrifical_dagger_age$"  #Машинный перевод 28.10.23!
 artifact_sacrifical_dagger_explanation: "Жертвенные кинжалы издавна использовались в [aversaria|E] как в религиозных, так и в магических целях. Бесчисленные ритуалы предполагают принесение жертв, и в Аверсарии ничто не считалось сильнее крови."  #Машинный перевод 28.10.23!
 artifact_sacrifical_dagger_name: "[owner.GetTitledFirstNamePossessiveNoTooltip] Аверсарийский жертвенный кинжал"  #Машинный перевод 28.10.23!
  
 artifact_sandals_amsari_description: "Элегантный реликварий, содержащий святую реликвию: скромные сандалии, на которых Пророк произносил Слова."  #Машинный перевод 28.10.23!
 artifact_sandals_amsari_name: "Сандалии Пророка"  #Машинный перевод 28.10.23!
  
 artifact_sculpture_mask_of_ankepy_ix_description: "Известный декадентский и показной кемсарский король Анкепий IX, несомненно, оставил после себя погребальную маску, соответствующую его титулу и личности. Не довольствуясь простым золотом, Анкепи кропотливо отлил свою маску из нескольких магически мощных метеоритов — процесс, который потребовал совместных усилий некоторых из величайших саррадонских [magi|E] и кузнецов по металлу того времени. Затем эта основа была инкрустирована бесчисленным количеством драгоценных камней, причем, казалось бы, присутствовали все их разновидности, существующие в [aeras|E], а два смертных глаза маски сделаны из особенно больших и впечатляющих кристаллов крови.\n\nОднако наиболее примечательным является то, что маска " третий глаз". Как и большинство кемсарских правителей, Анкепи отправился в загробную жизнь в сопровождении слуг, однако их количество и ранг — его высшие чиновники, супруга, наложницы, домашний персонал, личная охрана, клика [magi|E] и десятки тысяч рабов — превосходят излишества даже подавляющее большинство его предшественников и преемников. Все они были ритуально убиты, а их души захоронены в черном драгоценном камне неизвестного происхождения, составляющем третий глаз маски, чтобы они могли продолжать служить своему хозяину вечно."  #Машинный перевод 28.10.23!
 artifact_sculpture_mask_of_ankepy_ix_name: "Погребальная маска Анкепи IX"  #Машинный перевод 28.10.23!
  
 artifact_seal_wardenism_description: "Простая глиняная печать с изображением ключа, окруженного текстом, слишком сильно выветренным, чтобы его можно было разобрать. Хотя на первый взгляд это не что иное, как изношенный аксессуар незначительного судьи [wardenite|E], достоверные источники связывают этот конкретный предмет с самим [first_warden|E] — это была та самая печать, которой была поставлена ​​печать легитимности практически на всех [wardenism|E]. самые ранние, наиболее основополагающие тексты и постановления, которые их вдохновили."  #Машинный перевод 28.10.23!
 artifact_seal_wardenism_name: "Печать Первого Стража"  #Машинный перевод 28.10.23!
  
 artifact_seignonsword_desc: "#size:15 Фамильный клинок семьи Ден ва Сеньон использовался в сотнях сражений на протяжении четырех столетий. Первоначально обнаруженный (самопровозглашенным) королем Кредоном ден ва Сеньоном незадолго до [red_river_war|E] в древнем склепе неизвестного происхождения, его мерцающий черный клинок, казалось, то появлялся, то исчезал из поля зрения, разрезая воздух с тошнотворным шипением. Металл и стиль клинка являются загадкой для всех, кто его видел, как и его способность прорезать сквозь поле зрения."  #Машинный перевод 28.10.23!
 artifact_seignonsword_modifier: "Семейный меч Ден ва Сеньон"  #Машинный перевод 28.10.23!
 artifact_seignonsword_modifier_desc: "Фамильный меч семьи Ден ва Сенньон, создания [aelfir_alien|E]."  #Машинный перевод 28.10.23!
 artifact_seignonsword_name: "Семейный меч Ден ва Сеньон"  #Машинный перевод 28.10.23!
  
 artifact_siege.0002.a: "Хранители искателей!"  #Машинный перевод 28.10.23!
 artifact_siege.0002.desc: "Во время осады [artifact_barony.GetName] мои люди принесли мне очень любопытный предмет. Похоже, глупый [artifact_holder.GetName] оставил один из своих бесценных артефактов в собственной сокровищнице, чтобы его могли забрать мои люди! Я с радостью включил его в свой репертуар."  #Машинный перевод 28.10.23!
 artifact_siege.0002.t: "Артефакт конфискован!"  #Машинный перевод 28.10.23!
 artifact_siege.0003.a: "Будь они прокляты!"  #Машинный перевод 28.10.23!
 artifact_siege.0003.desc: "Наши враги украли один из наших бесценных артефактов из сокровищницы [artifact_barony.GetName]! Они быстро сбежали со своей добычей, а наш артефакт, скорее всего, уже в руках врага."  #Машинный перевод 28.10.23!
 artifact_siege.0003.t: "Артефакт потерян!"  #Машинный перевод 28.10.23!
  
