 feature_book_topic_dangerofathousandstars: "Эта книга неизвестного автора на первый взгляд кажется не чем иным, как книгой безумных бредней и эзотерических теорий заговора о древних богах и жестоких инопланетных хозяевах. Несмотря на это, многие последователи Забытого Святого утверждают, что книга на самом деле была написана Их рукой, и многие последователи всегда носят с собой копию, полагая, что Забытый Святой был всевидящим существом."  #Машинный перевод 28.10.23!
 feature_book_topic_delenelbook: "Эта работа представляет собой первый набросок серии романтических стихов, написанных легендарно жестоким [aversarian|E] военачальником Легоном [karthyn_delenel|E] из Легио XIV «Кузнецы Цепи». Эта работа, известная своей ужасной жестокостью, наставничеством аверсарского военачальника Горасса и преданностью Аутократиру Эшрейу (широко известному как «Повелитель пепла»), похоже, продолжалась где-то примерно в то время, когда он был смертельно ранен Леганом Исацеей из Легио. XXI «Аксиаофея» и его последняя казнь его учеником Горасосом.\n\nХотя «Сиреневая роща» часто написана грубо и наполнена многочисленными орфографическими и грамматическими ошибками, если бы кто-то прочитал ее, не зная ее автора, он, скорее всего, нашел бы ее. исключительно нежная и душевная серия сказок с виртуозным умением контролировать эмоции посредством прозы. Многим читателям, несомненно, будет трудно не заплакать, поскольку юная девушка, которая является главной героиней многих произведений, борется со своим чувством неуверенности в себе и открытий, особенно когда она влюбляется в свою лучшую подругу, Магу Анафеаму. Читателей также приведет в ярость последнее стихотворение, отмеченное как предпоследнее, где Ядиакса (главный герой) решает умолять Анафеаму бежать с ней, поскольку их деревню поглощает [fog|E]... только для того, чтобы произведения закончились. там [karthyn_delenel|E], вероятно, был убит, не успев закончить работу."  #Машинный перевод 28.10.23!
 feature_book_topic_dethediaxiancodex: "Этот кодекс содержит большую часть Детедиаксианского Закона, руководящего набора законов и мандатов, которые в значительной степени регулировали обращение с Ийросси после их завоевания в 200 году Ис. Аутократиром Фанагораксом и Леганом Детедиаксом. Хотя сейчас он явно устарел, тем не менее, он представляет собой шедевр в области права и управления и считается одним из величайших мировых достижений в области управления."  #Машинный перевод 28.10.23!
 feature_book_topic_dethediaxnotes: "Этот набор свитков служил личными записями Леган Детедиакс во время ее завоевания и правления долиной Ийросси. Хотя большая часть этого текста связана с созданием и теоретизированием ее «Детедиаксианского закона», который впоследствии будет управлять долиной, многие другие разделы посвящены повседневной жизни, управлению ее легионами и борьбе с тогдашним Аавтократиром Фанагораксом.\n\nХотя в этих текстах ничего не указано. Детедиакс, как-то сомневающийся в деле [aversarian|E], тем не менее проявляет немалое сочувствие к ииророссам и особенно большую ненависть к самому Фанагораксу. Некоторые отрывки доходят до того, что Аавтократира называют «блестящим идиотом», который «находился в большей опасности положить конец нашему правлению в долине, чем Ийросси». Особенно интересный отрывок описывает несколько небольших восстаний, которые Детедиакс был вынужден вести переговоры или тайно подавить, чтобы избежать идиотского ответа из [GetTitleByKey('c_oraispol').GetNameNoTier], ставящего под сомнение общую концепцию 1000 лет рабства Ииросси. Еще более интересным является краткое упоминание о «детях Потаклея», которых Детедиакс, очевидно, тайно увез в горы, чтобы подавить вокруг них довольно крупномасштабное восстание."  #Машинный перевод 28.10.23!
 feature_book_topic_dragon_tale: "«Сказка о драконах» — это знаменитая история Войны Тысячи Драконов, написанная ученым [aversarian|E] Дексоном Дивантаксом. Точно описывая гражданскую войну между злым Даксикеном и добрым Летигано, а также драконами-ворами, которые крадут силу [magic|E] у добра [aversarians|E] и присоединяются к Даксикену в попытке уничтожить память о Чистейшем. Хотя история войны в целом считается чрезвычайно точной и хорошо исследованной, хотя и слегка драматизированной, некоторые критики отмечают, что автор (несмотря на то, что он утверждал, что написал ее во время войны) на самом деле является псевдонимом Давона Даваонтера, который жил несколько лет назад. Спустя 500 лет после событий повести."  #Машинный перевод 28.10.23!
