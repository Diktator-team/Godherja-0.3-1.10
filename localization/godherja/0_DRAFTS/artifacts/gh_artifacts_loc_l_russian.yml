 artifact_delenelbook_desc: "#size:15 Эта работа представляет собой первый набросок серии любовных стихов, написанных легендарно жестоким аверсарским военачальником Легоном Картином Деленелем из Легио XIV «Кузнецы цепей». Эта работа, известная своей ужасной жестокостью, наставничеством аверсарского военачальника Горасса и преданностью Аутократиру Эшрейу (широко известному как «Повелитель пепла»), похоже, продолжалась где-то примерно в то время, когда он был смертельно ранен Леганом Исацеей из Легио. XXI «Аксиаофея» и его последняя казнь его учеником Горасосом.\n\nХотя «Сиреневая роща» часто написана грубо и наполнена многочисленными орфографическими и грамматическими ошибками, если бы кто-то прочитал ее, не зная ее автора, он, скорее всего, нашел бы ее. исключительно нежная и душевная серия сказок с виртуозным умением контролировать эмоции посредством прозы. Многим читателям, несомненно, будет трудно не заплакать, поскольку юная девушка, которая является главной героиней многих произведений, борется со своим чувством неуверенности в себе и открытий, особенно когда она влюбляется в свою лучшую подругу, Магу Анафеаму. Читателей также приведет в ярость последнее стихотворение, отмеченное как предпоследнее, где Ядиакса (главный герой) решает умолять Анафеаму бежать с ней, поскольку их деревню поглощает Туман... только для того, чтобы на этом произведения закончились. , Деленель, вероятно, убили прежде, чем он успел закончить работу."  #Машинный перевод 28.10.23!
 artifact_delenelbook_modifier: "Сиреневая роща, Картин Деленель"  #Машинный перевод 28.10.23!
 artifact_delenelbook_modifier_desc: "Романтическая поэзия, написанная жестоким военачальником"  #Машинный перевод 28.10.23!
 artifact_delenelbook_name: "Сиреневая роща, Картин Деленель"  #Машинный перевод 28.10.23!
  
