 feature_book_topic_skull_of_the_purest: "Компендиум 9-го века и комментарий к серии ныне утерянных свитков, написанный тебастринским священнослужителем 4-го века Виасом Валоном. В рассматриваемых свитках зафиксированы видения, засвидетельствованные с помощью «Черепа Чистейшего», загадочного артефакта неизвестного происхождения, судьбы или даже подтвержденного существования.\n\nСами видения часто едва связны, а их предмет чаще всего (где есть вообще различимый субъект) акты крайней жестокости и безграничной развращенности, совершенные расой, которую Виас называет «Первыми людьми» из агиократианского мифа. По всей книге также разбросаны комментарии и анализ неизвестного автора сборника 9-го века, чаще всего с богословской точки зрения.\n\nНезависимо от правдивости видений, в тексте присутствует глубоко тревожащее качество, и некоторые из более зловещие главы считаются трудными для прочтения даже целиком. Компилятор 9-го века во многих местах намекает на существование дополнительных свитков Виаса Валона, но они не были включены в том по неизвестным причинам."  #Машинный перевод 28.10.23!
