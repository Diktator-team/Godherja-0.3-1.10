 feature_book_topic_artifact_bookrefutation: "Официальное расследование [mayikrata|E] недавно появившегося [fog|E], написанное в 1211 году неким Мастером Прокопионом. Сказать, что к этому вопросу относятся легкомысленно, было бы преуменьшением: тон больше похож на шутку, чем на академический текст.\n\nОсновная часть работы состоит из поэтапного опровержения все более неистовых просьб о поддержке со стороны Легон Иолианос из XXVI Легиона «Эксодиан», посланный как самому Майикпрололлану, так и эсхраистской администрации Орайпола. Основными аргументами Прокопиона против существования Тумана являются ненадежность свидетелей племени, внутренняя абсурдность магического явления, явно не связанного ни со школами Живых, ни со школами Мертвых, способность приписывать многие из наблюдаемых странных событий более мирским причинам и Предполагаемые симпатии Иолианоса к аксиаотеастам. Идея позволить варварским племенам мигрировать в Аверсарию воспринимается с особой насмешкой.\n\nИзлишне говорить, что работа не состарилась, и Майикпрололлан тихо отрекся от нее и Мастера Прокопиона через несколько десятилетий после ее публикации."  #Машинный перевод 28.10.23!
