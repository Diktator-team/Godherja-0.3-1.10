 feature_book_topic_amazingslaves: "Наполовину вымысел, наполовину путеводитель, эта история [aversarian|E] - это то, что происходит, когда [magi|E] пытается превратить брошюру с советами по рабству в приятную фантастическую эпопею. Длинное многостраничное описание бедер женщин [sarradonian|E] или причудливая, наполненная ненавистью четырнадцатистраничная разглагольствования о сопернике автора Деметриосе в разделе об управлении Ииросси, как правило, являются неудачными в обоих отношениях, и, как правило, являются убедительными индикаторами того, чего ожидать от этой истории. На первой странице каким-то образом отмечается, что этот конкретный экземпляр имеет номер 877 из более чем 2000."  #Машинный перевод 28.10.23!
 feature_book_topic_annalsofblank: "Широко распространенное мнение, что эта книга является официальной историей правителей Картарадди, в настоящее время практически бесполезна, поскольку магические воздействия сделали ее полностью лишенной полезной информации. Его содержание варьируется в зависимости от читателя: некоторые сообщают, что оно просто заполнено пустыми страницами, другие говорят, что оно написано на языке или алфавите, совершенно им неизвестном, в то время как другая группа утверждает, что, хотя слова написаны на их родном языке, текст кажется просто искаженной чепухой без какой-либо заметной рифмы или причины, и попытка разобраться в них приводит к сильной головной боли и ощущению тошноты."  #Машинный перевод 28.10.23!
 feature_book_topic_arakkariacwar: "В отличие от большинства других работ по этой теме, этот сухой и технический том представляет собой попытку объективно проанализировать Араккариакскую войну, охватившую большую часть прото-[aversarian|E] мира с 338 по 332 гг. захватили народное воображение — для начала, что аверсарианцы Тауэрского острова были порабощены и ритуально съедены после их завоевания араккариаками в 393 году до н.э. Во-вторых, вторжение Нарамашина было совершенно неоправданным, что опровергается бесчисленными записями о провокациях Орасбаэли, Валтронакса и Тайлона в годы, предшествовавшие конфликту. Наконец, утверждение о том, что царство Араккариак осталось разрушенным и отступившим после битвы при Пейлонском холме, вместо этого изображает это как важное, но в конечном итоге относительно небольшое столкновение, которое просто доказывает невыгодность продолжающегося конфликта.\n\nКроме того, в работе утверждается что завоевание, вероятно, в любом случае было бы успешным, если бы империя не распалась в кровавой гражданской войне после того, как ее монарх умер в том же году, что и битва."  #Машинный перевод 28.10.23!
 feature_book_topic_ataleoftwocities: "Отчасти эпическое, отчасти хроническое, это произведение рассказывает о тысячелетнем легендарном соперничестве между прото-[aversarian|E] городами-государствами Валтронаксом и Андроном. Начиная с их мифического основания примерно в 900 году до нашей эры двумя разлученными братьями и сестрами, он продолжает рассказывать о легендарной (и, вероятно, сильно преувеличенной) трехсотлетней войне между ними двумя после этого, их противоположных ролях в войнах Багрово-Бирюзовых Лиг, их постоянная смена сторон во время вторжения в Араккариак, их одновременное предательство Парфенаксы в Каллейне из-за ошибочного убеждения, что она вступила в заговор друг против друга, и, наконец, их падение перед армиями Даке'нокса в 7 BI, которые заранее обманули оба в борьбе друг с другом."  #Машинный перевод 28.10.23!
 feature_book_topic_aversariancookinginformational: "Это довольно... непрактичная кулинарная книга, в которой рассказывается, как приготовить самые изысканные блюда Аверсарии. Судя по всему, написанный для знати, стоимость каждого ингредиента настолько высока, что даже Аавтократир, скорее всего, был произведен ими. Мало того, для изготовления каждого блюда требуются такие непристойные магические силы, что каждое из них потребовало бы сотен жертвоприношений. Книга лучше всего служит предметом разговора, в первую очередь о том, как аверсарианцы не уничтожили мир раньше. И уксус в свинцовых банках! Уксус в свинцовых банках!?"  #Машинный перевод 28.10.23!
 feature_book_topic_bannediyrossipoetry: "Эта книга представляет собой сборник из сотни или около того стихов, написанных различными литераторами Ийросси на протяжении тысячелетий с момента их порабощения. Подавляющее большинство стихов либо невероятно рискованны, либо пространно рассказывают об отражении [aversarian|E] крови в лунном свете. Хотя аверсарианцы строго запрещали их, именно Ийросси исторически уничтожали такие книги, опасаясь возмездия аверсарианцев всей своей культуре."  #Машинный перевод 28.10.23!
 feature_book_topic_bluerobetreatise: "Эта книга представляет собой копию оригинального 37-страничного трактата, написанного магистром Веларасом «Мрачным оратором» Крейшати в начале Восстания Синих Мантий. Здесь он объявил о прямом отказе Майикпрололана Айроноиакаана проводить дальнейшие исследования [selfreplicating_blood_magic|E], заявив, что ни одному [aversarian|E] [magi|E] не будет приказывать, как собаке, даже по указанию мелкой автократии.\n\nВ трактате далее говорилось, что впредь , академия заявляет о нейтралитете в [imperial_civil_war|E] и призывает всех граждан Аверсария противостоять любым попыткам вытеснить их из их крепости. Говорят, что трактат, а также действия так называемых Синих Одеяний привели Аксиаотею в такую ​​ярость, что она разрушила шестивековые кварталы Лаватикас в своем поместье в Азиуполи и приказала четырем легионам атаковать Айроноиакаан. , тем самым начав военные действия всерьез."  #Машинный перевод 28.10.23!
 feature_book_topic_bookofmaps: "На этом томе гордо отмечен знак Аверсаринас Эноси Картографтекон, или Аверсаринского Союза картографов. Аверсианские учёные — единственные в мире (помимо, возможно, адабиссийцев), кто, как известно, проявил интерес к созданию по-настоящему точных карт мира, используя сочетание науки и магии, чтобы найти точную форму и размер каждого массива суши. . Однако традиционно территория Автократа изображается гораздо большей, чем она есть на самом деле."  #Машинный перевод 28.10.23!
 feature_book_topic_bookofremedies: "Эта книга представляет собой список лекарств и средств от различных болезней и недугов, как распространенных, так и малоизвестных, при этом для лечения используются как лучшие доступные ингредиенты, так и местные ингредиенты, чтобы гарантировать, что даже крестьянство получит пользу от ее знаний. Несмотря на то, что книга в целом пользуется уважением и до сих пор широко распространяется среди целителей, в книге уделяется противоречивое количество времени, требуя от читателя «мыть руки, которые исцеляют, чистейшей водой и спиртом», что является шагом к большинству методов лечения, которые большинство современных читателей рассматривают как не более чем время. церемония траты. В другой главе, которую часто удаляют из-за того, что она не стоит затрат на печать, говорится о болезнях, которые на самом деле распространяются маленькими злыми существами, невидимыми человеческими глазами, что регулярно рассматривается как приступ фантазии по сравнению с научно доказанным существованием юмора."  #Машинный перевод 28.10.23!
 feature_book_topic_bookofthefallen: "Книга представляет собой список всех имен, высеченных на стенах Горнила, главной крепости на границе [chevalie|E] и [lichdoms|E]. Товарищи павших [antimagi|E] и солдаты, отдавшие свои жизни в этом месте, обычно выгравируют свои имена на стене, иногда с несколькими короткими словами о них, и во многих произведениях поэзии или литературы Марчера стена подробно или подробно обсуждается. используйте его как метафорический прием. Однако в этом буклете, объемом около 200 страниц, это избегается, чтобы просто подробно описать каждое имя и любые другие предложения, связанные с ним. Хотя эта книга не имеет особой ценности для обычного читателя, простое замечание на ее страницах является весьма отрезвляющим опытом."  #Машинный перевод 28.10.23!
