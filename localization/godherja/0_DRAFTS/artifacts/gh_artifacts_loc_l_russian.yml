 artifact_bookfiftyshades_desc: "#size:15 Этот аверсианский любовный роман одновременно популярен и широко запрещен в приличном обществе. Подробно описывая волнующий роман между доминирующим аверсарианским магом и его скромным рабом, книга содержит мучительные подробности о методах его романа и непристойных кожаных приспособлениях, которые он в нем использует. Многие считают его плохо написанным и отвратительным, но, тем не менее, похоже, что он продается в непристойных количествах."  #Машинный перевод 28.10.23!
 artifact_bookfiftyshades_modifier: "Пятьдесят оттенков крови"  #Машинный перевод 28.10.23!
 artifact_bookfiftyshades_name: "Пятьдесят оттенков крови"  #Машинный перевод 28.10.23!
  
 artifact_bookfourlodges_desc: "#size:15 Написанная в конце 1100-х годов дамотским ученым, известным исключительно как Меха, книга «Четыре [lodges|E]» представляет собой историю основных социальных организаций, определяющих дамотскую жизнь. Основная часть книги посвящена подробному исследованию событий, которые постепенно превратили [rayakuux_orders|E] в специализированные социальные группы, которыми они являются сегодня. От их основания в 572 году ИС под руководством Боккара Датеша из [olani_dynasty|E] и до их последующей роли во Втором [tetenik|E], Меха исследует их первоначальные функции и процедуры, а также то, как именно они впервые оказались втянутыми в политику как на местном, так и на региональном уровне. Затем текст сосредотачивается на местном масштабе, с постепенным отходом отдельных глав от первоначальной миссии, а их официальное разделение в 682 IS описывается как простое подтверждение. Затем он прослеживает их роль в упадке [boqqarut|E], когда их полномочия росли за счет государства, и объясняет, как ко времени Третьего [tetenik|E] несколько крупных [lodges|E] фактически перестали подчиняться всем, кроме самых прямых приказов. По мнению Мехи, [zalreb_dynasty|E] практически не имел значения, а [etami_tetenik|E] во многом стал результатом эрозии централизованной власти, интерпретация, которая в лучшем случае рассматривается как спорная, хотя в целом работа пользуется большим уважением."  #Машинный перевод 28.10.23!
 artifact_bookfourlodges_modifier: "Четверо [lodges|E]"  #Машинный перевод 28.10.23!
 artifact_bookfourlodges_modifier_desc: "Книга, описывающая историю Дамотана [lodges|E]"  #Машинный перевод 28.10.23!
 artifact_bookfourlodges_name: "Четверо [lodges|E]"  #Машинный перевод 28.10.23!
  
 artifact_bookfraternityofmagi_desc: "#size:15 Эта книга представляет собой ответ за предложением на серию трактатов, написанных аверсианцем [magi|E] Нотоксом Оэманидом под названием «Братство магов», серию все более безумных эссе, предполагающих формирование истинной магократии в [aversaria|E], в которой все маги живите одинаково независимо от религии и культуры.\n\nКнига, написанная одним из многочисленных критиков Оманаида, предлагает довольно резкий комментарий, как и большинство отзывов на публикацию. Прежде всего, в книге подробно описана нелепость идеи о том, что Аверсария еще не является Братством Магов. Автор указывает, что только аверсарианцы являются людьми, и только Маги истинно люди, и что все люди Аавтократии имеют самый высокий уровень жизни и количество прав в известном мире. Автор заканчивает книгу, предполагая, что Оэманаид симпатизирует своим рабам, и предлагает казнить их за свои убеждения."  #Машинный перевод 28.10.23!
 artifact_bookfraternityofmagi_modifier: "Ответ на «Братство Магов»"  #Машинный перевод 28.10.23!
 artifact_bookfraternityofmagi_name: "Ответ на «Братство Магов»"  #Машинный перевод 28.10.23!
  
 artifact_bookgodslaverdictations_desc: "#size:15 Этот том представляет собой шевальскую копию восстановленных «личных диктовок» [kartharaddi|E] [lich|E] Черновмала «Богораба» Ческовары. Достигнув Личства в 7 веке после путешествия на север и побега от своего народа, Ческовара впоследствии стала одним из многих «второстепенных Личей» Личдома, которые проводили большую часть своего времени, пытаясь создать некрополь и вести мелкие территориальные войны с соседними Личами без когда-либо накапливая достаточно силы, чтобы организовать полноценное вторжение на юг.\n\nЭти мемуары, вероятно, были написаны несколькими слугами-нежитью, которые, судя по нескольким страницам, заполненным проклятиями и гневными опровержениями их «безмозглого идиотизма», были воскрешены только для того, чтобы постоянно следовать за Черновмалой и запишите ее слова. На двенадцатой странице из более чем двух тысяч (хотя половина из них давно утеряна и забыта из-за того, что большинство ученых считают это письмо «некачественным») Лич заявляет, что это потому, что «Мои славные слова однажды станут прекрасными священными текстами». ! Люди будут поклоняться мне как божеству, как только я свергну их жалких богов! У них должно быть свое писание! Мои слова не будут потеряны для истории!"\n\nТекст был найден [anti_magi|E] сэром Крено ден Ви, который отважился отправиться на север с рыцарским отрядом Пети Гисреддина из «Спутников Подмигивающей Розы» и напал на Ческовару в ее крепости «Вечный Свет». Хотя они, конечно, позаботились о том, чтобы история звучала достаточно эпически, техническое прочтение их отчетов и перекрестные ссылки на различные отчеты дают понять, что Ческовара, по-видимому, уже была на грани смерти, когда они ее нашли, и ее армия в основном была разбита. уничтожен ранее, как упоминалось в нескольких отрывках."  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_modifier: "Персональные диктанты Черновмалы Ческовары"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_modifier_desc: "Пространные диктовки падшего [lich|E]"  #Машинный перевод 28.10.23!
 artifact_bookgodslaverdictations_name: "Персональные диктанты Черновмалы Ческовары"  #Машинный перевод 28.10.23!
  
 artifact_bookgriffonbestiary_desc: "#size:15 Этот бестиарий представляет собой описание различных пород [chevalien|E] [griffons|E] и рекомендации по их лучшему разведению и дрессировке. Когда-то считавшийся необходимостью для многих потенциальных наездников на грифонах, сегодня он считается более достойным историческим произведением, в котором несколько ныне вымерших пород подробно описаны с очень хорошо нарисованными изображениями и диаграммами."  #Машинный перевод 28.10.23!
 artifact_bookgriffonbestiary_modifier: "Бестиарий Грифона"  #Машинный перевод 28.10.23!
 artifact_bookgriffonbestiary_name: "Бестиарий Грифона"  #Машинный перевод 28.10.23!
  
 artifact_bookgrimoireofmethinoire_desc: "#size:15 Гримуар Метинуара Метиклиза был захвачен рыцарем Марша Гаоффом ден ва Спенсером во время легендарного рейда на Крепость Кровавой Скорби. Стремясь освободить пленников из недавнего набега и отомстить за своего брата Терина, Гаофф и его банда Анти-Маги убили Метинуара и уничтожили его армию нежити во время битвы в тронном зале личей. Гримуар был доставлен обратно на юг и, согласно легендам, продан правящему Аавтократиру за такую ​​сумму, что экономика [chevalie|E] вскоре рухнула от этой суммы."  #Машинный перевод 28.10.23!
 artifact_bookgrimoireofmethinoire_modifier: "Гримуар Метинуара Метиклиза"  #Машинный перевод 28.10.23!
 artifact_bookgrimoireofmethinoire_modifier_desc: "#E Магия#!:@magic_icon!#positive_value +2#!/month"  #Машинный перевод 28.10.23!
 artifact_bookgrimoireofmethinoire_name: "Гримуар Метинуара Метиклиза"  #Машинный перевод 28.10.23!
  
 artifact_bookhowtheendbegan_desc: "#size:15 То, что начинается как обыденный военный журнал XXVI Легиона, быстро превращается в хаотичную подборку заметок, карт и отчетов, начиная с 1202 года. самые ранние наблюдения Тумана.\n\nСначала речь идет о внезапном появлении большого количества до сих пор неизвестных племенных народов из внутренних районов континента, затем анализируются причудливые и запутанные сообщения пленников и, наконец, первые наблюдения самого явления в 1203. Автор, предположительно Легон, освещает свои попытки предупредить правительство в Орайполе о надвигающейся угрозе, но в лучшем случае получает молчание, а в худшем - откровенные насмешки и обвинения в измене.\n\nОкончательный отчет датирован. до 1221 года, писатель, по-видимому, смертельно заболел во время обратного марша легиона к Расколотому Берегу. В самом последнем отрывке записана клятва, данная всеми присутствующими, больше не служить прихотям какого-либо мелкого автократира, а интересам всего человечества, и что единственным врагом, которого они должны знать отныне, будет не человек, а развращающие объятия [the_fog|E]. сам."  #Машинный перевод 28.10.23!
 artifact_bookhowtheendbegan_modifier: "Как начался конец"  #Машинный перевод 28.10.23!
 artifact_bookhowtheendbegan_name: "Как начался конец"  #Машинный перевод 28.10.23!
  
 artifact_bookhowtomaimadragon_desc: "#size:15 Аверсианское руководство о том, как лучше всего убить [dragon|E]. Это горячо обсуждаемая тема, была ли книга написана до или после вторжения дракона [arthenax|E]. По их мнению, это различие будет определять, является ли руководство точным руководством, вдохновленным убийством, или фантастическим взглядом на мальчика, убивающего своего домашнего дракона."  #Машинный перевод 28.10.23!
 artifact_bookhowtomaimadragon_modifier: "Как покалечить дракона"  #Машинный перевод 28.10.23!
 artifact_bookhowtomaimadragon_name: "Как покалечить дракона"  #Машинный перевод 28.10.23!
  
 artifact_bookhowtoreadabook_desc: "#size:15 Рассказ, призванный научить крестьян Марчера читать и писать. Этот экземпляр является одним из сотен, созданных по указанию лорда Кавина Шевона, который желал провести великие реформы для улучшения жизни крестьянства, но также считается нет понимания власти. Похоже, что Шеваун осознал свою ошибку вскоре после создания последней книги, поскольку он внезапно завершил программу и потребовал сжечь все копии книги."  #Машинный перевод 28.10.23!
 artifact_bookhowtoreadabook_modifier: "Как читать книгу"  #Машинный перевод 28.10.23!
 artifact_bookhowtoreadabook_name: "Как читать книгу"  #Машинный перевод 28.10.23!
  
 artifact_bookhundredtrials_desc: "#size:15 «Сотня испытаний святой Сансии» — полубиографический художественный роман, рассказывающий о жизни святой Сансии-агионистки, от ее рождения до принесения в жертву на Стенде мучеников. Каждая глава вращается вокруг определенного периода ее жизни и одного из многих легендарных испытаний, с которыми она сталкивалась на каждом этапе своего трудного пути от сироты к святой. Хотя многие из финальных сообщений кажутся совершенно противоречащими современным верованиям агионистов, в каждом финале также есть раздел, написанный автором, который согласовывает его с доктриной агионистов, объясняя, что текст является строго метафорическим."  #Машинный перевод 28.10.23!
 artifact_bookhundredtrials_modifier: "Сотня испытаний Святой Сансии"  #Машинный перевод 28.10.23!
 artifact_bookhundredtrials_name: "Сотня испытаний Святой Сансии"  #Машинный перевод 28.10.23!
  
 artifact_bookimperialcivilwar_desc: "#size:15 В этой книге рассказывается о [aversarian_civil_war|E], произошедшем между Аутократиром Эшраесом и Аутократией Аксиаотеей в течение последних двух десятилетий 1200-х годов. Книга, а не очередной фантастический пересказ, на самом деле представляет собой крайне сухой список биографий, карт и свидетельств очевидцев, призванный служить учебным пособием для будущих поколений."  #Машинный перевод 28.10.23!
 artifact_bookimperialcivilwar_modifier: "[imperial_civil_war|E]: Начало конца"  #Машинный перевод 28.10.23!
 artifact_bookimperialcivilwar_name: "[imperial_civil_war|E]: Начало конца"  #Машинный перевод 28.10.23!
  
 artifact_bookinquiryintothefog_desc: "#size:15 После того, как в 1235 году работа Мастера Прокопиона была незаметно занесена в черный список, [mayikrata|E] начал еще одно расследование природы [the_fog|E, this time far more serious. In stark contrast to the previous edition, it never attempts to deny or even downplay its existence, and though the tone does its best to stay cold and academical, there are undeniable hints of urgency between the lines.\n\nThe booklet reports that all attempts by [magi|E], отправленное в [greater_aversaria|E], чтобы остановить Туман, но потерпело полную неудачу, и исследования его природы и происхождения дали мало информации. Кроме того, он подтверждает ранее непроверенные сообщения о обитающих внутри племенных людях, но отмечает, что все попытки общения встречались враждебно и что единственный живой пленник, который практически постоянно пытался покончить жизнь самоубийством, пока ему это не удавалось, не говорил ни на одном языке, известном ученым. или варварские переводчики.\n\nНаконец, он затрагивает слухи о недавно появившейся третьей школе магии, связанной с Туманом и используемой племенными магами, но не делает здесь однозначного суждения, утверждая, что текущие доказательства в лучшем случае неубедительны."  #Машинный перевод 28.10.23!
 artifact_bookinquiryintothefog_modifier: "Официальное расследование по поводу тумана"  #Машинный перевод 28.10.23!
 artifact_bookinquiryintothefog_name: "Официальное расследование по поводу тумана"  #Машинный перевод 28.10.23!
  
 artifact_bookjacotwaldisse_desc: "#size:15 «Жизнь Жако ден ва Вальдиссе» — относительно короткая книга, в которой обсуждается жизнь марша-антиМага Жако ден ва Вальдиссе, начиная со скромного начала, когда он был сыном мельника в нищей деревне, и заканчивая их отказом принять попытки своего господина ограничить их выбор пути. и поспешил сбежать в Горнило, чтобы присоединиться к Орденам и Пути Обнуления, до своей битвы и смерти во время Войны на Красной Реке. Книга, рассказанная современником, товарищем и лучшим другом Жако сэром Майклом Вавасски, считается классикой поэзии и товарищества Марчера. Потеря и печаль Вавасского по поводу ужасной смерти Жако от рук Архилича [stavro|E] — Жако отдал свою жизнь, чтобы отвлечь Лича от нескольких раненых (включая Вавасского) — очевидны в каждом предложении и строфе стихов, добавленных к каждую главу разбить на части.\n\nСовременные ученые предполагают, что у Жако и Вавасского были гораздо более близкие отношения, чем дружба, хотя это остается весьма спорным."  #Машинный перевод 28.10.23!
 artifact_bookjacotwaldisse_modifier: "Жизнь Жако ден ва Вальдиссе"  #Машинный перевод 28.10.23!
 artifact_bookjacotwaldisse_modifier_desc: "Меланхоличная история о павшем [antimagi|E], написанная его лучшим другом."  #Машинный перевод 28.10.23!
 artifact_bookjacotwaldisse_name: "Жизнь Жако ден ва Вальдиссе"  #Машинный перевод 28.10.23!
  
 artifact_bookkamagutaran_desc: "#size:15 Древняя книга, переписанная с еще более древнего свитка, предположительно написанного на основе рассказов племен айяр около 2000 лет назад, «Кам-Гуатаран» описывает в замысловатых деталях сотню различных профессий, стремясь побудить людей овладеть своей профессией. Хотя многие советы по индивидуальной карьере устарели, общие жизненные советы удивительно эффективны и чрезвычайно проницательны."  #Машинный перевод 28.10.23!
 artifact_bookkamagutaran_modifier: "Кам-Гутаран"  #Машинный перевод 28.10.23!
 artifact_bookkamagutaran_name: "Кам-Гутаран"  #Машинный перевод 28.10.23!
  
 artifact_booklasthippogriff_desc: "#size:15 «Последний гиппогриф» — это трагическая серия сочинений [marcher|E] ученого Абаэля Венодау, подробно описывающая его изучение и дружбу с гиппогрифом Кетти, который, как полагают, был последним представителем своего вида. В книге рассматривается родословная Кетти и кратко описывается история гиппогрифов от их первого открытия каваленом до их исчезновения из-за чрезмерного использования в [marcher_aversarian_wars|E]."  #Машинный перевод 28.10.23!
 artifact_booklasthippogriff_modifier: "$artifact_booklasthippogriff_name$"  #Машинный перевод 28.10.23!
 artifact_booklasthippogriff_name: "Последний гиппогриф"  #Машинный перевод 28.10.23!
  
 artifact_booklostpolis_desc: "#size:15 Анализ одной из величайших загадок ранней аверсарианской истории - полного исчезновения гегемонистского города-государства Кадмейбаэль где-то в середине 2 века BI. Последняя известная запись, в которой упоминается город, датируется 179 годом до н. э. и не отмечает никаких признаков упадка или бедствия, но после этого ранее крупный полис просто исчезает из всех записей, навсегда.\n\nНазвание поселения не упоминается снова, пока в далеком прошлом Третий век, когда Диоклея Качузе первым обратил внимание на причудливую историческую аномалию. С тех пор были выдвинуты многочисленные объяснения - магическая катастрофа, последствия особо мощного [gedeora|E], но и более приземленные причины - например, намеренное стирание из памяти живого после проигрыша войны против одного из его многочисленных соперников. \n\nВ любом случае, его местонахождение остается неизвестным по сей день, что подпитывает мифы о том, что затерянный город является домом для богатств и власти, превосходящих человеческое воображение."  #Машинный перевод 28.10.23!
 artifact_booklostpolis_modifier: "Потерянный Полис"  #Машинный перевод 28.10.23!
 artifact_booklostpolis_name: "Потерянный Полис"  #Машинный перевод 28.10.23!
  
 artifact_bookloveanddeathinasiupoli_desc: "#size:15 «Любовь и смерть в Асиуполи» — это аверсианская серия рассказов о сомневающемся бывшем легионере из города Асиуполи, работающем наемником. Нанятый прекрасной [magi|E] для поиска убийцы ее мужа, крутой легионер путешествует по опасной паутине городских преступных семей, а также со своими внутренними демонами."  #Машинный перевод 28.10.23!
 artifact_bookloveanddeathinasiupoli_modifier: "Любовь и смерть в Асиуполисе"  #Машинный перевод 28.10.23!
 artifact_bookloveanddeathinasiupoli_name: "Любовь и смерть в Асиуполисе"  #Машинный перевод 28.10.23!
  
 artifact_bookmarcherswhatdoweknow_desc: "#size:15 Эта книга является творением аверсарианца Легона Партаноса, который, как известно, на протяжении более тридцати лет последовательно доказывал необходимость вторжения в [chevalie|E]. Марчерс, «Что мы знаем», рассматривает предполагаемые причины его аргументов, начиная с использования Шевальеном антимагических боевых искусств, доказательства того, что они существа из ада, и почему мужественность их женщины сделает их рабами плохих удовольствий."  #Машинный перевод 28.10.23!
 artifact_bookmarcherswhatdoweknow_modifier: "Участники марша, что мы знаем?"  #Машинный перевод 28.10.23!
 artifact_bookmarcherswhatdoweknow_name: "Участники марша, что мы знаем?"  #Машинный перевод 28.10.23!
  
 artifact_bookmasenmalik_desc: "#size:15 Мас'ен Малик был плодовитым писателем, жившим в золотой век правления ритуалистов над Саррадоном. Эта эклектичная тридцатипятитомная работа — его самая известная и широко читаемая работа. Хотя сериал претендует на роль истории, неортодоксальный стиль Мас'ена Малика приводит к созданию произведения, полного причудливых историй, удивительно точных исторических описаний, сокровищницы классической южной поэзии и десятков - а возможно, и сотен - ритуалов [dead_magic|E], скрытых в закодированный язык на протяжении всей книги. Естественно, точно скопированные версии этой работы весьма ценны. Как ни странно, Мас'ен Малик сам не был Магом. Ведущие теории заключаются в том, что анонимный «благодетель», которого он благодарит в нескольких местах своей статьи, возможно, стоял за сложным шифром, который все еще разблокируется почти тысячу лет спустя."  #Машинный перевод 28.10.23!
 artifact_bookmasenmalik_modifier: "Поля жемчуга и ямы, полные золота"  #Машинный перевод 28.10.23!
 artifact_bookmasenmalik_modifier_desc: "«Жемчужные поля» — увлекательная, но непостижимая книга."  #Машинный перевод 28.10.23!
 artifact_bookmasenmalik_name: "Поля жемчуга и ямы, полные золота"  #Машинный перевод 28.10.23!
  
 artifact_bookmawtalmunininguide_desc: "#size:15 Этот мрачный фолиант, часто считающийся основополагающим текстом секты ритуалистов Мавталмунинин, утверждает, что сама Смерть является единственной истинной силой в [aeras|E]. Ни один другой бог никогда не был так известен людям мира, как смерть, и хотя любой может сомневаться в существовании божества, только безумец может усомниться в существовании смерти. Хотя самоубийство не является явным требованием – мавталмунинцы еще не придумали, как распространить свое спасительное послание из загробного мира – книга действительно призывает жить, не заботясь о своем дальнейшем благополучии."  #Машинный перевод 28.10.23!
 artifact_bookmawtalmunininguide_modifier: "Вечный Господь"  #Машинный перевод 28.10.23!
 artifact_bookmawtalmunininguide_modifier_desc: "Возможно, самая мрачная книга, которую вы когда-либо читали."  #Машинный перевод 28.10.23!
 artifact_bookmawtalmunininguide_name: "Вечный Господь"  #Машинный перевод 28.10.23!
  
 artifact_bookmightmagibuxommaiden_desc: "#size:15 Этот популярный аверсианский роман — один из многих в продолжительной серии аверсианских любовных романов. В других уголках мира эта история, которую обычно считают нелепой, включает в себя дразнящие, а иногда и непристойные подробности о кипящей страсти между исключительно мускулистой и мужественной обнаженной грудью [magi|E] и наивной и девственной принцессой с исключительно большой грудью, которая падает в его объятия. Почти все, кто читает и осуждает его, считают его отвратительным и написанным на детском уровне, и большинство из них принадлежат ему."  #Машинный перевод 28.10.23!
 artifact_bookmightmagibuxommaiden_modifier: "Могучие Маги и пышногрудая дева: XXI"  #Машинный перевод 28.10.23!
 artifact_bookmightmagibuxommaiden_name: "Могучие Маги и пышногрудая дева: XXI"  #Машинный перевод 28.10.23!
  
 artifact_booknameofthewindknockoff_desc: "#size:15 «Шум воздуха» — это аверсианский роман и приключенческий рассказ, который был довольно популярен до [frodbrokna|E]. Подробно описывая восхождение Аутократира Эшрейа и изображая его как самого талантливого юношу в истории Аверсарии, книга уделяет большое внимание его восхождению в [mayikrata|E], а также соперничеству и роману с его великой соперницей Аксиаотеей. Несмотря на то, что сериал был очень популярен и вскоре последовал продолжение, он так и не получил третьей книги после «Фродбокны и конца света»."  #Машинный перевод 28.10.23!
 artifact_booknameofthewindknockoff_modifier: "Звук воздуха"  #Машинный перевод 28.10.23!
 artifact_booknameofthewindknockoff_name: "Звук воздуха"  #Машинный перевод 28.10.23!
  
 artifact_booknatureofmatter_desc: "#size:15 Редкое собрание сохранившихся работ Хасиаекса, загадочного философа Б.И. Аспомнокса четвертого века, математика и [magi|E]. Родом из Высбаэля, его неортодоксальная школа мысли проповедовала противоречивую догму, которая в конечном итоге привела к его бегству в соседний Аспомнокс, чьи либеральные правители были более довольны тем, что ему разрешили мирно преподавать свою доктрину. Сегодня его больше всего помнят за его роль в основании самой ранней известной аверсарианской академии [dead_magic|E], и Аспомнокс по-прежнему будет оставаться единственным крупным протоаверсарианским городом-государством, который в первую очередь использовал его, а не [living|magic|E] для остальной части своего существования. независимая история."  #Машинный перевод 28.10.23!
 artifact_booknatureofmatter_modifier: "Трактат о природе материи"  #Машинный перевод 28.10.23!
 artifact_booknatureofmatter_name: "Трактат о природе материи"  #Машинный перевод 28.10.23!
  
 artifact_bookninetysixtasks_desc: "#size:15 Красивое, цветистое стихотворение, пересказывающее легендарные девяносто шесть задач, выполненных безымянным героем, который искал руки полубогини Науци'акса в браке на далекой заре времен, прежде чем предположительно основать семью - и город Науципакс ( современная Наупырна), при ней. В разных моментах это произведение, радостное, душераздирающее, мрачное, а местами совершенно причудливое и, казалось бы, несвязное, широко превозносится как одна из жемчужин аверсарианской литературы. Примечательно, что многие из описанных здесь задач на самом деле являются ритуалами силы, используемыми Магами по сей день."  #Машинный перевод 28.10.23!
 artifact_bookninetysixtasks_modifier: "Девяносто шесть задач Науси'аксы"  #Машинный перевод 28.10.23!
 artifact_bookninetysixtasks_name: "Девяносто шесть задач Науси'аксы"  #Машинный перевод 28.10.23!
  
 artifact_bookontheoriginofmankind_desc: "#size:15 В этой книге освещаются постоянно продолжающиеся горячие споры о том, произошли ли аверсарианцы с Палитаке или Тауэрского острова, или, по крайней мере, о статусе дебатов, когда работа была выпущена Архаилогикосом Сокониасом в 1125 году. умеренный подход и предоставляет аргументы в пользу обеих позиций, проницательный ученый может ясно почувствовать предвзятость лагеря в сторону Палитаки."  #Машинный перевод 28.10.23!
 artifact_bookontheoriginofmankind_modifier: "О происхождении человечества"  #Машинный перевод 28.10.23!
 artifact_bookontheoriginofmankind_name: "О происхождении человечества"  #Машинный перевод 28.10.23!
  
 artifact_bookparthenaxiada_desc: "#size:15 Биография военачальника-волшебницы Парфенаксы начала первого века BI и хроника четырех войн, которые впоследствии будут носить ее имя. После краткого описания ее относительно неясного происхождения, действие начинается всерьез с ее переворота в Фанаре в 91 г. до н. э., ее последующего завоевания большей части острова Тауэр в последовавших за этим первой и второй партенактических войнах, ее вторжения в Палитаке в 79 г. до н. э. в-третьих, ее поражение при Каллане четыре года спустя и изгнание, ее чудесное и блестящее возвращение к власти в 73 BI и, наконец, окончательное поражение и самоубийство на реке Эмис в 68 BI.\n\nХотя ее попытка объединить враждующих протоаверсариев поляи сойдут на нет, два десятилетия неустанных войн и хаоса станут эффективным гвоздем в гроб и без того приходящей в упадок системы городов-государств и заложат основу для собственного объединения Даке'нокса."  #Машинный перевод 28.10.23!
 artifact_bookparthenaxiada_modifier: "Парфенаксиада"  #Машинный перевод 28.10.23!
 artifact_bookparthenaxiada_name: "Парфенаксиада"  #Машинный перевод 28.10.23!
  
 artifact_bookpillarsofaversaria_desc: "#size:15 Этот толстый том, широко считающийся одним из наиболее полных обзоров протоаверсарианской истории, представляет собой сборник хроник того, что на момент его написания в начале IV века считалось одиннадцатью величайшими городами-государствами Аверсарская древность - Орасбаэль (Орайсполь), Тилион (Тилосс), Вальтронакс (Ватасс), Андрон (Андрин), Фелакс (Фануриас), Кадмейбаэль (современное местоположение неизвестно), Гортильон (Гортиллай), Науципакс (Наупирна), Фанара (Фанара), Аспомнокс (Аспомнос) и Высбаэль (Бизарополь)."  #Машинный перевод 28.10.23!
 artifact_bookpillarsofaversaria_modifier: "Столпы Аверсарии"  #Машинный перевод 28.10.23!
 artifact_bookpillarsofaversaria_name: "Столпы Аверсарии"  #Машинный перевод 28.10.23!
  
 artifact_bookpocketguideaversaria_desc: "#size:15 Серия брошюр, описывающих различные культуры и традиции каждого из основных правительств [aversaria|E]: Этепезеа, Опахасия, Малкойа, Айрони, Калатипсоми (как Мегос, так и Микрос), Апокиаки и Саррадон. Несмотря на то, что книга устарела как минимум на столетие (Аверсария описывается как «процветающая и процветающая империя, конца которой не видно»), она по-прежнему доставляет удовольствие для чтения."  #Машинный перевод 28.10.23!
 artifact_bookpocketguideaversaria_modifier: "Карманный путеводитель по Аверсарии"  #Машинный перевод 28.10.23!
 artifact_bookpocketguideaversaria_name: "Карманный путеводитель по Аверсарии"  #Машинный перевод 28.10.23!
  
 artifact_bookpurebodyfifth_desc: "#size:15 «О обретении чистого тела» — одна из десятков книг, написанных святителем-агионистом Катаритом. Сосредоточив внимание на том, как усовершенствовать свое тело и что на самом деле означает обладать чистой кровью и чистым телом, многие предложения в книге, кажется, прямо противоречат большей части канонов Агионистов.\n\nРедактирования, созданные в различных изданиях, были реконтекстуализированы и полностью переписал несколько стихов, пытаясь перевести их на современный разговорный язык, объясняя, что доктринальные конфликты были просто плохими переводами или неправильным пониманием текста, а также объясняя, что, будучи самым плодовитым из Святых-агионистов, Катарит неизбежно имел некоторые незначительные противоречия. ."  #Машинный перевод 28.10.23!
 artifact_bookpurebodyfifth_modifier: "О обретении чистого тела – пятое издание"  #Машинный перевод 28.10.23!
 artifact_bookpurebodyfifth_name: "О обретении чистого тела – пятое издание"  #Машинный перевод 28.10.23!
  
 artifact_bookpurebodyfirst_desc: "#size:15 «О обретении чистого тела» — одна из десятков книг, написанных святителем-агионистом Катаритом. Сосредоточив внимание на том, как усовершенствовать свое тело и что на самом деле означает обладать чистой кровью и чистым телом, многие предложения в книге, похоже, прямо противоречат большей части канонов Агионистов.\n\nЭто первое издание является чрезвычайно редким и часто уничтожаемым. копия, написанная собственноручно святого, ясно дает понять, насколько его собственные взгляды отличаются от современной интерпретации. В одном из наиболее примечательных стихов говорится: «Не нам судить тех, чьи тела рождены слабее, меньше, искривлены или совершенны. О чистоте тела судят не по его строению или форме, а по его строению или форме. судить по заботе и любви, с которой оно представлено и изготовлено. Самая красивая из куртизанок может содержать в себе самые жестокие и нечистые сердца, а уродливый раб все же может оставаться более чистым, чем даже самый могущественный из лордов-Магов»."  #Машинный перевод 28.10.23!
 artifact_bookpurebodyfirst_modifier: "О обретении чистого тела – первое издание"  #Машинный перевод 28.10.23!
 artifact_bookpurebodyfirst_name: "О обретении чистого тела – первое издание"  #Машинный перевод 28.10.23!
  
 artifact_bookpurelifefifth_desc: "#size:15 «О чистой жизни» — одна из десятков книг, написанных святым агионистом Катаритом. Сосредоточив внимание на том, как прожить свою жизнь в полной мере и как действовать и относиться к другим, чтобы получить от нее наибольшее удовольствие, многие предложения в книге, кажется, прямо противоречат большей части канона Агионистов.\n\nРедактирования, внесенные в различные издания. реконтекстуализировали и полностью переписали несколько стихов, пытаясь перевести их на современный язык, объясняя, что доктринальные конфликты были просто плохими переводами или неправильным пониманием текста, а также объясняя, что, будучи самым плодовитым из святых-агионистов, Катарит неизбежно должен был некоторые незначительные противоречия."  #Машинный перевод 28.10.23!
 artifact_bookpurelifefifth_modifier: "О чистой жизни - пятое издание"  #Машинный перевод 28.10.23!
 artifact_bookpurelifefifth_name: "О чистой жизни - пятое издание"  #Машинный перевод 28.10.23!
  
 artifact_bookpurelifefirst_desc: "#size:15 «О чистой жизни» — одна из десятков книг, написанных святым агионистом Катаритом. Сосредоточив внимание на том, как прожить свою жизнь в полной мере и как действовать и относиться к другим, чтобы получить от нее наибольшее удовольствие, многие предложения в книге, кажется, прямо противоречат большей части канонов агионистов.\n\nЭто первое издание является чрезвычайно редким. и часто уничтожаемая копия, написанная собственноручно святого, ясно давая понять, насколько его собственные взгляды отличаются от современной интерпретации. В одном из наиболее примечательных стихов говорится: «И да будет известно, что сердце Чистейшей жизни держится так: В Доброте, Сострадании и Любви. Любите своих друзей и семью, и своего соседа, и всех, кого вы встречаете, ибо только любовь спасет твою душу»."  #Машинный перевод 28.10.23!
 artifact_bookpurelifefirst_modifier: "О чистой жизни - первое издание"  #Машинный перевод 28.10.23!
 artifact_bookpurelifefirst_name: "О чистой жизни - первое издание"  #Машинный перевод 28.10.23!
  
 artifact_bookpuremindfifth_desc: "#size:15 «О сотворении чистого ума» — одна из десятков книг, написанных святителем-агионистом Катаритом. Сосредоточив внимание на том, как тренировать свой разум, чтобы он был свободен от нечистоты, такой как ненависть и сомнения, и сохранял позитивный взгляд на жизнь, многие предложения в книге, похоже, прямо противоречат большей части канонов Агионистов.\n\nРедактирования, созданные за время различные издания реконтекстуализировали и полностью переписали несколько стихов, пытаясь перевести их на современный язык, объясняя, что доктринальные конфликты были просто плохими переводами или неправильным пониманием текста, а также объясняя, как, будучи самым плодовитым из Святых-агионистов, Катаритос неизбежно имеют некоторые незначительные противоречия."  #Машинный перевод 28.10.23!
 artifact_bookpuremindfifth_modifier: "О создании чистого разума - пятое издание"  #Машинный перевод 28.10.23!
 artifact_bookpuremindfifth_name: "О создании чистого разума - пятое издание"  #Машинный перевод 28.10.23!
  
 artifact_bookpuremindfirst_desc: "#size:15 «О сотворении чистого ума» — одна из десятков книг, написанных святителем-агионистом Катаритом. Сосредоточив внимание на том, как тренировать свой разум, чтобы он был свободен от нечистоты, такой как ненависть и сомнения, и сохранял позитивный взгляд на жизнь, многие предложения в книге, похоже, прямо противоречат большей части канонов агионистов.\n\nЭто первое издание представляет собой чрезвычайно редкий и часто уничтожаемый экземпляр, написанный собственноручно святого, ясно дающий понять, насколько его собственные взгляды отличаются от современной интерпретации. В одном из наиболее примечательных стихов говорится: «Сосредоточить свой разум — это не значит попасть в лапы магии или избавиться от всех мыслей о сострадании и доброте. Это значит оставаться открытым для новых идей, с энтузиазмом знакомиться с зарубежными путями». и сохранять чистоту мысли, чтобы воспринимать странные и неприятные взгляды и обнаруживать человека, который их высказывает»."  #Машинный перевод 28.10.23!
 artifact_bookpuremindfirst_modifier: "О создании чистого разума - первое издание"  #Машинный перевод 28.10.23!
 artifact_bookpuremindfirst_name: "О создании чистого разума - первое издание"  #Машинный перевод 28.10.23!
  
 artifact_bookredlandsadventure_desc: "#size:15 Эта книга была опубликована в начале 1100-х годов IS возможно вымышленным авантюристом, известным как Лексенир, и утверждает, что подробно описывает его путешествие через Редленды на юге Айрони. Он рисует яркую картину загадочных культов, бродящих по пустошам, похищающих невинных для использования в таинственных и зловещих ритуалах для достижения темных целей. В нем рассказывается о встречах Лексенира с не менее чем 11 различными культами, каждый из которых обладал своими странными и жестокими традициями. Эти традиции, которые варьируются от ритуального каннибализма до человеческих жертвоприношений и питья крови поселенцев Редраннера, описаны в мучительных подробностях, как и его героизм в спасении людей от такой ужасной участи. Жителей Редлендса описывают так, что они кажутся нечеловеческими, утверждая, что днем ​​они прячутся из-за смертоносного солнечного света.\n\nКнига сопровождается серией рисунков, которые, по утверждению Лексанира, являются традиционными. Искусство Редлендеров, состоящее из сложных узоров фигур, расположенных в сложных узорах, которые своими изогнутыми, спиралевидными линиями напоминают великих монстров. Книга была встречена неоднозначно, и многие утверждали, что Лексенир и его история — выдумка. Тем не менее, он дает тем, кто живет по всей обширной Империи, почувствовать вкус таинственных Редлендов."  #Машинный перевод 28.10.23!
 artifact_bookredlandsadventure_modifier: "Приключение в Редлендсе"  #Машинный перевод 28.10.23!
 artifact_bookredlandsadventure_modifier_desc: "Путешествие путешественника по Редлендсу"  #Машинный перевод 28.10.23!
 artifact_bookredlandsadventure_name: "Приключение в Редлендсе"  #Машинный перевод 28.10.23!
  
 artifact_bookrefutation_desc: "#size:15 Официальное расследование [mayikrata|E] недавно появившегося [the_fog|E], написанное в 1211 году неким Мастером Прокопионом. Сказать, что к этому вопросу относятся легкомысленно, было бы преуменьшением: тон больше похож на шутку, чем на академическое сочинение.\n\nОсновная часть работы состоит из поэтапного опровержения все более неистовых просьб о поддержке со стороны Легон Иолианос из XXVI «Эксодианца» был отправлен как в саму Майикрату, так и в эсхраистскую администрацию Орайсполя. Основными аргументами Прокопиона против существования Тумана являются ненадежность свидетелей племени, внутренняя абсурдность магического явления, явно не связанного ни со школами Живых, ни со школами Мертвых, способность приписывать многие из наблюдаемых странных событий более мирским причинам и Предполагаемые симпатии Иолианоса к аксиаотеастам. К идее позволить варварским племенам мигрировать в Аверсарию относятся с особым насмешкой.\n\nИзлишне говорить, что работа не состарилась, и Майикрата тихо отреклась от нее и Мастера Прокопиона через несколько десятилетий после ее публикации."  #Машинный перевод 28.10.23!
 artifact_bookrefutation_modifier: "Опровержение призрачного тумана"  #Машинный перевод 28.10.23!
 artifact_bookrefutation_name: "Опровержение призрачного тумана"  #Машинный перевод 28.10.23!
  
 artifact_bookrendingthechains_desc: "#size:15 «Разрыв цепей» — это серия эссе, предположительно написанных Святым Калисто, покровителем Агионистского Ордена Ключа Святого Калисто. В книге в первую очередь обсуждается, как лучше всего освободить нуждающихся, в первую очередь путем насильственного порабощения их, а затем заставляя их работать до смерти в служении истинно верующим, чтобы они могли перевоплотиться в следующей жизни как истинно верующие, которые затем смогут отправиться в позитивная загробная жизнь после смерти. Хотя Орден Калисто часто считает эту книгу евангелием, многие ученые полагают, что на самом деле эта книга была написана через несколько десятилетий после его смерти писателями-неагионистами."  #Машинный перевод 28.10.23!
 artifact_bookrendingthechains_modifier: "Разрыв цепей, Святой Калисто"  #Машинный перевод 28.10.23!
 artifact_bookrendingthechains_name: "Разрыв цепей, Святой Калисто"  #Машинный перевод 28.10.23!
  
 artifact_bookruleofmany_desc: "#size:15 Анализ и восхваление любопытной политической системы протоаверсарианской Наупирны, написанный местным аристократом, известным как Клейстанакс, вероятно, в конце первого века до нашей эры. Многовековое правление династии Эстраексов подошло к концу в 421 BI, когда последний монарх города, злобный, безумный и, вероятно, людоед Диокса'некс Младший, был свергнут в результате кровавого переворота, в результате которого погибла вся его семья. Не сумев определиться с преемником, граждане вместо этого решили выбрать правителя из своих рядов, собрав всех магов и проголосовав за то, кто должен занять трон. Таким образом была избрана Элиакса'чеа, великий реформатор и первая, носившая титул Архонта.\n\nПосле успешного 17-летнего правления, вместо того, чтобы передать трон своему старшему ребенку, как это было бы нормой, она решила вместо этого отозвать трон Маги города снова выбрали преемника - и так родилась 400-летняя традиция."  #Машинный перевод 28.10.23!
 artifact_bookruleofmany_modifier: "Правило многих"  #Машинный перевод 28.10.23!
 artifact_bookruleofmany_name: "Правило многих"  #Машинный перевод 28.10.23!
  
 artifact_booksaintslawbook_desc: "#size:15 Эта книга представляет собой сборник судебных заседаний, на которых присутствовал агионист святой Дикайнос, или законы, созданные им в то время, когда он был юристом. В отличие от большинства юристов-аверсариев, Дикайнос всегда настаивал на том, что закон должен соблюдаться независимо от его положения, расы или убеждений, и обычно прилагал огромные усилия, чтобы гарантировать, что он не знает имен, пола или родословной того, кого он судит. . Хотя многие дела были исключены из протокола или подвергнуты цензуре, они, тем не менее, служат убедительным руководством для следования дикайнситскому методу справедливого закона и присяжных."  #Машинный перевод 28.10.23!
 artifact_booksaintslawbook_modifier: "Книга законов Святого Дикайноса"  #Машинный перевод 28.10.23!
 artifact_booksaintslawbook_name: "Книга законов Святого Дикайноса"  #Машинный перевод 28.10.23!
  
 artifact_booksarradoniansteps_desc: "#size:15 1001 Саррадонские шаги — это серия историй, каждая из которых происходит с точки зрения члена другой секты [ritualist|E]. Несмотря на то, что книга является глубоким культурным символом для ритуалистов и обычно считается одной из выдающихся оценок саррадонской литературы, она, тем не менее, была прискорбно датирована в течение десятилетия после ее публикации: почти все секты, упомянутые в книге, либо вымерли, распались, слились, переименованы, выслежены или заменены вдвое большим числом."  #Машинный перевод 28.10.23!
 artifact_booksarradoniansteps_modifier: "1001 Саррадонская ступенька"  #Машинный перевод 28.10.23!
 artifact_booksarradoniansteps_name: "1001 Саррадонская ступенька"  #Машинный перевод 28.10.23!
  
 artifact_bookseventysevencities_desc: "#size:15 Деметрий Чумовский был известным писателем наполовину [chevalien|E], наполовину [aversarian|E], чьи двести книг, трактатов, брошюр, стихов, пьес и т. д. закрепили за ним звание, возможно, самого важного писателя X века. Его рассказ «Семьдесят семь городов» одновременно описан в замысловатых деталях и представляет собой краткий рассказ о том, что Деметриос считал 77 величайшими городами мира, и даже содержит замысловатые описания городов вплоть до центра Адабисса или загадочных земель Шакси. -Шахай на Дальнем Востоке, все это, как утверждает Деметриос, видел сам."  #Машинный перевод 28.10.23!
 artifact_bookseventysevencities_modifier: "«Семьдесят семь городов большого мира» Деметриоса."  #Машинный перевод 28.10.23!
 artifact_bookseventysevencities_modifier_desc: "Захватывающая история о 77 величайших городах, когда-либо построенных руками человечества."  #Машинный перевод 28.10.23!
 artifact_bookseventysevencities_name: "Семьдесят семь городов Деметрия\nБольшого мира"  #Машинный перевод 28.10.23!
  
 artifact_booksilastavroaliveordead_desc: "#size:15 Силас Ставро - Жив или мертв!? представляет собой серию [chevalien|E] книг и политических брошюр, написанных все более эксцентричным ученым-шевальеном Абаэлем Венодо к концу его жизни. Серия остается весьма противоречивой по сей день из-за кажущейся поддержки ставроистских верований и утверждает, что Король-лич [stavro|E] на самом деле не был убит во время вторжения в Марки и поражения от рук Защитника [chevalie|E], а на самом деле является жив и регулярно навещает его, чтобы насладиться чаем и поспорить о романтической литературе. Противники утверждают, что это хороший пример того, как Венодау сошел с ума, а его сторонники утверждают, что это фантастическая метафорическая пьеса."  #Машинный перевод 28.10.23!
 artifact_booksilastavroaliveordead_modifier: "Силас Ставро - Жив или мертв!?"  #Машинный перевод 28.10.23!
 artifact_booksilastavroaliveordead_name: "Силас Ставро - Жив или мертв!?"  #Машинный перевод 28.10.23!
  
 artifact_booksjalvolkipoetry_desc: "#size:15 Книга стихов Шялволки, написанная шевальским ученым Мите Хриде как часть его серии книг, подробно описывающих его путешествия с народами Шялволки во время их вторжений в [aversaria|E], каждая глава представляет собой сборник стихов разных племен. В отличие от поэзии большинства западных культур, поэзия Шялволки имеет тенденцию принимать форму поэзии поля боя (или, как Шялволки полюбили корабли, поэзии парусного спорта) и имеет тенденцию быть довольно анархической по структуре и прозе. Тем не менее, многие из стихов остаются подстрекательскими или опровергают часто игнорируемую заботу многих военачальников Сялволки, особенно выделяются несколько стихотворений самого Ценвара-Разрушителя Ведьм, особенно удивительно меланхоличное стихотворение, написанное на поле Елисейского перевала."  #Машинный перевод 28.10.23!
 artifact_booksjalvolkipoetry_modifier: "Книга поэзии Шялволки"  #Машинный перевод 28.10.23!
 artifact_booksjalvolkipoetry_modifier_desc: "Книга поэзии о поле боя и мореплавании."  #Машинный перевод 28.10.23!
 artifact_booksjalvolkipoetry_name: "Книга поэзии Шялволки"  #Машинный перевод 28.10.23!
  
 artifact_bookskullofthepurest_desc: "#size:15 Этот роман представляет собой рассказ, написанный чрезвычайно безумным аверсарианским магом Виосом Валоном, который утверждал, что сам нашел череп Чистейшего и видел невыразимые ужасы и образы, используя его для предсказания прошлого. Виос Валон утверждал, что череп принадлежал не человеческому виду и даже не представителя меньшей крови, как у всех неаверсариев, а совершенно инопланетного вида. Тот, кто жаждал только власти, крови и упадка, и который поработил всех аверсариев и сделает это снова.\n\nЧепуха, конечно."  #Машинный перевод 28.10.23!
 artifact_bookskullofthepurest_modifier: "Череп чистейшего"  #Машинный перевод 28.10.23!
 artifact_bookskullofthepurest_name: "Череп чистейшего"  #Машинный перевод 28.10.23!
  
 artifact_booktaleofsirkoeveux_desc: "#size:15 «Сказка о сэре Кёво» представляет собой новеллизацию старой легенды Марчера о старом сэре Кёво, который в старости настолько заблудился, что каким-то образом оказался к северу от [lichdoms|E]. Сказки рассказывают о сэре Куво, сражающемся с бессмертной Ледяной Королевой, ее злыми канцлерами и рыцарями-Магами, а также группой злых инопланетян с черной как смоль кожей. Это милая сказка, которую обычно рассказывают детям, потому что она такая смешная."  #Машинный перевод 28.10.23!
 artifact_booktaleofsirkoeveux_modifier: "Сказка о сэре Кёво"  #Машинный перевод 28.10.23!
 artifact_booktaleofsirkoeveux_name: "Сказка о сэре Кёво"  #Машинный перевод 28.10.23!
  
 artifact_bookthedragonandthescorpion_desc: "#size:15 Эпический пересказ попытки завоевания протоаверсарианского мира Саррадонской араккарайской империей в конце 4 века до н. э. История, хотя и впечатляет, не делает ни малейшей попытки объективности. Главный вражеский генерал, Нарамашин ад Хадур, разрушитель Науципакса, сжигатель Орасбаэля и мясник Артексиса, особенно размазан до абсурда. Между тем, деяния защитников Аверсарианства преувеличены и могут соперничать с действиями самих Первых Людей."  #Машинный перевод 28.10.23!
 artifact_bookthedragonandthescorpion_modifier: "Дракон и Скорпион"  #Машинный перевод 28.10.23!
 artifact_bookthedragonandthescorpion_name: "Дракон и Скорпион"  #Машинный перевод 28.10.23!
  
 artifact_bookthedragontale_desc: "#size:15 «Сказка о драконах» — это знаменитая история Войны Тысячи Драконов, написанная [aversarian|E] учёным Дексоном Дивантаксом. Точно описывая гражданскую войну между злым Даксикеном и добрым Летигано, а также драконами-ворами, которые крадут силу [magic|E] у добра [aversarians|E] и присоединяются к Даксикену в попытке уничтожить память о Чистейшем. Хотя история войны в целом считается чрезвычайно точной и хорошо исследованной, хотя и слегка драматизированной, некоторые критики отмечают, что автор (несмотря на то, что он утверждал, что написал ее во время войны) на самом деле является псевдонимом Давона Даваонтера, который жил несколько лет назад. Спустя 500 лет после событий повести."  #Машинный перевод 28.10.23!
 artifact_bookthedragontale_modifier: "Сказка о драконе"  #Машинный перевод 28.10.23!
 artifact_bookthedragontale_name: "Сказка о драконе"  #Машинный перевод 28.10.23!
  
 artifact_booktragedyinoejeynica_desc: "#size:15 Эта серия эссе смешанной аверсарианско-шевальеанской группы ученых представляет собой обширный анализ того, какие именно решения и события сошлись вместе, чтобы привести к [sorrowing_of_oejeynica|E] и возникновению [lichdoms|E]. Хотя книга, возможно, слишком подробная и сухая, она все же содержит некоторые идеи о магии и о том, как предотвратить некоторые из ее худших эксцессов."  #Машинный перевод 28.10.23!
 artifact_booktragedyinoejeynica_modifier: "Трагедия в Оейнице"  #Машинный перевод 28.10.23!
 artifact_booktragedyinoejeynica_name: "Трагедия в Оейнице"  #Машинный перевод 28.10.23!
  
 artifact_booktravelsofsaintkatharitos_desc: "#size:15 Эта книга представляет собой предполагаемую автобиографию святого Катарита, основанную на различных рассказах о его путешествиях по [aversaria|E], [chevalie|E] и [sarradon|E]. В различных частях книга болезненна, глубока и душераздирающая, и ее обычно считают плодотворной работой Катаритоса. Широко переиздаваемая, она считается одной из величайших сказок современного тиража, а пьесы, основанные на ней, широко популярны во всем известном мире."  #Машинный перевод 28.10.23!
 artifact_booktravelsofsaintkatharitos_modifier: "Путешествие святого Катарита"  #Машинный перевод 28.10.23!
 artifact_booktravelsofsaintkatharitos_name: "Путешествие святого Катарита"  #Машинный перевод 28.10.23!
  
 artifact_booktreatiseofgoodpractice_desc: "#size:15 Этот трактат является руководством, устанавливающим общепринятые стандарты образования [magi|E] и [aversaria|E] в рамках системы обучения [mayikrata|E]. Первоначально написанный вместе с Согласительным Пактом после [chaos_of_the_seventh_century|E], с тех пор он претерпел около 400 официальных изменений Майикпрололлан за прошедшие годы и служит невероятно подробным руководством по науке магии и лучшим практикам ее обучения."  #Машинный перевод 28.10.23!
 artifact_booktreatiseofgoodpractice_modifier: "Трактат о хорошей практике"  #Машинный перевод 28.10.23!
 artifact_booktreatiseofgoodpractice_modifier_desc: "Буклет «Аверсарианец», служащий руководством для обучения [magical|E]."  #Машинный перевод 28.10.23!
 artifact_booktreatiseofgoodpractice_name: "Трактат о хорошей практике"  #Машинный перевод 28.10.23!
  
 artifact_bookwhenaervalbleed_desc: "#size:15 Написанная в 773 году отставным [magi|E] и ветераном войн [kartharaddi|E] Периаксисом Лейсистратом, книга представляет собой анализ позорных событий ночи [night_of_the_bleeding_moon_date|E], свидетелем которых сам был автор. В составе легиона, посланного глубоко на территорию Картарадди во время катастрофы, он описывает быструю смерть и предшествовавшую ей мучительную агонию почти всего Империума в душераздирающих подробностях, с которыми практически не сравнится ни одна другая работа.\n\nОн также описывает чтобы поставить под сомнение утверждения о том, что Агиократия сама стала причиной нападения. За два десятилетия, последовавшие за той ночью, несмотря на поиск информации у бесчисленных магов и высших армейских руководителей, он так и не нашел никого, кто заранее знал бы о том, что произойдет в тот роковой день - фактически, все силы Аверсарии были казалось бы, застигнутый врасплох. Вместо этого Периаксис утверждает, что произошедшее на самом деле было попыткой массированной магической атаки на саму Империю и что катаклизм на самом деле был предназначен для Этепезеи, но провалился по неизвестным причинам."  #Машинный перевод 28.10.23!
 artifact_bookwhenaervalbleed_modifier: "Когда [aervalr|E] Блед"  #Машинный перевод 28.10.23!
 artifact_bookwhenaervalbleed_name: "Когда [aervalr|E] Блед"  #Машинный перевод 28.10.23!
  
 artifact_bookwitchbreakerhero_desc: "#size:15 Эта книга, написанная ученым-шевальеном Мите Хриде во время его долгих путешествий с шялволками в попытке узнать больше об их культуре, служит биографией Ценвар Сокрушитель Ведьм для современных читателей Marcher. В предисловии утверждается, что вся информация была предоставлена ​​самим Разрушителем Ведьм вместе с его современниками и следует за ним из легендарного Довакинга, в котором он в одиночку победил всех противников (включая своего собственного брата), не убив ни одного человека, чтобы заявить права на свое племя. битва у Елисейского перевала, где Хридад закончил свое путешествие вместе с Шялвольками.\n\nВосхваляя почти каждый возможный момент и содержащий несколько историй, которые, казалось бы, являются полной фантазией, Мите заходит так далеко, что даже добавляет главу о том, как велика правителем, который, по его мнению, будет Ценвар, и фантазировать о том, каково было бы иметь его своим личным другом. Обычно высмеиваемый за подобные вещи, он, тем не менее, получил признание ученых как наиболее примечательная современная попытка задокументировать жизнь легендарной фигуры."   
 artifact_bookwitchbreakerhero_modifier: "Сокрушитель Ведьм, Герой Героев!"  #Машинный перевод 28.10.23!
 artifact_bookwitchbreakerhero_modifier_desc: "Сокрушитель Ведьм, Герой Героев!"  #Машинный перевод 28.10.23!
 artifact_bookwitchbreakerhero_name: "Сокрушитель Ведьм, Герой Героев!"  #Машинный перевод 28.10.23!
  
 artifact_boqqarofknives_desc: "#size:15 Впервые опубликованный в 853 году ИС, «Боккар ножей» представляет собой биографию одного из самых знаменитых и внушающих страх правителей [boqqarut_damotada|E]. Книга охватывает всю его широко известную жизнь, от его детства в Табике Бетемисите до его внезапного и неожиданного восхождения на престол, до последующих десятилетий интриг и тайны, завершившихся его смертью в 817 году ИС. Однако более известно то, что книги сосредоточены на неподтвержденных теориях и предположениях о неизвестных событиях его жизни, рассматривая и даже выдумывая слухи о его бесчисленных секретных заговорах и многочисленных убийствах, связывая воедино безвременную кончину его соперников и рисуя невероятно правдоподобную картину. призрачный кукловод, тянущий Дамоту за свои веревочки.\n\nКогда книга была опубликована, ее одобрил Боккар Кайоба, который стремился использовать нелестное изображение своего ненавистного дедушки, чтобы дистанцироваться от своей тени. Рассказ о Ралери, рассказанный на его страницах, часто считающийся последним великим произведением [boqqarut|E], представляет собой повествование, которому история решила верить."  #Машинный перевод 28.10.23!
 artifact_boqqarofknives_modifier: "Ралери: Боккар ножей"  #Машинный перевод 28.10.23!
 artifact_boqqarofknives_modifier_desc: "Влиятельная биография одного из самых известных боккаров Дамоты."  #Машинный перевод 28.10.23!
 artifact_boqqarofknives_name: "Ралери: Боккар ножей"  #Машинный перевод 28.10.23!
  
 artifact_brokenavianautomata_desc: "#size:15 По-прежнему пользующиеся большим спросом, Птичьи Автоматы якобы были обычным явлением в домах сказочно богатых людей, по крайней мере, до тех пор, пока Аверсарианцы не завоевали Картараддов и не подавили искусство создания автоматов на достаточно долгое время, чтобы полностью обречь его на гибель. Записи показывают, что некоторые из этих потрясающе сложных машин во время строительства даже были зачарованы, чтобы имитировать поведение настоящих птиц, а лучшие из них могли даже реагировать на простые инструкции.\n\nЭтот конкретный образец утраченного искусства может только петь и бесполезно махать руками. оставшееся крыло, но, тем не менее, это впечатляющий экспонат."  #Машинный перевод 28.10.23!
 artifact_brokenavianautomata_modifier: "Сломанные птичьи автоматы"  #Машинный перевод 28.10.23!
 artifact_brokenavianautomata_modifier_desc: "Потрясающие, хотя и едва функциональные птичьи автоматы."  #Машинный перевод 28.10.23!
 artifact_brokenavianautomata_name: "Сломанные птичьи автоматы"  #Машинный перевод 28.10.23!
  
 artifact_cloak_amsari_description: "Элегантный реликварий, содержащий святую реликвию: простой шерстяной плащ Пророка."  #Машинный перевод 28.10.23!
 artifact_cloak_amsari_name: "Плащ Пророка"  #Машинный перевод 28.10.23!
  
 artifact_consopite_effigy_desc: "Жуткое на вид чучело неизвестного производителя, которое всегда кажется холодным на ощупь. Два необычных янтарных камня [bloodcrystal|E] украшают его птичью голову и слабо светятся в темноте. Он достаточно мал, чтобы его можно было поставить на прикроватную тумбочку, а в остальном кажется довольно обыденным и инертным, возможно, являясь не более чем странной диковинкой, созданной каким-то эксцентричным ремесленником, имя которого затерялось в истории.\n\nПо какой-то необъяснимой причине он кажется особенно восприимчив к тому, что его теряют на месте, часто утром оказываясь в другом месте, чем то, где он был оставлен вечером."  #Машинный перевод 28.10.23!
 artifact_consopite_effigy_name: "Сосоставное чучело"  #Машинный перевод 28.10.23!
  
 artifact_achromatic_mirror_desc: "Это высокое стоячее зеркало неопределенной модели заключено в бледную металлическую раму и, кажется, отражает больше света, чем падает на него. Его безупречная поверхность улавливает даже самые тонкие детали наблюдателя, придавая их отраженному образу чарующую, почти неземную природу. Изящество этого зеркального призрака таково, что кажется, что оно живет собственной жизнью – как безупречная, превосходная версия оригинала."  #Машинный перевод 28.10.23!
 artifact_achromatic_mirror_name: "Ахроматическое зеркало"  #Машинный перевод 28.10.23!
  
 artifact_crimsonseal_description: "Изготовленная из неизвестного, абсолютно черного материала со странными гипнотическими узорами, вырезанными на нем светящимся малиновым цветом, эта королевская печать прошла через руки нескольких крупных саррадонских империй. Впервые появившись в Иркалитской империи в 12 веке до нашей эры, впоследствии он принадлежал Гаштани, Асреду, Аккарику и, наконец, Саррадону. История артефакта заканчивается в 1233 году IS, когда последний регент Саррадона бросил его в море, провозгласив, что «ни одно царство людей никогда больше не будет достойно вас!»"  #Машинный перевод 28.10.23!
 artifact_crimsonseal_name: "Багровая печать"  #Машинный перевод 28.10.23!
  
 artifact_crown_wardenism_description: "Сюжет одного из наиболее известных эпизодов возвышения [first_warden|E]. Эта корона принадлежала печально известному тирану [arachas|E] до его кончины в результате самого первого восстания [wardenite|E] в Аль-Газире. Согласно легенде, после того, как его извлекли из пепловых останков крепости покойного короля, его немедленно предложили мессии [wardenite|E], который отверг это предложение и вместо этого приказал продать его в целях благотворительности.\n\nОт него почти ничего не осталось. прежняя слава головного убора превратилась в ржавый, сломанный скелет. Если присмотреться, то все еще можно различить искаженные и поврежденные изображения иконографии [ritualist|E], искаженные пожаром, унесшим жизнь самого Арахаса."  #Машинный перевод 28.10.23!
 artifact_crown_wardenism_name: "Корона Арахаса"  #Машинный перевод 28.10.23!
  
 artifact_crownofprawladsyl_desc: "#size:15 Древняя Корона Правладсила — единственный сохранившийся предмет королевского облачения, оставшийся от любого из древних королей Оджейницы, или, по крайней мере, единственный сохранившийся предмет, который не находился в руках [liches|E] и не был давно украден другими. Сама корона простая, помятая и потертая, но тяжесть такой трагедии придает ей торжественную и мощную ауру."  #Машинный перевод 28.10.23!
 artifact_crownofprawladsyl_modifier: "Корона Правладсила"  #Машинный перевод 28.10.23!
 artifact_crownofprawladsyl_name: "Корона Правладсила"  #Машинный перевод 28.10.23!
  
 artifact_dagun_mask_desc: "Эту маску, выкованную из черного метеоритного железа, носил [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], печально известный олтенский военачальник, живший в конце XII века. Вместе со своим племянником Дагун завоевал большую часть восточной Айронойской степи и создал одну из величайших олтенских орд за столетия."  #Машинный перевод 28.10.23!
 artifact_dagun_mask_fall_desc: "Эту маску, выкованную из черного метеоритного железа, носил [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], печально известный олтенский военачальник, живший в конце XII века. Вместе со своим племянником Дагун завоевал большую часть восточной Айронойской степи и создал одну из величайших олтенских орд за столетия.\n\nПока [jajak_otroka|E] вел свою могучую орду на передовой линии битвы, Дагун командовал «Пепельными наездниками», элитной группой всадников, которые глубокой ночью атаковали вражеские лагеря. Многие из олтени стали относиться к появлению черной маски как к дурному предзнаменованию, и немногие горевали, когда внушающий страх рейдер наконец встретил свой конец в бою."  #Машинный перевод 28.10.23!
 artifact_dagun_mask_name: "Маска Дагуна «Черная маска»"  #Машинный перевод 28.10.23!
  
 artifact_deadlykartharaddimusicautomata_desc: "#size:15 Автоматы в форме человека, оснащенные, как можно предположить, высокой [kartharaddi|E] модой эпохи падения Империума. Эти автоматы предназначены для адекватной игры на флейте Картарадди. По мере того, как его исполнение заканчивается, дьявольское изобретение опускает инструмент и запускает дротик из механизма, похожего на арбалет, ловко спрятанного за одним из его «глаз», попадая во что-либо или в кого-либо, кому не повезло оказаться прямо перед ним. Умный, хотя и трудный для осуществления метод убийства."  #Машинный перевод 28.10.23!
 artifact_deadlykartharaddimusicautomata_modifier: "Смертоносный Заводной Музыкант Картарадди"  #Машинный перевод 28.10.23!
