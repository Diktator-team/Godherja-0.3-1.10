 artifact_bookcalystojournal_desc: "#size:15 Этот обветренный буклет представляет собой немногим больше нескольких десятков грязных страниц, запечатанных в потрескавшийся кожаный переплет. Со словами «Калисто Кейн», написанными резкими буквами на первой странице, это, похоже, личный дневник Святого Агиониста и (забытого большинством) печально известного пирата Калисто.\n\nВ журнале мало времени на личные сочинения или философию, и Структура предложений и написание большей части из них позволяют предположить, что святой Калисто либо обладал какими-то препятствиями, либо стал грамотным только в конце своей жизни. Журнал действительно содержит множество диаграмм, графиков, размышлений и идей. Все они демонстрируют признаки мастера и изобретательного моряка, способного разрабатывать улучшения для своих собственных кораблей, но на них также есть несколько списков различных загонов для рабов и рынков по всей Аверсарии со списками лучших моментов для нападения и маршрутов доставки рабов в безопасные убежища. . В конце книги даже перечислены различные аверсарские дворяне и магистраты, названные известными сторонниками рабства, которое следует «уничтожить»."  #Машинный перевод 28.10.23!
 artifact_bookcalystojournal_modifier: "Личный дневник Калисто 'Наездника на волнах'"  #Машинный перевод 28.10.23!
 artifact_bookcalystojournal_name: "Личный дневник Калисто 'Наездника на волнах'"  #Машинный перевод 28.10.23!
  
 artifact_bookchevalienknightinoraispol_desc: "#size:15 Рыцарь-шевальен в Орайполе, 1262 г., представляет собой фантастический рассказ шевальского ученого Мите Хриде, в котором он представляет марширующего рыцаря по имени Мадуэкс ден ва Крисай в Орайполе, когда Шялволки завоевывают [aversaria|E] вокруг него. Мадуэкс исключительно искусен в обращении с клинком, острый на язык и остроумие, стойкий сердцем и преданный своему Пути, он сражается со злыми аверсрианцами [magi|E] и военачальниками, прежде чем присоединиться к Сялволки, чтобы помочь им в их битвах. Вскоре Мадуэкс поднимается по служебной лестнице, становится величайшим товарищем самого Разрушителя ведьм, а затем обращает его в [lifepath|E] и становится своим Путеводителем.\n\nСамая популярная из работ Мите, идея представить историю, которая не является Он не оказался достаточно новым, чтобы можно было игнорировать очевидные... странности в повествовании, и с тех пор его инсценировка стала популярной среди трубадоров. Его популярность оказалась настолько велика, что несколько Путешественников даже попытались путешествовать вместе с Сялволки и обратить их самих, но с неоднозначными результатами."  #Машинный перевод 28.10.23!
 artifact_bookchevalienknightinoraispol_modifier: "Рыцарь-кавалер в Орайполе, 1262 г."  #Машинный перевод 28.10.23!
 artifact_bookchevalienknightinoraispol_modifier_desc: "Роман-фэнтези, написанный в 1250-х годах."  #Машинный перевод 28.10.23!
 artifact_bookchevalienknightinoraispol_name: "Рыцарь-кавалер в Орайполе, 1262 г."  #Машинный перевод 28.10.23!
  
 artifact_bookchivalriccode_desc: "#size:15 Рыцарский кодекс — это трактат о том, как настоящий рыцарь [chevalien|E] должен вести себя в повседневной жизни. В книге целая четверть страниц посвящена тому, как сражаться и достойно обращаться с другими, роли крестьянства в обществе, мудрым знаниям о защите слабых и победе над [undead|E], а остальные 300 страниц посвящены подробному описанию прибыльных зарубежных рынков, предложениям по переговоры о выплате наемникам, известных иностранных боевых стилях и о том, как убивать их практикующих."  #Машинный перевод 28.10.23!
 artifact_bookchivalriccode_modifier: "Рыцарский кодекс"  #Машинный перевод 28.10.23!
 artifact_bookchivalriccode_name: "Рыцарский кодекс"  #Машинный перевод 28.10.23!
  
 artifact_bookclockworkcity_desc: "#size:15 Путевые заметки шевальенского странствующего жреца Климента Васконта, который получил редкое разрешение от [kartharaddi|E] Императора посетить свой тронный город в 427 году. Описания почти утопичны, поскольку говорят о счастливом, преданном населении, работающем в унисон во славу своей суверен. Конечно, эта картина резко контрастирует со всем, что даже непредвзятые ученые могли бы сказать об условиях жизни в Империуме, что заставляет многих отвергать книгу как не что иное, как пропагандистскую статью, написанную Климентом с целью снискать расположение своего покровителя.\n\nИз Однако гораздо больший интерес для обычного читателя представляют довольно увлекательные страницы, рассказывающие о самом городе - впечатляющем мегаполисе из мрамора и латуни, с часовыми автоматами, казалось бы, интегрированными во все аспекты жизни. Достоверность этих частей книги никогда не подвергалась сомнению, поскольку Картарадди были широко известны своим мастерством обращения с часовыми механизмами.\n\nЛюбопытно, что, хотя может показаться, что в книге первоначально несколько раз упоминалось название города, оно на самом деле невозможно прочитать эти конкретные слова. В зависимости от читателя это либо просто пустые пробелы в тексте, либо искажены до неузнаваемости."  #Машинный перевод 28.10.23!
 artifact_bookclockworkcity_modifier: "Заводной город"  #Машинный перевод 28.10.23!
 artifact_bookclockworkcity_name: "Заводной город"  #Машинный перевод 28.10.23!
  
 artifact_bookcompiledworksofvenodau_desc: "#size:15 Эта книга представляет собой сборник самых популярных пьес, сказок, стихов и трактатов, написанных эксцентричным писателем 9 века Абаэлем Венодау. Самыми известными из них являются одиннадцать сатирических и романтических стихотворений, которые создали концепцию единой идентичности кавалеров и Братства [chevalie|E]."  #Машинный перевод 28.10.23!
 artifact_bookcompiledworksofvenodau_modifier: "Сборник сочинений Абаэля Венодау"  #Машинный перевод 28.10.23!
 artifact_bookcompiledworksofvenodau_name: "Сборник сочинений Абаэля Венодау"  #Машинный перевод 28.10.23!
  
 artifact_bookdangerofathousandstars_desc: "#size:15 Эта книга неизвестного автора на первый взгляд кажется ничем иным, как книгой безумных бредней и эзотерических теорий заговора о древних богах и жестоких инопланетных хозяевах. Несмотря на это, многие последователи Забытого Святого утверждают, что книга на самом деле была написана Их рукой, и многие последователи всегда носят с собой копию, полагая, что Забытый Святой был всевидящим существом."  #Машинный перевод 28.10.23!
 artifact_bookdangerofathousandstars_modifier: "Опасность тысячи звезд"  #Машинный перевод 28.10.23!
 artifact_bookdangerofathousandstars_name: "Опасность тысячи звезд"  #Машинный перевод 28.10.23!
  
 artifact_bookedgeoftheworld_desc: "#size:15 Тайлонакс, возможно, самый легендарный корсар во всей истории Аверсариана, предположительно раскрасил побережья мира в красный цвет две тысячи лет назад, прежде чем отобрать архипелаг Рантус у его туземцев и основать там свой одноименный город. Хотя мифы, окружающие его бесчисленные приключения, почти наверняка представляют собой смесь различных историй, накопившихся за огромный промежуток времени между его предполагаемым правлением и их составлением, а само его существование опирается в лучшем случае на сомнительные доказательства, фантастические истории оставались популярными на протяжении всей истории."  #Машинный перевод 28.10.23!
 artifact_bookedgeoftheworld_modifier: "Край света"  #Машинный перевод 28.10.23!
 artifact_bookedgeoftheworld_name: "Край света"  #Машинный перевод 28.10.23!
  
 artifact_bookeosianswordcharter_desc: "#size:15 Эосийский Устав Меча — предположительно книга самого Святого Эоса о фехтовании и о том, как действовать во время боя. Книга охватывает множество техник, начиная от странных и иностранных, вдохновленных далекими уголками мира, куда сам Эос путешествовал в качестве наемника, до справедливого и уважительного обращения с врагами и союзниками. В отличие от многих современных руководств по ведению войны из Аверсарии, Хартия Эосийского Меча уделяет особое внимание уважению, милосердию и защите слабых как «праведным» способам прожить свою жизнь и достичь совершенства как воина и как олицетворение храбрости."  #Машинный перевод 28.10.23!
 artifact_bookeosianswordcharter_modifier: "Хартия Эозийского Меча"  #Машинный перевод 28.10.23!
 artifact_bookeosianswordcharter_name: "Хартия Эозийского Меча"  #Машинный перевод 28.10.23!
  
 artifact_bookexpeditiontothenorth_desc: "#size:15 Подробный отчет об экспедиции 983 года Аверсаринас Эноси Картеграфтекон к истоку [northern_wayline|E]. Это одна из трех известных крупных попыток совершить этот подвиг, она примечательна тем, что является единственной, записи о которой до сих пор сохранились: история 1101 года, бесследно исчезнувшая, и записи об экспедиции 531 года [kartharaddi|E], поднимавшейся в угли с разрушением Империума.\n\nХотя все началось с большим оптимизмом, команда [magi|E] и исследователи быстро столкнулись с растущими трудностями, враждебным и мрачным ландшафтом, ростом уровня фоновой магии и болезнями, вызванными воздействием. В конечном итоге команда была вынуждена повернуть назад за несколько сотен лиг до своей цели, заметив, что с их места не видно ни одной башни, и пришла к выводу, что источник может быть зарытым или иметь принципиально иную природу, чем Морская башня, но определенно недоступен. .\n\nК сожалению, к тому времени, как группа повернулась назад, несколько членов экспедиции сошли с ума и вместо этого двинулись навстречу своей почти неизбежной гибели."  #Машинный перевод 28.10.23!
 ###artifact_bookexpeditiontothenorth_desc: "#size:15 Подробный отчет об экспедиции 983 года Аверсаринас Эноси Картеграфтекон к истоку [northern_wayline|E]. Это одна из трех известных крупных попыток совершить этот подвиг, она примечательна тем, что является единственной, записи о которой до сих пор сохранились: история 1101 года, бесследно исчезнувшая, и записи об экспедиции 531 года [kartharaddi|E], поднимавшейся в угли с разрушением Империума.\n\nХотя все началось с большим оптимизмом, команда магов и исследователей быстро столкнулась с растущими трудностями, враждебным и мрачным ландшафтом, ростом уровня фоновой магии и болезнями, вызванными воздействием. В конечном итоге команда была вынуждена повернуть назад за несколько сотен лиг до своей цели, заметив, что с их места не видно ни одной башни, и пришла к выводу, что источник может быть зарытым или иметь принципиально иную природу, чем Морская башня, но определенно недоступен. .\n\nК сожалению, к тому времени, как группа повернулась назад, несколько членов экспедиции сошли с ума и вместо этого двинулись навстречу своей почти неизбежной гибели."  #Машинный перевод 28.10.23!
