 artifact_bookamazingslaves_desc: "#size:15 Наполовину художественная литература, наполовину путеводитель, эта история [aversarian|E] - это то, что происходит, когда [magi|E] пытается превратить брошюру с советами по рабству в увлекательную фантастическую эпопею. Длинное многостраничное описание бедер женщин [sarradonian|E] или причудливая, наполненная ненавистью четырнадцатистраничная разглагольствования о сопернике автора Деметриосе в разделе, посвященном управлению Иироросси, как правило, являются неудачными в обоих отношениях, и, как правило, являются убедительными индикаторами того, чего ожидать от этой истории. На первой странице каким-то образом отмечается, что этот конкретный экземпляр имеет номер 877 из более чем 2000."  #Машинный перевод 28.10.23!
 artifact_bookamazingslaves_modifier: "Удивительные рабыни и где их найти"  #Машинный перевод 28.10.23!
 artifact_bookamazingslaves_name: "Удивительные рабыни и где их найти"  #Машинный перевод 28.10.23!
  
 artifact_bookannalsofblank_desc: "#size:15 Широко распространено мнение, что эта книга является официальной историей правящей семьи [kartharaddi|E], но сейчас она практически бесполезна, поскольку магические воздействия сделали ее полностью лишенной полезной информации. Его содержание варьируется в зависимости от читателя: некоторые сообщают, что оно просто заполнено пустыми страницами, другие говорят, что оно написано на языке или алфавите, совершенно им неизвестном, в то время как другая группа утверждает, что, хотя слова написаны на их родном языке, текст кажется просто искаженной чепухой без какой-либо заметной рифмы или причины, и попытка разобраться в них приводит к сильной головной боли и ощущению тошноты."  #Машинный перевод 28.10.23!
 artifact_bookannalsofblank_modifier: "Анналы и родословные ---------"  #Машинный перевод 28.10.23!
 artifact_bookannalsofblank_name: "Анналы и родословные ---------"  #Машинный перевод 28.10.23!
  
 artifact_bookarakkariacwar_desc: "#size:15 В отличие от большинства других работ по этой теме, этот сухой и технический том представляет собой попытку объективно проанализировать Араккариакскую войну, охватившую большую часть протоаверсарианского мира с 338 по 332 гг. Война, которая захватила народное воображение, - для начала, что аверсарианцы Тауэрского острова были порабощены и ритуально съедены после его завоевания империей в 393 г. н.э. Во-вторых, вторжение Нарамашина было совершенно неоправданным, что опровергается бесчисленными записями о провокациях Орасбаэли, Валтронакса и Тайлона в годы, предшествовавшие конфликту. Наконец, утверждение о том, что царство Араккариак осталось разрушенным и отступившим после битвы при Пейлонском холме, вместо этого изображает это как важное, но в конечном итоге относительно небольшое столкновение, которое просто доказывает невыгодность продолжающегося конфликта.\n\nКроме того, в работе утверждается что завоевание, вероятно, в любом случае было бы успешным, если бы империя не распалась в кровавой гражданской войне после того, как ее монарх умер в том же году, что и битва."  #Машинный перевод 28.10.23!
 artifact_bookarakkariacwar_modifier: "История Араккариакской войны"  #Машинный перевод 28.10.23!
 artifact_bookarakkariacwar_name: "История Араккариакской войны"  #Машинный перевод 28.10.23!
  
 artifact_bookataleoftwocities_desc: "#size:15 Отчасти эпопея, отчасти хроника, эта работа рассказывает о тысячелетнем легендарном соперничестве между протоаверсарианскими городами-государствами Валтронаксом и Андроном. Начиная с их мифического основания примерно в 900 году до нашей эры двумя разлученными братьями и сестрами, он продолжает рассказывать о легендарной (и, вероятно, сильно преувеличенной) трехсотлетней войне между ними двумя после этого, их противоположных ролях в войнах Багрово-Бирюзовых Лиг, их постоянная смена сторон во время вторжения в Араккариак, их одновременное предательство Парфенаксы в Каллейне из-за ошибочного убеждения, что она вступила в заговор друг против друга, и, наконец, их падение перед армиями Даке'нокса в 7 BI, которые заранее обманули оба в борьбе друг с другом."  #Машинный перевод 28.10.23!
 artifact_bookataleoftwocities_modifier: "Повесть о двух городах"  #Машинный перевод 28.10.23!
 artifact_bookataleoftwocities_name: "Повесть о двух городах"  #Машинный перевод 28.10.23!
  
 artifact_bookaversariancookinginformational_desc: "#size:15 Это довольно... непрактичная кулинарная книга, в которой обсуждается, как приготовить самые изысканные блюда из [aversaria|E]. Судя по всему, написанный для знати, стоимость каждого ингредиента настолько высока, что даже Аавтократир, скорее всего, был произведен ими. Мало того, для изготовления каждого блюда требуются такие непристойные магические силы, что каждое из них потребовало бы сотен жертвоприношений. Книга лучше всего служит предметом разговора, в первую очередь о том, как аверсарианцы не уничтожили мир раньше. И уксус в свинцовых банках! Уксус в свинцовых банках!?"  #Машинный перевод 28.10.23!
 artifact_bookaversariancookinginformational_modifier: "Информационная аверсарианская кулинария"  #Машинный перевод 28.10.23!
 artifact_bookaversariancookinginformational_name: "Информационная аверсарианская кулинария"  #Машинный перевод 28.10.23!
  
 artifact_bookbannediyrossipoetry_desc: "#size:15 Эта книга представляет собой сборник из сотни или около того стихотворений, написанных различными литераторами Ийросси на протяжении тысячелетий с момента их порабощения. Подавляющее большинство стихов либо невероятно рискованны, либо пространно рассказывают об отражении аверсарианской крови в [Concept('aervalr','moonlight')|E]. Хотя аверсарианцы строго запрещали их, именно Ийросси исторически уничтожали такие книги, опасаясь возмездия аверсарианцев всей своей культуре."  #Машинный перевод 28.10.23!
 artifact_bookbannediyrossipoetry_modifier: "Книга запрещенной поэзии Ийросси"  #Машинный перевод 28.10.23!
 artifact_bookbannediyrossipoetry_name: "Книга запрещенной поэзии Ийросси"  #Машинный перевод 28.10.23!
  
 artifact_bookbluerobetreatise_desc: "#size:15 Эта книга представляет собой копию оригинального 37-страничного трактата, написанного магистром Веларасом «Мрачным оратором» Крейшати в начале [blue_robe_revolt|E]. Он объявляет о полном отказе Майикпрололана Айроноиакаана проводить дальнейшие исследования по [selfreplicating_blood_magic|E], заявляя, что ни одному [aversarian|E] [magi|E] не будут приказывать, как собаке, даже по указанию мелкой автократии.\n\nВ трактате далее говорилось, что отныне академия заявляет о нейтралитете в [imperial_civil_war|E] и призывает всех граждан Аверсарианства противостоять любым попыткам вытеснить их из их крепости. Говорят, что трактат, а также действия так называемых Синих Одеяний привели Аксиаотею в такую ​​ярость, что она разрушила шестивековые кварталы Лаватикас в своем поместье в Асиуполи и приказала четырем легионам атаковать Айроноиакаан. , тем самым начав военные действия всерьез."  #Машинный перевод 28.10.23!
 artifact_bookbluerobetreatise_modifier: "Трактат о синем халате»"  #Машинный перевод 28.10.23!
 artifact_bookbluerobetreatise_name: "Трактат о синей мантии"  #Машинный перевод 28.10.23!
  
 artifact_bookbookofmaps_desc: "#size:15 Этот том гордо несет на себе знак Аверсаринас Эноси Картографтекон, или Аверсарского Союза картографов. Аверсианские учёные — единственные в мире (помимо, возможно, адабиссийцев), кто, как известно, проявил интерес к созданию по-настоящему точных карт мира, используя сочетание науки и магии, чтобы найти точную форму и размер каждого массива суши. ."  #Машинный перевод 28.10.23!
 artifact_bookbookofmaps_modifier: "Книга карт"  #Машинный перевод 28.10.23!
 artifact_bookbookofmaps_name: "Книга карт"  #Машинный перевод 28.10.23!
  
 artifact_bookbookofremedies_desc: "#size:15 Эта книга представляет собой список лекарств и средств от различных болезней и недугов, как распространенных, так и малоизвестных, при лечении которых используются как лучшие доступные ингредиенты, так и местные ингредиенты, чтобы гарантировать, что даже крестьянство получит пользу от ее знаний. Несмотря на то, что книга в целом пользуется уважением и до сих пор широко распространяется среди целителей, в книге уделяется противоречивое количество времени, требуя от читателя «мыть руки, которые исцеляют, чистейшей водой и спиртом», что является шагом к большинству методов лечения, которые большинство современных читателей рассматривают как не более чем время. церемония траты. В другой главе, которую часто удаляют из-за того, что она не стоит затрат на печать, говорится о болезнях, которые на самом деле распространяются маленькими злыми существами, невидимыми человеческими глазами, что регулярно рассматривается как приступ фантазии по сравнению с научно доказанным существованием юмора."  #Машинный перевод 28.10.23!
 artifact_bookbookofremedies_modifier: "Тизианская книга лекарств"  #Машинный перевод 28.10.23!
 artifact_bookbookofremedies_name: "Тизианская книга лекарств"  #Машинный перевод 28.10.23!
  
 artifact_bookbookofthefallen_desc: "#size:15 Книга представляет собой список всех имен, высеченных на стенах Горнила, главной крепости на границе [chevalie|E] и Личдомов. Товарищи павших антимагов и солдаты, отдавшие свои жизни в этом месте, обычно выгравируют свои имена на стене, иногда с несколькими короткими словами о них, и во многих стихотворных или литературных произведениях Марчера стена подробно обсуждается. или используйте его как метафорический прием. Однако в этом буклете, объемом около 200 страниц, это избегается, чтобы просто подробно описать каждое имя и любые другие предложения, связанные с ним. Хотя эта книга не имеет особой ценности для обычного читателя, простое замечание на ее страницах является весьма отрезвляющим опытом."  #Машинный перевод 28.10.23!
 artifact_bookbookofthefallen_modifier: "Книга Падших"  #Машинный перевод 28.10.23!
 artifact_bookbookofthefallen_modifier_desc: "Книга, содержащая имена многих павших [antimagi|E]"  #Машинный перевод 28.10.23!
 artifact_bookbookofthefallen_name: "Книга Падших"  #Машинный перевод 28.10.23!
  
 artifact_bookburntgrimoire_desc: "#size:15 Эта книга сильно потрепалась, края ее обгорели, десятки страниц отсутствуют (то ли вырваны, то ли сожжены). Тем не менее, вся сила, которой он когда-то обладал, все еще заметна, и он излучает удивительное количество магической энергии для такого уродливого сосуда."  #Машинный перевод 28.10.23!
