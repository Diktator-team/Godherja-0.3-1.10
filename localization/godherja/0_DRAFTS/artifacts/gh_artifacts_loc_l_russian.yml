 feature_book_topic_artifact_booklasthippogriff: "«Последний гиппогриф» — это трагическая серия сочинений ученого из Марчера Абаэля Венодау, в которых подробно описывается его изучение и дружба с гиппогрифом Кетти, который, как полагают, был последним представителем своего вида. В книге рассматривается родословная Кетти и кратко описывается история гиппогрифов от их первого открытия каваленом до их исчезновения из-за чрезмерного использования в Марчер-Аверсианских войнах."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_booklostpolis: "Анализ одной из величайших загадок ранней истории [aversarian|E] — полного исчезновения гегемонистского города-государства Кадмейбаэль где-то в середине II века BI. Последняя известная запись, в которой упоминается город, датируется 179 годом до н. э. и не отмечает никаких признаков упадка или бедствия, но после этого ранее крупный полис просто исчезает из всех записей, навсегда.\n\nНазвание поселения не упоминается снова, пока в далеком прошлом Третий век, когда Диоклея Качузе первым обратил внимание на причудливую историческую аномалию. С тех пор были выдвинуты многочисленные объяснения - магическая катастрофа, последствия особо могущественной Гедеоры, а также и более приземленные причины - например, намеренное стирание из памяти живущего после проигрыша войны против одного из его многочисленных соперников.\ n\nВ любом случае, его местонахождение остается неизвестным по сей день, что подпитывает мифы о том, что затерянный город является домом для богатств и власти, превосходящих человеческое воображение."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookloveanddeathinasiupoli: "«Любовь и смерть в Асиуполи» — это аверсианская серия рассказов о сомневающемся бывшем легионере из города Асиуполи, работающем наемником. Нанятый прекрасной Магой для поиска убийцы своего мужа, крутой легионер путешествует по опасной паутине городских преступных кланов, а также со своими внутренними демонами."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookmarcherswhatdoweknow: "Эта книга является творением аверсарианца Легона Партаноса, который более тридцати лет доказывал необходимость вторжения в Шевалье. Участники марша: «Что мы знаем» рассматривает предполагаемые причины его аргументов, от использования шевальеном антимагических боевых искусств в качестве доказательства того, что они существа из ада, и до того, почему мужественность их женщины сделала бы их рабами для плохих удовольствий."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookmasenmalik: "Мас'ен Малик был плодовитым писателем, жившим в золотой век правления ритуалистов над [sarradon|E]. Эта эклектичная тридцатипятитомная работа — его самая известная и широко читаемая работа. Хотя сериал претендует на роль истории, неортодоксальный стиль Мас'ена Малика приводит к созданию произведения, полного причудливых историй, удивительно точных исторических описаний, сокровищницы классической южной поэзии и десятков – а возможно, сотен – ритуалов Мертвой магии, скрытых в закодированный язык на протяжении всей книги. Естественно, точно скопированные версии этой работы весьма ценны. Как ни странно, Мас'ен Малик сам не был магом. Ведущие теории заключаются в том, что анонимный «благодетель», которого он благодарит в нескольких местах своей статьи, возможно, стоял за сложным шифром, который все еще разблокируется почти тысячу лет спустя."  #Машинный перевод 28.10.23!
