 artifact_skullofaxiaothea_name: "Череп [axiaothea.GetName]"  #Машинный перевод 28.10.23!
  
 artifact_skullofduvaken_desc: "#size:15 Череп Дувакена, «Серебряного Говорящего», вождя Карзарадов, который возглавил отряд своих соплеменников и добровольцев Сялволки, чтобы создать королевство в северной Опахазии. Первоначально он добился успеха, частично из-за мощной способности Дувакена [magical|E], но в конце концов был убит Горассом «Собирателем Черепов» на дуэли."  #Машинный перевод 28.10.23!
 artifact_skullofduvaken_modifier: "Череп Дувакена «Серебряный говорящий»"  #Машинный перевод 28.10.23!
 artifact_skullofduvaken_name: "Череп Дувакена «Серебряный говорящий»"  #Машинный перевод 28.10.23!
  
 artifact_skullofpridni_desc: "#size:15 Череп Придни «Младшего», [aversarian|E] военачальника и ребенка управляющего Анесимасия, последнего автократира Аверсарии. Придни завоевал большое королевство на большей части Этепезеи, Малкойса и Опахасии, прежде чем был убит в битве Горассом «Собирателем Черепов». Смерть Придни вызвала в его владениях великую гражданскую войну, которая закончилась тем, что Шялволки воспользовались преимуществом и вторглись в его земли."  #Машинный перевод 28.10.23!
 artifact_skullofpridni_modifier: "Череп Придни Младшего."  #Машинный перевод 28.10.23!
 artifact_skullofpridni_name: "Череп Придни Младшего."  #Машинный перевод 28.10.23!
  
 artifact_slot_mount: "Устанавливать"  #Машинный перевод 28.10.23!
 artifact_spear_thaxaon_desc: "Впечатляющее копье из черного дерева с большой инкрустацией [bloodcrystal|E], это оружие было семейной реликвией [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName], крупного западно-аверсарианского благородного дома."  #Машинный перевод 28.10.23!
 artifact_spear_thaxaon_jaxor_desc: "Впечатляющее копье из черного дерева с большой инкрустацией [bloodcrystal|E], это оружие было семейной реликвией [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName], крупного западно-аверсарианского благородного дома. Среди наиболее выдающихся его обладателей — самозванец-Аавтократир [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], который возглавил широкомасштабное [thaxaonic_blood_pact_revolt|E] против Эшраеса сразу после [frodbrokna|E]."  #Машинный перевод 28.10.23!
 artifact_spear_thaxaon_name: "Таксаонское копье"  #Машинный перевод 28.10.23!
  
 artifact_staff: "персонал"  #Машинный перевод 28.10.23!
 artifact_staff_amsari_description: "Простой корявый деревянный посох, когда-то принадлежавший Пророку Амсари. Понятно, что этот объект имеет огромную историческую и религиозную ценность: редко встречаются произведения искусства, изображающие Пророка, где бы он не держал в руках свой культовый посох, и последующие поколения его паствы следили за тем, чтобы его лакировали и сохраняли в первозданном состоянии."  #Машинный перевод 28.10.23!
 artifact_staff_amsari_name: "Посох Пророка"  #Машинный перевод 28.10.23!
  
 artifact_staff_description: "Персонал [SCOPE.Custom('ArtifactQuality')] мастерства. Это [newly_created_artifact.GetFeatureText( 'staff_decoration' )] и [newly_created_artifact.Custom('ArtifactStaffFocusCharacteristic')].\n\n$artifact_staff_explanation$"  #Машинный перевод 28.10.23!
 artifact_staff_explanation: "Многие [magi|E] получают выгоду от использования фокуса для своей магии, например посоха, который либо наделен магической силой их пользователем, либо сделан из материалов, из которых пользователь может черпать."  #Машинный перевод 28.10.23!
 artifact_staff_name: "$artifact_name_prefix$ [newly_created_artifact.GetFeatureText( 'staff_characteristic' )|U] [newly_created_artifact.GetFeatureText( 'staff_material' )] Персонал"  #Машинный перевод 28.10.23!
  
 artifact_staffofkatharitos_desc: "#size:15 Посох святого Катарита, святого-агиониста, который вместе с семью другими поднялся, чтобы проповедовать лучшую Аверсарию. Хотя Катаритос, к сожалению, погиб при этом, его послание и, казалось бы, бесконечные банальности продолжали жить, а его последователи до сих пор поклоняются его мудрым словам."  #Машинный перевод 28.10.23!
 artifact_staffofkatharitos_modifier: "Посох Катаритоса"  #Машинный перевод 28.10.23!
 artifact_staffofkatharitos_modifier_desc: "#E Магия#!:@magic_icon!#positive_value; +4#!/month"  #Машинный перевод 28.10.23!
 artifact_staffofkatharitos_name: "Посох Катаритоса"  #Машинный перевод 28.10.23!
  
 artifact_staffofthewizardking_desc: "#size:15 Этот зазубренный черный посох украшен несколькими красными драгоценными камнями, которые, кажется, пульсируют и светятся в такт биению сердца того, кто его держит. Хотя некоторые из них пропали без вести, персонал по-прежнему излучает ауру ненависти и власти. Что такое «волшебник» или кто был их королем — это вопросы, о которых вы вряд ли когда-нибудь узнаете."  #Машинный перевод 28.10.23!
 artifact_staffofthewizardking_modifier: "Посох Короля-волшебника"  #Машинный перевод 28.10.23!
 artifact_staffofthewizardking_modifier_desc: "#E Магия#!:@magic_icon!#positive_value; +6#!/month"  #Машинный перевод 28.10.23!
 artifact_staffofthewizardking_name: "Посох Короля-волшебника"  #Машинный перевод 28.10.23!
  
 artifact_standardofanoterion_desc: "#size:15 Бело-красное знамя Легио LXI было поднято повсюду, от самых высоких гор Калатипсоми до края великой реки на Дальнем Востоке. Хотя легион, который он представляет, дважды за свою историю был уничтожен, знамя всегда выживало, чтобы вдохновлять следующее поколение."  #Машинный перевод 28.10.23!
 artifact_standardofanoterion_modifier: "Штандарт Легио LXI"  #Машинный перевод 28.10.23!
 artifact_standardofanoterion_name: "Штандарт Легио LXI"  #Машинный перевод 28.10.23!
  
 artifact_strangetalkingskull_desc: "#size:15 Этот череп, кажется, очень рассердился на свое положение. Называя себя [vilas_venslau|E], он ругается на вас на множестве языков и утверждает, что как только у него появятся руки, он вас уничтожит.\n\nКакую забавную игрушку можно показывать на вечеринках!"  #Машинный перевод 28.10.23!
 artifact_strangetalkingskull_modifier: "Странный говорящий череп"  #Машинный перевод 28.10.23!
 artifact_strangetalkingskull_name: "Странный говорящий череп"  #Машинный перевод 28.10.23!
  
 artifact_sun_piercer_battle_desc: "Легендарное копье героев и чемпионов «Пронзатель Солнца» выковано из неизвестного черного материала, обладающего необычным свойством поглощать свет и пламя. Из-за странной формы этого оружия его могут использовать только самые опытные воины, но его почти неразрушимость делает его достойным использования в любом бою.\n\nЭтим копьем, как известно, владел герой [chevalien|E] сэр [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed] из Озер, который использовал его, чтобы убить ужасного [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]."  #Машинный перевод 28.10.23!
 artifact_sun_piercer_desc: "Легендарное копье героев и чемпионов «Пронзатель Солнца» выковано из неизвестного черного материала, обладающего необычным свойством поглощать свет и пламя. Необычная форма оружия делает его трудным для владения любым, кроме самых опытных воинов, но его почти неразрушимость делает его достойным использования в любом бою."  #Машинный перевод 28.10.23!
 artifact_sun_piercer_name: "Солнечный Пирсер"  #Машинный перевод 28.10.23!
  
 artifact_black_legion_standard_battle_desc: "На этом порванном и выцветшем знамени изображен знак одного из Черных легионов Катраддии, известного своим черным вооружением и боевыми способностями. Большая часть Черных Легионов была потеряна в различных войнах, которые потрясли начало 13-го века, и немногие оставшиеся в живых присоединились к Губернатору [newly_created_artifact.MakeScope.Var('governor_ioldon').Char.GetFirstNameNicknamed] в его марше на юг, а позже к его сыну [newly_created_artifact.MakeScope.Var('black_sun').Char.GetFirstNameNicknamed]."  #Машинный перевод 28.10.23!
 artifact_black_legion_standard_desc: "На этом знамени изображен знак одного из Черных легионов Катраддии, известного своим черным вооружением и боевыми способностями."  #Машинный перевод 28.10.23!
 artifact_black_legion_standard_name: "Стандарт Черного Легиона"  #Машинный перевод 28.10.23!
  
 artifact_black_gold_standard_battle_desc: "На этом пыльном куске ткани изображены объединенные знаки отличия Дома Монто и Дома Валадека — ведущих домов печально известной Лиги Черного-Золота, союза восточных лордов [chevalien|E], которые объединились, чтобы посадить [newly_created_artifact.MakeScope.Var('teryn_valadec').Char.GetFirstNameNicknamed] на трон Шевалье после загадочной смерти. Верховного Короля [newly_created_artifact.MakeScope.Var('high_king_dendon').Char.GetFirstNameNicknamed]. Так называемый [black_gold_war|E] закончился полным поражением Лиги, не оставив ничего, кроме сожаления тем, кто видел это некогда гордое знамя."  #Машинный перевод 28.10.23!
 artifact_black_gold_standard_desc: "На этом знамени изображены объединенные знаки отличия Дома Монтео и Дома Валадека — ведущих домов печально известной Лиги Черного Золота."  #Машинный перевод 28.10.23!
 artifact_black_gold_standard_name: "Стандарт Лиги Черного-Золота"  #Машинный перевод 28.10.23!
  
 artifact_staff_of_the_high_seer_desc: "Вырезанный из упавшей ветви Драйоганн Дтохт, Мирового Древа, этот посох передается из поколения в поколение Верховными Видящими Партиков. К посоху прикреплен хрустальный шар, окрашенный кроваво-красным соком Мирового Древа, повышающий способность его владельца использовать заклинания [aspect_nature] и [aspect_blood]. Появление [fog|E] и затуманивание Воли Мира несколько ослабили силу посоха, но, что любопытно, также наделили посох вновь обретённой способностью к магии [aspect_ethereal]."  #Машинный перевод 28.10.23!
 artifact_staff_of_the_high_seer_name: "Посох Верховного Провидца"  #Машинный перевод 28.10.23!
  
 artifact_bane_star_ring_battle_desc: "Это кольцо, изготовленное из прочного обсидиана, названо так в честь своего знаменитого владельца [newly_created_artifact.MakeScope.Var('ring_bearer').Char.GetFirstNameNicknamed]. Драгоценным камнем кольца является бледно-зеленый осколок [Concept('aervalr','star')|E], упавший во время рождения Эльдрадда. Хотя нет никаких историй о том, что его носитель когда-либо совершал тайные подвиги с этим кольцом, его подданные шепчут, что оно излучает ауру страха и может принести огромную силу, если его носить в правильных руках."  #Машинный перевод 28.10.23!
 artifact_bane_star_ring_desc: "Это кольцо, изготовленное из прочного обсидиана, названо так в честь его знаменитого владельца, Эльдрада Бейн-Звезды. Драгоценным камнем кольца является бледно-зеленый осколок [Concept('aervalr','star')|E], упавший во время рождения Эльдрадда. Хотя нет никаких историй о том, что его носитель когда-либо совершал тайные подвиги с этим кольцом, его подданные шепчут, что оно излучает ауру страха и может принести огромную силу, если его носить в правильных руках."  #Машинный перевод 28.10.23!
 artifact_bane_star_ring_name: "Кольцо Бейн-Звезды"  #Машинный перевод 28.10.23!
  
 artifact_swordofeos_battle_desc: "#size:15 Легендарный меч Святого [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName], святого-агиониста, который вместе с семью другими поднялся, чтобы проповедовать лучшую Аверсарию. Эос украл этот меч из арсенала Особого Ордена и использовал его, чтобы убить [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName], после чего клинок был вручен ему впоследствии в качестве награды.\n\nМеч Эоса считался утерянным после его смерти во время осады Геки. , но вот оно сейчас сидит. С каждым взмахом вырывается пламя, и в каждом угольке можно увидеть праведную ярость."  #Машинный перевод 28.10.23!
 artifact_swordofeos_desc: "#size:15 Легендарный меч Святой Эос, святой-агионистки, которая вместе с семью другими восстала, чтобы проповедовать лучшую Аверсарию. Меч Эоса считался утерянным после его смерти во время осады Геки, но теперь он находится здесь. С каждым взмахом вырывается пламя, и в каждом угольке можно увидеть праведную ярость."  #Машинный перевод 28.10.23!
 artifact_swordofeos_modifier: "Меч Эос"  #Машинный перевод 28.10.23!
 artifact_swordofeos_name: "Меч Эос"  #Машинный перевод 28.10.23!
  
 artifact_theiyrossicrown_desc: "#size:15 Корона царя Потаклея, последнего царя ииророссийцев. Хотя он был всего лишь одним из многих королей, его последний бой и легендарная партизанская война против [aversarians|E] закрепили его в истории как «Последнего Иироросси»."  #Машинный перевод 28.10.23!
 artifact_theiyrossicrown_modifier: "Корона Ийросси"  #Машинный перевод 28.10.23!
 artifact_theiyrossicrown_name: "Корона последнего Ийросси"  #Машинный перевод 28.10.23!
  
 artifact_thekardwenwhatweknow_desc: "#size:15 Этот отчет был написан Леганом Кромусом Рексом о его встречах со странной Кардвен. Этот отчет, который раньше считался просто выдумкой суеверных Шялволков, стал первым официальным признанием народа любой формой имперской власти. Он начинается с описания прибытия в лагерь аверсариев странного человека, одетого в плащ из сшитых вороньих крыльев и использующего лосиный рог в качестве трости. Затем он поднял из своей рукоятки отрубленную голову солдата, который исчез всего за неделю до этого. Увидев в этом некую угрозу, Кромус сразил человека на месте. На самом деле это был всего лишь жест примирения: Кардвен часто обменивала головы павших, чтобы их души могли войти в загробную жизнь. Этот поступок высвободит гнев ранее неизвестного Кардвена и приведет к катастрофическому поражению XXIII Легио.\n\nПосланный императору в разгар этого конфликта, Кромус изображает душераздирающие сцены на границе, обглоданные до костей тела, свисающие с каждое дерево, люди, просто исчезающие во сне, и больше всего тревожил сам язык самих Кардвен, напоминающий ветер, дующий сквозь деревья и никогда не поднимающийся выше шепота, даже когда он молил о пощаде."  #Машинный перевод 28.10.23!
 artifact_thekardwenwhatweknow_modifier: "Кардвен: что мы знаем"  #Машинный перевод 28.10.23!
 artifact_thekardwenwhatweknow_modifier_desc: "Репортаж с границы о Кардвене"  #Машинный перевод 28.10.23!
 artifact_thekardwenwhatweknow_name: "Кардвен: что мы знаем"  #Машинный перевод 28.10.23!
  
