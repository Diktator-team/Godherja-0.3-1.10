 artifact_sirtheyvnsbreastplate_desc: "#size:15 Говорят, что сэр Тейвн «Мученик» был первым участником марша, убитым [lich|E]. В легендах говорится, что когда [vilas_venslau|E] вторгся на юг, он сначала подошел к воротам пограничного форта Метенс и потребовал, чтобы гарнизон открыл свои ворота для своего нового лорда. Сэр Тейвн, начальник гарнизона, вышел один и заявил, что ни один живой человек не сможет удержать марширующих в цепях, тем более мертвый. Остальную часть истории рассказывает почерневшая дыра в центре нагрудника, а о его наследии рассказывают многочисленные песни и баллады, посвященные Тейвену."  #Машинный перевод 28.10.23!
 artifact_sirtheyvnsbreastplate_modifier: "Кираса сэра Тивна"  #Машинный перевод 28.10.23!
