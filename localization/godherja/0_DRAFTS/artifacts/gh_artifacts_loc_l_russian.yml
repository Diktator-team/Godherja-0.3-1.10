 artifact_mountcamel_desc: "#size:15 Верблюд [sarradonian|E], обученный преодолевать большие расстояния по пустыне без особых жалоб. Хоть и медленнее лошади, но более выносливого скакуна нельзя найти на всем юге."  #Машинный перевод 28.10.23!
