 artifact_manswelbestiarium_desc: "#size:15 Рагамбальд Мансвел был чрезвычайно много путешествовавшим авантюристом из Марша, который якобы доплыл до границ Катун Кая на восток. По возвращении в [chevalie|E] Рагамбальд приступил к кропотливому процессу перевода своих многочисленных дневников и зарисовок в письменную форму. Содержащиеся в нем отчеты представляют собой беспрецедентный и удивительно точный путеводитель по разнообразной фауне, магической и иной, населяющей отдаленные регионы [aeras|E]. Биография Рагамбальда, предположительно записанная в отдельном томе, к сожалению, почти полностью потеряна для истории, но, судя по его сохранившимся работам, он должен был быть замечательным и хорошо образованным человеком. Некоторые даже предположили, что Мансвел мог быть псевдонимом, но это, как и все остальное в жизни Мансвела, вызывает серьезные споры среди литераторов Chevalien."  #Машинный перевод 28.10.23!
 artifact_manswelbestiarium_modifier: "Бестиарий Рагамбальда Мансвела"  #Машинный перевод 28.10.23!
 artifact_manswelbestiarium_modifier_desc: "Фантастически хорошо написанный бестиарий.\nДает небольшой бонус в [monster_hunts|E]."  #Машинный перевод 28.10.23!
 artifact_manswelbestiarium_name: "Бестиарий Рагамбальда Мансвела"  #Машинный перевод 28.10.23!
  
 artifact_marias_blade_battle_desc: "#size:15 Этот клинок, позолоченный серебром и с красивой надписью по краю, принадлежал [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] во время вторжения [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]. Мария была дочерью зажиточной дворянской династии Тейдиа, и ожидалось, что она примет Путь семьи в своем «Пути Выбора» в ожидании ее брака с семьей Кальменсон.\n\nОднако, когда она услышала о терроре, принесенном на ее родину, вместо этого она выбрала Путь аннулирования, вызвав большой скандал. Ее отец, обезумевший, но желавший обеспечить безопасность своей дочери, заказал этот огромный клинок, чтобы обеспечить ее выживание, который, как говорят легенды, позже вонзится в «глаз» Лича в конце ее вторжения."  #Машинный перевод 28.10.23!
 artifact_marias_blade_desc: "#size:15 Этим клинком, позолоченным серебром и с красивой надписью по краю, владела Мария ден ва Тейдия во время вторжения [lich|E] Дексаса, «Смерторезного». Мария была дочерью зажиточной дворянской династии Тейдиа, и ожидалось, что она примет Путь семьи в своем «Пути Выбора» в ожидании ее брака с семьей Кальменсон.\n\nОднако, когда она услышала о терроре, принесенном на ее родину, вместо этого она выбрала Путь аннулирования, вызвав большой скандал. Ее отец, обезумевший, но желавший обеспечить безопасность своей дочери, заказал этот огромный клинок, чтобы обеспечить ее выживание, который, как говорят легенды, позже вонзится в «глаз» Лича в конце ее вторжения."  #Машинный перевод 28.10.23!
