 artifact_mountgriffon_desc: "#size:15 Грифон с самых высоких вершин гор [chevalie|E]. Зимой грифоны обычно мигрируют из своих домов на западе на юго-восток, во время миграции предприимчивые жители Марша, рожденные как из высокого, так и из низкого происхождения, выходят, чтобы попытаться поймать и обучить детенышей."  #Машинный перевод 28.10.23!
 artifact_mountgriffon_modifier: "Грифон"  #Машинный перевод 28.10.23!
 artifact_mountgriffon_name: "Грифон"  #Машинный перевод 28.10.23!
  
 artifact_mounthorse_desc: "#size:15 Лошадь. Быстрый и выносливый, но не обученный войне. Хотя кататься на нем доставляет удовольствие, сомнительно, что в ближайшее время он выйдет на передовую."  #Машинный перевод 28.10.23!
 artifact_mounthorse_modifier: "Лошадь"  #Машинный перевод 28.10.23!
 artifact_mounthorse_name: "Лошадь"  #Машинный перевод 28.10.23!
  
 artifact_mountmammoth_desc: "#size:15 Огромный и могучий мамонт из самых дальних уголков севера, этот зверь почти в два раза больше даже [sarradonian|E] слона, и в отличие от этих нежных зверей, этот мамонт, кажется, совершенно счастлив убиваться на поле боя."  #Машинный перевод 28.10.23!
 artifact_mountmammoth_modifier: "Мамонт"  #Машинный перевод 28.10.23!
 artifact_mountmammoth_name: "Мамонт"  #Машинный перевод 28.10.23!
  
 artifact_mountskeletaldragon_desc: "#size:15 Этот массивный зверь смотрит на вас пустыми глазницами. Каким бы величием и какой бы мощью ни обладало это животное, теперь оно превратилось в ужасающую массу костей, которая теперь сидит и смотрит на вас. Хотя никто никогда не будет жаловаться на то, что такое грозное существо защищает его личность, от этого не становится труднее дрожать, когда вы видите зубы."  #Машинный перевод 28.10.23!
 artifact_mountskeletaldragon_modifier: "Скелетный дракон"  #Машинный перевод 28.10.23!
 artifact_mountskeletaldragon_name: "Скелетный дракон"  #Машинный перевод 28.10.23!
  
 artifact_mountwargriffon_desc: "#size:15 Грифон, обученный и воспитанный для войны одним из Антимагических Орденов [chevalie|E]. Анти-Маги — единственные люди, которые действительно знают, как дрессировать такого зверя, и обычно обучают его избегать огненных шаров, гигантских камней и всего остального, что бросают им на пути склонные к магии. Верный, храбрый и почти такой же умный, как мужчина, можете ли вы сделать что-нибудь лучше этой красоты?"  #Машинный перевод 28.10.23!
 artifact_mountwargriffon_modifier: "Боевой грифон"  #Машинный перевод 28.10.23!
 artifact_mountwargriffon_name: "Боевой грифон"  #Машинный перевод 28.10.23!
  
 artifact_mountwarhorse_desc: "#size:15 Эта гордая лошадь выведена и обучена для войны. Прекрасный и благородный конь, действительно достойный настоящего дворянина, с которым можно славно участвовать в войне."  #Машинный перевод 28.10.23!
 artifact_mountwarhorse_modifier: "Боевой конь"  #Машинный перевод 28.10.23!
 artifact_mountwarhorse_name: "Боевой конь"  #Машинный перевод 28.10.23!
  
