 artifact_rehdyia_uddayir_spear_description: "Хотя теперь он заржавел, потерял рукоятку и давно лишился своей магии, это наконечник копья, который легендарный заклинательный меч — а позже и королева [sarradon|E] — Рехдия Уддайир вонзила в колоссальный синяк [worldeater|E], нанеся наконец смертельный удар чудовищному зверь, который едва не привел к гибели всей цивилизации на континенте и за его пределами."  #Машинный перевод 28.10.23!
 artifact_rehdyia_uddayir_spear_name: "Копье Рехдии Уддайра"  #Машинный перевод 28.10.23!
  
 artifact_ringofthelich_desc: "#size:15 Сочащееся темной магией это кольцо на протяжении всей истории носили на костлявом пальце многие Архиличи. [vilas_venslau|E], [stavro|E], Ввенславив Вислейкс. Как он оказался в ваших землях — загадка, которую вы вряд ли когда-нибудь разгадаете."  #Машинный перевод 28.10.23!
 artifact_ringofthelich_modifier: "Кольцо Королей-личей"  #Машинный перевод 28.10.23!
