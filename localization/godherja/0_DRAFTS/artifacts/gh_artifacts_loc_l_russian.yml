 artifact_vorpal_blade_desc: "Верпальные мечи — это древние зачарованные клинки, способные проходить сквозь что угодно, включая стены, доспехи и даже сам мир. Единственное, что мешает ему пройти сквозь землю внизу, - это охрана, на которой он установлен.\n\nДревний тайник с примерно шестью тысячами мечей был впервые обнаружен авантюристами [marcher|E] в Калатипсоми около 550 ИС, что сразу же спровоцировало небольшую войну. поскольку многочисленные фракции, включая первых [aversarian|E] колонистов в регионе, боролись за контроль над этим чудесным вооружением. В последовавшем конфликте авантюристы, вооружившиеся клинками, были убиты почти до последнего человека, поскольку выяснилось, что мечи безвредно проходят сквозь все... включая плоть.\n\nНа протяжении столетий верпальные клинки были распространены во всем мире это не более чем праздная диковинка, ценимая только театральными труппами и мошенниками, с множеством идиом, сказок на ночь и шуток, возникающих вокруг фразы «Режешь, как ворпал»."  #Машинный перевод 28.10.23!
 artifact_vorpal_blade_name: "Верпальный клинок"  #Машинный перевод 28.10.23!
 artifact_useless_sword: "Бесполезный меч"  #Машинный перевод 28.10.23!
  
  
