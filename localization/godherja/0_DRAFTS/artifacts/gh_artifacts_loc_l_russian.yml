 feature_book_topic_aeladaxostoaeliadias: "Эта книга представляет собой широко печатное издание, подробно описывающее жизнь Автократии Элиадиаса, правившего в конце VI века. Хотя книга охватывает большую часть ее долгого правления, ее победу над драконом Артенаксом, ее огромные магические способности и ее блестящую репутацию последней компетентной Аавтократии до [chaos_of_the_seventh_century|E], более половины книги посвящено ее знаменитому происхождению. Прежде всего, в нем обсуждается довольно противоречивый момент ее жизни, когда она родилась как Эладаксос, но, не любя свое мужское положение, использовала мощную магию, чтобы обрести женственность.\n\nАвтор, маг Калатрос, проводит большую часть своего времени, критикуя противники этой концепции. Калатрос указывает, что Элиадия была аверсарианским магом и совершила свою трансформацию полностью по своей собственной силе и воле, и утверждает, что это следует отмечать как настоящий подвиг магии и самовыражения."  #Машинный перевод 28.10.23!
