 artifact_dethediaxiancodex_desc: "#size:15 Этот кодекс содержит большую часть Детедиаксианского Закона, руководящего набора законов и мандатов, которые в значительной степени регулировали обращение с Ийросси после их завоевания в 200 г. И.С. Аутократиром Фанагораксом и Леганом Детедиаксом. Хотя сейчас он явно устарел, тем не менее, он представляет собой шедевр в области права и управления и считается одним из величайших мировых достижений в области управления."  #Машинный перевод 28.10.23!
 artifact_dethediaxiancodex_modifier: "Детедиаксианский кодекс"  #Машинный перевод 28.10.23!
 artifact_dethediaxiancodex_modifier_desc: "Одна из лучших работ о правлении во всем [aeras|E]."  #Машинный перевод 28.10.23!
