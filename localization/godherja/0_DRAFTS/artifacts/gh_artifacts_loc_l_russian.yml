 artifact_vialofblood_desc: "#size:15 Этот флакон содержит небольшое количество очень темной крови, которая, кажется, слабо светится в темноте. Невозможно сказать, является ли это результатом какой-то магии, или это был источник, придавший ему такие странные свойства."  #Машинный перевод 28.10.23!
 artifact_vialofblood_modifier: "Фиал с кровью"  #Машинный перевод 28.10.23!
