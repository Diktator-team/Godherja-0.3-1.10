 feature_book_topic_artifact_bookbluerobetreatise: "Эта книга представляет собой копию оригинального 37-страничного трактата, написанного магистром Веларасом «Мрачным оратором» Крейшати в начале Восстания Синих Мантий. Здесь он объявил о прямом отказе Майикпрололана Айроноиакаана проводить дальнейшие исследования [selfreplicating_blood_magic|E], заявив, что ни одному [aversarian|E] [magi|E] не будет приказывать, как собаке, даже по указанию мелкой автократии.\n\nВ трактате далее говорилось, что впредь , академия заявляет о нейтралитете в [imperial_civil_war|E] и призывает всех граждан Аверсария противостоять любым попыткам вытеснить их из их крепости. Говорят, что трактат, а также действия так называемых Синих Одеяний привели Аксиаотею в такую ​​ярость, что она разрушила шестивековые кварталы Лаватикас в своем поместье в Азиуполи и приказала четырем легионам атаковать Айроноиакаан. , тем самым начав военные действия всерьез."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookbookofmaps: "На этом томе гордо отмечен знак Аверсаринас Эноси Картографтекон, или Аверсаринского Союза картографов. Аверсианские учёные — единственные в мире (помимо, возможно, адабиссийцев), кто, как известно, проявил интерес к созданию по-настоящему точных карт мира, используя сочетание науки и магии, чтобы найти точную форму и размер каждого массива суши. . Однако традиционно территория Автократа изображается гораздо большей, чем она есть на самом деле."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookbookofremedies: "Эта книга представляет собой список лекарств и средств от различных болезней и недугов, как распространенных, так и малоизвестных, при этом для лечения используются как лучшие доступные ингредиенты, так и местные ингредиенты, чтобы гарантировать, что даже крестьянство получит пользу от ее знаний. Несмотря на то, что книга в целом пользуется уважением и до сих пор широко распространяется среди целителей, в книге уделяется противоречивое количество времени, требуя от читателя «мыть руки, которые исцеляют, чистейшей водой и спиртом», что является шагом к большинству методов лечения, которые большинство современных читателей рассматривают как не более чем время. церемония траты. В другой главе, которую часто удаляют из-за того, что она не стоит затрат на печать, говорится о болезнях, которые на самом деле распространяются маленькими злыми существами, невидимыми человеческими глазами, что регулярно рассматривается как приступ фантазии по сравнению с научно доказанным существованием юмора."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookbookofthefallen: "Книга представляет собой список всех имен, высеченных на стенах Горнила, главной крепости на границе [chevalie|E] и [lichdoms|E]. Товарищи павших [antimagi|E] и солдаты, отдавшие свои жизни в этом месте, обычно выгравируют свои имена на стене, иногда с несколькими короткими словами о них, и во многих произведениях поэзии или литературы Марчера стена подробно или подробно обсуждается. используйте его как метафорический прием. Однако в этом буклете, объемом около 200 страниц, это избегается, чтобы просто подробно описать каждое имя и любые другие предложения, связанные с ним. Хотя эта книга не имеет особой ценности для обычного читателя, простое замечание на ее страницах является весьма отрезвляющим опытом."  #Машинный перевод 28.10.23!
