 feature_book_topic_silastavroaliveordead: "Силас Ставро - Жив или мертв!? представляет собой серию книг и политических брошюр о Шевальене, написанных Абаэлем Венодо, все более эксцентричным ученым-шевальеном, ближе к концу его жизни. Сериал и по сей день остается весьма спорным из-за очевидной поддержки ставристских верований; в нем утверждается, что Архилич Силас Ставро на самом деле не был убит во время вторжения в Марки и поражения от рук [champion_of_chevalie|E], но на самом деле жив и регулярно навещает автора, чтобы насладиться чаем и подискутировать о романтической литературе. Противники утверждают, что это хороший пример того, как Венодау сошел с ума, а сторонники утверждают, что это фантастическая метафорическая пьеса."  #Машинный перевод 28.10.23!
 feature_book_topic_sjalvolkipoetry: "Книга стихов шялволки, написанная шевальским ученым Мите Хриде как часть его серии книг, подробно описывающих его путешествия с народами шялволки во время их вторжений в Аверсарию, каждая глава представляет собой сборник стихов разных племен. В отличие от поэзии большинства западных культур, поэзия Шялволки имеет тенденцию принимать форму поэзии поля боя (или, как Шялволки полюбили корабли, поэзии парусного спорта) и имеет тенденцию быть довольно анархической по структуре и прозе. Тем не менее, многие стихи остаются подстрекательскими или опровергают часто игнорируемую заботу многих военачальников Сялволки, особенно выделяются несколько стихотворений самого Ценвара-Разрушителя Ведьм, особенно удивительно меланхоличное стихотворение, написанное на поле Елисейского перевала."  #Машинный перевод 28.10.23!
 feature_book_topic_taleofsirkoeveux: "«Сказка о сэре Кёво» — это новеллизация старой легенды Марчера о старом сэре Кёво, который в старости настолько заблудился, что каким-то образом оказался к северу от Личдомов. Сказки рассказывают о сэре Куво, сражающемся с бессмертной Ледяной Королевой, ее зловещими канцлерами и рыцарями-Магами, а также злой группой инопланетян с черной как смоль кожей. Это милая сказка, которую обычно рассказывают детям, потому что она такая смешная."  #Машинный перевод 28.10.23!
 feature_book_topic_thedragonandthescorpion: "Эпический пересказ попытки завоевания прото-[aversarian|E] мира Саррадонской Араккарайской империей в конце 4-го века до нашей эры. История, хотя и впечатляет, не делает ни малейшей попытки объективности. Главный вражеский генерал, Нарамашин ад Хадур, разрушитель Науципакса, сжигатель Орасбаэля и мясник Артексиса, особенно размазан до абсурда. Между тем, деяния защитников Аверсарианства преувеличены и могут соперничать с действиями самих Первых Людей."  #Машинный перевод 28.10.23!
 feature_book_topic_thedragontale: "«Сказка о драконах» — это знаменитая история Войны Тысячи Драконов, написанная ученым [aversarian|E] Дексоном Дивантаксом. Точно описывая гражданскую войну между злым Даксикеном и добрым Летигано, а также драконами-ворами, которые крадут силу [magic|E] у добра [aversarians|E] и присоединяются к Даксикену в попытке уничтожить память о Чистейшем. Хотя история войны в целом считается чрезвычайно точной и хорошо исследованной, хотя и слегка драматизированной, некоторые критики отмечают, что автор (несмотря на то, что он утверждал, что написал ее во время войны) на самом деле является псевдонимом Давона Даваонтера, который жил несколько лет назад. Спустя 500 лет после событий повести."  #Машинный перевод 28.10.23!
 feature_book_topic_thekardwenwhatweknow: "Этот отчет был написан Леганом Кромусом Рексом о его встречах со странной Кардвен. Этот отчет, который раньше считался просто выдумкой суеверных Шялволков, стал первым официальным признанием народа любой формой имперской власти. Он начинается с описания прибытия в лагерь [aversarian|E] странного человека, одетого в плащ из сшитых вороньих крыльев и использующего лосиный рог в качестве трости. Затем он поднял из своей рукоятки отрубленную голову солдата, который исчез всего за неделю до этого. Увидев в этом некую угрозу, Кромус сразил человека на месте. На самом деле это был всего лишь жест примирения: Кардвен часто обменивала головы павших, чтобы их души могли войти в загробную жизнь. Этот поступок высвободит гнев ранее неизвестного Кардвена и приведет к катастрофическому поражению XXIII Легио.\n\nПосланный к Аавтократиру в разгар этого конфликта, Кромус изображает душераздирающие сцены на границе. Обглоданные до костей тела, свисающие с каждого дерева, и люди, просто исчезающие во сне, были обычными темами. Однако, пожалуй, больше всего тревожит сам язык самих Кардвен, который напоминает ветер, дующий сквозь деревья, и никогда не превышает громкости шепота, даже когда они просят о пощаде."  #Машинный перевод 28.10.23!
 feature_book_topic_tragedyinoejeynica: "Эта серия эссе, написанная смешанной аверсарианской и шевальеанской группой ученых, представляет собой обширный анализ того, какие именно решения и события сошлись вместе, чтобы привести к Скорби Оджейники и возвышению Личдомов. Хотя книга, возможно, слишком подробная и сухая, она все же содержит некоторые идеи о магии и о том, как предотвратить некоторые из ее худших эксцессов."  #Машинный перевод 28.10.23!
 feature_book_topic_travelsofsaintkatharitos: "Эта книга представляет собой предполагаемую автобиографию святого Катарита, основанную на различных рассказах о его путешествиях по Аверсарии, [chevalie|E] и [sarradon|E]. В различных частях книга болезненна, глубока и душераздирающая, и ее обычно считают плодотворной работой Катаритоса. Широко переиздаваемая, она считается одной из величайших сказок современного тиража, а пьесы, основанные на ней, широко популярны во всем известном мире."  #Машинный перевод 28.10.23!
 feature_book_topic_treatiseofgoodpractice: "Этот трактат является путеводителем, устанавливающим общепринятые стандарты образования Магов в Аверсарии в соответствии с системой обучения [mayikrata|E]. Первоначально написанный вместе с «Пактом согласия» после Хаоса седьмого века, с тех пор он претерпел около 400 официальных изменений со стороны [mayikrata|E] за прошедшие годы и служит невероятно подробным руководством по науке магии и лучшим практикам в учениях. это."  #Машинный перевод 28.10.23!
 feature_book_topic_whenaervalbleed: "Написанная в 773 году отставным Магом и ветераном Карфараддских войн Периаксисом Лейсистратом, книга представляет собой анализ печально известных событий ночи [night_of_the_bleeding_moon_date|E], свидетелем которых сам был автор. В составе легиона, отправленного глубоко на территорию Картарадди во время катастрофы, он описывает быструю смерть и предшествовавшую ей мучительную агонию почти всего Империума в душераздирающих подробностях, с которыми практически не сравнится никакая другая работа.\n\nОн также описывает чтобы поставить под сомнение утверждения о том, что автократия сама стала причиной нападения. За два десятилетия, прошедшие после той ночи, несмотря на поиск информации у бесчисленных магов и высших армейских руководителей, он так и не обнаружил никого, кто заранее знал бы о том, что произойдет в тот роковой день - фактически, все силы Аверсарии были казалось бы, застигнутый врасплох. Вместо этого Периаксис утверждает, что произошедшее на самом деле было попыткой массированной магической атаки на саму Империю и что катаклизм на самом деле был предназначен для Этепезеи, но провалился по неизвестным причинам."  #Машинный перевод 28.10.23!
 feature_book_topic_witchbreakerhero: "Эта книга, написанная ученым-шевальеном Мите Хриде во время его долгих путешествий с шялволками в попытке узнать больше об их культуре, служит биографией Ценвар Сокрушитель Ведьм для современных читателей Marcher. В предисловии утверждается, что вся информация была предоставлена ​​самим Разрушителем Ведьм вместе с его современниками и следует за ним из легендарного Довакинга, в котором он в одиночку победил всех противников (включая своего собственного брата), не убив ни одного человека, чтобы заявить права на свое племя. битва у Елисейского перевала, где Хридад закончил свое путешествие вместе с Шялвольками.\n\nВосхваляя почти каждый возможный момент и содержащий несколько историй, которые, казалось бы, являются полной фантазией, Мите заходит так далеко, что даже добавляет главу о том, как велика правителем, который, по его мнению, будет Ценвар, и фантазировать о том, каково было бы иметь его своим личным другом. Обычно высмеиваемый за подобные вещи, он, тем не менее, получил признание ученых как наиболее примечательная современная попытка задокументировать жизнь легендарной фигуры."   
 feature_book_topic_womanknights: "Эта книга была написана ученым-шеваленом Мишоном Андре где-то в XI веке для составления множества небольших работ различных авторов его времени, в которых приводились доводы за или против концепции присвоения женщине титула рыцаря, скорее всего, из-за дублирования женщина-антиМаг Роуз ден ва Крейсаунс в начале века военачальником королем Антоном Дескрадау.\n\nХотя в истории Марчера есть много примеров женщин-воинов, конкретный рыцарский титул - это тот, который почти никогда не присваивался девушка. В то время как произведения, как правило, поддерживают сражающихся женщин, и никто не смеет пытаться опорочить имя многих героев Марчера прекрасного пола, Андре заканчивает работу утверждением, что рыцари-женщины сами по себе являются атакой на «сильные и благородные традиции», которые титул сохраняется, несмотря на неохотное признание того, что убийство леди Роуз почти сотни нежити и [aversarian|E] магов перед ее 19-й зимой было несколько впечатляющим."  #Машинный перевод 28.10.23!
  
  
