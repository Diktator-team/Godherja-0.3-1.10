 artifact_bookadabyssianreport_desc: "#size:15 Этот буклет содержит подробный отчет о том, что, судя по всему, было адабисскими шпионами, отправленными на север для изучения севера и его народа в рамках подготовки к возможному вторжению. Со ссылками на отчеты, датированные примерно 300 годами ранее [frodbrokna|E], в отчете обычно делается вывод о том, что обитатели [sarradon|E] и [aversaria|E], скорее всего, являются дальними родственниками человечества и имеют больше общего с человекоподобными животными, чем с цивилизованными видами. ."  #Машинный перевод 28.10.23!
 artifact_bookadabyssianreport_modifier: "Адабиссский отчет о северной цивилизации"  #Машинный перевод 28.10.23!
 artifact_bookadabyssianreport_name: "Адабиссский отчет о северной цивилизации"  #Машинный перевод 28.10.23!
  
 artifact_bookaeladaxostoaeliadias_desc: "#size:15 Эта книга представляет собой широко печатное издание, подробно описывающее жизнь Автократии Элиадия, правившей в VI веке. Хотя книга охватывает большую часть ее ста с лишним лет правления, ее победы над [dragon|E] [arthenax|E], ее огромных магических способностей и проведенного ею масштабного восстановления [aversaria|E], более половины книги посвящено ее знаменитому происхождению. Прежде всего, в нем обсуждается довольно противоречивый момент ее жизни, когда она родилась как Эладаксос, но, не любя свое мужское положение, использовала мощную магию, чтобы обрести женственность.\n\nАвтор, некто [magi|E] Калатрос, проводит большую часть своего времени, критикуя противники концепции. Калатрос указывает, что Элиадия была аверсарианским магом и совершила свою трансформацию полностью по своей собственной силе и воле, и утверждает, что вместо этого ее следует отмечать как настоящий подвиг магии и самовыражения."  #Машинный перевод 28.10.23!
 artifact_bookaeladaxostoaeliadias_modifier: "От Эладакса до Элиадиаса"  #Машинный перевод 28.10.23!
 artifact_bookaeladaxostoaeliadias_name: "От Эладакса до Элиадиаса"  #Машинный перевод 28.10.23!
  
 artifact_bookafynehestoree_desc: "#size:15 Старый том на более старой версии того, что может быть современным языком [chevalien|E], или, возможно, новый том, написанный средним фермером. Независимо от того, является ли это результатом возраста или неграмотности, книга дает довольно фантастическое описание истории [chevalien|E] от [Concept('chevalie_migratory_era','the era of the Gallicader tribes')|E] вплоть до [red_river_war|E], где она внезапно заканчивается, как будто никогда не заканчивалась."  #Машинный перевод 28.10.23!
 artifact_bookafynehestoree_megistos_title: "\n\n#size:20 Мегистос"  #Машинный перевод 28.10.23!
 artifact_bookafynehestoree_modifier: "Файн Хестори од де Лунде из Чевали"  #Машинный перевод 28.10.23!
 artifact_bookafynehestoree_modifier_desc: "Непостижимый, архаичный диалект в предисловии, конечно, труден для понимания. Судя по всему, книга представляет собой грандиозную хронику истории Шевальена."  #Машинный перевод 28.10.23!
 artifact_bookafynehestoree_name: "Файн Хестори од де Лунде из Чевали"  #Машинный перевод 28.10.23!
  
