 artifact_sackofsmokebombs_desc: "#size:15 «Курильщики» — сравнительно недавнее алхимическое изобретение, использованное Антимагическими Орденами [chevalie|E] в их попытках уравнять правила игры с Личами, Магами и всеми остальными. Вдохновленные саррадонскими изобретениями, наблюдаемыми во время приключений Марчера на юге, эти устройства создают довольно впечатляющее облако, которое скрывает все, что находится внутри него, при зажигании простого запала. Вы думаете, что вдыхать слишком много этого будет не особенно полезно для здоровья."  #Машинный перевод 28.10.23!
