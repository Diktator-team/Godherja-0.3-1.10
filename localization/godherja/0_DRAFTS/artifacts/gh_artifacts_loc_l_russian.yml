 artifact_glass_sword_desc: "Шедевр стекольного дела Зелкавани, Стеклянный клинок — это оружие, которое противоречит культуре его создателей-пацифистов, и мощный символ влияния [aversarian|E], вдохновляющего их на воинственность."  #Машинный перевод 28.10.23!
 artifact_glass_sword_name: "Стеклянный клинок"  #Машинный перевод 28.10.23!
 artifact_glass_sword_xipheos_desc: "Шедевр стекольного дела Зелкавани, Стеклянный клинок — это оружие, которое противоречит культуре его создателей-пацифистов и является мощным символом влияния [aversarian|E], вдохновляющего их на воинственность.\n\n Меч был выкован и знаменито владел им [newly_created_artifact.MakeScope.Var('prominent_creator').Char.GetFirstNameNicknamed], но был взят из трупа своего создателя после его смерти во время [blue_robe_revolt|E]. Легон [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName] успешно владел Стеклянным клинком до конца войны, прежде чем был убит в финальной битве [jajak_otroka|E].\n\nВыжившие легионеры XXXIX Легио «Протемаксос» смогли вернуть клинок, и он стал с тех пор является семейной реликвией Дома [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName]."  #Машинный перевод 28.10.23!
  
 artifact_goldenstatueofadabyss_desc: "#size:15 Живая статуя с далекого юга, ее золотые доспехи колеблются и лязгают при движении. Без стержня управления этот удивительно впечатляющий образец технологии и магического корабля инертен, мало что делает, кроме как стоять, издавать странные плачущие звуки и ходить, если его достаточно толкнуть."  #Машинный перевод 28.10.23!
 artifact_goldenstatueofadabyss_modifier: "Золотая статуя Адабисса"  #Машинный перевод 28.10.23!
 artifact_goldenstatueofadabyss_name: "Золотая статуя Адабисса"  #Машинный перевод 28.10.23!
  
 artifact_grandportraitofmegistos2_desc: "#size:15 Прекрасная грация Мегиста теперь может украсить ваш тронный зал, как если бы Мегистос действительно был там с вами. Каждый мазок прекрасного и прекрасного Мегиста, без сомнения, вызывает в вас смешанные чувства вожделения и изумления, как вы могли не оценить такое прекрасное произведение искусства? Благодаря этой прекрасной картине Мегистос Мегистос всегда будет рядом, чтобы украсить и благословить вас и ваших близких, как сам Мегистос, несомненно, хотел бы сделать это прямо сейчас."  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos2_modifier: "Большой портрет Мегиста"  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos2_name: "Большой портрет Мегиста"  #Машинный перевод 28.10.23!
  
 artifact_grandportraitofmegistos3_desc: "#size:15 Мегистос, когда родился Мегистос, был провозглашен реинкарнацией Чистейшего всеми людьми [aversaria|E], которые затем также объявили Мегистоса самым красивым ребенком во всем мире и истории, после чего они выбрали самое красивое имя, Мегистос, назвать Мегистоса, которого впоследствии стали называть Мегистосом. Позже Мегистос стал самым могущественным, добросердечным и прекрасным правителем во всем мире, и все всегда любили Мегистоса."  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos3_modifier: "Красивый портрет Мегиста"  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos3_name: "Красивый портрет Мегиста"  #Машинный перевод 28.10.23!
  
 artifact_grandportraitofmegistos4_desc: "#size:15 Мегист взял много жен, но все знают, что каждая жена любила Мегиста почти так же сильно, как Мегистос любил мир и своих многочисленных подданных, которые все говорили, что Мегист был величайшим и самым красивым правителем, который у них когда-либо был, а также единственным, кого звали Мегист. Мегист позаботился о том, чтобы жены Мегиста всегда были счастливы, потому что Мегист был не только прекрасным правителем, но и славным любовником."  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos4_modifier: "Мегист и любящая жена"  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos4_name: "Мегист и любящая жена"  #Машинный перевод 28.10.23!
  
 artifact_grandportraitofmegistos5_desc: "#size:15 Мегистос, «Славный и Прекрасный Правитель и Автократир [aversaria|E], Мира и всего Пространства, [Concept('aervalr','Moon')|E] и Галактики, а также Его Земель, Небес и всех живых и мертвых существ, когда-либо существовавших в истории», как иногда называл себя Мегистос был не только всем этим и многим другим, но и Мегистос был замечательным родителем, мужем, правителем и, предположительно, когда-то ребенком. Обожаемый и любимый всеми, Мегистос любил свою семью почти так же сильно, как все любили Мегистоса."  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos5_modifier: "Прекрасный Мегист и любящая семья"  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos5_name: "Прекрасный Мегист и любящая семья"  #Машинный перевод 28.10.23!
  
 artifact_grandportraitofmegistos_desc: "#size:15 Посмотрите на Мегиста. Разве Мегистос не прекрасен? Разве слава великолепной фигуры Мегиста и широких любящих бедер Мегиста или глубоких красивых карих глаз Мегиста не вдохновляет душу и не воспламеняет юмор? Как тебе повезло, что у тебя есть портрет Мегиста. Повесьте его в гостиной или, может быть, на потолке над кроватью? Вот как бы это сказал Мегистос, если бы Мегистос был вами."  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos_modifier: "Большой портрет Мегиста"  #Машинный перевод 28.10.23!
 artifact_grandportraitofmegistos_name: "Большой портрет Мегиста"  #Машинный перевод 28.10.23!
  
 ### artifact_greednecklace_desc: "#size:15 Это железное ожерелье предположительно носил аверсарийский военачальник Деметрос «Железный Шип» во время своего правления в Калатипсоми, и часто утверждается, что оно было самым большим инструментом, используемым для обеспечения господства на севере.\n\nПростое черное железо цепочка и кулон, на передней части украшения изображено искривленное лицо, застрявшее в середине крика, по-видимому, естественное образование, затвердевшее из плавящегося железа. Глядя на него, невозможно не представить глубину его гримасничающего рта и огромные затраты на его прокормление...\n\nНекоторые говорят, что ожерелье просто заставляет тех, кто слушает его владельца, подчиняться его командам, в то время как другие утверждают, что за эту услугу взимают ужасную цену..."  #Машинный перевод 28.10.23!
 artifact_greednecklace_desc: "Это железное ожерелье предположительно носил аверсарийский военачальник [Concept('demetros_detheniax','Demetros Iron-Spike')|E] во время своего правления в Калатипсоми, и часто утверждается, что оно было самым большим инструментом, используемым для обеспечения господства на севере.\n\nПростая черная железная цепь и кулон, спереди На одном из украшений изображено искривленное лицо, застрявшее на середине крика, похожее на естественное образование, затвердевшее из плавящегося железа. Глядя на него, невозможно не представить глубину его гримасничающего рта и огромные затраты на его прокормление...\n\nНекоторые говорят, что ожерелье просто заставляет тех, кто слушает его владельца, подчиняться его командам, в то время как другие утверждают, что за эту услугу взимают ужасную цену..."  #Машинный перевод 28.10.23!
