 artifact_wall_sword_wardenism_name: "Меч Первого Стража"  #Машинный перевод 28.10.23!
  
 artifact_warcoin_desc: "#size:15 Легионерские монеты когда-то были валютой, используемой исключительно Аверсарианскими Благородными Легионами, начиная где-то в конце первого века существования Аверсарии. Поскольку огромные лагеря легионеров развивали свою собственную экономику и часто напоминали небольшие города во время кампании и осады, торговля была чрезвычайно важна для солдат, чтобы обмениваться товарами друг с другом и с последователями лагеря. Хотя в Аверсарии не было единой валюты до V века, Легионы поспешили создать такие монеты, чтобы облегчить торговлю и платить солдатам.\n\nХотя деодоксиканские реформы и создание центральной валюты означали, что практика закончится, когда большая часть монет будет захвачена короной и переплавлена ​​в новую валюту, многие монеты останутся в почетном качестве. Эти монеты передавались за подвиги или в знак признательности со стороны солдата более высокого ранга. Хотя он ценился на вес золота как с точки зрения материалов, так и для коллекционеров, было традицией хранить его до тех пор, пока не придет время отдать его товарищу, заслуживающему аналогичной награды, или до выхода на пенсию. Хотя с течением времени это происходило реже, некоторые государственные легионы все еще передавали монеты по состоянию на 13 век, когда они могли стоить почти столько же, сколько вся годовая зарплата солдата."  #Машинный перевод 28.10.23!
 artifact_warcoin_modifier: "Легионерская монета"  #Машинный перевод 28.10.23!
 artifact_warcoin_modifier_desc: "Редкая коллекционная монета."  #Машинный перевод 28.10.23!
 artifact_warcoin_name: "Легионерская монета"  #Машинный перевод 28.10.23!
  
 artifact_whisperingskull_desc: "#size:15 Никто не знает происхождения этого странного черепа, но ты можешь поклясться, что тогда, когда ты останешься с ним наедине и сидишь в темноте, он шепчет тебе. Некоторые из этих шепотов весьма интересны: череп намекает на многие тайны и скрытые желания."  #Машинный перевод 28.10.23!
 artifact_whisperingskull_modifier: "Шепчущий череп"  #Машинный перевод 28.10.23!
 artifact_whisperingskull_name: "Шепчущий череп"  #Машинный перевод 28.10.23!
  
 artifact_womanknights_desc: "#size:15 Эта книга была написана ученым-шевальеном Мишоном Андре где-то в XI веке для компиляции множества небольших работ различных авторов его времени, в которых приводились доводы за или против концепции присвоения женщине титула рыцаря, скорее всего, из-за дубляжа. женщины [anti_magi|E] Rose den va Kreysauns в начале века военачальником королем Антоном Декрадау.\n\nХотя в истории Марчера есть много примеров женщин-воинов, конкретный рыцарский титул почти никогда не присваивался. женщине. В то время как произведения, как правило, поддерживают сражающихся женщин, и никто не смеет пытаться опорочить имя многих героев Марчера прекрасного пола, Андре заканчивает работу утверждением, что рыцари-женщины сами по себе являются атакой на «сильные и благородные традиции», которые титул сохраняется, несмотря на неохотное признание того, что убийство леди Роуз почти сотни нежити и аверсарианских магов перед ее 19-й зимой было несколько впечатляющим."  #Машинный перевод 28.10.23!
 artifact_womanknights_modifier: "О женщинах-рыцарях"  #Машинный перевод 28.10.23!
 artifact_womanknights_modifier_desc: "Сборник литературы, подробно описывающий возможность посвящения женщины в рыцари в Марках."  #Машинный перевод 28.10.23!
 artifact_womanknights_name: "О женщинах-рыцарях"  #Машинный перевод 28.10.23!
  
  
  
