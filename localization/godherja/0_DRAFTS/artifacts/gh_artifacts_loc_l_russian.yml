 artifact_gift.1.desc: "Любой [GetPlayer.Custom('WomanManGirlBoy')] может использовать только определенное количество артефактов одновременно, поэтому в интересах моей династии обеспечить, чтобы наши артефакты использовались с пользой.\n\nС этой целью я решил подарить [recipient.GetTitledFirstName] артефакт."  #Машинный перевод 28.10.23!
 artifact_karthynskull_desc: "Этот череп принадлежал аверсарскому военачальнику [Concept('karthyn_delenel','Delenel')|E]. Известен своими террористическими кампаниями в Опахасии и Малкойсе, с помощью которых он держал восток под контролем своего сюзерена Аутократира Эшраеса во время и после [imperial_civil_war|E] (наряду со своим столь же печально известным коллегой [Concept('demetros_detheniax','Demetros Iron-Spike')|E]); на этом черепе мало что видно из того ужасающего облика, о котором рассказывали немногие выжившие после его резни.\n\nДеленель был смертельно ранен Леганом Исацеей из XXI Легио «Аксиаотея» во время Вильнского нападения, хотя он прожил достаточно долго, чтобы отступить на восток, в свои личные поместья. . Там, брошенный своими людьми и союзниками, под знаками дружбы вошел его ученик Горасс. Произошедшие события неизвестны, но известно то, что Горасос зарезал своего наставника, отобрал у него голову, изнасиловал и убил то, что осталось от его семьи и слуг, прежде чем поджечь поместье. Принято считать, что это событие произошло в тот момент, когда Горас оставил службу Эшрею и стал независимым военачальником."  #Машинный перевод 28.10.23!
 artifact_karthynskull_modifier: "Череп Картин Деленель"  #Машинный перевод 28.10.23!
 artifact_karthynskull_modifier_desc: "Череп покойной Картин Деленель"  #Машинный перевод 28.10.23!
 artifact_karthynskull_name: "Череп [delenel.GetName]"  #Машинный перевод 28.10.23!
  
 # artifact_marias_blade_battle_desc: "#size:15 Этот клинок, позолоченный серебром и с красивой надписью по краю, принадлежал [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] во время вторжения [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]. Мария была дочерью зажиточной дворянской династии Тейдиа, и ожидалось, что она примет Путь семьи в своем «Пути Выбора» в ожидании ее брака с семьей Кальменсон.\n\nОднако, когда она услышала о терроре, принесенном на ее родину, вместо этого она выбрала Путь аннулирования, вызвав большой скандал. Ее отец, обезумевший, но желавший обеспечить безопасность своей дочери, заказал этот огромный клинок, чтобы обеспечить ее выживание, который, как говорят легенды, позже вонзится в «глаз» Лича в конце ее вторжения."  #Машинный перевод 28.10.23!
