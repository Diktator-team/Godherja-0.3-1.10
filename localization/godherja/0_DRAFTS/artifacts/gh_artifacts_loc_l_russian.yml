 artifact_panickedeye_desc: "#size:15 На этом амулете изображен единственный глаз, зрачок которого постоянно мечется по комнате, словно опасаясь того, что он может увидеть. Если вы прижмете амулет к своему глазу, то можете поклясться, что тоже почти видите Их... наблюдая из теней, которые лучше оставить пустыми."  #Машинный перевод 28.10.23!
 artifact_panickedeye_modifier: "Амулет испуганного глаза"  #Машинный перевод 28.10.23!
 artifact_panickedeye_name: "Амулет испуганного глаза"  #Машинный перевод 28.10.23!
  
  
 artifact_peytonsbonecracker_battle_desc: "#size:15 Путеотец [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] Пути Жатвы заявил, что ни один урожай не может быть безопасно собран, пока нежить еще «жива», и что костная мука творит чудеса с урожаем, и поэтому заявил, что лучший способ усовершенствовать свой путь — это уничтожение нежити. Пейтон стал легендарным благодаря своим экскурсиям в [lichdoms|E], он даже убил [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName] при штурме его цитадели, потеряв всего 566 человек из своей группы из 570 человек. На его булаве до сих пор сохранились небольшие бороздки, без сомнения, образовавшиеся после четырех десятилетий ударов по скелетам. над головой."  #Машинный перевод 28.10.23!
