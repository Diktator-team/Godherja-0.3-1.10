 feature_book_topic_artifact_bookadabyssianreport: "Этот буклет содержит подробный отчет о том, что, судя по всему, было адабисскими шпионами, посланными на север для изучения севера и его населения в рамках подготовки к возможному вторжению. Со ссылками на сообщения, датированные примерно 300 годами ранее Фродброкны, в отчете обычно делается вывод о том, что обитатели Саррадона и Аверсарии, скорее всего, являются дальними родственниками человечества и имеют больше общего с человекоподобными животными, чем с цивилизованными видами."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookaeladaxostoaeliadias: "Эта книга представляет собой широко печатное издание, подробно описывающее жизнь Автократии Элиадиаса, правившего в конце VI века. Хотя книга охватывает большую часть ее долгого правления, ее победу над драконом Артенаксом, ее огромные магические способности и ее блестящую репутацию последней компетентной Аавтократии до [chaos_of_the_seventh_century|E], более половины книги посвящено ее знаменитому происхождению. Прежде всего, в нем обсуждается довольно противоречивый момент ее жизни, когда она родилась как Эладаксос, но, не любя свое мужское положение, использовала мощную магию, чтобы обрести женственность.\n\nАвтор, маг Калатрос, проводит большую часть своего времени, критикуя противники этой концепции. Калатрос указывает, что Элиадия была аверсарианским магом и совершила свою трансформацию полностью по своей собственной силе и воле, и утверждает, что это следует отмечать как настоящий подвиг магии и самовыражения."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookafynehestoree: "Старый том на более старой версии того, что может быть современным языком [chevalien|E], или, возможно, новый том, написанный средним фермером. Будь то результат возраста или неграмотности, книга дает довольно фантастическое описание истории [chevalien|E] от [Concept('chevalie_migratory_era','the era of the Gallicader tribes')|E] до [red_river_war|E], где она внезапно заканчивается, как будто никогда и не заканчивалась."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookamazingslaves: "Наполовину вымысел, наполовину путеводитель, эта история [aversarian|E] - это то, что происходит, когда [magi|E] пытается превратить брошюру с советами по рабству в приятную фантастическую эпопею. Длинное многостраничное описание бедер женщин [sarradonian|E] или причудливая, наполненная ненавистью четырнадцатистраничная разглагольствования о сопернике автора Деметриосе в разделе об управлении Ииросси, как правило, являются неудачными в обоих отношениях, и, как правило, являются убедительными индикаторами того, чего ожидать от этой истории. На первой странице каким-то образом отмечается, что этот конкретный экземпляр имеет номер 877 из более чем 2000."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookannalsofblank: "Широко распространенное мнение, что эта книга является официальной историей правителей Картарадди, в настоящее время практически бесполезна, поскольку магические воздействия сделали ее полностью лишенной полезной информации. Его содержание варьируется в зависимости от читателя: некоторые сообщают, что оно просто заполнено пустыми страницами, другие говорят, что оно написано на языке или алфавите, совершенно им неизвестном, в то время как другая группа утверждает, что, хотя слова написаны на их родном языке, текст кажется просто искаженной чепухой без какой-либо заметной рифмы или причины, и попытка разобраться в них приводит к сильной головной боли и ощущению тошноты."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookarakkariacwar: "В отличие от большинства других работ по этой теме, этот сухой и технический том представляет собой попытку объективно проанализировать Араккариакскую войну, охватившую большую часть прото-[aversarian|E] мира с 338 по 332 гг. захватили народное воображение — для начала, что аверсарианцы Тауэрского острова были порабощены и ритуально съедены после их завоевания араккариаками в 393 году до н.э. Во-вторых, вторжение Нарамашина было совершенно неоправданным, что опровергается бесчисленными записями о провокациях Орасбаэли, Валтронакса и Тайлона в годы, предшествовавшие конфликту. Наконец, утверждение о том, что царство Араккариак осталось разрушенным и отступившим после битвы при Пейлонском холме, вместо этого изображает это как важное, но в конечном итоге относительно небольшое столкновение, которое просто доказывает невыгодность продолжающегося конфликта.\n\nКроме того, в работе утверждается что завоевание, вероятно, в любом случае было бы успешным, если бы империя не распалась в кровавой гражданской войне после того, как ее монарх умер в том же году, что и битва."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookataleoftwocities: "Отчасти эпическое, отчасти хроническое, это произведение рассказывает о тысячелетнем легендарном соперничестве между прото-[aversarian|E] городами-государствами Валтронаксом и Андроном. Начиная с их мифического основания примерно в 900 году до нашей эры двумя разлученными братьями и сестрами, он продолжает рассказывать о легендарной (и, вероятно, сильно преувеличенной) трехсотлетней войне между ними двумя после этого, их противоположных ролях в войнах Багрово-Бирюзовых Лиг, их постоянная смена сторон во время вторжения в Араккариак, их одновременное предательство Парфенаксы в Каллейне из-за ошибочного убеждения, что она вступила в заговор друг против друга, и, наконец, их падение перед армиями Даке'нокса в 7 BI, которые заранее обманули оба в борьбе друг с другом."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookaversariancookinginformational: "Это довольно... непрактичная кулинарная книга, в которой рассказывается, как приготовить самые изысканные блюда Аверсарии. Судя по всему, написанный для знати, стоимость каждого ингредиента настолько высока, что даже Аавтократир, скорее всего, был произведен ими. Мало того, для изготовления каждого блюда требуются такие непристойные магические силы, что каждое из них потребовало бы сотен жертвоприношений. Книга лучше всего служит предметом разговора, в первую очередь о том, как аверсарианцы не уничтожили мир раньше. И уксус в свинцовых банках! Уксус в свинцовых банках!?"  #Машинный перевод 28.10.23!
