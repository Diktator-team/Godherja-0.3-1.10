 feature_book_topic_calystojournal: "Этот обветренный буклет представляет собой немногим больше нескольких десятков грязных страниц, запечатанных в потрескавшийся кожаный переплет. Со словами «Калисто Кейн», написанными резкими буквами на первой странице, это, похоже, личный дневник Святого Агиониста и (забытого большинством) печально известного пирата Калисто.\n\nВ журнале мало времени на личные сочинения или философию, и Структура предложений и написание большей части из них позволяют предположить, что святой Калисто либо обладал какими-то препятствиями, либо стал грамотным только в конце своей жизни. Журнал действительно содержит множество диаграмм, графиков, размышлений и идей. Все они демонстрируют признаки мастера и изобретательного моряка, способного разрабатывать улучшения для своих собственных кораблей, но на них также есть несколько списков различных загонов для рабов и рынков по всей Аверсарии со списками лучших моментов для нападения и маршрутов доставки рабов в безопасные убежища. . В конце книги даже перечислены различные [aversarian|E] дворян и магистратов, названные известными сторонниками рабства, которое должно быть «уничтожено»."  #Машинный перевод 28.10.23!
 feature_book_topic_chevalienknightinoraispol: "Рыцарь-шевальен в Орайполе, 1262 год, представляет собой фэнтезийный рассказ шевальского ученого Мите Хриде, в котором он представляет марширующего рыцаря по имени Мадуэкс ден ва Крисай в [GetTitleByKey('c_oraispol').GetNameNoTier], когда Шялволки завоевывают Аверсарию вокруг него. Мадуэкс исключительно искусен в обращении с клинком, острый на язык и остроумие, стойкий сердцем и преданный своему Пути, он сражается со злыми [aversarian|E] магами и военачальниками, прежде чем присоединиться к Сялволки, чтобы помочь им в их битвах. Вскоре Мадуэкс поднимается по служебной лестнице, становится величайшим товарищем самого Разрушителя ведьм, а затем обращает его на Путь Жизни и становится своим Путеводителем.\n\nСамая популярная из работ Мите, идея представить историю, которая не является Оно оказалось достаточно новым, чтобы можно было игнорировать очевидные... странности в повествовании, и с тех пор его воспроизведение стало популярным среди трубадоров. Его популярность оказалась настолько велика, что несколько Путешественников даже попытались путешествовать вместе с Сялволки и обратить их самих, но с неоднозначными результатами."  #Машинный перевод 28.10.23!
 feature_book_topic_chivalriccode: "Рыцарский кодекс — это трактат о том, как должен вести себя настоящий рыцарь-кавалер в повседневной жизни. В книге целая четверть страниц посвящена тому, как сражаться и обращаться с другими с честью, роли крестьянства в обществе, мудрым знаниям о защите слабых и победе над нежитью, а остальные 300 страниц посвящены подробному описанию прибыльных зарубежных рынков, предложениям по ведению переговоров. выплаты наемникам, известные иностранные боевые стили и способы уничтожения их практикующих."  #Машинный перевод 28.10.23!
 feature_book_topic_clockworkcity: "Описания почти утопичны, поскольку говорят о счастливом, преданном населении, работающем в унисон во славу своего государя. Конечно, эта картина резко контрастирует со всем, что даже непредвзятые ученые могли бы сказать об условиях жизни в Империуме, что заставляет многих отвергать книгу как не что иное, как пропагандистскую статью, написанную Климентом с целью снискать расположение своего покровителя.\n\nИз Однако гораздо больший интерес для обычного читателя представляют довольно увлекательные страницы, рассказывающие о самом городе - впечатляющем мегаполисе из мрамора и латуни, с часовыми автоматами, казалось бы, интегрированными во все аспекты жизни. Достоверность этих частей книги никогда не подвергалась сомнению, поскольку Картарадди были широко известны своим мастерством обращения с часовыми механизмами.\n\nЛюбопытно, что, хотя может показаться, что в книге первоначально несколько раз упоминалось название города, оно на самом деле невозможно прочитать эти конкретные слова. В зависимости от читателя это либо просто пустые пробелы в тексте, либо искажены до неузнаваемости."  #Машинный перевод 28.10.23!
