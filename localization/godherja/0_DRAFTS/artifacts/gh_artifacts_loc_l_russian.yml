 artifact_mountamiablefogbeast_desc: "#size:15 Этот... [Concept('fogbeast','creature')|E]... тебе очень понравился...\nСамое удивительное в том, что ты на нем катаешься, это то, что ты понял, какая часть должна быть спиной."  #Машинный перевод 28.10.23!
