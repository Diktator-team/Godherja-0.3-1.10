 ### artifact_dethediaxnotes_desc: "#size:15 Личные заметки Легана Детедиакса"  #Машинный перевод 28.10.23!
 artifact_dethediaxnotes_desc: "#size:15 Этот набор свитков служил личными записями Леган Детедиакс во время ее завоевания и правления долиной Ийросси. Хотя большая часть этого текста связана с созданием и теоретизированием ее «Детедиаксианского закона», который впоследствии будет управлять долиной, многие другие разделы посвящены повседневной жизни, управлению ее легионами и борьбе с тогдашним Аавтократиром Фанагораксом.\n\nХотя в этих текстах ничего не указано. Детедиакс, хотя и сомневается в аверсарианской стороне, тем не менее проявляет немалое сочувствие к иироссийцам и особенно большую ненависть к самому Фанагораксу. Некоторые отрывки доходят до того, что Аавтократира называют «блестящим идиотом», который «находился в большей опасности положить конец нашему правлению в долине, чем Ийросси». Особенно интересный отрывок описывает несколько небольших восстаний, которые Детедиакс был вынужден вести переговоры или тайно подавить, чтобы избежать идиотского ответа из Орайполя, ставящего под сомнение общую концепцию 1000 лет рабства Ийросси. Еще более интересным является краткое упоминание о «детях Потаклея», которых Детедиакс, очевидно, тайно увез в горы, чтобы подавить вокруг них довольно крупномасштабное восстание."  #Машинный перевод 28.10.23!
 artifact_dethediaxnotes_modifier: "Личные заметки Легана Детедиакса"  #Машинный перевод 28.10.23!
 artifact_dethediaxnotes_name: "Личные заметки Легана Детедиакса"  #Машинный перевод 28.10.23!
  
 artifact_dragonskull_desc: "#size:15 Ужасный череп некогда великого зверя, потемневшая кость этого древнего монстра все еще излучает небольшое количество тепла, и один только череп вдвое больше тебя. Как вообще можно было убить такое существо?"  #Машинный перевод 28.10.23!
