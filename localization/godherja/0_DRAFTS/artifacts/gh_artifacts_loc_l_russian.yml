 feature_book_topic_edgeoftheworld: "Тайлонакс, возможно, самый легендарный корсар за всю историю [aversarian|E], предположительно раскрасил побережья мира в красный цвет две тысячи лет назад, прежде чем отобрать архипелаг Рантус у его туземцев и основать там свой одноименный город. Хотя мифы, окружающие его бесчисленные приключения, почти наверняка представляют собой смесь различных историй, накопившихся за огромный промежуток времени между его предполагаемым правлением и их составлением, а само его существование опирается в лучшем случае на сомнительные доказательства, фантастические истории оставались популярными на протяжении всей истории."  #Машинный перевод 28.10.23!
 feature_book_topic_eosianswordcharter: "Эосианская хартия меча предположительно представляет собой книгу самого Святого Эоса о фехтовании и о том, как действовать во время боя. Книга охватывает множество техник, начиная от странных и иностранных, вдохновленных далекими уголками мира, куда сам Эос путешествовал в качестве наемника, до справедливого и уважительного обращения с врагами и союзниками. В отличие от многих современных руководств по ведению войны из Аверсарии, Хартия Эосийского Меча уделяет особое внимание уважению, милосердию и защите слабых как «праведным» способам прожить свою жизнь и достичь совершенства как воина и как олицетворение храбрости."  #Машинный перевод 28.10.23!
 feature_book_topic_expeditiontothenorth: "Подробный отчет об экспедиции 983 года Аверсаринас Эноси Картеграфтекон к истоку Северных Путей. Это одна из трех известных крупных попыток совершить этот подвиг, она примечательна тем, что является единственной, записи о которой все еще сохранились: запись 1101 года бесследно исчезла, а записи об экспедиции 531 года Картарадди превратились в пепел. с разрушением Империума.\n\nХотя все началось с большим оптимизмом, команда магов и исследователей быстро столкнулась с растущими трудностями, враждебным и мрачным ландшафтом, ростом уровня фоновой магии и болезнями, вызванными воздействием. В конечном итоге команда была вынуждена повернуть назад за несколько сотен лиг до своей цели, заметив, что с их места не видно ни одной башни, и пришла к выводу, что источник может быть зарытым или иметь принципиально иную природу, чем Морская башня, но определенно недоступен. .\n\nК сожалению, к тому времени, как группа повернулась назад, несколько членов экспедиции сошли с ума и вместо этого двинулись навстречу своей почти неизбежной гибели."  #Машинный перевод 28.10.23!
 feature_book_topic_fiftyshades: "Этот аверсианский любовный роман одновременно популярен и широко запрещен в приличном обществе. Подробно описывая волнующий роман между доминирующим аверсарианским магом и его скромным рабом, книга содержит мучительные подробности о методах его романа и непристойных кожаных приспособлениях, которые он в нем использует. Многие считают его плохо написанным и отвратительным, но, тем не менее, похоже, что он продается в непристойных количествах."  #Машинный перевод 28.10.23!
 feature_book_topic_fourlodges: "Написанная в конце 1100-х годов дамотским ученым, известным исключительно как Меха, книга «Четыре [lodges|E]» представляет собой историю основных социальных организаций, определяющих дамотскую жизнь. Основная часть книги посвящена подробному исследованию событий, которые постепенно превратили [rayakuux_orders|E] в специализированные социальные группы, которыми они являются сегодня. От их основания в 572 ИС под руководством Боккара Датеша из [olani_dynasty|E] до их последующей роли во Втором [tetenik|E], Меха исследует их первоначальные функции и процедуры, а также то, как именно они впервые оказались втянутыми в политику как на местном, так и на региональном уровне. Затем текст сосредотачивается на местном масштабе, с постепенным отходом отдельных глав от первоначальной миссии, а их официальное разделение в 682 IS описывается как простое подтверждение. Затем он прослеживает их роль в период упадка [boqqarut|E], когда их полномочия росли за счет государства, и объясняет, как ко времени Третьего [tetenik|E] несколько крупных [lodges|E] фактически перестали подчиняться всем, кроме самых прямых приказов. По мнению Меха, [zalreb_dynasty|E] практически не имел значения, а [etami_tetenik|E] во многом стал результатом эрозии централизованной власти, интерпретация, которая в лучшем случае рассматривается как спорная, хотя в целом работа пользуется большим уважением."  #Машинный перевод 28.10.23!
 feature_book_topic_fraternityofmagi: "Эта книга представляет собой ответ за предложением на серию трактатов, написанных аверсарским магом Нотоксом Оэманидом под названием «Братство магов», серию все более безумных эссе, предполагающих формирование истинной магократии в Аверсарии, в которой все маги живут одинаково, независимо от религия и культура.\n\nКнига, написанная одним из многочисленных критиков Оманаида, содержит довольно резкий комментарий, как и большинство отзывов на публикацию. Прежде всего, в книге подробно описана нелепость идеи о том, что Аверсария еще не является Братством Магов. Автор указывает на то, что только аверсарианцы являются людьми, и только маги истинно люди, и что все люди Аавтократов имеют самый высокий уровень жизни и наибольшее количество прав в известном мире. Автор заканчивает книгу, предполагая, что Оэманаид симпатизирует своим рабам, и предлагает казнить их за свои убеждения."  #Машинный перевод 28.10.23!
 feature_book_topic_godslaverdictations: "Этот том представляет собой шевальскую копию найденных «личных диктовок» Картарадди [lich|E] Черновмалы «Богопоработительницы» Ческовары. Достигнув Личства в 7 веке после путешествия на север и побега от своего народа, Ческовара впоследствии стала одним из многих «второстепенных Личей» Личдома, которые проводили большую часть своего времени, пытаясь создать некрополь и вести мелкие территориальные войны с соседними Личами без когда-либо накапливая достаточно силы, чтобы организовать полноценное вторжение на юг.\n\nЭти мемуары, вероятно, были написаны несколькими слугами-нежитью, которые, судя по нескольким страницам, заполненным проклятиями и гневными опровержениями их «безмозглого идиотизма», были воскрешены только для того, чтобы постоянно следовать за Черновмалой и запишите ее слова. На двенадцатой странице из более чем двух тысяч (хотя половина из них давно утеряна и забыта из-за того, что большинство ученых считают это письмо «некачественным») Лич заявляет, что это потому, что «Мои славные слова однажды станут прекрасными священными текстами». ! Люди будут поклоняться мне как божеству, как только я свергну их жалких богов! У них должно быть свое писание! Мои слова не будут потеряны для истории!"\n\nТекст был восстановлен антиМагом сэром Крено ден Ви, который рискнул на север с рыцарским отрядом [peti_gisreddean|E] «Спутников Подмигивающей Розы» и напал на Ческовару в ее крепости «Вечный Свет». Хотя они, конечно, позаботились о том, чтобы история звучала достаточно эпически, техническое прочтение их отчетов и перекрестные ссылки на различные отчеты дают понять, что Ческовара, по-видимому, уже была на грани смерти, когда они ее нашли, и ее армия в основном была разбита. уничтожен ранее, как упоминалось в нескольких отрывках."  #Машинный перевод 28.10.23!
 feature_book_topic_griffonbestiary: "Этот бестиарий представляет собой описание различных пород шевальен-грифонов и рекомендации по их лучшему разведению и дрессировке. Когда-то считавшийся необходимостью для многих потенциальных наездников на грифонах, сегодня он считается более достойным историческим произведением, в котором несколько ныне вымерших пород подробно описаны с очень хорошо нарисованными изображениями и диаграммами."  #Машинный перевод 28.10.23!
 feature_book_topic_grimoireofmethinoire: "Гримуар Метинуара Метиклиза был захвачен рыцарем Марша Гаоффом ден ва Спенсером во время легендарного рейда на Крепость Кровавой Скорби. Стремясь освободить пленников из недавнего набега и отомстить за своего брата Терина, Гаофф и его банда Анти-Маги убили Метинуара и уничтожили его армию нежити во время битвы в тронном зале личей. Гримуар был доставлен обратно на юг и, согласно легендам, продан правящему Аутократиру за такую ​​сумму, что экономика Шевалье вскоре рухнула, подавленная избытком золота и серебра."  #Машинный перевод 28.10.23!
 feature_book_topic_howtheendbegan: "То, что начинается как обыденный военный журнал XXVI Легиона, быстро превращается в хаотичную совокупность заметок, карт и отчетов, начиная с 1202 года. Хотя безумный почерк и аннотации едва различимы, это один из самых ясных взглядов на происхождение и самые ранние наблюдения. [fog|E].\n\nСначала речь идет о внезапном появлении большого количества до сих пор неизвестных племенных народов из внутренних районов континента, затем анализируются причудливые и запутанные сообщения пленников и, наконец, первые наблюдения самого явления в 1203 году. Автор, предположительно Легон, освещает свои попытки предупредить правительство в [GetTitleByKey('c_oraispol').GetNameNoTier] о надвигающейся угрозе, но в лучшем случае получает молчание, а в худшем - откровенные насмешки и обвинения в измене.\n\nОкончательный отчет датирован. до 1221 года, писатель, по-видимому, был смертельно ранен во время битвы с ранее не вступавшими в контакт племенами, идущими на север с какой-то неизвестной целью. В самом последнем отрывке записана клятва, данная всеми присутствующими, больше не служить прихотям какого-либо мелкого автократира, а интересам всего человечества, и что единственным врагом, которого они должны знать отныне, будет не человек, а развращающие объятия Тумана. сам."  #Машинный перевод 28.10.23!
 feature_book_topic_howtomaimadragon: "Аверсианское руководство о том, как лучше всего убить дракона. Это горячо обсуждаемая тема, была ли книга написана до или после вторжения дракона Артенакса. По их мнению, это различие будет определять, является ли руководство точным руководством, вдохновленным убийством, или фантастическим взглядом на мальчика, убивающего своего домашнего дракона."  #Машинный перевод 28.10.23!
 feature_book_topic_howtoreadabook: "Короткий рассказ, предназначенный для того, чтобы научить крестьян Марчера читать и писать. Этот экземпляр является одним из сотен, созданных по приказу лорда Кавина Шевона, который хотел провести великие реформы для улучшения жизни крестьянства, но также считается человеком, не понимающим правления. Похоже, что Шеваун осознал свою ошибку вскоре после создания последней книги, поскольку он внезапно завершил программу и потребовал сжечь все копии книги."  #Машинный перевод 28.10.23!
 feature_book_topic_hundredtrials: "«Сотня испытаний святой Сансии» — это полубиографический художественный роман, рассказывающий о жизни святой Сансии-агионистки, от ее рождения до принесения в жертву на Стенде мучеников. Каждая глава вращается вокруг определенного периода ее жизни и одного из многих легендарных испытаний, с которыми она сталкивалась на каждом этапе своего трудного пути от сироты к святой. Хотя многие из финальных сообщений кажутся совершенно противоречащими современным верованиям агионистов, в каждом финале также есть раздел, написанный автором, который согласовывает его с доктриной агионистов, объясняя, что текст является строго метафорическим."  #Машинный перевод 28.10.23!
 feature_book_topic_imperialcivilwar: "В этой книге рассказывается об Аверсарианской гражданской войне, которая произошла между Аутократиром Эшрасом и Аутократией Аксиаотеей в течение последних двух десятилетий 1100-х годов. Книга, а не очередной фантастический пересказ, на самом деле представляет собой крайне сухой список биографий, карт и свидетельств очевидцев, призванный служить учебным пособием для будущих поколений."  #Машинный перевод 28.10.23!
 feature_book_topic_inquiryintothefog: "После того, как в 1235 году работа Мастера Прокопиона была незаметно занесена в черный список, [mayikrata|E] начал еще одно исследование природы [fog|E], на этот раз гораздо более серьезное. В отличие от предыдущего издания, оно никогда не пытается отрицать или даже преуменьшать свое существование, и хотя тон изо всех сил старается оставаться холодным и академичным, между строк есть неоспоримые намеки на безотлагательность.\n\nВ буклете сообщается, что все попытки магов, посланных в Великую Аверсарию остановить Туман, потерпели полную неудачу, и исследования его природы и происхождения дали мало информации. Кроме того, он подтверждает ранее непроверенные сообщения о обитающих внутри племенах людей, но отмечает, что все попытки общения встречались враждебно и что единственный живой пленник, который практически постоянно пытался покончить жизнь самоубийством, пока ему это не удавалось, не говорил ни на одном языке, известном ученым. или варварские переводчики. \n\nНаконец, он затрагивает слухи о недавно появившейся третьей школе магии, связанной с Туманом и используемой племенными магами, но не делает здесь однозначного суждения, утверждая, что текущие доказательства в лучшем случае неубедительны."  #Машинный перевод 28.10.23!
 #feature_book_topic_jacotwaldisse: "Меланхоличная история о павшем [antimagi|E], написанная его лучшим другом."  #Машинный перевод 28.10.23!
 feature_book_topic_jacotwaldisse: "«Жизнь Жако ден ва Вальдиссе» - относительно короткая книга, в которой обсуждается жизнь Марша [antimagi|E] Жако ден ва Вальдиссе, начиная со скромного начала, когда он был сыном мельника в нищей деревне, до их отказа принять попытки своего господина ограничить их выбор пути и поспешного побега. в Горнило, чтобы присоединиться к Орденам и на Пути Обнуления, до его сражения и смерти во время Войны на Красной Реке. Книга, рассказанная современником, товарищем и лучшим другом Жако сэром Майклом Вавасски, считается классикой поэзии и товарищества Марчера. Потеря и печаль Вавасского по поводу ужасной смерти Жако от рук Архилича Сайласа Ставро - Жако отдал свою жизнь, чтобы отвлечь Лича от нескольких раненых (включая Вавасского) - очевидны в каждом предложении и строфе стихов, добавленных к каждую главу разбить на части.\n\nСовременные ученые предполагают, что у Жако и Вавасского были гораздо более близкие отношения, чем дружба, хотя это остается весьма спорным."  #Машинный перевод 28.10.23!
 feature_book_topic_journalofseekers: "«Журнал Искателей» — это не отдельный журнал, а скорее сборник различных примечательных отрывков, собранных Моговаи во время их путешествий в отдаленные уголки мира. Новое издание выпускается каждые 50 лет, причем основным источником журналов является библиотека Ироти Дамотада, где хранятся собрания сочинений всех, кто путешествовал на север. Эта конкретная версия была впервые составлена ​​в 1239 году и содержит рассказы о широкомасштабных опустошениях, последовавших за [frodbrokna|E]. Большая часть посвящена продолжающейся кровопролитной борьбе между агионистами и варденитами, с несколькими свидетельствами очевидцев крупных сражений и даже интервью с варденитом Мамуром о ситуации, в котором он излагает методический подход. Это интервью контрастирует с горем другого путешественника, рассказывающего о нескольких своих околосмертных переживаниях, когда он скрывался от Ордена Слепого Наблюдателя. Кроме того, в нем рассказывается о дворах различных военачальников [aversarian|E], например, в записях путешественника, который присутствовал в составе XXI Легио «Аксиаотея» во время их кампании против Эшраеса, человека, который разрушил их империю. «Шевальены» касаются почти всего оставшегося содержания тома и представляют собой историю приключения одинокого человека с компанией наемников в Бейд-Фалухе."  #Машинный перевод 28.10.23!
 feature_book_topic_lasthippogriff: "«Последний гиппогриф» — это трагическая серия сочинений ученого из Марчера Абаэля Венодау, в которых подробно описывается его изучение и дружба с гиппогрифом Кетти, который, как полагают, был последним представителем своего вида. В книге рассматривается родословная Кетти и кратко описывается история гиппогрифов от их первого открытия каваленом до их исчезновения из-за чрезмерного использования в Марчер-Аверсианских войнах."  #Машинный перевод 28.10.23!
 feature_book_topic_lostpolis: "Анализ одной из величайших загадок ранней истории [aversarian|E] — полного исчезновения гегемонистского города-государства Кадмейбаэль где-то в середине II века BI. Последняя известная запись, в которой упоминается город, датируется 179 годом до н. э. и не отмечает никаких признаков упадка или бедствия, но после этого ранее крупный полис просто исчезает из всех записей, навсегда.\n\nНазвание поселения не упоминается снова, пока в далеком прошлом Третий век, когда Диоклея Качузе первым обратил внимание на причудливую историческую аномалию. С тех пор были выдвинуты многочисленные объяснения - магическая катастрофа, последствия особо могущественной Гедеоры, а также и более приземленные причины - например, намеренное стирание из памяти живущего после проигрыша войны против одного из его многочисленных соперников.\ n\nВ любом случае, его местонахождение остается неизвестным по сей день, что подпитывает мифы о том, что затерянный город является домом для богатств и власти, превосходящих человеческое воображение."  #Машинный перевод 28.10.23!
 feature_book_topic_loveanddeathinasiupoli: "«Любовь и смерть в [GetTitleByKey('c_asiupoli').GetNameNoTier]» — это аверсианская серия рассказов о сомневающемся бывшем легионере из города [GetTitleByKey('c_asiupoli').GetNameNoTier], работающем наемником. Нанятый прекрасной Магой для поиска убийцы своего мужа, крутой легионер путешествует по опасной паутине городских преступных кланов, а также со своими внутренними демонами."  #Машинный перевод 28.10.23!
 feature_book_topic_manswelbestiarium: "Рагамбальд Мансвел был чрезвычайно много путешествовавшим искателем приключений из Марша, который якобы доплыл на восток до границ Катун Кая. По возвращении в [chevalie|E] Рагамбальд приступил к кропотливому процессу перевода своих многочисленных дневников и зарисовок в письменную форму. Содержащиеся в нем отчеты представляют собой беспрецедентный и удивительно точный путеводитель по разнообразной фауне, магической и иной, которая обитает в отдаленных регионах [aeras|E]. Биография Рагамбальда, предположительно записанная в отдельном томе, к сожалению, почти полностью потеряна для истории, но, судя по его сохранившимся работам, он должен был быть замечательным и хорошо образованным человеком. Некоторые даже предположили, что Мансвел мог быть псевдонимом, но это, как и все остальное в жизни Мансвела, вызывает серьезные споры среди литераторов Chevalien."  #Машинный перевод 28.10.23!
 feature_book_topic_marcherswhatdoweknow: "Эта книга является творением аверсарианца Легона Партаноса, который более тридцати лет доказывал необходимость вторжения в Шевалье. Участники марша: «Что мы знаем» рассматривает предполагаемые причины его аргументов, от использования шевальеном антимагических боевых искусств в качестве доказательства того, что они существа из ада, и до того, почему мужественность их женщины сделала бы их рабами для плохих удовольствий."  #Машинный перевод 28.10.23!
 feature_book_topic_masenmalik: "Мас'ен Малик был плодовитым писателем, жившим в золотой век правления ритуалистов над [sarradon|E]. Эта эклектичная тридцатипятитомная работа — его самая известная и широко читаемая работа. Хотя сериал претендует на роль истории, неортодоксальный стиль Мас'ена Малика приводит к созданию произведения, полного причудливых историй, удивительно точных исторических описаний, сокровищницы классической южной поэзии и десятков – а возможно, сотен – ритуалов Мертвой магии, скрытых в закодированный язык на протяжении всей книги. Естественно, точно скопированные версии этой работы весьма ценны. Как ни странно, Мас'ен Малик сам не был магом. Ведущие теории заключаются в том, что анонимный «благодетель», которого он благодарит в нескольких местах своей статьи, возможно, стоял за сложным шифром, который все еще разблокируется почти тысячу лет спустя."  #Машинный перевод 28.10.23!
 ##feature_book_topic_masenmalik: "Поля жемчуга и ямы, полные золота"  #Машинный перевод 28.10.23!
 feature_book_topic_mawtalmunininguide: "Этот мрачный фолиант, часто считающийся основополагающим текстом секты ритуалистов Мавталмунинин, утверждает, что сама Смерть — единственная истинная сила на Эрасе. Ни один другой бог никогда не был так известен людям мира, как смерть, и хотя любой может сомневаться в существовании божества, только безумец может усомниться в существовании смерти. Хотя самоубийство не является явным требованием — мавталмунинцы еще не придумали, как распространить свое спасительное послание из загробного мира, — книга действительно призывает жить, не заботясь о своем дальнейшем благополучии."  #Машинный перевод 28.10.23!
 feature_book_topic_mightmagibuxommaiden: "Этот популярный аверсианский роман — один из многих в продолжительной серии аверсианских любовных романов. Эта история, которую в других уголках мира обычно считают нелепой, включает в себя дразнящие, а иногда и непристойные подробности о кипящей страсти между исключительно мускулистым и мужественным магом с обнаженной грудью и исключительно большой грудью наивной и девственной принцессой, которая падает в его объятия. Почти все, кто читает и осуждает его, считают его отвратительным и написанным на детском уровне, и большинство из них принадлежат ему."  #Машинный перевод 28.10.23!
 feature_book_topic_nameofthewindknockoff: "«Шум воздуха» — это аверсианский роман и приключенческий рассказ, который был довольно популярен до Фродброкны. Подробно описывая восхождение Аутократира Эшрейа и изображая его как самого талантливого юношу в истории Аверсарии, книга уделяет большое внимание его восхождению в [mayikrata|E], а также соперничеству и роману с его великой коллегой Аксиаотеей. Несмотря на большую популярность и быстрое продолжение, сериал так и не получил третьей книги после «Фродброкны и конца света»."  #Машинный перевод 28.10.23!
 feature_book_topic_natureofmatter: "Редкая коллекция сохранившихся работ Хаси'аекса, загадочного философа, математика и мага Б.И. Аспомнокса четвертого века. Родом из Высбаэля, его неортодоксальная школа мысли проповедовала противоречивую догму, которая в конечном итоге привела к его бегству в соседний Аспомнокс, чьи либеральные правители были более довольны тем, что ему разрешили мирно преподавать свою доктрину. Сегодня его больше всего помнят за его роль в основании самой ранней известной академии Мертвой Магии [aversarian|E], и Аспомнокс продолжит оставаться единственным крупным протоаверсарианским городом-государством, который в основном использует именно ее, а не Живую Магию, до конца своего существования. свою независимую историю."  #Машинный перевод 28.10.23!
 feature_book_topic_ninetysixtasks: "Красивое, цветистое стихотворение, пересказывающее легендарные девяносто шесть задач, предпринятых безымянным героем, который искал руки полубогини Навкиаксы в браке на далекой заре времен, прежде чем предположительно основать семью - и город Науципакс (современная Наупирна). ), с ней. В разных моментах это произведение, радостное, душераздирающее, мрачное, а местами совершенно причудливое и, казалось бы, несвязное, широко превозносится как одна из жемчужин [aversarian|E] литературы. Примечательно, что многие из описанных здесь задач на самом деле являются ритуалами силы, используемыми Магами по сей день."  #Машинный перевод 28.10.23!
 feature_book_topic_ontheoriginofmankind: "В этой книге освещаются постоянно продолжающиеся горячие споры о том, произошли ли аверсарианцы с Палитаке или Тауэрского острова, или, по крайней мере, о статусе дебатов, когда работа была выпущена Архаилогикосом Сокониасом в 1125 году. Хотя в ней делается попытка занять умеренный подход. и предоставляет аргументы в пользу обеих позиций, проницательный ученый может ясно почувствовать пропалитакианскую предвзятость."  #Машинный перевод 28.10.23!
