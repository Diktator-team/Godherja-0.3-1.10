 feature_book_topic_artifact_bookclockworkcity: "Описания почти утопичны, поскольку говорят о счастливом, преданном населении, работающем в унисон во славу своего государя. Конечно, эта картина резко контрастирует со всем, что даже непредвзятые ученые могли бы сказать об условиях жизни в Империуме, что заставляет многих отвергать книгу как не что иное, как пропагандистскую статью, написанную Климентом с целью снискать расположение своего покровителя.\n\nИз Однако гораздо больший интерес для обычного читателя представляют довольно увлекательные страницы, рассказывающие о самом городе - впечатляющем мегаполисе из мрамора и латуни, с часовыми автоматами, казалось бы, интегрированными во все аспекты жизни. Достоверность этих частей книги никогда не подвергалась сомнению, поскольку Картарадди были широко известны своим мастерством обращения с часовыми механизмами.\n\nЛюбопытно, что, хотя может показаться, что в книге первоначально несколько раз упоминалось название города, оно на самом деле невозможно прочитать эти конкретные слова. В зависимости от читателя это либо просто пустые пробелы в тексте, либо искажены до неузнаваемости."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookcompiledworksofvenodau: "Эта книга представляет собой сборник самых популярных пьес, сказок, стихов и трактатов, написанных эксцентричным писателем 9 века Абаэлем Венодау. Самыми известными из них являются одиннадцать сатирических и романтических стихотворений, которые создали концепцию единой идентичности Шевальена и Братства Шевалье."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookdangerofathousandstars: "Эта книга неизвестного автора на первый взгляд кажется не чем иным, как книгой безумных бредней и эзотерических теорий заговора о древних богах и жестоких инопланетных хозяевах. Несмотря на это, многие последователи Забытого Святого утверждают, что книга на самом деле была написана Их рукой, и многие последователи всегда носят с собой копию, полагая, что Забытый Святой был всевидящим существом."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookedgeoftheworld: "Тайлонакс, возможно, самый легендарный корсар за всю историю [aversarian|E], предположительно раскрасил побережья мира в красный цвет две тысячи лет назад, прежде чем отобрать архипелаг Рантус у его туземцев и основать там свой одноименный город. Хотя мифы, окружающие его бесчисленные приключения, почти наверняка представляют собой смесь различных историй, накопившихся за огромный промежуток времени между его предполагаемым правлением и их составлением, а само его существование опирается в лучшем случае на сомнительные доказательства, фантастические истории оставались популярными на протяжении всей истории."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookeosianswordcharter: "Эосианская хартия меча предположительно представляет собой книгу самого Святого Эоса о фехтовании и о том, как действовать во время боя. Книга охватывает множество техник, начиная от странных и иностранных, вдохновленных далекими уголками мира, куда сам Эос путешествовал в качестве наемника, до справедливого и уважительного обращения с врагами и союзниками. В отличие от многих современных руководств по ведению войны из Аверсарии, Хартия Эосийского Меча уделяет особое внимание уважению, милосердию и защите слабых как «праведным» способам прожить свою жизнь и достичь совершенства как воина и как олицетворение храбрости."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookexpeditiontothenorth: "Подробный отчет об экспедиции 983 года Аверсаринас Эноси Картеграфтекон к истоку Северных Путей. Это одна из трех известных крупных попыток совершить этот подвиг, она примечательна тем, что является единственной, записи о которой все еще сохранились: запись 1101 года бесследно исчезла, а записи об экспедиции 531 года Картарадди превратились в пепел. с разрушением Империума.\n\nХотя все началось с большим оптимизмом, команда магов и исследователей быстро столкнулась с растущими трудностями, враждебным и мрачным ландшафтом, ростом уровня фоновой магии и болезнями, вызванными воздействием. В конечном итоге команда была вынуждена повернуть назад за несколько сотен лиг до своей цели, заметив, что с их места не видно ни одной башни, и пришла к выводу, что источник может быть зарытым или иметь принципиально иную природу, чем Морская башня, но определенно недоступен. .\n\nК сожалению, к тому времени, как группа повернулась назад, несколько членов экспедиции сошли с ума и вместо этого двинулись навстречу своей почти неизбежной гибели."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookfiftyshades: "Этот аверсианский любовный роман одновременно популярен и широко запрещен в приличном обществе. Подробно описывая волнующий роман между доминирующим аверсарианским магом и его скромным рабом, книга содержит мучительные подробности о методах его романа и непристойных кожаных приспособлениях, которые он в нем использует. Многие считают его плохо написанным и отвратительным, но, тем не менее, похоже, что он продается в непристойных количествах."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookfourlodges: "Написанная в конце 1100-х годов дамотским ученым, известным исключительно как Меха, книга «Четыре [lodges|E]» представляет собой историю основных социальных организаций, определяющих дамотскую жизнь. Основная часть книги посвящена подробному исследованию событий, которые постепенно превратили [rayakuux_orders|E] в специализированные социальные группы, которыми они являются сегодня. От их основания в 572 ИС под руководством Боккара Датеша из [olani_dynasty|E] до их последующей роли во Втором [tetenik|E], Меха исследует их первоначальные функции и процедуры, а также то, как именно они впервые оказались втянутыми в политику как на местном, так и на региональном уровне. Затем текст сосредотачивается на местном масштабе, с постепенным отходом отдельных глав от первоначальной миссии, а их официальное разделение в 682 IS описывается как простое подтверждение. Затем он прослеживает их роль в период упадка [boqqarut|E], когда их полномочия росли за счет государства, и объясняет, как ко времени Третьего [tetenik|E] несколько крупных [lodges|E] фактически перестали подчиняться всем, кроме самых прямых приказов. По мнению Меха, [zalreb_dynasty|E] практически не имел значения, а [etami_tetenik|E] во многом стал результатом эрозии централизованной власти, интерпретация, которая в лучшем случае рассматривается как спорная, хотя в целом работа пользуется большим уважением."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookfraternityofmagi: "Эта книга представляет собой ответ за предложением на серию трактатов, написанных аверсарским магом Нотоксом Оэманидом под названием «Братство магов», серию все более безумных эссе, предполагающих формирование истинной магократии в Аверсарии, в которой все маги живут одинаково, независимо от религия и культура.\n\nКнига, написанная одним из многочисленных критиков Оманаида, содержит довольно резкий комментарий, как и большинство отзывов на публикацию. Прежде всего, в книге подробно описана нелепость идеи о том, что Аверсария еще не является Братством Магов. Автор указывает на то, что только аверсарианцы являются людьми, и только маги истинно люди, и что все люди Аавтократов имеют самый высокий уровень жизни и наибольшее количество прав в известном мире. Автор заканчивает книгу, предполагая, что Оэманаид симпатизирует своим рабам, и предлагает казнить их за свои убеждения."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookgodslaverdictations: "Этот том представляет собой шевальскую копию найденных «личных диктовок» Картарадди [lich|E] Черновмалы «Богопоработительницы» Ческовары. Достигнув Личства в 7 веке после путешествия на север и побега от своего народа, Ческовара впоследствии стала одним из многих «второстепенных Личей» Личдома, которые проводили большую часть своего времени, пытаясь создать некрополь и вести мелкие территориальные войны с соседними Личами без когда-либо накапливая достаточно силы, чтобы организовать полноценное вторжение на юг.\n\nЭти мемуары, вероятно, были написаны несколькими слугами-нежитью, которые, судя по нескольким страницам, заполненным проклятиями и гневными опровержениями их «безмозглого идиотизма», были воскрешены только для того, чтобы постоянно следовать за Черновмалой и запишите ее слова. На двенадцатой странице из более чем двух тысяч (хотя половина из них давно утеряна и забыта из-за того, что большинство ученых считают это письмо «некачественным») Лич заявляет, что это потому, что «Мои славные слова однажды станут прекрасными священными текстами». ! Люди будут поклоняться мне как божеству, как только я свергну их жалких богов! У них должно быть свое писание! Мои слова не будут потеряны для истории!"\n\nТекст был восстановлен антиМагами сэром Крено ден Ви, который рискнул на север вместе с рыцарским отрядом Пети Гисреддина из «Спутников Подмигивающей Розы» и напал на Ческовару в ее крепости «Вечный Свет». Хотя они, конечно, позаботились о том, чтобы история звучала достаточно эпически, техническое прочтение их отчетов и перекрестные ссылки на различные отчеты дают понять, что Ческовара, по-видимому, уже была на грани смерти, когда они ее нашли, и ее армия в основном была разбита. уничтожен ранее, как упоминалось в нескольких отрывках."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookgriffonbestiary: "Этот бестиарий представляет собой описание различных пород шевальен-грифонов и рекомендации по их лучшему разведению и дрессировке. Когда-то считавшийся необходимостью для многих потенциальных наездников на грифонах, сегодня он считается более достойным историческим произведением, в котором несколько ныне вымерших пород подробно описаны с очень хорошо нарисованными изображениями и диаграммами."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookgrimoireofmethinoire: "Гримуар Метинуара Метиклиза был захвачен рыцарем Марша Гаоффом ден ва Спенсером во время легендарного рейда на Крепость Кровавой Скорби. Стремясь освободить пленников из недавнего набега и отомстить за своего брата Терина, Гаофф и его банда Анти-Маги убили Метинуара и уничтожили его армию нежити во время битвы в тронном зале личей. Гримуар был доставлен обратно на юг и, согласно легендам, продан правящему Аутократиру за такую ​​сумму, что экономика Шевалье вскоре рухнула, подавленная избытком золота и серебра."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookhowtheendbegan: "То, что начинается как обыденный военный журнал XXVI Легиона, быстро превращается в хаотичную совокупность заметок, карт и отчетов, начиная с 1202 года. Хотя безумный почерк и аннотации едва различимы, это один из самых ясных взглядов на происхождение и самые ранние наблюдения. [fog|E].\n\nСначала речь идет о внезапном появлении большого количества до сих пор неизвестных племенных народов из внутренних районов континента, затем анализируются причудливые и запутанные сообщения пленников и, наконец, первые наблюдения самого явления в 1203 году. Автор, предположительно Легон, освещает свои попытки предупредить правительство в Орайполе о надвигающейся угрозе, но в лучшем случае получает молчание, а в худшем - откровенные насмешки и обвинения в государственной измене.\n\nОкончательный отчет датирован 1221 г., писатель, очевидно, был смертельно ранен во время битвы с ранее не вступавшими в контакт племенами, идущими на север с какой-то неизвестной целью. В самом последнем отрывке записана клятва, данная всеми присутствующими, больше не служить прихотям какого-либо мелкого автократира, а интересам всего человечества, и что единственным врагом, которого они должны знать отныне, будет не человек, а развращающие объятия Тумана. сам."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookhowtomaimadragon: "Аверсианское руководство о том, как лучше всего убить дракона. Это горячо обсуждаемая тема, была ли книга написана до или после вторжения дракона Артенакса. По их мнению, это различие будет определять, является ли руководство точным руководством, вдохновленным убийством, или фантастическим взглядом на мальчика, убивающего своего домашнего дракона."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookhowtoreadabook: "Короткий рассказ, предназначенный для того, чтобы научить крестьян Марчера читать и писать. Этот экземпляр является одним из сотен, созданных по приказу лорда Кавина Шевона, который хотел провести великие реформы для улучшения жизни крестьянства, но также считается человеком, не понимающим правления. Похоже, что Шеваун осознал свою ошибку вскоре после создания последней книги, поскольку он внезапно завершил программу и потребовал сжечь все копии книги."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookhundredtrials: "«Сотня испытаний святой Сансии» — это полубиографический художественный роман, рассказывающий о жизни святой Сансии-агионистки, от ее рождения до принесения в жертву на Стенде мучеников. Каждая глава вращается вокруг определенного периода ее жизни и одного из многих легендарных испытаний, с которыми она сталкивалась на каждом этапе своего трудного пути от сироты к святой. Хотя многие из финальных сообщений кажутся совершенно противоречащими современным верованиям агионистов, в каждом финале также есть раздел, написанный автором, который согласовывает его с доктриной агионистов, объясняя, что текст является строго метафорическим."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookimperialcivilwar: "В этой книге рассказывается об Аверсарианской гражданской войне, которая произошла между Аутократиром Эшрасом и Аутократией Аксиаотеей в течение последних двух десятилетий 1100-х годов. Книга, а не очередной фантастический пересказ, на самом деле представляет собой крайне сухой список биографий, карт и свидетельств очевидцев, призванный служить учебным пособием для будущих поколений."  #Машинный перевод 28.10.23!
 feature_book_topic_artifact_bookinquiryintothefog: "После того, как в 1235 году работа Мастера Прокопиона была незаметно занесена в черный список, [mayikrata|E] начал еще одно исследование природы [fog|E], на этот раз гораздо более серьезное. В отличие от предыдущего издания, оно никогда не пытается отрицать или даже преуменьшать свое существование, и хотя тон изо всех сил старается оставаться холодным и академичным, между строк есть неоспоримые намеки на безотлагательность.\n\nВ буклете сообщается, что все попытки магов, посланных в Великую Аверсарию остановить Туман, потерпели полную неудачу, и исследования его природы и происхождения дали мало информации. Кроме того, он подтверждает ранее непроверенные сообщения о обитающих внутри племенных людях, но отмечает, что все попытки общения встречались враждебно и что единственный живой пленник, который практически постоянно пытался покончить жизнь самоубийством, пока ему это не удавалось, не говорил ни на одном языке, известном ученым. или варварские переводчики. \n\nНаконец, он затрагивает слухи о недавно появившейся третьей школе магии, связанной с Туманом и используемой племенными магами, но не делает здесь однозначного суждения, утверждая, что текущие доказательства в лучшем случае неубедительны."  #Машинный перевод 28.10.23!
  
  
  
