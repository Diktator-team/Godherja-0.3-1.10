l_russian:
 metropolis.0001.t: "Восстановленная слава"
 metropolis.0001.desc: "Огромные средства, рабочие руки и время, потраченные на восстановление [cleared_ruins_province.GetName]наконец-то принесли свои плоды. Последние завалы разобраны, и район может начать жизнь с чистого листа.\n\nоскольку первые постоянные поселенцы начали переезжать в быстро расширяющиеся, оживленные жилые районы, перед нами встал выбор, как специализировать эту новую часть города."
 metropolis.0001.a: "Прекрасные дворцы станут главной жемчужиной этого района."
 metropolis.0001.b: "Цитадель, обеспечат безопасность всему городу."
 metropolis.0001.c: "Рынки и торговые центры, движущие силы цивилизации."
 metropolis.0001.d: "Гавани, величественные окна в мир."
 metropolis.0001.e: "Храмы и другие символы посвящения божественному."
 metropolis.0001.f: "Не нужно слишком узко специализироваться."
 metropolis.0001.g: "Центр труда для наших граждан."
 metropolis.0001.a.tt: "#E Дворцовый район#! будет построен в [cleared_ruins_province.GetName]
 metropolis.0001.b.tt: "#E Военный округ#! будет построен в [cleared_ruins_province.GetName]
 metropolis.0001.c.tt: "#E Торговый район#! будет построен в [cleared_ruins_province.GetName]
 metropolis.0001.d.tt: "#E Морской район#! будет построен в [cleared_ruins_province.GetName].
 metropolis.0001.e.tt: "#E Храмовый район#! будет построен в [cleared_ruins_province.GetName].
 metropolis.0001.f.tt: "#E Городской округ#! будет построен в [cleared_ruins_province.GetName]
 metropolis.0001.g.tt: "#E Район мастерских#! будет построен в [cleared_ruins_province.GetName].
  
 NOT_CAPITAL_COUNTY_METROPOLIS_BUILDING: "Это здание может быть построено (и будет функционировать) только в столичном округе его владельца."
