l_russian:
 metropolis.0001.t: "Восстановленная слава"  #Машинный перевод 28.10.23!
 metropolis.0001.desc: "Огромное количество богатства, рабочих и времени, вложенное в восстановление [cleared_ruins_province.GetName], наконец, принесло свои плоды. Последние завалы уже сметены, и район может начать жизнь с чистого листа.\n\nПоскольку первые постоянные поселенцы начали переселяться в быстро расширяющиеся, оживающие жилые районы, у нас остается выбор, как специализироваться в этом новом часть города."  #Машинный перевод 28.10.23!
 metropolis.0001.a: "Красивые дворцы станут жемчужиной района."  #Машинный перевод 28.10.23!
 metropolis.0001.b: "Цитадель, обеспечивающая безопасность всего города."  #Машинный перевод 28.10.23!
 metropolis.0001.c: "Рынки и торговые центры, движущие силы цивилизации."  #Машинный перевод 28.10.23!
 metropolis.0001.d: "Гавани, величественные окна в мир."  #Машинный перевод 28.10.23!
 metropolis.0001.e: "Храмы и другие знаки посвящения божественному."  #Машинный перевод 28.10.23!
 metropolis.0001.f: "Не нужно слишком узко специализироваться."  #Машинный перевод 28.10.23!
 metropolis.0001.g: "Центр работы для наших граждан."  #Машинный перевод 28.10.23!
 metropolis.0001.a.tt: "#E Дворцовый район#! будет построен в [cleared_ruins_province.GetName]"  #Машинный перевод 28.10.23!
 metropolis.0001.b.tt: "#E Военный округ#! будет построен в [cleared_ruins_province.GetName]"  #Машинный перевод 28.10.23!
 metropolis.0001.c.tt: "#E Торговый район#! будет построен в [cleared_ruins_province.GetName]"  #Машинный перевод 28.10.23!
 metropolis.0001.d.tt: "#E Морской район#! будет построен в [cleared_ruins_province.GetName]."  #Машинный перевод 28.10.23!
 metropolis.0001.e.tt: "#E Храмовый район#! будет построен в [cleared_ruins_province.GetName]."  #Машинный перевод 28.10.23!
 metropolis.0001.f.tt: "#E Городской округ#! будет построен в [cleared_ruins_province.GetName]"  #Машинный перевод 28.10.23!
 metropolis.0001.g.tt: "#E Район мастерских#! будет построен в [cleared_ruins_province.GetName]."  #Машинный перевод 28.10.23!
  
 NOT_CAPITAL_COUNTY_METROPOLIS_BUILDING: "Это здание можно построить (и оно будет функционировать) только в столице его владельца."  #Машинный перевод 28.10.23!
