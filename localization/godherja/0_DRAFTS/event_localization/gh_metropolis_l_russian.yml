l_russian:
 metropolis.0001.t: "Восстановленная слава"
 metropolis.0001.desc: "Огромное количество богатства, рабочих и времени, вложенное в восстановление [cleared_ruins_province.GetName], наконец, принесло свои плоды. Последние завалы уже сметены, и район может начать жизнь с чистого листа.\n\nПоскольку первые постоянные поселенцы начали переселяться в быстро расширяющиеся, оживающие жилые районы, у нас остается выбор, как специализироваться в этом новом часть города."
 metropolis.0001.a: "Красивые дворцы станут жемчужиной района."
  metropolis.0001.a.tt:0 "An #E Administration District#! will be constructed in [cleared_ruins_province.GetName] 
 metropolis.0001.b: "Цитадель, обеспечивающая безопасность всего города."
  metropolis.0001.b.tt:0 "A #E Scholarly District#! will be constructed in [cleared_ruins_province.GetName] 
 metropolis.0001.c: "Рынки и торговые центры, движущие силы цивилизации."
  metropolis.0001.c.tt:0 "An #E Economic District#! will be constructed in [cleared_ruins_province.GetName] 
  
