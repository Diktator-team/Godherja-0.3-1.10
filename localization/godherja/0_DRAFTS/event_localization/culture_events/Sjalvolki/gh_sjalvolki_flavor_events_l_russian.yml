l_russian:
 sjalvolki_monthly.1000.t: "Дети Замистры, Дети Урехи"
 sjalvolki_monthly.1000.desc: "Могущественный [velos|E] даровал нам знание охоты и дал нам власть над зверями мира, чтобы утолить наш голод. Хотя его дар велик, мы должны быть осторожны, чтобы он не был растрачен.\n\nНедавно между двумя нашими кланами в [sjalvolki_province_dispute.GetName] возник спор о том, как будет использоваться земля. Один клан склоняется к традиционной охоте и намерен оставить неосвоенную территорию дикой, чтобы продолжить добычу там. Остальные — преданные земледельцы и намерены расчистить часть территории для новых сельскохозяйственных угодий. Хотя за претензиями охотников стоит вес благочестивого культа Велоса, у обеих сторон есть веские аргументы, поэтому мне остается определить, как именно следует распоряжаться землей."
 sjalvolki_monthly.1000.a: "Охотники отмечают важные моменты и сохраняют его как охотничий заповедник."
 sjalvolki_monthly.1000.b: "У фермеров есть веские аргументы, пусть режут и сжигают."
 preserved_for_hunters: "Сохранено для охотников"
 expanding_farms: "Расширение сельскохозяйственных угодий"
 sjalvolki_monthly.1001.t: "Дань охотника"
 sjalvolki_monthly.1001.desc: "Издавна священной традицией считалось, что с любым зверем, убитым охотником, можно поступать по своему усмотрению — [velos|E] обещал нам не меньшее. Однако все, что находит охотник и не является животным, подпадает под действие светских правовых норм. Сегодня несколько охотников, как того требует от них закон, возвращаются с вестью о полуразрушенных развалинах глубоко в лесах моего [sjalvolki_hunters_find.GetName]. Опасаясь призраков и духов, суеверная группа не стала проводить дальнейшее расследование. Поскольку руины находятся в моих владениях, я могу поступать с этой информацией по своему усмотрению. Конечно, если я попрошу их вернуть меня туда, им придется заплатить небольшую плату."
 sjalvolki_monthly.1001.a: "Заплатите этим добрым людям их гонорар! Давайте расследовать!"
 sjalvolki_monthly.1001.b: "Отправьте их с пустыми руками. У меня есть дела поважнее."
 sjalvolki_monthly.1002.t: "Аверсарская вилла!"
 sjalvolki_monthly.1002.desc: "Наш небольшой отряд пробирается через густую пустыню [sjalvolki_hunters_find.GetName], тратя большую часть дня на то, чтобы добраться до руин. Разбив лагерь, я заглядываю внутрь. Несмотря на трепет моих проводников, я не вижу здесь никаких призраков или духов, только руины [aversarian|E] упадка. Кажется, это поместье когда-то было своего рода плантацией, но дикая природа сумела почти полностью захватить его после всего лишь нескольких поколений заброшенности. Пробираясь сквозь густые лианы, зарастающие то, что когда-то было дверным проемом, я оказываюсь среди полуразрушенных развалин библиотеки. К моему разочарованию, от книг мало что осталось, кроме мокрых куч гнили. Когда я уже собираюсь сдаться, что-то бросается в глаза."
 sjalvolki_monthly.1002.a: "Немного позолоченной скульптуры, которая наверняка будет стоить дорого!"
 sjalvolki_monthly.1002.b: "Единственный том, которому удалось сохраниться в целости и сохранности!"
 sjalvolki_monthly.1003.t: "Аверсианский Оружейный склад!"
 sjalvolki_monthly.1003.desc: "Наш небольшой отряд пробирается через густую пустыню [sjalvolki_hunters_find.GetName], тратя большую часть дня на то, чтобы добраться до руин. Здание приземистое и прочное, построено из грубо отесанных камней. Понятно, что когда-то это, вероятно, был какой-то форт или гарнизон, а резьба Чистейшего над дверным проемом дает четкое указание на национальность тех, кто когда-то служил здесь. Распахнув тяжелую дверь, я осматриваю развалины внутри. Остатки арсенала разбросаны по всей территории, но от оружия и доспехов, когда-то хранившихся здесь, остались лишь клочки ржавчины. Однако после нескольких часов поисков мы с моими людьми смогли найти плотно запечатанный сундук, который, должно быть, не заметили. Взломав его, мы находим завернутым в промасленную ткань и запечатанным вдали от непогоды..."
 sjalvolki_monthly.1003.a: "Нетронутый доспех!"
 sjalvolki_monthly.1003.b: "Прекрасное оружие!"
 sjalvolki_monthly.1003.c: "Баночки вина! Мы сегодня хорошо выпьем!"
 sjalvolki_monthly.1004.t: "Аверсианская мельница!"
 sjalvolki_monthly.1004.desc: "Наш небольшой отряд пробирается через густую пустыню [sjalvolki_hunters_find.GetName], тратя большую часть дня на то, чтобы добраться до руин. Оказывается, это небольшой комплекс, очевидно, когда-то сеть мельниц, заброшенная через некоторое время после разрушения мира. Хотя деревня, которая, должно быть, когда-то окружала это место, полностью поглощена дикой природой, сама мельница находится в удивительно хорошем состоянии. Хотя многие металлические инструменты придется заменить, наши мастера смогут изучить механизмы и воспроизвести сложную конструкцию. Альтернативно, за пиломатериалы и все, что уцелело от техники, можно было бы получить хорошую цену, хотя это и расстроило бы местных жителей."
 sjalvolki_monthly.1004.a: "Снесите его и отстройте для нашего пользования!"
 sjalvolki_monthly.1004.b: "Продай это!"
 sjalvolki_monthly.1005.t: "Аверсарийский храм!"
 sjalvolki_monthly.1005.desc: "Наш небольшой отряд пробирается через густую пустыню [sjalvolki_hunters_find.GetName], тратя большую часть дня на то, чтобы добраться до руин. Быстро становится ясно, что это сооружение когда-то служило Аверсарианским Наоном — храмом наших старых противников. Выцветшая иконография Чистейшего до сих пор украшает это сооружение, а интерьер, похоже, был заброшен в большой спешке, поскольку различные орудия веры не были взяты с Омитилосами, которые когда-то населяли это место. Неясно, какую деревню или общину когда-то обслуживало это здание, но теперь оно в наших руках."
 sjalvolki_monthly.1005.a: "Продайте ценности и разрушьте это место."
 sjalvolki_monthly.1005.b: "Снесите его, оскверните этот дом Пеквона!"
 sjalvolki_monthly.1005.c: "Оставьте это, безвестность — это само по себе наказание."
 sjalvolki_monthly.1005.d: "Оставьте это, безвестность — это само по себе наказание."
 sjalvolki_monthly.1006.t: "Зверинец Руин."
 sjalvolki_monthly.1006.desc: "Наш небольшой отряд пробирается через густую пустыню [sjalvolki_hunters_find.GetName], тратя большую часть дня на то, чтобы добраться до руин. Сооружение, стоящее перед нами, очевидно, когда-то было каким-то поместьем [aversarian|E], сосредоточенным вокруг ныне заброшенной виллы. Проникнув в прогнившее сооружение, мы сталкиваемся со странным зрелищем. Загадочные куски металла разбросаны по комнатам частично разрушенного здания, повсюду лежат медные перья, тяжелые от ярь-медяни, а разрушенные остатки того, что, по-видимому, было статуями диких кошек и других животных, валяются по углам, не более чем груды ржавчины. . В центре всего этого находятся останки человека, который, как я предполагаю, был невменяемым владельцем поместья, жадно прижимая к себе связку неузнаваемых механизмов. Лорд и повелитель зверинца, такого же безжизненного, как он.\n\nПосле целого дня поисков этой странной гробницы я и моя команда обнаруживаем..."
 sjalvolki_monthly.1006.a: "Ржавчина и разруха."
 sjalvolki_monthly.1006.b: "Чудо."
 locals_mollified: "Местные жители успокоились"
 locals_enraged: "Местные жители в ярости"
 sjalvolki_monthly.1007.t: "Учимся охотиться"
 sjalvolki_monthly.1007.desc: "Убить своего первого оленя — это обряд посвящения для юноши Сялволки, это священное действие, которому нас научил сам Велос в Эпоху Героев. Однако [guardian.GetName] еще не научил меня стрелять даже в кролика. Возможно, мне следует приставать к [guardian.GetHerHim], чтобы он взял меня на охоту и показал мне все необходимое, чтобы мои друзья перестали дразнить меня по поводу того, что я никогда не ходил на охоту. Хорошо известно, что они все-таки искусные охотники."
 sjalvolki_monthly.1007.a: "Нет, мне нравится оставаться дома"
 sjalvolki_monthly.1007.b: "Это неприемлемо, и я должен сообщить об этом [guardian.GetHerHim]!"
 sjalvolki_monthly.1008.t: "Маленький Охотник"
 sjalvolki_monthly.1008.desc: "В последнее время маленький [hunt_curious_child.GetName] постоянно приставал ко мне с просьбой взять [hunt_curious_child.GetHerHim] на охоту, говоря, что поддразнивания [hunt_curious_child.GetSheHe], которые он получает как от друзей, так и от хулиганов, стали невыносимыми. Я признаю, что я довольно опытный охотник, но действительно ли они готовы забить свой первый доллар? Они немного молоды..."
 sjalvolki_monthly.1008.a: "[hunt_curious_child.GetName] имеет смысл! Время [hunt_curious_child.GetHerHim] учиться!"
 sjalvolki_monthly.1008.b: "Ой, просто поклонитесь [hunt_curious_child.GetHerHim], [hunt_curious_child.GetSheHe] разберётся."
 sjalvolki_monthly.1008.c: "Это слишком опасно, я запрещаю [hunt_curious_child.GetHerHim] ступать в лес!"
 sjalvolki_monthly.1008.a.success: "Моё обучение прошло успешно!"
 sjalvolki_monthly.1008.b.failure: "[hunt_curious_child.GetName] вообще мало чему учится"
 sjalvolki_monthly.1008.c.failure: "Происходит ужасная авария!"
 sjalvolki_monthly.1008.adult_message_success: "[hunt_curious_child.GetFirstName] Успешно учится!"
 sjalvolki_monthly.1008.adult_message_failure: "[hunt_curious_child.GetFirstName] просто не понимает..."
 sjalvolki_monthly.1008.adult_message_crit_fail: "[hunt_curious_child.GetFirstName] удается попасть стрелой в [hunt_curious_child.GetHerselfHimself]!"
 sjalvolki_monthly.1008.child_message_success: "[guardian.GetFirstName] Согласен взять меня на охоту, и я добиваю своего первого оленя!"
 sjalvolki_monthly.1008.child_message_failure: "[guardian.GetFirstName] Согласен взять меня на охоту, но я этого не понимаю..."
 sjalvolki_monthly.1008.child_message_crit_fail: "[guardian.GetFirstName] Согласен взять меня на охоту, но что-то идёт не так!"
 sjalvolki_monthly.1009.t: "Лук и не более того"
 sjalvolki_monthly.1009.desc: "Когда я рассказал [guardian.GetName] о своем желании научиться охотиться, я не уверен, чего я ожидал, но когда мне вручили лук и сказали: «Просто делай то, что кажется естественным», это было не совсем то, на что я надеялся. Теперь, когда я провел несколько часов, проверяя тетиву и наблюдая, как другие охотники тренируются во дворе, я совершенно уверен, что понимаю основы, но отправляться в темный лес в поисках чего-нибудь для стрельбы действительно довольно пугающе! Возможно, это слишком много..."
 sjalvolki_monthly.1009.a: "Ну, ух, вот и я!"
 sjalvolki_monthly.1009.b: "Я просто не готов со всем этим иметь дело."
 sjalvolki_monthly.1009.a.success: "Я сделал все это сам!"
 sjalvolki_monthly.1009.b.failure: "Я возвращаюсь домой с пустыми руками после дня разочарования"
 sjalvolki_monthly.1009.c.failure: "Я возвращаюсь домой, каким-то образом прострелив себе ногу"
 sjalvolki_monthly.1009.adult_message_success: "[hunt_curious_child.GetFirstName] возвращает оленя в одиночку [hunt_curious_child.GetHerHis]!"
 sjalvolki_monthly.1009.adult_message_failure: "[hunt_curious_child.GetFirstName] просто не понимает..."
 sjalvolki_monthly.1009.adult_message_crit_fail: "[hunt_curious_child.GetFirstName] возвращается с охоты [hunt_curious_child.GetHerHis] раненым..."
 sjalvolki_monthly.1009.adult_message_giveup: "Думаю, [hunt_curious_child.GetFirstName] просто решил сдаться..."
 sjalvolki_monthly.1009.child_message_success: "Я убиваю своего первого оленя!"
 sjalvolki_monthly.1009.child_message_failure: "Я просто не понимаю..."
 sjalvolki_monthly.1009.child_message_crit_fail: "Что-то идет ужасно не так!"
 sjalvolki_monthly.1010.t: "Запретная охота"
 sjalvolki_monthly.1010.desc: "Когда я подошел к [guardian.GetName], я хотя бы надеялся на какой-нибудь совет, но вместо этого они отреагировали слишком остро и полностью запретили мне выходить в лес! Проведя несколько дней в ярости, я смог придумать хитрую уловку. Под видом работы по дому мне удалось вытащить из арсенала лук без тетивы и спрятать его под кроватью. Прежде чем кто-нибудь заметит его отсутствие, завтра вечером я ускользну на глазах у стражи и моего опекуна, чтобы в одиночку поохотиться на какую-нибудь дичь, как и задумал Велос!"
 sjalvolki_monthly.1010.a: "Лес, вот и я!"
 sjalvolki_monthly.1010.b: "Эх, если подумать, возможно, [guardian.GetFirstName] имеет право на существование."
 sjalvolki_monthly.1010.a.success: "Я сделал это, нет, спасибо тебе [guardian.GetFirstName]"
 sjalvolki_monthly.1010.b.failure: "Я возвращаюсь домой с пустыми руками, и меня ловит охрана."
 sjalvolki_monthly.1010.c.failure: "Я возвращаюсь домой, каким-то образом прострелив себе ногу, к ужасу [guardian.GetFirstName]."
 sjalvolki_monthly.1010.child_message_success: "[guardian.GetFirstName] в ярости, но мне удалось!"
 sjalvolki_monthly.1010.child_message_failure: "Я просто не понимаю..."
 sjalvolki_monthly.1010.child_message_crit_fail: "Я не могу поверить, что [guardian.GetFirstName] был прав!"
 sjalvolki_monthly.1010.adult_message_success: "[hunt_curious_child.GetFirstName] не подчинился мне и привел оленя!"
 sjalvolki_monthly.1010.adult_message_failure: "[hunt_curious_child.GetFirstName] не подчинился мне, но не нашел ни одной игры."
 sjalvolki_monthly.1010.adult_message_crit_fail: "[hunt_curious_child.GetFirstName] не подчинился мне и вернулся раненый!"
