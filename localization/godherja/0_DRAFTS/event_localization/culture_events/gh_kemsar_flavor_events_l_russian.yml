l_russian:
 become_king_of_the_sands_decision: "Объяви себя Таэссором"
 become_king_of_the_sands_decision_desc: "Насколько я помню, мы воевали в этих долинах. Такова была судьба моих предков, их предков и их предков до них. Сражайтесь и собирайте все до последней капли богатства. Горько влачат существование в этой проклятой пустоши, где не идет дождь, где пересохший песок пьет кровь павших. Больше никогда. Я заберу богатые и влажные земли на севере, где вода течет, как соль, и создам империю, невиданную за тысячу лет."
 become_king_of_the_sands_decision_confirm: "Смерть всем, кто встанет на моем пути!"
 become_king_of_the_sands_decision_tooltip: "Провозгласите себя императором."
  
 kemsar_flavor.0001.t: "Один король, одно королевство."
 kemsar_flavor.0001.desc: "Моя сила в Кемсаре не имеет себе равных. И поэтому будет правильным объявить себя императором и начать поход на север, чтобы завоевать для себя эти богатые земли. Все мои субправители собрались, чтобы увидеть новых Немесов, обвивающих мою голову. Немесы Таэссора. И мой Герме-хеб дарует мне традиционные благословения. Благословения, которых, возможно, не было даровано тысячу лет.\n\nПусть мои армии будут непобежденными. Пусть мое имя звучит в бесконечности. Пусть мое царствование будет вечным. Моя судьба - оседлать мир и увидеть, как все остальные короны стираются под моим ботинком, а слабые, жеманные царства разбиваются о мое колено. Пусть никто не восстанет против меня."
 kemsar.0001.a: "Моя империя ждет."
