 marcher.0101.t:0 "Раненый грифон"
 marcher.0101.desc:0 "Адский визг искалеченного чудовища почти невыносим. Я затыкаю уши, но безуспешно, пока [Concept('antimagi','антимаг')|E] приближается к истекающему кровью [Concept('griffon','грифону')|E] сбоку, готовый нанести завершающий удар.\n\nКакая жалость, правда. Нельзя отрицать, что это существо обладает определенной царственной аурой. На мгновение мне в голову приходит дикая мысль – а почему бы не попросить оставить зверя себе?"
 marcher.0101.a:0 "'Погоди! Разве мы не можем вернуть ему хорошее здоровье?"
 marcher.0101.a.tt:0 "Я кричу [Concept('antimagi','антимагу')|E], чтобы он отступил. Может, с этим существом можно сделать что-то более полезное, чем просто бездумно его зарезать?"
 marcher.0101.b:0 "Ха! Мое воображение временами весьма бурное."
 marcher.0101.b.tt:0 "Интересная фантазия, конечно, но непрактичная."
  
 marcher.0102.t:0 "Раненый грифон"
 marcher.0102.desc:0 "Остановившись как вкопанные, [Concept('antimagi','антимаги')|E] смотрят сначала на меня, затем друг на друга. Обменявшись несколькими озадаченными репликами, они пожимают плечами и сообщают мне, что я волен поступать со зверем, как пожелаю, лишь бы мне действительно удалось сохранить его живым.\n\nСудя по его жалкому виду, это будет непростой задачей."
 marcher.0102.a:0 "Должен же быть кто-то, кто в этом разбирается?"
 marcher.0102.a.tt:0 "Найти обученного целителя, который мог бы вернуть [Concept('griffons','грифона')|E] в форму, не составит труда, но за такие услуги приходится платить."
 marcher.0102.b:0 "Брось мне шину и бинты."
 marcher.0102.b.tt:0 "Эти раны, хотя и серьезные, похоже, находятся в пределах вашего умения исцелять."
 marcher.0102.c:0 "А вообще-то, просто избавьте его от страданий."
  
 marcher.0103.t:0 "Хищная птица"
 marcher.0103.desc:0 "Отставной [Concept('antimagi','антимаг')|E], проезжавший через мои земли, был удостоен моего гостеприимства и обратил внимание на моего [Concept('griffons','грифона')|E]. Поведав мне и моей семье полдюжину историй о своем опыте общения с этим существом, он, хоть и утомил нас своим разговором, похоже, подошёл к самому главному.\n\nЗа символическую плату и с необходимыми инструментами он мог бы превратить птицу из интересного, но праздного экземпляра в смертоносное оружие войны."
 marcher.0103.a:0 "Все для такого славного коня!"
 marcher.0103.a.tt:0 "Наверняка тот, кто может рассказать так много историй о монстре, знает, что делает."
 marcher.0103.b:0 "Эх, не интересно."
 marcher.0103.b.tt:0 "Я не рискую этой штукой в ​​неважной битве."
  
 marcher.0104.t:0 "Хищная птица"
 marcher.0104.desc:0 "После месяца неутомимых тренировок, казалось бы, мой [griffon|E] наконец-то готов парить в небесах и вселять ужас в сердца моих врагов. Выполнив свою работу с величайшим удовлетворением, старый [Concept('antimagi','антимаг')|E] уходит, передавая мне поводья над прекрасным, а теперь вдвое более смертоносным животным."
 marcher.0104.a:0 "Смерть свыше!"
  
 marcher.0105.t:0 "Хищная птица"
 marcher.0105.desc:0 "С самого начала «обучение» моего [Concept('griffon','грифона')|E] шло странным и зачастую раздражающим путём. В лучшем случае его потенциального тренера с гораздо большей вероятностью можно было увидеть тратящим впустую свою жизнь и деньги в таверне, при этом он странным образом настаивал на том, что это является частью учебного процесса. В худшем случае, когда он на самом деле пытался дрессировать птицу, это просто перерастало во взаимные крики и драки.\n\nПоскольку мне наконец надоело это безобразие, я иду в комнату [Concept('antimagi','антимага')|E] и обнаруживаю, что она пуста!"
 marcher.0105.a:0 "Охранники, найдите этого человека, прежде чем он уйдет!"
  
 marcher.0110.t:0 "Королевский подарок"
 marcher.0110.desc:0 "После моей коронации в качестве нового правителя всего [chevalie|E] последние несколько дней представляли собой непрерывный поток посетителей, приходящих выразить свое почтение и подтвердить свою верность короне, чаще всего с подарками.\n\nОдна из таких групп эмиссаров прибыла с чем-то поистине впечатляющим - взрослым [Concept('griffons','грифоном')|E]! Как поясняет группа [Concept('antimagi','антимагов')|E], каждый правитель объединенных Марчеров обычно получает в дар одно такое существо при вступлении на престол [Concept('antimagic_orders','антимагического ордена')|E]."
 marcher.0110.a:0 "Мы благодарим вас за этот прекрасный подарок!"
 marcher.0110.b:0 "Я... я не чувствую себя комфортно рядом с ним."
