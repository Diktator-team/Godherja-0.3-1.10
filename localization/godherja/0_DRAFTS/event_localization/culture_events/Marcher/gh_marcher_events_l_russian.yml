 marcher.0101.t: "Раненый грифон"  #Машинный перевод 28.10.23!
 marcher.0101.desc: "Адский визг искалеченного чудовища почти невыносим. Я затыкаю уши, но безуспешно, пока [antimagi|E] приближается к истекающему кровью [griffon|E] сбоку, готовый нанести завершающий удар.\n\nКакой позор, правда. Нельзя отрицать, что это существо обладает определенной царственной аурой. На мгновение мне в голову приходит дикая мысль – а почему бы не попросить оставить зверя себе?"  #Машинный перевод 28.10.23!
 marcher.0101.a: "'Ждать! Разве мы не можем вернуть ему хорошее здоровье?"  #Машинный перевод 28.10.23!
 marcher.0101.a.tt: "Я кричу [antimagi|E], чтобы он отступил. Неужели с этим существом можно сделать что-то более продуктивное, чем просто бездумно его зарезать?"  #Машинный перевод 28.10.23!
 marcher.0101.b: "Ха! Мое воображение временами весьма бурное."  #Машинный перевод 28.10.23!
 marcher.0101.b.tt: "Интересная фантазия, конечно, но непрактичная."  #Машинный перевод 28.10.23!
  
 marcher.0102.t: "Раненый грифон"  #Машинный перевод 28.10.23!
 marcher.0102.desc: "Остановившись как вкопанные, [antimagi|E] смотрят сначала на меня, затем друг на друга. Обменявшись несколькими озадаченными ропотами, они пожимают плечами и сообщают мне, что я волен поступать со зверем, как пожелаю, лишь бы мне действительно удалось сохранить его живым.\n\nСудя по его жалкому виду, этого не будет. тривиальная задача."  #Машинный перевод 28.10.23!
 marcher.0102.a: "Должен быть кто-то, кто в этом разбирается?"  #Машинный перевод 28.10.23!
 marcher.0102.a.tt: "Найти обученного целителя, который мог бы вернуть [griffon|E] в форму, не составит труда, но за удобство приходится платить."  #Машинный перевод 28.10.23!
 marcher.0102.b: "Брось мне шину и бинты."  #Машинный перевод 28.10.23!
 marcher.0102.b.tt: "Эти раны, хотя и серьезные, похоже, находятся в пределах вашего умения исцелять."  #Машинный перевод 28.10.23!
 marcher.0102.c: "А вообще, просто избавьте его от страданий."  #Машинный перевод 28.10.23!
  
 marcher.0103.t: "Хищная птица"  #Машинный перевод 28.10.23!
 marcher.0103.desc: "Отставной [antimagi|E], проезжавший через мои земли, был удостоен моего гостеприимства и обратил внимание на мой [griffon|E]. Подарив мне и моей семье полдюжины рассказов о своем опыте общения с этим существом, его разговор, хотя и стал слишком утомительным, похоже, достиг намеченной цели.\n\nЗа символическую плату и необходимое оборудование он могло превратить птицу из интересного, но праздного любопытства в смертоносное оружие войны."  #Машинный перевод 28.10.23!
 marcher.0103.a: "Все для такого славного коня!"  #Машинный перевод 28.10.23!
 marcher.0103.a.tt: "Наверняка тот, кто может рассказать так много историй о монстре, знает, что делает."  #Машинный перевод 28.10.23!
 marcher.0103.b: "Эх, не интересно."  #Машинный перевод 28.10.23!
 marcher.0103.b.tt: "Я не рискую этой штукой в ​​промежуточной битве."  #Машинный перевод 28.10.23!
  
 marcher.0104.t: "Хищная птица"  #Машинный перевод 28.10.23!
 marcher.0104.desc: "После месяца неутомимых тренировок, казалось бы, мой [griffon|E] наконец-то готов парить в небесах и вселять ужас в сердца моих врагов. Выполнив свою работу с величайшим удовлетворением, старый [antimagi|E] уходит, передавая мне поводья над прекрасным, а теперь вдвое более смертоносным животным."  #Машинный перевод 28.10.23!
 marcher.0104.a: "Смерть свыше!"  #Машинный перевод 28.10.23!
  
 marcher.0105.t: "Хищная птица"  #Машинный перевод 28.10.23!
 marcher.0105.desc: "С самого начала «обучение» моего [griffon|E] шло странным и зачастую раздражающим курсом. В лучшем случае его потенциального тренера с гораздо большей вероятностью можно было увидеть тратящим впустую свою жизнь и деньги в таверне, причудливо настаивая на том, что это каким-то образом является частью процесса. В худшем случае, когда он попытается на самом деле дрессировать птицу, это просто перерастет во взаимные крики и драки.\n\nПоскольку мне наконец надоела эта шарада, я иду в комнату [antimagi|E] и обнаруживаю, что она пуста!"  #Машинный перевод 28.10.23!
 marcher.0105.a: "Охранники, найдите этого человека, прежде чем он уйдет!"  #Машинный перевод 28.10.23!
  
 marcher.0110.t: "Королевский подарок"  #Машинный перевод 28.10.23!
 marcher.0110.desc: "После моей коронации в качестве нового правителя всего [chevalie|E] последние несколько дней представляли собой непрерывный поток посетителей, приходящих выразить свое почтение и подтвердить свою верность короне, чаще всего с подарками.\n\nОдна из таких групп. эмиссаров прибыли с чем-то поистине впечатляющим - взрослым [griffon|E]! Как поясняет группа [antimagi|E], каждый правитель объединенных Марков обычно получает в дар одно такое существо при вступлении на престол [antimagic_orders|E]."  #Машинный перевод 28.10.23!
 marcher.0110.a: "Мы благодарим вас за этот прекрасный подарок!"  #Машинный перевод 28.10.23!
 marcher.0110.b: "Я... я не чувствую себя комфортно рядом с этой штукой."  #Машинный перевод 28.10.23!
