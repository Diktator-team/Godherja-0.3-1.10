l_russian:
 marcher_lich.0001.t:0 "Рейд Личей на [county_raided_by_lich.GetName]!"
 marcher_lich.0001.desc:0 "Сегодня я получил известие, что [lich|E] недавно совершил набег на территорию [county_raided_by_lich.GetName], сжег несколько городов и захватил десятки невинных, чтобы утащить их обратно в [lichdoms|E]. Провинция опустошена, а ряды укреплений вдоль нее были сожжены при попытке сдержать атаку.\n\nЛичей, или, по крайней мере, их силы, больше нет. Но руины остались."
 marcher_lich.0001.a:0 "Это очень плохо."
 marcher_lich.0001.b:0 "Организуйте спасательную операцию!"
 marcher_lich.0001.c:0 "Собери мои силы! Сегодня мы вернем наших людей!"
 marcher_lich.0002.t:0 "Дуэль с нежитью"
  
 marcher_lich.1001.t:0 "Сердце некрополя"
 marcher_lich.1001.desc:0 "За зубчатыми металлическими стенами Некрополя казалось, что смерть нависла над нашей группой. Воздух был неподвижным и древним, им не дышали многие поколения, и за каждым необъяснимо затененным дверным проемом таились несметные сокровища, готовые к тому, чтобы ими завладеть.\n\nТем не менее, где-то в этих залах [Concept('lich','лич')|E] все еще шевелился, и, если мы не будем действовать быстро, он, скорее всего, ускользнет от нас."
 marcher_lich.1001.a:0 "Подожди, я буду бороться с этим сам!"
 marcher_lich.1001.b:0 "[great_champion.GetName] надо было устроить этот бой!"
 marcher_lich.1001.c:0 "[great_magi.GetName] мы быстро разберемся с этим."
 marcher_lich.1001.d:0 "Очень быстро, пока у него не появился шанс нанести удар!"
 marcher_lich.1001.e:0 "Хватай, что сможешь, и беги к выходу!"
 marcher_lich.1001.successful.desc:0 "Вы успешно победили [Concept('lich','лича')|E]!"
 marcher_lich.1001.failure.desc:0 "Вам не удается победить [Concept('lich','лича')|E]!"
 marcher_lich.1001.potential_artifacts.tt:0 "Потенциально вы можете получить [artifact|E]"
 marcher_lich.1001.wounded.tt:0 "Есть шанс, что вы выберетесь оттуда живым..."
  
 marcher_lich.1002.t:0 "Мономахия в самом сердце некрополя"
 marcher_lich.1003.t:0 "Засада в самом сердце некрополя"
