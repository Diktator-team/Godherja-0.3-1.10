l_russian:
 marcher_decision.0001.t: "Шевалье воссоединилось!"  #Машинный перевод 28.10.23!
 marcher_decision.0001.desc.benouet: "Я сделал это! Благодаря милым дворянам, которые так помогли мне своим умом и армией, отцовский трон теперь мой! Мои братья ошибались, когда говорили, что я не могу быть Верховным королем, как отец.\n\nЯ не знаю, что теперь делать, но Совет мне поможет, а они продолжают говорить мне, что я должен отдать им должное за мне так помогает. Все в порядке, я Верховный Король! Я теперь могу все! Прямо как отец!"  #Машинный перевод 28.10.23!
 marcher_decision.0001.a: "Вы хотите землю? У нас тонны земли!"  #Машинный перевод 28.10.23!
 marcher_decision.0001.desc.rene: "Все кончено. Войны за воссоединение окончены, и хорошие люди с обеих сторон теперь служат топливом для костров, пока я сижу на троне своего отца. Земля все еще покрыта шрамами и трещинами, как и моя семья, и я даже сейчас слышу шепот дворян, которые думают, что они более молчаливы, чем они есть, или находятся в большей безопасности в своем положении, что Король-ублюдок заслуживает того, чтобы не сидеть на ней так высокий трон.\n\nОни ошибаются. Огнем и яростью я отвоевал трон моего отца у тех, кто не заслужил его, и с помощью огня и ярости я обеспечу единство королевства и отсутствие [liches|E] вдали от наших границ. Если мои братья никогда не смогут этого признать, так и останется, но я Верховный король, и мое правление начинается сейчас."  #Машинный перевод 28.10.23!
 marcher_decision.0001.b: "Сейчас начинается время исцеления и эпоха войны."  #Машинный перевод 28.10.23!
 marcher_decision.0001.desc.cliement.adult: "Трон моего отца принадлежит мне.\n\nХотя я был всего лишь мальчиком, когда он ушел, и прожил свое детство в затворничестве при моем дворе, пока люди умирали во имя мое, теперь я взошел на свой трон как мужчина. Хотя мои братья считали себя достойными благодаря возрасту, они больше не могут притворяться, что их права больше, чем мои, поскольку я сижу на троне, а они падают ниц передо мной.\n\nКак бы я ни правил, это зависит только от меня, но я без сомнения, следует иметь в виду тех, кто привел меня сюда. А именно мать и наемник, с которым она спит..."  #Машинный перевод 28.10.23!
 marcher_decision.0001.c: "Будущее принадлежит мне. Мне нужно многому научиться."  #Машинный перевод 28.10.23!
 marcher_decision.0001.desc.cliement.boy: "Я Верховный Король! Мать сказала мне, что теперь я могу управлять нашим народом, как и говорили мои наставники! Она сказала мне, что я могу делать все, что захочу и когда захочу! Я взволнован, и у меня так много хороших людей, которые говорят мне, что помогут мне стать Верховным королем.\n\nМать так гордится, но Энгельмар меня пугает. Он по-прежнему настаивает, чтобы я называл его дядей, но я знаю, что мы не одной крови, и когда он улыбается, он выглядит некрасиво..."  #Машинный перевод 28.10.23!
 marcher_decision.0001.d: "Надеюсь, я хороший Верховный Король!"  #Машинный перевод 28.10.23!
 marcher_decision.0001.desc.ansfrei.noheir: "По милости Святых Путей и тех храбрых мужчин и женщин, которые творили такое зло во имя добра, я теперь Верховный король Шевалье. По всем правам и законам я пастырь своего народа, чтобы обеспечить его благополучие и безопасность от проклятых орд мертвого севера.\n\nИ все же, есть и более... личные... дела. ... чтобы уделить внимание. Мне говорят, что мне нужен наследник, все так говорят, даже мужики шепчут. Если я смогу воссоединить Шевалье, я тоже смогу это сделать. Верно? Конечно. Да. Легкий."  #Машинный перевод 28.10.23!
 marcher_decision.0001.e: "Путеводители помогите мне."  #Машинный перевод 28.10.23!
 marcher_decision.0001.desc.ansfrei.heir: "По милости Святых Путей и тех храбрых мужчин и женщин, которые творили такое зло во имя добра, я теперь Верховный король Шевалье. По всем правам и законам я пастырь своего народа, чтобы обеспечить его благополучие и безопасность от проклятых орд мертвого севера.\n\nМоя самая большая задача уже решена. Я не только правлю, но у меня есть наследник. Самые большие опасения моей семьи и моего суда оказались необоснованными. Я молюсь, чтобы мне никогда больше не пришлось делать ничего подобного..."  #Машинный перевод 28.10.23!
 marcher_decision.0001.f: "Хорошая работа начинается."  #Машинный перевод 28.10.23!
 marcher_decision.0001.desc.mathilde: "Кто я?\n\nЯ маленькая девочка, которая со слезами на глазах зарезала мужа, который в три раза старше меня? Шепот на ухо Гардфри, согласие совершить каждое маленькое зло, которое ему нужно, и в то же время следить за тем, чтобы каждое из них было внедрено в его маленький мозг самостоятельно? Или я добрая Верховная королева Шевальи, сидящая на своем троне, в то время как раболепные сциофанты и шепчущиеся заговорщики склоняются передо мной обоими?\n\nПравда в том, что я все они. Хотя никто не ожидал, что я когда-нибудь сяду на свой трон, никто, кроме меня самого, теперь все не признают меня законным правителем Шевалье. Если они этого не сделают, то со своими сомнениями они уйдут в могилу."  #Машинный перевод 28.10.23!
 marcher_decision.0001.g: "Наконец-то я на вершине, но впереди еще столько всего..."  #Машинный перевод 28.10.23!
 marcher_decision.0001.desc.regular: "Сейчас я сижу на троне, мое имя занесено в анналы истории. По всем правам и законам Высокое Королевство Шевалье принадлежит мне, и у тех, кто еще претендует на мой трон, не будет иного выбора, кроме как поклясться в своей верности в грядущие дни. Земля по-прежнему изранена и разрушена годами кровавого конфликта, но со временем Шевалье снова станет процветать."  #Машинный перевод 28.10.23!
  
 marcher_decision.0002.t: "Шевалье воссоединилось!"  #Машинный перевод 28.10.23!
 marcher_decision.0002.desc.marchers: "Войны за воссоединение наконец подошли к концу, когда [chevalie_uniter.GetTitledFirstName] занял трон Высшего Королевства. Возможно, теперь глубокие шрамы на теле Шевальи наконец начнут заживать, но только время покажет, продлится ли мир [chevalie_uniter.GetTitledFirstName]."  #Машинный перевод 28.10.23!
 marcher_decision.0002.desc.regular: "После многих лет кровавого конфликта Высокое Королевство Шевалье было реформировано. [chevalie_uniter.GetTitledFirstName] вышел победителем, но кто знает, как долго они продержатся. На данный момент участники марша едины."  #Машинный перевод 28.10.23!
 marcher_decision.0002.a: "Ветер перемен дует вновь."  #Машинный перевод 28.10.23!
 marcher_decision.0002.b: "Новый день наступает для участников марша повсюду"  #Машинный перевод 28.10.23!
  
 marcher_decision.0100.t: "Великое княжество Земойич"  #Машинный перевод 28.10.23!
 marcher_decision.0100.desc: "На нашей границе с [lichdoms|E] находится последний остаток Ожейницы - герцогства Земойич. Традиционно их великий герцог присягнул на верность правителю Шевалье — разумная вежливость, учитывая тот факт, что единственная причина, по которой их люди владеют этой землей, — это щедрость одного из наших предков.\n\nНа данный момент, однако мы еще не получили тех почестей, которые нам причитаются. Мы должны это исправить."  #Машинный перевод 28.10.23!
 marcher_decision.0100.a: "Отправьте посланника."  #Машинный перевод 28.10.23!
 marcher_decision.0100.b: "Не должно быть видно."  #Машинный перевод 28.10.23!
 marcher_decision.0101.t: "Великое княжество Земойич"  #Машинный перевод 28.10.23!
 marcher_decision.0101.desc: "Мы приняли посланника от двора [chevalie_ruler.GetTitledFirstName], видимо, добивающегося нашего подчинения. Посланник позаботился о том, чтобы перечислить все, казалось бы, бесконечные акты доброй воли, которые Шевалье оказал нашему народу, и подчеркнул, что мы должны избавиться от этих формальностей как можно скорее - для нашего же блага, конечно."  #Машинный перевод 28.10.23!
 marcher_decision.0101.a: "Очень хорошо."  #Машинный перевод 28.10.23!
 marcher_decision.0101.b: "Нам не нужна их «защита»!"  #Машинный перевод 28.10.23!
 marcher_decision.0110.t: "Великое княжество Земойич"  #Машинный перевод 28.10.23!
 marcher_decision.0110.desc: "Наш посланник вернулся из Зеемойча. Их Великий Герцог, теперь официально облеченный этим титулом, принял наше предложение и отправляется в наши земли, чтобы немедленно воздать должное."  #Машинный перевод 28.10.23!
 marcher_decision.0110.a: "Они проявляют мудрость."  #Машинный перевод 28.10.23!
 marcher_decision.0111.t: "Великое княжество Земойич"  #Машинный перевод 28.10.23!
 marcher_decision.0111.desc: "Наш посланник вернулся из Зеемойча. Высокомерные шуты отвергли нашу просьбу, по-видимому, намереваясь стать падалью для личей."  #Машинный перевод 28.10.23!
 marcher_decision.0111.a: "Если они не увидят причины, мы покажем им ее."  #Машинный перевод 28.10.23!
  
 marcher_decision.0200.t: "Возвращение к старым путям"  #Машинный перевод 28.10.23!
 marcher_decision.0200.desc: "Жизненные пути — это образ жизни, навязанный нам завоевателями древности. Участники марша стремились изменить наш образ жизни, наше мышление, но посмотрите на них сейчас, воюющих между собой и постоянно терпящих крах. Но в глубоких болотах и ​​заросших лесах наших земель живет множество последователей старой гестанводерской религии. Им больше не придется жить в страхе преследований и недоверия со стороны сверстников. Сегодня мы выведем Gestandwoder на свет и изгоним вероломных Путников Жизни."  #Машинный перевод 28.10.23!
 marcher_decision.0200.a: "Новый день для Конийкменера."  #Машинный перевод 28.10.23!
  
 marcher_decision.0500.t: "Соединенное Великое Королевство"  #Машинный перевод 28.10.23!
 marcher_decision.0500.desc: "Худшие превратности войны позади, поскольку моя рука сшила обломки Шевалье. Последние крупные претенденты на трон либо мертвы, либо запуганы и вынуждены подчиниться, и моя легитимность теперь почти неоспорима. Почти.\n\nНекоторые лорды и леди со всей Марки еще не пришли в [capital.GetNameNoTier], чтобы заплатить причитающиеся им долги и присягнуть мне на верность. Хотя это и не обязательно является признаком реальной враждебности, я отправлю послов, чтобы получить верность от тех, кто просто еще не выразил ее по независящим от них обстоятельствам, и определить тех, у кого более коварные мотивы."  #Машинный перевод 28.10.23!
 marcher_decision.0500.a: "Посмотрим, кто согнется, а кого придется сломать."  #Машинный перевод 28.10.23!
 marcher_decision.0500.b: "Возможно, было бы разумно послать подарки?"  #Машинный перевод 28.10.23!
 will_receive_summons_tt: "[THIS.Char.GetTitledFirstName] получит ваше требование о вассализации."  #Машинный перевод 28.10.23!
  
 marcher_decision.0510.t: "Соединенное Великое Королевство"  #Машинный перевод 28.10.23!
 marcher_decision.0510.desc: "Прибыли посланники от многочисленных крупных лордов, которые были фактически независимы от короны, заверив нас в лояльности своих вассалов и в том, что они отправятся в [capital.GetNameNoTier], чтобы лично отдать дань уважения. Никаких дополнительных условий не требовалось - то ли из-за того, что они чувствовали, что не находятся в переговорной позиции, то ли из-за того, что они действительно были довольны тем, что находились под моим правлением, - вопрос, который может быть интересным, но не имеет большого значения.\ n\nТеперь для тех, чьи ответы не были столь однозначными..."  #Машинный перевод 28.10.23!
 marcher_decision.0510.a: "Почему все не могут быть такими?"  #Машинный перевод 28.10.23!
  
 marcher_decision.0511.t: "Соединенное Великое Королевство"  #Машинный перевод 28.10.23!
 marcher_decision.0511.desc: "Как и ожидалось, не все решили добровольно подтвердить передо мной свои юридические обязанности - по крайней мере, не без оговорок. На моем столе лежит несколько писем, в которых между строк перемежаются банальности и тонкие просьбы о королевской благосклонности. Принятие, конечно, оставило бы меня в некотором долгу, но это предотвратило бы кровопролитие, связанное с необходимостью заставить этих правителей подчиниться острием меча."  #Машинный перевод 28.10.23!
 marcher_decision.0511.a: "Если это означает их подчинение, пусть будет так."  #Машинный перевод 28.10.23!
 marcher_decision.0511.b: "Некоторые из этих условий более приемлемы, чем другие..."  #Машинный перевод 28.10.23!
 marcher_decision.0511.c: "Они либо подчинятся, либо их заставят подчиниться."  #Машинный перевод 28.10.23!
 will_decide_weak_hook_on_case_by_case_basis_tt: "Вы решите, соглашаться ли на компромиссы, в каждом конкретном случае."  #Машинный перевод 28.10.23!
 total_tax_exemption_tt: "[THIS.Char.GetTitledFirstName] будет освобожден от уплаты налогов."  #Машинный перевод 28.10.23!
 total_levy_exemption_tt: "[THIS.Char.GetTitledFirstName] будет освобожден от уплаты сборов."  #Машинный перевод 28.10.23!
 will_have_dynamic_duchy_created_tt: "Для [THIS.Char.GetTitledFirstName] будет создан новый титул [duchy|E]."  #Машинный перевод 28.10.23!
 will_refuse_all_weak_hook_compromises_tt: "Вы отказываетесь от всех компромиссов и получаете повод для насильственной реинтеграции нелояльных лордов в королевство."  #Машинный перевод 28.10.23!
 refused_submission_tt: "[THIS.Char.GetTitledFirstName] отказался подчиниться. Вам будет разрешено вести против них войну, а их мятежные наклонности станут основанием для наказания в случае вашей победы."  #Машинный перевод 28.10.23!
 GENERATED_DUCHY_NAME: "[capital.GetNameNoTierNoTooltip]"  #Машинный перевод 28.10.23!
  
 marcher_decision.0501.t: "Соединенное Великое Королевство"  #Машинный перевод 28.10.23!
 marcher_decision.0501.desc: "Мы приняли посланника от двора [chevalie_ruler.GetTitledFirstName], видимо, добивающегося нашего подчинения. Посланник позаботился о том, чтобы перечислить все, казалось бы, бесконечные акты доброй воли, которые Шевалье оказал нашему народу, и подчеркнул, что мы должны избавиться от этих формальностей как можно скорее - для нашего же блага, конечно."  #Машинный перевод 28.10.23!
 marcher_decision.0501.a: "Очень хорошо."  #Машинный перевод 28.10.23!
 marcher_decision.0501.b: "Возможно, в обмен на услугу..."  #Машинный перевод 28.10.23!
 marcher_decision.0501.c: "Ну, карманы у меня слегка легкие..."  #Машинный перевод 28.10.23!
 marcher_decision.0501.d: "Только если мы не будем платить налоги."  #Машинный перевод 28.10.23!
 marcher_decision.0501.e: "Только если мои сборы будут моими."  #Машинный перевод 28.10.23!
 marcher_decision.0501.f: "Возможно, я чего-то хочу..."  #Машинный перевод 28.10.23!
 marcher_decision.0501.j: "Нам не нужна их защита!"  #Машинный перевод 28.10.23!
  
 marcher_decision.0512.t: "Соединенное Великое Королевство"  #Машинный перевод 28.10.23!
 marcher_decision.0512.desc.taxes: "[lord_asking_for_a_concession.GetTitledFirstName] прямолинеен и быстро переходит к сути буквы [lord_asking_for_a_concession.GetHerHis]. Они просят об освобождении от любых налоговых обязательств, которые я обычно имел бы право наложить, но в остальном согласны принять мое правило."  #Машинный перевод 28.10.23!
 marcher_decision.0512.a: "Эти условия приемлемы."  #Машинный перевод 28.10.23!
 marcher_decision.0512.b: "Это не то, что я готов отдать."  #Машинный перевод 28.10.23!
  
 marcher_decision.0513.t: "Соединенное Великое Королевство"  #Машинный перевод 28.10.23!
 marcher_decision.0513.desc: "Несмотря на все, что мы предложили, несколько лордов и леди категорически отвергли мое предложение, а некоторые дошли до того, что плюнули на моего посланника и отправили в ответ хвастливые угрозы. Эти мелкие феодальные владения не выказывают никакой лояльности ни своему законному правителю, ни Высшему Королевству Шевалье."  #Машинный перевод 28.10.23!
 marcher_decision.0513.a: "Однажды мы решим их судьбу."  #Машинный перевод 28.10.23!
  
 marcher_decision.0550.t: "Восстание подавлено"  #Машинный перевод 28.10.23!
 marcher_decision.0550.desc: "Сопротивление [defender.GetTitledFirstName] моему правлению, естественно, оказалось совершенно бесполезным, и теперь мятежник вскоре окажется в моей власти. Хотя я имею право в некоторой степени наказать [defender.GetHerHim], снисходительность может также иметь политические выгоды. С другой стороны, я мог бы быть даже более резким, чем ожидалось, хотя вряд ли это будет воспринято в хорошем свете."  #Машинный перевод 28.10.23!
 marcher_decision.0550.a: "Пока [defender.GetSheHe] остаётся верным, я не вижу причин наказывать [defender.GetHerHim]."  #Машинный перевод 28.10.23!
 marcher_decision.0550.b: "Понижение в звании является закономерным."  #Машинный перевод 28.10.23!
 marcher_decision.0550.c: "Захватите все земли и титулы [defender.GetHerHis]!"  #Машинный перевод 28.10.23!
 flees_abroad_tt: "[defender.GetTitledFirstName] успешно убегает."  #Машинный перевод 28.10.23!
  
 marcher_decision.0560.t: "Найм мастера пути"  #Машинный перевод 28.10.23!
 marcher_decision.0560.desc: "У нас есть два варианта нанять Путеводителя: либо послать наших слуг, чтобы вернуть любого Путеотца, хотя они могут быть не самого высокого качества. Или найдите и приведите опытного Мастера Путей с каждого пути на выбор, хотя в нашей вере это считается слегка нечестивым."  #Машинный перевод 28.10.23!
 marcher_decision.0560.a: "Берите с собой всех, кого найдете!"  #Машинный перевод 28.10.23!
 marcher_decision.0560.b: "Я бы предпочел Waymaster с определенного пути"  #Машинный перевод 28.10.23!
 marcher_decision.0560.c: "Неважно..."  #Машинный перевод 28.10.23!
 wayfather_recruit_tt: "Waymaster со случайным путем присоединится к нашему двору"  #Машинный перевод 28.10.23!
  
 marcher_decision.0561.t: "Серия кандидатов"  #Машинный перевод 28.10.23!
 marcher_decision.0561.desc: "Мои слуги приводят ко мне несколько кандидатов, каждый из которых является уважаемым Мастером Пути на выбранном им пути. Это мой выбор, какой Мастер Путей и через них какой жизненный путь будут почитаться при моем дворе, и я выбрал..."  #Машинный перевод 28.10.23!
 marcher_decision.0561.a: "Мастер мечей"  #Машинный перевод 28.10.23!
 marcher_decision.0561.b: "Путеводитель семьи"  #Машинный перевод 28.10.23!
 marcher_decision.0561.c: "Путеводитель монет"  #Машинный перевод 28.10.23!
 marcher_decision.0561.d: "Путеводитель Корон"  #Машинный перевод 28.10.23!
 marcher_decision.0561.e: "Покажи мне больше"  #Машинный перевод 28.10.23!
 marcher_decision.0561.f: "я изменил свое мнение"  #Машинный перевод 28.10.23!
  
 marcher_decision.0562.t: "Серия кандидатов"  #Машинный перевод 28.10.23!
 marcher_decision.0562.desc: "Мои слуги приводят ко мне несколько кандидатов, каждый из которых является уважаемым Мастером Пути на выбранном им пути. Это мой выбор, какие Мастера Путей и через них какой жизненный путь будут почитаться при моем дворе."  #Машинный перевод 28.10.23!
 marcher_decision.0562.a: "Путеводитель урожая"  #Машинный перевод 28.10.23!
 marcher_decision.0562.b: "Путеводитель правосудия"  #Машинный перевод 28.10.23!
 marcher_decision.0562.c: "Путеводитель знаний"  #Машинный перевод 28.10.23!
 marcher_decision.0562.d: "Путеводитель ворон"  #Машинный перевод 28.10.23!
 marcher_decision.0562.e: "Мастер пути обнуления"  #Машинный перевод 28.10.23!
 marcher_decision.0562.f: "Возвращаться"  #Машинный перевод 28.10.23!
  
  
  
  
