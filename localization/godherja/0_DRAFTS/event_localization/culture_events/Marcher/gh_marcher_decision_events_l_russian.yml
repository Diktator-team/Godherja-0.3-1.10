l_russian:
 marcher_decision.0001.t:0 "Шевалье воссоединилось!"
 marcher_decision.0001.desc.benouet:0 "Я сделал это! Благодаря милым дворянам, которые так помогли мне своим умом и армией, отцовский трон теперь мой! Мои братья ошибались, когда говорили, что я не могу быть Верховным королем, как отец.\n\nЯ не знаю, что теперь делать, но Совет мне поможет, а они продолжают говорить мне, что я должен отдать им должное за мне так помогает. Все в порядке, я Верховный Король! Я теперь могу все! Прямо как отец!"
 marcher_decision.0001.a:0 "Вы хотите землю? У нас тонны земли!"
 marcher_decision.0001.desc.rene:0 "Все кончено. Войны за воссоединение окончены, и хорошие люди с обеих сторон теперь служат топливом для костров, пока я сижу на троне своего отца. Земля все еще покрыта шрамами и трещинами, как и моя семья, и я даже сейчас слышу шепот дворян, которые думают, что они более молчаливы, чем они есть, или находятся в большей безопасности в своем положении, что Король-ублюдок заслуживает того, чтобы не сидеть на ней так высокий трон.\n\nОни ошибаются. Огнем и яростью я отвоевал трон моего отца у тех, кто не заслужил его, и с помощью огня и ярости я обеспечу единство королевства и отсутствие [liches|E] вдали от наших границ. Если мои братья никогда не смогут этого признать, так и останется, но я Верховный король, и мое правление начинается сейчас."
 marcher_decision.0001.b:0 "Сейчас начинается время исцеления и эпоха войны."
 marcher_decision.0001.desc.cliement.adult:0 "Трон моего отца принадлежит мне.\n\nХотя я был всего лишь мальчиком, когда он ушел, и прожил свое детство в затворничестве при моем дворе, пока люди умирали во имя мое, теперь я взошел на свой трон как мужчина. Хотя мои братья считали себя достойными благодаря возрасту, они больше не могут притворяться, что их права больше, чем мои, поскольку я сижу на троне, а они падают ниц передо мной.\n\nКак бы я ни правил, это зависит только от меня, но я без сомнения, следует иметь в виду тех, кто привел меня сюда. А именно мать и наемник, с которым она спит..."
 marcher_decision.0001.c:0 "Будущее принадлежит мне. Мне нужно многому научиться."
 marcher_decision.0001.desc.cliement.boy:0 "Я Верховный Король! Мать сказала мне, что теперь я могу управлять нашим народом, как и говорили мои наставники! Она сказала мне, что я могу делать все, что захочу и когда захочу! Я взволнован, и у меня так много хороших людей, которые говорят мне, что помогут мне стать Верховным королем.\n\nМать так гордится, но Энгельмар меня пугает. Он по-прежнему настаивает, чтобы я называл его дядей, но я знаю, что мы не одной крови, и когда он улыбается, он выглядит некрасиво..."
 marcher_decision.0001.d:0 "Надеюсь, я хороший Верховный Король!"
 marcher_decision.0001.desc.ansfrei.noheir:0 "По милости Святых Путей и тех храбрых мужчин и женщин, которые творили такое зло во имя добра, я теперь Верховный король Шевалье. По всем правам и законам я пастырь своего народа, чтобы обеспечить его благополучие и безопасность от проклятых орд мертвого севера.\n\nИ все же, есть и более... личные... дела. ... чтобы уделить внимание. Мне говорят, что мне нужен наследник, все так говорят, даже мужики шепчут. Если я смогу воссоединить Шевалье, я тоже смогу это сделать. Верно? Конечно. Да. Легкий."
 marcher_decision.0001.e:0 "Путеводители помогите мне."
 marcher_decision.0001.desc.ansfrei.heir:0 "По милости Святых Путей и тех храбрых мужчин и женщин, которые творили такое зло во имя добра, я теперь Верховный король Шевалье. По всем правам и законам я пастырь своего народа, чтобы обеспечить его благополучие и безопасность от проклятых орд мертвого севера.\n\nМоя самая большая задача уже решена. Я не только правлю, но у меня есть наследник. Самые большие опасения моей семьи и моего суда оказались необоснованными. Я молюсь, чтобы мне никогда больше не пришлось делать ничего подобного..."
 marcher_decision.0001.f:0 "Хорошая работа начинается."
 marcher_decision.0001.desc.mathilde:0 "Кто я?\n\nЯ маленькая девочка, которая со слезами на глазах зарезала мужа, который в три раза старше меня? Шепот на ухо Гардфри, согласие совершить каждое маленькое зло, которое ему нужно, и в то же время следить за тем, чтобы каждое из них было внедрено в его маленький мозг самостоятельно? Или я добрая Верховная королева Шевальи, сидящая на своем троне, в то время как раболепные сциофанты и шепчущиеся заговорщики склоняются передо мной обоими?\n\nПравда в том, что я все они. Хотя никто не ожидал, что я когда-нибудь сяду на свой трон, никто, кроме меня самого, теперь все не признают меня законным правителем Шевалье. Если они этого не сделают, то со своими сомнениями они уйдут в могилу."
 marcher_decision.0001.g:0 "Наконец-то я на вершине, но впереди еще столько всего..."
 marcher_decision.0001.desc.regular:0 "Сейчас я сижу на троне, мое имя занесено в анналы истории. По всем правам и законам Высокое Королевство Шевалье принадлежит мне, и у тех, кто еще претендует на мой трон, не будет иного выбора, кроме как поклясться в своей верности в грядущие дни. Земля по-прежнему изранена и разрушена годами кровавого конфликта, но со временем Шевалье снова станет процветать."
  
 marcher_decision.0002.t:0 "Шевалье воссоединилось!"
 marcher_decision.0002.desc.marchers:0 "Войны за воссоединение наконец подошли к концу, когда [chevalie_uniter.GetTitledFirstName] занял трон Высшего Королевства. Возможно, теперь глубокие шрамы на теле Шевальи наконец начнут заживать, но только время покажет, продлится ли мир [chevalie_uniter.GetTitledFirstName]."
 marcher_decision.0002.desc.regular:0 "После многих лет кровавого конфликта Высокое Королевство Шевалье было реформировано. [chevalie_uniter.GetTitledFirstName] вышел победителем, но кто знает, как долго они продержатся. На данный момент участники марша едины."
 marcher_decision.0002.a:0 "Ветер перемен дует вновь."
 marcher_decision.0002.b:0 "Новый день наступает для участников марша повсюду"
  
 marcher_decision.0100.t:0 "Великое княжество Земойич"
 marcher_decision.0100.desc:0 "На нашей границе с [lichdoms|E] находится последний остаток Ожейницы - герцогства Земойич. Традиционно их великий герцог присягнул на верность правителю Шевалье — разумная вежливость, учитывая тот факт, что единственная причина, по которой их люди владеют этой землей, — это щедрость одного из наших предков.\n\nНа данный момент, однако мы еще не получили тех почестей, которые нам причитаются. Мы должны это исправить."
 marcher_decision.0100.a:0 "Отправьте посланника."
 marcher_decision.0100.b:0 "Не должно быть видно."
 marcher_decision.0101.t:0 "Великое княжество Земойич"
 marcher_decision.0101.desc:0 "Мы приняли посланника от двора [chevalie_ruler.GetTitledFirstName], видимо, добивающегося нашего подчинения. Посланник позаботился о том, чтобы перечислить все, казалось бы, бесконечные акты доброй воли, которые Шевалье оказал нашему народу, и подчеркнул, что мы должны избавиться от этих формальностей как можно скорее - для нашего же блага, конечно."
 marcher_decision.0101.a:0 "Очень хорошо."
 marcher_decision.0101.b:0 "Нам не нужна их «защита»!"
 marcher_decision.0110.t:0 "Великое княжество Земойич"
 marcher_decision.0110.desc:0 "Наш посланник вернулся из Зеемойча. Их Великий Герцог, теперь официально облеченный этим титулом, принял наше предложение и отправляется в наши земли, чтобы немедленно воздать должное."
 marcher_decision.0110.a:0 "Они проявляют мудрость."
 marcher_decision.0111.t:0 "Великое княжество Земойич"
 marcher_decision.0111.desc:0 "Наш посланник вернулся из Зеемойча. Высокомерные шуты отвергли нашу просьбу, по-видимому, намереваясь стать падалью для личей."
 marcher_decision.0111.a:0 "Если они не увидят причины, мы покажем им ее."
  
 marcher_decision.0200.t:0 "Возвращение к старым путям"
 marcher_decision.0200.desc:0 "Жизненные пути — это образ жизни, навязанный нам завоевателями древности. Участники марша стремились изменить наш образ жизни, наше мышление, но посмотрите на них сейчас, воюющих между собой и постоянно терпящих крах. Но в глубоких болотах и ​​заросших лесах наших земель живет множество последователей старой гестанводерской религии. Им больше не придется жить в страхе преследований и недоверия со стороны сверстников. Сегодня мы выведем Gestandwoder на свет и изгоним вероломных Путников Жизни."
 marcher_decision.0200.a:0 "Новый день для Конийкменера."
  
 marcher_decision.0500.t:0 "Соединенное Великое Королевство"
 marcher_decision.0500.desc:0 "Худшие превратности войны позади, поскольку моя рука сшила обломки Шевалье. Последние крупные претенденты на трон либо мертвы, либо запуганы и вынуждены подчиниться, и моя легитимность теперь почти неоспорима. Почти.\n\nНекоторые лорды и леди со всей Марки еще не пришли в [capital.GetNameNoTier], чтобы заплатить причитающиеся им долги и присягнуть мне на верность. Хотя это и не обязательно является признаком реальной враждебности, я отправлю послов, чтобы получить верность от тех, кто просто еще не выразил ее по независящим от них обстоятельствам, и определить тех, у кого более коварные мотивы."
 marcher_decision.0500.a:0 "Посмотрим, кто согнется, а кого придется сломать."
 marcher_decision.0500.b:0 "Возможно, было бы разумно послать подарки?"
 will_receive_summons_tt:0 "[THIS.Char.GetTitledFirstName] получит ваше требование о вассализации."
  
 marcher_decision.0510.t:0 "Соединенное Великое Королевство"
 marcher_decision.0510.desc:0 "Прибыли посланники от многочисленных крупных лордов, которые были фактически независимы от короны, заверив нас в лояльности своих вассалов и в том, что они отправятся в [capital.GetNameNoTier], чтобы лично отдать дань уважения. Никаких дополнительных условий не требовалось - то ли из-за того, что они чувствовали, что не находятся в переговорной позиции, то ли из-за того, что они действительно были довольны тем, что находились под моим правлением, - вопрос, который может быть интересным, но не имеет большого значения.\ n\nТеперь для тех, чьи ответы не были столь однозначными..."
 marcher_decision.0510.a:0 "Почему все не могут быть такими?"
  
 marcher_decision.0511.t:0 "Соединенное Великое Королевство"
 marcher_decision.0511.desc:0 "Как и ожидалось, не все решили добровольно подтвердить передо мной свои юридические обязанности - по крайней мере, не без оговорок. На моем столе лежит несколько писем, в которых между строк перемежаются банальности и тонкие просьбы о королевской благосклонности. Принятие, конечно, оставило бы меня в некотором долгу, но это предотвратило бы кровопролитие, связанное с необходимостью заставить этих правителей подчиниться острием меча."
 marcher_decision.0511.a:0 "Если это означает их подчинение, пусть будет так."
 marcher_decision.0511.b:0 "Некоторые из этих условий более приемлемы, чем другие..."
 marcher_decision.0511.c:0 "Они либо подчинятся, либо их заставят подчиниться."
 will_decide_weak_hook_on_case_by_case_basis_tt:0 "Вы решите, соглашаться ли на компромиссы, в каждом конкретном случае."
 total_tax_exemption_tt:0 "[THIS.Char.GetTitledFirstName] будет освобожден от уплаты налогов."
 total_levy_exemption_tt:0 "[THIS.Char.GetTitledFirstName] будет освобожден от уплаты сборов."
 will_have_dynamic_duchy_created_tt:0 "Для [THIS.Char.GetTitledFirstName] будет создан новый титул [duchy|E]."
 will_refuse_all_weak_hook_compromises_tt:0 "Вы отказываетесь от всех компромиссов и получаете повод для насильственной реинтеграции нелояльных лордов в королевство."
 refused_submission_tt:0 "[THIS.Char.GetTitledFirstName] отказался подчиниться. Вам будет разрешено вести против них войну, а их мятежные наклонности станут основанием для наказания в случае вашей победы."
 GENERATED_DUCHY_NAME:0 "[capital.GetNameNoTierNoTooltip]"
  
 marcher_decision.0501.t:0 "Соединенное Великое Королевство"
 marcher_decision.0501.desc:0 "Мы приняли посланника от двора [chevalie_ruler.GetTitledFirstName], видимо, добивающегося нашего подчинения. Посланник позаботился о том, чтобы перечислить все, казалось бы, бесконечные акты доброй воли, которые Шевалье оказал нашему народу, и подчеркнул, что мы должны избавиться от этих формальностей как можно скорее - для нашего же блага, конечно."
 marcher_decision.0501.a:0 "Очень хорошо."
 marcher_decision.0501.b:0 "Возможно, в обмен на услугу..."
 marcher_decision.0501.c:0 "Ну, карманы у меня слегка легкие..."
 marcher_decision.0501.d:0 "Только если мы не будем платить налоги."
 marcher_decision.0501.e:0 "Только если мои сборы будут моими."
 marcher_decision.0501.f:0 "Возможно, я чего-то хочу..."
 marcher_decision.0501.j:0 "Нам не нужна их защита!"
  
 marcher_decision.0512.t:0 "Соединенное Великое Королевство"
 marcher_decision.0512.desc.taxes:0 "[lord_asking_for_a_concession.GetTitledFirstName] прямолинеен и быстро переходит к сути буквы [lord_asking_for_a_concession.GetHerHis]. Они просят об освобождении от любых налоговых обязательств, которые я обычно имел бы право наложить, но в остальном согласны принять мое правило."
 marcher_decision.0512.a:0 "Эти условия приемлемы."
 marcher_decision.0512.b:0 "Это не то, что я готов отдать."
  
 marcher_decision.0513.t:0 "Соединенное Великое Королевство"
 marcher_decision.0513.desc:0 "Несмотря на все, что мы предложили, несколько лордов и леди категорически отвергли мое предложение, а некоторые дошли до того, что плюнули на моего посланника и отправили в ответ хвастливые угрозы. Эти мелкие феодальные владения не выказывают никакой лояльности ни своему законному правителю, ни Высшему Королевству Шевалье."
 marcher_decision.0513.a:0 "Однажды мы решим их судьбу."
  
 marcher_decision.0550.t:0 "Восстание подавлено"
 marcher_decision.0550.desc:0 "Сопротивление [defender.GetTitledFirstName] моему правлению, естественно, оказалось совершенно бесполезным, и теперь мятежник вскоре окажется в моей власти. Хотя я имею право в некоторой степени наказать [defender.GetHerHim], снисходительность может также иметь политические выгоды. С другой стороны, я мог бы быть даже более резким, чем ожидалось, хотя вряд ли это будет воспринято в хорошем свете."
 marcher_decision.0550.a:0 "Пока [defender.GetSheHe] остаётся верным, я не вижу причин наказывать [defender.GetHerHim]."
 marcher_decision.0550.b:0 "Понижение в звании является закономерным."
 marcher_decision.0550.c:0 "Захватите все земли и титулы [defender.GetHerHis]!"
 flees_abroad_tt:0 "[defender.GetTitledFirstName] успешно убегает."
  
 marcher_decision.0560.t:0 "Найм мастера пути"
 marcher_decision.0560.desc:0 "У нас есть два варианта нанять Путеводителя: либо послать наших слуг, чтобы вернуть любого Путеотца, хотя они могут быть не самого высокого качества. Или найдите и приведите опытного Мастера Путей с каждого пути на выбор, хотя в нашей вере это считается слегка нечестивым."
 marcher_decision.0560.a:0 "Берите с собой всех, кого найдете!"
 marcher_decision.0560.b:0 "Я бы предпочел Waymaster с определенного пути"
 marcher_decision.0560.c:0 "Неважно..."
 wayfather_recruit_tt:0 "Waymaster со случайным путем присоединится к нашему двору"
  
 marcher_decision.0561.t:0 "Серия кандидатов"
 marcher_decision.0561.desc:0 "Мои слуги приводят ко мне несколько кандидатов, каждый из которых является уважаемым Мастером Пути на выбранном им пути. Это мой выбор, какой Мастер Путей и через них какой жизненный путь будут почитаться при моем дворе, и я выбрал..."
 marcher_decision.0561.a:0 "Мастер мечей"
 marcher_decision.0561.b:0 "Путеводитель семьи"
 marcher_decision.0561.c:0 "Путеводитель монет"
 marcher_decision.0561.d:0 "Путеводитель Корон"
 marcher_decision.0561.e:0 "Покажи мне больше"
 marcher_decision.0561.f:0 "я изменил свое мнение"
  
 marcher_decision.0562.t:0 "Серия кандидатов"
 marcher_decision.0562.desc:0 "Мои слуги приводят ко мне несколько кандидатов, каждый из которых является уважаемым Мастером Пути на выбранном им пути. Это мой выбор, какие Мастера Путей и через них какой жизненный путь будут почитаться при моем дворе."
 marcher_decision.0562.a:0 "Путеводитель урожая"
 marcher_decision.0562.b:0 "Путеводитель правосудия"
 marcher_decision.0562.c:0 "Путеводитель знаний"
 marcher_decision.0562.d:0 "Путеводитель ворон"
 marcher_decision.0562.e:0 "Путеводитель обнуления"
 marcher_decision.0562.f:0 "Возвращаться"
  
 marcher_decision.0600.t:90 "Королевство рек" 
 marcher_decision.0600.desc:90 "Земли риварийцев впервые за многие столетия объединились под нашей собственной короной. Достоинство нашего народа восстановлено, как и земли, которые долгое время считались потерянными на севере и юге.\n\nМелкие короли, которые противостоят мне, без сомнения, будут возмущены мыслью о том, что один из речного народа стоит наравне с ними, но теперь у них не будет другого выбора, кроме как смириться с этим! Пусть они придут и попытаются забрать нашу корону, ибо мы никогда не позволим, чтобы ее снова захватили!\n\nОднако, сейчас есть только один вопрос, и он заключается в том, как будет называться наше новое королевство." 
 marcher_decision.0600.a:90 "Королевство Речных земель!" 
 marcher_decision.0600.b:90 "В честь наших предков, Раносана!" 
 marcher_decision.0600.c:90 "В честь нашего истинного предка, компаньона Бастиона, Адванакорма!" 
 marcher_decision.0600.d:90 "Мы тоскуем по нашим давно забытым племенам, мы - Каддаманд!" 
 marcher_decision.0600.e:90 "Мы все еще идем по пути Ряженого! Да здравствует Долина Ряженых!" 
 RIVERLANDS_NAME_RIVERLANDS:90 "Речные земли" 
 RIVERLANDS_NAME_RANOSANA:90 "Раносана" 
 RIVERLANDS_NAME_GRANDE_ADAVNACORMNETT:90 "Адванакормнетт" 
 RIVERLANDS_NAME_KADDAMAND:90 "Каддаманд" 
 RIVERLANDS_NAME_MUMMERS_VALE:90 "Долина Ряженых!" 
 marcher_decision.0601.desc.kings:90 "После столетий осознания своего места, нищенствующие крестьяне Речных земель объявили себя свободными от моих земель и назвали вознесшегося [scoped_ruler.GetFirstName] своим [scoped_ruler.GetTitleTierName]! Этого нельзя допустить, богатства центральной части [chevalie|E] растрачиваются на мятежную шайку рыбаков, едва способных говорить на цивилизованном языке других людей." 
 marcher_decision.0601.desc.others:90 "[scoped_ruler.GetFirstName] потратил некоторое время на то, чтобы собрать воедино земли риварийцев и те, на которые они когда-то претендовали, и хотя [scoped_ruler.GetSheHe] не первый военачальник, который делает это, [scoped_ruler.GetSheHe] потратил много усилий, чтобы превратить [scoped_ruler.GetHerHis] столицу [scoped_ruler.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] один из величайших городов [chevalie|E]. В то время как многие военачальники возмущены таким поворотом событий, сами риварийцы, похоже, наконец-то обрели свой стержень, и теперь эти военачальники, возможно, мало что могут сказать о ходе своей истории." 
 marcher_decision.0601.a:90 "Неприемлемо!" 
 marcher_decision.0601.b:90 "Это кажется вполне приемлемым." 
