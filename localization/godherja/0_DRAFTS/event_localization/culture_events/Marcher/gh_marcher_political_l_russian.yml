l_russian:
 marcher_political.0001.t:0 "Расколотая корона"
 marcher_political.0001.desc:0 "Пока безжизненное тело моего [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_chevalie_ruler'))] сгорает в костре, мой разум тяжел от тревог. Ни для кого не секрет, что многие в Шевалье ждали этого момента с кинжалами в ножнах, поскольку каждый раз, когда проходит [previous_chevalie_ruler.GetTitleTierName], у змей появляется возможность захватить власть.\n\nУже льются слухи о заговоре дворян и их питомцев. претенденты строят планы восстания в сельской местности. Мой двор также необычно пуст, так как многие бежали в свои поместья, чтобы подготовиться к предстоящей гражданской войне.\n\nВ ближайшие дни повстанцы появятся как поганки. Мне следует начать собирать свои армии и готовиться к неизбежному."
 marcher_political.0001.a:0 "Лояльность будет подвергнута испытанию..."
 marcher_political.0001.a.evil:0 "Все очень просто – они либо подчинятся, либо умрут."
 marcher_political.0001.b:0 "Возможно, мне не суждено было стать [ROOT.Char.GetTitleTierName]..."
 will_be_pretender_tt:0 "Вы заявите свои права на трон Шевальи и станете активным участником грядущей гражданской войны."
 will_sit_it_out_tt:0 "Вы не будете участвовать в грядущей гражданской войне непосредственно как истец."
  
 marcher_political.0002.t:0 "Расколотая корона"
 marcher_political.0002.desc:0 "[SCOPE.sC('previous_chevalie_ruler').GetFullName] мертв. Настало время действовать: ходят слухи о заговоре дворян, строящих планы восстания в сельской местности. Мои претензии сомнительны, но если мои армии достаточно велики, корона может стать моей!"
 marcher_political.0002.a:0 "Шевалье мой!"
 marcher_political.0002.b:0 "Я не заинтересован в этом бою."
  
 marcher_political.0003.t:0 "Расколотая корона"
 marcher_political.0003.desc:0 "[SCOPE.sC('previous_chevalie_ruler').GetTitledFullName] мертв. Пришло время действовать, поскольку в моем дворе ходят слухи, что я истинный король Шевалье. Если меня коронуют, мало кто сможет усомниться в моем праве на власть."
 #marcher_political.0002.a:0 "Я заберу то, что принадлежит мне по праву!"
 #marcher_political.0002.b:0 "Я не заинтересован в этом бою."
  
 marcher_political.0004.t:0 "Расколотая корона"
 marcher_political.0004.desc:0 "Как и следовало ожидать, не все были довольны почиванием на лаврах и упусканием возможности предъявить свои претензии на трон. До меня уже дошли слухи, что [first_pretender.GetFirstName] был провозглашен [first_pretender.GetTitleTierName] в [first_pretender.GetPrimaryTitle.GetNameNoTier], но за [first_pretender.GetSheHe] наверняка последуют другие.\n\nПоследующие дни обязательно окажутся беспокойными, поскольку разразятся первые сражения предстоящего конфликта. Я могу только надеяться, что мои новоявленные враги разобьют головы друг о друга, а не сосредоточатся на мне."
 marcher_political.0004.a:0 "Наступает эпоха войны."
 marcher_political.0004.a.evil:0 "Я убью каждого подлого предателя, который посмеет выступить против меня!"
  
 marcher_political.0010.t:0 "Защита Шевалье"
 marcher_political.0010.desc:0 "Я до сих пор помню тот день, когда [defender.GetTitledFirstName] высадились на наших берегах, считая себя достаточно сильными, чтобы претендовать на нашу родину. До сих пор никто не мог устоять перед их наступлением.\n\n[attacker.GetTitledfirstName] начал призыв, и храбрые участники марша со всего Шевальи начали собираться под своим знаменем в защиту нашей земли. Когда армии Шевальи начинают свой марш, по всей земле прибыли посланники, призывающие всех защитить то, что по праву принадлежит нам."
 marcher_political.0010.a:0 "Я соберу своих храбрых рыцарей и присоединюсь к воинству!"
 marcher_political.0010.b:0 "Личные дела мешают мне, но я могу присоединиться позже."
 marcher_political.0010.c:0 "Меня не интересуют эти мелкие ссоры."
