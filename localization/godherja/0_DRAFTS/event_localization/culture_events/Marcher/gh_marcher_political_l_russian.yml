l_russian:
 marcher_political.0001.t: "Расколотая корона"  #Машинный перевод 28.10.23!
 marcher_political.0001.desc: "Пока безжизненное тело моего [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_chevalie_ruler'))] сгорает в костре, мой разум тяжел от тревог. Ни для кого не секрет, что многие в Шевалье ждали этого момента с кинжалами в ножнах, поскольку каждый раз, когда проходит [previous_chevalie_ruler.GetTitleTierName], у змей появляется возможность захватить власть.\n\nУже льются слухи о заговоре дворян и их питомцев. претенденты строят планы восстания в сельской местности. Мой двор также необычно пуст, так как многие бежали в свои поместья, чтобы подготовиться к предстоящей гражданской войне.\n\nВ ближайшие дни повстанцы появятся как поганки. Мне следует начать собирать свои армии и готовиться к неизбежному."  #Машинный перевод 28.10.23!
 marcher_political.0001.a: "Лояльность будет подвергнута испытанию..."  #Машинный перевод 28.10.23!
 marcher_political.0001.a.evil: "Все очень просто – они либо подчинятся, либо умрут."  #Машинный перевод 28.10.23!
 marcher_political.0001.b: "Возможно, мне не суждено было стать [ROOT.Char.GetTitleTierName]..."  #Машинный перевод 28.10.23!
 will_be_pretender_tt: "Вы заявите свои права на трон Шевальи и станете активным участником грядущей гражданской войны."  #Машинный перевод 28.10.23!
 will_sit_it_out_tt: "Вы не будете участвовать в грядущей гражданской войне непосредственно как истец."  #Машинный перевод 28.10.23!
  
 marcher_political.0002.t: "Расколотая корона"  #Машинный перевод 28.10.23!
 marcher_political.0002.desc: "[SCOPE.sC('previous_chevalie_ruler').GetFullName] мертв. Настало время действовать: ходят слухи о заговоре дворян, строящих планы восстания в сельской местности. Мои претензии сомнительны, но если мои армии достаточно велики, корона может стать моей!"  #Машинный перевод 28.10.23!
 marcher_political.0002.a: "Шевалье мой!"  #Машинный перевод 28.10.23!
 marcher_political.0002.b: "Я не заинтересован в этом бою."  #Машинный перевод 28.10.23!
  
 marcher_political.0003.t: "Расколотая корона"  #Машинный перевод 28.10.23!
 marcher_political.0003.desc: "[SCOPE.sC('previous_chevalie_ruler').GetTitledFullName] мертв. Пришло время действовать, поскольку в моем дворе ходят слухи, что я истинный король Шевалье. Если меня коронуют, мало кто сможет усомниться в моем праве на власть."  #Машинный перевод 28.10.23!
 #marcher_political.0002.a: "Я заберу то, что принадлежит мне по праву!"  #Машинный перевод 28.10.23!
 #marcher_political.0002.b: "Я не заинтересован в этом бою."  #Машинный перевод 28.10.23!
  
 marcher_political.0004.t: "Расколотая корона"  #Машинный перевод 28.10.23!
 marcher_political.0004.desc: "Как и следовало ожидать, не все были довольны почиванием на лаврах и упусканием возможности предъявить свои претензии на трон. До меня уже дошли слухи, что [first_pretender.GetFirstName] был провозглашен [first_pretender.GetTitleTierName] в [first_pretender.GetPrimaryTitle.GetNameNoTier], но за [first_pretender.GetSheHe] наверняка последуют другие.\n\nПоследующие дни обязательно окажутся беспокойными, поскольку разразятся первые сражения предстоящего конфликта. Я могу только надеяться, что мои новоявленные враги разобьют головы друг о друга, а не сосредоточатся на мне."  #Машинный перевод 28.10.23!
 marcher_political.0004.a: "Наступает эпоха войны."  #Машинный перевод 28.10.23!
 marcher_political.0004.a.evil: "Я убью каждого подлого предателя, который посмеет выступить против меня!"  #Машинный перевод 28.10.23!
  
 marcher_political.0010.t: "Защита Шевалье"  #Машинный перевод 28.10.23!
 marcher_political.0010.desc: "Я до сих пор помню тот день, когда [defender.GetTitledFirstName] высадились на наших берегах, считая себя достаточно сильными, чтобы претендовать на нашу родину. До сих пор никто не мог устоять перед их наступлением.\n\n[attacker.GetTitledfirstName] начал призыв, и храбрые участники марша со всего Шевальи начали собираться под своим знаменем в защиту нашей земли. Когда армии Шевальи начинают свой марш, по всей земле прибыли посланники, призывающие всех защитить то, что по праву принадлежит нам."  #Машинный перевод 28.10.23!
 marcher_political.0010.a: "Я соберу своих храбрых рыцарей и присоединюсь к воинству!"  #Машинный перевод 28.10.23!
 marcher_political.0010.b: "Личные дела мешают мне, но я могу присоединиться позже."  #Машинный перевод 28.10.23!
 marcher_political.0010.c: "Меня не интересуют эти мелкие ссоры."  #Машинный перевод 28.10.23!
