l_russian:
 opening_event_sarradon.2.t: "Год небольших последствий"  #Машинный перевод 28.10.23!
 opening_event_sarradon.2.desc: "Канамсар Пейман правил семьдесят лет, семьдесят один теперь, когда прошла еще одна Самая Длинная Ночь и возвестила новый год. Он хороший человек и справедливый правитель. Определенно мудрее, чем те, кто правил вместо него раньше, и те, кто мог бы сделать это вместо него - с этим фактом может согласиться каждый в Хиклане.\n\nОднако следует признать, что могли быть и серьезные упущения в суждениях с его стороны.\n\nЕго предки, не колеблясь, увидели, что линия претендентов обрезана перед их смертью. Конечно, это жестокая задача, и я не завидую ей, но история доказала, что она необходима на благо Хиклана. Однако Пейман хороший и добрый человек. Он сострадает миру, который часто так быстро наказывает сострадательных. За свою добродетель он, возможно, обрек нас на пожар полномасштабной гражданской войны, ужас, которого не видели уже несколько поколений.\n\nНо это заботы для другого раза. Пейман с возрастом замедляется, но он прожил девяносто лет и наверняка проживет еще как минимум несколько лет. Так что на данный момент летописцы, скорее всего, отметят этот год как еще один год, не имеющий большого значения в Хиклане."  #Машинный перевод 28.10.23!
 opening_event_sarradon.2.a: "Пусть он правит долго!"  #Машинный перевод 28.10.23!
 amsari.0002.t: "Хиклан скорбит"  #Машинный перевод 28.10.23!
 amsari.0002.desc: "Мой отец, Пейман, умер. В этом я уверен. Вчера из дворца прибыл конный гонец с этой новостью, но менее чем через день слухи дошли до широкой публики из уст речных моряков и торговцев. Я также уверен, что мои братья будут собирать свои силы, готовясь силой занять освободившийся трон. Хотя наш отец убеждал нас всех мирно принять в качестве своего лидера только самого старшего из нас, я знаю, что многие – возможно, большинство – из моих братьев не собираются следовать этой директиве. И поэтому я остаюсь перед выбором. Я марширую? Или я постараюсь остаться в стороне от будущей войны."  #Машинный перевод 28.10.23!
 amsari.0002.a: "Оно мое по праву!"  #Машинный перевод 28.10.23!
 amsari.0002.a.tt: "#W Это заставит вас объявить войну#!,, вовлекая вас непосредственно в гражданскую войну, которая начинается #W сейчас#!"  #Машинный перевод 28.10.23!
 amsari.0002.b: "Это не мой бой."  #Машинный перевод 28.10.23!
 amsari.0002.b.tt: "#W Это будет означать, что вы не находитесь в состоянии войны#!,as, вы переживаете братоубийственную гражданскую войну, которая начинается #W сейчас#!"  #Машинный перевод 28.10.23!
 amsari.0004.t: "Принц Фолс"  #Машинный перевод 28.10.23!
 amsari.0004.desc: "После упорной борьбы мои победоносные армии поставили принца [loser.GetName] на колени, рассеяли его армии и штурмовали его цитадели. Теперь, когда его тянут ко мне, передо мной стоит дилемма: как поступить с мятежным братом?"  #Машинный перевод 28.10.23!
 amsari.0004.a: "Захватите все, но оставьте ему жизнь."  #Машинный перевод 28.10.23!
 amsari.0004.a.tt: "Вы получите все титулы [loser.GetName] и их вассалов."  #Машинный перевод 28.10.23!
 amsari.0004.b: "Захватите все и задушите его."  #Машинный перевод 28.10.23!
 amsari.0004.b.tt: "Вы захватите демнезе [loser.GetName], казните их и станете вассалами остальных."  #Машинный перевод 28.10.23!
 amsari.0004.c: "Задушите его и позвольте местным жителям управлять его территориями."  #Машинный перевод 28.10.23!
 amsari.0004.c.tt: "Вы казните [loser.GetName] и станете вассалом всех оставшихся земель."  #Машинный перевод 28.10.23!
 amsari.0005.t: "Хиклан скорбит"  #Машинный перевод 28.10.23!
 amsari.0005.desc: "Наступает темный день для Империи. Последний Пророк никогда не предполагал смерти Педжмана и никогда не говорил нам о том, что должно было произойти дальше. Но одно я знаю точно: война приближается. Принцы годами строили заговоры друг против друга, это не было секретом, но все игнорировали, что этот день наступит.\n\nТеперь мой разум терзает идея моей собственной Империи... хватит ли у меня сил требовать Хиклан как мой собственный? Должен ли я выступить против других недостойных принцев? Или оставить мой клинок и армию и пережить грядущие смерть и разрушения?"  #Машинный перевод 28.10.23!
 amsari.0005.a: "Настало время нового Императора!"  #Машинный перевод 28.10.23!
 amsari.0005.a.tt: "#W Это заставит вас объявить войну#!,, вовлекая вас непосредственно в гражданскую войну, которая начинается #W сейчас#!"  #Машинный перевод 28.10.23!
 amsari.0006.t: "Марш в Чуран"  #Машинный перевод 28.10.23!
 amsari.0006.desc: "Когда мои войска подошли к столице, меня охватило чувство восторга. Это начало новой Империи? Без столицы меня бы не считали истинным преемником Хиклана без этой великолепной Метрополиса. Теперь никто не может усомниться в моей доблести и желании воссоединить Империю против других недостойных претендентов. Это может занять дни или годы, но я продолжу эту войну, пока не останется никого, кто мог бы противостоять мне!"  #Машинный перевод 28.10.23!
 amsari.0006.a: "Столица должна быть моей!"  #Машинный перевод 28.10.23!
 amsari.0007.t: "Война продолжается"  #Машинный перевод 28.10.23!
 amsari.0007.desc: "Моё наследство — ничто иное, как горько-сладкое. Титулы, земля, деньги – и отчаянная смертельная война за родовой трон моей семьи. Должен ли я пойти по стопам своего предшественника? Уже собралась моя свита в [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], чтобы защитить мою особу от бесчестия. Или, возможно, пришло время сложить оружие и искать мира?\n\nЧто бы ни случилось сейчас, всё это ляжет на меня."  #Машинный перевод 28.10.23!
 amsari.0007.a: "Тяжелое бремя..."  #Машинный перевод 28.10.23!
 amsari.0008.t: "Наконец-то победа! Слава Вечная!"  #Машинный перевод 28.10.23!
 amsari.0008.desc: "Претенденты пали, их цитадели разрушены, а их амбиции разбились о землю! Священные земли наших предков, священный долг вести и защищать амсари, по праву меча, теперь это мои обязанности. Те принцы, которые мудро предпочли воздержаться от восстания против меня, снова сделали мудрый выбор и теперь присягают мне на верность как своему законному сюзерену, хотя с моей стороны было бы мудро внимательно следить за их амбициями.\n\nПока я стою на своем, Во дворце моих предков, обдумывающих, куда идти дальше, я слышу плач женщин с улиц, возвещающих о новых похоронах. Гражданская война нанесла амсари тяжелый урон, и нам понадобится много лет, чтобы восстановиться. Но мы восстали из худших трагедий. Нет ничего из того, что судьба могла бы преподнести такому народу, как мы, который поднялся от жалкого рабства до власти над величайшей Империей на Эрасе, что мы не смогли бы преодолеть."  #Машинный перевод 28.10.23!
 amsari.0008.tt: "Каждый титул де-юре Амсари, который в настоящее время является независимым, должен принести мне присягу на верность."  #Машинный перевод 28.10.23!
 amsari.0008.a: "Рассвет нового Канамсара."  #Машинный перевод 28.10.23!
 amsari.0009.t: "Вечная война"  #Машинный перевод 28.10.23!
 amsari.0009.desc: "#N "Глупцы в своей гордыне ополчатся на своих братьев и сестер. Никогда не увидят они триумфа, а вместо этого вечная война вдов и сирот. Священная река выйдет из берегов, затопив землю сгустками крови. Заоран и его сыновья от стыда отвернутся от тебя. Дьяволы будут резвиться на сожженной земле, и нечистая магия разрушит тела твоих детей. Век тьмы наступит, как утренний туман, и даже самые добродетельные из вы ослепнете». #!\n-The Пророк Анаферн\n\nГоды войны, годы смерти и лишений. Наша Родина, право первородства, дарованное нам самим Пророком и завоеванное для нас страданиями наших предков, истекает кровью! [ROOT.GetCharacter.GetFaith.HighGodName] прости нам то, что мы растратили. Пятьдесят долгих лет бушевал этот конфликт – беспрецедентное явление в Хиклане. У нас было много гражданских войн, но ничего подобного! Целое поколение, никогда не знавшее единства, теперь достигло среднего возраста, и осталась лишь горстка старейшин, которые ясно помнят время, предшествовавшее расколу народа Амсари.\n\nВозможно, это не конец Хиклана. Возможно, однажды придет другой, чтобы воссоединить наши ссорящиеся люди и навести порядок там, где сейчас царит только хаос. Но на данный момент трон Канамсаров — не что иное, как воспоминание. Короны больше нет."  #Машинный перевод 28.10.23!
 amsari.0009.a: "Впереди темные дни..."  #Машинный перевод 28.10.23!
 amsari.0010.t: "Гниль стала слишком большой"  #Машинный перевод 28.10.23!
 amsari.0010.desc: "Без кого-то, возглавляющего Империю из первоначальной королевской линии, и без возможности реформировать Империю, коррупция окончательно разъела ее сердце. Однако гниль разрослась слишком сильно и распространилась слишком широко. Распад Империи неизбежен, поскольку сохранение целостности Империи становится невозможным."  #Машинный перевод 28.10.23!
 amsari.0010.a: "Империя должна быть разрушена."  #Машинный перевод 28.10.23!
 amsari.0011.t: "Война на Западе"  #Машинный перевод 28.10.23!
 amsari.0011.desc: "Хрупкое единство, созданное Пейманом, в конце концов было разрушено его смертью. Теперь его дети и вассалы соперничают за трон друг против друга. Близлежащая Западная Королевская торговая компания наверняка получит выгоду от этого конфликта или даже воспользуется им в своих целях...\n\nК счастью, война не должна перекинуться на близлежащие владения, но если конфликт не будет решен, Ландшафт Западного Саррадона изменится навсегда."  #Машинный перевод 28.10.23!
 amsari.0011.a: "Тревожное время."  #Машинный перевод 28.10.23!
  
 reform_the_shattered_empire: "Воссоедините расколовшуюся империю"  #Машинный перевод 28.10.23!
 reform_the_shattered_empire_desc: "Смерть и страдания народа Амсари наконец-то можно остановить. Я сделал это. Наконец, Гражданская война окончена, и трон мой."  #Машинный перевод 28.10.23!
 reform_the_shattered_empire_confirm: "Воссоединить Империю"  #Машинный перевод 28.10.23!
 reform_the_shattered_empire_tt: "Империя воссоединится, и все разрозненные вассалы будут вновь вассалированы под вашей властью."  #Машинный перевод 28.10.23!
 reform_the_shattered_empire_tooltip: "Пусть [GetPlayer.GetName] правит долго!"  #Машинный перевод 28.10.23!
 reform_the_obliterated_empire: "Реформировать уничтоженную империю"  #Машинный перевод 28.10.23!
 reform_the_obliterated_empire_desc: "После Гражданской войны разрушения оставили старую Империю Хикланов разрушенной и нереформированной. Чтобы снова объединить земли, понадобится великий лидер и завоеватель."  #Машинный перевод 28.10.23!
 reform_the_obliterated_empire_tt: "Будет создан титул Империи Амсари."  #Машинный перевод 28.10.23!
 reform_the_obliterated_empire_confirm: "Воссоединить Империю"  #Машинный перевод 28.10.23!
 reform_the_obliterated_empire_tooltip: "Пусть [GetPlayer.GetName] правит долго!"  #Машинный перевод 28.10.23!
 hire_marcher_mercenaries: "Нанимайте марширующих наемников"  #Машинный перевод 28.10.23!
 hire_marcher_mercenaries_desc: "Королевская торговая компания Marcher West предлагает наемников по вполне доступной цене. Чтобы победить в этой войне, потребуются любые трудоспособные мужчины."  #Машинный перевод 28.10.23!
 hire_marcher_mercenaries_confirm: "Заплатите цену!"  #Машинный перевод 28.10.23!
 hire_marcher_mercenaries_tt: "[GetPlayer.GetName] заплатит 100 дукатов правителю Западной Королевской торговой компании за 600 наемников."  #Машинный перевод 28.10.23!
 hire_marcher_mercenaries_tooltip: "Требуется 600 марширующих наемников."  #Машинный перевод 28.10.23!
 the_hiklahn_needs_change: "Хиклану нужны перемены"  #Машинный перевод 28.10.23!
 the_hiklahn_needs_change_desc: "Внутри Империи гниль. Видения Пророка направляли наш народ на протяжении веков, благодаря им была уменьшена коррупция и жадность человека. Однако теперь проблема постепенно стала более очевидной. Амсари нужны реформы, а народу требуется более сильное руководство."  #Машинный перевод 28.10.23!
 the_hiklahn_needs_change_confirm: "Нам нужны перемены!"  #Машинный перевод 28.10.23!
 the_hiklahn_needs_change_tooltip: "Без перемен мы обречены снова уничтожить себя."  #Машинный перевод 28.10.23!
 marcher_empire_amsari: "Сформируйте новую Империю Маршеров"  #Машинный перевод 28.10.23!
 marcher_empire_amsari_desc: "Постоянная борьба между некогда великим и могущественным Амсари наконец-то одержала победу. [marchers|E]. С помощью интриг, хитрости и войны нам удалось победить других претендентов и захватить трон. С нашими новыми богатыми землями мы сможем построить новую империю Марчеров, которая станет зеркалом наших братьев с Севера."  #Машинный перевод 28.10.23!
 marcher_empire_amsari_tooltip: "Создайте новую Империю Маркеров в Саррадоне."  #Машинный перевод 28.10.23!
 marcher_empire_amsari_confirm: "Сделайте наше правило официальным."  #Машинный перевод 28.10.23!
 marcher_empire_amsari_tt: "[GetPlayer.GetName] станет новым правителем Амсари, и их династия будет править вечно... будем надеяться. Пусть [GetPlayer.GetName] правит долго!"  #Машинный перевод 28.10.23!
  
 AMSARI_CIVILWAR_WAR_NAME: "Гражданская война в Амсари"  #Машинный перевод 28.10.23!
 amsari_civil_war_defender_desc: "Вы потеряете все, и вам повезет, что вам удастся спастись."  #Машинный перевод 28.10.23!
  
