l_russian:
 opening_event_sarradon.2.t:0 "Год небольших последствий"
 opening_event_sarradon.2.desc:0 "Канамсар Пейман правил семьдесят лет, семьдесят один теперь, когда прошла еще одна Самая Длинная Ночь и возвестила новый год. Он хороший человек и справедливый правитель. Определенно мудрее, чем те, кто правил вместо него раньше, и те, кто мог бы сделать это вместо него - с этим фактом может согласиться каждый в Хиклане.\n\nОднако следует признать, что могли быть и серьезные упущения в суждениях с его стороны.\n\nЕго предки, не колеблясь, увидели, что линия претендентов обрезана перед их смертью. Конечно, это жестокая задача, и я не завидую ей, но история доказала, что она необходима на благо Хиклана. Однако Пейман хороший и добрый человек. Он сострадает миру, который часто так быстро наказывает сострадательных. За свою добродетель он, возможно, обрек нас на пожар полномасштабной гражданской войны, ужас, которого не видели уже несколько поколений.\n\nНо это заботы для другого раза. Пейман с возрастом замедляется, но он прожил девяносто лет и наверняка проживет еще как минимум несколько лет. Так что на данный момент летописцы, скорее всего, отметят этот год как еще один год, не имеющий большого значения в Хиклане."
 opening_event_sarradon.2.a:0 "Пусть он правит долго!"
 amsari.0002.t:0 "Хиклан скорбит"
 amsari.0002.desc:0 "Мой отец, Пейман, умер. В этом я уверен. Вчера из дворца прибыл конный гонец с этой новостью, но менее чем через день слухи дошли до широкой публики из уст речных моряков и торговцев. Я также уверен, что мои братья будут собирать свои силы, готовясь силой занять освободившийся трон. Хотя наш отец убеждал нас всех мирно принять в качестве своего лидера только самого старшего из нас, я знаю, что многие – возможно, большинство – из моих братьев не собираются следовать этой директиве. И поэтому я остаюсь перед выбором. Я марширую? Или я постараюсь остаться в стороне от будущей войны."
 amsari.0002.a:0 "Оно мое по праву!"
 amsari.0002.a.tt:0 "#W Это заставит вас объявить войну#!,, вовлекая вас непосредственно в гражданскую войну, которая начинается #W сейчас#!"
 amsari.0002.b:0 "Это не мой бой."
 amsari.0002.b.tt:0 "#W Это будет означать, что вы не находитесь в состоянии войны#!,as, вы переживаете братоубийственную гражданскую войну, которая начинается #W сейчас#!"
 amsari.0004.t:0 "Принц Фолс"
 amsari.0004.desc:0 "После упорной борьбы мои победоносные армии поставили принца [loser.GetName] на колени, рассеяли его армии и штурмовали его цитадели. Теперь, когда его тянут ко мне, передо мной стоит дилемма: как поступить с мятежным братом?"
 amsari.0004.a:0 "Захватите все, но оставьте ему жизнь."
 amsari.0004.a.tt:0 "Вы получите все титулы [loser.GetName] и их вассалов."
 amsari.0004.b:0 "Захватите все и задушите его."
 amsari.0004.b.tt:0 "Вы захватите демнезе [loser.GetName], казните их и станете вассалами остальных."
 amsari.0004.c:0 "Задушите его и позвольте местным жителям управлять его территориями."
 amsari.0004.c.tt:0 "Вы казните [loser.GetName] и станете вассалом всех оставшихся земель."
 amsari.0005.t:0 "Хиклан скорбит"
 amsari.0005.desc:0 "Наступает темный день для Империи. Последний Пророк никогда не предполагал смерти Педжмана и никогда не говорил нам о том, что должно было произойти дальше. Но одно я знаю точно: война приближается. Принцы годами строили заговоры друг против друга, это не было секретом, но все игнорировали, что этот день наступит.\n\nТеперь мой разум терзает идея моей собственной Империи... хватит ли у меня сил требовать Хиклан как мой собственный? Должен ли я выступить против других недостойных принцев? Или оставить мой клинок и армию и пережить грядущие смерть и разрушения?"
 amsari.0005.a:0 "Настало время нового Императора!"
 amsari.0005.a.tt:0 "#W Это заставит вас объявить войну#!,, вовлекая вас непосредственно в гражданскую войну, которая начинается #W сейчас#!"
 amsari.0006.t:0 "Марш в Чуран"
 amsari.0006.desc:0 "Когда мои войска подошли к столице, меня охватило чувство восторга. Это начало новой Империи? Без столицы меня бы не считали истинным преемником Хиклана без этой великолепной Метрополиса. Теперь никто не может усомниться в моей доблести и желании воссоединить Империю против других недостойных претендентов. Это может занять дни или годы, но я продолжу эту войну, пока не останется никого, кто мог бы противостоять мне!"
 amsari.0006.a:0 "Столица должна быть моей!"
 amsari.0007.t:0 "Война продолжается"
 amsari.0007.desc:0 "Моё наследство — ничто иное, как горько-сладкое. Титулы, земля, деньги – и отчаянная смертельная война за родовой трон моей семьи. Должен ли я пойти по стопам своего предшественника? Уже собралась моя свита в [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], чтобы защитить мою особу от бесчестия. Или, возможно, пришло время сложить оружие и искать мира?\n\nЧто бы ни случилось сейчас, всё это ляжет на меня."
 amsari.0007.a:0 "Тяжелое бремя..."
 amsari.0008.t:0 "Наконец-то победа! Слава Вечная!"
 amsari.0008.desc:0 "Претенденты пали, их цитадели разрушены, а их амбиции разбились о землю! Священные земли наших предков, священный долг вести и защищать амсари, по праву меча, теперь это мои обязанности. Те принцы, которые мудро предпочли воздержаться от восстания против меня, снова сделали мудрый выбор и теперь присягают мне на верность как своему законному сюзерену, хотя с моей стороны было бы мудро внимательно следить за их амбициями.\n\nПока я стою на своем, Во дворце моих предков, обдумывающих, куда идти дальше, я слышу плач женщин с улиц, возвещающих о новых похоронах. Гражданская война нанесла амсари тяжелый урон, и нам понадобится много лет, чтобы восстановиться. Но мы восстали из худших трагедий. Нет ничего из того, что судьба могла бы преподнести такому народу, как мы, который поднялся от жалкого рабства до власти над величайшей Империей на Эрасе, что мы не смогли бы преодолеть."
 amsari.0008.tt:0 "Каждый титул де-юре Амсари, который в настоящее время является независимым, должен принести мне присягу на верность."
 amsari.0008.a:0 "Рассвет нового Канамсара."
 amsari.0009.t:0 "Вечная война"
 amsari.0009.desc:0 "#N "Глупцы в своей гордыне ополчатся на своих братьев и сестер. Никогда не увидят они триумфа, а вместо этого вечная война вдов и сирот. Священная река выйдет из берегов, затопив землю сгустками крови. Заоран и его сыновья от стыда отвернутся от тебя. Дьяволы будут резвиться на сожженной земле, и нечистая магия разрушит тела твоих детей. Век тьмы наступит, как утренний туман, и даже самые добродетельные из вы ослепнете». #!\n-The Пророк Анаферн\n\nГоды войны, годы смерти и лишений. Наша Родина, право первородства, дарованное нам самим Пророком и завоеванное для нас страданиями наших предков, истекает кровью! [ROOT.GetCharacter.GetFaith.HighGodName] прости нам то, что мы растратили. Пятьдесят долгих лет бушевал этот конфликт – беспрецедентное явление в Хиклане. У нас было много гражданских войн, но ничего подобного! Целое поколение, никогда не знавшее единства, теперь достигло среднего возраста, и осталась лишь горстка старейшин, которые ясно помнят время, предшествовавшее расколу народа Амсари.\n\nВозможно, это не конец Хиклана. Возможно, однажды придет другой, чтобы воссоединить наши ссорящиеся люди и навести порядок там, где сейчас царит только хаос. Но на данный момент трон Канамсаров — не что иное, как воспоминание. Короны больше нет."
 amsari.0009.a:0 "Впереди темные дни..."
 amsari.0010.t:0 "Гниль стала слишком большой"
 amsari.0010.desc:0 "Без кого-то, возглавляющего Империю из первоначальной королевской линии, и без возможности реформировать Империю, коррупция окончательно разъела ее сердце. Однако гниль разрослась слишком сильно и распространилась слишком широко. Распад Империи неизбежен, поскольку сохранение целостности Империи становится невозможным."
 amsari.0010.a:0 "Империя должна быть разрушена."
 amsari.0011.t:0 "Война на Западе"
 amsari.0011.desc:0 "Хрупкое единство, созданное Пейманом, в конце концов было разрушено его смертью. Теперь его дети и вассалы соперничают за трон друг против друга. Близлежащая Западная Королевская торговая компания наверняка получит выгоду от этого конфликта или даже воспользуется им в своих целях...\n\nК счастью, война не должна перекинуться на близлежащие владения, но если конфликт не будет решен, Ландшафт Западного Саррадона изменится навсегда."
 amsari.0011.a:0 "Тревожное время."
  
 reform_the_shattered_empire:0 "Воссоедините расколовшуюся империю"
 reform_the_shattered_empire_desc:0 "Смерть и страдания народа Амсари наконец-то можно остановить. Я сделал это. Наконец, Гражданская война окончена, и трон мой."
 reform_the_shattered_empire_confirm:0 "Воссоединить Империю"
 reform_the_shattered_empire_tt:0 "Империя воссоединится, и все разрозненные вассалы будут вновь вассалированы под вашей властью."
 reform_the_shattered_empire_tooltip:0 "Пусть [GetPlayer.GetName] правит долго!"
 reform_the_obliterated_empire:0 "Реформировать уничтоженную империю"
 reform_the_obliterated_empire_desc:0 "После Гражданской войны разрушения оставили старую Империю Хикланов разрушенной и нереформированной. Чтобы снова объединить земли, понадобится великий лидер и завоеватель."
 reform_the_obliterated_empire_tt:0 "Будет создан титул Империи Амсари."
 reform_the_obliterated_empire_confirm:0 "Воссоединить Империю"
 reform_the_obliterated_empire_tooltip:0 "Пусть [GetPlayer.GetName] правит долго!"
 hire_marcher_mercenaries:0 "Нанимайте марширующих наемников"
 hire_marcher_mercenaries_desc:0 "Королевская торговая компания Marcher West предлагает наемников по вполне доступной цене. Чтобы победить в этой войне, потребуются любые трудоспособные мужчины."
 hire_marcher_mercenaries_confirm:0 "Заплатите цену!"
 hire_marcher_mercenaries_tt:0 "[GetPlayer.GetName] заплатит 100 дукатов правителю Западной Королевской торговой компании за 600 наемников."
 hire_marcher_mercenaries_tooltip:0 "Требуется 600 марширующих наемников."
 the_hiklahn_needs_change:0 "Хиклану нужны перемены"
 the_hiklahn_needs_change_desc:0 "Внутри Империи гниль. Видения Пророка направляли наш народ на протяжении веков, благодаря им была уменьшена коррупция и жадность человека. Однако теперь проблема постепенно стала более очевидной. Амсари нужны реформы, а народу требуется более сильное руководство."
 the_hiklahn_needs_change_confirm:0 "Нам нужны перемены!"
 the_hiklahn_needs_change_tooltip:0 "Без перемен мы обречены снова уничтожить себя."
 marcher_empire_amsari:0 "Сформируйте новую Империю Маршеров"
 marcher_empire_amsari_desc:0 "Постоянная борьба между некогда великим и могущественным Амсари наконец-то одержала победу. [marchers|E]. С помощью интриг, хитрости и войны нам удалось победить других претендентов и захватить трон. С нашими новыми богатыми землями мы сможем построить новую империю Марчеров, которая станет зеркалом наших братьев с Севера."
 marcher_empire_amsari_tooltip:0 "Создайте новую Империю Маркеров в Саррадоне."
 marcher_empire_amsari_confirm:0 "Сделайте наше правило официальным."
 marcher_empire_amsari_tt:0 "[GetPlayer.GetName] станет новым правителем Амсари, и их династия будет править вечно... будем надеяться. Пусть [GetPlayer.GetName] правит долго!"
  
 AMSARI_CIVILWAR_WAR_NAME:0 "Гражданская война в Амсари"
 amsari_civil_war_defender_desc:0 "Вы потеряете все, и вам повезет, что вам удастся спастись."
  
