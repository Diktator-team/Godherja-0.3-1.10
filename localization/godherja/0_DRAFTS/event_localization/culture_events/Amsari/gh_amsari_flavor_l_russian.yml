l_russian:
 amsari_flavor.1000.t:0 "Бегство от жизни в цепях"
 amsari_flavor.1000.desc:0 "Мой придворный рассказал мне о ситуации во дворе. Группа рабов сбежала из далекой страны и искала убежища в моих землях. Юридически они эмансипированы на [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] земле, но группа сообщает мне, что им некуда идти. Они также рассказали мне, что их хозяин послал охотников найти и вернуть их. Это мое слово освободит их в моем королевстве, или я могу отослать их прочь."
 amsari_flavor.1000.a:0 "Отпусти их"
 amsari_flavor.1000.b:0 "Прочь с ними"
 amsari_flavor.1000.c:0 "Я свяжусь с их законными хозяевами"
 amsari_flavor.1000.d:0 "Бедные души, примите это пожертвование"
