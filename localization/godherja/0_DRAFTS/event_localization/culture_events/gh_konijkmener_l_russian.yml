l_russian:
 konijkmener.0001.t: "[potion|E] Торговец"
 konijkmener.0001.desc: "Сегодня ко мне ко двору прибыла группа купцов из земель Конийкменера. Превознося чудеса своего товара, они громко провозглашают себя представителями [ROOT.GetCharacter.Custom('konijkmener_merchant_company_name')]. Их лидер, самый богато одетый и наиболее заметно похожий на змею из стаи, поднимает светящуюся смесь над головой [konijkmener_merchant.GetHerHis] и объявляет, что они будут счастливы расстаться с самым чудесным [potion|E], который наверняка порадует чувства, вкусы и поведение [potion|E]. какой бы мудрый и просвещенный лорд ни оказался настолько проницательным, чтобы купить его за простые гроши.\n\nНа грандиозном представлении купец заставляет одного из [konijkmener_merchant.GetHerHis] лакеев сделать глоток, и на моих глазах этот человек быстро вырастает в три раза выше своего роста и его мышцы так быстро дрожат, что рубашка разрывается!\n\nМне нужно немного!"
 konijkmener.0001.a.strength_potion: "[potion|E] силы!? Дайте сюда!"
 konijkmener.0001.a.skill: "Это сделает меня умнее, говоришь?"
 konijkmener.0001.a.fertility: "[potion|E]... мужественности... сделает то, что ты говоришь? О боже..."
 konijkmener.0001.a.magic: "Настойка для улучшения магических способностей?"
 konijkmener.0001.a.experience: "Говорят, что он популярен среди студентов и ученых..."
 konijkmener.0001.a.life: "Простой глоток, и я смогу жить вечно?"
 konijkmener.0001.b: "Прочь, шарлатаны!"
 konijkmener.0001.c: "Охранники! Конфисковать все, что у них есть!"
 konijkmener.0001.c.sadistic: "Охранники! Убейте [konijkmener_merchant.GetHerHim] и заберите все, что у них есть!"
 potion_merchants_will_not_visit_anymore_tt: "В обозримом будущем меня больше не посетят торговцы [potion|E]."
  
 konijkmener_merchant_company_name_1: "Самая Правая Достопочтенная Компания Мистических Вод"
 konijkmener_merchant_company_name_2: "Почетная компания Пути Короны Пути Монет"
 konijkmener_merchant_company_name_3: "Королевская торговая хартия Республиканской канцлерской компании своенравных звезд"
 konijkmener_merchant_company_name_4: "Великая торговая хартия с множеством кораблей и множеством возможностей"
 konijkmener_merchant_company_name_5: "Достопочтенная Трижды Благословенная Торговая Гильдия сэра Венсилкса"
 konijkmener_merchant_company_name_6: "Гильдия Объединённых Бессмертных Святых, благословлённых своей красотой"
 konijkmener_merchant_company_name_7: "Компания Золотого Плавника Русалки на Пути Монеты"
 konijkmener_merchant_company_name_8: "Самая почитаемая и благословенная торговая хартия Waysaint"
 konijkmener_merchant_company_name_9: "Объединенная торговая компания Гильдии и Короны и канцлер Конийкменера"
 konijkmener_merchant_company_name_10: "Чудесная гильдия благословенных сувениров и торговли"
