 ahridar.0001.t: "Восходящее солнце"  #Машинный перевод 28.10.23!
 ahridar.0001.desc: "Я отправляюсь в священный дом Орасика на вершине священной ящерицы Ахбшаани, откуда открывается вид на кратер Аекершаан и его жителей. Там меня приветствуют жрецы и начинаются ритуалы.\n\nМеня мажут священными маслами разнообразной флоры кратера, привязывая мое тело и душу к этой священной земле. Восемь раз я повторяю и повторяю священные сказания об Орасике и его войне с тенями. Восемь раз я умоляю Орасика позволить его воле течь через меня. Я подвожу глаза к солнцу и наблюдаю всю горящую минуту, взывая к Орасику всем своим телом и душой.\n\nНаконец, гномы признают меня приемлемым и позволяют мне зажечь священный ореол солнца. Теперь я [malaak|E], аватар Орасика и исполнитель его воли."  #Машинный перевод 28.10.23!
 ahridar.0001.a: "Я увижу, как его воля будет исполнена"  #Машинный перевод 28.10.23!
