l_russian:
  
 damota.0001.t: "[boqqarut|E] восстановлено"  #Машинный перевод 28.10.23!
 damota.0001.desc: "Впервые со времён [Concept('etami_tetenik','death of Kayoba')|E] один правитель правит всей Дамотой, от глубочайших джунглей до горных ворот. Снова поднимается [boqqarut|E] во всем своем великолепии, и люди этого огромного царства в унисон скандируют мое имя.\n\nЯ сделал то, что казалось невозможным, я перековал мечту Эшво, я возродил сильное государство из хаоса и военачальство, которое так долго охватывало его. Отныне и навсегда Боккарут Дамотада будет стоять, вечно прославляя мое имя среди великих древних, как восстановителя нашего законного наследия."  #Машинный перевод 28.10.23!
 damota.0001.a: "Дамота никогда больше не падет!"  #Машинный перевод 28.10.23!
  
 damota.0002.t: "Воссоединение Дамоты"  #Машинный перевод 28.10.23!
 damota.0002.desc: "Джунгли Дамоты, которые были разделены между большим количеством враждующих государств со времен «[etami_tetenik|E]» 861 года IS, снова были объединены под властью одного правителя. В прокламации некогда павшей столицы Захали новый Боккар объявил, что [boqqarut_damotada|E] снова объединился, и что люди, находящиеся под его правлением, снова будут наслаждаться утраченной славой.\n\nВозможные последствия этого эффекта велики, и дамотцы снова могут монополизировать дорогу в Гонан. Некоторые предположения даже дошли до возможности вторжения в Саррадон, хотя большинство предсказывают, что новый Боккарут продолжит мирную политику своих предшественников."  #Машинный перевод 28.10.23!
 damota.0002.a: "Джунгли шевелятся."  #Машинный перевод 28.10.23!
  
 damota.0101.t: "Эксплуатация Каравуукса"  #Машинный перевод 28.10.23!
 damota.0101.desc: "Казалось бы, [karavuux|E] [karavuux_event_county.GetNameNoTier] начали слишком уж наслаждаться своим доминирующим положением. Такие практики, как грабительское ценообразование даже на основные товары, требование «дани» от местных владельцев магазинов и принуждение людей к заключению контрактов о банкротстве, стали обычным явлением.\n\nХотя караву всегда... с энтузиазмом эксплуатируют свои привилегии, их поведение в этом районе вышла за рамки даже их собственных стандартов. Как их сюзерен, я должен вмешаться и взять их под контроль. Или я мог бы просто позволить их власти расти, игнорируя тяжелое положение моего народа."  #Машинный перевод 28.10.23!
 damota.0101.a: "Это не похоже на мою проблему."  #Машинный перевод 28.10.23!
 damota.0101.b: "Возьмите их под контроль!"  #Машинный перевод 28.10.23!
 damota.0101.c: "Накажите их за их действия!"  #Машинный перевод 28.10.23!
 damota.0101.d: "Присоединяйся к веселью!"  #Машинный перевод 28.10.23!
 damota.0101.e: "Убедите их, что это неустойчиво."  #Машинный перевод 28.10.23!
  
 damota.0111.t: "Жадная щедрость"  #Машинный перевод 28.10.23!
 damota.0111.desc: "Скорее всего, в качестве долгосрочных инвестиций различные [karavuux|E] пожертвовали значительные суммы денег различным предприятиям и проектам в моей сфере. Несмотря на популярность среди людей, это рискует подорвать мой авторитет, и поэтому необходимо сделать выбор. Я мог бы забрать финансирование, хотя это было бы непопулярно среди моих подданных, или просто позволить делать пожертвования. Я также мог бы присоединиться к ним в инвестировании и, возможно, перенаправить добрую волю на себя."  #Машинный перевод 28.10.23!
 damota.0111.a: "У меня есть лучшее применение этим деньгам."  #Машинный перевод 28.10.23!
 damota.0111.b: "Пусть каравуукс поможет людям."  #Машинный перевод 28.10.23!
 damota.0111.c: "Инвестиции – хорошая идея."  #Машинный перевод 28.10.23!
  
 damota.0121.t: "Властный набор персонала"  #Машинный перевод 28.10.23!
 damota.0121.desc: "Серия недавних призывов к вербовке со стороны [waranuux|E] в моем королевстве привела к тому, что большое количество фермеров стали более преданными военному искусству. Хотя большое количество дополнительных войск могло бы быть полезным, это может создать различные проблемы, поскольку это подрывает мой авторитет и снижает облагаемую налогом продукцию тех, кто присоединился. Прекращение вербовки будет непопулярным, но может быть необходимо для обеспечения моего авторитета и дохода."  #Машинный перевод 28.10.23!
 damota.0121.a: "Они более полезны как фермеры."  #Машинный перевод 28.10.23!
 damota.0121.b: "Они могут делать то, что хотят."  #Машинный перевод 28.10.23!
 damota.0121.c: "Прижмитесь, они вышли за рамки."  #Машинный перевод 28.10.23!
  
 damota.0131.t: "Схватка в Варану"  #Машинный перевод 28.10.23!
 damota.0131.desc: "Два [waranuux|E] в моем королевстве начали серию стычек за территорию. Хотя обычно это терпимо, это все равно представляет угрозу моему контролю над территорией, и, возможно, было бы лучше подавить их. Конечно, их борьба может ослабить их, если зайти слишком далеко, поэтому их подстрекательство может иметь благоприятные результаты. Конечно, позволить им бороться с этим всегда можно, хотя они, скорее всего, выиграют от такого действия."  #Машинный перевод 28.10.23!
 damota.0131.a: "Пусть они борются."  #Машинный перевод 28.10.23!
 damota.0131.b: "Успокойте их."  #Машинный перевод 28.10.23!
 damota.0131.c: "Разделяй и властвуй, подстегивай их."  #Машинный перевод 28.10.23!
  
 damota.0141.t: "Кабю Сплит"  #Машинный перевод 28.10.23!
 damota.0141.desc: "Относительно влиятельный местный [qabuux|E] в моем королевстве начал раскалываться, поскольку внутренняя вражда перерастает в местную политическую борьбу. Хотя раскол Кабу далеко не редкость, этот потенциальный раскол может привести к потрясению местной ситуации и вызвать нестабильность, которая может подорвать мою популярность. Устранение раскола, с одной стороны, рискует усилить соперника за местную власть, хотя он, вероятно, будет популярен среди жителей региона. Позволить коллапсу произойти без вмешательства, хотя это и полезно, можно рассматривать как некомпетентность. Выбор, как всегда, за мной."  #Машинный перевод 28.10.23!
 damota.0141.a: "Попытайтесь урегулировать вражду."  #Машинный перевод 28.10.23!
 damota.0141.b: "Договоритесь о разделении."  #Машинный перевод 28.10.23!
 damota.0141.c: "Пусть они упадут."  #Машинный перевод 28.10.23!
  
 damota.0151.t: "Вопрос земли"  #Машинный перевод 28.10.23!
 damota.0151.desc: "Растущая [qabuux|E] в моем королевстве стремится контролировать новые земли, пытаясь использовать свое влияние на местную торговлю, чтобы усилить своих соседей. Хотя обычно этот уровень местной политики был бы ниже моего интереса, маловероятно, что это будет решено без моего вмешательства, и мои советники подталкивают меня принять меры и урегулировать спор. Кабу предложили мне на какое-то время платить повышенные налоги, если я встану на их сторону, однако усиление их власти, возможно, в данный момент нецелесообразно. Вместо этого я могу попытаться достичь компромисса или даже попытаться сдержать Кабу, хотя это, скорее всего, вызовет у них недовольство."  #Машинный перевод 28.10.23!
 damota.0151.a: "Возьмите взятку."  #Машинный перевод 28.10.23!
 damota.0151.b: "Найдите компромисс."  #Машинный перевод 28.10.23!
 damota.0151.c: "Содержите их."  #Машинный перевод 28.10.23!
  
 damota.0161.t: "Отличный поиск"  #Машинный перевод 28.10.23!
 damota.0161.desc: "Местный [rayakuux|E] в моем королевстве решил профинансировать большую экспедицию на моей территории, пригласив несколько ее членов в этот район для поисков. По традиции, такой поиск предоставит им большую власть в регионе, а их численность и средства смогут одолеть мою местную администрацию. Однако выгоды от такой экспедиции для региона могут быть большими, поскольку приток людей и богатства потенциально способен улучшить местную экономику и помочь в развитии региона, что может перевесить краткосрочные затраты. Я мог бы даже помочь Раякууксам своими собственными средствами, что повысит как мою популярность, так и выгоду от их присутствия."  #Машинный перевод 28.10.23!
 damota.0161.a: "Поддержите эту экспедицию"  #Машинный перевод 28.10.23!
 damota.0161.b: "Пусть они путешествуют."  #Машинный перевод 28.10.23!
 damota.0161.c: "Запретите этот поиск."  #Машинный перевод 28.10.23!
  
 damota.0171.t: "Разбойники"  #Машинный перевод 28.10.23!
 damota.0171.desc: "Некоторые [rayakuux|E] в моем королевстве недавно стали объектом нескольких ограблений, совершенных против путешественников, совершающих свои обычные путешествия. В результате местное руководство Раякуукса официально обратилось ко мне с просьбой прийти им на помощь, так как моих подданных грабят. Я мог бы использовать эту возможность, чтобы организовать дорожное патрулирование в этом районе, что укрепило бы мою власть и улучшило бы общественное мнение обо мне, хотя за это также пришлось бы заплатить. Раякуукс предложили мне компенсацию за просто охрану их членов, и я всегда мог принять это предложение, хотя это усилило бы их местный контроль. Конечно, если я захочу их ослабить, я могу просто позволить преступникам сделать это за меня."  #Машинный перевод 28.10.23!
 damota.0171.a: "Патрулируйте дороги."  #Машинный перевод 28.10.23!
 damota.0171.b: "Примите их предложение."  #Машинный перевод 28.10.23!
 damota.0171.c: "Пусть они будут у воров."  #Машинный перевод 28.10.23!
