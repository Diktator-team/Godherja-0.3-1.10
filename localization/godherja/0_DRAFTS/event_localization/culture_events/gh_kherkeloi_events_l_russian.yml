l_russian:
  
 kherkeloi.0001.t: "Королевство [ertomax|E] восстановлено!"
 kherkeloi.0001.desc: "Никогда со времён [ertomax|E] солнце Арувасуэна не светило так ярко над землями верующих. Мое имя стало синонимом возвращения моего народа в место, где он не был с тех пор, как [aironoian_migration|E] изгнал наш народ с наших собственных земель.\n\nТеперь я даровал моему народу возвращение в свое королевство, и Рука Аруваса охраняет нас. еще раз. Меня зовут легенда, и ни [aversarian|E], ни ольтенский варвар больше не захватят наш дом. Благодаря моему подвигу залы звучат моим именем, а мы снова танцуем, убиваем и пируем, пробираясь по Айроною."
 kherkeloi.0001.a: "Я величайший потомок [ertomax|E]!"
 kherkeloi.0001.b: "Земли Солнца знают меня как своего господина!"
 kherkeloi.0001.c: "Арувас даровал мне Свое благо!"
  
 kherkeloi.0002.t: "Королевство [ertomax|E] восстановлено?"
 kherkeloi.0002.desc: "Земли Арувасу, давно разобщенные и забытые, теперь гремят звуками тысяч пиров. Появился преемник [ertomax|E], который утверждает, что способен восстановить древние традиции Ариванн Вос.\n\nХотя их намерения неясны, многие опасаются, что возвращение древнего королевства вернет древние войны, которые преследовали к востоку от Айрони до [bayyuralar|E]. Есть надежда, что мир может сохраниться, но с возвращением его королевства нет уверенности в том, что другой Эртомакс может возникнуть, чтобы править им и омыть Айроноя кровью."
 kherkeloi.0002.a: "Удивительное развитие событий."
