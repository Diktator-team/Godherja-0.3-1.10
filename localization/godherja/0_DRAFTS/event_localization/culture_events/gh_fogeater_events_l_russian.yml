l_russian:
 fogeater_listen_decision: "Слушайте Мать Туманов"
 fogeater_listen_decision_desc: "Мать Тумана хочет, чтобы мы услышали, потому что никто не хочет, и нам нужно услышать, иначе мы будем глухи к истине, которую она говорит, она хочет, чтобы мы знали, куда ушел Отец Туманов, она хочет, чтобы мы вернули его, чтобы вспомнить его воспоминания, чтобы услышать его плачет он плачет он плачет нам нужно слушать нам нужно слушать что будет если мы послушаем? Слишком громко, слишком громко, это больно, но мы должны слушать. Слушать!"
 fogeater_listen_decision_tooltip: "Слушайте Мать Туманов и учитесь на ее криках."
 fogeater_listen_decision_confirm: "Я слышу тебя, я слышу тебя, я слышу тебя, пожалуйста, прекрати, пожалуйста, послушай"
  
 listen_to_the_mistmother_tooltip: "Слушая Говорящих Древних, мы расширим наше понимание вселенной... ценой того немногого, что осталось от человечества."
 gh_fogeater_events.1.t: "Шепчущие звуки вкл. да"
 gh_fogeater_events.1.d: "Шепот окончен, и я слышу, да, я слышу тебя, Мать Туманов, я слышу, я слышу, я слышу!\n\n#F Мы — сыновья, дочери, избранные, которые должны услышать, потому что никто другой не будет слушать, как ты плачешь, плачешь и плачешь, и мы не можем слышать тебя, но можем понимать слова, мы не можем тебя понять, но мы можем слышать твой голос. она говорит со мной я я я я я я я я она говорит она говорит она говорит это красиво и это пугает меня и ужасает и интригует она оплакивает своего падшего мужа своего возлюбленного Отца Туманов, который умоляет нас знать, почему он был выбран умереть умереть\n\n\nбудут ли они едины в союзе во веки веков и во веки веков, или же они были едины телом и разумом, двумя воробьями, кружащимися над могилой вместе во веки веков? Мать Тумана жива или мертва, она здесь или он? Кто знает, кто знает, кто знает...#!"
 gh_fogeater_events.1.a: "Я вижу твой свет, Мать Тумана, я люблю тебя, я люблю тебя"
 gh_fogeater_events.1.a.flavor: "Мое понимание растет я слышу я слышу больше я слышу я слушаю"
  
 gh_fogeater_events.2.t: "Слышать ходьбу идущих"
 gh_fogeater_events.2.d: "Шепот закончился, и я слышу, да, я слышу тебя, Мать Тумана, я слышу, я слышу, я слышу!\n\n#F Далекая земля, король плачет, думая о домах, сжигающих детей, убивающих, убивающих, он идет на север, идет и идет по миру и через него кости построены жестоко хватаются за ноги, тащат за собой друзей, продолжая идти, игнорируя крики, которые они плачут «Помогите мне, помогите мне, пожалуйста, вернитесь» он идет вперед, брат мертв, сестра ушла, он идет и идет, не зная, почему плачет, потому что он знает он должен знать она должна знать они должны в [fog|E] он шепчет его поиски завершились его путешествие бесконечное навсегда он идет он идет он идет дома горят они кричат ​​ему он идет он идет он идет\n\nпочему он идет?? почему почему почему почему почему#!"
 gh_fogeater_events.2.a: "Я вижу твое путешествие, да, я знаю, но почему"
 gh_fogeater_events.2.a.flavor: "Мое понимание растет я слышу я слышу больше я слышу я слушаю"
  
 gh_fogeater_events.3.t: "Спирс говорят, они говорят"
 gh_fogeater_events.3.d: "Шепот окончен, и я слышу, да, я слышу тебя, Мать Тумана, я слышу, слышу, слышу!\n\n#F Они собираются тайно, в скрытой тени под великой статуей великой Матери Тумана?? Отец Туманов? Это ты??\n\nОни встречаются под недобрыми глазами людей, которых они не называют. Сначала они хлещут, и шутят, и кричат, и трудятся тайно, и смотрят, и смотрят, как их глаза пробегают по бесконечным образам тех, кто Слушает Старое Тех, кого они слушают и слышат, а затем они убивают, и убивают, и убивают, и кровь течет по глазам, по рукам и капает с пальцев, а затем они говорят, и копье уже здесь, и тысячи из них собираются и говорят: копье вперед, и оно проходит сквозь голоса и в небо, и сквозь звезды, и Мать Тумана плачет и кричит, и уже слишком поздно, слишком поздно, слишком поздно#!"
 gh_fogeater_events.3.a: "Мать тумана, прости, прости, прости, прости"
 gh_fogeater_events.3.a.flavor: "Мое понимание растет я слышу я слышу больше я слышу я слушаю"
  
 gh_fogeater_events.4.t: "Наблюдатель смотрит, смотрит, злится"
 gh_fogeater_events.4.d: "Шепот окончен, и я слышу да, я слышу тебя, Мать Тумана, я слышу, я слышу, я слышу!\n\n#F Он мертв, он не знает, но мертв, но жив, образ, отражение, неподвижно стоящее в почерневшей [tower|E] в землях маленькая белая грязь в полях бескрайних просторов он ждет он ждет он видит и говорит один пришел один пришел и заговорил с ними и обнимает их образ мерцает, но остается, человеком, но не человеком, существом древних, тенью того, что было. В руинах того, что было, в месте, которое когда-то было, они стоят и ждут и находят того, кто будет слушать и говорить темные и злые вещи, и велит им служить и служить, они делают это со вторым разумом, думая о том, что могло бы быть величием, восстановленной смертью. тем, кто восстал против#!"
 gh_fogeater_events.4.a: "В [tower|E] в пустом месте они ждут вечность"
 gh_fogeater_events.4.a.flavor: "Мое понимание растет я слышу я слышу больше я слышу я слушаю"
  
 ###invasion stuff 
 become_fogeater_invasion_leader_decision: "Слушать. Поднимитесь. Становиться."
 become_fogeater_invasion_leader_decision_desc: "Стало ясно, ясно, да, яснее слова, я их слышу, и я слышу их лучше, чем другие, я могу слушать, я могу слушать, я могу слушать, но нет-нет-нет. Нет, я могу говорить. Я могу ответить. Голоса шепчутся через уши и в глаза, и я могу слушать. И стать. И подняться. Поднимитесь. Время пришло. Теперь я знаю. Время пришло."
 become_fogeater_invasion_leader_decision_tooltip: "Не слушайте больше. Теперь ты говоришь. Весь мир услышит."
 become_fogeater_invasion_leader_decision_confirm: "И так это начинается"
 become_fogeater_invasion_leader_decision_gain_fogeater_empire: "Ваше царство становится [foglands|E]"
 become_fogeater_invasion_leader_decision_enable_fogeater_invasion_cb: "Вы получаете доступ к [fogeater_invasion_cb_casus_belli|E]"
 fogeater_invasion_leader_title_tier_requirement: "Вы должны иметь ранг [king|E] или [emperor|E]."
  
 fogland_event.0001.t: "я говорю"
 fogland_event.0001.desc: "Голоса больше не шепчут, они больше не неясны. Неисчислимое их количество теперь говорит через мой мозг, когда черная кровь из моих вен просачивается в мои легкие, наполняет мое горло и льется изо рта. Теперь они все ясны, все различимы, и все кричат.\n\nОстальные смотрят, смотрят и плачут. Они знают, знают, знают... никто не может знать, никто не знает, что я делаю, что говорят голоса. Мать Тумана была всего лишь аспектом, единственным голосом тысяч тех, кто создал нас в боли и одиночестве.\n\nОсталось сделать только одно. Остальные голоса должны быть добавлены, все будут слушать, и все должны присоединиться к ним."
 fogland_event.0001.a: "Голосов легион, и нас тоже. Слышу, слышу, слышу..."
 fogland_event.0001.fogeater_invasion_cb: "Я могу использовать [fogeater_invasion_cb_casus_belli|E]"
  
 fogland_event.0002.t: "Динамик!"
 fogland_event.0002.desc: "Они слышат, они слышат, они, наконец, услышали, как голоса сказали, что они будут да да да да да да мы знали, что знали, что они услышат, что это было произнесено, это было сказано вперед и назад, мы знали, что должно произойти, мы знали, что должно произойти это сейчас здесь это здесь это здесь они здесь мы здесь\n\nДАДАДА да мы идем сейчас мы идем и собираемся и маршируем и пируем и плачем и умоляем и почитаем и нет не почему но они говорят и мы слушаем и мы делаем потому что мы делаем то, что должны делать, мы знаем, что делать, Мать Тумана, мы знаем, Отец Туманов, мы знаем, теперь мы знаем, что мы должны делать."
 fogland_event.0002.a: "Март, марш, да, мы маршируем"
  
 fogland_event.0003.t: "Темные вести"
 fogland_event.0003.desc: "Слушатели высказались.\n\nХотя когда-то [fogeaters|E] были известны своими набегами и лишь случайными нападениями на край мира, по известному миру распространились слухи о чем-то другом. Что-то хуже. Те немногие, кто остался на краю Тумана, сообщают о бесчисленных ордах существ, перемещающихся по краям [fog|E]. Некоторые «человеки», некоторые нет, но они работают рука об руку для неизвестных целей. Те немногие захваченные Фогитеры, как обычно, мало что рассказали, прежде чем покончить с собой. Но они продолжают говорить одно: «Говорящий слышит»."
 fogland_event.0003.a.neighbor: "О, нет..."
 fogland_event.0003.a.distant: "Дикари организовались? Ерунда."
  
 #story cycle events 
 fogeater_invaison.0001.title: "Выход из тумана"
 fogeater_invasion.0001.desc: "Имея контроль над такой обширной областью [fog|E], туманные звери и пожиратели сбиваются в орды. Пришло время встать и Говори в Тумане."
 fogeater_invasion.0001.a: "Я заявлю права на Греймарч"
 fogeater_invasion.001.b: "Я не достоин..."
 #event for death of invasion leader 
 fogeater_invasion.1001.title: "Спикер молчит"
 fogeater_invasion.1001.sympathetic.desc: "«Это случилось, мы знали, мы знали, что это произошло, мы знали, что это произойдет, мы слышали, что это произойдет, они сказали нам, они сказали нам, они сказали нам, что это произойдет. Говорящий присоединился к голосам, своим собственным аспектом. из многих, наряду с теми, кого они привели, мы знали, что знали, что знали, нам жаль, нам жаль, что мы знали, что знали, что мы знали, что мы будем слушать, мы услышим, мы будем слушать."
 fogeater_invasion.1001.generic.desc: "Спасибо [ROOT.Char.GetFaith.HighGodName]! Так называемый «Спикер» [fogeaters|E] наконец лежит мертвым. Хотя это, без сомнения, не станет концом агрессии Фогитеров, без своего лидера Фогитеры кажутся дезорганизованными, растерянными и паникующими. Уже есть сообщения о том, что многие бежали в [fog|E] и о целых армиях, по-видимому, убивших себя в каком-то безумном состоянии.\n\nНа данный момент, похоже, вторжение окончено."
 fogeater_invasion.1001.generic.oblivious.desc: "Приходят ужасающие новости о смерти какого-то северного дикаря. Какой-то обезумевший военачальник вышел из «[fog|E]» и, по-видимому, поглотил все, что встретил, мы не видим причин, по которым они вызывали гораздо больше беспокойства, чем сам Туман."
 fogeater_invasion.1001.a: "Скатертью дорога!"
 fogeater_invasion.1001.b: "И мы услышим, услышим, услышим."
 fogeater_invasion.1001.c: "Динамики? Слушатели? Что?"
  
 #event for the appearance of the fogeaters 
  
 fogeater_invasion.0005.t: "Dark Tidings" #NT!
 fogeater_invasion.0005.desc: "The [foglands|E] stir.\n\nI can feel it in my bones, in my every breath—I feel it every time I wake up at night, covered in sweat, gasping, heaving, struggling to escape the adumbral shapes that haunt my dreams. Mornings offer no respite as the sunlight grows dim and tattered, and silent whispers fray the edges of my sanity.\n\nThe eye of the coming storm eclipses the [Concept('aervalr','moon')|E], the bones of [aeras|E] shudder, and mountains wail in terror.\n\nThe others do not notice—they do not understand.\n\nThey do not Listen." #NT!
 fogeater_invasion.0005.a: "And they shall not Become." #NT!
  
 fogeater_invasion.0007.t: "The Fog Stirs" #NT!
 fogeater_invasion.0007.desc: "As of late, less and less is heard from the borderlands at the edge of the [foglands|E], and the few stories that do reach us tell of the [fogeaters|E] growing bold and rabid, of the great churning of [fog|E] beyond the edge of the living world. Now, it has been silence for months, with our ravens unanswered, scouts and adventurers never returning, and the court grows anxious.\n\nWith the passing of another day, it seemed no answer would come until a frenzied messenger arrived covered in mud and ash. Despite our best efforts, the messenger would only speak three words—\n\n'The Speaker comes.'" #NT!
 fogeater_invasion.0007.a: "We must prepare for what lies ahead." #NT!
  
 fogeater_invasion.0009.t: "The Day Aervalr Screamed" #NT!
 fogeater_invasion.0009.desc: "TODO" #NT!
 fogeater_invasion.0009.a: "TODO1" #NT!
 fogeater_invasion.0009.b: "TODO2" #NT!
 fogeater_invasion.0009.c: "TODO3" #NT!
 fogeater_invasion.0009.d: "TODO4" #NT!
 fogeater_invasion.0009.e: "TODO5" #NT!
 fogeater_invasion.0009.tt: "Moon phase has changed" #NT!
 fogeater_invasion.0009.tt.shards: "TODO" #NT!
  
 fogeater_invasion.1001.t: "The Fogeater Invasion" #NT!
 fogeater_invasion.1001.desc.close: "The news from the [foglands|E] were true. Previously scattered and divided, the [fogeater|E] tribes have been united by the creature that calls itself [fogeater_leader.GetName]. A self-proclaimed '[GetTrait('fogeater_invasion_leader').GetName( GetNullCharacter )]', or 'War Speaker' of the Fogeaters, they have amassed an untold warhost and now intend to unleash it upon the [continent|E]. With it come the hordes of [fogbeasts|E], and the [fog|E] itself follows in their footsteps.\n\nWorst of all, [fogeater_leader.GetNameNoTooltip] seems to be an exception among its people. Shrewd, intelligent, and a competent general, the very few who have witnessed this creature and lived to tell the tale describe an ethereal haze surrounding its form, as if the world fails to contain what is within." #NT!
 fogeater_invasion.1001.desc.far: "The rulers at the edges of the [foglands|E] have apparently taken to great panic at some sort of new leader of those they call '[fogeaters|E]'. If reports are to be held true, this [fogeater_leader.GetName] commands untold legions of tribals and beasts from the [fog|E], and is intent on conquering the known world. Most likely exaggeration, but if not, we will surely hear more about it soon." #NT!
 fogeater_invasion.1001.a.kalath: "The Grey Gates will hold." #NT!
 fogeater_invasion.1001.a.amaghea: "They will not make it past Amaghea." #NT!
 fogeater_invasion.1001.b.north: "More whinging from the effeminates of the north." #NT!
 fogeater_invasion.1001.b.east: "More whinging from the effeminates of the east." #NT!
 fogeater_invasion.1001.craven: "And they are coming here?!" #NT!
 fogeater_invasion.1001.tt: "The Fogeaters know no mercy nor compassion, and will devour everything in their path" #NT!
  
 fogeater_invasion.1003.t: "Прилив утихает"
 fogeater_invasion.1003.desc: "Именно во время вторжения в [kingdom_target.GetNameNoTier] орда [fogeater|E] была впервые разбита. Благодаря совместным усилиям могучей оборонительной коалиции во главе с [defender.GetTitledFirstName], [attacker.GetFirstName] наконец-то встретил достойного соперника.\n\nПосле кровавой серии сражений Эльхёр были отброшены и вынуждены вернуться обратно в [fog|E], откуда они пришли. от. Победившие защитники получили минутку передышки, но аплодисменты и празднования по-прежнему приглушены, поскольку в глубине души все еще знают, что Пожиратели тумана вернутся."
 fogeater_invasion.1003.a: "И мы будем готовы."
 fogeater_invasion.1003.a.tt: "Война еще не выиграна, поскольку Фогитеры вернутся."
  
 fogeater_invasion.1005.t: "Гарформдаэр мертв"
 fogeater_invasion.1005.desc: "С уходом [defeated_fogeater_leader.GetFirstName] вторжение подошло к концу.\n\nЭльхёр уже начали распадаться, бесцельно убегая [fogeaters|E] в глубины [fog|E], оставляя за собой обширные следы пустоши. И все же поводов для празднования мало, поскольку Туман снова проник в уцелевший мир, а [foglands|E] поглотили еще больше жизни на [aeras|E].\N\nТолько время покажет, куда приведет будущее."
 fogeater_invasion.1005.a: "Кто знает, что будет дальше с [shattered_coast|E]?"
  
 #fogeaters try to subjugate you 
 fogeater_invasion.2001.opening: "Оглохший, молчаливый, немой,"
 fogeater_invasion.2001.desc: "Твои уши закрыты, твои глаза слепы. Мы здесь, они здесь, я иду. Я неизбежен. Примите это, слушайте, слушайте, отдайте себя Тем, Кто Говорит. Присоединяйтесь, присоединяйтесь, присоединяйтесь, вы должны слушать. Вам нужно услышать."
 fogeater_invasion.2001.a: "У нас нет выбора..."
 fogeater_invasion.2001.a.tt: "Вы становитесь вассалом Фогитеров. Ваши шансы на выживание невелики"
 fogeater_invasion.2001.b: "Я отказываюсь подчиняться тебе!"
 fogeater_invasion.2001.b.tt: "Фогитеры вторгнутся"
  
 #accept subjugation 
 fogeater_invasion.2002.opening: "Спикер Fogeaters,"
 fogeater_invasion.2002.desc: "Мы не видим другого выхода, кроме как принять ваше требование. Я прошу только о жизни моей и моего народа..."
 fogeater_invasion.2002.a: "Они услышат, они будут слушать"
  
 #refuse subjugation 
 fogeater_invasion.2003.opening: "«Так называемый Спикер,"
 fogeater_invasion.2003.desc: "Мы отправим ваши племена обратно туда, где им место. Бегите обратно в [foglands|E], вам здесь никогда не будут рады."
 fogeater_invasion.2003.a: "Они должны услышать, они будут слушать, и я заставлю их..."
  
 fogeater_invasion.2101.desc: "До сих пор ты был мне хорошим другом и слугой. Пришло время сделать вашу службу официальной, поскольку вы присягаете на верность Гарформдаэру."
 fogeater_invasion.2101.a: "Конечно, мой господин."
 fogeater_invasion.2101.b: "Ты думаешь, я служу тебе? Нелепый!"
 fogeater_invasion.2101.b.tt: "@warning_icon! [fogeater_emperor.GetShortUIName] разрывает союз с вами [fogeater_emperor.GetHerHis] и вместо этого может начать войну!"
  
 fogeater_invasion.2103.a: "Ты мне сейчас поклонишься, так или иначе!"
 fogeater_invasion.2103.b: "Подожди, наглая собака..."
  
  
 fogeater_invasion.2111.b: "Ты считаешь меня хуже, чем равный тебе? Возмутительно!"
 fogeater_invasion.2111.b.tt: "@warning_icon! [fogeater_emperor.GetShortUIName] разрывает союз [fogeater_emperor.GetHerHis] с вами"
  
 fogeater_invasion.2112.desc: "Ты действительно веришь, что ты лучше меня? Ты мне даже не ровня! Ясно, что дружба, которую я милостиво предложил тебе, была не чем иным, как метанием бисера перед свиньями."
 fogeater_invasion.2112.a: "Ох, ты пожалеешь о своих словах и поступках..."
  
 fogeater_invasion.3001.t: "Туман приходит"
 fogeater_invasion.3001.desc: "Этого уже нельзя отрицать – орда [fogeater|E] подошла к нашему порогу. Вместе с ними приходит и сам [fog|E], постоянно поглощающий и скрывающий ужасы, скрывающиеся внутри. Теперь проклятый [attacker.GetTitledFirstName] обращает взгляд [attacker.GetHerHis] на наших ближайших соседей, которые приходят с просьбой о помощи.\n\nУгроза, несомненно, экзистенциальна, но, возможно, даже в эти тяжелые времена можно получить что-то ценное от страданий другого?"
 fogeater_invasion.3001.a: "Я передам свои силы оборонительной коалиции."
 fogeater_invasion.3001.b: "В защиту [chevalie|E]!"
 fogeater_invasion.3001.c: "Пусть эти дураки умрут в одиночестве!"
  
 fogeater_invasion.4001.t: "Падение Серых Врат"
 fogeater_invasion.4001.desc: "Серые Врата пали.\n\nИ снова бесчисленные армии маршируют через узкие проходы Серых гор, сметая бессистемные оборонительные усилия местных лордов и нетерпеливых искателей приключений.\n\nНикогда со времён великого [sjalvolki_migrations|E] прошлого. видел ли этот район такое кровопролитие, но если воинство Ценвара пыталось спастись от вторгающейся стрекочущей орды [fog|E], [fogeater_conqueror.GetFirstNamePossessive], оно окутано этим. Подобно саранче, они налетают на незащищенные деревни и деревни, пожирая все на своем пути. Вслед за ними набухает туман, земля замирает, и даже солнечный свет становится слабым и безжизненным.\n\nТем не менее, [fogeaters|E] продолжают свое наступление, и пока [continent|E] пытается прийти в себя и подготовиться к ответу, страх закрадывается даже в самых стойкий дух души."
 fogeater_invasion.4001.a: "Их необходимо остановить."
  
 fogeater_invasion.4002.t: "Падение Калатипсоми"
 fogeater_invasion.4002.desc: "Калатипсоми пал.\n\nЗа годы, прошедшие после падения Серых Врат, чума [fogeater|E] опустошила весь Калатипсоми, и за последние несколько недель даже поток выживших беженцев оттуда полностью прекратился.\n \nУже многочисленные часовые и разведчики, размещенные на новых пограничных землях, начинают сообщать о тонком тумане и порывистом ветре, окутывающем безжизненные леса, неся с собой неземные клочья далекого шепота и ропота. Даже великолепные красные деревья из [Concept('kalath_redwoods_biozone','Laodantine')|E] начали скручиваться и разрушаться в [fog|E], деформируясь, сминаясь и деформируясь в обжигающие малиновые волдыри на бесцветном ландшафте.\n\nИ тем не менее, натиск продолжается. [fogeater_conqueror.GetFirstName] всегда сплачивает племена эльхёров вперед, и они последуют за ними."
 fogeater_invasion.4002.a: "[fogeater_conqueror.GetFirstNameNoTooltip] должен умереть."
  
 fogeater_invasion.4003.t: "Падение Шевальи"
 fogeater_invasion.4003.desc: "[chevalie|E] больше нет.\n\nКоролевство, которое сопротивлялось бесчисленным вторжениям [lich|E], пережило бесчисленное количество гражданских войн, задыхается в жуткой тишине. Перед волной бича [fogeater|E] даже закаленные рыцари и [antimagic_orders|E], которыми славилось королевство, были сметены прочь. Теперь все, что осталось, — это ужасные истории о все уменьшающихся следах беженцев.\n\nТе корабли, которые все еще отваживаются путешествовать вдоль береговой линии, сообщают о полых оболочках некогда процветающих городов, каналах и улицах, кишащих искаженными силуэтами. Одинокие замки возвышаются на скалах, знамена развеваются на неестественном ветру. Даже мир природы не застрахован от порчи [fog|E], и каждая линия деревьев, кажется, манит проходящих мимо моряков войти и присоединиться к любым извращенным существам, которые едва-едва можно увидеть, наблюдая, как они проходят мимо.\n\nНо на данный момент, поток, затопивший Шевалье, льется вперед, его какофония следует за каждым словом [fogeater_conqueror.GetFirstName]."
 fogeater_invasion.4003.a: "Вот так наступит конец света?"
  
 fogeater_invasion.4004.t: "Падение Амагеи"
 fogeater_invasion.4004.desc: "Амагеи больше нет.\n\nЗнаменитые горные перевалы, выдержавшие стольких захватчиков, не могли сравниться с ордой [fogeater|E], захватившей их. Побережья Медного моря уже переполнены беженцами, хотя в последние несколько недель эта волна, похоже, пошла на убыль.\n\nНовые пограничные заставы и разведывательные флотилии уже сообщают о толщине, с которой [fog|E] нависает над низинными полями, и массы странных существ, которые сейчас бродят по ним. Хотя сами горы, которые когда-то считались священными для амагейцев, вероятно, навсегда потеряны для смертных, ходят слухи о странных огнях, исходящих от вершин, которые нависают над пустынным ландшафтом, словно надгробия.\n\nТем не менее, Эльхёр уже марширует вперед, под непрекращающийся манящий [fogeater_conqueror.GetFirstName]. И теперь Амагея является обещанием, что после них ничего не останется."
 fogeater_invasion.4004.a: "Их необходимо остановить."
  
 fogeater_invasion.4005.t: "Падение [asiupoli.GetNameNoTierNoTooltip]"
 fogeater_invasion.4005.desc: "[asiupoli.GetNameNoTier] замолчал.\n\nХотя некоторые, казалось, думали, что некогда сияющий город выдержит натиск, бывшая столица Айрони вместе со многими другими превратилась в еще одну пустынную развалину.\n\nЗадушенная Золотая Гавань с обломками тех, кто пытался спастись от судьбы города, теперь стоит совершенно пустым, приглашая путешественников побродить по пустынным улицам города. Те немногие авантюристы, которые сделали это и остались в живых, рассказывают мрачные истории об ужасах, скрывающихся под древними улицами города и наблюдающих за ними из каждого окна.\n\nТем не менее, вторжение [fogeater|E] не показывает никаких признаков замедления, а огромное войско [fogeater_conqueror.GetFirstNamePossessive] уже вылечило монументальный город — не что иное, как еще одна ступенька. Однако путь, по которому они идут, определенно ведет только к еще большему опустошению."
 fogeater_invasion.4005.a: "[fogeater_conqueror.GetFirstNameNoTooltip] должен умереть."
  
 fogeater_invasion.4006.t: "Падение Айрони"
 fogeater_invasion.4006.desc: "Аироной больше нет.\n\nОт Медного моря до Красные землиа, от Касирьята до пролива Корвион нет ничего, кроме тишины [fog|E], нарушаемой лишь щебетанием сопровождавшего его [fogeaters|E].\n\ nТам, где когда-то стояли самые богатые города [aversaria|E], остались только кладбища, населенные существами, чей ужас может сравниться только с трагедией их существования. Там, где когда-то владыки лошадей Олтени скакали под бескрайним небом, сейчас находятся пустынные равнины, попавшие в удушающие объятия Тумана. Возможно, единственное, что узнает тот, кто знаком со старым Аироной, - это Красные земли, все еще являющийся домом для ужасов, порожденных худшими кошмарами человечества, вечно бродящих по извилистым каньонам.\n\nНо даже этот буфет не насытил эльхёров, которые, кажется, намерен следовать [fogeater_conqueror.GetFirstName] до конца [aeras|E]."
 fogeater_invasion.4006.a: "Вот так наступит конец света?"
  
 fogeater_invasion.5000.t: "Помощь защитникам Серых Врат"
 fogeater_invasion.5000.desc: "С тех пор как впервые начали поступать сообщения об ужасных монстрах, атакующих могучие стены Серых Врат из [fog|E], прихожане моего двора не поверили этому. Но сообщения не прекратились, и число монстров продолжает расти. Теперь защитники перевала взывают о помощи. Они попросили все, что мы можем уделить, хотя кто скажет, не смогут ли наши враги использовать это как шанс нанести удар по нам?"
 fogeater_invasion.5000.a: "Мы отправим золото."
 fogeater_invasion.5000.b: "Мы пошлем армию!"
 fogeater_invasion.5000.c: "Если подумать, я уверен, что они смогут выжить самостоятельно."
  
 send_aid_to_migraddr_decision.t: "Отправьте помощь защитникам Серых Врат"
 send_aid_to_migraddr_decision_desc: "[fog|E] шевелится. Поступили сообщения о том, что ужасные монстры поднялись из туманного леса, чтобы атаковать Серые Врата, и их защитники призвали на помощь со всего Севера."
 send_aid_to_migraddr_decision_confirm: "Помощь в борьбе"
 fogeater_invasion.5000.tt: "Мы отправим помощь в [gold|E] или воинов к Серым Вратам."
 send_aid_to_migraddr_decision_tooltip: "Мы отправим помощь в [gold|E] или людей к Серым Вратам."
  
  
