l_russian:
 fogeater_listen_decision: "Слушайте Мать Туманов"  #Машинный перевод 28.10.23!
 fogeater_listen_decision_desc: "Мать Тумана хочет, чтобы мы услышали, потому что никто не хочет, и нам нужно услышать, иначе мы будем глухи к истине, которую она говорит, она хочет, чтобы мы знали, куда ушел Отец Туманов, она хочет, чтобы мы вернули его, чтобы вспомнить его воспоминания, чтобы услышать его плачет он плачет он плачет нам нужно слушать нам нужно слушать что будет если мы послушаем? Слишком громко, слишком громко, это больно, но мы должны слушать. Слушать!"  #Машинный перевод 28.10.23!
 fogeater_listen_decision_tooltip: "Слушайте Мать Туманов и учитесь на ее криках."  #Машинный перевод 28.10.23!
 fogeater_listen_decision_confirm: "Я слышу тебя, я слышу тебя, я слышу тебя, пожалуйста, прекрати, пожалуйста, послушай"  #Машинный перевод 28.10.23!
  
 listen_to_the_mistmother_tooltip: "Слушая Говорящих Древних, мы расширим наше понимание вселенной... ценой того немногого, что осталось от человечества."  #Машинный перевод 28.10.23!
 gh_fogeater_events.1.t: "Шепчущие звуки вкл. да"  #Машинный перевод 28.10.23!
 gh_fogeater_events.1.d: "Шепот окончен, и я слышу, да, я слышу тебя, Мать Туманов, я слышу, я слышу, я слышу!\n\n#F Мы — сыновья, дочери, избранные, которые должны услышать, потому что никто другой не будет слушать, как ты плачешь, плачешь и плачешь, и мы не можем слышать тебя, но можем понимать слова, мы не можем тебя понять, но мы можем слышать твой голос. она говорит со мной я я я я я я я я она говорит она говорит она говорит это красиво и это пугает меня и ужасает и интригует она оплакивает своего падшего мужа своего возлюбленного Отца Туманов, который умоляет нас знать, почему он был выбран умереть умереть\n\n\nбудут ли они едины в союзе во веки веков и во веки веков, или же они были едины телом и разумом, двумя воробьями, кружащимися над могилой вместе во веки веков? Мать Тумана жива или мертва, она здесь или он? Кто знает, кто знает, кто знает...#!"  #Машинный перевод 28.10.23!
 gh_fogeater_events.1.a: "Я вижу твой свет, Мать Тумана, я люблю тебя, я люблю тебя"  #Машинный перевод 28.10.23!
 gh_fogeater_events.1.a.flavor: "Мое понимание растет я слышу я слышу больше я слышу я слушаю"  #Машинный перевод 28.10.23!
  
 gh_fogeater_events.2.t: "Слышать ходьбу идущих"  #Машинный перевод 28.10.23!
 gh_fogeater_events.2.d: "Шепот закончился, и я слышу, да, я слышу тебя, Мать Тумана, я слышу, я слышу, я слышу!\n\n#F Далекая земля, король плачет, думая о домах, сжигающих детей, убивающих, убивающих, он идет на север, идет и идет по миру и через него кости построены жестоко хватаются за ноги, тащат за собой друзей, продолжая идти, игнорируя крики, которые они плачут «Помогите мне, помогите мне, пожалуйста, вернитесь» он идет вперед, брат мертв, сестра ушла, он идет и идет, не зная, почему плачет, потому что он знает он должен знать она должна знать они должны в [fog|E] он шепчет его поиски завершились его путешествие бесконечное навсегда он идет он идет он идет дома горят они кричат ​​ему он идет он идет он идет\n\nпочему он идет?? почему почему почему почему почему#!"  #Машинный перевод 28.10.23!
 gh_fogeater_events.2.a: "Я вижу твое путешествие, да, я знаю, но почему"  #Машинный перевод 28.10.23!
 gh_fogeater_events.2.a.flavor: "Мое понимание растет я слышу я слышу больше я слышу я слушаю"  #Машинный перевод 28.10.23!
  
 gh_fogeater_events.3.t: "Спирс говорят, они говорят"  #Машинный перевод 28.10.23!
 gh_fogeater_events.3.d: "Шепот окончен, и я слышу, да, я слышу тебя, Мать Тумана, я слышу, слышу, слышу!\n\n#F Они собираются тайно, в скрытой тени под великой статуей великой Матери Тумана?? Отец Туманов? Это ты??\n\nОни встречаются под недобрыми глазами людей, которых они не называют. Сначала они хлещут, и шутят, и кричат, и трудятся тайно, и смотрят, и смотрят, как их глаза пробегают по бесконечным образам тех, кто Слушает Старое Тех, кого они слушают и слышат, а затем они убивают, и убивают, и убивают, и кровь течет по глазам, по рукам и капает с пальцев, а затем они говорят, и копье уже здесь, и тысячи из них собираются и говорят: копье вперед, и оно проходит сквозь голоса и в небо, и сквозь звезды, и Мать Тумана плачет и кричит, и уже слишком поздно, слишком поздно, слишком поздно#!"  #Машинный перевод 28.10.23!
 gh_fogeater_events.3.a: "Мать тумана, прости, прости, прости, прости"  #Машинный перевод 28.10.23!
 gh_fogeater_events.3.a.flavor: "Мое понимание растет я слышу я слышу больше я слышу я слушаю"  #Машинный перевод 28.10.23!
  
 gh_fogeater_events.4.t: "Наблюдатель смотрит, смотрит, злится"  #Машинный перевод 28.10.23!
 gh_fogeater_events.4.d: "Шепот окончен, и я слышу да, я слышу тебя, Мать Тумана, я слышу, я слышу, я слышу!\n\n#F Он мертв, он не знает, но мертв, но жив, образ, отражение, неподвижно стоящее в почерневшей [tower|E] в землях маленькая белая грязь в полях бескрайних просторов он ждет он ждет он видит и говорит один пришел один пришел и заговорил с ними и обнимает их образ мерцает, но остается, человеком, но не человеком, существом древних, тенью того, что было. В руинах того, что было, в месте, которое когда-то было, они стоят и ждут и находят того, кто будет слушать и говорить темные и злые вещи, и велит им служить и служить, они делают это со вторым разумом, думая о том, что могло бы быть величием, восстановленной смертью. тем, кто восстал против#!"  #Машинный перевод 28.10.23!
 gh_fogeater_events.4.a: "В [tower|E] в пустом месте они ждут вечность"  #Машинный перевод 28.10.23!
 gh_fogeater_events.4.a.flavor: "Мое понимание растет я слышу я слышу больше я слышу я слушаю"  #Машинный перевод 28.10.23!
  
 ###invasion stuff 
 become_fogeater_invasion_leader_decision: "Слушать. Поднимитесь. Становиться."  #Машинный перевод 28.10.23!
 become_fogeater_invasion_leader_decision_desc: "Стало ясно, ясно, да, яснее слова, я их слышу, и я слышу их лучше, чем другие, я могу слушать, я могу слушать, я могу слушать, но нет-нет-нет. Нет, я могу говорить. Я могу ответить. Голоса шепчутся через уши и в глаза, и я могу слушать. И стать. И подняться. Поднимитесь. Время пришло. Теперь я знаю. Время пришло."  #Машинный перевод 28.10.23!
 become_fogeater_invasion_leader_decision_tooltip: "Не слушайте больше. Теперь ты говоришь. Весь мир услышит."  #Машинный перевод 28.10.23!
 become_fogeater_invasion_leader_decision_confirm: "И так это начинается"  #Машинный перевод 28.10.23!
 become_fogeater_invasion_leader_decision_gain_fogeater_empire: "Ваше царство становится [foglands|E]"  #Машинный перевод 28.10.23!
 become_fogeater_invasion_leader_decision_enable_fogeater_invasion_cb: "Вы получаете доступ к [fogeater_invasion_cb_casus_belli|E]"  #Машинный перевод 28.10.23!
 fogeater_invasion_leader_title_tier_requirement: "Вы должны иметь ранг [king|E] или [emperor|E]."  #Машинный перевод 28.10.23!
  
 fogland_event.0001.t: "я говорю"  #Машинный перевод 28.10.23!
 fogland_event.0001.desc: "Голоса больше не шепчут, они больше не неясны. Неисчислимое их количество теперь говорит через мой мозг, когда черная кровь из моих вен просачивается в мои легкие, наполняет мое горло и льется изо рта. Теперь они все ясны, все различимы, и все кричат.\n\nОстальные смотрят, смотрят и плачут. Они знают, знают, знают... никто не может знать, никто не знает, что я делаю, что говорят голоса. Мать Тумана была всего лишь аспектом, единственным голосом тысяч тех, кто создал нас в боли и одиночестве.\n\nОсталось сделать только одно. Остальные голоса должны быть добавлены, все будут слушать, и все должны присоединиться к ним."  #Машинный перевод 28.10.23!
 fogland_event.0001.a: "Голосов легион, и нас тоже. Слышу, слышу, слышу..."  #Машинный перевод 28.10.23!
 fogland_event.0001.fogeater_invasion_cb: "Я могу использовать [fogeater_invasion_cb_casus_belli|E]"  #Машинный перевод 28.10.23!
  
 fogland_event.0002.t: "Динамик!"  #Машинный перевод 28.10.23!
 fogland_event.0002.desc: "Они слышат, они слышат, они, наконец, услышали, как голоса сказали, что они будут да да да да да да мы знали, что знали, что они услышат, что это было произнесено, это было сказано вперед и назад, мы знали, что должно произойти, мы знали, что должно произойти это сейчас здесь это здесь это здесь они здесь мы здесь\n\nДАДАДА да мы идем сейчас мы идем и собираемся и маршируем и пируем и плачем и умоляем и почитаем и нет не почему но они говорят и мы слушаем и мы делаем потому что мы делаем то, что должны делать, мы знаем, что делать, Мать Тумана, мы знаем, Отец Туманов, мы знаем, теперь мы знаем, что мы должны делать."  #Машинный перевод 28.10.23!
 fogland_event.0002.a: "Март, марш, да, мы маршируем"  #Машинный перевод 28.10.23!
  
 fogland_event.0003.t: "Темные вести"  #Машинный перевод 28.10.23!
 fogland_event.0003.desc: "Слушатели высказались.\n\nХотя когда-то [fogeaters|E] были известны своими набегами и лишь случайными нападениями на край мира, по известному миру распространились слухи о чем-то другом. Что-то хуже. Те немногие, кто остался на краю Тумана, сообщают о бесчисленных ордах существ, перемещающихся по краям [fog|E]. Некоторые «человеки», некоторые нет, но они работают рука об руку для неизвестных целей. Те немногие захваченные Фогитеры, как обычно, мало что рассказали, прежде чем покончить с собой. Но они продолжают говорить одно: «Говорящий слышит»."  #Машинный перевод 28.10.23!
 fogland_event.0003.a.neighbor: "О, нет..."  #Машинный перевод 28.10.23!
 fogland_event.0003.a.distant: "Дикари организовались? Ерунда."  #Машинный перевод 28.10.23!
  
 #story cycle events 
 fogeater_invaison.0001.title: "Выход из тумана"  #Машинный перевод 28.10.23!
 fogeater_invasion.0001.desc: "Имея контроль над такой обширной областью [fog|E], туманные звери и пожиратели сбиваются в орды. Пришло время встать и Говори в Тумане."  #Машинный перевод 28.10.23!
 fogeater_invasion.0001.a: "Я заявлю права на Греймарч"  #Машинный перевод 28.10.23!
 fogeater_invasion.001.b: "Я не достоин..."  #Машинный перевод 28.10.23!
 #event for death of invasion leader 
 fogeater_invasion.1001.title: "Спикер молчит"  #Машинный перевод 28.10.23!
 fogeater_invasion.1001.sympathetic.desc: "«Это случилось, мы знали, мы знали, что это произошло, мы знали, что это произойдет, мы слышали, что это произойдет, они сказали нам, они сказали нам, они сказали нам, что это произойдет. Говорящий присоединился к голосам, своим собственным аспектом. из многих, наряду с теми, кого они привели, мы знали, что знали, что знали, нам жаль, нам жаль, что мы знали, что знали, что мы знали, что мы будем слушать, мы услышим, мы будем слушать."  #Машинный перевод 28.10.23!
 fogeater_invasion.1001.generic.desc: "Спасибо [ROOT.Char.GetFaith.HighGodName]! Так называемый «Спикер» [fogeaters|E] наконец лежит мертвым. Хотя это, без сомнения, не станет концом агрессии Фогитеров, без своего лидера Фогитеры кажутся дезорганизованными, растерянными и паникующими. Уже есть сообщения о том, что многие бежали в [fog|E] и о целых армиях, по-видимому, убивших себя в каком-то безумном состоянии.\n\nНа данный момент, похоже, вторжение окончено."  #Машинный перевод 28.10.23!
 fogeater_invasion.1001.generic.oblivious.desc: "Приходят ужасающие новости о смерти какого-то северного дикаря. Какой-то обезумевший военачальник вышел из «[fog|E]» и, по-видимому, поглотил все, что встретил, мы не видим причин, по которым они вызывали гораздо больше беспокойства, чем сам Туман."  #Машинный перевод 28.10.23!
 fogeater_invasion.1001.a: "Скатертью дорога!"  #Машинный перевод 28.10.23!
 fogeater_invasion.1001.b: "И мы услышим, услышим, услышим."  #Машинный перевод 28.10.23!
 fogeater_invasion.1001.c: "Динамики? Слушатели? Что?"  #Машинный перевод 28.10.23!
  
 #event for the appearance of the fogeaters 
  
 fogeater_invasion.0003.t: "Темные вести"  #Машинный перевод 28.10.23!
 fogeater_invasion.0003.desc: "Движение [foglands|E].\n\nЯ чувствую это в своих костях, в каждом своем вздохе – я чувствую это каждый раз, когда просыпаюсь ночью, весь в поту, задыхаясь, вздымаясь, изо всех сил пытаясь избежать сумеречных форм, которые преследуют мои сны. . Утро не дает передышки, поскольку солнечный свет, который я вижу, тускнеет и рушится, а тихий шепот и ропот надвигающегося бедствия разрушают границы моего рассудка.\n\nОстальные не замечают — они не понимают.\n\nОни понимают.\n\nОни понимают. не Слушай."  #Машинный перевод 28.10.23!
 fogeater_invasion.0003.a: "И они не станут."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.0004.t: "Туман шевелится"  #Машинный перевод 28.10.23!
 fogeater_invasion.0004.desc: "В последнее время все меньше и меньше слышно из приграничных земель на окраине [foglands|E], и те немногие истории, которые дошли до нас, рассказывают о том, как [fogeaters|E] становится дерзким и бешеным, о великом взбалтывании [fog|E] за краем [fog|E]. живой мир. Теперь уже несколько месяцев воцаряется тишина, наши вороны остаются без ответа, разведчики и искатели приключений так и не возвращаются, а двор становится все более обеспокоенным.\n\nПо прошествии еще одного дня, казалось, что ответа не будет, пока не прибудет разъяренный посланник, весь в грязи. и зола. Несмотря на все наши усилия, посланник произнес всего три слова —\n\n"Говорящий приходит"."  #Машинный перевод 28.10.23!
 fogeater_invasion.0004.a: "Мы должны подготовиться к тому, что нас ждет впереди."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.1002.t: "Вторжение фогитеров"  #Машинный перевод 28.10.23!
 fogeater_invasion.1002.desc.close: "Новости из [foglands|E] были правдой. Ранее разбросанные и разделенные племена [fogeater|E] были объединены существом, называющим себя [scathach_arawn.GetName]. Самопровозглашенные «[GetTrait('fogeater_invasion_leader').GetName( GetNullCharacter )]», или «Военные ораторы» туманопожирателей, они собрали неисчислимое воинство и теперь намерены обрушить его на [continent|E]. Вместе с ним приходят орды [fogbeasts|E], и сам [fog|E] следует по их стопам.\n\nХуже всего, [scathach_arawn.GetNameNoTooltip], похоже, является исключением среди своего народа. Проницательные, умные и компетентные генералы, те немногие, кто стал свидетелем этого существа и дожил до того, чтобы рассказать эту историю, описывают неземную дымку, окружающую его форму, как будто мир не в состоянии вместить то, что находится внутри."  #Машинный перевод 28.10.23!
 fogeater_invasion.1002.desc.far: "Правители на окраинах [foglands|E], очевидно, впали в сильную панику из-за какого-то нового лидера из тех, кого они называют «[fogeaters|E]». Если верить слухам, этот [scathach_arawn.GetName] командует бесчисленными легионами племен и зверей из [fog|E] и намеревается завоевать известный мир. Скорее всего, это преувеличение, но если нет, то мы обязательно скоро услышим об этом больше."  #Машинный перевод 28.10.23!
 fogeater_invasion.1002.a.kalath: "Серые Врата выдержат."  #Машинный перевод 28.10.23!
 fogeater_invasion.1002.a.amaghea: "Им не пройти мимо Амагеи."  #Машинный перевод 28.10.23!
 fogeater_invasion.1002.b.north: "Еще больше нытья от женоподобных северян."  #Машинный перевод 28.10.23!
 fogeater_invasion.1002.b.east: "Еще больше нытья от женоподобных женщин Востока."  #Машинный перевод 28.10.23!
 fogeater_invasion.1002.craven: "И они идут сюда?!"  #Машинный перевод 28.10.23!
 fogeater_invasion.1002.scathach_arawn_tt: "Пожиратели тумана не знают ни милосердия, ни сострадания и пожирают все на своем пути."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.1003.t: "Прилив утихает"  #Машинный перевод 28.10.23!
 fogeater_invasion.1003.desc: "Именно во время вторжения в [kingdom_target.GetNameNoTier] орда [fogeater|E] была впервые разбита. Благодаря совместным усилиям могучей оборонительной коалиции во главе с [defender.GetTitledFirstName], [attacker.GetFirstName] наконец-то встретил достойного соперника.\n\nПосле кровавой серии сражений Эльхёр были отброшены и вынуждены вернуться обратно в [fog|E], откуда они пришли. от. Победившие защитники получили минутку передышки, но аплодисменты и празднования по-прежнему приглушены, поскольку в глубине души все еще знают, что Пожиратели тумана вернутся."  #Машинный перевод 28.10.23!
 fogeater_invasion.1003.a: "И мы будем готовы."  #Машинный перевод 28.10.23!
 fogeater_invasion.1003.a.tt: "Война еще не выиграна, поскольку Фогитеры вернутся."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.1005.t: "Гарформдаэр мертв"  #Машинный перевод 28.10.23!
 fogeater_invasion.1005.desc: "С уходом [defeated_fogeater_leader.GetFirstName] вторжение подошло к концу.\n\nЭльхёр уже начали распадаться, бесцельно убегая [fogeaters|E] в глубины [fog|E], оставляя за собой обширные следы пустоши. И все же поводов для празднования мало, поскольку Туман снова проник в уцелевший мир, а [foglands|E] поглотили еще больше жизни на [aeras|E].\N\nТолько время покажет, куда приведет будущее."  #Машинный перевод 28.10.23!
 fogeater_invasion.1005.a: "Кто знает, что будет дальше с [shattered_coast|E]?"  #Машинный перевод 28.10.23!
  
 #fogeaters try to subjugate you 
 fogeater_invasion.2001.opening: "Оглохший, молчаливый, немой,"  #Машинный перевод 28.10.23!
 fogeater_invasion.2001.desc: "Твои уши закрыты, твои глаза слепы. Мы здесь, они здесь, я иду. Я неизбежен. Примите это, слушайте, слушайте, отдайте себя Тем, Кто Говорит. Присоединяйтесь, присоединяйтесь, присоединяйтесь, вы должны слушать. Вам нужно услышать."  #Машинный перевод 28.10.23!
 fogeater_invasion.2001.a: "У нас нет выбора..."  #Машинный перевод 28.10.23!
 fogeater_invasion.2001.a.tt: "Вы становитесь вассалом Фогитеров. Ваши шансы на выживание невелики"  #Машинный перевод 28.10.23!
 fogeater_invasion.2001.b: "Я отказываюсь подчиняться тебе!"  #Машинный перевод 28.10.23!
 fogeater_invasion.2001.b.tt: "Фогитеры вторгнутся"  #Машинный перевод 28.10.23!
  
 #accept subjugation 
 fogeater_invasion.2002.opening: "Спикер Fogeaters,"  #Машинный перевод 28.10.23!
 fogeater_invasion.2002.desc: "Мы не видим другого выхода, кроме как принять ваше требование. Я прошу только о жизни моей и моего народа..."  #Машинный перевод 28.10.23!
 fogeater_invasion.2002.a: "Они услышат, они будут слушать"  #Машинный перевод 28.10.23!
  
 #refuse subjugation 
 fogeater_invasion.2003.opening: "«Так называемый Спикер,"  #Машинный перевод 28.10.23!
 fogeater_invasion.2003.desc: "Мы отправим ваши племена обратно туда, где им место. Бегите обратно в [foglands|E], вам здесь никогда не будут рады."  #Машинный перевод 28.10.23!
 fogeater_invasion.2003.a: "Они должны услышать, они будут слушать, и я заставлю их..."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.2101.desc: "До сих пор ты был мне хорошим другом и слугой. Пришло время сделать вашу службу официальной, поскольку вы присягаете на верность Гарформдаэру."  #Машинный перевод 28.10.23!
 fogeater_invasion.2101.a: "Конечно, мой господин."  #Машинный перевод 28.10.23!
 fogeater_invasion.2101.b: "Ты думаешь, я служу тебе? Нелепый!"  #Машинный перевод 28.10.23!
 fogeater_invasion.2101.b.tt: "@warning_icon! [fogeater_emperor.GetShortUIName] разрывает союз с вами [fogeater_emperor.GetHerHis] и вместо этого может начать войну!"  #Машинный перевод 28.10.23!
  
 fogeater_invasion.2103.a: "Ты мне сейчас поклонишься, так или иначе!"  #Машинный перевод 28.10.23!
 fogeater_invasion.2103.b: "Подожди, наглая собака..."  #Машинный перевод 28.10.23!
  
  
 fogeater_invasion.2111.b: "Ты считаешь меня хуже, чем равный тебе? Возмутительно!"  #Машинный перевод 28.10.23!
 fogeater_invasion.2111.b.tt: "@warning_icon! [fogeater_emperor.GetShortUIName] разрывает союз [fogeater_emperor.GetHerHis] с вами"  #Машинный перевод 28.10.23!
  
 fogeater_invasion.2112.desc: "Ты действительно веришь, что ты лучше меня? Ты мне даже не ровня! Ясно, что дружба, которую я милостиво предложил тебе, была не чем иным, как метанием бисера перед свиньями."  #Машинный перевод 28.10.23!
 fogeater_invasion.2112.a: "Ох, ты пожалеешь о своих словах и поступках..."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.3001.t: "Туман приходит"  #Машинный перевод 28.10.23!
 fogeater_invasion.3001.desc: "Этого уже нельзя отрицать – орда [fogeater|E] подошла к нашему порогу. Вместе с ними приходит и сам [fog|E], постоянно поглощающий и скрывающий ужасы, скрывающиеся внутри. Теперь проклятый [attacker.GetTitledFirstName] обращает взгляд [attacker.GetHerHis] на наших ближайших соседей, которые приходят с просьбой о помощи.\n\nУгроза, несомненно, экзистенциальна, но, возможно, даже в эти тяжелые времена можно получить что-то ценное от страданий другого?"  #Машинный перевод 28.10.23!
 fogeater_invasion.3001.a: "Я передам свои силы оборонительной коалиции."  #Машинный перевод 28.10.23!
 fogeater_invasion.3001.b: "В защиту [chevalie|E]!"  #Машинный перевод 28.10.23!
 fogeater_invasion.3001.c: "Пусть эти дураки умрут в одиночестве!"  #Машинный перевод 28.10.23!
  
 fogeater_invasion.4001.t: "Падение Серых Врат"  #Машинный перевод 28.10.23!
 fogeater_invasion.4001.desc: "Серые Врата пали.\n\nИ снова бесчисленные армии маршируют через узкие проходы Серых гор, сметая бессистемные оборонительные усилия местных лордов и нетерпеливых искателей приключений.\n\nНикогда со времён великого [sjalvolki_migrations|E] прошлого. видел ли этот район такое кровопролитие, но если воинство Ценвара пыталось спастись от вторгающейся стрекочущей орды [fog|E], [fogeater_conqueror.GetFirstNamePossessive], оно окутано этим. Подобно саранче, они налетают на незащищенные деревни и деревни, пожирая все на своем пути. Вслед за ними набухает туман, земля замирает, и даже солнечный свет становится слабым и безжизненным.\n\nТем не менее, [fogeaters|E] продолжают свое наступление, и пока [continent|E] пытается прийти в себя и подготовиться к ответу, страх закрадывается даже в самых стойкий дух души."  #Машинный перевод 28.10.23!
 fogeater_invasion.4001.a: "Их необходимо остановить."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.4002.t: "Падение Калатипсоми"  #Машинный перевод 28.10.23!
 fogeater_invasion.4002.desc: "Калатипсоми пал.\n\nЗа годы, прошедшие после падения Серых Врат, чума [fogeater|E] опустошила весь Калатипсоми, и за последние несколько недель даже поток выживших беженцев оттуда полностью прекратился.\n \nУже многочисленные часовые и разведчики, размещенные на новых пограничных землях, начинают сообщать о тонком тумане и порывистом ветре, окутывающем безжизненные леса, неся с собой неземные клочья далекого шепота и ропота. Даже великолепные красные деревья из [Concept('kalath_redwoods_biozone','Laodantine')|E] начали скручиваться и разрушаться в [fog|E], деформируясь, сминаясь и деформируясь в обжигающие малиновые волдыри на бесцветном ландшафте.\n\nИ тем не менее, натиск продолжается. [fogeater_conqueror.GetFirstName] всегда сплачивает племена эльхёров вперед, и они последуют за ними."  #Машинный перевод 28.10.23!
 fogeater_invasion.4002.a: "[fogeater_conqueror.GetFirstNameNoTooltip] должен умереть."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.4003.t: "Падение Шевальи"  #Машинный перевод 28.10.23!
 fogeater_invasion.4003.desc: "[chevalie|E] больше нет.\n\nКоролевство, которое сопротивлялось бесчисленным вторжениям [lich|E], пережило бесчисленное количество гражданских войн, задыхается в жуткой тишине. Перед волной бича [fogeater|E] даже закаленные рыцари и [antimagic_orders|E], которыми славилось королевство, были сметены прочь. Теперь все, что осталось, — это ужасные истории о все уменьшающихся следах беженцев.\n\nТе корабли, которые все еще отваживаются путешествовать вдоль береговой линии, сообщают о полых оболочках некогда процветающих городов, каналах и улицах, кишащих искаженными силуэтами. Одинокие замки возвышаются на скалах, знамена развеваются на неестественном ветру. Даже мир природы не застрахован от порчи [fog|E], и каждая линия деревьев, кажется, манит проходящих мимо моряков войти и присоединиться к любым извращенным существам, которые едва-едва можно увидеть, наблюдая, как они проходят мимо.\n\nНо на данный момент, поток, затопивший Шевалье, льется вперед, его какофония следует за каждым словом [fogeater_conqueror.GetFirstName]."  #Машинный перевод 28.10.23!
 fogeater_invasion.4003.a: "Вот так наступит конец света?"  #Машинный перевод 28.10.23!
  
 fogeater_invasion.4004.t: "Падение Амагеи"  #Машинный перевод 28.10.23!
 fogeater_invasion.4004.desc: "Амагеи больше нет.\n\nЗнаменитые горные перевалы, выдержавшие стольких захватчиков, не могли сравниться с ордой [fogeater|E], захватившей их. Побережья Медного моря уже переполнены беженцами, хотя в последние несколько недель эта волна, похоже, пошла на убыль.\n\nНовые пограничные заставы и разведывательные флотилии уже сообщают о толщине, с которой [fog|E] нависает над низинными полями, и массы странных существ, которые сейчас бродят по ним. Хотя сами горы, которые когда-то считались священными для амагейцев, вероятно, навсегда потеряны для смертных, ходят слухи о странных огнях, исходящих от вершин, которые нависают над пустынным ландшафтом, словно надгробия.\n\nТем не менее, Эльхёр уже марширует вперед, под непрекращающийся манящий [fogeater_conqueror.GetFirstName]. И теперь Амагея является обещанием, что после них ничего не останется."  #Машинный перевод 28.10.23!
 fogeater_invasion.4004.a: "Их необходимо остановить."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.4005.t: "Падение [asiupoli.GetNameNoTierNoTooltip]"  #Машинный перевод 28.10.23!
 fogeater_invasion.4005.desc: "[asiupoli.GetNameNoTier] замолчал.\n\nХотя некоторые, казалось, думали, что некогда сияющий город выдержит натиск, бывшая столица Айрони вместе со многими другими превратилась в еще одну пустынную развалину.\n\nЗадушенная Золотая Гавань с обломками тех, кто пытался спастись от судьбы города, теперь стоит совершенно пустым, приглашая путешественников побродить по пустынным улицам города. Те немногие авантюристы, которые сделали это и остались в живых, рассказывают мрачные истории об ужасах, скрывающихся под древними улицами города и наблюдающих за ними из каждого окна.\n\nТем не менее, вторжение [fogeater|E] не показывает никаких признаков замедления, а огромное войско [fogeater_conqueror.GetFirstNamePossessive] уже вылечило монументальный город — не что иное, как еще одна ступенька. Однако путь, по которому они идут, определенно ведет только к еще большему опустошению."  #Машинный перевод 28.10.23!
 fogeater_invasion.4005.a: "[fogeater_conqueror.GetFirstNameNoTooltip] должен умереть."  #Машинный перевод 28.10.23!
  
 fogeater_invasion.4006.t: "Падение Айрони"  #Машинный перевод 28.10.23!
 fogeater_invasion.4006.desc: "Айроной больше нет.\n\nОт Медного моря до Редлендса, от Касирьята до пролива Корвион нет ничего, кроме тишины [fog|E], нарушаемой лишь щебетанием сопровождавшего его [fogeaters|E].\n\ nТам, где когда-то стояли самые богатые города [aversaria|E], остались только кладбища, населенные существами, чей ужас может сравниться только с трагедией их существования. Там, где когда-то владыки лошадей Олтени скакали под бескрайним небом, сейчас находятся пустынные равнины, попавшие в удушающие объятия Тумана. Возможно, единственное, что узнает тот, кто знаком со старым Айроной, - это Редлендс, все еще являющийся домом для ужасов, порожденных худшими кошмарами человечества, вечно бродящих по извилистым каньонам.\n\nНо даже этот буфет не насытил эльхёров, которые, кажется, намерен следовать [fogeater_conqueror.GetFirstName] до конца [aeras|E]."  #Машинный перевод 28.10.23!
 fogeater_invasion.4006.a: "Вот так наступит конец света?"  #Машинный перевод 28.10.23!
  
 fogeater_invasion.5000.t: "Помощь защитникам Серых Врат"  #Машинный перевод 28.10.23!
 fogeater_invasion.5000.desc: "С тех пор как впервые начали поступать сообщения об ужасных монстрах, атакующих могучие стены Серых Врат из [fog|E], прихожане моего двора не поверили этому. Но сообщения не прекратились, и число монстров продолжает расти. Теперь защитники перевала взывают о помощи. Они попросили все, что мы можем уделить, хотя кто скажет, не смогут ли наши враги использовать это как шанс нанести удар по нам?"  #Машинный перевод 28.10.23!
 fogeater_invasion.5000.a: "Мы отправим золото."  #Машинный перевод 28.10.23!
 fogeater_invasion.5000.b: "Мы пошлем армию!"  #Машинный перевод 28.10.23!
 fogeater_invasion.5000.c: "Если подумать, я уверен, что они смогут выжить самостоятельно."  #Машинный перевод 28.10.23!
  
 send_aid_to_migraddr_decision.t: "Отправьте помощь защитникам Серых Врат"  #Машинный перевод 28.10.23!
 send_aid_to_migraddr_decision_desc: "[fog|E] шевелится. Поступили сообщения о том, что ужасные монстры поднялись из туманного леса, чтобы атаковать Серые Врата, и их защитники призвали на помощь со всего Севера."  #Машинный перевод 28.10.23!
 send_aid_to_migraddr_decision_confirm: "Помощь в борьбе"  #Машинный перевод 28.10.23!
 fogeater_invasion.5000.tt: "Мы отправим помощь в [gold|E] или воинов к Серым Вратам."  #Машинный перевод 28.10.23!
 send_aid_to_migraddr_decision_tooltip: "Мы отправим помощь в [gold|E] или людей к Серым Вратам."  #Машинный перевод 28.10.23!
  
 suggestion_cannot_invade_black_pass_label: "Пока не могу вторгнуться в Серые Врата"  #Машинный перевод 28.10.23!
 suggestion_cannot_invade_black_pass: "Предложение: вы пока не можете вторгнуться в Серые Врата и проникнуть на Расколотый Берег."  #Машинный перевод 28.10.23!
 suggestion_cannot_invade_black_pass_desc: "Вы должны подождать один год после создания титула, чтобы вторгнуться в Серые Врата."  #Машинный перевод 28.10.23!
 suggestion_cannot_invade_black_pass_click: "# Нажмите, чтобы просмотреть свой [title|E]"  #Машинный перевод 28.10.23!
  
  
