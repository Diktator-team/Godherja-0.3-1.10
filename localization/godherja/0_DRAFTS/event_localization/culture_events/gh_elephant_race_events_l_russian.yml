l_russian:
 elephant_race.0001.t: "Игры начинаются"  #Машинный перевод 28.10.23!
 elephant_race.0001.desc: "Я приехал на ипподром, чтобы увидеть такое веселье, какое мало где еще можно найти. Рынки, арены, огромные трассы... это действительно зрелище. Бедные музыканты одинаково обслуживают как князей, так и бедняков, и все грехи, кроме самых тяжких, забываются и прощаются. Здесь, на гонках на слонах, Каширья объединяется в одно целое, чтобы веселиться целыми днями."  #Машинный перевод 28.10.23!
 elephant_race.0001.a: "Посмотрим, что я смогу найти..."  #Машинный перевод 28.10.23!
 elephant_race.0001.b: "На самом деле мне это неинтересно"  #Машинный перевод 28.10.23!
  
 elephant_race.1001.t: "Предложение торговца"  #Машинный перевод 28.10.23!
 elephant_race.1001.desc: "Когда я прохожу через ряд палаток по пути к своему жилищу, мой взгляд привлекает торговец в ярких цветах.\n\n"Ах, иди сюда, друг мой. Конечно, такой прекрасный [ROOT.Char.GetLadyLord], как ты, нуждается в чарах соответствовать?"\n\nОт безделушек [trinket_merchant.GetSheHe] нельзя отказаться, но они далеки от разумной цены."  #Машинный перевод 28.10.23!
 elephant_race.1001.a: "«У тебя есть сделка»"  #Машинный перевод 28.10.23!
 elephant_race.1001.b: "Пришло время проверить мой торг..."  #Машинный перевод 28.10.23!
 elephant_race.1001.b.success: "Продавец принимает вашу просьбу снизить цену."  #Машинный перевод 28.10.23!
 elephant_race.1001.b.success.t: "Вы успешно снижаете цену"  #Машинный перевод 28.10.23!
 elephant_race.1001.b.failure: "Торговец видит ваши попытки и перехитрил вас"  #Машинный перевод 28.10.23!
 elephant_race.1001.b.failure.t: "Торговец тебя перехитрил"  #Машинный перевод 28.10.23!
 elephant_race.1001.b.tt: "Вы торгуетесь с торговцем"  #Машинный перевод 28.10.23!
 elephant_race.1001.c: ""Думаю, нет""  #Машинный перевод 28.10.23!
  
 elephant_race.1002.t: "Сладкий обмен?"  #Машинный перевод 28.10.23!
 elephant_race.1002.desc: "По пути к себе на вечер я сталкиваюсь с порцией [servant.GetWomanMan]. Тихо бормоча ненормативную лексику на ветер, [servant.GetSheHe] помогает мне подняться на ноги и кланяется передо мной.\n\n"Прости меня, мой [ROOT.Char.GetLadyLord], я спешил. Могу ли я предложить тебе местный деликатес в качестве компенсации? Они не имеют себе равных. ."\n\nКогда я поворачиваю голову, [servant.GetSheHe] выглядит более чем застенчиво, увидев мою пыльную одежду. Однако с наступлением ночи я понимаю, что они боятся моего гнева больше, чем любого позора."  #Машинный перевод 28.10.23!
 elephant_race.1002.a: "«Это звучит восхитительно»"  #Машинный перевод 28.10.23!
 elephant_race.1002.b: "«Идите, [servant.GetWomanMan]. У меня нет на это времени»"  #Машинный перевод 28.10.23!
 elephant_race.1002.c: "«Я возьму твою шкуру!»"  #Машинный перевод 28.10.23!
 elephant_race.1002.d: "«Это... креветки? Я уже съел слишком много креветок!»"  #Машинный перевод 28.10.23!
  
 elephant_race.1003.t: "Борьба за приз"  #Машинный перевод 28.10.23!
 elephant_race.1003.desc: "Огромная арена на окраине лагеря привлекала самых разных посетителей. Внутри происходит серия борцовских поединков, и я больше не могу их игнорировать. Когда я вхожу, меня встречает здоровенный мастер древних искусств, обращающийся к толпе так, как если бы он был их господином.\n\n"Кто-нибудь из мужчин или женщин достаточно глуп, чтобы встретиться со мной лицом к лицу? Нет?" \n\nЯ уверен, что этот борец способный боец, но его высокомерие очевидно. Возможно, он нуждается в обучении?"  #Машинный перевод 28.10.23!
 elephant_race.1003.a: "«Вам нужен урок смирения!»"  #Машинный перевод 28.10.23!
 elephant_race.1003.a.success: "Вы победили высокомерного борца и заставили его подчиниться."  #Машинный перевод 28.10.23!
 elephant_race.1003.a.failure: "Борец унижает тебя"  #Машинный перевод 28.10.23!
 elephant_race.1003.b: "«Как бы вам хотелось иметь место в моем доме?»"  #Машинный перевод 28.10.23!
 elephant_race.1003.b.success: "Борец соглашается присоединиться к вашей семье"  #Машинный перевод 28.10.23!
 elephant_race.1003.b.success.t: "Борец присоединяется к вам"  #Машинный перевод 28.10.23!
 elephant_race.1003.b.failure: "Борец смеется над вашим предложением о преданности"  #Машинный перевод 28.10.23!
 elephant_race.1003.b.failure.t: "Борец отказывается"  #Машинный перевод 28.10.23!
 elephant_race.1003.c: "Что бы ни случилось с этим древним видом спорта..."  #Машинный перевод 28.10.23!
  
 elephant_race.1004.t: "Гуляки в изобилии"  #Машинный перевод 28.10.23!
 elephant_race.1004.desc: "Прогуливаясь ночью по ипподрому, я натыкаюсь на стайку пьяниц, резвящихся среди беспорядочных палаток. Их одежда промокла, а улыбки кривые. Запах алкоголя и всяких причудливых продуктов неизбежен.\n\n"Ты здесь! Ты ищешь выпить или что?" Их лидер наклоняется ко мне, пока [drunkard.GetSheHe] невнятно произносит слова [drunkard.GetHerHis]. «Всегда есть место для другого!»"  #Машинный перевод 28.10.23!
 elephant_race.1004.a: "«Какой вред в одной рюмке?»"  #Машинный перевод 28.10.23!
 elephant_race.1004.b: "«Ты заставил меня выпить, мой друг»"  #Машинный перевод 28.10.23!
 elephant_race.1004.c: "Зачем беспокоить пьяных? Я продолжаю идти"  #Машинный перевод 28.10.23!
  
 elephant_race.1005.t: "Напыщенный покровитель"  #Машинный перевод 28.10.23!
 elephant_race.1005.desc: "По пути на ипподром меня чуть не сбили с ног раскачивающиеся конечности особенно болтливого посетителя.\n\n"Смотри, куда ты ступаешь, [ROOT.Char.GetWomanMan]! Как ты думаешь, где мы находимся?"\n\nПокровитель одет особенно богато, но [patron.GetHerHis] манеры далеко не обильны, так как [patron.GetSheHe] относится к вам с пренебрежением. В этих словах есть вызов."  #Машинный перевод 28.10.23!
 elephant_race.1005.a: "«Следи за языком»"  #Машинный перевод 28.10.23!
 elephant_race.1005.a.success: "Покровитель осторожно отходит от вас"  #Машинный перевод 28.10.23!
 elephant_race.1005.a.success.t: "Ты корова, покровитель"  #Машинный перевод 28.10.23!
 elephant_race.1005.a.failure: "Покровитель смеется вам в лицо и уходит."  #Машинный перевод 28.10.23!
 elephant_race.1005.a.failure.t: "Покровитель неподвижен"  #Машинный перевод 28.10.23!
 elephant_race.1005.b: "Я быстро ухожу от присутствия [patron.GetHerHis]"  #Машинный перевод 28.10.23!
 elephant_race.1005.c: "«По вашему присутствию я бы предположил, что мы находимся на южном конце коровы, идущей на север»"  #Машинный перевод 28.10.23!
  
 elephant_race.2001.t: "Праздный шепот"  #Машинный перевод 28.10.23!
 elephant_race.2001.desc: "Сидя на скамейке на гоночной площадке, я замечаю, что за моей спиной пробираются несколько незнакомцев в плащах. Они говорят приглушенным голосом, как родители, желающие оставить ребенка в покое. Для чего бы они ни пришли на скачки слонов, это не для того, чтобы сделать ставку на вернувшегося чемпиона.\n\nЕсли бы я поправил свою позу, я, возможно, смог бы уловить тему их разговора. Возможно, это секрет, который стоит знать."  #Машинный перевод 28.10.23!
 elephant_race.2001.a: "Я откидываюсь назад и пытаюсь оценить их слова."  #Машинный перевод 28.10.23!
 elephant_race.2001.a.success: "Вы узнаете о новом [secret|E] от незнакомцев"  #Машинный перевод 28.10.23!
 elephant_race.2001.a.success.t: "Вы узнаете о новом [secret|E]"  #Машинный перевод 28.10.23!
 elephant_race.2001.a.failure: "Мужчины внезапно замолкают, заметив тебя."  #Машинный перевод 28.10.23!
 elephant_race.2001.a.failure.t: "Ты ничего не слышишь"  #Машинный перевод 28.10.23!
 elephant_race.2001.b: "Награда не стоит риска"  #Машинный перевод 28.10.23!
  
 elephant_race.2002.t: "Жестокая игра"  #Машинный перевод 28.10.23!
 elephant_race.2002.desc: "Когда начинаются ранние гонки, я замечаю за трибунами странное зрелище. Дрессировщик, кажется, тычет копьем в одного из слонов, на их лице улыбка. Существо не было вызвано на след, и мне интересно, зачем такая жестокость.\n\nДрессер, кажется, замечает меня среди толпы, и их настигает мрачный взгляд. Они должны ожидать какой-то реакции."  #Машинный перевод 28.10.23!
 elephant_race.2002.a: "Волна – это все, что нужно. Кого волнует один слон?"  #Машинный перевод 28.10.23!
 elephant_race.2002.b: "Я должен остановить эту жестокость!"  #Машинный перевод 28.10.23!
 elephant_race.2002.b.success: "Тренер задержан вами и отправлен на наказание к властям"  #Машинный перевод 28.10.23!
 elephant_race.2002.b.success.t: "Ты прекратишь жестокость"  #Машинный перевод 28.10.23!
 elephant_race.2002.b.failure: "Дрессировщик убегает, оставляя вас виноватым в болезненных криках слона."  #Машинный перевод 28.10.23!
 elephant_race.2002.b.failure.t: "Тренер сбегает"  #Машинный перевод 28.10.23!
  
 elephant_race.2003.t: "Случайное шоу"  #Машинный перевод 28.10.23!
 elephant_race.2003.desc: "Когда начинаются первые гонки, я занимаю свое место, чтобы наблюдать за относительным новичком. Слонов выводят на старт специальные дрессировщики. Я не настолько близко к фронту, чтобы видеть большую часть людей вокруг зверя, но толпа начинает нервно переговариваться. Что-то не так, я знаю это в своем сердце и чувствую себя обязанным встать.\n\nЭто когда тренера окутывает река навоза сверху.\n\nТолпа разражается приступом смеха, когда тренер скатывается в беспорядок. Невозможно избежать зрелища унижения."  #Машинный перевод 28.10.23!
 elephant_race.2003.a: "Какое зрелище! Какое шоу! Ха!"  #Машинный перевод 28.10.23!
 elephant_race.2003.b: "над этим вряд ли стоит смеяться"  #Машинный перевод 28.10.23!
  
 elephant_race.3001.t: "Дилемма гонщика"  #Машинный перевод 28.10.23!
 elephant_race.3001.desc: "Быстро приближается время гранд-финала. Есть много слонов, которые все еще могут завоевать корону и выиграть кошелек своих покровителей, но мне выделяются только два. Во-первых, бывший чемпион во многих местных делах, который, как говорят, непобедим ни в одной гонке, в которой он участвует. Второй - новичок в этом виде спорта, но он уже заслужил репутацию скорости и мастерства.\n\nВыбор которого делать ставки на свои деньги — непростая задача, но игра не лишена риска."  #Машинный перевод 28.10.23!
 elephant_race.3001.a: "Защищающийся зверь снова победит, я это знаю."  #Машинный перевод 28.10.23!
 elephant_race.3001.b: "Незнакомец в этих играх скоро станет чемпионом"  #Машинный перевод 28.10.23!
 elephant_race.3001.c: "Я не люблю риск. Как насчет нескольких... изменений в конкурсе?"  #Машинный перевод 28.10.23!
  
 elephant_race.3002.t: "Чемпион побеждает!"  #Машинный перевод 28.10.23!
 elephant_race.3002.desc: "Гонка напряженная. Чемпион медленно стартует, не в силах соответствовать раннему темпу своего нового соперника. Сердце мое колотится под топот ног слонов, и я не могу оторвать глаз. Чемпион становится все ближе и ближе к финишу, всегда второй, никогда не колеблясь. По мере приближения финала действующий чемпион показывает свой уровень.\n\nБлагодаря хоботу, мой слон одержал победу.\n\nЯ аплодирую, как и многие на скамейках вокруг меня. Я сделал правильный звонок! Трудно скрыть радость от этой новости."  #Машинный перевод 28.10.23!
 elephant_race.3002.a: "Я победитель!"  #Машинный перевод 28.10.23!
  
 elephant_race.3003.t: "Новый чемпион"  #Машинный перевод 28.10.23!
 elephant_race.3003.desc: "Чемпион бросается вперед с удивительной уверенностью. Возглавить стаю так рано — всегда верный признак победы, если я вообще разбираюсь в игре. Мои глаза прикованы к этой сцене, чувствуя, как каждый шаг вибрирует во мне. Победитель кажется очевидным, но опора действующего чемпиона, похоже, становится неустойчивой.\n\nМое существо потерпело неудачу.\n\nЯ испустил сдувшийся вздох. Кажется, я проиграл свою ставку, потому что мой зверь не мог бежать прямо. Какая трата хорошей монеты..."  #Машинный перевод 28.10.23!
 elephant_race.3003.a: "Жалко, правда"  #Машинный перевод 28.10.23!
 elephant_race.3003.b: "«Я требую возмездия! Что это за шутка?»"  #Машинный перевод 28.10.23!
  
 elephant_race.3004.t: "Претендента больше нет!"  #Машинный перевод 28.10.23!
 elephant_race.3004.desc: "Чемпион бросается вперед с удивительной уверенностью. Возглавить стаю так рано — всегда верный признак победы, если я вообще разбираюсь в игре. Мои глаза прикованы к этой сцене, чувствуя, как каждый шаг вибрирует во мне. Победитель кажется очевидным, но опора действующего чемпиона, кажется, становится неустойчивой.\n\nПосле того, как ноги соперника передвигаются, мое существо одерживает победу.\n\nЯ издаю триумфальный крик и встаю, чтобы насладиться успех. Я богат!"  #Машинный перевод 28.10.23!
 elephant_race.3004.a: "Разумная ставка, если я так говорю!"  #Машинный перевод 28.10.23!
  
 elephant_race.3005.t: "Домашнее преимущество"  #Машинный перевод 28.10.23!
 elephant_race.3005.desc: "Гонка напряженная. Чемпион медленно стартует, не в силах соответствовать раннему темпу своего нового соперника. Сердце мое колотится под топот ног слонов, и я не могу оторвать глаз. Чемпион становится все ближе и ближе к финишу, всегда второй, никогда не колеблясь. По мере приближения конца действующий чемпион показывает свой уровень.\n\nКстати, мой слон проиграл день.\n\nЯ испустил сдувшийся вздох. Кажется, я проиграл ставку из-за лени моего слона. Какая трата хорошей монеты..."  #Машинный перевод 28.10.23!
 elephant_race.3005.a: "Я полагаю, что всегда есть следующий год"  #Машинный перевод 28.10.23!
 elephant_race.3005.b: "«Что за зверь теряет такое преимущество? Дай мне его голову!»"  #Машинный перевод 28.10.23!
  
 elephant_race.3006.t: "Гонка со временем"  #Машинный перевод 28.10.23!
 elephant_race.3006.desc: "Чемпион решил не защищать свой титул, попав в неприятный случай «ножа в ногу» всего за несколько часов до гонки. Я наблюдаю, как мой слон легко обгоняет ослабевшую конкуренцию, и все же парочка, похоже, сопротивляется. Я машу рукой, и эти потенциальные чемпионы падают на препятствия, которым нельзя было позволить украсить трассу. В конце концов, только мой зверь может одержать победу над этим разгромом.\n\nХотя я всегда знал, что исход будет именно таким, я не могу не улыбнуться своей судьбе."  #Машинный перевод 28.10.23!
 elephant_race.3006.a: "Пусть толпа назовет это игрой шарлатана. Я не тот, у кого пустые карманы"  #Машинный перевод 28.10.23!
  
 elephant_race.3007.t: "Хитрости игры"  #Машинный перевод 28.10.23!
 elephant_race.3007.desc: "К моему большому удивлению, вернувшемуся чемпиону каким-то образом удалось соревноваться после того, как ему поздно поставили диагноз «нож в ноге». Когда гонка начинается, она вырывается вперед и посрамляет мое собственное существо. С замиранием сердца я машу нескольким друзьям, которых я собрал, чтобы посмотреть это зрелище. Тропу заполняют препятствия, и все же каким-то чудом слонам удается избежать обломков.\n\nВсе, кроме одного. Мой слон.\n\nУгрюмое выражение моего лица трудно скрыть. Этого не должно было случиться. Это должен был быть день моей победы."  #Машинный перевод 28.10.23!
 elephant_race.3007.a: "Похоже, за мошенничество здесь мало платят"  #Машинный перевод 28.10.23!
  
 elephant_race.9001.t: "Победоносное шоу"  #Машинный перевод 28.10.23!
 elephant_race.9001.desc: "Эти гонки оказались настолько полезными, насколько я надеялся. Я получил свою долю выигрыша от своих трудов и теперь могу вернуться домой лучше и богаче, [ROOT.Char.GetWomanMan] для них. Я надеюсь, что Каширия не забудет эти дни, потому что это незабываемое зрелище. Я настоящий гонщик на слонах, и это может увидеть весь мир. Кто теперь может усомниться в моих знаниях?"  #Машинный перевод 28.10.23!
 elephant_race.9001.a: "Время возвращаться домой"  #Машинный перевод 28.10.23!
  
 elephant_race.9002.t: "Возвращение из гонок"  #Машинный перевод 28.10.23!
 elephant_race.9002.desc: "Эти гонки были шуткой, и я вышел из них не лучше, чем тогда, когда участвовал. Если Каширья и вспомнит об этих играх, то не за какой-нибудь мой поступок. Триумф принадлежит другим, и мне остается возвращаться домой с низко опущенной головой. Возможно, я одержу заслуженную победу на следующих играх, но это уже совсем другая гонка."  #Машинный перевод 28.10.23!
 elephant_race.9002.a: "Время оставить гонки позади"  #Машинный перевод 28.10.23!
