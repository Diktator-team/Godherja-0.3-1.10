   ###invasion stuff 
   #this decision gives you the empire 
 become_adabyss_invasion_leader_decision: "Командир Мосеку Хромогейл"  #Машинный перевод 28.10.23!
 become_adabyss_invasion_leader_decision_desc: "Доказав свою ценность в глуши Дамотана, мое начальство наверняка предоставит мне повышение до Лелмана – или «Лидера Армии», а также их разрешение на дальнейшие завоевания за рубежом."  #Машинный перевод 28.10.23!
 become_adabyss_invasion_leader_decision_tooltip: "Запросить повышение до звания Лелманд"  #Машинный перевод 28.10.23!
 become_adabyss_invasion_leader_decision_confirm: "Отправьте гонщика на юг"  #Машинный перевод 28.10.23!
 become_adabyss_invasion_leader_decision_gain_adabyss_empire: "Ваше царство становится [adabyss|E]"  #Машинный перевод 28.10.23!
 #become_adabyss_invasion_leader_decision_enable_adabyss_invasion_cb: "Вы получаете доступ к [adabyss_invasion_casus_belli|E]"  #Машинный перевод 28.10.23!
 adabyss_invasion_leader_title_tier_requirement: "Вы должны иметь ранг [king|E] или [emperor|E]."  #Машинный перевод 28.10.23!
  
   #event you get when you form the empire 
 adabyss_event.0001.t: "Мы золотые немногие"  #Машинный перевод 28.10.23!
 adabyss_event.0001.desc: "Ожидание от момента, когда гонщик уйдет, до момента, когда я ожидаю его возвращения, действительно напряженное. Последующие дни тишины становятся еще более напряженными. Редкий Лелманд получает такое престижное повышение за счет завоевания столь бесполезных земель. Еще реже встречается лелманд, который получает такое повышение, не зная состояния земель за его пределами, особенно в то время, когда начальство [GetPlayer.GetHerHis] так занято ведением гораздо более важных войн на Юге и Востоке... Монастырь Мои сомнения утихают, когда я наконец проснулся от огромных рогов на пятый день. Из окон моей спальни я наблюдаю их, золотые и ужасные, на горизонте:\n\nМосэку Хромогейл.\n\nОни просачиваются из разрыва между небом и землей и попадают в это тусклое царство, как мерцающие звезды, огромная колонна, перемежающаяся много золотых статуй. Они сияют так ярко, что мне кажется, что на мгновение их, должно быть, послали прямо из самой Волмбаз-нзы! Хромегейл может быть одним из младших отпрысков нашей великой адабиссийской армии, но для меня и моего крестьянства они выглядят столь же величественными, как и любая подобная сила во всем мире.\n\nИх присутствие здесь может означать только одно..."  #Машинный перевод 28.10.23!
 adabyss_event.0001.a: "Мосэку Хромогейл — мой."  #Машинный перевод 28.10.23!
 #adabyss_event.0001.adabyss_invasion_cb: "Я могу использовать [fogeater_invasion_casus_belli|E]"  #Машинный перевод 28.10.23!
  
   #event your vassals get 
 adabyss_event.0002.t: "Новый Лельманд"  #Машинный перевод 28.10.23!
 adabyss_event.0002.desc: "В результате чудесного зрелища из столицы [adabyss_leader.GetTitledFirstName] был повышен до звания Лелманда благодаря нашим южным магистрам. В [adabyss_leader.GetHerHis] позади марширует Мосеку Лимпегайл, доспехи которого мерцают на песке. Уже [adabyss_leader.GetSheHe] объявил о своих благочестивых намерениях в соответствии с адабисской верой:\n\nИдите вперед и побеждайте, чтобы весь мир мог присоединиться к нам в мольбе."  #Машинный перевод 28.10.23!
 adabyss_event.0002.a: "Едем при первом благоприятном рассвете."  #Машинный перевод 28.10.23!
  
   #what everyone else gets 
 adabyss_event.0003.t: "Темные вести"  #Машинный перевод 28.10.23!
 adabyss_event.0003.desc: "За последние несколько недель из земель Южной Дамоты начали просачиваться странные истории: истории о золотых воинах ростом с двух мужчин и генерале во главе. Теперь мы, наконец, узнали правду: чужестранец с далекого юга по имени Лелманд завладел войском, намного большим, чем его соседи, или всем, с чем они могли бы надеяться оспорить.\n\nУ них уже есть объявил о намерении завоевать новые земли. И с таким войском за спиной Лелмандов, может ли кто-нибудь надеяться встать у них на пути?"  #Машинный перевод 28.10.23!
 adabyss_event.0003.a.distant: "О, танец смерти продолжается..."  #Машинный перевод 28.10.23!
 adabyss_event.0003.a.neighbor: "Конец близок!"  #Машинный перевод 28.10.23!
  
 adabyss_opening.1.t: "Солдат Адабиссийской Империи"  #Машинный перевод 28.10.23!
 adabyss_opening.1.desc: "Как воин ее великой и великолепно обширной Адабиссийской Империи, вы слишком хорошо знаете ее проповеди о славе и войне. Как благочестивый последователь этих же верований, ваш долг - побеждать во имя своей веры и распространять святое учение повсюду среди всех, кто еще дышит, независимо от того, слушают они охотно или нет.\n\nВот почему вы отправились на север, в эту странную землю, вдали от границ вашего дома. Можно ли найти какую-нибудь славу в таком захолустье, особенно учитывая, что Империя гораздо больше занята гораздо более прибыльными делами, вы должны убедиться сами. Ведь известно, что на каждого амбициозного офицера приходится свой Хромогейл - легион, ожидающий повышения этого лидера и своих новых приказов..."  #Машинный перевод 28.10.23!
 adabyss_opening.1.a: "Моим мечом и моей славой эта земля станет моей."  #Машинный перевод 28.10.23!
  
   #death event 
 adabyss_event.0004.t: "Возвращение Хромогейла"  #Машинный перевод 28.10.23!
 adabyss_event.0004.desc: "Со смертью Лелманда сверху спустился приказ отказаться от северных завоеваний, а успех Хромого гейла стал всего лишь доказательством никчёмной природы севера. Следуя этому приказу, Мосеку Лимпегайл снова двинулся на юг, вернувшись в земли Адабисса за пограничной крепостью.\n\nС этим отходом варварские дикари севера уже начали свои восстания, и обширные территории, которые были так недавно раздавленные нашими праведными сапогами, уже начали восставать против нас, и вполне вероятно, что весь регион вскоре будет погружен в хаос."  #Машинный перевод 28.10.23!
 adabyss_event.0004.a: "И вот север потерян."  #Машинный перевод 28.10.23!
  
   #limpegail defeated 
 adabyss_event.0005.t: "Стыд поражения"  #Машинный перевод 28.10.23!
 adabyss_event.0005.desc: "Каким-то образом, несмотря ни на что, мощь Адабисса была побеждена немытыми примитивами. Несмотря на мои приказы и все мои усилия, я был вынужден наблюдать, как мои амбиции рушатся в прах, когда эти варварские северяне невообразимо побеждают великого Мосеку Лимпегейла, их примитивные копья подавляют огромную армию опытных автоарбалетчиков, их [magi|E] сбивают дирижабли с неба. , и даже великие големы были повержены своей решимостью и численностью. Таким поражением, пусть даже и исправимым, я показал народу севера, что Адабисс побежден, и как только весть об этом поражении достигла столицы, был отдан приказ о моем отзыве.\n\nМоя армия стала моими тюремщиками. , ведя меня на юг, где меня выставляли напоказ как некомпетентного предателя перед каждым городом по маршруту, а насмехающиеся толпы осыпали меня оскорблениями, пока меня вели по величественным проспектам Адабисса. В конце концов, после того, что казалось вечностью клеветы и позора, меня привели в Город Золотых Статуй, и я в последний раз взглянул на его величественные шпили, прежде чем постичь свою судьбу. После краткого заявления, в котором вслух зачитываются все доказательства моей неудачи, меня приводят к одной из великих Золотых Статуй. Когда он поднимает кулак, я представляю, что могло бы быть."  #Машинный перевод 28.10.23!
 adabyss_event.0005.a: "И в одно мгновение все становится черным."  #Машинный перевод 28.10.23!
  
 adabyss_event.0006.t: "Натиск заканчивается"  #Машинный перевод 28.10.23!
 adabyss_event.0006.desc: "Каким-то образом, несмотря ни на что, мои силы победили адабисских захватчиков. Несмотря на их огромную мощь и, казалось бы, бесконечную численность, я видел, как мои копейщики сокрушали их странных арбалетчиков, как их летающие машины были разрушены моим [magi|E], как их ужасные големы были разбиты моими силами. В целом, выражение лиц выживших вражеских войск выражало шок. Они не считали себя побежденными. И раньше многие из моих солдат согласились бы с ними. Но эта победа показала, что Адабисс подвержен ошибкам, и я стал известен как тот, кто победил их.\n\nВскоре после этого поражения территории, завоеванные этими иностранцами, погрузились в беспорядок и хаос, а их лидер, по-видимому, исчез вместе со своей армией. Хотя некоторые остатки недолгого правления Адабиссии все еще могут остаться, они, скорее всего, скоро рухнут без своих вооруженных сил, и они определенно не будут представлять угрозы для меня или моего королевства. Какой бы незначительной ни была их сила, мое имя теперь будет эхом в истории, и я навсегда буду известен как победитель Адабисса!"  #Машинный перевод 28.10.23!
 adabyss_event.0006.a: "Меня уже называют Разрушителем Статуй."  #Машинный перевод 28.10.23!
  
   #Taking the border fort 
 adabyss_event.0008.t: "Падшая крепость"  #Машинный перевод 28.10.23!
 adabyss_event.0008.desc: "После длительной борьбы пала могучая крепость адабисов Нагом Какезихи. В великой битве, истории которой наверняка будут рассказываться вечно, моим воинам удалось успешно прорвать казавшиеся неприступными стены и штурмовать цитадель. Хотя в ожесточенных боях было потеряно бесчисленное количество жизней, мое знамя в конце концов было поднято одиноким копейщиком над разрушенной к тому моменту крепостью. Я сделал то, что никогда раньше не делалось, что многие считали совершенно невозможным - я не только победил адабиссцев в открытом бою, но и стал первым северянином, завоевавшим адабисскую землю!\n\nОднако реакция Адабисса на это пренебрежение , было немедленно. Казалось бы, из ниоткуда, из таинственных земель за границей появилось войско, подобного которому никогда не видели, - армия численностью около ста тысяч человек под предводительством заслуженного ветерана. Скорость, с которой они спускались, была невообразимой, и через несколько минут после прибытия мои войска эвакуировали пограничный форт. Теперь их армия марширует в мое царство, поклявшись отомстить за бесчестие своей империи и положить конец роду человека, который принес им такой позор..."  #Машинный перевод 28.10.23!
 adabyss_event.0008.a: "Я одолею их еще раз."  #Машинный перевод 28.10.23!
 adabyss_event.0008.a.tt: "#N #bold Все, что не приведет к полной победе над этой армией, приведет не только к вашей смерти, но и к гибели всей вашей семьи! #! #!"  #Машинный перевод 28.10.23!
  
   #Beating the reclamation force (totally not through cheating) 
 adabyss_event.0010.t: "Ворота открылись"  #Машинный перевод 28.10.23!
 adabyss_event.0010.desc: "Несмотря на мощь Адабисса и огромное войско, которое они послали против нас, кулак, который разрушил так много миров в [sarradon|E], похоже, встретил достойного соперника в Дамоте - Нагом Какезихи снова пал под натиском моих воинов. Бесконечные волны войск, посланных против меня, медленно превратились в пыль, джунгли и водные пути Дамоты теперь заполнены их трупами. В самой цитадели история практически повторилась, когда несколько выживших ветеранов великого конфликта, который едва не привел нас к гибели, подняли мое гордое знамя над ее зубчатыми стенами.\n\nХотя мы могли бы победить, другая война такого масштаба, несомненно, уничтожит нас. . Хотя празднования разгораются по всей Дамоте, за весельем скрывается несомненный оттенок страха и усталости – что, если адабиссийцы просто пришлют еще одно войско?"  #Машинный перевод 28.10.23!
 adabyss_event.0010.a: "Будем надеяться, что это конец..."  #Машинный перевод 28.10.23!
 adabyss_event.0010.tt: "#The Могучие врата Юга снова падают передо мной."  #Машинный перевод 28.10.23!
  
   #Losing to the reclamation force 
 adabyss_event.0011.t: "Цена неповиновения"  #Машинный перевод 28.10.23!
 adabyss_event.0011.desc: "Вся мощь Адабисса оказалась поистине непобедимой. Великое войско, которое они послали против нас, благословленное всевозможными чудесами, полностью уничтожило мою армию, наше оружие едва могло коснуться их солдат. Их дирижабли обрушивали огонь с неба, поджигая джунгли, прокладывая через них путь.\n\nХотя я так долго пытался убежать от них, меня поймали. В отчаянном последнем бою мои личные охранники поднимают свои щиты против волн арбалетных стрел, пока один из моих последних [magi|E] готовит заклинание против голема, прежде чем вражеские копейщики появляются, казалось бы, из ниоткуда. В финальной схватке я наблюдаю, как вокруг меня уничтожают моих охранников. Меня, однако, взяли живым.\n\nПосле того, как меня отвели обратно в пограничную крепость, я обнаружил, что моя семья, также захваченная в плен, ждет меня. И когда мы входим в Адабисс, нас проводят через каждый город, маршируют через каждый город, толпы шипят и выбрасывают то, что, я уверен, является оскорблениями на языках, которых я не понимаю. И чем глубже мы путешествуем в Адабисс, тем больше я осознаю правду. Какая у меня была надежда против этого величия, этой власти?"  #Машинный перевод 28.10.23!
 adabyss_event.0011.a: "Я был дурак."  #Машинный перевод 28.10.23!
 adabyss_event.0011.tt: "#N По прибытии в столицу вас и вашу семью казнят! #!"  #Машинный перевод 28.10.23!
  
   #defeated damned army 
 adabyss_event.0013.t: "Честь проклятых"  #Машинный перевод 28.10.23!
 adabyss_event.0013.desc: "Сделано. И снова Адабисс послал армию, чтобы сокрушить нас, и они снова были сокрушены по очереди. Трупы тех обреченных людей, которых отправили в джунгли умирать за утраченную честь, тупо смотрят в навес, их последние мысли о стыде застыли на их лицах. Вся мощь Адабисса, и они проиграли тем, кого когда-то называли не более чем примитивами.\n\nВ крепости, в Нагоме Какезихи, находится истинный символ их неудавшейся самоотверженности. Порванное знамя Адабисса реет над горой трупов, сложенных на месте их последнего боя, и каждый из них жаждет сохранить знамя поднятым. Враг был уничтожен до одного человека, каждый отдельный солдат, сражавшийся до последнего, сказал, что любой исход, кроме поражения, неприемлем, невообразим. И вот они умирали, умирали десятками тысяч, умирали за честь, когда-то отнятую у их предков, за крепость, которую Адабисс когда-то считал не более чем ветхой заводью. Все они погибли из-за нескольких правителей, каждый из которых находил свою гордость более важной, чем сотни тысяч, принесенных сейчас в жертву на его алтаре."  #Машинный перевод 28.10.23!
 adabyss_event.0013.a: "Они нашли честь в смерти."  #Машинный перевод 28.10.23!
 adabyss_event.0013.tt: "#bold Адабисс никогда больше не пойдет на север! #!"  #Машинный перевод 28.10.23!
  
   #lost to damned army 
 adabyss_event.0014.t: "Цена наступает"  #Машинный перевод 28.10.23!
 adabyss_event.0014.desc: "Давным-давно Нагом Какезихи был вырван из рук Адабисса, и даже огромные силы, посланные, чтобы вернуть его и отомстить за это оскорбление, были побеждены, событие, которое остается непревзойденным в истории. Ибо, оправившись от хаоса, адабиссийцы вернулись, полные решимости вернуть утраченную честь и наконец поставить на место тех, кого они считали наглыми дикарями.\n\nИ в этом они преуспели. Какое бы чудо или несчастье ни стало причиной их поражения в прошлом, оно не повторилось, и их могучие силы, вдохновленные непоколебимой решимостью отомстить за свои предыдущие поражения, полностью разгромили мои. Когда я пытался бежать от их наступления, меня схватили и потащили к их лидеру, представив как лидера тех, кто когда-то победил Адабисс.\n\nА затем меня провели через Адабисс, показав всей их огромной империи как доказательство того, что их поражение было отклонением от нормы, поскольку они все еще были непобедимы. И в этих южных землях, когда я смотрел на чудеса, которые были сотворены, даже несмотря на то, что они были повреждены в период военачальства Адабисса, я задавался вопросом, как они вообще проиграли. К тому времени, когда меня привели на платформу палача, я знал, что они правы."  #Машинный перевод 28.10.23!
 adabyss_event.0014.a: "Мы никогда не должны были побеждать."  #Машинный перевод 28.10.23!
 adabyss_event.0014.tt: "#N #bold После того, как вас провели через Адабисс, вы и ваша семья казнены! #! #!"  #Машинный перевод 28.10.23!
  
   #tells player about army of the damned 
 adabyss_event.0015.t: "Армия Проклятых"  #Машинный перевод 28.10.23!
 adabyss_event.0015.desc: "С тех пор, как Нагом Какезихи был давно захвачен у Адабисса, земли за его пределами хранили молчание, и единственные новости, ускользающие от него, говорили о катастрофической гражданской войне и последующем переходе к военачальству. До сих пор, когда стражники цитадели увидели приближающуюся к ним огромную, казалось бы, бесконечную армию, что соответствовало рассказанным им историям о врагах, с которыми когда-то сражались их предки. И снова крепость пала, подкрепления не смогли спасти ее от армии, подобной которой не было с момента ее последнего падения. Вскоре правда стала очевидна.\n\nАдабисс, по крайней мере, в некоторой степени выздоровел, отправив на север огромную армию под прозвищем «Армия Проклятых», которой было поручено отомстить за давнее поражение и убедиться, что никто не осмелится бросить им вызов. снова. Судя по всему, армия состоит из потомков тех, кто был участниками предыдущей, обреченной экспедиции, каждому из которых было сказано, что только победа или смерть смогут восстановить их честь. И хотя и раньше они были отброшены, смогут ли адабиссийцы, исполненные гнева и рвения, быть снова побеждены?"  #Машинный перевод 28.10.23!
 adabyss_event.0015.a: "Я должен попробовать."  #Машинный перевод 28.10.23!
 adabyss_event.0015.tt: "#bold #N Адабисс снова пришел, чтобы отомстить! #! #!"  #Машинный перевод 28.10.23!
  
   #tells player about the warlord 
 adabyss_event.0016.t: "Военачальник с юга"  #Машинный перевод 28.10.23!
 adabyss_event.0016.desc: "«С тех пор, как Нагом Какезихи был давно захвачен у Адабисса, земли за его пределами хранили молчание, и единственные новости, которые доходили до него, говорили о катастрофической гражданской войне и последующем переходе к военачальству. До сих пор, когда стража цитадели увидела огромную, казалось бы, огромную К ним приближается бесконечная армия, соответствующая рассказанным им историям о врагах, с которыми когда-то сражались их предки.И снова крепость пала, подкрепления не смогли спасти ее от армии, подобной которой не видели с момента ее последнего падения. , истина стала очевидной.\n\nХотя Адабиссийская империя мертва, военачальники, населяющие ее пепел, сохраняют фрагменты ее власти, и один из них решил отправиться на север, надеясь доказать, что является законным претендентом на рухнувшее государство, победив те, кто привел его к разрушению. И в результате этот военачальник, самопровозглашенный Лелманд со своей собственной военной силой, двинулся на север, захватив форт. И хотя он представляет собой лишь остаток Адабисса, все еще возможно, что мы будет раздавлен под его сапогами."  #Машинный перевод 28.10.23!
 adabyss_event.0016.a: "Его остановят."  #Машинный перевод 28.10.23!
 adabyss_event.0016.tt: "#bold #N Военачальник пришел, чтобы отомстить за поражение Адабисса! !# !#"  #Машинный перевод 28.10.23!
  
   #beat warlord 
 adabyss_event.0018.t: "Война за мертвых"  #Машинный перевод 28.10.23!
 adabyss_event.0018.desc: "Захватчик отброшен, его огромная армия превратилась в трупы, разбросанные по джунглям, все еще цепляющиеся за оружие, марку которого мы не понимаем. Возможно, эти трупы присоединились к империи, за которую они умерли, империи, которая тоже мертва. Но его призрак все еще жил в образе людей, которые шли из раздираемых войной земель, которые шли к месту, где их предки встретили свою судьбу, в надежде наконец отомстить, только чтобы постичь ту же участь, что и тех, с кем они сражались. ибо.\n\nСама Нагом Какезихи, крепость, над которой сейчас пролилось столько крови, была местом последней битвы военачальника, и его элитные войска присоединились к нему, чтобы удерживать ее внутреннее святилище от превосходящих сил противника более дня назад. умирающий. Видит ли он теперь отголоски всех тех, кто умер раньше на этой земле? Вся эта смерть, и ради чего? За честь тех, кто больше не дожил до того, чтобы претендовать на нее, за амбиции тех, кто надеется использовать катастрофу в своих целях. Этот так называемый «Лельманд» навлек на себя это и теперь несет на себе бремя этих вопросов."  #Машинный перевод 28.10.23!
 adabyss_event.0018.a: "Пусть мертвые войны лежат."  #Машинный перевод 28.10.23!
 adabyss_event.0018.tt: "#bold Адабисс никогда больше не пойдет на север! #!"  #Машинный перевод 28.10.23!
  
   #lost to warlord 
 adabyss_event.0019.t: "Мертвая рука"  #Машинный перевод 28.10.23!
 adabyss_event.0019.desc: "Хотя Адабиссийская Империя мертва, ее остатки все еще существуют, мстительные духи, жаждущие мести за давно минувшие обиды. Приняв облик военачальника и его армии, вооружённых оружием могучего Адабисса, они вторглись в моё царство и превратили его в руины. Хотя как только адабиссийцы будут повернуты назад, как только они будут сломлены, подобное больше не повторится. Вместо этого мертвые адабиссийцы будут объявлены отомщенными, поскольку мои армии будут разбиты, и я вскоре присоединился бы к ним, если бы не мой плен.\n\nМеня привели к военачальнику, который называл себя «Лельманд» и называл себя законным правитель всего Адабисса, о чем свидетельствует его победа над теми, кого старым правителям не удалось победить. Хотя в его глазах призраки, казалось, тоже кричали, выглядывая из своих темниц и спрашивая, что было сделано от их имени, ему, похоже, не хватало сожаления. По его мнению, его цель создания империи была достойна такого большого кровопролития, а мечта о мести достойна сама по себе. Я и моя семья должны были стать следующими в этой куче трупов, еще одним голосом в хоре мертвых."  #Машинный перевод 28.10.23!
 adabyss_event.0019.a: "Мертвые не молчат."  #Машинный перевод 28.10.23!
 adabyss_event.0019.tt: "#N #bold Вы и ваша семья казнены! !# !#"  #Машинный перевод 28.10.23!
  
   # Follow up event for Adabyss collapsing 
 adabyss_event.0020.t: "Падение Голема"  #Машинный перевод 28.10.23!
 adabyss_event.0020.desc: "В течение нескольких месяцев после поражения адабийцев при Нагоме Какезихи сообщения с юга становились все более мрачными. Судя по всему, после недавнего поражения от тех, кого когда-то считали не более чем варварскими дикарями, легитимность их правящего императора оказалась в клочьях. Сначала это были просто разговоры о гражданских волнениях в нескольких столицах провинций, которые затем распространились и на сам Город Золотых Статуй. Вскоре новости станут значительно более запутанными - быстрая серия переворотов, контрпереворотов, убийств и восстаний мафии приведет к тому, что несколько недолговечных императоров придут и уйдут, пока, в конечном итоге, нечестивый командир легиона не возьмет на себя задачу похода на столицу. , практически беспрецедентный акт неповиновения.\n\n\n\nЕсли он надеялся восстановить мир быстро и решительно, он просто добился обратного, поскольку местные правители по всей империи осудили его как незаконного узурпатора и подняли свои знамена в знак восстания. . Сейчас, почти через год после битвы при Нагоме Какезихи, Адабиссское государство фактически распалось - военачальники всех мастей и цветов сражаются друг с другом по всей бывшей империи, а Город Золотых Статуй неоднократно переходил из рук в руки и теперь полуразрушен.\n\nЯ совершил то, что многие назвали бы невозможным, то, что, по всей логике, никогда не должно было произойти. Я не просто победил Адабисс — я уничтожил их."  #Машинный перевод 28.10.23!
 adabyss_event.0020.a: "Могучего больше нет."  #Машинный перевод 28.10.23!
 adabyss_event.0020.tt: "Вы #BOLD уничтожили #! Адабисс!"  #Машинный перевод 28.10.23!
  
   ###subjugation stuff 
