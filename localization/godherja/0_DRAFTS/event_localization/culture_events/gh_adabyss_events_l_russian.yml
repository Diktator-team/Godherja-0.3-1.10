 adabyss_invasion.2001.opening: "Мой предназначенный слуга,"  #Машинный перевод 28.10.23!
 adabyss_invasion.2001.desc: "По праву весь мир Эраса принадлежит адабиссийскому вероучению и всем его благочестивым хозяевам. Пока вы еще дышите, неизбежно, что однажды вы поклонитесь нам. Ради тебя самого, пусть это произойдет через клятву верности мне, а не во время твоей казни на конце топора моего палача."  #Машинный перевод 28.10.23!
 adabyss_invasion.2001.a: "Вы приводите веские аргументы..."  #Машинный перевод 28.10.23!
 adabyss_invasion.2001.a.tt: "Вы присягаете на верность Адабиссийской Империи. Надеюсь, это даст вам убежище, если не покой."  #Машинный перевод 28.10.23!
 adabyss_invasion.2001.b: "Я никогда не поклонюсь!"  #Машинный перевод 28.10.23!
 adabyss_invasion.2001.b.tt: "Адабиссийцы вторгнутся, и вам, вероятно, придется молить о пощаде."  #Машинный перевод 28.10.23!
  
   #accept subjugation 
 adabyss_invasion.2002.opening: "Достопочтенный Лелманд"  #Машинный перевод 28.10.23!
 adabyss_invasion.2002.desc: "Мои дипломаты объяснили мне масштабы ваших амбиций, а мои солдаты объяснили мне масштабы вашего войска. Я не дурак; Я предпочел бы оказаться на стороне победителей, чем быть похороненным в какой-нибудь одинокой борозде. Мой меч твой, и моя верность ему."  #Машинный перевод 28.10.23!
 adabyss_invasion.2002.a: "Ах, так ведь есть же среди этих провинциалов интеллигентная жизнь!"  #Машинный перевод 28.10.23!
  
   #refuse subjugation 
 adabyss_invasion.2003.opening: "Бесчестная свинья"  #Машинный перевод 28.10.23!
 adabyss_invasion.2003.desc: "Ваше предложение было получено, и ваши посланники вернулись без ответа, но знайте, что это последний акт доброты, который произойдет между нами. У меня нет ни желания, ни необходимости склоняться перед таким врагом, и если вы действительно так сильно хотите моей верности, вы можете отправиться в мои крепости и увидеть это своими глазами, как ваше грандиозное войско разбивается о мои стены, как волна о скалы. ."  #Машинный перевод 28.10.23!
 adabyss_invasion.2003.a: "Дурак. Утони, если ты так хочешь умереть."  #Машинный перевод 28.10.23!
  
  
