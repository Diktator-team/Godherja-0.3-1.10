 iyrossi_monthly.1000.t:0 "Аверсианские беженцы"
 iyrossi_monthly.1000.desc:0 "Мои всадники поймали оборванную группу, состоящую из почти дюжины [aversarian|E] семей, пытающихся найти убежище от катастрофы, которая лишила их средств к существованию. Пока они безоружны и кажутся безобидными, мы должны помнить заповеди Деифартора. Их соотечественники веками держали нас в цепях и подвергали жестоким пыткам, а кровь требует крови. Как мне поступить с этими негодяями?"
 iyrossi_monthly.1000.a:0 "Эти люди невиновны, они могут остаться или уйти, когда захотят."
 iyrossi_monthly.1000.b:0 "Они расплатятся с долгами трудом. Земля их в качестве залога."
 iyrossi_monthly.1000.c:0 "Продайте их в рабство, они заработали не меньше."
