 gh_iyrossi_decision_events.001.t:0 "Новая столица?"
 gh_iyrossi_decision_events.001.desc:0 "На это ушёл почти год работы и невероятная сумма сокровищ, но, наконец, моя столица превратилась в достойный фундамент для нашего нового Митидона. Когда мои рабочие и инженеры достигают финальной стадии строительства, мне приходится определять характер моего города. Должны ли мы основать храмовый округ в честь Дейфартара и Божественного суда или же этот район будет посвящен более светскому управлению? Выбор за мной."
 gh_iyrossi_decision_events.001.a:0 "Возводите дворцы и памятники."
 gh_iyrossi_decision_events.001.b:0 "Возведите храмы и святые места Законодателям."
