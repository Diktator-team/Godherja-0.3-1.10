l_russian:
 artifacts_flavor.1000.t: "Эти проклятые автоматы"
 artifacts_flavor.1000.desc: "Очередная поздняя ночь в моем кабинете подходит к концу, и я неуверенно начинаю короткую прогулку до своих покоев. Когда я поворачиваю за угол и выхожу на последний отрезок пути к своей спальне, мой взгляд ловит едва заметный намек на угрожающую гуманоидную фигуру – там, в тенях, скрывающих коридор, – вспышка желто-белых зубов, убийственная ухмылка. из моих кошмаров. Я откидываюсь назад, кровь застыла в моих жилах, крик паники застревает у меня в горле и проявляется лишь как мокрый кашель. Проходит некоторое время, прежде чем мои чувства возвращаются ко мне, и бледный лунный свет проясняет сцену. Этот ужасный фантом превращается в слишком знакомую форму фарсового маленького автомата Картарадди, приседающего в своей позиции ожидания, его маниакальная ухмылка слепо смотрит мимо меня. Я ругаюсь себе под нос, понимая, что слуги, должно быть, случайно оставили здесь этого ужасного маленького чертенка, когда чистили и смазывали его сегодня."
 artifacts_flavor.1000.a: "Почему... Я ненавижу этого маленького урода."
 artifacts_flavor.1001.t: "Расшифровка загадки Мас'ена Малика"
 artifacts_flavor.1001.desc: "Уже около полуночи, и я и небольшая команда писцов и магов корпели над моим экземпляром «Жемчужного поля» уже большую часть дня. Я чувствую, что мы близки к прорыву, поскольку отдельные шифры и коды начинают сходиться друг с другом, указывая на единую великую тайну. Возможно, это какая-то тайна течения циклов [aervalr|E], или, возможно, какой-то мистический образец беззвучного сердцебиения мира, неизвестный и неслышимый никому, кроме самых проницательных из [dead_magi|E].\n\nИли, возможно, это что-то более темное, более ужасное, чем любой из этих. Одна из страшных тайн, преследующих периферию искусства [dead_magic|E]. Так намекнул мне один из моих советников, в глазах которого читался невысказанный ужас.\n\nМас'ен Малик... кто на самом деле был твоим благодетелем?"
 artifacts_flavor.1001.a: "Мы продвигаемся вперед, чего бы нам это ни стоило и ни приложили."
 artifacts_flavor.1001.b: "Давайте не будем переусердствовать."
 artifacts_flavor.1001.c: "Некоторые секреты лучше не раскрывать."
 artifacts_flavor.1001.a.exceptional_success: "Мы решаем любой шифр"
 artifacts_flavor.1001.a.success: "Мы открываем много секретов"
 artifacts_flavor.1001.a.failure: "Нам не удается добиться каких-либо прорывов"
 artifacts_flavor.1001.a.dramatic_failure: "Наше открытие — ловушка!"
 artifacts_flavor.1002.t: "Загадка побеждена!"
 artifacts_flavor.1002.desc: "Я делаю перерыв в наших усилиях в своих личных покоях, когда спустя пять минут после бесплодной попытки вздремнуть в мою дверь раздается быстрый и тяжелый стук. Мой первый инстинкт — раздражение, но, взглянув на ошеломленное и взволнованное выражение лица молодого посланника, я чувствую, как мое сердце подпрыгивает к горлу. Ему едва удается произнести слово «прорыв», прежде чем я проталкиваюсь мимо него и бегу в свою лабораторию. [magi|E], которого я поручил руководить операцией, выглядит таким же удивленным, как и все остальные, и явно изо всех сил пытается сохранить самообладание. «Мы поняли, что подходили к [ROOT.Char.Custom('fieldsofpearlciphername')] совершенно неправильно, и в тот момент, когда мы изменили наш метод, все просто встало на свои места». они заикаются и указывают на сильно помеченные копии страниц, о которых идет речь. «Это все, что мы себе представляли, и даже больше»."
 artifacts_flavor.1002.a: "Это работа гения!"
 artifacts_flavor.1002.a.exceptionalsuccess: "Вы расшифровываете важные ритуальные знания."
 artifacts_flavor.1003.t: "Загадка расшифрована!"
 artifacts_flavor.1003.desc: "После нескольких долгих недель работы я и моя команда завершили наши начинания. Многие ценные секреты и ритуалы были тщательно извлечены из прозы Мас'ена Малика ценой пота, крови и реагентов. Несомненно, книга хранит еще большие тайны, но сейчас нам придется почивать на лаврах."
 artifacts_flavor.1003.a: "Полагаю, достаточно хорошо."
 artifacts_flavor.1003.a.success: "Вы расшифровываете ценные ритуальные знания."
 artifacts_flavor.1004.t: "Неутешительный вывод."
 artifacts_flavor.1004.desc: "Тайны Жемчуга явно ускользнули от нас. Хоть мы и старались изо всех сил, ритуал, который мы проводим, вообще ничего не дает. Все участники расстроены, злы и находятся на грани срыва. Все наши усилия потрачены впустую."
 artifacts_flavor.1004.a: "Столько бессонных ночей..."
 artifacts_flavor.1004.a.failure: "Вы не можете расшифровать никакие ритуалы."
 artifacts_flavor.1005.t: "Ничего, кроме Пепла!"
 artifacts_flavor.1005.desc: "Возможно, одним из самых опасных аспектов великого произведения Мас'ена Малика является перечень смертельных ритуалов-ловушек, вписанных в произведение, очевидных испытаний для отсеивания недостойных. Все они сопровождаются явными предупреждениями об их истинной природе, но они написаны в виде собственных последовательностей закодированных фраз, часто еще более эзотерических и трудных, чем суицидальные заклинания, которые они сопровождают. Мы знали о риске и приняли все меры предосторожности, расшифровав гораздо больше текста, чем нам было нужно, чтобы можно было обнаружить хоть какой-то намек на обман.\n\nЭтого было недостаточно.\n\nКрики [magi|E], который я назначил взять на себя инициативу и своих помощников — это первый признак того, что что-то пошло не так. Я с ужасом наблюдаю, как один молодой человек отрывается от написания руны на полу и начинает корчиться в агонии. Его панические крики переходят сначала в хриплый хрип, а затем в каменную тишину, когда я наблюдаю, как его лицо распадается на маслянистую, похожую на пепел субстанцию. В панике оглядываясь по сторонам, я вижу, как пагубный эффект быстро распространяется на других участников по мере того, как ритуал погружается в хаос. Для остальных может быть уже слишком поздно, но если я буду действовать быстро и установить защиту, то, возможно, смогу спасти себя. Краем глаза я вижу, как мой [court_magi|E] пытается сделать то же самое."
 artifacts_flavor.1005.a: "N-no!"
 artifacts_flavor.1006.t: "Темнее, чем мы когда-либо могли себе представить"
 artifacts_flavor.1006.desc: "Ох, темно, очень темно, но еще и не написано! Эта локализация является заполнителем, чтобы убедиться, что никто не использует это пространство, потому что я хочу, чтобы оно использовалось для очень редкого результата в цепочке событий, который будет записан позже! Оставайтесь с нами!\n\nТакже, если это появляется в вашей игре и вы не возитесь с консолью, сообщите об этом как об ошибке! Вы не должны этого видеть!"
 artifacts_flavor.1006.a: "Это нечестиво (и незакончено)"
 artifacts_flavor.1007.t: "Загадочное усилие"
 artifacts_flavor.1007.desc: "Мой господин недавно обратился ко мне и сообщил о своем намерении начать головокружительную работу по расшифровке «Жемчужных полей» и «Шахты драгоценных камней» Масена Малика, лабиринтной серии книг, содержащей историю, поэзию, кулинарные рецепты и шутки, которые считаются вершиной Считается, что ритуальная культура Саррадона содержит более тысячи ритуалов, заклинаний и других тайных истин в форме замысловатых кодов, настолько дьявольски разработанных, что они не запятнают подлинную ценность произведения как литературного произведения. Помощь, безусловно, позволила бы мне почерпнуть ценную информацию в ходе этой работы, хотя за это пришлось бы заплатить большую цену. Мой повелитель, скорее всего, не оценит, чтобы я отклонил их просьбу."
 artifacts_flavor.1007.a: "Я помогу."
 artifacts_flavor.1007.b: "Я правда очень занят, понимаешь..."
 artifacts_flavor.1008.t: "Трубить в Черный Рог"
 artifacts_flavor.1008.desc: "Ветер поднимается над нами, когда я трубю в рожок из черного дерева и реву по ночному небу. Я замечаю, что бледные щупальца легкого тумана начинают змеиться по земле перед нашим маленьким ритуальным кругом, превращаясь в жуткие призраки. Они появляются в доспехах, как знакомых, так и экзотических, с оружием наготове и маршируют в нашем направлении. Мои спутники либо кричат ​​и бегут в страхе, либо замирают, когда призраки безобидно проходят мимо них. Навстречу мне.\n\nВскоре вокруг меня сформировалось огромное войско, готовое к войне. Их завораживающий вид обязательно вселит страх в сердца наших врагов и обеспечит победу [black_horn_user.GetPrimaryTitle.GetNameNoTooltip]!"
 artifacts_flavor.1008.desc_craven: "Ветер поднимается над нами, когда мой слуга дрожащим голосом трубит в эбеновый рог, ревет по ночному небу. Мое сердце чуть не выпрыгивает из груди, когда бледные щупальца легкого тумана начинают змеиться по земле перед нашим маленьким ритуальным кругом. Внезапно из тумана начинают формироваться жуткие призраки, одетые по-военному, и маршируют в нашем направлении. Мои спутники либо кричат ​​и бегут в страхе, либо замирают на месте, когда призраки безобидно проходят мимо них. Я тоже пытаюсь бежать, но проходят секунды, прежде чем меня полностью окружают духи. Я знаю, что это ради [black_horn_user.GetPrimaryTitle.GetNameNoTooltip], но надеюсь, что мне еще удастся найти способ спастись."
 artifacts_flavor.1008.desc_brave: "Ветер поднимается над нами, когда я трубю в рожок из черного дерева и реву по ночному небу. Я замечаю, что бледные щупальца легкого тумана начинают змеиться по земле перед нашим маленьким ритуальным кругом, превращаясь в жуткие призраки. Они появляются в доспехах, как знакомых, так и экзотических, с оружием наготове и маршируют в нашем направлении. Мои спутники либо кричат ​​и бегут в страхе, либо замирают, когда призраки безобидно проходят мимо них. Ко мне.\n\nЯ стою твердо и смотрю в лицо духам с высоко поднятой головой, пока вокруг меня формируется великое воинство, готовое к войне. Их призрачный облик обязательно вселит страх в сердца наших врагов и обеспечит победу [black_horn_user.GetPrimaryTitle.GetNameNoTooltip]!"
 artifacts_flavor.1008.desc_worry: "Мои спутники, кажется, нервничают."
 artifacts_flavor.1008.a: "Моя жизнь теперь принадлежит Рогу."
 artifacts_flavor.1008.b: "У меня есть последний трюк в рукаве..."
 artifacts_flavor.1009.t: "Зов Черного Рога"
 artifacts_flavor.1009.desc: "Ночь только наступила за горизонтом, когда я внезапно услышал отчетливый рев Черного Рога, прорезавший небо. Моя кожа напрягается. У меня едва ли есть шанс пошевелиться, прежде чем они нападут на меня, Духи Рога, отрезая любую возможность побега. Духи в унисон поднимают свои призрачные клинки, и из их уст исходит безмолвное пение.\n\nТолпа духов движется вокруг меня, подталкивая меня вперед, навстречу битве. У меня есть всего лишь мгновение, чтобы бросить последний мимолетный взгляд на свой дом, прежде чем он растворится в дымке тумана позади меня."
 artifacts_flavor.1009.a: "Я найду дорогу к [velos|E]"
 evaded_fate_tooltip: "#negative_value Нельзя вечно уклоняться от судьбы#"
 artifacts_flavor.1010.t: "Воинство Черного Рога возвращается"
 artifacts_flavor.1010.desc: "Пять лет мне удалось прожить. Пять лет побега от самой Смерти.\n\nНо не больше.\n\nВоздух вокруг меня и моего наследника похолодел, прежде чем мы заметили их приближение, Духов Рога. Вокруг нас распускаются завитки тумана, духи принимают форму и хватают меня за горло. [heir.GetNameNoTooltip] пытается закричать, но его быстро подавляют, поскольку духи утаскивают его в туман. Среди фигур раздается неприятное пение на незнакомом мне языке, когда трое из них хватаются за мою голову и начинают тянуть. Проходят секунды чистой агонии, прежде чем моя шея разрывается на части. В свой последний момент я чувствую, как призраки проникают в мое существо и вытягивают мой дух раз и навсегда."
 artifacts_flavor.1010.a: "Это конец..."
 artifacts_flavor.1011.t: "Духи в [black_horn_user.GetPrimaryTitle.GetName]"
 artifacts_flavor.1011.desc: "До моего двора дошло известие, что [black_horn_user.GetTitledFirstName] поднял в своих землях огромное войско могущественных духов для ведения войны! Неясно, что это будет означать для нашего мира, но почти наверняка впереди нас ждут темные времена."
 artifacts_flavor.1011.a: "Вызовите моего Марсьяля, нам нужно многое обсудить."
 artifacts_flavor.1011.b: "О, это нас не беспокоит."
 artifacts_flavor.1012.t: "Явления на поле боя"
 artifacts_flavor.1012.desc: "Вскоре после того, как я впервые услышал о загадочном артефакте [black_horn_user.GetNameNoTooltip], начали поступать сообщения о могущественных призраках, сталкивающихся с моими людьми. Они не похожи ни на что, о чем я слышал раньше, и до сих пор им удавалось сокрушить нашу оборону. Только время покажет, станет ли такой поворот событий концом [root.GetPrimaryTitle.GetName]."
 artifacts_flavor.1012.a: "Мы должны бороться за победу!"
 artifacts_flavor.1012.b: "Возможно, нам еще удастся найти способ помириться..."
 artifacts_flavor.1013.t: "Черный Рог, украден!"
 artifacts_flavor.1013.desc: "Никто точно не знает, как, но кому-то удалось украсть Черный Рог, не оставив и следа улик! Рог словно исчез."
 artifacts_flavor.1013.a: "Они будут сожалеть о том дне, когда украли у меня!"
  
  # Achromatic Mirror Event Chain 
 artifacts_flavor.1014.t: "Зеркало Зеркало"
 artifacts_flavor.1014.desc: "Глубоким вечером после особенно утомительного дня я краем глаза замечаю какое-то движение, проходя мимо залов суда. Толкая слегка приоткрытую дверь, я сталкиваюсь с [achromatic_mirror.GetName], который сидит как раз под тем углом, чтобы привлечь мое внимание снаружи.\n\nПодойдя к нему, я не вижу ничего необычного — разве что своего отражения, обычно такого утонченный и пленительный, смотрит теперь на меня с необыкновенно пренебрежительным и холодным выражением, которое я не вполне могу себе представить. Когда я подсознательно дотрагиваюсь до своего лица, иллюзия развеивается, и я снова смотрю на свое идеальное отражение слегка расширенными глазами. Меня охватывает тревожное чувство, когда я задаюсь вопросом, видел ли я вообще что-нибудь."
 artifacts_flavor.1014.a: "Игра света и не более того."
 artifacts_flavor.1014.a.tt: "Вы игнорируете происшествие и идете дальше."
 artifacts_flavor.1014.b: "Продайте эту чертову штуку, меня это нервирует."
 artifacts_flavor.1014.b.tt: "Вы заказываете продать зеркало первому претенденту."
 artifacts_flavor.1014.c: "Это зеркало проклято, разбейте его!"
 artifacts_flavor.1014.c.tt: "Вы швыряете стул в отражение, разбивая зеркало на тысячу осколков."
 artifacts_flavor.1014.d: "Зеркало меня не перехитрит, я его застану врасплох!"
 artifacts_flavor.1014.d.tt: "Вы пытаетесь обмануть свое отражение резкими движениями"
 artifacts_flavor.1014.e: "Раньше меня это обманывало, но теперь я подготовился!"
 artifacts_flavor.1014.e.tt: "$artifacts_flavor.1014.d.tt$"
 artifacts_flavor.1015.t: "$artifacts_flavor.1014.t$"
 artifacts_flavor.1015.desc: "По прихоти я начинаю ходить, совершая самые непредсказуемые движения, которые только могу придумать, время от времени украдкой поглядывая на свое отражение в зеркале. Я делаю вид, что ухожу, но потом возвращаюсь; Я жестикулирую, улыбаюсь и хмурюсь.\n\nУвы, сколько бы раз я ни пытался поймать свое отражение, не делающее то же самое, оно безупречно отражает каждое мое движение, пока я просто утомляюсь. В конце концов я останавливаюсь, разочаровавшись в этой глупой выходке, и просто смотрю на, казалось бы, обычное зеркало, все еще чувствуя, что оно каким-то образом издевается надо мной."
 artifacts_flavor.1015.a: "Что я вообще делаю..."
 artifacts_flavor.1016.t: "$artifacts_flavor.1014.t$"
 artifacts_flavor.1016.desc: "По прихоти я начинаю ходить, совершая самые непредсказуемые движения, которые только могу придумать, время от времени украдкой поглядывая на себя в зеркале. Я делаю вид, что ухожу, но потом возвращаюсь; Я жестикулирую, улыбаюсь и хмурюсь.\n\nЗатем, поворачивая голову один раз, я, наконец, сталкиваюсь с тем, что мое отражение делает то же самое, но немного слишком поздно, немного слишком медленно. Когда я замираю при виде этого зрелища, оно тоже внезапно прекращает всякое движение и мучительно медленно выпрямляется, встав передо мной, больше не притворяясь, и я теряюсь, что делать."
 artifacts_flavor.1016.a: "Зачарованное зеркало, как любопытно."
 artifacts_flavor.1016.a.tt: "Получает улучшенные эффекты"
 artifacts_flavor.1016.b: "Это работа [ROOT.Char.GetFaith.DevilName], уничтожьте его!"
 artifacts_flavor.1016.c: "Подойдите к зеркалу."
 artifacts_flavor.1016.c.tt: "#N Один входит, другой выходит#!"
 artifacts_flavor.1016.c.step: "Ибо то, что воздается миру"
  
  # Consopite Effigy Murder Events 
 artifacts_flavor.1017.t: "Агент ушел во тьму"
 artifacts_flavor.1017.desc: "[agent.GetTitledFirstName], мой агент в суде [target.GetTitledFirstNamePossessive], замолчал. Ни один из моих информаторов не может добраться до [agent.GetHerHim], как будто [agent.GetSheHe] растворился в воздухе. Если этого было недостаточно, [target.GetFirstNameNoTooltip] [target.GetHerselfHimself] каким-то образом заполучил часть моей корреспонденции и теперь прекрасно знает, что кто-то планирует упразднение [target.GetHerHis].\n\nКакие бы местные сплетни ни доходили до меня, похоже, указывают на [consopite_effigy.GetName] брелок [target.GetSheHe] имеет отношение к исчезновению [agent.GetFirstNamePossessiveNoTooltip], но вряд ли мне удастся узнать что-нибудь дальше."
 artifacts_flavor.1017.a: "Черт возьми!"
 artifacts_flavor.1018.t: "Что происходит в полночь"
 artifacts_flavor.1018.desc: "Я просыпаюсь, заснув за столом в своем кабинете, и в ноздри ударил ужасный металлический запах. Все еще сонная, я выхожу из комнаты и заворачиваю за угол, но замираю, увидев перед собой зрелище.\n\nТам, в малиновой луже крови, лежит безжизненное тело [agent.GetTitledFirstName], изуродованное сверх всякой меры. . Однако не сам труп пробирает меня до костей, а скорее [consopite_effigy.GetName], сидящий на [agent.GetHerHis] изуродованной груди, птичий клюв и долговязые конечности инертной статуэтки, покрытые внутренностями и кровью.\n\nВозможно, это еще больше тревожит. — это несколько безымянных писем, которые мои охранники позже находят на теле [agent.GetFirstNamePossessiveNoTooltip], в которых обсуждается не что иное, как вопрос моего убийства! Судя по всему, похоже, что кто-то планирует мое убийство, хотя теперь у них на одного агента меньше."
 artifacts_flavor.1018.a: "Я никогда не спускаю глаз с этой штуки."
  
  # Defiled Nadir Flavour Events 
 artifacts_flavor.1019.t: "Passing On" #NT!
 artifacts_flavor.1019.desc.intro: "It has been some time since [recently_dead_owner.GetTitledFirstNamePossessive] passing, and things are slowly settling into the new normal. Most immediate matters have been dealt with, and now the time has come to tally the last of [recently_dead_owner.GetHerHis] mortal possessions, valuables, and personal artifacts.\n\nOut of them, [recently_dead_owner.GetFirstNamePossessiveNoTooltip] mask stands out in particular, being the thing that everyone who knew the [recently_dead_owner.GetWomanMan] would associate with [recently_dead_owner.GetHerHim] the most. Truthfully, even I struggle to recall [recently_dead_owner.GetHerHis] actual face, so few and far between were the rare occasions when I saw [recently_dead_owner.GetFirstNameNoTooltip] without it.\n\nNow, the mask lies lifeless and inert, devoid of the" #NT!
 artifacts_flavor.1019.desc.diplomacy: "inquisitive aptitude" #NT!
 artifacts_flavor.1019.desc.martial: "steely and firm resolve" #NT!
 artifacts_flavor.1019.desc.stewardship: "air of reason and rationality" #NT!
 artifacts_flavor.1019.desc.intrigue: "cunning streak" #NT!
 artifacts_flavor.1019.desc.learning: "atmosphere of wisdom and learning" #NT!
 artifacts_flavor.1019.desc.arcana: "mystical and arcane quality" #NT!
 artifacts_flavor.1019.desc.fallback: "touch of liveliness" #NT!
 artifacts_flavor.1019.desc.transition: "that surrounded it when it was still worn by its owner, although I can't help but notice that" #NT!
 artifacts_flavor.1019.desc.progression_1: "it always remains slightly warm to the touch." #NT!
 artifacts_flavor.1019.desc.progression_2: "strange whispers can seemingly be heard in its vicinity." #NT!
 artifacts_flavor.1019.desc.progression_3: "it is almost like I am being watched while being near it." #NT!
 artifacts_flavor.1019.a: "And the living carry on." #NT!
 artifacts_flavor.1019.tt: "Became Dormant" #NT!
 artifacts_flavor.1019.diplomacy.tt: "Gained [diplomacy|E]-related modifiers due to [recently_dead_owner.GetFirstNamePossessive] [education|E]." #NT!
 artifacts_flavor.1019.martial.tt: "Gained [martial|E]-related modifiers due to [recently_dead_owner.GetFirstNamePossessive] [education|E]." #NT!
 artifacts_flavor.1019.stewardship.tt: "Gained [stewardship|E]-related modifiers due to [recently_dead_owner.GetFirstNamePossessive] [education|E]." #NT!
 artifacts_flavor.1019.intrigue.tt: "Gained [intrigue|E]-related modifiers due to [recently_dead_owner.GetFirstNamePossessive] [education|E]." #NT!
 artifacts_flavor.1019.learning.tt: "Gained [learning|E]-related modifiers due to [recently_dead_owner.GetFirstNamePossessive] [education|E]." #NT!
 artifacts_flavor.1019.arcana.tt: "Gained [learning|E]-related modifiers due to [recently_dead_owner.GetFirstNamePossessive] [education|E]." #NT!
 artifacts_flavor.1019.fallback.tt: "Gained [learning|E]-related modifiers due to [recently_dead_owner.GetFirstNamePossessive] lack of [education|E]." #NT!
 artifacts_flavor.1020.t: "The Spirit, Me" #NT!
 artifacts_flavor.1020.desc: "Ever since [recently_dead_owner.GetTitledFirstNamePossessive] passing, I have been gripped by a sense of unease—a deep, foreboding feeling I cannot place. Distant whispers murmur in the back of my mind, speaking of things and events that never have been, yet still seem strangely familiar to me. Waking each morn leaves me more confused, and the days merge into a blur as I wander the halls of my [ROOT.Char.Custom('ResidenceBuilding')] in a daze.\n\nSuddenly, the world snaps back into focus, and I find myself standing in the treasury, my hand a hair's breadth away from touching the mask [recently_dead_owner.GetFirstNameNoTooltip] used to wear. A thin layer of rime has formed on its surface, unnatural cold extending far enough to numb the tips of my fingers.\n\nI struggle to move, to step away, to run, but my body does not obey me, bare before the artifact's silent gaze. Unable to turn my head or close my eyes, I am forced to stare back until my surroundings melt away, and the mask is all I can see.\n\n#EMP And it can see me.#!" #NT!
 artifacts_flavor.1020.a: "What is happening?" #NT!
 artifacts_flavor.1020.a.tt: "The mask beckons" #NT!
 artifacts_flavor.1021.t: "$artifacts_flavor.1020.t$" #NT!
 artifacts_flavor.1021.desc: "Suddenly, the mask ignites with power, rising into the air as thousands of ethereal tendrils sprout from it, intertwining with each other to form a vaguely humanoid silhouette. Inhuman eyes like burning coals open to regard me with naked hostility, seeking to crush me with oppressive power.\n\n"The vessel shall submit," the figure states in a multitude of voices.\n\n"The many shall be born anew as #bold one#!."" #NT!
 artifacts_flavor.1021.a: "Submit." #NT!
 artifacts_flavor.1021.b: "Resist." #NT!
 artifacts_flavor.1021.b.tt: "You attempt to fight the possession" #NT!
 artifacts_flavor.1022.t: "Confrontation" #NT!
 artifacts_flavor.1022.desc.initial: "The atmosphere shifts, and the figure before me changes, taking on a singular quality and purpose.\n\n" #NT!
 artifacts_flavor.1022.desc.repeat: "The figure shifts once again, and another persona takes it place.\n\n" #NT!
 artifacts_flavor.1022.desc.diplomacy: "Soft, compassionate whispers start to fray at the edges of my being, consoling, arguing, offering hollow assurances and empty promises." #NT!
 artifacts_flavor.1022.desc.martial: "A wall of brute force crashes against my being, seeking to subjugate, to conquer, to command me." #NT!
 artifacts_flavor.1022.desc.stewardship: "A razor of reason slashes against my very being, savaging my essence, trying to strip me of freedom and mold me according to other's design." #NT!
 artifacts_flavor.1022.desc.intrigue: "Snakes of alien ideas slip into the cracks of my ego, seeking to subvert and corrupt my essence, to make me question my own being." #NT!
 artifacts_flavor.1022.desc.learning: "A deluge of foreign concepts and ideas threatens to swallow me, to make me lose the last shreds of my sanity underneath the weight of eons." #NT!
 artifacts_flavor.1022.desc.arcana: "Eldritch whispers of powers that were fill my psyche, offering ancient knowledge and peace in subjugation." #NT!
 artifacts_flavor.1022.desc.fallback: "A tide of violent emotions assaults my being, seeking to make me lose myself in a caleidoscope of fervor." #NT!
 artifacts_flavor.1022.desc.conclusion: " Instinctively, I already know this voice, the origin of these thoughts—the specter of [copied_character.GetTitledFirstName] is trying to take over my mind, and make me submit." #NT!
 artifacts_flavor.1022.diplomacy.martial: "Where is kindness, there must also be steel." #NT!
 artifacts_flavor.1022.diplomacy.intrigue: "I know what lurks beneath the people's masks." #NT!
 artifacts_flavor.1022.diplomacy.learning: "To know oneself is to know others." #NT!
 artifacts_flavor.1022.martial.diplomacy: "Where is steel, there must also be kindness." #NT!
 artifacts_flavor.1022.martial.stewardship: "Might is meaningless without industry and ardor." #NT!
 artifacts_flavor.1022.martial.intrigue: "Victory requires cunning." #NT!
 artifacts_flavor.1022.stewardship.diplomacy: "You cannot build a realm alone." #NT!
 artifacts_flavor.1022.stewardship.martial: "I will protect what is dear to me." #NT!
 artifacts_flavor.1022.stewardship.learning: "The wisdom of ancestor shall grant me strength." #NT!
 artifacts_flavor.1022.intrigue.diplomacy: "Where is darkness, there is light." #NT!
 artifacts_flavor.1022.intrigue.martial: "Cunning wins wars." #NT!
 artifacts_flavor.1022.intrigue.learning: "The mysteries of the world are bare to me." #NT!
 artifacts_flavor.1022.learning.diplomacy: "Knowledge exists to be shared." #NT!
 artifacts_flavor.1022.learning.stewardship: "To know is to rule." #NT!
 artifacts_flavor.1022.learning.intrigue: "Wisdom is the greatest advantage." #NT!
 artifacts_flavor.1022.fallback: "I know who I am." #NT!
 artifacts_flavor.1022.tt.duel_victory: "Success" #NT!
 artifacts_flavor.1022.tt.victory: "You prevail against the echo of [copied_character.GetFirstNameNoTooltip]" #NT!
 artifacts_flavor.1022.tt.duel_draw: "Draw" #NT!
 artifacts_flavor.1022.tt.draw: "You and [copied_character.GetFirstNamePossessiveNoTooltip] echo are evenly matched" #NT!
 artifacts_flavor.1022.tt.duel_loss: "Loss" #NT!
 artifacts_flavor.1022.tt.loss: "The echo of [copied_character.GetFirstNameNoTooltip] overcomes you" #NT!
 artifacts_flavor.1022.tt.recent_victory: "You have prevailed against the previous echo" #NT!
 artifacts_flavor.1022.tt.recent_loss: "You were bested by the previous echo" #NT!
 artifacts_flavor.1022.tt.recent_draw: "You and the previous echo were evenly matched" #NT!
 artifacts_flavor.1023.t: "Broken Spirits" #NT!
 artifacts_flavor.1023.desc: "I do not know how much time has passed since I have been locked in combat with the spirits of the mask. Repelling another one of their relentless assaults, I immediately brace myself for the next...\n\nBut nothing comes. Instead, the mask shudders, the ethereal form behind it merely a faint halo, and suddenly collapses upon itself, crumpling beyond what any material would allow. With merely a whimper, existence reasserts itself as I collapse in the empty room from equal parts relief and exhaustion." #NT!
 artifacts_flavor.1023.a: "I am me, I am mine." #NT!
 artifacts_flavor.1023.a.tt: "You gain [skills|E] equal to the total [education|E] level of all [characters|E] that have ever bound themselves to the mask" #NT!
 artifacts_flavor.1024.t: "Broken Vessel" #NT!
 artifacts_flavor.1024.desc: "Despite everything, we fight to a standstill. With each clash, yet more of our wills annihilate each other, leaving us both lesser, incomplete, and broken.\n\nI do not know how much time has passed until I once again emerge from the ruined sanctum of my mind. The air is still, stale, and stagnant. Only dust remains of the mask, and, if not for my skin, only dust would have remained of me." #NT!
 artifacts_flavor.1024.a: "Is there anything left of #EMP me#!?" #NT!
 artifacts_flavor.1025.t: "Incomplete" #NT!
 artifacts_flavor.1025.unequipped.desc: "Ever since I put my mask aside," #NT!
 artifacts_flavor.1025.lost.desc: "Ever since I lost my mask to [new_artifact_owner.GetTitledFirstName]," #NT!
 artifacts_flavor.1025.desc: "I could feel myself growing weaker with each passing day. A gnawing, straining sensation has settled beside my heart, my soul yearning to reunite with its missing part.\n\nThe bond is fraying, but it is still strong—yet even such strength has its limits. Should I not wear my mask again, be whole again, I may risk unraveling altogether." #NT!
 artifacts_flavor.1025.a: "I need not suffer this any longer." #NT!
 artifacts_flavor.1025.a.tt: "You equip [defiled_nadir_mask.GetName]" #NT!
 artifacts_flavor.1025.b: "The mask does not become me." #NT!
 artifacts_flavor.1025.warning.tt: "Being separated from one's Bound Mask for too long will incur significant magical backlash" #NT!
 artifacts_flavor.1025.c: "I need it back." #NT!
 artifacts_flavor.1026.t: "Shattered Bond" #NT!
 artifacts_flavor.1026.desc: "The bond has been broken.\n\nI know this the second the thread connecting the two parts of my soul snaps. In but a moment, my whole body ignites with phantom fire and the air in my lungs turns to sulfur, scorching me from both within and without. This pain is beyond physical suffering, beyond mental anguish—the last embers of my rapidly diminishing mind understand that the screaming agony that has descended upon me has its origin in the injury inflicted upon my very being.\n\nIt is only hours later when I am finally able to regain consciousness, feeling as if I was torn apart and then sloppily put back together." #NT!
 artifacts_flavor.1026.destroyed.desc: "Somehow, the mask that housed a fragment of my soul has been destroyed, and now that part of me is lost forever." #NT!
 artifacts_flavor.1026.separated.desc: "I have been separated from my mask for too long, and now the part of my soul that was bound to it is lost forever." #NT!
 artifacts_flavor.1026.a: "How did it come to this?" #NT!
 artifacts_flavor.1026.a.exists.tt: "You are no longer bound to [defiled_nadir_mask.GetName]" #NT!
 artifacts_flavor.1026.a.lost.tt: "You are no longer bound to the mask" #NT!
 artifacts_flavor.1027.t: "Marital Confusion" #NT!
 artifacts_flavor.1027.desc: "As I walk down the halls of my [ROOT.Char.Custom('ResidenceBuilding')] with a few advisors, I catch a glimpse of my [present_spouse.Custom('WifeHusband')] not too far away, with [present_spouse.GetHerHis] back turned to me. Absent-mindedly, I call after [present_spouse.GetHerHim] by name, but am immediately put on high alert as [present_spouse.GetHerHis] shoulders stiffen, and [present_spouse.GetSheHe] comes to a halt.\n\n[present_spouse.GetSheHe|U] turns.\n\n[present_spouse.GetHerHis|U] eyes narrow.\n\n"Who is [past_boundee_spouse.GetFirstNameNoTooltip]?" [present_spouse.GetSheHe] asks sweetly.\n\nSuddenly, I realize that my next words will be very important, and my mind sharpens to a point. Isn't that [present_spouse.GetHerHim]? Hasn't my [present_spouse.Custom('WifeHusband')]'s name always been [past_boundee_spouse.GetFirstName]? Or was it [present_spouse.GetFirstName]? How could I not remember? Isn't [past_boundee_spouse.GetFirstNameNoTooltip] dead? Why would I think that I was married to [past_boundee_spouse.GetHerHim]?" #NT!
 artifacts_flavor.1027.a: "I swear, this is a misunderstanding..." #NT!
 artifacts_flavor.1027.a.duel_success: "You successfully convince [present_spouse.GetFirstNameNoTooltip]" #NT!
 artifacts_flavor.1027.a.success: "[present_spouse.GetFirstName] is convinced and lets go" #NT!
 artifacts_flavor.1027.a.duel_failure: "[present_spouse.GetFirstNameNoTooltip] is not convinced" #NT!
 artifacts_flavor.1027.a.failure: "[present_spouse.GetFirstName] remains doubtful" #NT!
 artifacts_flavor.1027.a.duel_critical_failure: "You dig yourself deeper" #NT!
 artifacts_flavor.1027.a.critical_failure: "It is a catastrophe" #NT!
 artifacts_flavor.1027.b: "Whatever." #NT!
 artifacts_flavor.1027.c: "Dear, #EMP you#! are [past_boundee_spouse.GetFirstNameNoTooltip]." #NT!
 artifacts_flavor.1027.c.tt: "You force [present_spouse.GetFirstNameNoTooltip] to change [present_spouse.GetHerHis] name to [past_boundee_spouse.GetFirstNameNoTooltip]" #NT!
 artifacts_flavor.1028.t: "To Yearn Another" #NT!
 artifacts_flavor.1028.desc: "After a long day of holding an itinerant court, my retinue and I stop at a local inn for a short meal. Despite some of my initial apprehension, the establishment proves capable of catering to our needs, and, not too long after, we are engaged in joyful merrymaking and revelry.\n\nWith good food and better company, my mask sits warm on my flushed face when I take note of" #NT!
 artifacts_flavor.1028.server_boy_gained_interest: "a tapster who is rather unabashedly trying to get my attention. Sadly for him, my interests lie elsewhere, but... Why does my gaze linger? How come do I find myself willing to respond to his advances?" #NT!
 artifacts_flavor.1028.server_girl_gained_interest: "a barmaid who is rather unabashedly trying to get my attention. Sadly for her, my interests lie elsewhere, but... Why does my gaze linger? How come do I find myself willing to respond to her advances?" #NT!
 artifacts_flavor.1028.server_boy_asexual_gained_interest: "a tapster who is rather unabashedly trying to get my attention. Sadly for him, I am not interested at all, but... Why does my gaze linger? How come do I find myself willing to respond to his advances?" #NT!
 artifacts_flavor.1028.server_girl_asexual_gained_interest: "a barmaid who is rather unabashedly trying to get my attention. Sadly for her, I am not interested at all, but... Why does my gaze linger? How come do I find myself willing to respond to her advances?" #NT!
 artifacts_flavor.1028.server_boy_girl_asexual_gained_interest: "the decidedly immodest atmosphere around me, members of my entourage shamelessly... socializing with both the barmaids and other patrons. Contrary to my expectations, I find the sight strangely captivating, and, perhaps for the first time in my life, I wish I were in their place." #NT!
 artifacts_flavor.1028.server_girl_lost_interest: "a barmaid who is rather unabashedly trying to get my attention. Strangely, however, I do not feel even a smidgen of interest as I look at her, with any prospects of further advances seeming like a chore more than anything. When did I lose interest in such things?" #NT!
 artifacts_flavor.1028.server_boy_lost_interest: "a tapster who is rather unabashedly trying to get my attention. Strangely, however, I do not feel even a smidgen of interest as I look at him, with any prospects of further advances seeming like a chore more than anything. When did I lose interest in such things?" #NT!
 artifacts_flavor.1028.server_boy_girl_lost_interest: "the decidedly immodest atmosphere around me, members of my entourage shamelessly... socializing with both the barmaids and other patrons. Strangely, however, I do not feel even a smidgen of interest as I look at them, the entire charade seeming to me like a chore more than anything. When did I lose interest in such things?" #NT!
 artifacts_flavor.1028.desc.ending: "\n\nAre these even my own thoughts?" #NT!
 artifacts_flavor.1028.a: "Have I always been this way?" #NT!
 artifacts_flavor.1028.b: "No, surely not." #NT!
 artifacts_flavor.1028.b.tt: "You shelf the thoughts to the recesses of your mind" #NT!
 artifacts_flavor.1029.t: "A Knife in the Dark" #NT!
 artifacts_flavor.1029.desc: "Tonight, I am stalking the halls of my [ROOT.Char.Custom('ResidenceBuilding')], creeping in the shadows, pursuing an enemy that has found its way inside my home. Rounding the corner, I finally see them through the eyeslits of my mask, sickly green moonlight illuminating their wretched form.\n\nA traitorous floorboard creaks, and my quarry turns, first anxious, but then immediately relaxing.\n\n"[ROOT.Char.GetMotherFather|U]? What are you doing here at this time?" my [present_child.Custom('GetDaughterSon')] [present_child.GetFirstName] asks, unaware of the dagger behind my back. The sound of [present_child.GetHerHis] voice halts me momentarily, but then the blood pounding in my ears whispers that no, this is no [present_child.Custom('GetDaughterSon')] of mine, that my precious [past_boundee_child.GetFirstName] is dead, gone, and before me stands an imposter, a spy—no, a #EMP changeling#!!\n\nI grip the hilt of my knife tighter, and..." #NT!
 artifacts_flavor.1029.a: "You die tonight, wretch!" #NT!
 artifacts_flavor.1029.a.tt: "@death_icon! [present_child.GetFirstNamePossessive|U] lifeless body is found in the morning" #NT!
 artifacts_flavor.1029.b: "I was, ah, going to the kitchens." #NT!
