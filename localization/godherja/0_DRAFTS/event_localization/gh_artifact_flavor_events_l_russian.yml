l_russian:
 artifacts_flavor.1000.t: "Эти проклятые автоматы"  #Машинный перевод 28.10.23!
 artifacts_flavor.1000.desc: "Очередная поздняя ночь в моем кабинете подходит к концу, и я неуверенно начинаю короткую прогулку до своих покоев. Когда я поворачиваю за угол и выхожу на последний отрезок пути к своей спальне, мой взгляд ловит едва заметный намек на угрожающую гуманоидную фигуру – там, в тенях, скрывающих коридор, – вспышка желто-белых зубов, убийственная ухмылка. из моих кошмаров. Я откидываюсь назад, кровь застыла в моих жилах, крик паники застревает у меня в горле и проявляется лишь как мокрый кашель. Проходит некоторое время, прежде чем мои чувства возвращаются ко мне, и бледный лунный свет проясняет сцену. Этот ужасный фантом превращается в слишком знакомую форму фарсового маленького автомата Картарадди, приседающего в своей позиции ожидания, его маниакальная ухмылка слепо смотрит мимо меня. Я ругаюсь себе под нос, понимая, что слуги, должно быть, случайно оставили здесь этого ужасного маленького чертенка, когда чистили и смазывали его сегодня."  #Машинный перевод 28.10.23!
 artifacts_flavor.1000.a: "Почему... Я ненавижу этого маленького урода."  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.t: "Расшифровка загадки Мас'ена Малика"  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.desc: "Уже около полуночи, и я и небольшая команда писцов и магов корпели над моим экземпляром «Жемчужного поля» уже большую часть дня. Я чувствую, что мы близки к прорыву, поскольку отдельные шифры и коды начинают сходиться друг с другом, указывая на единую великую тайну. Возможно, это какая-то тайна течения циклов [aervalr|E], или, возможно, какой-то мистический образец беззвучного сердцебиения мира, неизвестный и неслышимый никому, кроме самых проницательных из [dead_magi|E].\n\nИли, возможно, это что-то более темное, более ужасное, чем любой из этих. Одна из страшных тайн, преследующих периферию искусства [dead_magic|E]. Так намекнул мне один из моих советников, в глазах которого читался невысказанный ужас.\n\nМас'ен Малик... кто на самом деле был твоим благодетелем?"  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.a: "Мы продвигаемся вперед, чего бы нам это ни стоило и ни приложили."  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.b: "Давайте не будем переусердствовать."  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.c: "Некоторые секреты лучше не раскрывать."  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.a.exceptional_success: "Мы решаем любой шифр"  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.a.success: "Мы открываем много секретов"  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.a.failure: "Нам не удается добиться каких-либо прорывов"  #Машинный перевод 28.10.23!
 artifacts_flavor.1001.a.dramatic_failure: "Наше открытие — ловушка!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1002.t: "Загадка побеждена!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1002.desc: "Я делаю перерыв в наших усилиях в своих личных покоях, когда спустя пять минут после бесплодной попытки вздремнуть в мою дверь раздается быстрый и тяжелый стук. Мой первый инстинкт — раздражение, но, взглянув на ошеломленное и взволнованное выражение лица молодого посланника, я чувствую, как мое сердце подпрыгивает к горлу. Ему едва удается произнести слово «прорыв», прежде чем я проталкиваюсь мимо него и бегу в свою лабораторию. [magi|E], которого я поручил руководить операцией, выглядит таким же удивленным, как и все остальные, и явно изо всех сил пытается сохранить самообладание. «Мы поняли, что подходили к [ROOT.Char.Custom('fieldsofpearlciphername')] совершенно неправильно, и в тот момент, когда мы изменили наш метод, все просто встало на свои места». они заикаются и указывают на сильно помеченные копии страниц, о которых идет речь. «Это все, что мы себе представляли, и даже больше»."  #Машинный перевод 28.10.23!
 artifacts_flavor.1002.a: "Это работа гения!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1002.a.exceptionalsuccess: "Вы расшифровываете важные ритуальные знания."  #Машинный перевод 28.10.23!
 artifacts_flavor.1003.t: "Загадка расшифрована!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1003.desc: "После нескольких долгих недель работы я и моя команда завершили наши начинания. Многие ценные секреты и ритуалы были тщательно извлечены из прозы Мас'ена Малика ценой пота, крови и реагентов. Несомненно, книга хранит еще большие тайны, но сейчас нам придется почивать на лаврах."  #Машинный перевод 28.10.23!
 artifacts_flavor.1003.a: "Полагаю, достаточно хорошо."  #Машинный перевод 28.10.23!
 artifacts_flavor.1003.a.success: "Вы расшифровываете ценные ритуальные знания."  #Машинный перевод 28.10.23!
 artifacts_flavor.1004.t: "Неутешительный вывод."  #Машинный перевод 28.10.23!
 artifacts_flavor.1004.desc: "Тайны Жемчуга явно ускользнули от нас. Хоть мы и старались изо всех сил, ритуал, который мы проводим, вообще ничего не дает. Все участники расстроены, злы и находятся на грани срыва. Все наши усилия потрачены впустую."  #Машинный перевод 28.10.23!
 artifacts_flavor.1004.a: "Столько бессонных ночей..."  #Машинный перевод 28.10.23!
 artifacts_flavor.1004.a.failure: "Вы не можете расшифровать никакие ритуалы."  #Машинный перевод 28.10.23!
 artifacts_flavor.1005.t: "Ничего, кроме Пепла!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1005.desc: "Возможно, одним из самых опасных аспектов великого произведения Мас'ена Малика является перечень смертельных ритуалов-ловушек, вписанных в произведение, очевидных испытаний для отсеивания недостойных. Все они сопровождаются явными предупреждениями об их истинной природе, но они написаны в виде собственных последовательностей закодированных фраз, часто еще более эзотерических и трудных, чем суицидальные заклинания, которые они сопровождают. Мы знали о риске и приняли все меры предосторожности, расшифровав гораздо больше текста, чем нам было нужно, чтобы можно было обнаружить хоть какой-то намек на обман.\n\nЭтого было недостаточно.\n\nКрики [magi|E], который я назначил взять на себя инициативу и своих помощников — это первый признак того, что что-то пошло не так. Я с ужасом наблюдаю, как один молодой человек отрывается от написания руны на полу и начинает корчиться в агонии. Его панические крики переходят сначала в хриплый хрип, а затем в каменную тишину, когда я наблюдаю, как его лицо распадается на маслянистую, похожую на пепел субстанцию. В панике оглядываясь по сторонам, я вижу, как пагубный эффект быстро распространяется на других участников по мере того, как ритуал погружается в хаос. Для остальных может быть уже слишком поздно, но если я буду действовать быстро и установить защиту, то, возможно, смогу спасти себя. Краем глаза я вижу, как мой [court_magi|E] пытается сделать то же самое."  #Машинный перевод 28.10.23!
 artifacts_flavor.1005.a: "N-no!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1006.t: "Темнее, чем мы когда-либо могли себе представить"  #Машинный перевод 28.10.23!
 artifacts_flavor.1006.desc: "Ох, темно, очень темно, но еще и не написано! Эта локализация является заполнителем, чтобы убедиться, что никто не использует это пространство, потому что я хочу, чтобы оно использовалось для очень редкого результата в цепочке событий, который будет записан позже! Оставайтесь с нами!\n\nТакже, если это появляется в вашей игре и вы не возитесь с консолью, сообщите об этом как об ошибке! Вы не должны этого видеть!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1006.a: "Это нечестиво (и незакончено)"  #Машинный перевод 28.10.23!
 artifacts_flavor.1007.t: "Загадочное усилие"  #Машинный перевод 28.10.23!
 artifacts_flavor.1007.desc: "Мой господин недавно обратился ко мне и сообщил о своем намерении начать головокружительную работу по расшифровке «Жемчужных полей» и «Шахты драгоценных камней» Масена Малика, лабиринтной серии книг, содержащей историю, поэзию, кулинарные рецепты и шутки, которые считаются вершиной Считается, что ритуальная культура Саррадона содержит более тысячи ритуалов, заклинаний и других тайных истин в форме замысловатых кодов, настолько дьявольски разработанных, что они не запятнают подлинную ценность произведения как литературного произведения. Помощь, безусловно, позволила бы мне почерпнуть ценную информацию в ходе этой работы, хотя за это пришлось бы заплатить большую цену. Мой повелитель, скорее всего, не оценит, чтобы я отклонил их просьбу."  #Машинный перевод 28.10.23!
 artifacts_flavor.1007.a: "Я помогу."  #Машинный перевод 28.10.23!
 artifacts_flavor.1007.b: "Я правда очень занят, понимаешь..."  #Машинный перевод 28.10.23!
 artifacts_flavor.1008.t: "Трубить в Черный Рог"  #Машинный перевод 28.10.23!
 artifacts_flavor.1008.desc: "Ветер поднимается над нами, когда я трубю в рожок из черного дерева и реву по ночному небу. Я замечаю, что бледные щупальца легкого тумана начинают змеиться по земле перед нашим маленьким ритуальным кругом, превращаясь в жуткие призраки. Они появляются в доспехах, как знакомых, так и экзотических, с оружием наготове и маршируют в нашем направлении. Мои спутники либо кричат ​​и бегут в страхе, либо замирают, когда призраки безобидно проходят мимо них. Навстречу мне.\n\nВскоре вокруг меня сформировалось огромное войско, готовое к войне. Их завораживающий вид обязательно вселит страх в сердца наших врагов и обеспечит победу [black_horn_user.GetPrimaryTitle.GetNameNoTooltip]!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1008.desc_craven: "Ветер поднимается над нами, когда мой слуга дрожащим голосом трубит в эбеновый рог, ревет по ночному небу. Мое сердце чуть не выпрыгивает из груди, когда бледные щупальца легкого тумана начинают змеиться по земле перед нашим маленьким ритуальным кругом. Внезапно из тумана начинают формироваться жуткие призраки, одетые по-военному, и маршируют в нашем направлении. Мои спутники либо кричат ​​и бегут в страхе, либо замирают на месте, когда призраки безобидно проходят мимо них. Я тоже пытаюсь бежать, но проходят секунды, прежде чем меня полностью окружают духи. Я знаю, что это ради [black_horn_user.GetPrimaryTitle.GetNameNoTooltip], но надеюсь, что мне еще удастся найти способ спастись."  #Машинный перевод 28.10.23!
 artifacts_flavor.1008.desc_brave: "Ветер поднимается над нами, когда я трубю в рожок из черного дерева и реву по ночному небу. Я замечаю, что бледные щупальца легкого тумана начинают змеиться по земле перед нашим маленьким ритуальным кругом, превращаясь в жуткие призраки. Они появляются в доспехах, как знакомых, так и экзотических, с оружием наготове и маршируют в нашем направлении. Мои спутники либо кричат ​​и бегут в страхе, либо замирают, когда призраки безобидно проходят мимо них. Ко мне.\n\nЯ стою твердо и смотрю в лицо духам с высоко поднятой головой, пока вокруг меня формируется великое воинство, готовое к войне. Их призрачный облик обязательно вселит страх в сердца наших врагов и обеспечит победу [black_horn_user.GetPrimaryTitle.GetNameNoTooltip]!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1008.desc_worry: "Мои спутники, кажется, нервничают."  #Машинный перевод 28.10.23!
 artifacts_flavor.1008.a: "Моя жизнь теперь принадлежит Рогу."  #Машинный перевод 28.10.23!
 artifacts_flavor.1008.b: "У меня есть последний трюк в рукаве..."  #Машинный перевод 28.10.23!
 artifacts_flavor.1009.t: "Зов Черного Рога"  #Машинный перевод 28.10.23!
 artifacts_flavor.1009.desc: "Ночь только наступила за горизонтом, когда я внезапно услышал отчетливый рев Черного Рога, прорезавший небо. Моя кожа напрягается. У меня едва ли есть шанс пошевелиться, прежде чем они нападут на меня, Духи Рога, отрезая любую возможность побега. Духи в унисон поднимают свои призрачные клинки, и из их уст исходит безмолвное пение.\n\nТолпа духов движется вокруг меня, подталкивая меня вперед, навстречу битве. У меня есть всего лишь мгновение, чтобы бросить последний мимолетный взгляд на свой дом, прежде чем он растворится в дымке тумана позади меня."  #Машинный перевод 28.10.23!
 artifacts_flavor.1009.a: "Я найду дорогу к [velos|E]"  #Машинный перевод 28.10.23!
 evaded_fate_tooltip: "#negative_value Нельзя вечно уклоняться от судьбы#"  #Машинный перевод 28.10.23!
 artifacts_flavor.1010.t: "Воинство Черного Рога возвращается"  #Машинный перевод 28.10.23!
 artifacts_flavor.1010.desc: "Пять лет мне удалось прожить. Пять лет побега от самой Смерти.\n\nНо не больше.\n\nВоздух вокруг меня и моего наследника похолодел, прежде чем мы заметили их приближение, Духов Рога. Вокруг нас распускаются завитки тумана, духи принимают форму и хватают меня за горло. [heir.GetNameNoTooltip] пытается закричать, но его быстро подавляют, поскольку духи утаскивают его в туман. Среди фигур раздается неприятное пение на незнакомом мне языке, когда трое из них хватаются за мою голову и начинают тянуть. Проходят секунды чистой агонии, прежде чем моя шея разрывается на части. В свой последний момент я чувствую, как призраки проникают в мое существо и вытягивают мой дух раз и навсегда."  #Машинный перевод 28.10.23!
 artifacts_flavor.1010.a: "Это конец..."  #Машинный перевод 28.10.23!
 artifacts_flavor.1011.t: "Духи в [black_horn_user.GetPrimaryTitle.GetName]"  #Машинный перевод 28.10.23!
 artifacts_flavor.1011.desc: "До моего двора дошло известие, что [black_horn_user.GetTitledFirstName] поднял в своих землях огромное войско могущественных духов для ведения войны! Неясно, что это будет означать для нашего мира, но почти наверняка впереди нас ждут темные времена."  #Машинный перевод 28.10.23!
 artifacts_flavor.1011.a: "Вызовите моего Марсьяля, нам нужно многое обсудить."  #Машинный перевод 28.10.23!
 artifacts_flavor.1011.b: "О, это нас не беспокоит."  #Машинный перевод 28.10.23!
 artifacts_flavor.1012.t: "Явления на поле боя"  #Машинный перевод 28.10.23!
 artifacts_flavor.1012.desc: "Вскоре после того, как я впервые услышал о загадочном артефакте [black_horn_user.GetNameNoTooltip], начали поступать сообщения о могущественных призраках, сталкивающихся с моими людьми. Они не похожи ни на что, о чем я слышал раньше, и до сих пор им удавалось сокрушить нашу оборону. Только время покажет, станет ли такой поворот событий концом [root.GetPrimaryTitle.GetName]."  #Машинный перевод 28.10.23!
 artifacts_flavor.1012.a: "Мы должны бороться за победу!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1012.b: "Возможно, нам еще удастся найти способ помириться..."  #Машинный перевод 28.10.23!
 artifacts_flavor.1013.t: "Черный Рог, украден!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1013.desc: "Никто точно не знает, как, но кому-то удалось украсть Черный Рог, не оставив и следа улик! Рог словно исчез."  #Машинный перевод 28.10.23!
 artifacts_flavor.1013.a: "Они будут сожалеть о том дне, когда украли у меня!"  #Машинный перевод 28.10.23!
  
  # Achromatic Mirror Event Chain 
 artifacts_flavor.1014.t: "Зеркало Зеркало"  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.desc: "Глубоким вечером после особенно утомительного дня я краем глаза замечаю какое-то движение, проходя мимо залов суда. Толкая слегка приоткрытую дверь, я сталкиваюсь с [achromatic_mirror.GetName], который сидит как раз под тем углом, чтобы привлечь мое внимание снаружи.\n\nПодойдя к нему, я не вижу ничего необычного — разве что своего отражения, обычно такого утонченный и пленительный, смотрит теперь на меня с необыкновенно пренебрежительным и холодным выражением, которое я не вполне могу себе представить. Когда я подсознательно дотрагиваюсь до своего лица, иллюзия развеивается, и я снова смотрю на свое идеальное отражение слегка расширенными глазами. Меня охватывает тревожное чувство, когда я задаюсь вопросом, видел ли я вообще что-нибудь."  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.a: "Игра света и не более того."  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.a.tt: "Вы игнорируете происшествие и идете дальше."  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.b: "Продайте эту чертову штуку, меня это нервирует."  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.b.tt: "Вы заказываете продать зеркало первому претенденту."  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.c: "Это зеркало проклято, разбейте его!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.c.tt: "Вы швыряете стул в отражение, разбивая зеркало на тысячу осколков."  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.d: "Зеркало меня не перехитрит, я его застану врасплох!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.d.tt: "Вы пытаетесь обмануть свое отражение резкими движениями"  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.e: "Раньше меня это обманывало, но теперь я подготовился!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1014.e.tt: "$artifacts_flavor.1014.d.tt$"  #Машинный перевод 28.10.23!
 artifacts_flavor.1015.t: "$artifacts_flavor.1014.t$"  #Машинный перевод 28.10.23!
 artifacts_flavor.1015.desc: "По прихоти я начинаю ходить, совершая самые непредсказуемые движения, которые только могу придумать, время от времени украдкой поглядывая на свое отражение в зеркале. Я делаю вид, что ухожу, но потом возвращаюсь; Я жестикулирую, улыбаюсь и хмурюсь.\n\nУвы, сколько бы раз я ни пытался поймать свое отражение, не делающее то же самое, оно безупречно отражает каждое мое движение, пока я просто утомляюсь. В конце концов я останавливаюсь, разочаровавшись в этой глупой выходке, и просто смотрю на, казалось бы, обычное зеркало, все еще чувствуя, что оно каким-то образом издевается надо мной."  #Машинный перевод 28.10.23!
 artifacts_flavor.1015.a: "Что я вообще делаю..."  #Машинный перевод 28.10.23!
 artifacts_flavor.1016.t: "$artifacts_flavor.1014.t$"  #Машинный перевод 28.10.23!
 artifacts_flavor.1016.desc: "По прихоти я начинаю ходить, совершая самые непредсказуемые движения, которые только могу придумать, время от времени украдкой поглядывая на себя в зеркале. Я делаю вид, что ухожу, но потом возвращаюсь; Я жестикулирую, улыбаюсь и хмурюсь.\n\nЗатем, поворачивая голову один раз, я, наконец, сталкиваюсь с тем, что мое отражение делает то же самое, но немного слишком поздно, немного слишком медленно. Когда я замираю при виде этого зрелища, оно тоже внезапно прекращает всякое движение и мучительно медленно выпрямляется, встав передо мной, больше не притворяясь, и я теряюсь, что делать."  #Машинный перевод 28.10.23!
 artifacts_flavor.1016.a: "Зачарованное зеркало, как любопытно."  #Машинный перевод 28.10.23!
 artifacts_flavor.1016.a.tt: "Получает улучшенные эффекты"  #Машинный перевод 28.10.23!
 artifacts_flavor.1016.b: "Это работа [ROOT.Char.GetFaith.DevilName], уничтожьте его!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1016.c: "Подойдите к зеркалу."  #Машинный перевод 28.10.23!
 artifacts_flavor.1016.c.tt: "#N Один входит, другой выходит#!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1016.c.step: "Ибо то, что воздается миру"  #Машинный перевод 28.10.23!
  
  # Consopite Effigy Murder Events 
 artifacts_flavor.1017.t: "Агент ушел во тьму"  #Машинный перевод 28.10.23!
 artifacts_flavor.1017.desc: "[agent.GetTitledFirstName], мой агент в суде [target.GetTitledFirstNamePossessive], замолчал. Ни один из моих информаторов не может добраться до [agent.GetHerHim], как будто [agent.GetSheHe] растворился в воздухе. Если этого было недостаточно, [target.GetFirstNameNoTooltip] [target.GetHerselfHimself] каким-то образом заполучил часть моей корреспонденции и теперь прекрасно знает, что кто-то планирует упразднение [target.GetHerHis].\n\nКакие бы местные сплетни ни доходили до меня, похоже, указывают на [consopite_effigy.GetName] брелок [target.GetSheHe] имеет отношение к исчезновению [agent.GetFirstNamePossessiveNoTooltip], но вряд ли мне удастся узнать что-нибудь дальше."  #Машинный перевод 28.10.23!
 artifacts_flavor.1017.a: "Черт возьми!"  #Машинный перевод 28.10.23!
 artifacts_flavor.1018.t: "Что происходит в полночь"  #Машинный перевод 28.10.23!
 artifacts_flavor.1018.desc: "Я просыпаюсь, заснув за столом в своем кабинете, и в ноздри ударил ужасный металлический запах. Все еще сонная, я выхожу из комнаты и заворачиваю за угол, но замираю, увидев перед собой зрелище.\n\nТам, в малиновой луже крови, лежит безжизненное тело [agent.GetTitledFirstName], изуродованное сверх всякой меры. . Однако не сам труп пробирает меня до костей, а скорее [consopite_effigy.GetName], сидящий на [agent.GetHerHis] изуродованной груди, птичий клюв и долговязые конечности инертной статуэтки, покрытые внутренностями и кровью.\n\nВозможно, это еще больше тревожит. — это несколько безымянных писем, которые мои охранники позже находят на теле [agent.GetFirstNamePossessiveNoTooltip], в которых обсуждается не что иное, как вопрос моего убийства! Судя по всему, похоже, что кто-то планирует мое убийство, хотя теперь у них на одного агента меньше."  #Машинный перевод 28.10.23!
 artifacts_flavor.1018.a: "Я никогда не спускаю глаз с этой штуки."  #Машинный перевод 28.10.23!
