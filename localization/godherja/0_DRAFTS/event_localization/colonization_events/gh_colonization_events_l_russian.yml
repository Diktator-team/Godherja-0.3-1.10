l_russian:
  
 colonization_event.0001.t: "Колония Процветает"  #Машинный перевод 28.10.23!
 colonization_event.0001.desc: "Колония в [county_being_colonized.GetName] сообщила о рекордном процветании. Изучая записи, которые передал мне мой управляющий, его успех побудил прибыть множество новых поселенцев, что значительно увеличило количество и размер поселений по всему региону. С процветанием приходит возможность платить более высокие налоги, и я мог бы обложить колонию новым налогом или сбором, если бы того пожелал."  #Машинный перевод 28.10.23!
 colonization_event.0001.a: "Пусть они наслаждаются своим процветанием."  #Машинный перевод 28.10.23!
 colonization_event.0001.b: "Обложите их небольшим «налогом на процветание»."  #Машинный перевод 28.10.23!
 colonization_event.0001.c: "Увеличить налоги на четверть; казне нужно больше золота."  #Машинный перевод 28.10.23!
 colonization_event.0001.d: "Повысьте налоги вдвое и конфискуйте треть зерна в этом месяце."  #Машинный перевод 28.10.23!
  
 colonization_event.0011.t: "Чума разбойников"  #Машинный перевод 28.10.23!
 colonization_event.0011.desc: "Магистраты, отвечающие за колонию [county_being_colonized.GetName], сообщают, что ее преследует настоящая орда разбойников, сформированная из недовольных поселенцев. Они нападают на жизненно важные караваны, грабят незащищенные поселения и вообще сеют хаос на земле. Пока я читаю множество отчетов, мой маршал ждет моего приказа."  #Машинный перевод 28.10.23!
 colonization_event.0011.a: "Мы ничего не можем сделать для колонии."  #Машинный перевод 28.10.23!
 colonization_event.0011.b: "Отправьте им золото и оружие, чтобы они могли защитить себя."  #Машинный перевод 28.10.23!
 colonization_event.0011.c: "Отправьте солдат выследить и поймать разбойников."  #Машинный перевод 28.10.23!
  
 colonization_event.0021.t: "Плохой урожай"  #Машинный перевод 28.10.23!
 colonization_event.0021.desc: "Колония в [county_being_colonized.GetName] сообщила об ужасном урожае в этом году; Зерно и другие основные продукты питания не выросли в достаточном количестве, чтобы обеспечить колонистам жизнь, и вскоре они могут столкнуться с голодом, если с этим что-то не сделать."  #Машинный перевод 28.10.23!
 colonization_event.0021.a: "Им придется постоять за себя."  #Машинный перевод 28.10.23!
 colonization_event.0021.b: "Отправьте им достаточно еды, чтобы пережить год."  #Машинный перевод 28.10.23!
 colonization_event.0021.c: "Организуйте доставку продуктов питания и более выносливых семян для урожая следующего года."  #Машинный перевод 28.10.23!
  
 colonization_event.0031.t: "Некомпетентный администратор"  #Машинный перевод 28.10.23!
 colonization_event.0031.desc: "Мой управляющий обнаружил, что чиновник, отвечающий за колонию в [county_being_colonized.GetName], совершенно неправильно управлял колонией, основывая новые поселения в бедных регионах, размещая фермы в негостеприимных районах и неправильно храня скоропортящиеся продукты. Этот уровень глупости является преступным, и администратор был арестован и предстал передо мной для суда."  #Машинный перевод 28.10.23!
 colonization_event.0031.a: "Лишите этого дурака его должности."  #Машинный перевод 28.10.23!
 colonization_event.0031.b: "Бросьте этого дурака в темницу!"  #Машинный перевод 28.10.23!
 colonization_event.0031.c: "Охранники, казните этого дурака!"  #Машинный перевод 28.10.23!
 colonization_event.0031.d: "Убейте этого глупого идиота и истребите его семью!"  #Машинный перевод 28.10.23!
 colonization_event.0031.e: "Верните его на свой пост, он там, где я хочу, чтобы он был."  #Машинный перевод 28.10.23!
  
 colonization_event.0041.t: "Нашествие монстров"  #Машинный перевод 28.10.23!
 colonization_event.0041.desc: "Жители колонии [county_being_colonized.GetName] обратились ко мне с просьбой о помощи. Колония, очевидно, страдает от больших популяций монстров, охотящихся на домашний скот, а в некоторых случаях и на людей. Люди боятся покидать свои усадьбы, а торговля между поселениями ведется лишь в больших количествах. Хотя некоторые охотятся на зверей, мало кто добровольно соглашается на опасную работу. С этим надо что-то делать."  #Машинный перевод 28.10.23!
 colonization_event.0041.a: "Я ничего не могу с этим поделать."  #Машинный перевод 28.10.23!
 colonization_event.0041.b: "Я объявлю большую награду за этих зверей."  #Машинный перевод 28.10.23!
 colonization_event.0041.c: "Я найму гильдию охотников на монстров."  #Машинный перевод 28.10.23!
  
 colonization_event.0051.t: "Ударное золото"  #Машинный перевод 28.10.23!
 colonization_event.0051.desc: "Колонисты в [county_being_colonized.GetName] нашли большое количество золота, отправив значительное его количество обратно на родину и, что более важно для меня, в мою сокровищницу. Уже сейчас десятки новых поселенцев направляются в этот регион в поисках шанса разбогатеть, и колония стабильно растет."  #Машинный перевод 28.10.23!
 colonization_event.0051.a: "Фантастическая новость!"  #Машинный перевод 28.10.23!
 colonization_event.0051.b: "Я вложу часть этого золота обратно в колонию."  #Машинный перевод 28.10.23!
  
 colonization_event.0061.t: "Приток поселенцев"  #Машинный перевод 28.10.23!
 colonization_event.0061.desc: "Мой управляющий сообщает, что в колонию [county_being_colonized.GetName] наблюдается приток новых поселенцев, направляющихся туда в поисках светлого будущего вдали от родины. Хотя это будущее может быть не таким светлым, как они думают, они, несомненно, внесут свой вклад в обеспечение процветания страны."  #Машинный перевод 28.10.23!
 colonization_event.0061.a: "Хорошие новости!"  #Машинный перевод 28.10.23!
 colonization_event.0061.b: "Больше людей – больше налогов!"  #Машинный перевод 28.10.23!
  
 colonization_event.0071.t: "Хороший урожай"  #Машинный перевод 28.10.23!
 colonization_event.0071.desc: "Мой управляющий докладывает, что в этом году колония [county_being_colonized.GetName] собрала необычайно хороший урожай. Урожай цветет, и у них будет более чем достаточно еды, чтобы прокормить себя в этом году и в следующем. Хотя я мог бы конфисковать значительную часть этого зерна для своих целей, я также должен учитывать долгосрочные последствия такого действия."  #Машинный перевод 28.10.23!
 colonization_event.0071.a: "Пусть они сохранят свое зерно; Мне это не нужно."  #Машинный перевод 28.10.23!
 colonization_event.0071.b: "Я возьму небольшое количество зерна для своих целей."  #Машинный перевод 28.10.23!
 colonization_event.0071.c: "Возьмите десятую долю зерна! Мне это нужно больше, чем им."  #Машинный перевод 28.10.23!
 colonization_event.0071.d: "Я возьму все их лишнее зерно! Это все мое!"  #Машинный перевод 28.10.23!
  
 colonization_event.0200.t: "Построить колонию"  #Машинный перевод 28.10.23!
 colonization_event.0200.desc: "Колония [county_being_colonized.GetName] наконец достигла состояния финансовой независимости. Там, где когда-то не было ничего, провинция теперь наслаждается звуками смеха детей и гордым потом на их лбу [SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),' and most important of all, the joy of paying their taxes!','.')] Однако эта скромная деревня, несомненно, скоро превратится в более крупное поселение, подобное городкам, подобно тому, как оно будет окружать, и это зависит от меня. решить, как именно это поселение однажды будет выглядеть."  #Машинный перевод 28.10.23!
 colonization_event.0200.a: "Для защиты этих земель будет построен форт."  #Машинный перевод 28.10.23!
 colonization_event.0200.b: "Позвольте людям инвестировать в торговлю и, таким образом, инвестировать в королевство."  #Машинный перевод 28.10.23!
 colonization_event.0200.c: "Пусть это владение будет одним из [ROOT.Char.GetFaith.HighGodName]."  #Машинный перевод 28.10.23!
  
