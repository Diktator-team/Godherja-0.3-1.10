l_russian:
 wardenite_yearly.0001.t: "Столкновение Тусуфны"
 wardenite_yearly.0001.desc: "Два главных Тусуфна из [tusuffna_dispute_county.GetNameNoTier] в течение некоторого времени все чаще вгрызались друг другу в глотку. [ROOT.Char.Custom('TusuffnaPersonalStance')]\n\nЛидеры двух фракций предстали перед моим судом и каждый изложил свои доводы. Хотя их ссора вряд ли важна или имеет большое моральное значение, мне все же следует тщательно обдумать свои действия."
 wardenite_yearly.0001.a: "Неужели можно достичь какого-то компромисса?"
 wardenite_yearly.0001.b: "Только не делай этого больше, ладно?"
 wardenite_yearly.0001.b.cynical: "Эти фанатики меня не беспокоят."
 wardenite_yearly.0001.b.arrogant: "Эти отбросы не моя забота."
 wardenite_yearly.0001.c.wrathful: "Прекратите эту ерунду, НЕМЕДЛЕННО!"
 wardenite_yearly.0001.c: "Немедленно прекратите это, иначе."
 wardenite_yearly.0001.d: "[tusuffna_leader_one.GetFirstName] прав."
 wardenite_yearly.0001.e: "Я на стороне [tusuffna_leader_two.GetFirstName]!"
 wardenite_yearly.0001.f: "Возможно, вы #BOL оба#! хотели бы работать на меня?"
 wardenite_yearly.0001.g: "Я #BOL мог#! посмотреть в другую сторону..."
 wardenite_yearly.0001.h: "Ваша ссора не имеет библейского основания."
 wardenite_yearly.0001.a.tt_success: "Тусуфна соглашается решить проблему."
 wardenite_yearly.0001.a.tt_failure: "Тусуфна продолжают свой конфликт"
 wardenite_yearly.0001.c.tt_success: "Тусуфна напуганы"
 wardenite_yearly.0001.c.tt_failure: "Тусуфна не запуганы"
 wardenite_yearly.0001.f.tt_success: "Вы успешно завербовали обоих лидеров Тусуфны."
 wardenite_yearly.0001.f.tt_partial_success_one: "Вы успешно набираете [tusuffna_leader_one.GetFirstName]"
 wardenite_yearly.0001.f.tt_partial_success_two: "Вы успешно набираете [tusuffna_leader_two.GetFirstName]"
 wardenite_yearly.0001.f.tt_failure: "Ни один из лидеров Тусуфны не соглашается присоединиться к вам."
 wardenite_yearly.0001.h.tt_success: "Мои юридические аргументы поколебали Тусуфну."
 wardenite_yearly.0001.h.tt_failure: "Мои аргументы не поколебали Тусуфну."
  
 wardenite_yearly.0011.t: "Опасности искушения"
 wardenite_yearly.0011.desc: "Похоже, что мои [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('decadent_child'))], [decadent_child.GetFirstName] начали связываться с группой радикалов Минбириа, возглавляемой неким [minbiria_friend.GetFirstName], который они, по-видимому, очень полюбили. Хотя Минбириа якобы является серьезной, хотя и радикальной школой варденитской юриспруденции, они, тем не менее, имеют законное клеймо за свой... неортодоксальный и зачастую гедонистический образ жизни.\n\nВо многих отношениях членство в них считается достойным сожаления, хотя распространено среди молодежи. [ROOT.Char.Custom('WasMemberOfMinbiriaRemark')] Хотя это не совсем было бы расценено как верх благочестия, я мог бы просто игнорировать это и позволить [decadent_child.GetFirstName] вырасти из этого."
 wardenite_yearly.0011.desc.zealous: "С каждым днем ​​меня все больше и больше тревожит компания, которую начал составлять мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('decadent_child'))], [decadent_child.GetFirstName]. Минбири'а, они называют себя, но я назову их такими, какие они есть - негодяями, отступниками и блудницами!\n\nПоздно ночью я обнаруживаю, что [decadent_child.GetFirstName] смешивается с этими "свободомыслящими", занимающимися [ROOT.Char.GetFaith.HighGodName]-знает что за ересь и разврат. Один из этих подонков [decadent_child.GetSheHe], кажется, особенно сблизился с каким-то шарлатаном по имени [minbiria_friend.GetFirstName]. [ROOT.Char.Custom('WasMemberOfMinbiriaRemarkZealous')]\n\nЯ должен что-то с этим сделать!"
 wardenite_yearly.0011.a: "Я запрещаю эту ерунду!"
 wardenite_yearly.0011.b: "Это всего лишь этап."
 wardenite_yearly.0011.c.cynical: "Хорошо, [decadent_child.GetSheHe] следует сохранять непредвзятость."
 wardenite_yearly.0011.c: "Пусть [decadent_child.Custom('GetLadLass')] повеселится [decadent_child.GetHerHis]!"
 wardenite_yearly.0011.d: "Эта мразь научится держаться подальше."
 wardenite_yearly.0011.a.tt_success: "[decadent_child.GetFirstName] перестает общаться с Минбириа"
 wardenite_yearly.0011.a.tt_failure: "[decadent_child.GetFirstName] продолжает тайно встречаться с Минбириа"
  
 wardenschools.0001.t: "Юридический хаос!"
 wardenschools.0001.desc: "Мои судьи и я весь день вели горячую дискуссию после заявления моего сюзерена [ROOT.GetCharacter.GetLiege.GetName], объявляющего о новой серии правовых стандартов, соответствующих новой юридической школе. Хотя это вполне в пределах [ROOT.GetCharacter.GetLiege.GetHerHis] права. Я также полностью имею право отказаться от введения этого закона на моей территории."
 wardenschools.0001.a: "Внедрите изменения"
 wardenschools.0001.a.tt: "Это изменит вашу школу, чтобы она соответствовала школе вашего сюзерена, и это #P положительно повлияет на ваши отношения.#!"
 wardenschools.0001.b: "Отклонить изменения"
 wardenschools.0001.b.tt: "Ваша школа не изменится, но #N ваш сюзерен этого не оценит.!#"
 wardenschools.0002.t: "Правовая реформа"
 wardenschools.0002.desc: "Я только что получил известие, что мой господин наконец-то принял юридические предложения, предложенные моей школой. Это может быть только признаком грядущих хороших событий."
 wardenschools.0002.a: "Окончательно!"
 wardenschools.0003.t: "Юридическая странность"
 wardenschools.0003.desc: "Я только закончил следить за тем, чтобы мои местные суды получили мое письмо, когда пришло послание из столицы. Мой сюзерен, во имя которого я только что закончил отталкивать половину своих судей, мертв. У меня, честно говоря, нет слов. Я не могу забрать свои послания обратно..."
 wardenschools.0003.a: "Это похоже на знак..."
 wardenschools.0003.a.tt: "ну, это стыдно"
  
  ####################### 
  # CUSTOM LOCALIZATION # 
  ####################### 
  
 tusuffna_stance_positive: "Хотя Тусуфна часто высмеивается как простые головорезы, они являются религиозными братствами, чаще всего праведными в своем рвении, но заблудшими и парализованными из-за отсутствия надлежащей организации. Две такие группы в округе допустили, что вражда переросла в уровень неприемлемого насилия, и ожидается, что я вмешаюсь."
 tusuffna_stance_neutral: "Этим религиозным братствам – или, реже, сестричествам – не хватает атрибутов надлежащей, организованной силы, они больше напоминают уличные банды и, что неудивительно, часто конфликтуют друг с другом. Однако спор в округе перерос в насилие до такой степени, что ожидается мое собственное вмешательство."
 tusuffna_stance_negative: "Хотя мелкие споры между этими фанатичными головорезами обычно остаются вне поля зрения кого-то моего уровня, рассматриваемый конфликт недавно перерос в уровень насилия, требующий моего вмешательства."
 was_member_of_minbiria_yes: "В конце концов, я сам был «членом» одного из них в молодые годы..."
 was_member_of_minbiria_no: ""
 was_member_of_minbiria_zealous_yes: "Мне по сей день стыдно, что в своей юной глупости я сам когда-то был членом одной из этих групп."
 was_member_of_minbiria_zealous_no: ""
  
