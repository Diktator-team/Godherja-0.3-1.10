 the_pillars_of_virtue_name: "Столпы добродетели"
 the_pillars_of_virtue_desc: "Существует достаточно литературы по закону [wardenite|E], чтобы прочитать всю ее, даже преданному студенту потребовалась бы целая жизнь. К счастью, пять произведений [first_warden|E], которые составляют основу всей веры — «Три отца», «Видения» и «Маргиналии» — являются бесспорной отправной точкой для юридических исследований любого аколита.\n\nЯ начинаю с первого и наиболее широко распространенного произведения Первого Стража. Прочтите работу, «Столпы» закладывают большую часть основополагающих принципов доктрины Варденитов — «Мертвый Бог», «Столпы добродетели» и некоторые из самых основных моральных императивов веры. К счастью для меня, оно также считается самым читаемым из пяти канонических произведений."
 the_book_of_days_name: "Книга дней"
 the_book_of_days_desc: "Продолжаю совершенствовать свое юридическое образование. По совету некоторых судей моего суда я приобрел копию «Книги дней», третьей и самой длинной из так называемых «Трех отцов».\n\nКнига дней широко считается самой сухой из § Большинство начинающих ученых-юристов обычно с трепетом относятся к книгам _0 и времени, потраченному на их изучение. В книге описаны всевозможные мелочи в неестественном и неуклюжем стиле, пытаясь охватить все возможные лазейки или исключения из законов и идей, изложенных в других текстах Первого Стража. Самой печально известной является огромная заключительная половина книги, в которой дается подробное руководство по всем вопросам, касающимся собственности, наследства и налогообложения земли. Действительно захватывающая работа."
 the_marginalia_name: "Маргиналии"
 the_marginalia_desc: "Теперь я перехожу от Трех Отцов к Маргиналиям. Пятая из канонических работ, составленная примерно из дюжины более мелких работ, написанных [first_warden|E] и составленных ранним [Concept('mamur','Mamurs')|E], также является самой противоречивой. Радикальные секты часто объединяются вокруг малоизвестных текстов, которые, как они утверждают, также были написаны Отцом Наших Законов, но намеренно исключены из Канонических Сочинений махинациями злых ученых или ритуалистов.\n\nНесколько эклектичные тексты охватывают широкий спектр тем, и студентам может быть очень трудно освоить. С другой стороны, его ветхость означает, что в нем найдется что-то для почти любого читателя. От откровенных дискуссий о военной логистике до поэтических пересказов меньших видений Первого Стража — «Маргиналии» действительно содержат множество вещей."
 the_visions_name: "Видения"
 the_visions_desc: "Теперь я выхожу за пределы Трех Отцов к Видениям [first_warden|E]. Более консервативные ученые считают, что «Видения» имеют лишь второстепенное юридическое значение. Они закладывают основную идеологическую основу нашей веры. В то время как книги законов рассказывают нам, как жить и управлять, «Видения Первого Стража» в ярких и несколько тревожных подробностях излагают, почему мы делаем эти вещи.\n\nКонечно, не все ученые отвергают этот том как идеологический документ. или поэтическое произведение. Многие метафоралисты пришли к выводу, что эти отрывки содержат двойное значение, которое при анализе опытными учеными может дать ценное новое понимание закона."
 the_records_of_the_first_wardens_court_name: "Протоколы Первого надзирательного суда"
 the_records_of_the_first_wardens_court_desc: "Далее в моем плане юридического образования идут протоколы суда [first_warden|E], любезно предоставленные мне одним из местных судей. Книга считается второй из «Трех отцов» и важной вехой в образовании любого растущего ученого-юриста.\n\nЗаписи более или менее в точности соответствуют своему названию — исследование дел, прошедших через суд Первого смотрителя. в течение примерно пяти лет, хотя современные ученые спорят, охватывают ли они все случаи, над которыми председательствовал Отец наших Законов, или только те, которые он считал наиболее ценными для записи. Для человека с научным складом ума «Записи» — это что-то вроде перелистывания страниц, наполненных наглядными примерами применения закона [wardenite|E] в действии."
