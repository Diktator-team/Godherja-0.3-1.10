 quwazaw.0001.t: "Иностранец оскорбляет наши традиции"
 quwazaw.0001.desc: "Недавно проезжавший через наши ламды иностранный купец изолировал нашу полировку наших богов, назвав это бессмысленным суеверием. Хотя посторонние нередко подвергают сомнению наши убеждения, этот преступник не проявил ни малейшей осмотрительности, публично оскорбляя наши статуи как простые куски камня. Хотя это правонарушение, очевидно, должно быть наказано, закон в этом вопросе оставляет решение на усмотрение местного лорда. Должны ли мы казнить этого человека и покончить с этим, обложить его товар специальным налогом или заставить его полировать «бесполезные куски камня»?"
 quwazaw.0001.a: "казнить его"
 quwazaw.0001.b: "Наложить специальный налог на его товары"
 quwazaw.0001.c: "Заставьте его полировать статуи в качестве покаяния."
 quwazaw.0002.t: "Статуи или безделушки?"
 quwazaw.0002.desc: "В религии Куваза статуи рассматриваются как сосуды божественной силы, что приводит к тому, что мастера превращают их в прекрасные произведения искусства. Их красотой восхищаются по всему Саррадону, но традиционно их использование ограничивалось религиозными целями. До недавнего времени предприимчивый мастер не начал продавать статуи собственного изготовления иностранным купцам. Хотя с технической точки зрения в этом нет ничего незаконного, многие по-прежнему считают это большим кощунством, и его дело было передано на ваше рассмотрение. Что делать?"
 quwazaw.0002.a: "В подземелья с ним!"
 quwazaw.0002.b: "Может быть, когда-нибудь полировка статуй научит его уважать их."
 quwazaw.0002.c: "Где МОЙ разрез?"
 quwazaw.0002.d: "Наложите на него налог как на еще одного мастера"
