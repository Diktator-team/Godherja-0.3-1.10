 dikansynite.0001.t: "Ищу помощи"  #Машинный перевод 28.10.23!
 dikansynite.0001.desc: "Наш Орден управляет множеством народов, а уроженцев [sarradon|E] постепенно учат жить по законам Святого Дикайноса. И хотя традиционно эту задачу поручают исключительно образованным и помазанникам нашего Ордена, вместо этого было бы полезно обратиться за помощью к местным жителям. В конце концов, [wardenites|E] — это народ с давней традицией законов, и хотя их версии часто искажаются, тем не менее, полезно найти советника среди них.\n\nУ Катейгорунов Кетигоменона действительно есть список известных юристов, которых мы могли бы завербовать, и было бы несложно попросить их помощи в установлении контакта. Кроме того, это, вероятно, повысит наш авторитет среди зачастую неуправляемого местного населения."  #Машинный перевод 28.10.23!
 dikansynite.0001.a: "Отправьте гонца."  #Машинный перевод 28.10.23!
  
 dikansynite.0002.t: "От народа закона"  #Машинный перевод 28.10.23!
 dikansynite.0002.desc: "Меня послал с миссией Орден, моя задача — установить контакт с юристом [sarradonian|E] и убедить его работать с нами. Защитники обвиняемых, как это входит в их компетенцию, предоставили мне подробную информацию о человеке, которого я должен разыскать, и поэтому, одетый в форму, я подхожу к библиотеке, где, как сообщается, они проводят большую часть своего времени.\n \nКогда я иду по улицам, меня окружают опущенные глаза, средний пешеход делает сознательное усилие, чтобы отвести взгляд, когда я прохожу мимо них. В конце концов я достигаю места назначения, где нахожу юриста, сгорбившегося над столом и изучающего текст. Привлекая внимание [sarradonian_jurist.GetHerHis], я объясняю возможности, которые им предоставляются. После некоторых скептических размышлений они соглашаются и идут рядом со мной. Когда я вижу уважаемого члена местного сообщества, люди на улицах кажутся гораздо менее напуганными на моем обратном пути."  #Машинный перевод 28.10.23!
 dikansynite.0002.a: "Хорошо выполненная работа."  #Машинный перевод 28.10.23!
  
 dikansynite.0003.t: "Новый советник"  #Машинный перевод 28.10.23!
 dikansynite.0003.desc: "Катейгоруны Кетигоменона вернулись ко мне в сопровождении хорошо образованного местного жителя. Они представляются как [sarradonian_jurist.GetFirstName] и начинают объяснять свои полномочия и местную популярность.\n\nЧерез несколько дней стопка документов на моем столе внезапно посветлела, за исключением нескольких отчетов, описывающих возросшее соблюдение требований в одном из многие города под бдительным оком Ордена."  #Машинный перевод 28.10.23!
 dikansynite.0003.a: "Хорошее решение."  #Машинный перевод 28.10.23!
  
 dikansynite.0011.t: "Ослабление хватки"  #Машинный перевод 28.10.23!
 dikansynite.0011.desc: "Хотя многие из тех, кто бросает вызов Закону Святого, убивают на месте, многие из них вместо этого отправляются в тюрьму для отбытия наказания, предписанного мировым судьей по этому делу. Эти центры заключения кажутся туземцам [sarradonians|E] воплощением жестокого правосудия Ордена и часто становятся объектом анархических попыток освободить своих обитателей. Хотя освобождение их из тюрьмы явно нарушало бы закон, смягчение приговоров многим из них полностью находится в рамках закона и было бы целесообразным способом завоевать расположение населения.\n\nКатейгоруной Кетигоменону, по сути, имеют значительный список заключенных, которые, по их мнению, заслуживают менее сурового наказания, и, вероятно, были бы рады послать одного из своих для проверки ситуации в одной из наших тюрем. Хотя можно было бы ожидать некоторого местного хаоса, люди, находящиеся под нашим правлением, оценят такое проявление доброжелательности."  #Машинный перевод 28.10.23!
 dikansynite.0011.a: "Попросите Защитника просмотреть их."  #Машинный перевод 28.10.23!
  
 dikansynite.0012.t: "Разблокировка цепей"  #Машинный перевод 28.10.23!
 dikansynite.0012.desc: "Меня попросили выполнить миссию по освобождению пленников, и я отправился в темницу на территории владений Ордена. Когда я прибыл в тюрьму, приземистое здание из серого кирпича, меня сразу поразило, насколько суровым кажется это место, и даже взгляд на него вызывал во мне чувство печали. При входе меня встретил рыцарь Ордена и спросил, почему я здесь. Я объяснил ему, что пришел пересмотреть приговоры многих заключенных, и хотя он засмеялся, он отошел в сторону, указывая на толстую на вид деревянную дверь, единственное цветное пятно на серой стене.\n\nПозади него, Я вошел в узкий коридор, и в ноздри ударил запах немытых тел и экскрементов. Когда я шел вниз, заглядывая в камеры, я видел освобожденных заключенных, одетых в лохмотья, каждый из которых умолял об освобождении. Их сортировали по тяжести совершенных преступлений, при этом самых злостных преступников помещали во все более тесные камеры. Повернувшись, я еще раз подошел к рыцарю и запросил документы по учету пленников. Глядя на них и на преступления, в которых их обвиняли, я легко мог разделить их на три категории. Те, кто явно были политическими заключенными, те, за кого ручались свидетели, и те, кого никто не может поддержать. Вопрос в том, кого мне освободить и смогу ли я убедить охрану позволить мне это сделать?"  #Машинный перевод 28.10.23!
 dikansynite.0012.a: "Только явно обиженные."  #Машинный перевод 28.10.23!
 dikansynite.0012.b: "Все, за кого поручятся другие."  #Машинный перевод 28.10.23!
 dikansynite.0012.c: "Все должны быть освобождены."  #Машинный перевод 28.10.23!
  
 dikansynite.0013.t: "Ослабленная рука"  #Машинный перевод 28.10.23!
 dikansynite.0013.desc: "Мне сообщили, что те, кто наиболее явно пострадал от коррупции в судебной системе, были освобождены, к одобрению местных жителей. Предположительно, слухи о вновь обретенной доброжелательности уже начали распространяться, и на контролируемых мной территориях меня хвалят, как и Защитника, который непосредственно взял на себя миссию.\n\nЭтими действиями я показал себя другом люди или, по крайней мере, желающие с ними работать, хотя я не могу продолжать этот шаг вечно."  #Машинный перевод 28.10.23!
 dikansynite.0013.a: "По крайней мере, они радуются сейчас."  #Машинный перевод 28.10.23!
  
 dikansynite.0014.t: "Ослабленная рука"  #Машинный перевод 28.10.23!
 dikansynite.0014.desc: "Мне сообщили, что те, кто смог найти свидетеля, который мог бы поручиться за них, были освобождены к одобрению местных жителей. Предположительно, слухи о вновь обретенной доброжелательности уже начали распространяться, и на контролируемых мной территориях меня хвалят, как и Защитника, который непосредственно взял на себя миссию.\n\nЭтими действиями я показал себя другом люди или, по крайней мере, желающие с ними работать, хотя я не могу продолжать этот шаг вечно."  #Машинный перевод 28.10.23!
 dikansynite.0014.a: "По крайней мере, они радуются сейчас."  #Машинный перевод 28.10.23!
  
 dikansynite.0015.t: "Ослабленная рука"  #Машинный перевод 28.10.23!
 dikansynite.0015.desc: "Мне сообщили, что все заключенные в отдельной тюрьме были освобождены из-за возможной коррупции в ходе судебных процессов, к одобрению местных жителей. Предположительно, слухи о вновь обретенной доброжелательности уже начали распространяться, и на контролируемых мной территориях меня хвалят, как и Защитника, который непосредственно взял на себя миссию.\n\nЭтими действиями я показал себя другом люди или, по крайней мере, желающие с ними работать, хотя я не могу продолжать этот шаг вечно."  #Машинный перевод 28.10.23!
 dikansynite.0015.a: "По крайней мере, они радуются сейчас."  #Машинный перевод 28.10.23!
