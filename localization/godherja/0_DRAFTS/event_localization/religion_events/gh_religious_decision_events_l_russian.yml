 gh_religious_decision.0001.t: "Духовный наставник"
 gh_religious_decision.0001.desc: "Чтобы войти в мир духов, мне нужен проводник. Кого я выберу?"
 gh_religious_decision.0001.a: "Я сам себе гид."
  
 gh_religious_decision.0002.t: "Какие грибы я возьму?"
 gh_religious_decision.0002.desc: "Чтобы войти в духовный мир, я должен отделить душу от тела. От того, какие грибы я выберу, будет зависеть, насколько глубоко я отправлюсь в духовный мир. Если я путешествую глубоко, я могу достичь великого просветления, но я также могу потерять себя."
 gh_religious_decision.0002.a: "Я хочу полностью выйти за пределы своих земных уз."
 gh_religious_decision.0002.b: "Мне есть что терять, если я отправлюсь вглубь."
  
 gh_religious_decision.0003.t: "Теперь я понимаю."
 gh_religious_decision.0003.desc: "Вдыхая небесные пары, я увидел, как покидаю свое тело. Ровный барабанный бой мира эхом отдавался в моей душе, и то, что я видел, невозможно передать словами."
 gh_religious_decision.0003.a: "Я никогда этого не забуду."
  
 gh_religious_decision.0004.t: "Конец"
 gh_religious_decision.0004.desc: "Услышьте меня, смертные, и внимайте мне хорошо. Шепот забытых знаний достиг моих ушей, потоки времени текут по моим венам с каждым ударом моего сердца и несут видения смерти и отчаяния... Когда злоба человека овладеет им, тьма начнет поглощать его мир. . Сначала он ничего не увидит, лишь немногие из наиболее одаренных даже почувствуют перемену. Какое-то время мир будет продолжать жить так, как он есть, но семена его падения уже посеяны..."
 gh_religious_decision.0004.a: "ОНИ ПРИХОДЯТ."
  
 gh_religious_decision.0005.t: "Жизнь"
 gh_religious_decision.0005.desc: "Ветер пронесся мимо меня, ероша мои перья. Я чувствовал, как воздух сотрясает мои кости в крыльях, напряжение было почти неописуемым. Мир внизу был таким маленьким, ничего, кроме смеси синего, зеленого и коричневого. А затем я почувствовал что-то вроде холодного потока воды, окутывающего меня, и затем я вернулся в свое тело. У меня такое ощущение, что мы все каким-то образом связаны."
 gh_religious_decision.0005.a: "Ни один человек не может быть по-настоящему рабом, ибо душа всегда свободна."
  
 gh_religious_decision.0006.t: "Смерть"
 gh_religious_decision.0006.desc: "Я чувствую, как меня снова бьет кнутом. Это будет тринадцатый удар. Я поворачиваюсь лицом к своему мучителю и не вижу ничего, кроме зияющей пасти там, где должно быть его лицо. Он разражается громким смехом, когда моя грудная клетка трясется. Я чувствую что-то вроде холодного прилива воды. И тогда я снова в своем теле, в безопасности у себя дома. Что я видел?"
 gh_religious_decision.0006.a: "Тринадцать ударов ресниц. Это должно что-то значить!"
