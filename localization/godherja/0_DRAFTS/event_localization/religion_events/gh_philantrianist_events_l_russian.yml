l_russian:
 philantrianist.0011.t: "Прошение милостыни"
 philantrianist.0011.intro.philantrianist: "Я послал сборщикам приказы собирать милостыню любыми необходимыми способами на благо ордена и тех несчастных, которых мы должны обеспечить. Хотя некоторые туземцы высмеивают Коллекционеров как головорезов и скотов, это просто необоснованно. На самом деле Коллекционеры невероятно трепетно ​​и бережно относятся к своим самым ценным вещам, не оставляя на них даже царапины. Клянусь Филантросом, они даже оказывают им любезность, сохраняя для них свои вещи, пока мы не убедим их сделать пожертвование в пользу ордена!\n\nВозможно, это правда, что они могут начать буйствовать, но что из этого? И это только из-за их рвения помочь тем, кому повезло меньше! Вот они и идут сейчас, в зеленых доспехах и с дубинками и булавами, чтобы убедить горожан внести свой вклад."
 philantrianist.0011.intro.non_philantrianist: "Я разрешил собирателям Ордена Золотой Руки доступ в один из моих городов, где они могут свободно собирать «пожертвования» от горожан в течение следующих нескольких дней. В обмен на свою щедрость я сам получу довольно значительную часть выручки. Если местным жителям посчастливится быть незнакомыми с клептиаками и их методами, они очень скоро потеряют эту привилегию.\n\nВ любом случае, это вряд ли моя проблема. [clique_member_scope.GetFirstName], [clique_member_scope.Custom('GetHolyOrderBrotherOrSister')], присвоенный этой конкретной группе филантросианитов, приветствует меня перед тем, как [clique_member_scope.GetHerHis] войти в поселение."
 philantrianist.0011.a: "Удачи!"
  
 philantrianist.0012.t: "Прошение милостыни"
 philantrianist.0012.intro.kleptiakos: "Как набожный филантросианит и [ROOT.Char.Custom('GetHolyOrderBrotherOrSister')] собирателей, я имею право отправлять и собирать милостыню по собственному желанию. У меня есть довольно большая свобода действий в отношении того, как именно я буду подходить к этой задаче."
 philantrianist.0012.intro.non_kleptiakos: "Как преданный филантросианит и член [ROOT.Char.Custom('GetHolyOrderBrotherOrSister')] сборщиков, орден повелел мне помогать [interaction_requester.GetTitledFirstName] в сборе милостыни для нуждающихся на территории, находящейся под юрисдикцией [interaction_requester.GetHerHis], и я обязан выполнить их просьбу. Хотя это может быть правдой, способ удовлетворения этих требований зависит от моего усмотрения."
 philantrianist.0012.middle.compassionate: "\n\nЯ могу только надеяться, что местные жители [fundraising_county.GetNameNoTier] будут достаточно сотрудничать и не заставят мою руку сделать то, чего я бы предпочел избежать. Насколько мы помним, милостыня не была полностью добровольной, и некоторые из моих братьев и сестер были... чрезмерно усердны в своих обязанностях. Понятно, что наших подданных возмущает такое положение дел, но если я готов быть разумным по отношению к ним и брать только то, что им действительно не нужно, я уверен, что они с радостью проявят такую ​​же любезность."
 philantrianist.0012.middle.neutral: "\n\nМестные жители часто пытаются уклониться от уплаты своих взносов, но в таких случаях у меня есть широкий выбор вариантов, чтобы получить то, что по праву принадлежит нам, как, вероятно, обнаружат жители [fundraising_county.GetNameNoTier]. Нежелание расставаться с избыточным богатством не является достаточной причиной для отказа в поддержке наиболее нуждающихся, а скупые будут унижены и наказаны, если потребуется.\n\nИногда известно, что особенно жадные пытаются напасть на нас — оскорблениями, ударами или даже мечами, — но я поощряю истреблять ту мразь, которая готова наложить руку на уважаемого [ROOT.Char.Custom('GetHolyOrderBrotherOrSister')] самого нищего и самоотверженного из орденов."
 philantrianist.0012.middle.sadistic: "\n\nЖалкие языческие свиньи, обитающие на этой проклятой земле, часто сопротивляются нашим призывам о милостыне, но, естественно, мы придумали способы убедить их, что они заблуждаются. Честно говоря, кооперативные вызывают у меня большое разочарование — так или иначе, мы получим свое, но немного развлечься при выполнении этого задания не вредно. В конце концов, мы их лучше, и разве мы не имеем права поступать с ними, как нам заблагорассудится?\n\nКалечу ли я их, расчленяю их, забиваю их, как свиней, это все для нищих и добрых святых Филантрос, благослови его имя, и поэтому никто не сможет назвать меня неправедным. Если пайнимы [fundraising_county.GetNameNoTier] откажут нам в уплате взносов, то они пожалеют о том дне, когда подстегнули бедняков."
 philantrianist.0012.a.compassionate: "Неужели купцы могут пожалеть немного монеты?"
 philantrianist.0012.a.neutral: "Жадные торговцы на этот раз могут оказаться полезными."
 philantrianist.0012.a.sadistic: "Пришло время сломать ноги нескольким торговцам."
 philantrianist.0012.b.compassionate: "Времена тяжелые, всем придется внести свой вклад."
 philantrianist.0012.b.neutral: "Отделите четверть и отберите все несерьезное."
 philantrianist.0012.b.sadistic: "Пусть обыщут всю эту несчастную палату."
 philantrianist.0012.c.compassionate: "У меня нет другого выбора, кроме как быть тщательным."
 philantrianist.0012.c.neutral: "Здешние подонки достаточно долго жили в роскоши!"
 philantrianist.0012.c.sadistic: "Кого я шучу? Убейте их всех и заберите все!"
  
 philantrianist.0013.t.success: "Радость нищего"
 philantrianist.0013.t.failure: "Бедственное положение бедного нищего"
 philantrianist.0013.desc.success: "Наконец [clique_member_scope.GetFirstName] выходит из города с добычей в руке. Группа не столкнулась с проблемами и очень благодарна за возможность собирать милостыню от «таких щедрых людей». Настолько благодарен, что [clique_member_scope.GetSheHe] предлагает мне часть выручки в знак признательности ордена!\n\nКонечно, сами горожане... вряд ли оценили бы визит Коллекционеров. Однако, по крайней мере в ближайшем будущем, они, скорее всего, будут больше озабочены тем, как поставить еду на свои столы, чем чем-либо еще."
 philantrianist.0013.desc.failure: "Спутники [clique_member_scope.GetFirstName] и [clique_member_scope.GetHerHis] выходят из города быстрее, чем ожидалось, хотя по мере их приближения становится все более очевидным, что они на самом деле убегают. Когда [clique_member_scope.GetFirstName] переводит дыхание [clique_member_scope.GetHerHis], [clique_member_scope.GetSheHe] начинает проклинать "леденящую кровь алчность" местных жителей и клянется никогда больше не ступать в эту несчастную деревню.\n\nМои попытки убедить филантрозианцев остаться терпят неудачу уши — город, по их мнению, слишком испорчен жадностью и ненавистью к таким же обездоленным, как они сами. Они бормочут что-то о том, что какие-то другие ордена здесь полезнее, и ускакивают прочь."
 philantrianist.0013.a.success: "Такова сила милосердия."
 philantrianist.0013.a.failure: "Бесполезные и никчемные бандиты!"
  
 philantrianist.0021.t: "Предложение, от которого невозможно отказаться"
 philantrianist.0021.desc: "Известно, что наши честные пути и самоотверженная борьба за улучшение положения обездоленных растапливают сердца даже самых суровых правителей. Иногда нам приходится искажать правду и скрывать, кто мы есть на самом деле, опасаясь расправы жадных угнетателей, это правда, но разве сам святой Филантр не говорил, что нищий, укравший буханку хлеба, честнее власти, притеснявшей его? \n\nЯ считаю, что [recipient.GetTitledFirstName] может быть восприимчив к нашим просьбам о милостыне – хотя они могут даже не осознавать, что помогают бедным, пока мы не уйдем с их пожертвованием. Если бы я мог сочинить достаточно убедительную историю, чтобы заставить [recipient.GetHerHim] расстаться с золотом [recipient.GetHerHis], то бедняки повсюду закричали бы от радости, и сердце [recipient.GetFirstName] освободилось бы от алчности."
 philantrianist.0021.a: "Эта штуковина гарантированно отразит [fog|E]!"
 philantrianist.0021.b: "Я адабиссинский принц, и у меня есть предложение."
 philantrianist.0021.c: "Поделитесь монеткой для голодающих детей Кемсари?"
 philantrianist.0022.t: "План действий"
 philantrianist.0022.desc: "До поздней ночи я и мои соотечественники строят планы и строят планы, ища возможности сделать наш план более надежным и, возможно, амбициозным. Обмениваются приглушенным шепотом, письма от сомнительных соратников из двора нашей добычи читаются при бледном свете свечей, и наш заговор сплетается, как паутина.\n\nЯ могу дать команду привести план в действие в любое время, хотя я наверное, не стоит торопиться. Однако более сложная схема может оказаться более рискованной из-за более высокой вероятности поворота какой-либо ее части в неожиданном направлении, поэтому мне следует быть осторожным."
 philantrianist.0022.a: "Хорошо, давай сделаем это."
 philantrianist.0022.b: "У этого курса есть потенциал."
 philantrianist.0022.c: "Здесь нам придется переосмыслить наш подход."
 philantrianist.0022.d: "Это может сработать с небольшими изменениями."
 philantrianist.0022.cancel: "Это не сработает. Я сокращаю свои потери."
  
