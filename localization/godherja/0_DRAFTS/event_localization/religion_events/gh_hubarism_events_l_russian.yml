l_russian:
 hubarite.0001.t: "Написание Кодекса"  #Машинный перевод 28.10.23!
 hubarite.0001.desc: "Приступая к работе над своим юридическим кодексом, кладя перо на бумагу и излагая свою личную философию, юридический опыт и советы по управлению, я должен принять важное решение. Я должен выбрать, насколько сложной будет моя великая работа: ориентироваться ли только на законных вдохновителей или на обычного человека. Более продвинутый кодекс, если я обладаю навыками его написания, несомненно, будет более полезен позже, но только для тех, кто сможет грамотно его использовать, в то время как более упрощенная версия, хотя и доступная, будет менее способна открыть новые горизонты."  #Машинный перевод 28.10.23!
 hubarite.0001.a: "Напишите Тривиальный кодекс."  #Машинный перевод 28.10.23!
 hubarite.0001.b: "Напишите несложный кодекс."  #Машинный перевод 28.10.23!
 hubarite.0001.c: "Напишите промежуточный кодекс."  #Машинный перевод 28.10.23!
 hubarite.0001.d: "Напишите расширенный кодекс."  #Машинный перевод 28.10.23!
  
 hubarite.0002.t: "Новая империя Шамса"  #Машинный перевод 28.10.23!
 hubarite.0002.desc: "Так долго правление тиранических захватчиков стерло славу нашего народа, на протяжении неисчислимых веков древнее величие нашей цивилизации затмевалось языческими выскочками. Но сегодня этого уже нет. Теперь я стою правителем величайшего хубаритского царства в зарегистрированной истории, правя как просвещенный судья над землями, когда-то управляемыми моими далекими, почти забытыми предками. Я отомстил за бесчисленные завоевания и покорения моего народа. Я привел мир к тому, каким он всегда должен был быть, каким бы невероятным это ни казалось тем, кто не знает истинной истории моего народа. Ибо по милости Великого Солнца наконец-то найден порядок, который так давно был утрачен."  #Машинный перевод 28.10.23!
 hubarite.0002.a: "И никогда больше не зайдет солнце."  #Машинный перевод 28.10.23!
  
 hubarite.0003.t: "Хубаритская империя"  #Машинный перевод 28.10.23!
 hubarite.0003.desc: "В Центральном [sarradon|E] вера, долгое время ограничивавшаяся внутренними водами Харадамата, поднялась и внезапно охватила обширные территории, провозглашая восстановление древней империи, о которой никто, за исключением горстки специализированных ученых, никогда не слышал. Провозгласив свои новые границы древнейшим пределом утраченной хабаритской цивилизации, они теперь контролируют территории, которые, скорее всего, не видели правителя-хубариста в течение столетий, если не тысячелетий. Однако непостоянному ветру истории предстоит увидеть, исчезнет ли их вновь обретенная империя в забвении, как забытое государство, которое, по ее утверждениям, станет успешным."  #Машинный перевод 28.10.23!
 hubarite.0003.a: "Как странно."  #Машинный перевод 28.10.23!
