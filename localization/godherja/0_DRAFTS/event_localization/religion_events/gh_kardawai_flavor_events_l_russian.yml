l_russian:
 kardawai_flavor.1000.t: "Праздник для Кардвен"
 kardawai_flavor.1000.desc: "Возвращаясь из нашего рейда, мои солдаты привезли с собой нескольких пленников, взятых мною лично во время нашего грабежа. Как высокопоставленный Кардавай, я имею право отобрать свой первый пир у этих побежденных солдат и обеспечить себе место в загробной жизни."
 kardawai_flavor.1000.a: "Как Кардвен поступила с Лотброки, так и я поступлю с ними!"
 kardawai_flavor.1000.b: "Нет, не думаю, что буду."
 kardawai_flavor.1001.t: "Праздник для Кардвен"
 kardawai_flavor.1001.desc: "Пока я отдыхаю после боя, мои солдаты привели нескольких пленных, солдат, побежденных мной лично в боях. Как высокопоставленный Кардавай, я имею право отобрать свой первый пир у этих побежденных солдат и обеспечить себе место в загробной жизни."
 kardawai_flavor.1001.a: "Как Кардвен поступила с Лотброки, так и я поступлю с ними!"
 kardawai_flavor.1001.b: "Нет, не думаю, что буду."
