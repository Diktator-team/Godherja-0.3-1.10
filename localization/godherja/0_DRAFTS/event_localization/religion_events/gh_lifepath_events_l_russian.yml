l_russian:
  
 marcher_lifepath.0001.t: "Выбор пути"  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.desc: "Я наконец-то достиг совершеннолетия, и пришло время выбрать жизненный путь, которому я буду следовать и воплощать всю оставшуюся жизнь. Хотя у моей семьи могут быть свои собственные мнения по этому поводу, священный выбор в конечном итоге остается за мной.\n\nНамазавшись маслами и произнеся первую половину священных клятв, я должен теперь только подойти к выбранному мною отцу и сказать последние слова..."  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.desc.conversion: "Ожидается, что как новый член веры [GetPlayer.GetFaith.GetName] я выберу жизненный путь, которому буду следовать и воплощать его до конца своей жизни. Хотя мои единоверцы могут давать мне советы по этому поводу, священный выбор в конечном итоге остается за мной.\n\nПомазавшись маслами и произнеся первую половину священных клятв, я должен теперь только подойти к выбранному мною отцу и произнести последнее слово. слова..."  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.a: "Я приближаюсь к Путешественнику Мечей"  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.a.tt: "Путь Мечей – это Путь воинов и силы. Это обычный Путь, особенно для солдат, наемников и тех, кто хочет защитить свои дома."  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.b: "Я приближаюсь к Отцу Семейств"  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.b.tt: "Путь семьи – это путь построения семьи и управления домом. Распространено среди тех, у кого особенно большие семьи или кто хочет иметь такую ​​семью."  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.c: "Я приближаюсь к Путешественнику Монет"  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.c.tt: "Путь Монет – это Путь накопления богатства и удачи. Он почти универсален среди торгового класса, многих наемников и тех, кто желает улучшить свое положение."  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.d: "Я приближаюсь к Путешественнику Урожая"  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.d.tt: "Путь урожая – это путь простого процветания и пропитания. Хотя почти каждый простолюдин следует этому, я уже чувствую взгляды своей семьи, когда даже осмеливаюсь взглянуть на Путеотца..."  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.f: "Я приближаюсь к Путешественнику Корон"  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.f.tt: "Путь Корон – это Путь благородства. Последователи этого Пути сосредотачиваются на управлении королевством или на любом количестве организаций для тех, кто не управляет землями. Я чувствую одобрение, исходящее от моей семьи, когда оглядываюсь..."  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.e: "Я смотрю на остальных четырех отцов"  #Машинный перевод 28.10.23!
 marcher_lifepath.0001.e.tt: "Возможно, Пути Справедливости, Знания, Ворон или Обнуления мне больше понравятся..."  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.a: "Я приближаюсь к Путеотцу Справедливости"  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.a.tt: "Путь Справедливости, пожалуй, самый редкий Путь из всех. Говорят, что путь тех, кто стремится исправить несправедливость и бороться с несправедливостью, был путем сэра Раноса, освободившего народ шевальенцев от рабства. Несмотря на то, что правитель пользуется большим уважением, почти неслыханно, чтобы правитель действительно следовал ему. Сам Путеводитель Справедливости прислоняется к алтарю, как будто ему это надоело, и даже не удосуживается посмотреть мне в глаза... как загадочно."  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.b: "Я приближаюсь к Путешественнику Знания"  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.b.tt: "Путь Познания – это Путь учёных и эрудитов. Те, кто посвящает себя Знанию, желают изучить все, что могут, будь то практические или более сложные вопросы."  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.c: "Я приближаюсь к Путешественнику Ворон"  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.c.tt: "Путь Ворон – это Путь тайн, как хранящих, так и познающих их. Это необычный Путь, хотя его не избегают или совершенно не слышны, и он часто используется теми, кто хочет прожить жизнь, приобретая знания или сдерживая свое слово, как и шпионами и убийцами."  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.d: "Я приближаюсь к Отцу Обнуления"  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.d.tt: "Путь Обнуления — это Путь [antimagic_orders|E]. Редко за пределами своих почитаемых орденов, большинство из них не следуют ему из-за его чрезвычайно специфической направленности, хотя, тем не менее, это почетное направление."  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.e: "Я смотрю на остальных четырех отцов"  #Машинный перевод 28.10.23!
 marcher_lifepath.0002.e.tt: "Возможно, мне больше понравятся Пути Мечей, Семьи, Монет, Корон или Урожая..."  #Машинный перевод 28.10.23!
 marcher_lifepath.0003.a: "Я приближаюсь к Путеводителю Охоты"  #Машинный перевод 28.10.23!
 marcher_lifepath.0003.a.tt: "Путь Охоты — это путь искателей приключений, охотников и прокладчиков пути. Для тех, кто хочет путешествовать или бросить вызов миру."  #Машинный перевод 28.10.23!
 marcher_lifepath.0003.b: "Я приближаюсь к Путешественнику Меча"  #Машинный перевод 28.10.23!
 marcher_lifepath.0003.b.tt: "Путь Меча ведет воинов, рыцарей, аристократов и кузнецов. Металл, из которого изготовлен клинок, так же важен, как сила и хитрость, которые им управляют."  #Машинный перевод 28.10.23!
 marcher_lifepath.0003.c: "Я приближаюсь к Путешественнику Звезд"  #Машинный перевод 28.10.23!
 marcher_lifepath.0003.c.tt: "Звезды направляют Магов, философов, священников и моряков. Тайны Вселенной огромны, и чтобы проложить сквозь них путь, нужен острый ум."  #Машинный перевод 28.10.23!
 marcher_lifepath.0003.d: "Я приближаюсь к Путешественнику Пастухов"  #Машинный перевод 28.10.23!
 marcher_lifepath.0003.d.tt: "Путь скромности для тех, кто ищет мира и удовлетворения в жизни. Именно благодаря пастырям процветает земля и те, кто на ней живет."  #Машинный перевод 28.10.23!
