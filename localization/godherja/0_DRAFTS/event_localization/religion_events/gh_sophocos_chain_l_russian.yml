l_russian:
  
 ## Climbing Events 
 # Tier 0 (Base) 
 sophocos_quest.5001.t: "Прибытие к Святой Ступени!"  #Машинный перевод 28.10.23!
 sophocos_quest.5001.desc: "Наконец, я прибыл в Благословенный [GetBuilding('01_sophocos').GetName], место зарождения веры и самое священное место на [aeras|E]; его тысяча и один шаг стоят дерзко, как копье, брошенное из земли в небеса. В его циклопической тени ютятся паломники, толпа мужчин и женщин из всех слоев общества, несущих ритуальные знаки сотен различных культов. Некоторые готовятся к восхождению, загружая обреченных вьючных мулов столько пайка, сколько могут унести бедные животные, в то время как другие разносят товары тем, кто отправляется и прибывает.\n\nОгромная громада башни нависает над множеством храмов и гостиниц для паломников. . Для людей с большим достатком и меньшим благочестием на некоторых верхних лестницах были сооружены грубые веревочные блоки, позволяющие сократить путь на несколько сотен футов просветления за цену в монетах. Однако дальше богачам придется подниматься так же, как беднякам: взбираться по ступеням, в два раза превышающим человеческий рост, и тащить за собой всех испуганных вьючных животных, которых они могли взять с собой. Говорят, что каждая ступенька приносит свое испытание, чтобы испытать и вознаградить верующих — хотя большинство из них просто пусты.\n\nПриложив руку к нагретой солнцем стороне основания башни, я обдумываю выбор, который стоит передо мной. Я решаю..."  #Машинный перевод 28.10.23!
 sophocos_quest.5001.a: "Купите припасы, я буду подниматься."  #Машинный перевод 28.10.23!
 sophocos_quest.5001.a.tt: "Путешествие в одиночку сопряжено с серьезными рисками, но одиночество может открыть новые возможности."  #Машинный перевод 28.10.23!
 sophocos_quest.5001.b: "Достаточно посмотреть на это. Мы возвращаем."  #Машинный перевод 28.10.23!
 sophocos_quest_5001.c: "Нанимайте команду, поднимаемся."  #Машинный перевод 28.10.23!
 sophocos_quest_5001.c.tt: "Путешествовать группой безопаснее."  #Машинный перевод 28.10.23!
 sophocos_quest_5001.d: "Наймите команду и проводите время на шкивах."  #Машинный перевод 28.10.23!
 sophocos_quest_5001.d.tt: "Легкий путь неблагочестив, но быстр и безопасен."  #Машинный перевод 28.10.23!
 sophocos_quest_5001.e: "Я поднимаюсь — конечно, на шкивах!"  #Машинный перевод 28.10.23!
 sophocos_quest_5001.e.tt: "Путешествие в одиночку сопряжено с риском, но может предоставить новые возможности."  #Машинный перевод 28.10.23!
 sophocos_quest_5001.f: "Никаких припасов, просто прогулка на этих шкивах."  #Машинный перевод 28.10.23!
 sophocos_quest_5001.f.tt: "Вам не нужна еда для быстрого визита, чтобы увидеть вид. Конечно, лучше всего помнить, чтобы не уходить..."  #Машинный перевод 28.10.23!
  
  
 ## Global (Tier 1-4) 
 # Ghost encounter 1 
 sophocos_quest.5101.t: "Фантазии путешествия"  #Машинный перевод 28.10.23!
 sophocos_quest.5101.desc: "Поднимаясь все выше и выше по ступеням, я начал замечать слабые темные фигуры, танцующие по краям моего зрения.\n\nЧем выше я поднимаюсь, тем яснее они становятся, и теперь я могу смотреть на них почти прямо. Их форма привлекательна, почти человеческая, но не совсем.\n\nКогда я пытаюсь мельком увидеть лицо или любую другую узнаваемую черту, я замечаю, что фигура, которую я изучаю, кажется, манит меня темным пальцем.. ."  #Машинный перевод 28.10.23!
 sophocos_quest.5101.a: "Полагаю, мне могли бы пригодиться некоторые рекомендации."  #Машинный перевод 28.10.23!
 sophocos_quest.5101.b: "Что-то здесь не так..."  #Машинный перевод 28.10.23!
 sophocos_quest.5101.c: "Бегать!"  #Машинный перевод 28.10.23!
 sophocos_quest_climb.success.desc: "Вы пытаетесь продолжать восхождение"  #Машинный перевод 28.10.23!
 sophocos_quest_climb.failure.desc: "Вы поддаетесь усталости и возвращаетесь вниз."  #Машинный перевод 28.10.23!
 sophocos_quest_climb.success.tt: "Вы продолжаете"  #Машинный перевод 28.10.23!
 sophocos_quest_abandon.tt: "На этом ваше восхождение закончится!"  #Машинный перевод 28.10.23!
 sophocos_quest_climb.final.tt: "Вы достигаете вершины"  #Машинный перевод 28.10.23!
 sophocos_climb_continues.tt: "Восхождение продолжается..."  #Машинный перевод 28.10.23!
 sophocos_quest_abandon_climb.name: "Ваше восхождение завершено"  #Машинный перевод 28.10.23!
 sophocos_quest.5101.b.success: "Я успешно стряхиваю темные фигуры и продолжаю восхождение в одиночку."  #Машинный перевод 28.10.23!
 sophocos_quest.5101.b.failure: "Моя попытка побега разозлила призрачных существ, которые ранили меня прежде, чем я успел сбежать."  #Машинный перевод 28.10.23!
 sophocos_quest_ghost_follow.tt: "Это может иметь непредвиденные последствия..."  #Машинный перевод 28.10.23!
 sophocos_quest.5101.d: "Я просто устал, они исчезнут после перекуса и сна."  #Машинный перевод 28.10.23!
 sophocos_quest.5101.e: "Братья! Как вам удалось избежать лап аль-Хадидруджа?"  #Машинный перевод 28.10.23!
 sophocos_quest.5101.e.encouraged: "Призраки просветят вас!"  #Машинный перевод 28.10.23!
 sophocos_quest.5101.e.disappear: "Галлюцинация рассеивается на допросе..."  #Машинный перевод 28.10.23!
 sophocos_quest.5101.e.slave: "Призраки говорят вам, что реальность реальна..."  #Машинный перевод 28.10.23!
 sophocos_quest.5101.tt: "Кто знает, какими бесценными знаниями обладают эти духи!"  #Машинный перевод 28.10.23!
 # Ghost Encounter 2 
 sophocos_quest.5102.t: "Темные намерения"  #Машинный перевод 28.10.23!
 sophocos_quest.5102.desc: "Когда я поднимаюсь на еще одну из 1001 ступеньки под руководством моего призрачного спутника, меня наконец охватывает усталость. Я лихорадочно следовал за этим призраком в течение нескольких часов, и его головокружительная скорость не ослаблялась ни разу.\n\nСлишком утомленный, чтобы стоять, я падаю на колени. Теперь, наконец, остановив свое движение, мой призрачный спутник поворачивается и смотрит на меня колючими глазами, его взгляд холодный и жадный. Только сейчас мне приходит в голову, что я, возможно, совершенно неправильно оценил намерения полезного призрака. Оно начинает приближаться ко мне."  #Машинный перевод 28.10.23!
 sophocos_quest.5102.a: "Пусть мое тело и слабое, но мой разум все еще способен изгнать этого злодея!"  #Машинный перевод 28.10.23!
 sophocos_quest.5102.a.success: "Вы успешно отвергаете вход призрака в себя, и он исчезает, как утренний туман."  #Машинный перевод 28.10.23!
 sophocos_quest.5102.a.failure: "Призрак входит в тебя с силой"  #Машинный перевод 28.10.23!
 sophocos_quest_5102_extra.tt: "Это может иметь смертельные последствия!"  #Машинный перевод 28.10.23!
 sophocos_quest.5102.b: "Демоны не могут сравниться с моей мистической мощью..."  #Машинный перевод 28.10.23!
 sophocos_quest.5102.c: "Демон? Я уверен, что смогу найти место..."  #Машинный перевод 28.10.23!
 # Ghost Encounter 3 
 sophocos_quest.5103.t: "Серьезная щедрость"  #Машинный перевод 28.10.23!
 sophocos_quest.5103.desc: "Поднявшись по многим ступеням в погоне за моим призрачным спутником, он, наконец, останавливается над чем-то вроде вполне обычной гранитной плиты, выступающей из ближайшей стены башни. Какой-то мистической силой призрак каким-то образом сдвигает препятствие, открывая тайник с царственной, хотя и пыльной короной внутри!\n\nПохоже, что призрак дает мне знак забрать сокровище. Может быть, оно не хочет, чтобы его земные блага пропали даром...?"  #Машинный перевод 28.10.23!
 sophocos_quest.5103.a: "Как любезно!"  #Машинный перевод 28.10.23!
 sophocos_quest_5103_mysticsense.tt: "#X Мой третий глаз предупреждает меня..."  #Машинный перевод 28.10.23!
 sophocos_illusion_crown.t: "Предполагаемая корона ускользает у меня между пальцами вместе с призраком..."  #Машинный перевод 28.10.23!
 sophocos_quest.5103.b: "Вежливо откажитесь от подарка."  #Машинный перевод 28.10.23!
 sophocos_quest_5103_bmwarning.tt: "#X Вы замечаете, что призрак, кажется, готов напасть..."  #Машинный перевод 28.10.23!
 sophocos_ghost_unknown.tt: "Вы не знаете, как отреагирует призрак..."  #Машинный перевод 28.10.23!
 sophocos_5103_attack.t: "Призрак не обрадуется вашему отказу!"  #Машинный перевод 28.10.23!
 sophocos_evil_ghost_attack.tt: "Вы ранены им прежде, чем оно исчезнет."  #Машинный перевод 28.10.23!
 sophocos_5103_pass.t: "Призрак кажется растерянным, но позволяет вам идти дальше."  #Машинный перевод 28.10.23!
 sophocos_5103_approval.t: "Призрак одобрительно кивает и благословляет вас!"  #Машинный перевод 28.10.23!
 sophocos_5103_hallucination.t: "Был ли призрак вообще здесь?"  #Машинный перевод 28.10.23!
 # Starvation 1 
 sophocos_quest.5106.t: "Пустой желудок"  #Машинный перевод 28.10.23!
 sophocos_quest.5106.desc: "Восхождение — тяжелая работа, и наши пайки истощались с шокирующей быстротой. Мой рюкзак становится тревожно легким, и наша группа уже довольно давно не встречала другого паломника.\n\nВозможно, сейчас самое время повернуть назад..."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.a: "Нормируйте то, что осталось, и боритесь с голодом."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.b: "Голод – это иллюзия."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.c: "Я просто наколдую, без проблем."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.c.tooltip: "Вы будете использовать свое магическое мастерство, чтобы поддержать себя."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.f: "Я скучаю по дому."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.g: "Хорошо, что вы приобрели эти дополнительные пайки..."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.h: "Я чувствую запах еды за несколько миль..."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.h.valuables.tt: "Вы находите и уничтожаете другого альпиниста, крадя его ценности."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.h.valuables: "Вы нашли и поглотили другого альпиниста и украли его ценности."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.h.injure.tt: "Вы находите другого альпиниста, но он одолевает и ранит вас."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.h.injure: "Вы нашли другого альпиниста, но он одолел и ранил вас."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.h.nodice: "Вам не удастся найти другого альпиниста."  #Машинный перевод 28.10.23!
 sophocos_quest.5106.h.nodice.tt: "Вам не удалось найти другого альпиниста."  #Машинный перевод 28.10.23!
 # Placeholder Interim Event 
 sophocos_quest.5107.t: "Восхождение без происшествий"  #Машинный перевод 28.10.23!
 sophocos_quest.5107.desc: "Мы проводим день, поднимаясь по ступеням [GetBuilding('01_sophocos').GetName], и хотя испытание утомительно, на самом деле мало что происходит. Я начинаю задумываться, стоит ли продолжать."  #Машинный перевод 28.10.23!
 sophocos_quest.5107.a: "Конечно, это является!"  #Машинный перевод 28.10.23!
 sophocos_quest.5107.b: "Это глупо."  #Машинный перевод 28.10.23!
 # Climbing Friend 
 sophocos_quest.5111.t: "Хорошая компания"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.desc: "Поднимаясь по многочисленным ступеням Священной Башни, я и еще один альпинист большую часть пути пользовались помощью друг друга. Внезапно мой партнер по восхождению [SOPHOCOS_FRIEND.GetFirstName] останавливает меня и говорит, что [SOPHOCOS_FRIEND.GetSheHe] больше не может идти и собирается снова спуститься вниз."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.a: "Попросите [SOPHOCOS_FRIEND.GetHerHim] присоединиться к вам в суде, когда вы закончите."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b: "Постарайтесь совершить последнюю часть «действия» до того, как [SOPHOCOS_FRIEND.GetSheHe] уйдет...»"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b.lovers.tt: "Вы соблазняете [SOPHOCOS_FRIEND.GetFirstName]."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b.lovers: "Вы соблазнили [SOPHOCOS_FRIEND.GetFirstName], и [SOPHOCOS_FRIEND.GetSheHe] будет ждать вас на базе."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b.onetime.tt: "Вы дурачитесь с [SOPHOCOS_FRIEND.GetFirstName]."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b.onetime: "Вы дурачились с [SOPHOCOS_FRIEND.GetFirstName], прежде чем [SOPHOCOS_FRIEND.Char.GetSheHe] снова спустился вниз."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b.gracefail.tt: "[SOPHOCOS_FRIEND.GetSheHe|U] вежливо отклоняет ваши ухаживания."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b.gracefail: "[SOPHOCOS_FRIEND.GetFirstName|U] вежливо отклонил ваши предложения."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b.blasphemy.tt: "[SOPHOCOS_FRIEND.GetSheHe|U] убегает и обвиняет вас в богохульстве перед остальными паломниками"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.b.blasphemy: "[SOPHOCOS_FRIEND.GetFirstName|U] убежал и обвинил тебя в богохульстве перед остальными паломниками"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.c: "Разберитесь с еретическими убеждениями [SOPHOCOS_FRIEND.GetHerHis] до ухода [SOPHOCOS_FRIEND.GetSheHe]."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.c.conversion.tt: "Вы успешно убеждаете [SOPHOCOS_FRIEND.GetHerHim] в ошибочности [SOPHOCOS_FRIEND.GetHerHis] способов."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.c.conversion: "Вы успешно убедили [SOPHOCOS_FRIEND.GetHerHim] в ошибке [SOPHOCOS_FRIEND.GetHerHis] способов"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.c.unconvinced.tt: "[SOPHOCOS_FRIEND.GetFirstName] оставляет неудовлетворенным"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.c.unconvinced: "[SOPHOCOS_FRIEND.GetFirstName] не убедил"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.c.shake.tt: "[SOPHOCOS_FRIEND.GetFirstNamePossessive] аргументов заставят вас поколебаться и усомниться в своей вере"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.c.shake: "[SOPHOCOS_FRIEND.GetFirstNamePossessive] аргументов потрясли вас и заставили вас усомниться в своей вере"  #Машинный перевод 28.10.23!
 sophocos_quest.5111.d: "Попросите у [SOPHOCOS_FRIEND.GetHerHim] их запасные припасы, а затем пожелайте им до свидания."  #Машинный перевод 28.10.23!
 sophocos_quest.5111.e: "В своей слабости они все еще могут отдать свою жизнь"  #Машинный перевод 28.10.23!
 # Great Worm 
 sophocos_quest.5116.t: "Великий Пожиратель"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.desc: "Когда я поднимаюсь все выше по ступеням, сильная дрожь в башне внезапно сбивает вас с ног. Выглянув за борт, я охвачен нарастающим ужасом при виде огромного червя, пробирающегося вокруг башни и поднимающегося вверх! Ужасающий облик, кажется, приближается прямо ко мне и наверняка появится через несколько секунд.\n\nЕго огромные черные глаза, кажется, смотрят прямо на меня, когда он подползает все ближе, его огромная клыкастая пасть широко открыта."  #Машинный перевод 28.10.23!
 sophocos_quest.5116.a: "Отличный червь! Вы пришли, чтобы вознаградить мою верность!"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.a.tt: "Ты не найдешь нужды! Великий Червь, возможно, даже посчитает нужным одарить вас дарами..."  #Машинный перевод 28.10.23!
 sophocos_quest.5116.a.verypleased: "Перед уходом Великий Червь дарит отличные подарки!"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.a.pleased: "Перед уходом Великий Червь раздает подарки!"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.b: "Ну же, зверь!"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.b.slayer.tt: "Вы поражаете грязное существо"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.b.slayer: "Червь был не чем иным, как галлюцинацией..."  #Машинный перевод 28.10.23!
 sophocos_quest.5116.b.escape.tt: "Ты спасаешься своей жизнью"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.b.failure.tt: "Зверь ранит тебя"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.b.failure: "Зверь ранил тебя"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.b.failure.ctt: "Вы искалечены"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.b.death.tt: "Тебя сожрал червь"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.c: "Простая галлюцинация. Я проигнорирую это."  #Машинный перевод 28.10.23!
 sophocos_quest.5116.d: "Милосердие!"  #Машинный перевод 28.10.23!
 sophocos_quest.5116.d.tt: "Вы преклоняете колени и клянетесь в вечной верности Великому Червю."  #Машинный перевод 28.10.23!
 # Dead Relative Ghost 
 sophocos_quest.5117.t: "Знакомое зрелище"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.desc: "Когда мы с трудом поднимаемся по очередной из бесчисленных ступенек Великой Башни, ко мне внезапно приближается призрачная фигура. Когда он приближается, я в шоке понимаю, что это поздний [dead_relative.GetTitledFirstName]. Я совершенно не уверен, галлюцинирую ли я или нет, или меня действительно посещает моя семья из могилы.\n\nВ любом случае, [dead_relative.GetSheHe], похоже, открывает призрачный рот [dead_relative.GetHerHis], чтобы заговорить со мной.. ."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a: "Нет такой компании, как семья..."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.wincest.tt: "Вы успешно соблазняете члена своей семьи-нежити и спите с ним."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.wincestwin: "Вы прекрасно провели время, но чувствуете себя опустошенным после призрачного романа."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.failcest: "Ты только что пытался лечь с галлюцинацией"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.wincestbusted: "Кто-то видит, что ты лежишь с призраком!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.failcestbusted: "Вас видели лежащим с тем, что оказалось галлюцинацией..."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.repulsed.tt: "[dead_relative.GetFirstName] испытывает отвращение и исчезает"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.repulsed: "[dead_relative.GetFirstName] почувствовал отвращение и исчез"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.attack.tt: "[dead_relative.GetFirstName] возмущен и нападает на вас!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.attack: "[dead_relative.GetFirstName] возмутился и напал на вас."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.a.divinewincest.tt: "Это был бы священный союз!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b: "Моя любовь, это было так давно!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b.success.tt: "Вы страстно воссоединяетесь со своим неживым супругом."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b.repulsed.tt: "Вашему супругу противны ваши ухаживания"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b.repulsed: "Вашему супругу были противны ваши ухаживания"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b.attack.tt: "Ваш супруг возмущен и нападает на вас!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b.attack: "Ваш супруг возмутился и напал на вас!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b.good.tt: "Такой союз считается благословенным!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b.ok.tt: "Такой союз в лучшем случае считается приемлемым."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.b.bad.tt: "Такой союз считается девиантным."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.c: "Займите их восхождением!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.c.revelation: "[dead_relative.GetFirstName] раскрыл тебе тайны жизни и смерти!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.c.minorrevelation: "[dead_relative.GetFirstName] поделился с вами своими мыслями о жизни и смерти."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.c.overwhelmed: "Ваш разум не смог воспринять идеи [dead_relative.GetFirstName]!"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.c.normal: "Разговор был приятным, но скучным."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.d: "Небольшой разговор перед восхождением"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.d.insane: "Вы проводите некоторое время в разговоре, прежде чем понимаете, что у вас галлюцинации."  #Машинный перевод 28.10.23!
 sophocos_quest.5117.e: "Не обращайте внимания на призрака"  #Машинный перевод 28.10.23!
 sophocos_quest.5117.f: "я не подписывался на это"  #Машинный перевод 28.10.23!
 sophocos_quest.5118.t: "Перекресток Откровения"  #Машинный перевод 28.10.23!
 sophocos_quest.5118.desc: "Вы получили великие знания от рук призрака... возможно, вы уже достигли просветления и вам не нужно подниматься дальше?"  #Машинный перевод 28.10.23!
 sophocos_quest.5118.a: "Ерунда!"  #Машинный перевод 28.10.23!
 sophocos_quest.5118.b: "Действительно, пора возвращаться."  #Машинный перевод 28.10.23!
  
 ## Peak Events 
 sophocos_quest.6001.t: "Вершина"  #Машинный перевод 28.10.23!
 sophocos_quest.6001.desc.cynical: "После многих дней восхождения и боли я, наконец, поднялся на последний подъем и оказался на вершине Holy [GetBuilding('01_sophocos').GetName]. Говорят, что каждый паломник испытывает что-то новое и великолепное, достигая вершины башни, но все, что я вижу здесь, — это разбросанные обломки, святыни и мумифицированные трупы, оставленные более чем тысячелетними паломничествами. С этой точки зрения весь Саррадон простирается подо мной, и четко виден выступающий изгиб полуострова Харадамат, как и море за ним.\n\nСделав глубокий вдох свежего, почти болезненно холодного воздуха, я должен признаться, что Я немного разочарован отсутствием поразительного духовного откровения, но, по крайней мере, теперь могу сказать, что совершил подвиг, невозможный для многих, и выдержал это испытание. Однако ангелам не удается появиться."  #Машинный перевод 28.10.23!
 sophocos_quest.6001.desc.zealous: "После многих испытаний и невзгод мы с моими товарищами наконец достигли вершины. Здесь, так близко к небесам, я онемела от величия, зажатая между необъятностью, которая теперь раскинулась вокруг меня, и ослепительным сиянием солнца надо мной. Охваченный необъятностью всего этого, я внезапно чувствую одышку и падаю на колени, когда меня охватывает внезапное и непреодолимое чувство головокружения. На периферии моего зрения начинают вспыхивать крошечные точки света, и я понимаю, что Ангелы, должно быть, уже рядом со мной. К [ROOT.Char.GetFaith.HighGodName] это действительно происходит!\n\n Увы, через несколько мгновений опыт проходит без дальнейших явлений. Моя вера, похоже, еще недостаточно сильна.\n\nЯ постараюсь стать лучше, когда вернусь в следующий раз."  #Машинный перевод 28.10.23!
 sophocos_quest.6001.desc: "После многих дней восхождения и боли я наконец добрался до вершины Holy [GetBuilding('01_sophocos').GetName]. Говорят, что каждый паломник испытывает что-то новое и великолепное, достигая вершины башни, и я действительно потерял дар речи от величия видения, представшего передо мной. С этой точки зрения весь Саррадон простирается подо мной, и четко виден выступающий изгиб полуострова Харадамат, а также еще более отдаленное море за ним.\n\nСделав глубокий вдох свежего и мучительно холодного воздуха, я могу Не могу не испытывать гордости за свои достижения. Однако ангелам не удается появиться."  #Машинный перевод 28.10.23!
 sophocos_quest.6001.a: "Аэрас действительно кажется очень маленьким."  #Машинный перевод 28.10.23!
  
 ## Raze Events 
 sophocos_quest.7001.t: "Софокос в огне"  #Машинный перевод 28.10.23!
 sophocos_quest.7001.desc: "Я наблюдаю, как это разворачивается.\n\nВсадники скачут по пустынным улицам ветхих трущоб, возникших вокруг Софокоса. Большинство посетителей-ритуалистов бежали задолго до того, как увидели на горизонте сияние раскаленных головней и факелов, и лишь горстке дураков и фанатиков, которые отказываются бежать, остается гореть заживо внутри храмов, гостиниц для паломников и священных часовен. они посвятили свою жизнь поддержанию. На следующее утро, когда огненное кольцо догорает до тлеющих углей, мы уже приступили к работе, грабя святыни и свергая статуи. Ямы с реликвиями засыпают, чтобы отвадить сорок и паразитов от поиска сокровищ. Неудачливый или ненаблюдательный караван поднимается на вершину холма только для того, чтобы быть разграбленным, а его несчастных путников предать мечу.\n\nЯ не думаю, что Ритуалисты вернутся сюда надолго. Вот если бы мы только могли разрушить саму башню..."  #Машинный перевод 28.10.23!
 sophocos_quest.7001.a: "Слава наша!"  #Машинный перевод 28.10.23!
  
 sophocos_quest.7002.t: "Софокос в огне"  #Машинный перевод 28.10.23!
 sophocos_quest.7002.desc.continental: "Новости поступили из [sarradon|E]. Год за годом нищие и святые люди ритуальной веры совершали свое священное путешествие в [sophocos|E], но, очевидно, [sophocos_razer.GetFirstNameRegnal] надоел этот языческий сброд, вторгающийся на территории [sophocos_razer.GetHerHis], и он, наконец, предпринял решительные действия. Хотя сама башня может быть неприступной, значительная инфраструктура, построенная на протяжении многих лет бесстрашными паломниками, не является таковой, а бесчисленные святыни и другие святые места были сожжены. Ритуалисты по всему Саррадону уже жаждут крови, но только время покажет, хватит ли у них сил, чтобы привлечь [sophocos_razer.GetFirstName] к ответственности."  #Машинный перевод 28.10.23!
 sophocos_quest.7002.desc.sarradonian: "Плохие новости Новости поступили из [sophocos|E]. Год за годом нищие и святые люди со всего [sarradon|E] совершали свое священное путешествие в [sophocos|E]. Хотя это место, как известно, имеет особое значение для ритуалистов, оно занимает особое место для большинства конфессий Саррадона и является одним из немногих мест, где [war_in_heaven|E] уступил место непростому перемирию. Очевидно, [sophocos_razer.GetFirstNameRegnal] этот межрелигиозный мир не по душе [sophocos_razer.GetHerHis]. Хотя сама башня может быть неразрушимой, настоящий город, построенный на протяжении многих лет бесстрашными паломниками, таковым не является, а бесчисленные святыни и другие святые места были сровнены с землей. Ритуалисты по всему Саррадону уже жаждут крови, и даже наш народ обеспокоен последствиями этого зловещего акта неспровоцированного насилия против самого святого места на нашем континенте. Только время покажет, можно ли привлечь [sophocos_razer.GetFirstName] к ответственности."  #Машинный перевод 28.10.23!
 sophocos_quest.7002.desc.ritualists: "Весть о бедствии дошла до нас из святого [sophocos|E]. [sophocos_razer.GetFirstNameRegnal] предпринял действия, чтобы сжечь верующих и лишить нас доступа к этой святая святых. Хотя известно, что даже самые языческие короли уважают мудрость и добродетель, [sophocos_razer.GetFirstName] убивал живших там святых мужчин и женщин и поджигал их святыни. Хотя сама священная башня защищена от насилия со стороны любого человека на [aeras|E], у ее основания больше ничего не осталось, и нам наверняка не позволят получить доступ к ней в поисках мудрости. Воистину [sophocos_razer.GetHerHis] злоба не знает границ!\n\nВерные уже жаждут праведной мести этому расхитителю добродетели. Да избавят нас Ангелы [sophocos_razer.GetHerHis] головы!"  #Машинный перевод 28.10.23!
 sophocos_quest.7002.a: "Что это будет означать для будущего?"  #Машинный перевод 28.10.23!
