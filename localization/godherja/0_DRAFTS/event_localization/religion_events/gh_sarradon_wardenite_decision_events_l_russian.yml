l_russian:
  
 wardenite_decisions.0002.t: "Победа!"
 wardenite_decisions.0002.desc: "Во времена [Concept('saints_war','Saints Crusade')|E] вера [wardenite|E] казалась обреченной. Проклятый [Concept('aversarians','Afazariani')|E] взял многие крепости, которые мы считали неприступными, преследовал и убивал верующих, хотя их жертвы всегда желали жить справедливо и праведно. Многие из тех, кто должен был знать лучше, утверждали, что Финальное Противостояние уже близко и что Мертвый Бог вырвется на свободу - достойное наказание за нашу неудачу.\n\nПоскольку мы стоим верхом на [sarradon|E], эти дни кажутся теперь далекими. Даже благородный [tathtali|E] никогда не владел такой властью над Саррадоном."
 wardenite_decisions.0002.a: "Подумать только, как далеко мы зашли."
