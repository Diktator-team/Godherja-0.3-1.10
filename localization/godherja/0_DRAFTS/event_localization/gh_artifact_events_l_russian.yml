l_russian:
 gh_artifact.0002.t: "Книжный торговец"
 gh_artifact.0002.desc: "Странствующий книготорговец пробирался по сельской местности и предстал перед моим судом. Они глубоко кланяются, когда их проводят передо мной.\n\n «Мой [ROOT.Char.GetTitleAsNameNoTooltip], я хотел с вами познакомиться. У меня действительно есть несколько очень редких книг, намного превосходящих те вещи, которые могли бы заинтересовать риффа. - сброд и простые торговцы. Но для такого эрудированного человека, как вы и ваш двор, я подозревал, что они могут представлять интерес..."
 gh_artifact.0002.steal_all_books: "Думаю, я возьму их всех, спасибо."
 gh_artifact.0002.a: "Хм, а что насчет этого?"
 gh_artifact.0002.b: "Мне это интересно!"
 gh_artifact.0002.c: "Расскажи мне подробнее об этом..."
 gh_artifact.0002.d: "Меня не интересует эта халтура."
  
 #artifact.0010.t: "Зверинец торговца"
 #artifact.0010.desc: "Весь двор гудит от любопытного торговца, проходящего через мои земли, который, очевидно, приезжает с животными в клетках со всех четырех уголков Эраса. По настоянию практически всех членов моей семьи я пригласил [menagerie_merchant.GetHerHim] в гости.\n\nМеня устроили настоящее представление: торговец демонстрирует множество зверей, о которых я до сих пор слышал только в рассказах, с самым ярким моментом является [ROOT.GetCharacter.Custom('GetRandomExoticAnimal')]!"
 #artifact.0010.a: "Я продан. Дайте мне один из них."
 #artifact.0010.b: "Это весьма очаровательное существо!"
 #artifact.0010.c: "Я бы пожалел, что не приобрел такого чудесного зверя."
 #artifact.0010.d: "Все! Я хочу все!"
 #artifact.0010.e: "Забавно, но мне не нужны зловонные звери."
  
 #artifact.0011.t: "Просьба прочитать."
 #artifact.0011.desc: "Когда я стоял возле своих покоев, пытаясь придумать что-нибудь еще, помимо своих обычных обязанностей, ко мне подошел мой придворный капеллан. Они вежливо поприветствовали меня, и я вернул его. Вскоре они заговорили со мной. Они сказали: «Мой господин, я надеюсь, что вы будете готовы ответить на мою просьбу. Видите ли, я подумал, что вам может быть полезно чтение, поскольку это, несомненно, добавит вам понимания. Я собрал несколько книг для Вы бы хотели подумать. Готовы ли вы попытаться уделить им немного времени сейчас?"
 #artifact.0011.a: "Конечно. Я искал, чем бы заняться."
 #artifact.0011.b: "Я пока не могу этого сделать."
  
 #artifact.0012.t: "Внутри библиотеки."
 #artifact.0012.desc: "Я вошел в библиотеку, и меня сразу же встретили, казалось бы, безграничные полки, каждая из которых была заполнена книгами в обложках разного дизайна и цвета. Я огляделся, углубляясь в него, и обнаружил, что стою у одной полки, моя рука поднялась, чтобы коснуться корешков книг, которые она держала. Я чувствовал твердость их материала, думая о страницах каждой книги и задаваясь вопросом, что они могут содержать, чтобы я мог прочитать. Я остановился и подумал, что можно прочитать."
 #artifact.0012.a: "Возможно, я смогу выбрать что-то, не слишком задумываясь о том, о чем это может быть."
 #artifact.0012.b: "Возможно, мне следует прочитать что-нибудь об истории вещей."
 #artifact.0012.c: "Я мог бы попытаться поучиться у магов."
 #artifact.0012.a.success: "Я смог понять произведение."
 #artifact.0012.a.failure: "Книга поставила меня в тупик."
  
