l_russian:
 war_event.3103.t: "Черное Солнце расширяется"
 war_event.3103.desc: "Слава, вновь восстановленна."
 war_event.3103.a: "Начало новой главы."
 war_event.4000.desc: "Призыв Ценвара к войне" 

 war_event.3104.t: "Там, где Все это началось"
 war_event.3104.desc: "Для большинства из нас сегодня, с момента нашего первого вздоха, в жизни господствует страх. Страх перед [Concept('fog','туманом')|E],перед разрушенными останками [Concept('aervalr','Аэрвала')|E]и перед хаосом, войнами и страданиями, которые принесли с собой наши предки. Хотя в случившемся бедствии можно обвинить многих, главным виновником можно назвать одного человека, который сейчас находится в моей власти.\n\nПосле того, как он расправился с последним из своих любимых фанатиков, [prisoner_a.GetFirstName] теперь ждет своей участи в моем самом глубоком подземелье. Сказать, что в разглагольствованиях и бреднях старого [Concept('magi','мага')|E] мало раскаяния, было бы преуменьшением, потому что он осмеливается злорадствовать по поводу своей репутации дурака, который превратил мир в горящие руины.\n\nНеважно. Неважно. В этот день прихоти этого мерзкого тирана, наконец, перестанут иметь значение, раз и навсегда."
 war_event.3104.a: "Пусть восторжествует справедливость и этот безумец будет забыт."
 war_event.3104.b: "Может быть, живым от него больше пользы?"
 fervor_loss_aeschraes_executed: "Воплощение Чистейшего убито!"
  
 gh_raiding.0001.t: "Наша добыча распределена"
 gh_raiding.0001.desc: "Мы распределяем наши нечестные доходы между солдатами."
  
 gh_ambush_events.1001.t: "Засада!"
 gh_ambush_events.1001.desc: "Во время марша через [SCOPE.Custom('GetAmbushLocation')] наша армия попала в засаду [SCOPE.Custom('GetAmbushMAA')] [SCOPE.Custom('GetAmbushAtmosphere')]. Если мы не разберемся с ними сейчас, монстры могут начать бесчинствовать в сельской местности, сея смерть и разрушения везде, где они бродят."
 gh_ambush_events.1001.a: "Убейте грязных тварей!"
  
 AMBUSH_CB_NAME: "Засада"
