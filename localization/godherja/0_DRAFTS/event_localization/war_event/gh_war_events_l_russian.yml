l_russian:
 war_event.3103.t: "Черное Солнце расширяется"
 war_event.3103.desc: "Слава, снова восстановлен."
 war_event.3103.a: "Начало новой главы."
 war_event.4000.desc: "Призыв Ценвара к войне"
  
 war_event.3104.t: "Где все началось"
 war_event.3104.desc: "Для большинства из нас сегодня, с момента нашего первого вздоха, в жизни доминирует страх. Страх перед [fog|E], разбитыми останками [aervalr|E], а также перед хаосом, войнами и страданиями, которые принесли наши предки. Хотя в этом бедствии можно винить многих, но одного из них можно назвать величайшим преступником, человека, который теперь находится в моей власти.\n\nУничтожив последнего из своих любимых фанатиков, [prisoner_a.GetFirstName] теперь ждет своей участи в моем самом глубоком подземелье. Сказать, что в разглагольствованиях и бредах старого [magi|E] мало раскаяния, было бы преуменьшением, поскольку он осмеливается злорадствовать по поводу своей репутации дурака, превратившего мир в горящие руины.\n\nНеважно. В этот день прихоти этого подлого тирана окончательно перестанут иметь значение, раз и навсегда."
 war_event.3104.a: "Пусть справедливость восторжествует, а этого безумца забудут."
 war_event.3104.b: "Может быть, он полезнее живым?"
 fervor_loss_aeschraes_executed: "Чистейшее воплощение убито!"
  
 gh_raiding.0001.t: "Наша добыча распределена"
 gh_raiding.0001.desc: "Мы распределяем наши нечестные доходы среди солдат."
  
 gh_ambush_events.1001.t: "Засада!"
 gh_ambush_events.1001.desc: "На марше через [SCOPE.Custom('GetAmbushLocation')] наша армия попала в засаду [SCOPE.Custom('GetAmbushMAA')] [SCOPE.Custom('GetAmbushAtmosphere')]. Если мы не разберемся с ними сейчас, монстры могут начать буйствовать по сельской местности, сея смерть и разрушения везде, где они бродят."
 gh_ambush_events.1001.a: "Убейте грязных тварей!"
  
 AMBUSH_CB_NAME: "Засада"
