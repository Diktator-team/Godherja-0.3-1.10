l_russian:
 falconer.0001.t: "Тренировочные соколы"  #Машинный перевод 28.10.23!
 falconer.0001.desc: "Спустя несколько дней я наконец-то обзавелся собственным соколом. Последующее обучение займет несколько месяцев, и его успех зависит от моей способности установить связь с этой птицей.\n\nЕсли мне это удастся, мой сокол станет большим подспорьем для будущих охот и, возможно, даже хорошим другом — я поделюсь большей частью своих дней с существом, которое живет своей жизнью как высший хищник."  #Машинный перевод 28.10.23!
 falconer.0001.a: "Давайте начнем."  #Машинный перевод 28.10.23!
 falconer.0001.a.tt_success: "Вы успешно дрессируете своего сокола через несколько месяцев."  #Машинный перевод 28.10.23!
 falconer.0001.a.tt_failure: "Ваше обучение терпит неудачу через несколько недель"  #Машинный перевод 28.10.23!
  
 falconer.0002.t: "Тренировочный успех!"  #Машинный перевод 28.10.23!
 falconer.0002.desc: "Обучение заняло несколько месяцев, но теперь мой сокол восприимчив к моим командам и с легкостью ловит мелкую добычу. Завораживающе наблюдать, как они ныряют в воздух на десятки футов и свободно скользят по взмаху моей руки. Существо станет отличным помощником в моих охотничьих начинаниях."  #Машинный перевод 28.10.23!
 falconer.0002.a: "Новый компаньон!"  #Машинный перевод 28.10.23!
  
 falconer.0003.t: "Тренировочный провал!"  #Машинный перевод 28.10.23!
 falconer.0003.desc: "Я пробовал снова и снова, но мои команды соколу не принимаются. Сегодня они просто улетели и не вернулись. Я вынужден на данный момент отказаться от обучения соколиному делу."  #Машинный перевод 28.10.23!
 falconer.0003.a: "[ROOT.Char.Custom('InsultAdjectiveGeneric')|U] птица!"  #Машинный перевод 28.10.23!
  
 #falconer_future_attempts_easier_tt: "Будущие попытки дрессировать сокола будут проще, независимо от успеха."  #Машинный перевод 28.10.23!
 #falconer_trait_progress_tt: "Прогресс к [GetTrait('gh_falconer').GetName( GetNullCharacter )] [trait|E]: #V [Add_CFixedPoint(GetPlayer.MakeScope.Var('falcons_trained').GetValue, '(CFixedPoint)1')|0]/3#! #weak (+1)#!"  #Машинный перевод 28.10.23!
