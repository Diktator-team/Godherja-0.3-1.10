 harthah_war.0100.t: "Против агионистов"
 harthah_war.0100.desc: "Наконец-то началась наша кампания по изгнанию агионистов из [sarradon|E], и теперь мои солдаты собираются в большом количестве. Когда новости о нашем походе против этих монстров в человеческом обличье распространяются по стране, под наше знамя стекаются нетерпеливые новобранцы. Слишком долго народ Саррадона угнетался этими тиранами и их языческими Святыми, и наши ряды рекрутов пополняются, включая даже [ritualists|E] и других, не [wardenites|E], отчаянно нуждающихся в свободе от ига [aversarian|E] рабства. Если я скажу только одно слово, население поднимется восстанием и поддержит мое вторжение."
 harthah_war.0100.a: "Весь Саррадон идет со мной!"
 harthah_war.0100.a.tt: "Вы получите массовую поддержку своей кампании, как со стороны провинций, контролируемых агионистами, так и со стороны вассалов Орденов, не являющихся агионистами."
 harthah_war.0100.b: "Мне не нужен этот сброд."
 harthah_war.0100.b.tt: "Вы не получите дополнительных войск для этой войны."
 harthah_war.0101.t: "Марши Харты"
 harthah_war.0101.desc: "Наконец-то Харта, так называемый отец [sarradon|E], идет нас освобождать. Паника среди агионистов, когда-то столь самодовольных своим превосходством, очевидна, когда они торопливо сгоняют своих рекрутов. За их насмешками я теперь уловил холодный ужас, а их некогда самоуверенные команды сменились хриплыми воплями, требующими верности и службы. Я долгое время работал марионеткой и вассалом этих жестоких тиранов, но теперь? Возможно, пришло время подняться и вернуть Саррадон."
 harthah_war.0101.a: "К оружию!"
 harthah_war.0101.a.tt: "Ты присоединишься к Харте против своего сюзерена."
 harthah_war.0101.b: "Харта обречен. Я не утону вместе с ним."
