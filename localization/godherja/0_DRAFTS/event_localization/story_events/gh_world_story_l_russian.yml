l_russian:
 world_story.0001.t: "Падение Орайполя"  #Машинный перевод 28.10.23!
 world_story.0001.desc: "Разношерстная группа мелкой знати из северной столицы прибыла в наши земли в поисках убежища и принесла печальную весть - Орайсполь пал перед варварскими ордами [oraispol_conqueror.GetTitledFirstName]! Несмотря на героическую защиту безнадежно превосходящего по численности гарнизона города, некогда гордый мегаполис был разрушен и оставил после себя тщательно разграбленную, сожженную оболочку своего прежнего «я».\n\nРазвитие, хотя и молчаливо ожидаемое с момента катастрофы в Елисейский перевал до сих пор вызывает потрясения в и без того деморализованных и истерзанных войной остатках Империи. Сейчас, когда север, по-видимому, навсегда скатывается в состояние анархии, управляемой варварами, перспективы общего восстановления имперского порядка становятся все более туманными и маловероятными."  #Машинный перевод 28.10.23!
 world_story.0001.desc.sjalvolki: "Сегодня великий день, потому что старому злу наконец-то пришел конец. Храбрые, неудержимые воины нашего народа вонзили кол в темное, наполненное желчью сердце зверя [aversarian|E], который когда-то стремился сожрать все - [title_c_oraispol.GetNameNoTier] пал.\n\nПока [oraispol_conqueror.GetTitledFirstName] смотрит вниз на побежденный город, наступает новая эра. Поскольку очевидная победа над Империей теперь считается предрешенной, наше великое шествие по известному миру подходит к концу. Несмотря на всю заработанную славу и захваченные богатые земли, наконец-то пришло время назвать это место нашим новым домом."  #Машинный перевод 28.10.23!
 world_story.0001.desc.iyrossi: "Хотя колеса правосудия могут вращаться медленно, похоже, что они действительно вращаются. После тысячи лет разврата, жестокости и безграничной злобы пришло время нашим бывшим хозяевам отдать долг.\n\n[title_c_oraispol.GetNameNoTier], когда-то город, считавшийся неуязвимым, теперь лежит разрушенным под сапогами [oraispol_conqueror.GetTitledFirstName]. Высокомерные здания, которые когда-то стояли памятником слепому высокомерию [aversarians|E]', теперь представляют собой не что иное, как горящие груды обломков.\n\nДолгие годы нашего плена наконец подходят к концу. Мы должны воспользоваться моментом и сбросить последние остатки иноземного ига уже сейчас, ибо наш народ ждет новое, более светлое будущее."  #Машинный перевод 28.10.23!
 world_story.0001.desc.generic: "То, что поначалу казалось преувеличенными тавернными сплетнями проходящих наемников и торговцев, теперь подтверждено глашатаем двора [oraispol_conqueror.GetTitledFirstName] - [title_c_oraispol.GetNameNoTier] пал.\n\nХотя великий город переживал общий упадок из-за продолжающегося распада Империи, символическая сила этого события до сих пор неоспорима. По всему Расколотому Берегу эта новость была встречена [aversarians|E] всех мастей с совершенно предсказуемым ужасом, в то время как их враги разразились ликующим разгулом. Хотя это, без сомнения, событие огромной исторической значимости, в конечном итоге мы мало что делаем в этой конкретной расе."  #Машинный перевод 28.10.23!
 world_story.0001.a: "Проклятые дикари!"  #Машинный перевод 28.10.23!
 world_story.0001.b: "Радуйтесь!"  #Машинный перевод 28.10.23!
 world_story.0001.c: "Интересное развитие событий."  #Машинный перевод 28.10.23!
  
 world_story.0002.t: "Смерть Завоевателя"  #Машинный перевод 28.10.23!
 world_story.0002.desc: "Ценвар «Сокрушитель Ведьм» мертв. Ранние отчеты не могут определить, было ли это убийство, битва, болезнь или какой-то другой метод, но все согласны с тем, что Имперрех сломан. Многие члены бывшей коалиции уже готовятся к войне друг против друга за оставшиеся обрывки [aversaria|E]. То, что произойдет дальше, навсегда определит будущее Континента."  #Машинный перевод 28.10.23!
 world_story.0002.a: "Возникает новый мир."  #Машинный перевод 28.10.23!
  
 world_story.0003.t: "Смерть Завоевателя"  #Машинный перевод 28.10.23!
 world_story.0003.desc: "Мифический воин Ценвар «Сокрушитель Ведьм» мертв. Ранние отчеты не могут определить, было ли это убийство, битва, болезнь или какой-либо другой метод, но все согласны с тем, что Имперрех должен быть сломлен без руководства Ценваре. Мои бывшие союзники уже готовятся к войне друг против друга за оставшиеся обрывки [aversaria|E]. То, что произойдет дальше, навсегда определит будущее моего народа."  #Машинный перевод 28.10.23!
 world_story.0003.a: "Возникает новый мир."  #Машинный перевод 28.10.23!
  
 world_story.0100.t: "Ворота Орайполя"  #Машинный перевод 28.10.23!
 world_story.0100.desc: "Это оно. Это кульминация работы всей моей жизни, мой звездный час, величайшая радость, которую я когда-либо испытываю.\n\nЯ родился никем. Местом моего рождения была деревня в самой глухой колонии, давно поглощенная [fog|E]. Битва за битвой, труп за трупом, я пробрался от самых краев мира к его бьющемуся позолоченному сердцу и пришел забрать его себе.\n\nПока я пробираюсь к Колонне Чистейших, эйфорические толпы, выстроившиеся на улицах, выкрикивают мое имя, их ликующие крики превращаются почти в оглушительную какофонию.\n\n'Спаситель! Черное солнце! Аавтократир! Чистейший!"  #Машинный перевод 28.10.23!
 world_story.0100.a: "Еще многое предстоит сделать."  #Машинный перевод 28.10.23!
 world_story.0100.tt: "[new_capital.GetNameNoTier] станет законной столицей [aversarian_polity.GetNameNoTier]"  #Машинный перевод 28.10.23!
 world_story.0101.t: "Бастонпорт"  #Машинный перевод 28.10.23!
 world_story.0101.desc: "Мы приближаемся к нашей конечной цели. Еще несколько лет назад все, что у меня было, — это разрозненная группа разбитых легионов под моим командованием, бесполезный участок земли на окраине [aversaria|E].\n\nСегодня я владею одним из самых богатых сохранившихся городов Империи и окружающей его сельской местностью. Дорога сюда была непростой – за каждый луг, за каждый лес, за каждый хутор было пролито столько крови, что можно было бы напитать реку. Калитипсоми должен был стать дикой и контролируемой варварами анархией, но теперь я наконец навел порядок в беспокойной провинции. Мои дела настолько велики, что, если я захочу, я могу переименовать город в свою честь, и это не будет сочтено неуместным.\n\nНо [GetBuilding('01_bastonport').GetName], каким бы богатым он ни был, это не то, чего я желаю. Я обращаю взгляд на юг, желание моей жизни дразняще приближается..."  #Машинный перевод 28.10.23!
 world_story.0101.a: "Он будет носить имя своего освободителя «до скончания веков»."  #Машинный перевод 28.10.23!
 world_story.0101.a.tt: "[GetTitleByKey('c_kankaanviisa').GetNameNoTier] и [GetTitleByKey('b_hinterreckenberg').GetNameNoTier] изменят свое название на #E Никонеапол#!"  #Машинный перевод 28.10.23!
 world_story.0101.b: "Мелкая слава – это не то, чего я ищу."  #Машинный перевод 28.10.23!
  
 NICONEAPOL_NAME: "Никонеаполь"  #Машинный перевод 28.10.23!
  
 world_story.0150.t: "Штурм Чурана"  #Машинный перевод 28.10.23!
 world_story.0150.desc: "Корабли, доверху наполненные сокровищами, неожиданно начали прибывать в порты [chevalie|E], прибывая из далеких земель Амсари в [sarradon|E]. Судя по всему, столица экзотической империи досталась нашим наёмникам и авантюристам, которые принялись вывозить из города всё хоть сколько-нибудь ценное - хотя, судя по всему, даже при полной несдержанности им трудно полностью лишить её это золото.\n\nЭкзотические товары южан стали чем-то вроде сенсации среди знатных людей, а добыча настолько обильна, что золотые украшения в некоторых местах продаются по цене фляги меда, а несколько гильдий ювелиров в [peti_gisredde|E] требуют сдержать приток, чтобы они не остались без бизнеса.\n\nИ все же жадность Западной Королевской торговой компании не удовлетворена. Их агенты рыскают по стране в поисках рекрутов, и это понятно: многие в их рядах решили уйти в отставку, поскольку теперь они обладают таким большим богатством, что на его трату уйдет десять экстравагантных жизней."  #Машинный перевод 28.10.23!
 world_story.0150.desc.amsari: "Казалось бы, несчастья продолжающейся гражданской войны нашли способ опустить нас даже ниже, чем мы считали возможным - [GetTitleByKey('c_tchouran').GetNameNoTier], священная столица Канамсаров, город, который ни разу за всю свою долгую историю не пал под властью иностранного войска. истории, поддался осаде варварских наемников и воров!\n\nСтервятники-шевальены воспользовались нынешним хаосом, чтобы штурмовать один из самых гордых бастионов нашего народа, и мы ничего не можем сделать, кроме как слушать ужасающие истории, распространяемые беженцами. от метрополии. Было подожжено несколько кварталов, убито бесчисленное количество невинных людей, осквернены храмы, а Ханхе Пеашмбра, как сообщается, была настолько тщательно разграблена, что остались только ее голые мраморные стены.\n\nВоеначальники бывшего Хиклана поклялись отомстить за эту катастрофу и изгнать северную нечисть как можно скорее, хотя всякая надежда на скоординированные военные действия столь же далека, как и сам Заоран, пришедший нам на помощь."  #Машинный перевод 28.10.23!
 world_story.0150.desc.generic: "Новости о продолжающейся гражданской войне, бушующей на землях Амсари, указывают на то, что конфликт принял неожиданный оборот. Хаос оказался благодатной почвой для участников Марша, которые какое-то время косвенно наживались на политической ситуации, хотя теперь их цели кажутся гораздо большими - они захватили [GetTitleByKey('c_tchouran').GetNameNoTier], столицу Хиклана и один из самых блестящих городов. городов мира.\n\nТочно, как это произошло, не совсем ясно - полевые командиры региона бросают друг другу все более надуманные обвинения, хотя большинство из них, вероятно, также проклинают покойного Пеймана в частном порядке, за это именно он так щедро предоставил Шевальенам точку опоры в регионе десятилетия назад, несмотря на советы об обратном.\n\nКак бы то ни было, это, несомненно, поворотный момент в конфликте. Северяне, которых раньше по большей части игнорировали, теперь привлекли пристальное внимание местных жителей, а вкус богатств, захваченных в пределах [GetTitleByKey('c_tchouran').GetNameNoTier], похоже, только усилил собственные амбиции захватчиков."  #Машинный перевод 28.10.23!
 world_story.0150.a: "Славный день!"  #Машинный перевод 28.10.23!
 world_story.0150.b: "Близки ли Конечные времена?"  #Машинный перевод 28.10.23!
 world_story.0150.c: "Как меняются времена..."  #Машинный перевод 28.10.23!
  
 #world_story.1001.t: "Песня Саррадона"  #Машинный перевод 28.10.23!
 #world_story.1001.desc: "Привет! Благодарим вас за игру в Godherja: The Dying World и ее первое обновление почти за год! Чтобы освободить его, потребовалось много пота, слез и жертвоприношений мертвым богам, и мы так счастливы, что наконец-то выпустили его. Конечно, прошло очень много времени с тех пор, как у нас был широкий выпуск, и это *огромный* патч, поэтому, пожалуйста, поймите, что он еще не до конца доработан!\n\nМы будем публиковать ретроспективу разработки, рассказывающую о трудности, с которыми мы столкнулись при подготовке этого патча, а также обсуждение изменений, которые мы внесли в наши методы разработки и структуру команды, чтобы гарантировать, что будущие патчи не займут столько времени. Пожалуйста, зайдите в наш Discord, чтобы сообщать о любых ошибках, которые вы обнаружите, и имейте в виду, что, к сожалению, перерисовка карты не была завершена, когда мы решили выпустить ее - это будет сделано скоро!\n\nСледующий патч Godherja будет для Королевского двора. Мы загружаем все выпущенные версии мода в ModDB на случай, если вы захотите получить доступ к более ранним версиям, а Steam позволяет вам откатить версию игры, если мод становится несовместимым.\n\nЕще раз спасибо за игру! Надеемся, вам понравятся чудеса юга :)\n\n~Lonely Knight и команда разработчиков."  #Машинный перевод 28.10.23!
 #world_story.1001.a: "Они всегда так много говорят?"  #Машинный перевод 28.10.23!
