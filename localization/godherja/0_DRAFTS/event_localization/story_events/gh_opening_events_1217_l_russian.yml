 opening_event.80.txt: "Морской Меч"  #Машинный перевод 28.10.23!
 opening_event.80.desc: "Мне было всего пять лет, когда умер мой отец, и всего семь лет, когда мир рухнул. Моё самое раннее воспоминание — это перепуганная, скорбящая мать, которая бросила меня на корабль и объяснила мне, что после смерти моего отца нам придётся покинуть наш дом. Выросший в [GetTitleByKey('c_oraispol').GetNameNoTier], я провел всю свою жизнь в изгнании, мечтая о том дне, когда мир можно будет исправить, когда я смогу все исправить.\n\nВ мое отсутствие Крехеджад горел, охваченный тем же ужасным пламенем война, которая так низко поставила [aversaria|E]. Там, где когда-то мы жили в невообразимом процветании, теперь мы убиваем друг друга за честь носить кровавую корону. Но я могу разорвать этот порочный круг. Именем законного Аавтократира я могу спасти Крехеджада. Я буду светом в это время тьмы, я буду героем, в котором нуждаются эти острова. Северные пределы Лейдокоса уже приняли мое праведное возвращение, и они будут только первыми.\n\nМое имя будут воспевать поколения будущих Крехеджади, которые родятся в эпоху без войн. Все, что мне нужно сделать, это двигаться вперед, и этот фрагмент нашего разрушенного мира можно будет вернуть на место."  #Машинный перевод 28.10.23!
 opening_event.80.a: "Надеющийся отправится далеко"  #Машинный перевод 28.10.23!
  
