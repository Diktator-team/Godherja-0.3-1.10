 mad_dog.1.t: "Мой юный щенок..."  #Машинный перевод 28.10.23!
 mad_dog.1.desc: "Мой юный щенок Ульфиркс мертв... Он погиб от рук этих [aversarian|E] гадюк, и скоро они познают мой гнев. Мой народ теперь собирается под моим знаменем, чтобы расколоть черепа аверсариев и увидеть, как их такая «чистая» кровь течет по их улицам. Острова зальются кровью аверсарианцев, так что я клянусь перед богами и людьми."  #Машинный перевод 28.10.23!
  
 mad_dog.1.a: "Я возьму острова Коллос, клянусь."  #Машинный перевод 28.10.23!
  
 mad_dog.2.t: "Месть бешеного пса"  #Машинный перевод 28.10.23!
 mad_dog.2.desc: "Змеям [aversaria|E], блудницам и дочерям Пеквона. Знай, что я знаю о твоих преступлениях против народа, моей семьи и моего сына Ульфиркса. Я увижу, как твоя, такая «чистая» кровь течет по твоим улицам, и твои крики агонии разнесутся по твоим великим дворцам, построенным трудом твоих рабов. Я приговариваю вас к смерти за ваши бесчисленные преступления и клянусь перед богами, что убью вас до последнего мужчины, женщины и ребенка. Желаю вам вечно страдать в самом чёрном из адов, чтобы за ваши бесконечные преступления могло быть какое-то подобие справедливости. Подпись: Герберд Церилак, «Меч, рассекающий небеса»."  #Машинный перевод 28.10.23!
  
 mad_dog.2.a: "У этого варвара нет шансов против сыновей и дочерей [aversaria|E]!"  #Машинный перевод 28.10.23!
 mad_dog.2.b: "Я не [aversarian|E], но эти земли мои!"  #Машинный перевод 28.10.23!
