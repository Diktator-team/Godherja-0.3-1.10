l_russian:
 narses.0001.t: "Чудо в Этепезее"  #Машинный перевод 28.10.23!
 narses.0001.desc: "Сделано. Каким-то образом после трагедии Элизии, после того, как было так много потеряно, я победил. Варвары Сялволки бежали обратно в Калатипсоми, а земли, утраченные во время войны, возвращены моими войсками, прославляя мое имя как спасителя [aversaria|E]. И не только в северных, освобожденных землях меня приветствуют.\n\nПотому что, поворачивая на юг, я вижу, как многие из моих законных, но мятежных подданных внезапно преобразились в картину верности, падая на колени, чтобы поздравить меня с моя великая победа. Аавтократир, так меня называют, и они правы. Моя победа над Ведьмой-Разрушительницей — ясное доказательство того, что только я являюсь законным правителем Аверсарии! Единственная критика, которую я получаю, исходит от меня самого, как будто голос предупреждает меня, что это еще не конец. Но когда остатки Елисейских легионов поклялись служить мне, когда орды снова хлынут на юг, я буду стоять как щит Аверсарии и снова принесу победу!"  #Машинный перевод 28.10.23!
 narses.0001.a: "Элизия не прошла даром."  #Машинный перевод 28.10.23!
