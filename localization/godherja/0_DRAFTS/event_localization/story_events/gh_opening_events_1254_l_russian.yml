  # Dexios		   # 
  # By Lonely Knight # 
  #################### 
 opening_event.2.t: "Слава Верховному Королю"
 opening_event.2.desc: "Слава Верховному Королю!\n\nЭто то, что говорили эти ублюдки, когда они чопорно и прилично кланялись, как кучка краснеющих шлюх, в то время как их Верховный Король стоял перед ними, ох, как они молились передо мной! А теперь посмотрите, что они натворили, эти дураки, эти идиоты! Мое славное царство, такая прекрасная и опьяняющая гегемония, оторванная клочьями от кровавых клочков кучей инфантильных нелюдей и каким бы жалким оправданием существом вы даже могли назвать Сялволки!\n\nЭто был Ульфиркс, этот маленький ублюдок, мои шпионы мне так сказал. Молодой безумец, глупый военачальник. О, он, должно быть, считает себя таким гениальным, таким умным, таким мудрым, если думает, что сможет перехитрить меня! Мои шпионы утверждали, что он всего лишь мальчик, глупый молодой идиот, и я тут же велел их повесить за глупое оскорбление в мой адрес. Ни один простой мальчик, ни один идиот не смог бы сделать это. Нет, я знаю правду. Ульфиркс планировал это с самого начала, годами, даже десятилетиями! Мальчик, которого они называли Ульфирксом, — не что иное, как опытный военачальник Сялволки, который с самого начала замышлял вместе с этими ублюдками-наемниками заговор с целью погубить меня, уничтожить мое королевство! Я не позволю этого, Я осуществлю месть. Ульфиркс почувствует настоящую боль, когда я отрежу каждый кусочек на теле этого седого ублюдка! Он не поймет, какую боль я причиню ему! Должно быть, он думает обо мне прямо сейчас, без сомнения, постоянно, гордясь тем, что уничтожил ЕДИНСТВЕННОГО НАСТОЯЩЕГО ВЫСОКОГО КОРОЛЯ ОСТРОВОВ И ВСЕХ МОРЕЙ АВЕРСАРИИ, и задаваясь вопросом, что он мог бы сделать дальше. Что ж, скоро он узнает, что ему делать дальше: УМРИ! УМЕРЕТЬ. УМЕРЕТЬ. Если бы он только знал, если бы он знал, на что наткнулся, какого врага нажил. Я объявил кровавый долг, анафему всему его дому, и я возьму его! Целые лиги ученых смотрели на историю моей семьи и плакали, осознавая, что моя кровь настолько чиста, настолько очищена только величайшими чемпионами, что моих выдающихся предков не было числа и счета! Легионы услышали о моем королевстве, бросили оружие и взялись за плуги только при мысли, что, возможно, когда-нибудь им придется встретиться со мной лицом к лицу! Все [magi|E] из [aversaria|E] сидели в шокированном молчании, опасаясь могучей силы, дрожащей с Островов! Я заставлю Ульфиркса почувствовать боль, я заставлю их всех почувствовать боль. Ульфиркс, культисты, наемники, МОИ СОБСТВЕННЫЕ ДЕТИ и, прежде всего, УЛФИРКС! Они все узнают! Они это сделают!\n\nЯ ВЕРХОВНЫЙ КОРОЛЬ."
 opening_event.2.a: "Мне нужно дыхание."
  
