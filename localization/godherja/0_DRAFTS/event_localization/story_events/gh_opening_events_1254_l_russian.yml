 opening_event.4.t: "Восточный Леган"
 opening_event.4.desc: "Когда грянул [frodbrokna|E], я еще не родился, но мой предшественник и наставник, великий Легон Валерикс, держал Легион вместе.\n\nЧерез бескрайние степи востока, над солоноватыми волнами Алмира, через замерзшие горы [fogswept|E] , он собрал свой легион и отправился домой, чтобы помочь восстановить порядок в [aversaria|E]. Он нашел землю в смятении, и его сердце разрывалось, когда он видел кровь, которую его люди проливали друг на друга. Хороший человек, несмотря на свое кровавое положение, Валерикс не мог смириться с несправедливостью, которую наши люди причиняли друг другу. Хуже всего для него было то, что он не мог видеть несправедливости, которую они причиняли другим. Когда я родился у одного из его легионеров и восточной шлюхи, все ожидали, что меня оставят в марше или отправят в поезд, но Валерикс не видел ни расы, ни положения, а только обещание.\n\ Валерикс теперь мертв, без сомнения, убит аверсарианской знатью, которой надоели его попытки положить конец их жестокости. Но они ошиблись, не убили его протеже. Люди теперь позади меня, восточный легион, те мысли, которые остались позади. Сегодня я пойду к своим людям, я поклянусь им на своей крови не отдыхать, не спать, пока Валерикс не будет отомщен и его дело не окончено.\n\nАверсария мертва, но огнем и яростью я перекую ее. Мы сделаем его сильнее. Мы сделаем это лучше. Мы положим конец злу, причиненному нашим народом, свергнем [magi|E], причинившего его, и положим начало новой эпохе процветания. Мира. О равенстве."
 opening_event.4.a: "Вместе, под руководством легиона, мы исправим все ошибки."
  
