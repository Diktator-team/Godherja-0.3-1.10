 opening_event.3.t: "Восточная Империя"
 opening_event.3.desc: "Восточная империя Аироной погрузилась в хаос. Эшрей, одержимый властью дурак, использовал свою безбожную магическую силу, чтобы сломить свою соперницу Аксиотею. Он уничтожил не только своего соперника, но и Восточную Империю, а возможно, и сам мир. Почувствовав слабость, могущественный военачальник Сялволки, известный как Кормаг Фенрис, завоевал большую часть Восточной Империи. [aversarians|E] не смогли противостоять его завоеванию, и он завоевал восточную жемчужину Империи, [GetTitleByKey('c_asiupoli').GetNameNoTier]. Если имперский король или королева отберет [GetTitleByKey('c_asiupoli').GetNameNoTier] у короля варваров, они смогут собрать свои войска, чтобы вернуть себе восток!"
 opening_event.3.a: "Интересный..."
