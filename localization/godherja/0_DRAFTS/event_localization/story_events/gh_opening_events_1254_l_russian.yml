  # By Lonely Knight		   # 
  ############################## 
 opening_event.1.t: "Черное солнце Эбонитовой лиги"
 opening_event.1.desc: "Жизнь — это война.\n\nС того момента, как я родился, война — это все, что я знаю. От распрей в колониях, когда [fog|E] пронесся по землям в моем детстве, до ожесточенных боев с ордами Сялволков после, ничего, кроме войны. Первая битва в 11, первое убийство вскоре после этого и пропитанный кровью путь от моей родины на Дальнем Востоке к более теплому побережью. Тела на всю дорогу. Моя жизнь была войной, и она привела меня сюда. Последняя битва.\n\n[marchers|E] и Сьялволки оставили мне шрамы, оставили мой народ рассеянным, но для финальной битвы они собираются. Мои люди, со своей стороны, объявляют меня мирским представителем Чистейшего, поскольку, несмотря на отсутствие у меня способностей [magical|E], сами Первые Люди провозгласили меня от моей колыбели до моего командного пункта. Сам Чистейший короновал меня трясущимися руками. Я Черное Солнце. Аавтократир севера, и если мне суждено умереть, то они узнают мое имя раньше меня."
 opening_event.1.a: "Для [aversaria|E]!"
  
