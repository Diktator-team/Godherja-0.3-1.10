  # Gorassos 'Skull-Taker' # 
  # By Lonely Knight	   # 
  ########################## 
 opening_event.6.t: "Кровь для Горасса, черепа для его трона!"
 opening_event.6.desc: "Эшрей однажды назвал меня своей бешеной собакой. Его личная машина убийств, которую он мог натравить на того, кого он пожелал, истекала кровью только самой великолепной кровью.\n\nИ убийства были хороши. Так хорошо. Кровь заливала меня, пока я убивал его врагов, черепа с грохотом звенели от моей брони, пока я собирал новые, чтобы преподнести их своим врагам. Они называли меня «Собирателем Черепов», и я гордился этим именем.\n\nНо Эшрей слаб, он теряет свое царство и шанс пролить кровь. Слава убийству, которое он принес мне, но теперь можно найти еще больше убийств. Я — реинкарнация Чистейшего, и наследие нашего народа будет разлито по каждой земле, где живут те, кому скоро предстоит умереть."
 opening_event.6.a: "Покалечить, убить, сжечь! КАЛЕЧИТЬ, УБИТЬ, СЖИГАТЬ!"
  
  ################################################ 
  # Megistos 'the Most Fair and Beautiful Ruler' # 
  # By Lonely Knight							 # 
  ################################################ 
 opening_event.7.t: "Хорошо быть королем"
 opening_event.7.desc: "Есть ли кто-нибудь столь же славный, как Мегист? Так же красиво, как Мегистос? Так же чудесен, как Мегистос?\n\nНет, есть только Мегистос. Я, Мегист, оказался не только самым справедливым и мужественным из моих товарищей [aversarians|E], но и, очевидно, самым любимым. Куда бы ни пошел Мегистос, они болеют за Мегистоса, все мои жены любят меня, Мегистоса. Даже мое имя красиво, есть ли что-то, чем я, Мегистос, не обладаю?\n\nЯ, Мегистос, положительно уверен, что я, Мегистос, был бы абсолютно божественным Аавтократиром Аверсарии. Хм. Аавтократир Мегист. Мегистосу бы понравился этот титул."
 opening_event.7.a: "Для Мегистоса единственное, что красивее Мегиста, — это зеркало, в которое он смотрит."
  
  ####################### 
  # Adriane of Sitrabis # 
  # By Lonely Knight	# 
  ####################### 
 opening_event.8.t: "В поисках власти"
 opening_event.8.desc: "[sarradon|E] — это бесполезная дыра, которая служит не чем иным, как ловушкой, в которой Империи могут поймать себя и умереть, сражаясь на бесконечных участках ЧЕРТОВОГО песка.\n\nЯ ненавижу это. Я так ненавижу все это. Чертовски много. Если и есть что-то более несчастное, чем пустыня, то я не могу себе этого представить. Иногда я мечтаю раскопать курганы в [lichdoms|E], по крайней мере туземцы [gh_general_undead|E] демонстрируют уровень интеллекта, на который саррадонцы явно неспособны.\n\nНо здесь есть сила. Похоронен в песках. Древние храмы, давно покрытые грязью, до краев наполненные древними артефактами и утраченной магией. Археологи хихикают над каждым куском чертовой керамики, которую вытаскивают из рук какого-нибудь мумифицированного язычника, но иногда находят что-то полезное. Действительно полезно.\n\nВ этой пустыне силы есть что-то неслыханное. Я это чувствую, каждый [magi|E] чувствует. И оно будет моим."
 opening_event.8.a: "А пока копаем... двойку, собака!"
  
  ####################### 
  # Heralios 'Sea-King' # 
  # By Lonely Knight	# 
  ####################### 
 opening_event.9.t: "Править морями"
 opening_event.9.desc: "Иногда мне нравится думать. Очень длинные мысли, подумайте хорошенько, пока я сижу на корабле, или в своей крепости, или на поле боя. Долгие и тяжелые размышления. Например, что делает жизнь такой приятной? Почему я так чертовски хорош в своем деле?\n\nНу, я думаю, это потому, что Ираклий только один. Кто может быть «законным автократиром [aversaria|E], искусным [magi|E] только самого чистого происхождения и величайшим пиратом, когда-либо жившим на свете, если не я?\n\nТолько одно может беспокоить меня: постоянные требования со стороны некоторых из мужчины о моих «обещаниях». Полагаю, строить флот, обещая каждому моряку кусок Этепезеи на основе… изобретательного заявления, возможно, было плохо продумано, но, черт возьми. Я Ираклиос! Для меня нет проблем, только новые возможности."
 opening_event.9.a: "Грабеж или слава... а может и то и другое!"
  
  ################ 
  # Mamur Adabyn # 
  ################ 
 opening_event_sarradon.3.t: "[war_in_heaven|E]"
 opening_event_sarradon.3.desc: "Терпение — это добродетель, а также ключ к стратегии. Мы ждем, пока наши враги совершат ошибки, а затем воспользуемся ими и держимся до тех пор, пока не наступит момент для настоящего и правильного удара. Делать что-либо еще — это ненужный риск, который приведет к гибели слишком многих людей.\n\n[ritualists|E] мертвы. Ушёл и побеждён, едва держась. Однако оказывается, что после тысячи лет войны не они стали нашими последними врагами. Агионисты теперь сидят в своих городах и причиняют нашему народу огромную трагедию.\n\nМногие призывают к войне. Поистине разрушительная война, невиданная ранее по кровопролитию и священной ярости. Харта, когда он служил моим заместителем, сделал больше всех.\n\nИменно такое мышление приведет нас к гибели, настоящей гибели. Это не слабость — ждать момента, это слабость — бросаться навстречу собственной гибели."
 opening_event_sarradon.3.a: "Я молюсь за Харту, ибо его путь — путь катастрофы."
  
  ######################### 
  # Adalgar the Mastikigni# 
  ######################### 
 opening_event.11.t: "Щит в горах"
 opening_event.11.desc: "Ценвар, мой щитовой брат, дал мне мой пост и мою священную миссию. Удерживайте Серые Врата от орд [fogeaters|E], сидящих на корточках в их тени.\n\nКаждый день еще сотня умирают перед стенами, бредя вперед, покрытые стрелами, несмотря на боль, пронзающую лодыжки тех, кто их держит. С каждым днем ​​[fog|E] становится все тяжелее, с каждой минутой грозя выплеснуться в перевал. С каждым днем ​​угроза нашему народу становится все сильнее, и каждый день я стою перед стенами и гарантирую, что проход удержит всех, кто угрожает живым.\n\nЭто моя святая задача, и пока я не умру, я буду стоять и сражаться за Мой народ."
 opening_event.11.a: "За тех, кто жив, мы боремся до конца."
  
  ################## 
  # Eoghar-Argeadh # 
  ################## 
 opening_event.12.t: "Путь"
 opening_event.12.desc: "Я делаю то, что делают друиды. Все хорошие вожди знают, что наш долг следовать их указаниям, маршировать по их приказам и всегда делать то, что необходимо.\n\nНо почему Путь должен вести нас к безумию? Маршируете на север и прочь от остального Имперреха? Присоединяетесь к [marchers|E], чтобы сдержать военачальника [aversarian|E] «Чёрное Солнце», а затем [Concept('ash_war','stab in the back')|E] и украсть их земли? А теперь слухи об исходе в [Concept('lichdoms','north')|E] всех мест?\n\nЯ следую их указу, уважаю их желания, подчиняюсь их требованиям. Но я все больше беспокоюсь и все больше печалюсь, поскольку думаю, что, возможно, Совет нашел безумие на этой новой земле. Они говорят нам, что Путь требует этих жертв, но какая жертва будет стоить смерти наших народов?"
 opening_event.12.a: "Это способ."
  
  ############ 
  # Mathilde # 
  ############ 
 opening_event.13.t: "Королева теней"
 opening_event.13.desc: "Претенденты — дураки. Все они.\n\nИдиотские дети, которых балуют и воспитывают в уединенных стенах своих дворцов. Я наблюдал, как они растут, я видел, как дети Гардфри годами упускали любой шанс доказать, что они достойны трона. Единственный, о ком стоит даже говорить, - это Рене, грубый наемник, который думает, что власть - это то, что он бьет своим мечом.\n\nЯ работал от грязи и убожества до затененных дворов королевства. Перережу ли я человеку горло сам или попрошу других сделать это во имя Верховного Короля. Они называют меня низкорожденным, убийцей, грешником. Они дураки. Я единственный, кто заслуживает власти, единственный «правитель» здесь, который когда-либо делал что-либо, чтобы протянуть руку и захватить ее. И я получу это. Я буду Верховной Королевой."
 opening_event.13.a: "Трон будет моим, чего бы мне это ни стоило."
  
  ########################## 
  # Rene the Black Bastard # 
  ########################## 
 opening_event.14.t: "Черный ублюдок"
 opening_event.14.desc: "От бескрайних равнин Дальнего Востока до пустынь [sarradon|E], от вершин Серых Врат до разрушенных земель [aversaria|E]. Я видел этот мир во всех его ужасах и великолепии и усвоил одну вещь. Огромная волна тьмы кипит на горизонте, угрожая в любой момент разбить корабли о скалы. [chevalie|E] завтрашний день утонет, если мы не объединимся под руководством того, кто понимает мир и его угрозы. Я сам.\n\nМои братья не злые, но они введены в заблуждение. Ансфри больше учёный, чем король, и его Путь больше подошёл бы в библиотеке, и я подозреваю, что он тоже получил бы от этого больше удовольствия. Милый Бенуэ — не что иное, как потерявшийся щенок, которого тащат на поводке стервятники Запада, и Климан! Молодой Климент и его наглая мать, чья идея защитить юношу заключается в том, чтобы посадить его на трон.\n\nЕсли я хочу спасти Шевалья, моих братьев нужно остановить. Из любви к ним я должен попытаться спасти их, но если мне придется сделать зло, чтобы спасти наше королевство, то я сделаю зло."
 opening_event.14.a: "Только победитель удосуживается почтить память павшего врага."
  
  ########################### 
  # Cliement den va Seignon # 
  ########################### 
 opening_event.15.t: "Ребенок, который хотел бы стать Верховным королем"
 opening_event.15.desc: "Мать говорит, что я буду великим Верховным королем и лучшим, каким был отец, и что мои братья злые и хотят причинить мне вред. Я не хочу, чтобы они причинили мне боль, но мама сказала, что защитит меня. Дядя Спенсер тоже, но он мне не дядя, у него кислый запах изо рта, и мне не нравится, как он смотрит на меня и как он прикасается к матери. Хотя мои братья хорошие, поэтому я не понимаю, почему они причинили мне боль, но мама не лжет, поэтому я стараюсь оставаться в своей комнате рядом с кроватью, чтобы, если они попытаются причинить мне боль, я мог пойти спать. \n\nДворяне милые, но они всегда говорят со мной о том, как сильно они хотят помочь мне и служить мне, но их улыбки никогда не выглядят настоящими, когда они это говорят, и иногда они меня пугают. Мать говорит, что я должен им доверять, и я продолжаю многому учиться на уроках о том, как стать Верховным королем, поэтому я буду стараться изо всех сил, потому что так говорит мама."
 opening_event.15.a: "Я просто хочу играть!"
  
  ########################### 
  # Ansfrei den va Seignon # 
  ########################### 
 opening_event.16.t: "Ученый среди воинов"
 opening_event.16.desc: "Верховный Король... Верховный Король... что это такое. Действительно. Это название придумал Бастион, если так его звали, около 1200 лет назад. Есть вопросы о том, действительно ли Бастион был реформатором или военачальником, но это ни здесь, ни там.\n\nЧто после этого? Серия военачальников, которые сталкивали королевство каждый раз, когда оно неизбежно распадалось. Порочный круг, включающий гражданскую войну и распад королевской власти, вторжение [lich|E] или внешних сил, воссоединение сил, чтобы убить Личей или сдержать их до предательства со стороны союзников, а затем союз до неминуемого краха. Снова и снова.\n\nОни как будто слепы. Цикл не является устойчивым. Каждое десятилетие торговая стоимость [chevalie|E] сокращается, население тоже, а разногласия усугубляются. Я боюсь, что если изменения не будут внесены в ближайшее время, это может стать концом этого цикла. Просто существует слишком много опасностей, слишком много бедствий, чтобы наша родина смогла пережить еще одно падение.\n\nВерховный король, который спасет нас, не придет. Значит, это, должно быть, я. Если ради этого мне придется сражаться со своими братьями, то я сделаю то, что должен. И если мне... придется... родить наследника, чтобы обеспечить стабильность. Тогда я это сделаю."
 opening_event.16.a: "Верно. Верно. Объедините королевство, произведите наследника. Фу..."
  
  ########################### 
  # Benouet den va Seignon # 
  ########################### 
 opening_event.17.t: "Я король!"
 opening_event.17.desc: "Я делая! Прямо как отец, верховный король! Мои братья говорят, что я тупой, что у меня плохо получается быть царем, но это неправда! У меня есть много людей, которые могут мне помочь, милые дворяне, которые говорят мне, что помогут мне получить мой писательский обряд - мой трон, если я сделаю то, что они говорят, и дам им земли и деньги.\n\nЯ собираюсь быть хороший король, такой же, как отец! Я покажу своим братьям, что я самый умный, а потом я побью иностранцев и сделаю много денег и людей счастливыми, а потом я убью [Concept('lich','leech')|E], как отец! И поскольку дворяне помогают мне, я ни за что не проиграю!"
 opening_event.17.a: "Я так рада, что есть очень умные люди, которым я могу доверять."
  
  ############################### 
  # Cois 'Chosen of the Purest' # 
  ############################### 
 opening_event.18.t: "Священник и крестьянин"
 opening_event.18.desc: "Я до сих пор помню тот день, когда меня нашли. Когда я был еще мальчиком, в переулок, где я спал, когда я не просил милостыню и не воровал, пришли священники, и человек в одеянии, более великолепном, чем я когда-либо видел, схватил меня за подбородок и заявил, что я буду Аавтократиром. n\nКогда я был молод и обладал всеми атрибутами, которые можно было бы ожидать, я считал себя самым счастливым ребенком в мире. Возможно, я все еще здесь. Но теперь, когда я стал старше, решетки моей камеры стали гораздо яснее. Я могу быть королем, но я всего лишь один из них по велению Резуса, опора, которую он может использовать для консолидации своей власти в качестве так называемого «Ипсилониса».\n\nМожет быть, мне следует смириться со своей участью и наслаждаться роскошью Мне предложили, или, может быть... может, мне стоит оглянуться назад, на улицы, на которых я родился. Посмотрите на жестокость, которую Резус считает праведной. Возможно, пришло время мне стать королем не только по имени..."
 opening_event.18.a: "Золотая камера – это все равно тюрьма."
  
  ############################### 
  # Cormag Fenrus 'the Old Dog' # 
  ############################### 
 opening_event.19.t: "Волк Востока"
 opening_event.19.desc: "Ценваре — дурак.\n\nСоюз Сялволки? Держаться за руки со слабыми иностранцами? Поселились в замках [aversarians|E], сделавших их такими женственными? Затем он будет носить мантию и говорить о красоте магии.\n\nЕсли другой хочет быть дураками и скакать, как кучка слабых язычников, то пусть будет так. Если я должен быть единственным здравомыслящим человеком в Сялволках, то пусть будет так. Наша независимость — это наша сила, наша дикость, наше кредо. Это я взял так называемый драгоценный город [GetTitleByKey('c_asiupoli').GetNameNoTier], и именно я создам будущее для народа Фенвир, и никто другой. Если «Сокрушитель Ведьм» захочет притвориться нашим лидером, то пусть будет так, именно я буду хранить наследие нашего народа."
 opening_event.19.a: "Шялволки будут сильны в традициях, а не в переменах."
  
  ######################## 
  # Kekropi of Ephoupoli # 
  ######################## 
 opening_event.20.t: "Овцы в одежде волков"
 opening_event.20.desc: "Золото! Все, что я хотел, это немного ЧЕРТОВОГО золота! Золото от Верховного Короля, золото от этой красивой маленькой змеиной дочери, его дочери. Золото от КОГО-ТО. Неужели это слишком много, чтобы просить о честной жизни? Немного денег, чтобы посидеть на каких-нибудь островах и время от времени потрепать мужика? Ну блин, ВИДИМО, это так! Вот мы и сидим на этом дерьмовом острове, который был единственной вещью, достойной какой-то формы оплаты, о которой я мог думать.\n\nИ- и- и чертовы Сьялволки! Откуда мне, черт возьми, было знать, что они приземлились всего лишь с двумя дюжинами человек? Когда вы видите корабли, бегите! Все, черт возьми, это знают! Ты не трахаешься с Шялволками, кто, черт возьми, заплатил бы мне за это? Как бы я принял этот платеж, если бы я был МЕРТВ? Половина моей роты была на Елисейском перевале, неужели они думают, что я так рад играть с ЭТИМ?\n\nОх, черт возьми, он идет, не так ли, этот чертов Сьялволки. О, Чистейший, трахни меня, черт возьми, черт возьми, черт возьми. Что, черт возьми, мне вообще теперь делать?"
 opening_event.20.a: "ПОШЛО ВСЕ К ЧЕРТУ."
  
  ################### 
  # Princess Melane # 
  ################### 
 opening_event.21.t: "Принцесса на островах"
 opening_event.21.desc: "Мой отец, да будет благословенно его имя, если не его душа, всегда был... упрямым. Неспособен принять «нет», всегда параноик и подозрительно относится к своему двору. Даже когда он был всего лишь второстепенным графом, а теперь тем более, что он так называемый «Верховный король островов и всех морей Законной Империи».\n\nПравда в том, что мой отец — сумасшедший. Неспособен управлять, тем более неспособен руководить. Возможно, это открытие последних нескольких десятилетий, возможно, он всегда был таким. Я не знаю. Однажды я пытался выполнить свой долг с трусливым наемником Кекропи, но благодаря пьяному дураку Ульфирксу это не удалось. Итак, теперь мы должны сделать это трудным путем, с сожалением. Моего отца нужно остановить, и это должен сделать я."
 opening_event.21.a: "Ради блага королевства моего отца необходимо остановить."
  
  #################### 
  # Ulfirx 'Mad Dog' # 
  #################### 
 opening_event.22.t: "Бешеный пес восстает"
 opening_event.22.desc: "Никогда еще не было лучшего времени для жизни!\n\nПо всему миру молодые мужчины и женщины занимают такие имена в учебниках истории, как никто другой! Как я всегда знал, именно из моей семьи станут великие люди, на которых будущие поколения будут вспоминать во славе. Сенвер - хороший человек, но он не может получить всю славу, так что что мне оставалось делать, кроме... найти... несколько кораблей и унести их, чтобы заработать себе славу?\n\nМестный [aversarians|E] слабы, армия, на которую мы высадились, рассеялась практически в тот момент, когда мы высадились. Теперь острова открыты, и их ждут несметные богатства и слава!"
 opening_event.22.a: "Оооооо! Давайте есть, пить и бороться весь день!"
  
  #################################### 
  # Harthah 'the Father of Sarradon' # 
  #################################### 
 opening_event_sarradon.4.t: "Отец [sarradon|E]"
 opening_event_sarradon.4.desc: "[sarradon|E] — мой дом. Это моя земля. Его люди — мои люди. Я не человек, я инструмент, меч, который находится в руке каждого праведного солдата в борьбе за наш дом. Щит, защищающий слабых в борьбе с иноземными язычниками. Копье, которое пронзит сердце агионистов и всех, кто осмелится вторгнуться в наши земли.\n\nХотел бы я увидеть его раньше. Мне потребовалась смерть прекрасной Исы, чтобы осознать, насколько слабым оказался Мамур. Это не время сидеть и ждать, время терпения прошло.\n\nЯ Хартах ибн Саррадон, я отец Саррадона, и я не успокоюсь, пока мои дети не освободятся и не закончится [saints_war|E]."
 opening_event_sarradon.4.a: "Сколько бы времени это ни заняло, Саррадон разобьет языческую орду."
  
  ########################## 
  # Hammart 'Twist-Tongue' # 
  ########################## 
 opening_event.24.t: "Будущее власти"
 opening_event.24.desc: "Мои люди — дураки.\n\nОни сидят в дерьме и грязи, скулят и стонут о том, какая бы угроза ни угрожала сжечь деревни сегодня. Каждый день [magi|E] ступает куда-то в Марки, демонстрирует нам истинную силу, а затем иссякает только после того, как дюжина [chevaliens|E] лежит мертвой у их ног.\n\nРазве они не видят? Они слепы? Если бы эти чертовы идиоты подумали, прочитали книгу, изучили тома, предприняли хоть какую-то элементарную попытку самообразоваться, как я, тогда они, возможно, смогли бы увидеть. Магия — единственный путь вперед, высшая сила, большей которой нет. И есть только одно, что мешает мне и моим людям использовать его так, как нам следует.\n\nГде-то в [chevalie|E] что-то порождает проклятое поле [antimagic|E], которое окутывает наш дом и удерживает нас от истинного роста. Я найду его. Я уничтожу его. Дар волшебства снова станет нашим."
 opening_event.24.a: "Только маг познает истинную силу."
  
  ################### 
  # Qanamsar Pejman # 
  ################### 
 opening_event_sarradon.5.t: "Для семьи"
 opening_event_sarradon.5.desc: "Семьдесят лет я управлял своим народом. Амсари в союзе, народ объединился. Семьдесят лет я следовал Пророчеству и делал все возможное, чтобы правильно интерпретировать его послания, и я сделал это, доведя его до завершения и в этот темный новый век, в который вступает наш народ.\n\nОни говорят, что я теперь дурак, в их собственной способ. Будь то добрые слова о том, что я слишком сострадателен и люблю своих детей, или жестокие слова о том, что я старый дурак, неспособный делать то, что нужно.\n\nЯ знаю об опасностях. Я знаю, что купцы [chevalien|E], которых я приветствовал, - стервятники, что мои сыновья обнажают кинжалы, предназначенные друг для друга. Но если мы вступаем в темные века, как я могу сделать их еще темнее? Как Канамсар, я обязан защищать власть семьи или устанавливать стандарты для своего народа?"
 opening_event_sarradon.5.a: "Я не сделаю этот мир темнее."
  
  ########################## 
  # Msamaki of Der Vindeon # 
  ########################## 
 opening_event.26.t: "Король [tower|E]"
 opening_event.26.desc: "Говорит [tower|E] Дер Виндеона. Мертвое имя мертвого языка, его господин все еще стоит передо мной. Смотрит на меня, пока я сижу в своей комнате на пике.\n\n"Время приближается, человек..." говорит он, язык моего народа явно отвратительный во рту. Со мной разговаривает только тень, отражение, размытое и полувидимое, когда он стоит там. Страж, возможно, последний в своем роде, нечто из забытой эпохи. Я наклоняюсь через стол и смотрю на теневое лицо, пристально глядя на него.\n\n— Ты тоже сделаешь для меня свою часть работы, — говорю я, стараясь не дрожать в неестественно холодной комнате. «Высшая власть для меня, давно заслуженный трон. Я хочу всего этого».\n\n«И ты получишь все это, смертный», — усмехнулась фигура в ответ, поворачиваясь и шагая к запотевшему стеклянному окну. «Башни. Найди их, активируй. Ты знаешь, что делать. Сделай это, и я дам тебе силу, которую ты жаждешь»."
 opening_event.26.a: "Тогда это будет сделано."
  
  #################### 
  # Ogier 'the Ogre' # 
  #################### 
 opening_event.27.t: "Пограничная стража"
 opening_event.27.desc: "Den va Seignons разорвали королевство в клочья в кровавые клочья. Они слепы? Жадный? Просто глупо?\n\nЯ стою на Пепельной Башне — самой высокой вершине [GetBuilding('01_creusons').GetName] — и ничего перед собой не вижу. Бесконечные превратившиеся в пепел пустоши, которые не породили ничего, кроме гнили на нашей земле, скелеты, маскирующиеся под танцующих королей, приносящие опустошение и руины каждому поколению.\n\nКогда это безумие закончится? Когда же эти дураки поймут глупость борьбы за корону, когда наше королевство всегда в опасности? Я не знаю ответов на эти вопросы, но знаю одно. Пока я жив, я буду сдерживать бурю."
 opening_event.27.a: "Как и мой Путь."
  
  ################################# 
  # Aeschraes 'the Lord of Ashes' # 
  ################################# 
 opening_event.28.t: "Последний Аутократир"
 opening_event.28.desc: "Они называют меня сумасшедшим, монстром, убийцей.\n\nНу, они тоже умрут! Я Аутократир Эшраес, тот, кто разрушил мир. Я Аавтократир, законный правитель [aversaria|E]! По обычаям нашего народа, сильнейший из [magi|E] заслуживает правления, а [frodbrokna|E] является доказательством того, что никто, кроме меня, никогда не заслужит снова сесть на трон. Я не какая-то реинкарнация «Чистого», Я ЕСМЬ Чистейший. Я сильнее.\n\nЛюбой, кто сомневается во мне, любой, кто выступает против меня, предатели и дикари, все умрут. Им повезло, что мой двор, ослепленный их слабой, слабой кровью, ополчился против меня, потому что, если бы они все еще были здесь, я бы с радостью пожертвовал всем, чтобы вызвать вторую бурю.\n\nЕсли мне придется убить, чтобы занять свой законный трон. , Так тому и быть. Если каждый живой дурак должен умереть ради того, чтобы я взял его, то пусть будет так. Я Аавтократир, я вернусь на свой трон и убью каждого выродившегося пса, стоящего на моем пути!"
 opening_event.28.a: "Я Аавтократир, смерть всем, кто говорит против меня!"
  
  ########################### 
  # Cenware 'Witch-Breaker' # 
  ########################### 
 opening_event.29.t: "Конец путешествия"
 opening_event.29.desc: "С тех пор, как я был младенцем на руках моей матери, я наблюдал, как мои родственники владели своими исконными землями, нашей священной землей, данной нам в незапамятные времена, отнятой у них [fog|E]. Деревня за деревней, роща за рощей, луг за лугом, мы постепенно превращались в беженцев, не имеющих дома, и в этом была даже не наша вина. Угроза [aversarian|E] в своей вечной жадности и злобе подожгла мир, и мы должны были первыми заплатить цену за их проступки.\n\nНо этого не произошло.\n\nПод моим знаменем я объединился тысяча кланов, и впервые на моей памяти мы маршируем как один. Один народ, одна армия, одна цель – требование нашего нового права первородства. Недавно мы, наконец, разгромили последнее вражеское войско хоть сколько-нибудь приличного размера на Елисейском перевале, и их родные земли готовы к захвату. Преступления тысячи лет будут наказаны, нечестивцы будут сокрушены, высокомерные – унижены, а мой народ получит новый дом."
 opening_event.29.a: "Наши испытания были долгими и многочисленными, но конец уже близок."
  
  ############################ 
  # Sigrun 'Axe-in-the-Hand' # 
  ############################ 
 opening_event.30.t: "Я Ярость!"
 opening_event.30.desc: "Было ли когда-нибудь лучшее время для жизни!? Куда бы я ни пошел, все больше людей пытаются меня убить! А это значит, что есть еще люди, которых нужно убить! Каждая голова, которую я ломаю, каждая грудь, которую я проваливаю, — больше славы моему имени! Больше веселья мне и моим людям!\n\nНо хорошие времена, возможно, скоро закончатся. Те корабли, которые я «нашёл», чтобы доставить меня сюда, доставили меня задолго до остальных моих товарищей в «Имперрехе» и прекрасного старого Ценвара, но, поскольку мои соотечественники маршируют близко, время, когда не будет ничего, кроме славной битвы со всех сторон, может приближаться к концу. конец.\n\nБах! Если это закончится, то я кончу это славно! И кто знает, может быть, дни после [aversaria|E] принесут не меньше сражений за славу!"
 opening_event.30.a: "Принеси мне войну, ибо я смерть"
  
  ############################ 
  # Dragos 'Serpent-Speaker' # 
  ############################ 
 opening_event.31.t: "Дитя Разлома"
 opening_event.31.desc: "В другое время я был бы пророком, мессией, оракулом.\n\nЯ не помню, когда начались видения. Я знаю их столько, сколько себя помню. Когда я был ребенком, я боялся их, и мои сверстники изгоняли меня из-за них. Я ненавидел свой «дар» и не хотел ничего, кроме того, чтобы он исчез. Безрассудства юности.\n\nСегодня я знаю, что мне повезло. Хотя мои родственники, возможно, и избегают меня, разве это проклятие — быть единственным зрячим в деревне слепых? Я обладаю способностями, неизвестными почти никому с тех пор, как Велос впервые создал этот мир. [aversarians|E] построили свою Империю на [living_magic|E], но это нечто большее, нечто большее. Насколько большего мы могли бы достичь, если бы все могли видеть?"
 opening_event.31.a: "Наступает новый рассвет, и его свет достигнет взоров всех."
  
  ########################## 
  # Isa the Last Ritualist # 
  ########################## 
 opening_event.32.t: "Последняя надежда утраченного века"
 opening_event.32.desc: "Мои предки были великими людьми. Воины и ученые, поэты и мстители. Святые мастера веры [ritualist|E], но они не выполнили свой священный долг. Они приблизили конец [sarradon|E] в [war_in_heaven|E], а затем все потеряли в [saints_war|E]. Какая польза от славы их правления и мощи, с которой они размахивали своим мечом, когда наши родины теперь принадлежат [wardenites|E] и иностранцам?\n\nБолее того, мне стыдно сознавать, что я не они. Я не великий воин, и едва ли я была девочкой, когда мои земли захватили вардениты. Если бы я умер сегодня, что бы сказала история? Буду ли я в сноске как последний Ритуалист? Совсем забыли?\n\nНо книги, которыми я окружила себя в детстве, содержали знания, великие знания, которые я использовала, чтобы выжить в хитросплетениях и интригах языческого двора. Возможно, может быть, если я просто... подумаю... тогда, возможно, я смогу найти для нас новый путь. Разве это последний шанс для софокоизма, разве это не меньше моего священного долга?"
 opening_event.32.a: "Весь мир лежит на моих плечах, и я должен двигаться вперед..."
  
  ####################### 
  # Sirras 'Blackguard' # 
  ####################### 
 opening_event.33.t: "Дезертир"
 opening_event.33.desc: "Я побежал, и кто мог меня винить? Всю свою жизнь я служил собакой Легионов, убивая повстанцев, убивая захватчиков... убивая своих соотечественников.\n\nНо если бы не та записка, проскользнувшая в мою палатку в одну роковую ночь... остался бы я никем кроме еще одной [aversarian|E] шлюхи? Стал бы я предать свою семью дальше из-за своего невежества?\n\nНо не более того, я нашел место, где аверсарианцы убили моих родственников. Я собрал тех немногих жителей деревни, которые остались на этих холмах, и заявил о своем кровном праве. Я нашел имя убийцы моей семьи и объявил о своей мести. Я Сиррас, когда-то шлюха, и однажды я стану королем, как были мои предки."
 opening_event.33.a: "Я не буду последним Ийросси"
  
  ##################### 
  # Kyvernir Iordanes # 
  ##################### 
 opening_event.34.t: "Губернатор руин"
 opening_event.34.desc: "Опахазия, золотая красавица и дева, красота от залитых солнцем вершин гор до медных пляжей вдоль твоих чудесных берегов. Поэзия великого королевства, которым правили мои предки, гласила, что Опахазия была блестящей жемчужиной [aversaria|E], предметом зависти для всего мира, на который мир мог смотреть с гордостью.\n\nСейчас другие времена. Темнее, тревожнее. По западу маршируют шялволки, и могу ли я их винить? Я аверсарианец, верный и горжусь своей кровью, но подо мной те, у кого нет возможности выбора. Кто я такой, чтобы предать их всех смерти, как это сделали многие другие? И с учетом того, что сделала моя родина, могу ли я сказать, что это не божественное возмездие, которое нам сейчас грозит?\n\nМои соотечественники называют меня трусом, сострадательным дураком. Ну и жаль их. Как губернатор Опахасии, я обязан спасти свой народ, и если мне придется ползти к Разрушителю Ведьм и умолять об этом, я так и сделаю."
 opening_event.34.a: "Должен быть другой путь..."
  
  ################################# 
  # Aarif, Prince of the Nizarids # 
  ################################# 
 opening_event_sarradon.1.t: "Аариф, принц Низаридов"
 opening_event_sarradon.1.desc: "Я Аариф, сын Йазида, сына Бадра. Каждый из этих людей покорно служил праведнику [mamuramat|E]. Мы многим пожертвовали ради верной службы и были щедро вознаграждены.\n\nИ теперь моя очередь служить. Будь я меньшим человеком, я бы поступил так же, как мой отец, и довольствовался бы богатством и землями нашей семьи. Но я не дурак, я вижу тени, собирающиеся за каждым углом. Адабын стар, и его ошибки сделали объединенный Мамурамат слабее, чем он был с темных дней [the_downfall|E], до того, как [tathtali|E] убил своего отца, безумного Мамура Юсара, и сплел новый порядок из хаоса. Мы столкнулись не только с вторжением свинского [aversarians|E], но теперь даже с ужасным кругом [marchers|E], похожим на стервятников.\n\nХотя Адабин может править, становится все более очевидным, что стабильность Мамурамата держится только на моих плечах. Спасу ли я мухаддадов от их глупости? Или мне следует оставить их на произвол судьбы и в одиночку попытаться спасти веру [first_warden|E]?"
 opening_event_sarradon.1.a: "История балансирует на острие моего меча..."
  
  ################################################ 
  # Hycancylin of the West Royal Trading Company # 
  ################################################ 
 opening_event_sarradon.6.t: "Возможностей предостаточно"
 opening_event_sarradon.6.desc: "С приобретением острова у Амсари наш грандиозный план был приведен в действие. Я управляю Западной Королевской торговой компанией уже шесть лет, с тех пор как мой предшественник Андрес решил вернуться в [peti_gisredde|E], чтобы искать более прибыльные возможности на родине. Честно говоря, я начинаю думать, что был идиотом, не сделав того же. Мы десятилетиями ждали смерти Канамсара Пеймана, и нам начинает казаться, что он просто не умрет. Но, не имея видений от давно умершего Пророка, которые направляли бы их, дворяне Амсари были более чем счастливы преследовать свои собственные цели. И какой лучший способ помочь им, продавая им оружие и знания в надежде в конечном итоге получить прибыль от беспорядков.\n\nЭто рискованная инвестиция, которая определила последние два десятилетия нашего бизнеса, когда мы перешли от экспорта сырьевых товаров к торговля оружием. Оставлять тысячи гниющих кольчужных костюмов на складе не кажется хорошей инвестицией, но я предчувствую надвигающуюся гражданскую войну, когда вижу ее. Как только старик умрет и его сыновья начнут ссориться из-за его трупа — что ж, тогда мы наконец сможем начать штамповать настоящую прибыль."
 opening_event_sarradon.6.a: "Marcher Finances во всей красе!"
  
  ################################## 
  # Aderi of the Yenusaawi Boqtada # 
  ################################## 
 opening_event.36.t: "Через озеро"
 opening_event.36.desc: "При Боккарах мои предки пользовались благосклонностью, поскольку командовали Йенусаави Боктадой на протяжении всего правления [zalreb_dynasty|E]. Они были верными стражами, за свою службу им даровали великую власть и роскошь. Это было их правом по рождению, наша линия поклялась служить на протяжении поколений. Но когда Боккарут рухнул вместе со смертью Кайобы, мои предки бежали из столицы, забрав с собой остатки гвардии. На протяжении столетий хаоса мы продолжали нести старые знамена Дамоты, поскольку являемся последними законными претендентами на ее наследие. И, несмотря на наши праведные притязания, мы вынуждены смотреть на то, что принадлежит нам по праву рождения, когда-то сияющий город [zahali|E] за озером, теперь превратившийся в ветхие руины, отражающие наше собственное жалкое состояние.\n\nЭто конец для меня. Я законный наследник не только стражи, но и самого [boqqarut|E]. Все преклонятся перед моей мощью, и массы будут восхвалять меня как восстановителя Дамоты. Под моим взором Захали вновь поднимется во всем своем великолепии, и никто не посмеет бросить вызов моему славному правлению. История взглянет на меня и узнает, что Дамота никогда по-настоящему не пал!"
 opening_event.36.a: "Вперед! Захали ждет!"
  
  ################### 
  # Farwah of Sokoi # 
  ################### 
 opening_event.37.t: "У ворот Дамоты"
 opening_event.37.desc: "В хаосе [etami_tetenik|E], когда каждый мелкий дворянин боролся за павший трон, город Аседобо остался без лидера, его армии и знать двинулись на юг в погоне за славными иллюзиями. Вслед за ними [karavuux|E] города сплотили своих членов и захватили власть, восстановив порядок в городе. Оттуда окружающие земли были быстро захвачены, и Яркиет Сокой был провозглашен под властью народа, а Каравуукс выступили посредниками в обеспечении процветания региона. На протяжении столетий Сокой стоял у ворот Дамоты, богатея за счет нескончаемой реки товаров, текущей по Гонанской дороге. И на протяжении всех этих столетий, пока Дамота снова и снова воспламенялась амбициями, наше богатство только продолжало накапливаться.\n\nЯ еще один в этом цикле, недавно избранный, чтобы вести наше королевство через любые испытания, с которыми оно может столкнуться в будущем. годы. Конечно, меня могли бы отстранить так же быстро, как я пришёл к власти, если бы во время моего пребывания в должности произошла какая-нибудь катастрофа. Но пока потребности людей и, что более важно, Караву удовлетворяются, я могу править в будущем, становясь при этом весьма богатым, как это делал каждый успешный Яркийе до меня."
 opening_event.37.a: "Когда-нибудь я буду купаться в драгоценных камнях."
  
  ####################### 
  # Rashali the Asdraqi # 
  ####################### 
 opening_event.38.t: "Очистить Саррадон"
 opening_event.38.desc: "Для моих предполагаемых братьев по вере я сумасшедший, заблудший параноидальный фанатик, который видит врагов в каждой тени. Они дураки, каждый из них одержим своей доктриной обороны. Даже Харта, чья война с неверными иностранцами справедлива, прекратится, как только они будут изгнаны с берега. Разве они не видят? На нас нападали и предавали столько раз, что Мертвый Бог едва не выскользнул из своих владений, а стража его тюрьмы была отброшена.\n\nБольше нет. Я и мои последователи — единственные [wardenites|E], осознавшие истину. Мы не можем быть в безопасности от махинаций Мертвого Бога, пока все его последователи не будут мертвы. Вольно или нет, но все те, кто сопротивляется истинной вере, борются за конец света, замышляя из тьмы обрушиться на праведных защитников всего хорошего и святого. Единственный способ предотвратить эту судьбу — полностью и окончательно уничтожить неверных. Я собрал несколько товарищей-воинов, которые видят, что нужно сделать, и мы двинулись на юг через пустыню, достигнув земель Дамоты, где Моговаи замышляют освободить Мертвого Бога из его вечной тюрьмы. Мы освободим эту землю от их хватки и защитим южный фланг Варденизма. В этих джунглях больше не будут править еретики и язычники, и их люди больше не будут поклоняться злу."
 opening_event.38.a: "Дамота узнает правду, какой бы ценой она ни была."
  
  ################### 
  # Kihinet Herizab # 
  ################### 
 opening_event.39.t: "Вестник новой зари"
 opening_event.39.desc: "С самого детства я видел жрецов Всевышнего и мечтал присоединиться к их числу. Я всем своим существом желал помочь Его возрождению и провел свою жизнь, готовясь к тому, что я считал своей священной судьбой. Присоединившись к местному храму, я быстро разочаровался, наблюдая, как развращенные и аморальные люди злоупотребляют своим положением ради личной выгоды, превращая Его слова в нечестивые насмешки. И я поклялся, что не буду мириться с этой ересью.\n\nСобрав за собой группу единомышленников, я принял движение Ницафаи, выдвигая на первый план то, о чем когда-то шептались в тени. Я объявил всему миру, что Моговаи отклонились от своей цели и извратили свои святые заповеди. В сопровождении моих быстро растущих последователей мы захватили местный храм и оттуда начали наше распространение. После стольких лет войны я видел, как правда начинает преобладать на огромных территориях завоеванных земель, я слышал, как люди скандируют мое имя. Я истинный управитель Его земных владений, я несу на своих плечах бремя мира. И хотя я состарюсь, я все равно буду делать все, что в моих силах, чтобы моя реформация не умерла вместе со мной."
 opening_event.39.a: "Таков мой долг."
  
  ################# 
  # Runalem Belar # 
  ################# 
 opening_event.40.t: "Наследник Хаоса"
 opening_event.40.desc: "Я родился и вырос как член королевской семьи, как наследник престола моего отца, так же, как он был воспитан своим отцом. Он делал все, что мог, чтобы обучить меня искусству управления, искусству, которое я изо всех сил пытался понять. А еще он рассказал мне о нашем славном прошлом, о том, как наши предки когда-то правили всей Дамотой и как наше правление придет снова. Мы были [belar_dynasty|E], мы были одной из самых могущественных и древних семей во всем королевстве. И хотя те дни, дни [boqqarut|E], остались далеко позади, мне предстояло править нашим талкарутом в зеркале его процветания.\n\nА потом пришли вахараи, еретики, отвергающие нашу власть. Ко времени моего рождения их движение уже широко распространилось на юге, и мое детство было поглощено наблюдением за тем, как мой отец не мог держать их под контролем. И когда его усилия провалились, они восстали, и наше некогда великое королевство раскололось на части. Повстанцы быстро захватили юг, распавшись на свои фрагменты, поскольку их дело казалось победоносным. Это отрезало запад, который откололся, прежде чем был завоеван захватчиками, а восток столкнулся с нападением фанатиков Ницафаи. Только на севере мы выстояли, и из-за этого мой отец умер сломленным человеком. И мусорщики теперь окружают труп государства, которым я руковожу. Нас предают, на нас охотятся, но мы выживем. Ибо величайший урок, который я когда-либо усвоил, прост."
 opening_event.40.a: "Я еще не умер."
  
  ################################# 
  # Azhela the Singer of the Tomb # 
  ################################# 
 opening_event.41.t: "Силой и туманом"
 opening_event.41.desc: "С тех пор, как я был еще ребенком, выросшим на заброшенной ферме на краю джунглей, я чувствовал что-то особенное. Что-то мощное. В прежние времена моя сила была бы обнаружена, и меня бы отправили служить [boqqarut|E], служить без надежды по-настоящему обладать властью. Но сейчас не те времена.\n\nТренируясь методом проб и ошибок, я выучил песни, которые никогда бы не выучил в те давние времена, научился проникаться ритмами жизни и смерти. Обладая своими талантами, я отправился в мир, оставив жалкую хижину, в которой жил, ради двора соседнего Голки, старого дурака, который верил, что я могу помочь ему захватить власть. Его глупость была отплачена ножом, и я захватил контроль над его царством, быстро расширившись до разрушающегося королевства Дихалет. Когда-то я был бы просто еще одним [magi|E], обреченным провести свою жизнь в служении."
 opening_event.41.a: "Но теперь они увидят истинную силу."
  
  ######################## 
  # Basiriox of Krehejad # 
  ######################## 
 opening_event.42.t: "Клятва Архексира"
 opening_event.42.desc: "Эти проклятые дураки!\n\nНа материке царит хаос, и они просто хотят убить друг друга, обескровливая Архексат, сражаясь всухую за заброшенные плантации во имя вымерших благородных родов.\n\nРазве они не видят? Возможно, скоро мы останемся всем, что осталось от Империи! Рабы уже готовят новое восстание, без сомнения, координируя свои действия с Разрушителем ведьм. И их авангард уже приземлился, не встретив сопротивления! Но знать погубила себя в своих восстаниях, а их легионы впали в жажду золота или крови. Только центральный Лейдокос и небольшая полоска Вонатоса находятся под праведным приказом Архексата. Все остальное потеряно из-за бесконечной войны, опустошившей эти острова со времен Гражданской войны!\n\nНо я все равно выполню свой долг. Я буду стоять, как мои отец и дед до меня, оплотом имперской цивилизации в этом разрушенном мире. Я буду щитом против палачей, бандитов и варваров, которые разрушат Крехеджад. Если восстания рабов будут подавлены, если вторжение Эшрея будет остановлено, тогда эти легоны-предатели и варварские захватчики будут уничтожены. Ибо я Архексир Крехеджада."
 opening_event.42.a: "И я клянусь, что эти острова не падут."
  
  ########## 
  # Fridge # 
  ########## 
 opening_event.43.t: "Новый золотой век"
 opening_event.43.desc: "Воистину, сейчас лучшее время для того, чтобы стать [aversarian|E]!\n\nХотя враги человечества пытались уничтожить империю полвека назад с помощью своей грязной варварской магии, благодаря этому мы стали только сильнее! Конечно, есть сообщения о небольших гражданских беспорядках в некоторых имперских префектурах, высокомерные Шялволки в последнее время совершают все более наглые набеги через границу и даже сумели разгромить пограничное ополчение в Елисейской стычке, но Аавтократы одержали верх. закончилось гораздо хуже. Но это бесспорно для всех, кроме предателей: Аверсария вступает в новый золотой век. Ведь сам бесспорный, славный Аавтократир Дексиос заверил меня в своей переписке из [GetTitleByKey('c_oraispol').GetNameNoTier] - он собирает верные силы по всей империи и готовит массированную контратаку, в результате которой все предатели и варвары будут уничтожены на сто вечностей!\n\nИ где я буду в этот век славы? С тех пор, как тысячу поколений назад великая Аавтократия Аксиаофея возложила на мою древнюю династию торжественный долг охранять восток, мы безошибочно защищаем империю от бесчисленных бесчеловечных орд сил тьмы. Я внесу свой вклад в подчинение предательских конных лордов и, возможно, даже распространю власть Аверсариев на пустоши Каширии – или даже Катрункиай! В конце концов, именно это сделал бы любой истинный агиократан. А после этого обязательно имперское повышение до губернатора Айрони, а однажды, может быть, и выше..."
 opening_event.43.a: "Какой славный день!"
  
  ############################ 
  # Achake, the Last Boczoj # 
  ############################ 
 opening_event.44.t: "Долгий путь от дома"
 opening_event.44.desc: "Месяцы тяжелой езды превратились в годы, а затем и в десятилетия. Прошло почти целое поколение с тех пор, как сарминианцы бежали от вторжения [fog|E], извергнутого из недр нашего проклятого Отца Под Горами, последнего злодеяния, совершенного Его детям, чтобы стереть с лица земли и плюнуть в глаза Матери-Небу. Но мы выстояли. Нашими ногами были растоптаны новые враги, и в конечном итоге появилось новое обещание: завоевание и новая родина во главе с Верховным королем Сьялволки.\n\nБитва у Елисейского перевала была нашим звездным часом. Возможно, это может оказаться одним из наших последних. Моя тетя, королева Респендия, пала там вместе со своими спутниками, как и почти невозвратимое количество наших всадниц. Вместе с ней прошла последняя связь с Королевством Чармадитис. Ее власть как регента перешла ко мне с ее бездетной смертью, хотя трон уже не просто пуст – он исчез совсем. Когда мы уехали с поля битвы, кланы почти сразу начали распадаться.\n\nОбязанность поддерживать некоторую форму единства среди сарминианцев теперь ложится на меня, хотя из-за отказа Арите присягнуть на верность эта битва, возможно, уже была проиграна."
 opening_event.44.a: "Мать защити нас и направь на плодородные пастбища."
  
  ############################### 
  # Krenverso of the Metal Mask # 
  ############################### 
 opening_event.45.t: "Свобода наконец"
 opening_event.45.desc: "Народ Чарчак на протяжении веков не знал ничего, кроме рабства. Амагея, [aversaria|E] и бесчисленное множество других пытались погасить наше пламя. Тем не менее, мы никогда не сдавались, и теперь Плейман даровал своей пастве благо: меня.\n\nЯ величайший [magi|E], украшавший мои земли за столетия, и все же надо мной всегда насмехались. Они издеваются над тем, как я говорю, как одеваюсь и над пламенем, танцующим по моей плоти. Они больше не будут смеяться, когда Я в огне очищу их грехи. Мальчиком я работал в тени западных язычников, чтобы достичь своих целей, но не более того. Я очистил свое лицо от их следов, избавил мою душу от их оскорблений. Я надел Металлическую Маску, и теперь я гораздо больше, чем ребенок рабов, сгребающий объедки, украденные со стола своего хозяина.\n\nС помощью силы самого Алау Коева я восстановлю древнюю родину моего людей и очистим нашу любимую землю от каждого жалкого амагейца. Плейман подарил мне своих людей, и я любой ценой поведу их к завоеванию [fire_gate|E]. [svanti_revolt|E] не будет подавлен."
 opening_event.45.a: "Врата манят меня домой."
  
  ##################### 
  # Othmer the Puppet # 
  ##################### 
 opening_event.46.t: "Эра возможностей"
 opening_event.46.desc: "Дранети служили [aversaria|E] на протяжении многих лун и всегда занимали привилегированное место среди классов рабов Амагеи. Теперь, когда наших старых хозяев больше нет, а [charchac_revolt|E] превратился в пепел, мои советники... заставили меня действовать и открыли «новую эру» для моего народа. Они говорят, что мы должны быть независимыми, и я должен быть нашим правителем.\n\nЯ всю свою жизнь ухаживал за библиотеками плантаций, как это делали мои предки до меня, и теперь я правитель владений, слишком обширных, чтобы постигать. Я освободил Дранети, и мне сказали, что со временем тряска в моих коленях прекратится. Я хозяин своей судьбы... ну, возможно, не хозяин, но уже не раб.\n\nЯ родился рабом, но умру свободным. Мои... друзья позаботились об этом."
 opening_event.46.a: "Мои советники ждут."
  
  ######################### 
  # Akakih the White Lion # 
  ######################### 
 opening_event.47.t: "Король среди гор"
 opening_event.47.desc: "[aversaria|E] покинул нас! Амагея в одиночку противостоит вторгающимся полчищам варваров, и империя отказывается помочь нам, когда бесчисленные восстания рабов отбирают ценную землю у ее законных владельцев. Я больше не буду этого терпеть. Амагея вернется во славу!\n\nОт дураков в масках до марионеток, танцующих в наших залах на золотых струнах, Амагея находится в кризисе. Я восстал как лев среди овец, готовый и желающий вернуть себе свой дом во имя его законного царя Вахтана. Жалкое сопротивление этих меньших народов окажется бесплодным теперь, когда я взял в руки меч. Я Белый Лев, оружие Чистейшего. Меня не остановить.\n\nЯ заберу всю грязь до последней капли от выскочек-"хозяев", которые поднялись, чтобы привести наших рабов в невежество. Я не остановлюсь, пока вся Амагея не примет свою судьбу под властью единственного истинного короля. Белый Лев рычит, и [charchac_revolt|E] дрогнет предо мной."
 opening_event.47.a: "За Амагию! Для настоящего короля!"
  
  ###################### 
  # Ertoharant of Ovod # 
  ###################### 
 opening_event.48.t: "Последний среди великих?"
 opening_event.48.desc: "Моя семья древняя, и никто не может этого отрицать. Мои предки, от великого [magi|E] [ertomax|E] до знаменитого воина Эртозара, совершили много великих дел. Я посвятил свою жизнь записи их подвигов, рассказыванию историй об этих великих людях в их позолоченных залах, и теперь никто не забудет их легенду. И все же я последний сын этой великой семьи, и я не достоин быть причисленным к ним.\n\nЯ правлю за деревянными стенами и пирую у костра, созданного для ребенка. Мой очаг не приглашает великих путешественников, а мои союзники издеваются надо мной как над тупицей за моей спиной. Я не сын Эртомакса и не брат его величайших отпрысков. Я должен быть последним в своем роду. Мой сын хороший человек, но его разум хрупкий. Моя дочь сильна, но мои жалкие земли приведут ее к смерти в ее амбициях. Мне не удалось сохранить силу Эртомакса, и теперь мы наконец умрем.\n\nОдин в грязи, по крайней мере, мы есть друг у друга."
 opening_event.48.a: "Я думаю, нам пора умирать."
  
  ################# 
  # Uncle Dracula # 
  ################# 
 opening_event.49.t: "До моего последнего вздоха"
 opening_event.49.desc: "Ты знаешь мое имя, потому что шепчешь его в страхе, помня об ужасах, высеченных в самой истории. Ибо я Вахтан, первый законнорожденный сын великого верховного царя, и пришло время наконец заявить права на то, что всегда должно было принадлежать мне. Я займу свой законный трон и не преклоню колен ни перед кем, [aversarian|E] или Сялволки.\n\nМоя история начинается с моего отца, его амбициозное стремление к власти сделало его великим королем, равным Аавтократирам запада. И все же в юности он был похотливым пьяницей, и в результате на свет появился я. Я провел свои ранние годы в королевском дворце, меня игнорировали и обращались с ним как с скромным слугой, в то время как мой глупый сводный брат получал величайшие похвалы и подарки. Моя мама, с другой стороны, научила меня всему. Я не знаю, где она этому научилась, но под ее руководством я обучался аверсарианским путям [magic|E], став обладателем истинной силы и еще раз доказав, что мой сводный брат недостоин. В конце учебы меня научили одному из величайших аверсианских заклинаний - я научился делать себя бессмертным, и она стала прекрасной первой жертвой в моих поисках права первородства.\n\nЗатем появился [imperial_civil_war|E]. Наконец уделив внимание отцу, меня отправили на фронт с полком недостойных [magi|E], однако там было несравненно лучше, чем дома. Я наслаждался кровопролитием. Но затем я услышал новость о том, что мой отец был замучен трусом Эшраесом и война окончена. С горсткой верных солдат я вернулся домой, где меня встретил мой неопытный и трусливый сводный брат, и мне неохотно предоставили место в совете. Выслушав слишком много его глупых идей, я больше не мог этого терпеть, и в один прекрасный вечер, когда он стоял у окна дворца, кто-то толкнул его, и он упал насмерть.\n\nС этим я собрал своих сторонников и направился на север, собрав вокруг себя значительную армию. Амагея теперь была разделена, дети моего бесполезного сводного брата боролись между собой за мой трон, а рабы, которых мы долго держали на своем месте, восстали и разорвали королевство на части. В это время один из моих полоумных племянников открыл ворота Арназа и впустил туда никчёмный аверсарийский легион. Они предсказуемо предали его и взяли гору. Как будто ситуация не могла быть еще хуже, еще несколько детей моего сводного брата разочаровали меня, каким-то образом проиграв этим северным варварам, спасавшимся от какого-то [Concept('fog','mist')|E], и здесь я стою до последнего вздоха."
 opening_event.49.a: "Я переживу их всех."
  
  ################### 
  # Tarnaz Vashvili # 
  ################### 
 opening_event.50.t: "Трон мой"
 opening_event.50.desc: "Есть ли кто-нибудь более достойный престола, чем я? Есть ли кто-нибудь более достойный быть равным величайшим автократирам?\n\nНет, ибо я Тарназ, первенец моего отца и благороднейший из моих нецивилизованных родственников. Даже если бы я не был величайшим, самым могущественным и самым великолепным правителем из когда-либо существовавших, кем я, конечно, являюсь, кто лучше правил бы Амагией? Безмозглый дурак? Параноик-сумасшедший? Кровожадный демон? Конечно, нет! Конкуренции нет, но дураки тем не менее сопротивляются, даже когда мои любовницы-мои близкие друзья напоминают мне, что я наиболее достойна трона.\n\nВернув себе право первородства, я уничтожу Шялки, которые нацелились на нас своими варварами магию из-за их зависти к величайшей цивилизации, которую когда-либо знал или когда-либо будет знать мир. Некоторые могут назвать мои методы неправильными, но мои подруги-любовницы говорят мне обратное, и их советам я доверяю больше, чем кому-либо другому. В конце концов, зачем им лгать? Я хочу только осыпать свой мир подарками, а те, кто мешает... ну, это не моя проблема, правда. Да, я заключил свою мать в тюрьму, но я сделал это, чтобы купить подарки, а мои бессердечные и эгоистичные братья отказались платить, чтобы облегчить ее несчастье.\n\nОкружающие скандируют мое имя, они говорят мне, что я великий. С их слов я знаю, что буду претендовать на трон, так как я наиболее достоин."
 opening_event.50.a: "Моё правление будет славным!"
  
  #################### 
  # Khvicha Vashvili # 
  #################### 
 opening_event.51.t: "Сила делает право!"
 opening_event.51.desc: "Когда-то мы были победителями! Наша мощь была неоспорима повсюду – от стран восходящего Солнца на востоке до стран восходящей луны на западе! Я воссоединю Амагею и заставлю страдать рабов, осмелившихся сопротивляться мне много лет назад. Поскольку многие из наших людей погибли, сокрушая мятежников или помогая нашим братьям-аверсарианам против чудовищных Шавоки, мне пришла в голову поистине блестящая идея — почему бы не превратить недостойных рабов в посланников моего гнева? Затем я смогу использовать их, чтобы получить больше рабов, больше солдат, и повторять это до тех пор, пока весь мир не станет моим! Точно так же, как то, что, как я слышал, делают цирюльники Кравелки, это одна из немногих хороших идей, которые придумали эти мангонели.\n\nЦарство скоро станет моим, и я заставлю дураков истекать кровью за то, что они претендуют на то, чтобы быть моими братьями, вместе с помощью славные аверсарианы, расквартированные на горе Арназ - мы не можем проиграть. Хорошо, что они предложили нам свою руку, но интересно, почему Арназ больше недоступен? Некоторые из моих советников осмелились предположить, что планируют меня предать... [GetPlayer.GetFirstName], однако, не глуп - я знаю, кто здесь настоящие предатели! Перерезать глотки этим лжецам — это то, что сделал бы любой другой."
 opening_event.51.a: "Они все поклонятся мне!"
  
  ################### 
  # Parnaz Vashvili # 
  ################### 
 opening_event.52.t: "Правда"
 opening_event.52.desc: "Раньше люди говорили, что я хороший человек, но теперь я всего лишь монстр – по крайней мере, они так говорят. Ложь! Все они! Они пытались сделать меня пешкой в ​​своей игре, вырастили меня, как свинью на убой. Но голоса открыли мне правду, и я заставил замолчать предателей. Голоса никогда не лгут.\n\n"Время пришло! Отомстите за нас! Заставьте их всех замолчать!" Они скорбят все одновременно, требуя крови предателей, и я приношу ее им, чтобы правда могла быть раскрыта.\n\nЯ слышу, как они все оплакивают свое прошлое, плачут о разбитых надеждах и своих амбициях. И я делаю все возможное, чтобы исполнить их желания, а не сопротивляться их воле.\n\nОни благословили меня многими благами, с которыми, к сожалению, не может справиться мое смертное тело, но они обещают мне вечную жизнь и божественность... Они обещают мне правда."
 opening_event.52.a: "Я найду его!"
  
  ########################## 
  # Esterax 'the Glorious' # 
  ########################## 
 opening_event.53.t: "Наследник чистейшего"
 opening_event.53.desc: "Слава? Слава? Власть? У меня есть все, и мои любимые подданные знают о моей преданности им. Итак, о наблюдатели, вы, кто очень благословлен мудростью, отдайте свою преданность самому истинному Аавтократиру и не поднимайте руки, чтобы поддержать самозванцев и обманщиков. Не слушай их лжи, этих глупцов, которые говорят тебе, что я не рожден от двух богов.\n\nИбо я потерянное дитя моих покойных родителей, Аавтократии Аксиаофеи и Аавтократира Эшрейа; действительно, Чистейшие сами приняли участие в ритуале сострадания, чтобы привести меня в мир, ибо я был единственной оставшейся надеждой для [aversaria|E]. Теперь вы можете справедливо спросить, какое у меня есть доказательство моего непорочного зачатия, и моим доказательством является письмо, написанное божественными руками моих отца и матери и переданное моему опекуну в качестве доказательства моего божественного рождения. Все вы можете прочитать этот священный документ, хотя я боюсь, что у вас не будет на это времени.\n\nТеперь вы поклянетесь в своей верности мне или какому-то хнычущему лжецу, утверждающему, что вы — реинкарнация Чистейшего ? Вы знаете, что я говорю только правду; в конце концов, кто, кроме бога, мог достичь таких божественных свершений? И вы все процветаете благодаря моему правлению, будучи в безопасности моими легионами. Эта монета, которой вы владеете, была дана вам по моей божественной милости, поэтому, желая обеспечить вашу защиту, я возьму то, что мне причитается. Ведь я рожден от Чистейшего, чтобы стать Чистейшим. Кто из чистых не сделал бы жеста доброй воли своему богу?"
 opening_event.53.a: "Аверсария восстанет из пепла!"
  
  ####################### 
  # Bane of Azzyy'Krazz # 
  ####################### 
 opening_event.54.t: "Проклятие Аззи'Кразза"
 opening_event.54.desc: "Давным-давно демон Аззи'кразз убил моего любимого дедушку в столбе пламени. Теперь он величественно восседает на троне, построенном из черепов невинных. Созданный им [fog|E] угрожает нашим землям, моей семье, моим друзьям! Старейшины рассказали мне, что Аззи'кразз давно умер и что состояние мира зависит от Великого Пастыря. Я отказываюсь в это верить! Он не заслуживает того, чтобы жить, пока я могу только заботиться о своей пастве. Если бы он был здесь, я бы заставил его использовать свои мощные [magic|E], чтобы исцелить мир, а затем изрубил бы его и бросил в море. Я чувствую, как посох Великого Пастыря толкает меня на этот путь.\n\nМир умирает, и никто ничего с этим не делает. Я не могу здесь стоять и ничего не делать, я должна что-то сделать, я должна!"
 opening_event.54.a: "Его империя находится на западе или на востоке?"
  
  ########################### 
  # Garniex the Etrandanexi # 
  ########################### 
 opening_event.55.t: "Умирающий мир возможностей"
 opening_event.55.desc: "Что делает великих людей истории? Это какой-то скрытый элемент в их душе? Преданность героизму и величию? Или, как сказал бы любой, кто не идиот, просто быть нужным человеком в правильном месте?\n\n[aversaria|E] мертв, не умирает, мертв. Сам мир может следовать за ним, но какое мне дело? Уделом моих родственников всегда было править и править, начиная с эпохи, когда «Империя» была немногим лучше, чем глинобитные хижины, окружающие наши крепости, до эпохи, когда «Империя» была какой-то часто забытой сущностью издалека, к которой мы были вынужден платить периодический налог. Но мои предки были неудачниками и дураками. Ту небольшую землю, которую они получили, они потеряли, а ту власть, которой они обладали, они упустили из-за мелкой политики императорского двора.\n\nНо это уже не так, для этих северных дикарей... мой новый «родственник», настоящая возможность . Второе дыхание для моей династии и новый шанс на славу. Все, что мне нужно было сделать, это размахнуть мечом и убить тех из Легионов, которые притворялись, что мы владеем наследием, чтобы заслужить доверие, а затем проехаться на лошади по кругу один или три раза на Перевале, чтобы заработать славу и место в семье одного из самых могущественных правителей дикарей. Сейчас? Что ж, сегодняшние бароны станут завтрашними королями, и мое место как суверена — это не фантазия или слабая надежда. Это просто вероятный вывод и заслуженная награда, которая просто ждет, когда я выйду и схватываю ее."
 opening_event.55.a: "После смерти Империи позволь мне стать королем!"
  
  ###################################################### 
  # Dethas 'the Last Legionnaire' of the Winter Legion # 
  ###################################################### 
 opening_event.56.t: "Из ада на Родину"
 opening_event.56.desc: "Кто еще жив, чтобы помнить эпоху до анархии? Даже мои самые ранние воспоминания содержат отголоски утраченного времени, моего детства, проведенного в лагере Легиона. Но даже тогда мир был ярче. Калатипсоми и Катраддия наполнены гораздо большим количеством красок, гораздо большим количеством душ. Мы шли по каменным дорогам, не опасаясь нападения, и знали времена, когда еще не было голода и смерти.\n\nПятнадцать, и луна ушла, небо загорелось красным пламенем до самого горизонта. Крики умирающих [magi|E], нападение на мои чувства и разум. Я помню, как пробирался сквозь груды тел в поисках хоть одного клочка или хлеба. Я помню, как я, служанка лейтенанта, стала легионером в том, что казалось концом света.\n\nИ затем они ушли один за другим, пока не остался только я. Леган на двадцать, в легионе, состоящем из 40 искалеченных солдат и тысячи беженцев, шедших за нами. Я до сих пор помню надежду и долг, усердную работу, которую мы проделали, чтобы выжить. И медленно они собирались вокруг меня, легион за легионом... даже те, которым в любом другом мире я бы никогда не доверял.\n\nИ... и теперь я здесь. Наконец я прихожу сюда, в дом моего народа... и здесь тоже нет ничего, кроме смерти. Теперь я оглядываюсь... и не узнаю ни души. Архи-Леган последних легионов Катраддии, опустившийся так низко, чтобы склониться перед Шялволками и не надеяться ни на что, кроме могилы для моего народа... и я оглядываюсь вокруг и понимаю, что они уже похоронены.. ."
 opening_event.56.a: "Теперь я убиваю просто ради тени, чтобы умереть под ней..."
  
  ############################## 
  # Hierotheos of Morgeutherna # 
  ############################## 
 opening_event.57.t: "Выдержать бурю"
 opening_event.57.desc: "На протяжении восьмисот лет моя семья контролировала переправу через Моргеутерну, и за это время редко кто проходил через нашу территорию, не предоставив взамен что-то ценное. Конечно, многие пытались вырвать его из наших рук, но [marcher|E], Картарадди, мой «родич» из [aversaria|E], а теперь и Сьялволки потерпели неудачу.\n\nНесколько лет назад к нам обратился один из так называемые подчиненные «Верховного короля», которые искали проход через наши земли, чтобы присоединиться к противостоянию у Десяти Деревьев. Мы были очень рады проявить нашу щедрость и предоставить свободный проход этим незнакомцам - при условии, что нас оставят в покое, если они выиграют, и, конечно, никогда больше не упомянем, если они проиграют.\n\nТеперь Десять Деревьев закончились, и Калатипсоми похоже, нашла себе новых повелителей. Жаль, что нам, возможно, придется заменить чашу на нашей эмблеме шкурой и дубинкой — или чем-то еще, что эти северяне используют в качестве своих символов — но, тем не менее, по крайней мере, у нас дела обстоят лучше, чем у наших соседей. Действительно, гораздо лучше, учитывая тот факт, что многие из их бывших земель теперь также оказались под нашей опекой."
 opening_event.57.a: "Мы, как всегда, будем упорны."
  
  ######################### 
  # Zhurab 'the Free One' # 
  ######################### 
 opening_event.58.t: "Свободный"
 opening_event.58.desc: "Мы освобожденные, но мы единственные, эта маленькая свобода становится все более одинокой. Принеси нам разбитые ключи и верни блаженство нашим глазам. Этот мир невозможно приручить, мы не можем снять веревки. Твой разум все еще ограничен, о мой дорогой друг, и мы сломаем твои замки еще сильнее, чтобы ты увидел единственную истину.\n\nТы слышишь, ты видишь? Хороший! Хороший! Ты все ближе - ближе, но пока... Пока...\n\nИ в этих тлеющих сумерках время разматывается само собой, и эти линии размываются еще сильнее. Мы предвидим хаотичное разрушение этой хрупкой карточной башни, так что бегайте и радуйтесь, ведь вы обязательно испите из источника истины. А теперь молчи! И отдохни, ибо ты можешь увидеть себя во сне, мой дорогой друг, и стать свидетелем своей судьбы, ибо все уже предрешено, иначе нож или петля — это то, что тебя встретит. Мы процветаем только в тенях, ибо именно здесь обитает истинный свет, и вы тоже должны присоединиться к нам, чтобы не заблудиться.\n\nО, горе вам, люди ложного порядка. Вокруг подвыпившей башни сидели слепые тираны, видишь, как они улыбаются?!\n\nДля того, кто утверждает, что видел истину, ты слеп, но не будь таким мрачным. Ты не так уж и плох, это все в веселье! Однако, если ты умрешь хорошо, мы не будем виноваты, мы не контролируем ситуацию, мы видим тебя сейчас и знаем, что с тобой будет!"
 opening_event.58.a: "Хаос приносит истину!"
  
  ########################## 
  # Vlathunus the Huegodoc # 
  ########################## 
 opening_event.59.t: "Год Мечтателя, 70 221"
 opening_event.59.desc: "Harried from far beyond the mountains, the Huegodocs persevere. From the chaotic Princeling War— when the Aversar-Men betrayed their oaths as blood-brothers and abandoned us— to the great accord between Cenware and Heurgorda, when the final peace between the Sjalvolki and children of Heug the Hewer were put to rest once and for all. We have fought to survive in a world gone mad. Here now amongst wandering redwoods of Kalathipsomi, we have found what might be a temporary home. For how long can we linger? The seductive call of the [shattered_coast|E] calls to us. While the Aeurbarican line passed from the dream with the death of Queen Heurgorda a scant few years ago, we remain to help carry our people into the unseeable future."
 opening_event.59.a: "Мы когда-нибудь гонимся за мечтой."
  
  ################################################# 
  # Legon Ioharos of Legio LXXVII 'Pirateslayers' # 
  ################################################# 
 opening_event.60.t: "Несущие порядок"
 opening_event.60.desc: "Пятьдесят четыре года. Прошло пятьдесят четыре долгих года с тех пор, как славная империя наших предков была уничтожена жаждой власти старой знати. [aversaria|E] убила не варварская магия или какой-либо человек. Их было много. И поскольку я был еще ребенком, этот цикл только продолжался. Я вырос в этом легионе, слушая рассказы о тех временах, когда дети Чистейших были сильны, когда все трепетали перед нашей мощью. Я слышал о временах чести и добродетели.\n\nНо на самом деле я не видел ничего, кроме гниения и разрухи. Мой Легион, Благородный Легион LXXVII «Убийцы Пиратов», только и делал, что ходил кругами, обслуживая мелкие распри наших благородных хозяев, в то время как они отчаянно цеплялись за роскошь ушедшего века, помогая претенденту за претендентом в бесконечной череде переворотов, восстаний и контрперевороты, которые преследовали Крехеджад еще до окончания [civil_war|E]. Но этого было достаточно.\n\nКогда мой предшественник погиб в битве за то, чтобы возложить корону на какого-то дурака, я сделал свой ход. Когда другие легионы Крехеджада были рассеяны, мы подняли собственное знамя восстания. Потому что я знаю правду. Аверсария была разрушена ее знатью. Пришло время править Легионам."
 opening_event.60.a: "Мы всегда идем вперед."
  
  ############################################## 
  # Legon Talaxos of Legio XCIV 'Shipbreakers' # 
  ############################################## 
 opening_event.61.t: "Видеть очевидное"
 opening_event.61.desc: "Все эти дураки расскажут вам о [aversaria|E], о славном царстве бесконечного богатства и несравненной власти. Но все это не имеет значения. Я, конечно, аверсарианец, но это всего лишь слово, призыв к чему-то, что прошло. Аверсария, возможно, и была великолепна, но здесь и сейчас, в Крехеджаде, это не имеет значения.\n\nЯ и мои люди? Мы делаем все возможное, чтобы выжить, и океан может заполучить любого ублюдка, сидящего в Стеллиосе и утверждающего, что он наш правитель. Семья этого дурака сидела там, за своими прекрасными стенами, в своем шикарном дворце, всю мою жизнь предъявляя одни и те же отчаянные требования. Но я не буду слушать их просьбы, их отчаянные крики о защите нашей обширной провинции империи, чьи последние армии только что были разбиты на севере.\n\nПочему меня это должно волновать? Это хорошая жизнь и способ продолжать идти вперед и стать правителями этой новой эпохи. И, в конце концов, разве не это действительно важно?"
 opening_event.61.a: "Поднимите якорь!"
  
  ###################### 
  # Dirabti of Aoethos # 
  ###################### 
 opening_event.62.t: "Возврат"
 opening_event.62.desc: "[aversaria|E]. Это имя вызывает горькую струну в сердце любого Э'хата, достойного этого имени. Последние столетия нашего существования были не чем иным, как страданиями от их рук, либо под их кнутами, либо в адской дыре джунглей, куда мы сбежали. И они преследовали нас даже там. Но не более того!\n\nМои предки были королевами, великими и могущественными, которые вселяли ужас в сердца аверсариев, грабили и преследовали их по морям. Конечно, это будет преследовать нас. После особенно смелого рейда они собрали самый большой флот в своей истории, чтобы сокрушить нас. А в результате случилась трагедия. Наша древняя родина была у нас украдена, а те, кто мог, сели на последние корабли и бежали в последние колонии, хотя всех преследовали. На протяжении поколений моя семья несла этот позор. Мы навлекли на наш народ гнев Аверсарии.\n\nНо трагедия уже позади. Когда аверсарианцы уничтожили себя в [frodbrokna|E], я еще даже не родился. Но меня воспитали для этого. Мои родители с юных лет учили меня, что я искуплю нашу семью. И время наконец пришло."
 opening_event.62.a: "Мы наконец-то возвращаемся домой."
  
  ################### 
  # Ukisu the Manat # 
  ################### 
 opening_event_sarradon.7.t: "Умирающее дыхание Маната"
 opening_event_sarradon.7.desc: "На протяжении тысячелетий Манат правил нашим уголком [sarradon|E], и менее века назад казалось, что мы будем править еще тысячелетия. Даже будучи вассалами язычников, манатская вера оставалась сильной, покорно восстанавливая и переводя [manat_sacred_texts|E], как и всегда. Однако за последние десять лет один человек все изменил. Его идеалы изгнания варварских захватчиков с севера были достаточно праведными, и я бы никого не винил за то, что он последовал за ним, если бы он был Манатом. Однако это не так, но его слова очаровали многих приверженцев Маната, и многие правители, включая моего господина, обратились на его пути. Хотя какая-то часть меня хочет верить, что наша вера сможет пережить это, шансы на это с каждым новым годом становятся все меньше. У нас даже нет [dogena_dikirib|E], поскольку Новая Библиотека была завоевана варварами всего десять лет назад, а бывший [nomera_dikirib|E], Нолнге, сбежал к моему двору, теперь просто Номера Кедогена моего королевства. И теперь в моем королевстве находится последняя библиотека веры Манат, и я должен сделать все, что в моих силах, чтобы защитить ее и тем самым защитить веру. Ведь если я не смогу..."
 opening_event_sarradon.7.a: "...Возможно, я последняя душа, вошедшая в [divine_library_of_the_gods|E]."
  
  ################################ 
  # Yayati 'the Hand that Bites' # 
  ################################ 
 opening_event.63.t: "Рука, которая кусает"
 opening_event.63.desc: "За моей спиной меня называют «Рука, которая кусает». Они хихикают на улицах, когда я прохожу, шепчутся в коридорах о моем пустом сердце и моих холодных глазах. Когда-то Кафасали принадлежал мне, и я мог лепить из глины в своих руках. Мое королевство должно было затмить своей славой даже [taryaad_saramsaasan|E], настолько велико было бы мое правление. Мир склонился бы перед Кафасали и узнал бы, что Раскрашенные вернулись на свое место рядом с Картикарма.\n\nНо мой брат погубил нас, и мне пришлось стать нашим спасением. Мой глупый отец не счел целесообразным лишать его наследства, так кем же мне быть, чтобы не дать яду попасть в его кубок? Судьба убила его, как чуть не убила наше королевство. Я руководил царством своего племянника, но его мать все еще плела против меня заговор. Она сама виновата, что меня не было рядом, чтобы схватить змею с ее кровати. Ее семья называет меня убийцей, но это они убили королевство моего отца."
 opening_event.63.a: "Я покрашу Кафасали в красный цвет."
  
  ########################## 
  # Digbhanja 'the Hollow' # 
  ########################## 
 opening_event.64.t: "Марионетка нарисованного"
 opening_event.64.desc: "Пустота, это все, что я чувствую. Я сижу на этом троне два десятилетия, и ни разу он не доставил мне удовольствия. Мой брат хромает вокруг меня, как больная собака, желая чего-то, чего я не могу ему дать. Мой дядя говорит за меня на советах, но я должен верить, что он знает лучше. Я не заслуживаю этой короны, и я знаю, что это чувство было на устах всех, кто встречал меня. Я — оболочка величия моей династии, бледное отражение Нарисованных.\n\nКафасали — земля железной воли. Я должен быть как железо, чтобы стать их королем, но я не могу встать с постели, чтобы голоса не вернулись. Голоса говорят, что я не король, что моя тетя желает нам смерти, но дядя Яяти говорит мне, что моя власть абсолютна. Я утверждаю, что это Нарисованные, то есть Рахикая, которые никогда не были побеждены. Я должен ему поверить, потому что что, если он такой же лжец, как и голоса? Пустая корона, пустое королевство."
 opening_event.64.a: "Пустой король."
  
  ######################## 
  # Gandadeva of Hakadar # 
  ######################## 
 opening_event.65.t: "Король ножей"
 opening_event.65.desc: "Предатели есть везде. Они преследуют меня по моим коридорам, стучат в двери и плюют мне в лицо. Нерв! Я наследник великой семьи Нейиндерхи, повелителей смерти! Я не игрушка, которую можно швырять. Хватит играть с моей тенью! Прекрати!\n\nМой брат строил заговор за моей спиной. Он шептал на ухо моей жене, обещал спасение. Ну, теперь она мертва! Удар, удар, удар – воткнул нож ей в грудь. Хаха! Вам не обмануть меня, озорные тени. Я слишком умен для тебя. Мой брат и его отродья — демоны, пришедшие съесть мою корону, но теперь они едят грязь в моих темницах. Моя сестра не замышляла против меня заговора... пока, но я слишком занят, чтобы иметь с ней дело. Занят тенями, занят своим царством."
 opening_event.65.a: "Куда я положил свой любимый нож?"
  
  ######################### 
  # Bhagwant 'Scar-Bound' # 
  ######################### 
 opening_event.66.t: "Связаны принадлежностью, а не кровью"
 opening_event.66.a: "Этим шрамом я связан честью со своим народом."
 opening_event.66.desc: "Кто я?\n\nВ тот день, когда мои руки срывают головы моим врагам, мой меч рубит врагов королевства и бандитов, которые одинаково беспокоят его торговцев. Мои уста помогают достичь сердечного взаимопонимания с бешеными лесными туземцами, которые угрожают торговле Вастарнай. Все мое тело, все оно находится на службе великому царству Кашти с тех пор, как мне исполнилось девять лет.\n\nНо когда я сплю? Другая жизнь. Мои руки срывают миниатюрные цветы, мягкие, но немного неподатливые, как голова. Мой рот не говорит, но чувствует вкус горького винограда. Мой меч? Простая деревянная игрушка. Все мое тело, все оно в саду природы, в окружении тех же лесных людей. Почему? Почему я чувствую себя так каждую ночь, просыпаясь в мокрой от пота постели и зовя маму, ее лицо похоже на иллюзию, мираж...\n\nКогда мой король решил даровать мне высшую награду - герцогство в его королевстве, я прекрасно знал почему. Он хотел, чтобы я подавил непокорных танумареев, живших в этих глухих лесах, и в то же время наградил меня. Итак, я пошел. Во имя царя Кашти.\n\nНо я не смог этого сделать...потому что здесь и сейчас, глядя на жалкое зрелище угнетенных, замки травмы распахнулись и интенсивное вливание ярости и печали напал на меня, когда я осознал, что мои сны были отражением моего прошлого и того, как меня забрали из моего дома и моих людей, которые так же сильно нуждались в спасителе, как и Танумарай сейчас. И я решил, здесь и сейчас, я стану их спасителем....\n\nСтарый король умер, а новый мальчик-король наивен в вопросах королевской власти. Это мой шанс. Это НАШ шанс. Имея на лице свежевырезанный шрам, символизирующий связь с моей новой семьей, я собираю свои силы. Пусть мои сапоги теперь маршируют, чтобы снова пролить кровь, не из-за жадности и алчности, а ради освобождения моего народа и себя самого."
 opening_event.67.t: "Немного глотка свободы"
  
  ######################## 
  # Ahilyabai of Abdenaj # 
  ######################## 
 opening_event.67.desc: "Кафасали упал, когда я была девочкой, но его обмякший труп до сих пор в той или иной форме колеблется. Тень [taryaad_saramsaasan|E] все еще висит над Наавьягарадом, как и над царством «Нарисованных», но ни одно из них не достойно той похвалы, которую им воздают. Рахикайя — заблуждающиеся люди, думающие, что краска и мечи делают человека героем. И каких героев они сделали? Рука, которая кусает, когда поддается, и марионетка, истекающая кровью.\n\nХватит! Таханати проложат наш собственный путь, который не увидит, как мы кусаем клинки Магиора в какой-то глупой попытке восстановления. Древние обычаи нашего народа так же стары и сильны, как харадцы, их не сломили [murtuy_ka_varha|E] и беды королей и королев. Мы не довольствуемся тем, что нас обескровили, как дураков с нашего юга. Мы останемся одни."
 opening_event.67.a: "Нет больше королей"
  
  ##################### 
  # Nahusa of Magodoi # 
  ##################### 
 opening_event.68.t: "Наш сад возрождается"
 opening_event.68.desc: "Карана когда-то построили огромные города по всему Кафасали, длинные поля переплетались с морем башен и домов, словно великолепный сад. Мы были могущественны, но высокомерны. Мы позволили нашему разуму затуманиться [Concept('vidvaookeyatran_scholarly_caste','infernal scholars')|E], когда мы обрушились на собственную гибель, и нам не удалось исправить наши ошибки в [dharya_varha|E]. Карана бы погибла, если бы не щедрое королевство Нарисованных.\n\nВ тёплом лоне Рахикаи Карана заново начала наш сад. Мы стали сильнее под их защитой, и они оказались не более суровыми хозяевами, чем бесполезные учёные, стремившиеся украсть наши средства к существованию. У Кафасали больше нет короля, но мандат Красных по-прежнему сохраняется. Рахикайи снова станут королями, чего бы это ни стоило. Семена были посажены, мои планы тщательно взращивались, чтобы осуществиться. Теперь Кафасали созрел для сбора урожая."
 opening_event.68.a: "Окрашенным вернут свою корону"
  
  ############################## 
  # Nahanaranamati of Sheytara # 
  ############################## 
 opening_event.69.t: "Обезвреживание змей"
 opening_event.69.desc: "Мы попали в змеиное гнездо. Восстание Безумного Клинка уничтожило всю мою семью, и Найварману, бедному Найварману, осталась только мать, которая могла его забрать. Она вырастила нас обоих, научила править, защитила от шакалов при дворе, а теперь она мертва. Теперь мои вассалы борются за власть или, что еще хуже, готовят нашу гибель. Восстание так и не закончилось, оно только застопорилось, и теперь я слышу шепот войны в каждом коридоре.\n\nНайварман слеп к ситуации, в которой мы находимся, проводя больше времени, общаясь с Учеными, вместо того, чтобы иметь дело со своими вероломными вассалами. Я должен действовать быстро, прежде чем он окажется, как мой отец, распотрошенным «верным другом» на поле боя. Я приму близко к сердцу уроки Сондемеви, защищая Шейтару в тени."
 opening_event.69.a: "Эти коварные змеи должны пасть."
  
  ######################## 
  # Naivarman of Omkhlur # 
  ######################## 
 opening_event.70.t: "Более добрая Шейтара"
 opening_event.70.desc: "Шейтара снова объединится! В день моего рождения Тактеи и Ученые королевства постановили, что я выйду замуж за последнего из Равендров и залечу раны, нанесенные Восстанием Безумного Клинка. Правление Омхуром казалось чудесной мечтой; Шейтара вступала в новую эпоху мира вместе с моим самым верным другом Наханой и Матерью. Но все это было ложью. На смертном одре Мать призналась мне во всем, что она сделала. Убийства, взяточничество, похищения людей, при этом меня изолировали от всего этого. Теперь мне предстоит разобраться с последствиями.\n\nЯ унаследовала ненависть семей, которым она причинила вред, и теперь Шейтара угрожает вернуться к войне. Но я отказываюсь повторять грехи своей семьи. Нахана и я с помощью Учёных создадим новую эру посредством сотрудничества и примирения."
 opening_event.70.a: "Предательство Шейтары должно положить конец."
  
  ########################## 
  # Damodara of Eshkatabad # 
  ########################## 
 opening_event.71.t: "Гора Мертвых"
 opening_event.71.desc: "[frodbrokna|E] сломал нас. Древняя линия Саканкра была почти разрушена, как это было в [chan_skorpokaipis|E]. И все же мы выстояли своими силами и впервые взяли в руки меч вместо того, чтобы спрятаться за стенами. Саканкра теперь знают внутреннюю силу, и я намерен высвободить ее. Даже Магиёр не сможет противостоять моей мести!\n\nЯ познал боль в своей жизни. Я держал на руках одну жену, умирающую, когда у нее отрывали младенца. Я видел, как другая моя невеста бросила листья в чай ​​моей матери и улыбнулась, подавившись. Моя боль движет мной, делает меня больше, чем человеком. Я дух народа Саканкра. Я яростный аватар мести, которую невозможно остановить. Святой мощью харадцев я поклялся, что Каширья познает мой гнев."
 opening_event.71.a: "Кто падет первым?"
  
  ########################### 
  # Belisarios 'Frostblood' # 
  ########################### 
 opening_event.72.t: "Ледяная кровь"
 opening_event.72.desc: "At age six my father and mother were was slain before me, their massacred bodies tossed at my feet, and I was ever after an orphan. Born into my family long after its apex, I have always been hunted by those who saw my continued existence as inconvenient. Who would rather it be that there were none of Anesimasios' blood left. Assassins have dogged my every step from Malcois to the furthest coast of Aironoi. But with each attempt on my life I only grew in strength, in power. Despite the combined efforts of all [aversaria|E], I have survived.\n\nBut I have not forgotten. I have not forgotten how they left my father's body cold and broken. I have not forgotten how they murdered his father and his father's father. How each member of my family was murdered in turn, no matter their innocence. Do they honestly believe I would not see this avenged? That I would not have them on their knees, begging? Stone-Fist, Skull-Crusher, the Lord of Ashes himself. To my great regret I could not destroy [Concept('demetros_detheniax','Iron-Spike')|E] and [Concept('karthyn_delenel','Delenel')|E] myself, but it is no matter; the list of names grows longer still.\n\nThey think the Drakaxiad name has died out. I will remind them of the power of my blood.\n\nI will kill them all."
 opening_event.72.a: "Мои мысли либо кровавы, либо ничего не стоят!"
  
  ###################### 
  # Narses of Assocaea # 
  ###################### 
 opening_event.73.t: "Пепел Элизии"
 opening_event.73.desc: "Два года назад Легионы двинулись на север, надеясь разгромить варварских захватчиков силой детей Чистейшего. И из-за предательства и обмана мы потерпели поражение. Мелкие военачальники, поглотившие Империю Человечества, напали на меня, напали друг на друга и, сражаясь друг с другом, проиграли войну. Когда варвары изложили свой ужас [fog|E], наши войска были уничтожены.\n\nНо здесь, два года спустя, битва не окончена. На юге мои подданные игнорируют мою законную власть ради собственных мелких амбиций, а с севера армии Ведьм-Разрушителя топчут мои земли в пыль. И против всего этого я выступаю как законный правитель этой разрушенной империи, отчаянно сражаясь в последний бой, чтобы спасти королевство, которым я должен был править."
 opening_event.73.a: "Какой еще у меня есть выбор?"
  
  ########################## 
  # Tangatha the Warleader # 
  ########################## 
 opening_event.74.t: "Южный дом"
 opening_event.74.desc: "Я родился во время путешествия на север. Я никогда по-настоящему не знал ни горного дома, о котором часто говорят мои товарищи, ни великих лесов или затерянных городов, о которых часто размышляют жители Имперреха. Вместо того, чтобы смотреть назад, я продолжал наблюдать за фронтом нашей великой коалиции, следуя за великим Ценваром в его марше в эту мертвую империю. Я был там, в Элизии, я стоял рядом с ним и смотрел, как остатки старых хозяев этой земли были сметены.\n\nВ награду за мою службу мне было предоставлено временное управление землями, захваченными после битвы. Теперь, когда остатки тех, кого Сялволки называют Красным [magi|E], загнаны в угол, превращение этого назначения в постоянное правление, несомненно, является лишь вопросом времени, если не здесь, то где-либо еще на этой земле пышных полей. Ибо будущее не за детьми Землетряса, одержимыми своими мелкими расприми. Путь вперед для моего народа, для всех людей — это мир, который создает Cenware."
 opening_event.74.a: "И я сыграю свою роль."
  
  ########################### 
  # Kresjsla 'Kraken-Eater' # 
  ########################### 
 opening_event.75.t: "Направление на восток"
 opening_event.75.desc: "Я очень-очень далеко от хозяина моего народа.\n\nУ меня не было проблем с Ценваром или его коалицией, скорее наоборот. Я была еще девочкой, когда он сформировался, и с удивлением разговаривала с новыми спутниками нашего народа, праведными гефианцами и растрепанными воинами Салакад. Они говорили о своих домах, о степях и холмах за пределами нашего великого леса, а также о Великом Катуне, империи, которую они презирали и высмеивали, как и мы [aversaria|E]. Место, полное невообразимых сокровищ и достопримечательностей, которое, возможно, никогда не видел ни один Сялволки.\n\nКогда Кормаг Фенрус вырвался из Имперреха и объявил, что мы должны отправиться на восток, я был среди его самых нетерпеливых последователей. Я заслужил свое имя, когда на один из наших кораблей напал глубинный зверь с щупальцами. Я спрыгнул с носа и, как бешеное животное, вонзил зубы в кракена. Хотя в конечном итоге его сбили наши гарпуны, моя безумная храбрость и чудесное выживание принесли мне улыбку самого Старого Пса.\n\nКогда мы наконец приземлились в [GetTitleByKey('c_asiupoli').GetNameNoTier], я понял, что мое путешествие еще не окончено. Поскольку большая часть фенвиров готовилась сделать это место домом нашего народа и выступить против Разрушителя Ведьм, если его войско когда-нибудь вторгнется в их добычу, я сплотил тех, в чьих сердцах еще была жажда странствий, и с благословения Старого Пса мы снова отправились в плавание. . На нашем потрепанном флоте мы плыли все дальше, открывая земли и чудеса, о которых я едва мог мечтать, «пока мы не высадились здесь, дальше, чем путешествовал любой другой Шялволки. Тем не менее, я знаю, что мои путешествия еще не закончились. В Каширье можно найти богатство и славу, но я до сих пор помню истории, которые слышала в детстве. Катун взывает к моему сердцу, и я должен решить, прислушиваться ли к нему."
 opening_event.75.a: "Моя судьба такая, какой я ее делаю."
  
  ####################### 
  # Arderico of Assagra # 
  ####################### 
 opening_event.76.t: "Возвышенный"
 opening_event.76.desc: "Жить в конце дней — ужасная концепция для большинства. Я, однако, могу только плакать от радости, что поднялся из моря в такое время. Побережье [aeras|E] усеяно деревнями стариков и вдов, а защищавшие их сторожевые башни теперь пусты. Крупные дворянские поместья остались заброшенными или незащищенными, семьи, которые когда-то жили в них, превратились в крестьянство или полностью исчезли. Для тех, у кого есть силы взять его, умирающий мир — это дерево, увешанное плодами сокровищ, женщин и славы.\n\nМой флот сейчас отправляется в путь, наши паруса готовы пропитаться кровью слабых. У нас нет богов, нет молитв, и нет никого более великого, чем мы сами, которого можно превозносить. Нас не заботит то, как нас помнят, а только то, что мы живем для себя и ни для кого другого. Каким будет мое наследие? Возможно, ни одного. Мое имя не будет записано в истории; его будут проклинать ограбленные лорды и оплакивать скорбящие вдовы. Я лишь надеюсь, что страдания, которые я принес, будут соответствовать тем радостям, которые они мне принесли."
 opening_event.76.a: "Из моря я поднялся, к нему вернусь."
  
  ######################## 
  # Athanasia of Scarsos # 
  ######################## 
 opening_event.77.t: "Очищенный"
 opening_event.77.desc: "О, как здорово мы могли бы быть! Братство так близко к пониманию, так близко к истине, но так недальновидно. Если бы они приняли наше руководство, узнали, насколько великими они могут быть с нами, мы могли бы править этими островами, этим миром! Мы могли бы принести величие и чистоту, обещанные гнилым [aversaria|E]!\n\nНеважно, неважно... план продолжается, как и всегда. Независимо от своих амбиций и чистоты крови, они показали, что их необходимо очистить вместе с остальными. Обидно, но необходимость. Возможно, они найдут утешение в том, что сила, которую дарует нам их жертва, наверняка будет иметь жизненно важное значение для грядущего очищения.\n\nАнтипатра, твои дни сочтены. Вы очиститесь вместе со всем остальным."
 opening_event.77.a: "Голос желает этого."
  
  ####################### 
  # Antipatra of Parios # 
  ####################### 
 opening_event.78.t: "Братский"
 opening_event.78.desc: "Она пыталась меня соблазнить, заставить порвать с моими братьями и сестрами по Братству. Она обещала силу, о которой я мечтал, магию, способную разрушать империи и строить на их месте новые. Я совершил величайшую ошибку, доверившись ей, доверившись кому-то за пределами нашего Братства, и она пыталась оторвать меня от них из-за своего жалкого культа с его манией величия и спасения.\n\nОчищенные, возможно, ближе к истине, чем большинство других. , но они все равно совершают самую фатальную ошибку, пытаясь оправдать себя тем, что делают то, что правильно, что хорошо для всех. Даже в своих планах убить бесчисленное количество людей и поработить их, они пишут увесистые тома о том, что в конце концов мир, который они создают, станет лучше для всех. Я знаю лучше. Братство не служит никому, кроме нас самих. Мы не принесём золотой век народам мира. Мы принесем золотой век для избранных, а остальной мир умрет или будет мучиться, чтобы обеспечить его.\n\nО, Афанасия, я чуть не попался на твою ложь. Братство уготовит для вас особое наказание."
 opening_event.78.a: "Она будет сожалеть о своем предательстве."
  
  ######################### 
  # Wishiwashi of Popelna # 
  ######################### 
 opening_event.79.t: "Демон говорит"
 opening_event.79.desc: "Я слышу их шепот: демон, людоед, похититель детей, и все же именно ко мне они приходят в надежде заполучить клинки Кардвен. Именно тот длинноволосый вождь, которого они называют Разрушителем Ведьм, выложил мне на стол свои условия: присоединиться к его коалиции или остаться одному в тумане. Наплюй! Но, увы, выбор всегда был только один. Если бы я был моложе, я, возможно, отверг бы его, стремясь пожинать головы тому, что дремлет в этом клубящемся тумане. Но я видел достаточно, видел его густую, кричащую массу, видел, что он делает с человеком, оказавшимся на его пути, чтобы знать, какой выбор лежит передо мной: смерть в любом случае, смерть нашего образа жизни или смерть всего человечества. нас. Итак, мы двинулись, но, боюсь, мы подобны гусю из басен моей бабушки, который полетел на запад в надежде найти весну только для того, чтобы обнаружить, что зима найдет его, как бы сильно он ни прятался."
 opening_event.79.a: "Это последние дни осени"
  
  #################################### 
  # Viesuados Heirs' Makis & Yiorgos # 
  #################################### 
  
 opening_event.93.t: "Our Betrayal" #NT!
 opening_event.93.desc.viesuados_heirs: "[viesuados_wrath_leader.GetFirstName], you fiend! Curse you and those that follow you, curse you all! I have not slept in the years since your mutiny turned my heart to ice and shattered it against the rocks of this stifling archipelago. The love I once held, smothered. But before I draw my last breath, I swear to right your treason!" #NT!
 opening_event.93.desc.viesuados_wrath: "Honor, Duty, Loyalty. I wanted was the best for us, yet [viesuados_heirs_leader.GetFirstName] chose these 'values' over our bond. There is nothing left for us in these forsaken islands, despite what our elders once believed, despite what [viesuados_heirs_leader.GetFirstNamePossessiveNoTooltip] bastards might believe, and before we sail south, I shall ensure [viesuados_heirs_leader.GetSheHe] understands that truth!" #NT!
 opening_event.93.a: "Viesuados shall have its vengeneance, and so shall I!" #NT!
 opening_event.93.b: "How could I ever forgive such a betrayal?" #NT!
  
  ############################### 
  # King Bhramkarod of Adlurbad # 
  ############################### 
 opening_event.94.t: "Бессмертный крестовый поход"
 opening_event.94.desc: "Свет свечей отбрасывает изможденные тени на кирпичные стены заброшенного подземелья. Некоторые тени шепчутся, а некоторые визжат.\n\nВнезапно я вспоминаю: «Двенадцать». Двенадцать хрупких тел, включая мое, издавали крики такой звериной свирепости, что смывали и часть нашего разума, нашей невинности и здравомыслия. Для чего? Какое объяснение могло быть у этих дарамарджаратанских дикарей, требующих украсть двенадцать детей из их семей и запереть их в этой обсидиановой тюрьме; истекать кровью медленно и болезненно, физически и морально? Увы, одиннадцать из них никогда не узнают об этом.\n\nОстаюсь только я. Сломленный человек, несущий нерушимую клятву — Очистить земли от этой напасти, потому что я никогда не успокоюсь, пока все мои враги не лягут на глубину шести футов, извиваясь в своих могилах. И я так близок к своей цели. Остается только одно царство — Касни. Но проблемы случаются и дома. Моим вассальным подданным не хватает моего рвения, а мои генералы сговариваются против меня. Пусть попробуют. Именем, данным мне, «Бич Смерти», я клянусь, что никто не остановит меня."
 opening_event.94.a: "Позволять. Их. Пытаться."
  
  ############################### 
  # Queen Katilana of Adlurbad # 
  ############################### 
  
 opening_event.99.t: "Обманчивая тень Плети"
 opening_event.99.desc: "Когда религия и догмы столкнулись в смеси крови, стали и смерти во время [murtuy_ka_varha|E], некогда обширное влияние нашей веры на каширцев увяло. Сведенные к сферам, которые продолжают тонуть в своем упадочном нейтралитете. Они предлагают Великой Богине подслащенный творог в качестве подношения, но Ее эфемерное Царство требует жертв для процветания! Что-то, что мы, истинно верующие, должны предоставить.\n\nОдним из способов было похищение маленьких детей, чтобы вызвать чувство жгучей ненависти к еретикам-дарамарджаратанистам. Найти того, кто был бы достаточно достоин, чтобы вынести наше суждение. Именно во время одного из таких начинаний я впервые встретил Бхрамкарода, который тогда был еще ребенком. По мере того как его гнев рос, его решимость укреплялась. Наконец мы нашли его.\n\nМне было поручено оставаться рядом с ним, на поверхности как его любимая жена, которая направляла и лелеяла его от врагов. Но под всем этим скрывается долото, позволяющее отточить свои навыки и гнев против наших врагов. Поскольку мы провели вместе всю жизнь, я полюбил его больше, чем оружие. Я только желаю, чтобы мы встретились снова после смерти в Королевстве Великой Богини. Но пока нам есть над чем работать."
 opening_event.99.a: "Я обожаю тебя, мой Кайрави. Но моя вера на первом месте."
  
  ######################## 
  # Count Shahu of Kasni # 
  ######################## 
 opening_event.98.t: "Он побеждает тех, кто терпит"
 opening_event.98.desc: "Я служил своему народу столько, сколько себя помню. Работал не покладая рук и следовал всем советам, которые давал мне совет. Однако они сплетничают за моей спиной, высмеивая мою способность управлять своими землями. Слова настолько резкие, но до боли правдивые, что иногда я с трудом поднимаюсь с постели, не осмеливаясь войти в свой двор, чтобы не услышать те же насмешки и насмешки. Мое единственное утешение - это компания солдат, которых я нанимаю, напряжение учебной битвы и искусство владения клинком.\n\nДва года назад моя настоящая сила должна была быть проверена, когда безумный король Адлурбада напал на меня. И все это в какой-то идиотской концепции прекращения нашей веры. Дурак! Невозможно изменить сердца людей глупыми вторжениями. Нужно обнажить грудь перед народом и защитить его!\n\nОтгоняя его силы, намного превосходящие мои, моя слава росла все выше и выше. Превращаясь из «Неуклюжего дурака Касми» в «Защитника Дарамарджарата», я еще больше увеличиваю мощь своих войск. Только теперь мои люди видят мой истинный блеск и талант!"
 opening_event.98.a: "Выдержать все трудности и добиться успеха – это истинный признак ценности."
  
  ################################# 
  # Governor Myliros of Oreikalos # 
  ################################# 
 opening_event.100.t: "нет выхода"
 opening_event.100.desc: "Я помню это, как будто это было вчера. [Concept('frodbrokna','The world shook')|E], [Concept('selfreplicating_blood_magic','pillars of fire')|E] поглотили бесчисленное множество вокруг меня, а [aervalr|E] разлетелся на миллион кусочков. Но из этой катастрофы я восстал. Ибо я мог видеть, куда дует ветер, я мог видеть, что Эшраес выиграл гражданскую войну, и я мог видеть возможности. Действуя быстро в хаосе, я сверг неумелых аксиаотистов, управлявших Карпохори, и немедленно послал в Орайсполь.\n\nЧерез несколько лет я стал губернатором Орейкалоса и получил лицензию на отвоевание северо-востока от имени Аавтократиров. И я победил, свергнув нескольких мелких конновладельцев и даже объявив город Атерисполь новой столицей моего губернаторства. Я был среди великих деятелей империи, и все боялись меня.\n\nОднако после смерти Эшраеса в 1228 году все рухнуло. Олтени, узнав о кончине моего покровителя, с грохотом ворвались в мои владения, а Атерисполь взорвался бунтом против моего правления. Антониос, мой многообещающий сын, был убит этими дегенератами, и я плакал над его трупом, как Чистый плакал над Первым Человеком Морнталиксом. А затем я покинул город, думая, что это временное отступление, после которого я верну город, как когда-то наш народ вернул Империю.\n\nВместо этого я просто ждал, держа в руке свой маленький уголек Аверсарии, поднимая высоко подняты знамена давно умершего Аавтократира. Я знаю, что у меня нет надежды вернуть Атерисполь, а тем более Империю. Но что еще я могу сделать? Моя жизнь была посвящена завоеванию этой земли, управлению этой землей, террору этой земли во имя Эшраеса и Второй Империи."
 opening_event.100.a: "Что такое еще несколько лет?"
  
  ###################################### 
  # Kothexa Melissa Varsaxoan of Seuse # 
  ###################################### 
 opening_event.101.t: "Домой"
 opening_event.101.desc: "Прошло очень много времени с тех пор, как я вел хоть что-то похожее на беззаботную жизнь. Однажды, когда я был маленьким ребенком, у меня был дядя [dukon.GetFirstName], чтобы подсластить правду — [Concept('thaxaonic_blood_pact', 'even while our house was being dragged to its doom ')|E] по [jaxor.GetFirstNameNicknamed], я все еще плохо представлял себе, насколько ужасными становятся дела. Эта наивность, конечно, была полностью разбита, когда я увидел, как [delenel.GetFirstName] [delenel.GetDynasty.GetName] заживо разрезал дорогого старого [dukon.GetFirstName] на восемь частей.\n\nНасколько мне известно, я единственный, кто сбежал, последний [ROOT.Char.GetDynasty.GetName]. Я провел два десятилетия, путешествуя по Малкоис и за его пределами, всегда бдительно следя за приспешниками [delenel.GetFirstNamePossessive]. Когда я узнал, что этого ублюдка отправили в Пустоту, мою радость почти затмила зависть к человеку, совершившему это дело. Вскоре после этого мне удалось собрать небольшую армию и вернуть себе дом моего детства — или, по крайней мере, то, что от него осталось. С тех пор все было не просто гладко; времена неспокойные, и ничего нельзя принимать как должное, но я привык к трудностям."
 opening_event.101.a: "Я справлюсь, как всегда."
  
  ######################## 
  # Akakios 'Ash-Killer' # 
  ######################## 
 opening_event.102.t: "Верхом на труп тьмы"
 opening_event.102.desc: "Я не был жив, чтобы увидеть трагедию. Я родился в этом разрушенном мире, где [Concept('aversaria','Empire of Light')|E] был узурпирован агентом Тьмы, где чемпионом Чистейших был жестоко [Concept('frodbrokna','struck down')|E]. Видя, к чему привело его зло, мой отец немедленно поднял свое знамя восстания, поклявшись, что чудовищный Повелитель Пепла не удержит свою власть над оболочкой Второй Империи. И поэтому он сражался и научил меня делать то же самое.\n\nЯ был еще молод, когда настал мой день славы. Последний верный Легион [Concept('vilnian_assault','marched on Oraispol')], и люди по всей Империи радовались. В нашем уголке мира мы начали масштабное наступление, свергнув поддерживаемого Эшрестом военачальника, который так долго терроризировал Керконию. Вскоре пришло известие, что Орайсполь сам изгнал Темного Аавтократира. Мы и не подозревали, что он идет прямо за нами.\n\nКогда мне было всего 23 года, в начале зимы к нашим берегам прибыла лодка, из которой выскочил бородатый [magi|E] в капюшоне. Я сразу узнал его и сбил с ног, застигнув врасплох. И на этом дело было сделано. Эшрей, человек, разрушивший империю Чистейшего, был мертв. И я быстро убедился, что все знают о моем участии в этом деле. Я убил величайшего демона, когда-либо преследовавшего Аверсарию.\n\nВсе, что мне нужно сделать сейчас, — это занять свое законное место величайшего героя нашего народа."
 opening_event.102.a: "Если бы только эти дураки мне поверили..."
  
  ######################### 
  # Rosier den va Sissaux # 
  ######################### 
 opening_event.103.t: "Одинокий клинок среди руин"
 opening_event.103.desc: "Десять лет.\n\nДесять лет я защищал север от напасти нежити как помазанный рыцарь Ордена Четырех Клятв. Десять лет я защищал королевства людей, сражаясь с монстрами на заброшенных черных землях [lichdoms|E].\n\nДолго я служил и умело, но где были мои заклятые братья, когда мерзости пришли не с севера, а с юга? Где было гордое рыцарство Марков, когда зеленые демоны [Concept('ash_war','laid waste')|E] проникли на нашу землю и убили наш народ? Мои люди? Сияющие ордена ослабли и нерешительны за годы однообразной традиции, и мне одному поручена задача отомстить за павший восток.\n\nДесять лет меня не было, но теперь я дома.."
 opening_event.103.a: "Эти демоны увидят мощь настоящего рыцаря Шевалье!"
  
  ########################################### 
  # Legon Zenobios of Legio XXI 'Axiaothea' # 
  ########################################### 
 opening_event.104.t: "One Against the Storm" #NT!
 opening_event.104.desc: "Barbarians, the wretched hordes! They come south and only the Legion stands to stop them. Had [isacea.GetFirstName] not died [Concept('vilnian_assault','with Aeschraes on her sword')|E] then she'd have led us to glory in the name of [axiaothea.GetFirstName] until the Aautokratia returned like glorious and dread [maklea.GetFirstName] incarnate. Instead here I am, left with a Legion that should have died with its Legan... should have died with the true Aautokratia...\n\nIt has been many years since XXI was a proper Legion, not the shambling mess of conscripts and half-feral children raised under this [Concept('aervalr','broken moon')|E] that I have been left to command. Would [isacea.GetFirstName] fault my choices? She led the battered remnants of the Legion to fight the Aeschraeist dogs for years from the scarred mountains of [GetTitleByKey('d_heavenly_noon').GetNameNoTier] to the very gates of [GetTitleByKey('c_oraispol').GetNameNoTier] and tore down the wretched western hive all the same. And what have I done with the remnants of her force? What have I done after glorious Isacea saved our Legion from its inevitable doom and gave us the freedom to fight in the light once more?\n\nMercenaries for madmen and whores, half-human scum not worthy of the Bloodright. What was once the proudest Legion of [aversaria|E], [the_emperors_own|E] itself, reduced to a glorified border guard for a dead Governorate. We dance for naught but pennies offered to us by that inhuman, thin-blooded voidspawn, the [that_idiot.Custom2('InsultAdjective', ROOT.Char)|U] [that_idiot.Custom2('InsultNoun', ROOT.Char)|U] of an [that_idiot.GetTitleAsName] that fucks his way through [GetTitleByKey('k_kasmiene').GetNameNoTier] while we ensure the northern rabble remain in their place. Little care is given to the fact that a barbarian horde has burst out of [GetTitleByKey('e_malcois').GetNameNoTier] and now desecrates the few remaining cities of [GetTitleByKey('c_askliraki').GetNameNoTier] as long as we keep more refugees from spilling southward or east into the degenerate's holdings.\n\nThe Legion is dying, for years now we have done naught but kill every wretched Malcoisiac coward who has decided to flee south instead of do their duty and fight for their home and Empire, and now we retreat in the face of creatures even less human and far more dangerous. If the Legion is to survive then it must find new direction, but first it must destroy its foes..." #NT!
 opening_event.104.a: "Only I can stop these wretched hordes." #NT!
  
  ######################################## 
  # Legon Pavron of Legio XVII 'Stereon' # 
  ######################################## 
 opening_event.105.t: "A Shattered Jewel" #NT!
 opening_event.105.desc: "Asiupoli, oh fairest Asiupoli. In the days of my father she was the shining jewel of [aversaria|E], the city so mighty she looked down upon the entirety of the decrepit [Concept('imperial_western_faction','west')|E] like the [purest|E] on Their throne above the hive of the [world_city|E]. Then the [thousand_days|E], the [imperial_civil_war|E], and of course [selfreplicating_blood_magic|E] and [frodbrokna|E].\n\nWhen my Legion first arrived here I had hoped to purge the city of the treacherous slaves and lowborn scum that had squatted in its ruins. Before we could properly establish ties with [tetradia.GetName], however, inhuman scum arrived from the sea and did the unthinkable. They took Asiupoli.\n\n'[GetTitleByKey('c_asiupoli').GetNameNoTier]' the barbarians dare call it now! Were matters not poor enough, now word comes that some heretical eastern whore, [hecaeda.GetName], plans to be the one to 'liberate' the city. A 'reformer' she calls herself, willing to destroy everything that separates us from the scum that sit in the ruined capital.\n\nOne day when the Empire rises anew from her crisis, when the impure and unclean masses, the treacherous slaves who betrayed the Empire again, the uncultured barbarians who crawl over her carcass like maggots, and the cowardly traitors like [hecaeda.GetFirstName] and her false legion are all scorched from history like the inferior cultures the Empire destroyed to take this land... one day when all of this is done, they shall remember it was Legon Pavron and the loyalists of State Legio XVII that saved the heart of the Empire." #NT!
 opening_event.105.a: "Even if we must do it alone, we shall retake Asiupoli!" #NT!
  
  #################################################### 
  # Arch Letalagos Matthaios of Legio XXVI 'Exodian' # 
  #################################################### 
 opening_event.106.t: "Those Left Behind" #NT!
 opening_event.106.desc: "I was but a boy when I was dragged from my village in [GetTitleByKey('b_spabaonmae').GetNameNoTier] to join the doomed 'veterans' of State Legio XLVII 'Destinal' in their march to secure and loot the former Katraddian capital of [GetTitleByKey('c_westkatraddia_49').GetNameNoTier]. I was but fifteen summers when my face was splashed with the Pure blood of the boy Legon Vadmyrx in our first ambush by barbarian Virrekki tribes, and but a week later I stood knee-deep in the corpses of a hundred other Malcoisiac boys in their hand-me-down armor at the hands of bandit legionnaires who saw fit to rob us of our supplies. I remember the biting hunger, the dwindling of our men as we fought to push against the tide of refugees and barbarians. The moment when - not even halfway to our destination - it was decided that we could not continue forward with but a tenth of our forces and we'd begin the bloody trek back... now with the [fog|E] at our backs.\n\nIt was then I met the men of Exodian, the last remnants of the legions that I had heard tales of as a boy. Legions who did not murder their brethren, but sought to save them.\n\nIt has now been eight years since I joined Exodian as a senior and lowborn legionnaire. Slowly I have watched the lands we swore to protect fall before the tide, I have watched my oldest companions be dragged off into the Fog by its chanting denizens. From secluded towers I have seen the cities of ancient Kartharadd bustling with life from within the Fog's embrace. I have seen a great metal man who screamed as he turned to flesh and aged to dust. A baby claimed born from a tree, raised as a legionnaire, a child of the Fog. I have seen a thousand tragedies and a thousand wonders, and I can only wonder if all of these things I have witnessed will soon be lost...\n\nWe are trapped in the Fog. Our scattered forts and holdfasts meant to protect and direct fleeing refugees have one-by-one been cut off. I command the last forces of an entire Governorate, legionnaires who have become more experienced with this Fog than any alive. We have found the secret paths and learnt to walk the whispering line between death and life in the Foglands, but every month ragged survivors come through the Fogways and tell me of yet another fortress consumed by the mist or its denizens. Others simply vanish, their messages cease, yet another band of friends and soldiers lost without goodbye.\n\nIt is time to leave. We must chart course out of the Fog, we must find a way to bring the last refugees trapped with us out, and we may need- we must do battle with any who stand in our way." #NT!
 opening_event.106.a: "Whether through [fogeater|E] or man, I will find a way." #NT!
  
  ########################################################## 
  # Arch Letalagos Kallistos of Magi Auxiliaros Corpus XII # 
  ########################################################## 
 opening_event.107.t: "He Who Follows Donkeys" #NT!
 opening_event.107.desc: "Fools! Utter fools! Fucking bastards! The lowborn peasants they allow to become 'Legons', and those decrepit old fossils who are so trapped in their #EMP fucking#! backwards minds that they spend all day reminiscing about when there as but one moon and an Empire they'd not fucked into the ground for me to inherit. To believe #italic I#!, Kallistos Kasathonex, the scion of generations of the Purest blood descended from the Purest them-fucking-self was tricked into following those bloviating slave-minds and our so-called-Legon to die in some worthless valley to some hellish Sjalvolki [Concept('fogbeast','abomination')|E]... damn it all! What was I thinking!?\n\nThank the Purest that we were tasked with attempting to flank the Sjalvolki on horse as the Legion-Magi of old, me and my men would not have survived had we not the chance to ride like the hells away from that accursed hole. Even with that, however, I can only recognize a few dozen of the fellow nobles around me. Of the commoners I count on but one hand soldiers from the Legion I'd been attached to.\n\nNarses, the dolt, is doomed. The pathetic 'coalition' that marched to save him is shattered, so is this accursed empire my bloodline has shackled me to the corpse of. I'll not give the barbarian my hands, nor will I give him the pure-blood of my kin. It's time to take these wretched survivors I've become responsible for and to leave, for all of our sakes." #NT!
 opening_event.107.a: "I hear the Isles are nice this time of year..." #NT!
  
  ################################################ 
  # Arch Letalagos Iros of Legio VII 'Parataros' # 
  ################################################ 
 opening_event.108.t: "The Lost Scions" #NT!
 opening_event.108.desc: "Some twenty years ago, Legon Aethon sent half of the legion from our forts in southern Kalathipsomi into the south to help return order to the anarchy-stricken Etepezeans, who had followed their great overthrowing of the hated pretender Aeschraes with lawlessness and clear signs of deep inhumanity. I was but a boy, a fresh initiate into our legion, when I was sent with the others as part of Aethon's grand coalition, our scion of Parataros marching alongside four other northern Legions to throw our weight behind Aautokratir Isacon in the southeast. Of course, Isacon died before we'd even arrived, and for twenty years we've done naught besides fail, fail, and fail...\n\nI'd proven myself against the Riccarat slave rebels, slaughtering them to a man, and before I'd even wiped the blood from my eyes I had received promotion and orders from Aethon himself. With my mind still echoing with the screams of the children, the cruelty that I had discovered in myself and my fellow legionnaires... I was told to march, and so we did. To the ports, to ships bought by looted slave coin, and to the sea.\n\nThis was to be our greatest campaign. Kalathipsomi, I had been told, was dying. Barbarians were at the gates, they'd secured the region's food stores, and soon they'd be in the south. Aethon would lead the Legion in glorious battle to put down these northern insurgents. Meanwhile, we'd capture a beachhead upon the Imperial Isle, and he'd return south with a host of allies to aid us in retaking the island and securing some part of Aversaria in the legion's name.\n\nIt has been two years since we were to hear word of this great victory. The Pass has seen the last of the legions destroyed and thrown aside, and now the barbarians march south... I do not think our reinforcements are coming, and I do not think that Legon Aethon has survived his final scheme. As the last of Legio VII it falls to me, do I follow through on this mad plan to reconquer this island from the arrogant blue-bloods who, rightfully, rule it? Or... or is any of this right? The screams of those slaves echo through my mind, my arms and legs feel weary, and the thought of crossing back over the sea to the mainland makes me feel even more sick. Perhaps it would be better for the legion to die with Aethon, and for us to find some form of peace here... is my duty to my legion? To my dead empire? Or to my battered men, who have never known a home to rest within?" #NT!
 opening_event.108.a: "Where to even begin..." #NT!
  
  ##################################################### 
  # Arch Letalagos Narthos of Legio LXXI 'Brass-Arms' # 
  ##################################################### 
 opening_event.109.t: "Stalwart Amidst Turmoil" #NT!
 opening_event.109.desc: "My father, Rhubias, was one of very few rebels who survived the [blue_robe_revolt|E], the [battle_for_the_aironoiakaan|E], and [frodbrokna|E]. A lucky man, to have lived through all he did, and what good it did for us who remained after his passing.\n\nThe legion has withered here, hiding on this island. In my thirty years as Legon since his passing, I've held strong against the wretched Axiaotheists to our south, the vile barbarians across the Kasiryat, and secured a powerful alliance with the [GetTitleByKey('d_three_cities_league').GetName],.\n\nWith the League's riches and manpower, the time has come to do more than merely survive, and move beyond this petty island that we've hidden on for half a century." #NT!
 opening_event.109.a: "May these 'Brass-Arms' find new strength..." #NT!
  
  ################################################ 
  # Arch Letalagos Tolios of the River Authority # 
  ################################################ 
 opening_event.110.t: "To Serve and Protect" #NT!
 opening_event.110.desc: "Its been a good few years in [GetTitleByKey('c_ullabahd').GetNameNoTier]— I have seen more money past through our port than we could have ever dreamed, and even more directly into my pockets. With all the exotic goods we "transport" and "protect" along the [kasiryat|E], the tighter my belt becomes. While the nobles may grumble and the peasants may curse, but the River Authority #B will#! always have its cut." #NT!
 opening_event.110.a: "We may need another feast soon to celebrate our wealth!" #NT!
  
  ############################################################## 
  # Arch Letalagos Hykopas of Legio LXXX 'Shield of the North' # 
  ############################################################## 
 opening_event.111.t: "The King of the Hill" #NT!
 opening_event.111.desc: "This fucking Empire, filled with prissy little bitches and panicking cowards. They'd have left us to die in the [fog|E], spat on my men even as we did the good work of the Empire. Who are they to deny the taxes a Legon rightfully gets to collect? Call me a false legionnaire just because I'm of the so-called 'Hero Legions', eh? Created by Saint Eos his-fuckin'-self we was, blood of a thousand Purests and Thundercrons flowing through my northern blood and a bunch of boy-fucking southern women-looking nobles want to tell us where we can or can't go?\n\nThat bitch Dethas tried to stop us from feeding ourselves, that barbarian she bent over for called us 'bandits' and 'reavers' and tried to send his cunts after us too. And those Goans! Hah! Let the lot of them rot.\n\nThe north is no more, no more money to be had, or folks to protect. We were lucky to find the southern gates before the Fog hit us, and lucky these dumbfuck locals were stupid enough to open the gates! Hah! What year did these Amagheans think it was, that you can just let in whoever wanders up with a legion standard? We can't be blamed for taking our toll and 'resupplying' the legion, they clearly didn't want their shit.\n\nAnd now these blabbering fucking yokels want us dead too! The Shield of the North has killed a thousand barbarian armies, we've fought the hellish [Concept('fogeaters','Whitelings')|E] of the Fog, broke the Winter Legion, and thrown open the doors to the south. We shall never die! It is the place of legions to take as we need for the Empire or whatever, and now it is my choice. Shall we sit here, and wait for these Amagheans to stop caring about some mountain we took fair and square, or is it time to see if the tales of the riches of the south are true?" #NT!
 opening_event.111.a: "Personally, I'd rather see this Fog well the fuck behind me..." #NT!
  
  ##################################################### 
  # Legan Olymphoras of Legio LII 'the Redrock Guard' # 
  ##################################################### 
 opening_event.112.t: "In the Voidcaller's Web" #NT!
 opening_event.112.desc: "The Voidborne Hordes that destroyed the [first_empire|E]... when my ancestors saw the Kartharaddi hordes march into Malcois in the [chaos_of_the_seventh_century|E], they declared the Kartharaddi themselves the descendant of the dark soulless beings that sought to consume the sun, and take from man the light of the [purest|E] anew.\n\nI have seen the truth. My ancestors were wrong. It was not the long-dead Kartharaddi, or the barbarian Sjalvolki whom the merchants claim shall soon devour the homeland. It is these cultists, these wretched abominations that wear the false-flesh of men. Centuries of near-silence passed in the dark corners which we allowed them to fester, and with no movement even after [frodbrokna|E] and the decades of conflict in our lands, they have chosen now to strike.\n\nAs city after city is devoured by these impure scum, scum of an entire other variety have seen fit to damn us all. [GetTitleByKey('c_zikti').GetNameNoTier], the city which my Legion has defended for five centuries, has been taken by pirate scum even as we desperately work to hold oblivion from the gates. Now [GetTitleByKey('c_zigdardik').GetNameNoTier] has been consumed and my battered forces truly cut-off, and if I am to evacuate my men and the remaining people's from this land to, Purest-willing, mount the counter offensive, I will have to go through that bastard..." #NT!
 opening_event.112.a: "If the Redlanders get me first then I shall drag you down with me, [pirate_dickhead.GetFirstName]!" #NT!
  
  ################################################ 
  # Arch Letalagos Pylartes of Legio IV 'Elenos' # 
  ################################################ 
 opening_event.113.t: "The Blood of the Righteous!" #NT!
 opening_event.113.desc: "The Malcoisiac Governorial Legions! The pride of [aversaria|E]! From the mongrel hides of old [Concept('the_imperium_of_kartharadd','Kartharadd')|E] to the mythic heights of the Dragon War and the slaying of the fetid creatures of the void, it is us children of the [purest|E], of the [world_city|E], who have whipped them all from [sarradon|E] to Kathun-Kai! Where once the Governorial Legions of old fell into disarray and to the wayside, the bravest of Aversaria, those soldiers of Malcois, never once faltered as our weak countrymen did. Legion Elenos and its predecessors have fought a hundred campaigns, from the slaves of the Valley to the slaves of the [Concept('night_of_the_bleeding_moon','Bleeding Moon')|E]! Now here we stand, the last of our ilk, what few comrades there remained destroyed by the brazen barbarian [eofwine.GetFirstName] along with the last heirs of the Governorate.\n\nThere are no more commanders, no more Aautokratirs. Not so long ago we heard of the hells of Elysia, and it will not be long before either the migrant-warlords or our mutinous slaves bring us to a final and glorious #EMP battle!#! If we are the last of the Governorials, then I say me and my men shall die gloriously, as only Aversarians can!" #NT!
 opening_event.113.a: "We'll give these bastards a right good show, lads! #EMP RALLLLYYYYY!#!" #NT!
  
  ###################### 
  # Pad'eyil Morukouda # 
  ###################### 
 opening_event_sarradon.8.t: "Все вещи под солнцем"
 opening_event_sarradon.8.desc: "С самого детства я знал о долгом упадке моего народа. От великих магов-судей прошлого, которых даже высокомерные ритуалисты уважали как правителей гордого народа, до капризных феодальных владений, оставленных сражаться за внутреннюю часть Харадамата, пока вокруг нас бушевала Война на Небесах, до бесчисленных восстаний, подавленных под ним. Башня или Ключ. Но я также узнал, что так было не всегда.\n\nСтарейшие тексты хубаризма относят империю к сопернику Саррадона, освещая всех, кто смотрел на нее. И хотя все вокруг меня считают эти истории просто баснями, я знаю правду. Великое Солнце все еще сияет над этими землями, и теперь, когда вокруг нас бушует война, какое лучшее время может быть, чтобы снова восстать из тьмы?\n\nПусть аверсарианцы и саррадонцы трепещут, ибо я говорю о царстве, древнем, чем оба из их. Пусть мир зальется золотым светом, и пусть Волхи-Судии еще раз вершат божественное правосудие по всей его широте. Пусть весь Харадамат, более того, восхваляет Шамсу, как в былые дни. Пусть все узурпаторы и язычники этого мира снова узнают древнее, забытое имя..."
 opening_event_sarradon.8.a: "of Shanisu Hubarin."
  
  ####################### 
  # Aghlab the Engineer # 
  ####################### 
 opening_event_sarradon.9.t: "Последний из магов-инженеров"
 opening_event_sarradon.9.desc: "Здесь, кажется, и умирает Старшая школа Магов-Инженеров. Реликвии эпохи [sirhad|E], ныне живущие в бегах в горах. Так было не всегда.\n\nХотя мы отказывались преклонить колени, мы послушно обслуживали оставшуюся общественную магию великих городов; Грантовый акведук в Фитукионе, Большой фуникулер в Шикулине, автономные паромы на реке Перафий — все это и многое другое мы поддерживали во славу агионистского режима, хотя унижение и стыд сотрудничества всегда раздражали нас. На какое-то время наши новые правители преклонили колени перед прагматизмом. После [faghira_jalil_revolt|E] они забылись. Те, кто пережил последовавшую за этим чистку, такие как я, были изгнаны из низменностей Харадамат свиноподобными и невежественными аверсарианцами. Народ настолько унижен и нецивилизован, что выколол себе левый глаз назло правому глазу, позволив чудесам Эпохи Огня разрушиться и умереть. Но я не умру спокойно. Идиотские поклонники святых узнают, что магия, которая может поднять акведуки и перенаправить реки, может разрушить крепости и утопить армии.\n\nОни умрут с криком."
 opening_event_sarradon.9.a: "Земля поглотит их всех."
  
  ################################# 
  # Abdul-Jaleel, the Greenwarder # 
  ################################# 
 opening_event_sarradon.10.t: "Мудрые и немногие"
 opening_event_sarradon.10.desc: "Мне было десять лет, когда я впервые услышал потрескивающий голос духов, говорящих со мной в пламени летнего травяного костра. Они говорили, что мое выживание было чудом, но я знал правду: меня пощадили. С тех пор я порвал с ограниченными традициями своей семьи, рискуя отречься от своего признания, чтобы заняться еще более древним искусством.\n\nОстальный мир варденитов, возможно, не поймет, что я насмехаюсь над моей так называемой сельской магией, но я знаю, что в этом есть сила. в духе старого кедрового леса Зоки. Они говорят мне о наступающей эпохе тьмы и анархии. Я буду готов."
 opening_event_sarradon.10.a: "Я лесной пожар"
  
  ################################# 
  # Angobo kin Mamakhim # 
  ################################# 
 opening_event_sarradon.11.t: "The Heir to Greatness" #NT!
 opening_event_sarradon.11.desc: "Four years before I was born, my father, Qikim the Great, did something none of the Madikirib had done in centuries. He recreated the great Erami of Ildurilulkhim, winning independence for our people after centuries of foreign overlords. And then, he died with only a single heir: me. I was barely an adult, and far from the prodigy my father had been. It felt like for every talent he had, I had none. I quickly found myself hated by all my vassals, for failing to live up to my father's example. My situation was hopeless, and I couldn't imagine it getting worse. It turned out that imagination was just another skill I failed at. Another great ruler, even more charismatic than my father, swept through Sarradon, and asked for the assistance of the Manat. My vassals then swore fealty to him, as if I had never been there. I tried in vain to reassert my authority, but eventually, I gave up, and swore fealty as well. My advisors assure me that I am still young, and have the potential to reassert my role as Marilun, but with each day that passes, that possibility seems less and less likely." #NT!
 opening_event_sarradon.11.a: "Is it even worth trying to rebuild my father's legacy?" #NT!
  
