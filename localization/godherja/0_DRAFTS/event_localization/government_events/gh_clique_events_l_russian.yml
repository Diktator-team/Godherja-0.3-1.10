 clique.0005.t: "Открытый пост"
 clique.0005.desc: "Мне сообщили о самых трагических событиях в нашей прекрасной организации, о смерти [previous_holder_character.GetTitledFirstName], одного из наших высокопоставленных членов, что является одновременно и большим ударом, и прекрасной возможностью. С их смертью появляется шанс назначить нового и более лояльного должностного лица на благо себя и своей политической фракции. Тем не менее, я должен действовать здесь осторожно, поскольку простая видимость чрезмерной предвзятости может подорвать нас, а не укрепить.\n\nЯ также должен принять во внимание, что любые обещания, данные при жизни предыдущего жильца относительно выбора, который лучше всего будет выполнен, ибо если бы я этого не сделал, это плохо отразилось бы на мне. Я, [ROOT.GetCharacter.GetTitledFirstName], в конечном итоге решу здесь, к лучшему или к худшему."
 clique.0005.a: "Новый чиновник из фракции [previous_holder_character.GetFirstName] обязан сохранять мир."
 clique.0005.b: "Хотя некоторых это может разозлить, лучше всего сюда подойдет соратник моей фракции."
 clique.0005.c: "Пусть участники сделают свой собственный выбор, поскольку я не желаю вмешиваться."
 clique.0005.d: "Этот пост должен достаться мне, хотя многие будут осуждать меня за это кажущееся злоупотребление властью."
 clique.0005.e: "Я не нарушитель клятвы и буду придерживаться своих предыдущих соглашений о назначении [clique_appointed_heir.GetFirstName]."
