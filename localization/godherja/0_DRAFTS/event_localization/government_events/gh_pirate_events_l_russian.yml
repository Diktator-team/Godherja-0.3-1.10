l_russian:
 lawless_succession.0001.t: "Сила делает право"  #Машинный перевод 28.10.23!
 lawless_succession.0001.desc: "В течение нескольких месяцев мы с [recipient.GetFirstName] все больше расходились во мнениях. Постепенно наши отношения ухудшались, и теперь они испортились до такой степени, что мельница слухов предсказывает, что мы скоро подраемся - и они правы.\n\nПосле последнего ожесточенного спора я решил вызовите [recipient.GetFirstName] на дуэль, которая уладит наши разногласия раз и навсегда. На счет [recipient.GetHerHis], [recipient.GetSheHe] принято. Мне пришлось достаточно долго терпеть слабое правление [recipient.GetHerHis] — теперь мое время подняться и взять свою судьбу в свои руки!"  #Машинный перевод 28.10.23!
 lawless_succession.0001.a: "Давай покончим с этим!"  #Машинный перевод 28.10.23!
 lawless_succession.0012.a: "Давай покончим с этим!"  #Машинный перевод 28.10.23!
  
 lawless_succession.0011.t: "Трофеи победы"  #Машинный перевод 28.10.23!
 lawless_succession.0011.desc: "Я победил. Когда мой оппонент падает на землю, зрители на секунду замолкают, прежде чем разразиться бурными аплодисментами. Я зарекомендовал себя как сильный лидер, способный привести мою команду и лейтенантов к еще большим высотам богатства и славы. Несомненно, их аплодисменты направлены скорее на добычу, чем на меня. Но пока они плывут со мной."  #Машинный перевод 28.10.23!
 lawless_succession.0011.a: "Мы все будем богаты!"  #Машинный перевод 28.10.23!
  
 lawless_succession.0021.t: "Ответ труса"  #Машинный перевод 28.10.23!
 lawless_succession.0021.desc: "Мой вызов был отклонен. Трус, который сейчас плывет во главе флота, отказался доказать свою силу. При этом они признали, что я сильнее.\n\nИ поэтому я оставляю этого дурака позади и выбираю свой собственный путь, ведя свои флоты к прибыли от моего собственного имени. Ибо слабый не может править на волнах."  #Машинный перевод 28.10.23!
 lawless_succession.0021.a: "Я, однако, могу."  #Машинный перевод 28.10.23!
  
 lawless_succession.0022.t: "Беззубый зверь"  #Машинный перевод 28.10.23!
 lawless_succession.0022.desc: "Вражда между [recipient.GetFirstName] и [actor.GetFirstName] переросла в жестокую вражду, которая теперь угрожает расколоть королевство на части. После нескольких месяцев взаимных провокаций и пренебрежения [actor.GetFirstName] вызвал соперника [actor.GetHerHis] на дуэль, чтобы уладить их разногласия раз и навсегда.\n\nОднако, продемонстрировав жалкую слабость, [recipient.GetFirstName] решил сжаться от страха и отказаться! Сторонники [actor.GetFirstName] позаботились о том, чтобы этот факт стал известен повсюду, и больше не присягают на верность своему бывшему сюзерену.\n\nЕсли я хочу порвать с [actor.GetFirstName], сейчас самое время..."  #Машинный перевод 28.10.23!
 lawless_succession.0022.a: "Жалкий! Мне лучше быть одному."  #Машинный перевод 28.10.23!
 lawless_succession.0022.b: "У меня нет причин покидать службу [recipient.GetFirstName]."  #Машинный перевод 28.10.23!
  
 gh_pirate.0002.t: "Самое слабое звено"  #Машинный перевод 28.10.23!
 gh_pirate.0002.desc: "С уходом [previous_holder.GetName] я теперь остался под контролем [previous_holder.GetHerHis] банды рейдеров, воров и разбойников, а также значительного флота галер, с помощью которых можно грабить моря. Конечно, учитывая несколько разовый характер нашего маленького собрания, я вряд ли могу рассчитывать на то, что их преданность будет проистекать из какого-либо чувства законного правления или уважения к власти. Нет, здесь мы следуем только за сильными, и если я хочу гарантировать, что мое царство не распадется, я должен продемонстрировать эту силу.\n\n#N Если у вас нет хотя бы 15 боевых навыков и славы 3-го уровня за 5 лет, ваше королевство распадется, когда ваши вассалы станут независимыми, хотя вы также получите права на их земли, если захотите отомстить. Через четыре года вы получите еще одно предупреждение с напоминанием об этом.#!"  #Машинный перевод 28.10.23!
 gh_pirate.0002.a: "Мое право по рождению на морях!"  #Машинный перевод 28.10.23!
 gh_pirate.0003.t: "Смертельные течения под поверхностью"  #Машинный перевод 28.10.23!
 gh_pirate.0003.desc: "Хотя со дня смерти [previous_holder.GetName] прошло несколько лет, мои вассалы до сих пор полностью не приняли мое командование. Каждый день очередной акт неповиновения грозит разрушить и без того хрупкие узы, скрепляющие эту веселую маленькую банду воров и пиратов. Сильнейшие из моих вассалов, вероятно, уже начинают маневрировать, чтобы стать полностью независимыми капитанами, и если мне и дальше не удастся продемонстрировать силу, они, скорее всего, доведут до конца свои планы. Если ничего не изменится, продолжительность моего капитанства может измеряться месяцами, а не годами.\n\n#N Если у вас не будет хотя бы 15 боевых и 3-го уровня славы за 1 год, ваше королевство распадется, поскольку ваши вассалы станут независимыми. , хотя вы также получите права на их земли, если захотите отомстить. Это ваше последнее предупреждение#!"  #Машинный перевод 28.10.23!
 gh_pirate.0003.a: "Лучше бы им этого не делать!"  #Машинный перевод 28.10.23!
 gh_pirate.0005.t: "Восхитительный адмирал"  #Машинный перевод 28.10.23!
 gh_pirate.0005.desc: "После смерти [previous_holder.GetName] прошло много тревожных лет, но наконец я начинаю чувствовать себя в безопасности в своей власти. Мои подчиненные больше не нагло демонстрируют свое неповиновение, и мне кажется, я начинаю улавливать от них малейшие намеки на уважение. Хотя очевидно, что для банды коварных морских дьяволов, таких как они, бунт все еще не исключен, мне больше не придется беспокоиться о том, что весь флот поднимется и уплывет в поисках своей судьбы.\n\n#P Достигнув как минимум 15 боевой славы и уровня 3 славы, вы продемонстрировали свой авторитет. Хотя обычные восстания все еще могут произойти, ваши вассалы не станут независимыми автоматически.#!"  #Машинный перевод 28.10.23!
 gh_pirate.0005.a: "Все так, как должно быть."  #Машинный перевод 28.10.23!
 gh_pirate.0006.t: "Флот распускается"  #Машинный перевод 28.10.23!
 gh_pirate.0006.desc: "Сегодня я проснулся без флота – или, по крайней мере, без такового. Мои личные корабли и капитаны, служившие непосредственно под моим началом, остались верными, но остальные разбойники и воры под моим командованием решили уплыть в поисках своей судьбы, оставив меня в одиночестве кипятить и строить заговоры.\n\n#N Вы вам не удалось получить хотя бы 15 боевых единиц и славу 3-го уровня, и поэтому ваши вассалы покинули ваше королевство, хотя теперь у вас есть права на их земли, если вы захотите отомстить. #!"  #Машинный перевод 28.10.23!
 gh_pirate.0006.a: "Они еще не видели меня в последний раз!"  #Машинный перевод 28.10.23!
  
 gh_pirate.0007.t: "Изменение судьбы"  #Машинный перевод 28.10.23!
 gh_pirate.0007.desc: "С моим возвращением к более традиционным стилям правления мои вассалы начинают становиться более спокойными и довольными. Хотя некоторые все еще могут призывать к восстанию, по крайней мере, не все по-прежнему грозят открытым мятежом. На данный момент я наконец могу перевести дух и на этот раз не беспокоиться о том, что моей команде бросят прямой вызов."  #Машинный перевод 28.10.23!
 gh_pirate.0007.a: "Это для лучших"  #Машинный перевод 28.10.23!
  
 gh_pirate.0001.t: "Милосердие к ограбленным"  #Машинный перевод 28.10.23!
 gh_pirate.0001.desc: "Плавая на борту моего корабля, мы заметили вдалеке что-то вроде небольшого торгового судна, которое отворачивается от нас, как только замечает нас. Однако мой корабль намного быстрее их, а команда всегда жаждет еще больше добычи. Рейд на них, конечно, принесет золото, но это также может быть рискованно, поскольку на торговом судне, скорее всего, будет охрана. Конечно, я мог бы просто пропустить корабль, поскольку преследование и нападение на него, возможно, не оправдали бы усилий."  #Машинный перевод 28.10.23!
 gh_pirate.0001.a: "За Золото и Славу!"  #Машинный перевод 28.10.23!
 gh_pirate.0001.a.success: "Я успешно совершил набег на корабль"  #Машинный перевод 28.10.23!
 gh_pirate.0001.a.failure: "Моя атака отражена"  #Машинный перевод 28.10.23!
 gh_pirate.0001.b: "Пусть экипаж пойдет без меня."  #Машинный перевод 28.10.23!
 gh_pirate.0001.b.success: "Они преуспевают в своем рейде"  #Машинный перевод 28.10.23!
 gh_pirate.0001.b.failure: "Им не удалось захватить корабль"  #Машинный перевод 28.10.23!
 gh_pirate.0001.c: "Это явно ловушка, не нападайте."  #Машинный перевод 28.10.23!
 gh_pirate.0001.d: "Оставьте их, оно того не стоит."  #Машинный перевод 28.10.23!
 gh_pirate.0001.e: "Мы должны действовать осторожно"  #Машинный перевод 28.10.23!
  
 gh_pirate_decisions.0001.t: "Зов моря"  #Машинный перевод 28.10.23!
 gh_pirate_decisions.0001.desc: "После нескольких месяцев торга с наемниками, распространения слухов о моей потребности в команде и других приготовлениях [SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),'—all the while trying to do in the cheapest way possible—',',')] я наконец собрал [SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), 'a fleet worthy of a great ruler such as myself', 'an adequate fleet')].[SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAIHonor,'(int32)-50'), ' Fleecing a few fools of their coin has certainly helped cut down on some of the costs.','')] Некоторые в моем дворе, похоже, недовольны моими планами, [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'but after I made an example of one of the naysayers, I have not heard of any additional complaints','but I am unphased by their reluctance')].\n\nЯ уже чувствую вкус морская пена, слава и [SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),'gold - so much gold!','gold.')] [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'I will paint the beaches of the sea red from shore to shore!','And so my great adventure begins...')]"  #Машинный перевод 28.10.23!
 gh_pirate_decisions.0001.a: "Время отправляться в плавание!"  #Машинный перевод 28.10.23!
 gh_pirate_decisions.0001.a.cruel: "Пойдем, убьем нескольких торговцев!"  #Машинный перевод 28.10.23!
 gh_pirate_decisions.0001.a.greedy: "Я буду чертовски богат!"  #Машинный перевод 28.10.23!
  
 gh_pirate_decisions.00012.t: "Более простая жизнь"  #Машинный перевод 28.10.23!
 gh_pirate_decisions.0002.desc: "Долгое время я и моя команда опустошали эти воды, забирая всё, что могли или хотели, у тех, кому повезло меньше. Но дни и недели набегов, не говоря уже о постоянном страхе оказаться между молотом и наковальней, смягчили мой взгляд на жизнь. Я разделил ту добычу, которую нам еще оставалось раздать команде, и распустил свой флот.\n\nУже жители моих земель вздохнули с облегчением, и я рядом с ними. Будет приятно насладиться какой-то пенсией и покоем."  #Машинный перевод 28.10.23!
 gh_pirate_decisions.0002.a: "Мои дни пиратства подошли к концу..."  #Машинный перевод 28.10.23!
  
 gh_pirate.0031.t: "Король пиратов"  #Машинный перевод 28.10.23!
 gh_pirate.0031.desc: "Моим грабежам нет числа, мои злодеяния невозможно перечислить, а мои верные команды упиваются добычей, которую они получили под моим командованием. Мое имя уже шепчется в дальних уголках Эраса. Разбойник, пират, вор — этими и другими словами описывают меня. Но по мере того, как моя позорная слава распространялась, в их лексикон добавилось новое слово: Король пиратов.\n\nХотя мы относимся к этому титулу как к шутке, сегодня я и мои команды устроили имитацию коронации. На вершине гребня, возвышающегося над защищенной бухтой, на моей голове на виду у моего флота был возложен золотой венец, захваченный у того или иного принца во время почти забытого рейда, стоявший на якоре и выстроенный передо мной. Возможно, это не типичная коронация, но сойдёт."  #Машинный перевод 28.10.23!
 gh_pirate.0031.a: "Я уже представляю, как барды поют в этот день..."  #Машинный перевод 28.10.23!
