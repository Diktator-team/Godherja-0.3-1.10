l_russian:
 gh_travel_event.1001.t: "Спокойный вечер"
 gh_travel_event.1001.desc: "Наша группа останавливается на вечер в небольшом городке и быстро чувствует себя как дома в местной гостинице для путешественников. Это несколько простоватое сооружение, больше похожее на переоборудованный сарай, но оно сойдет. Местные жители достаточно дружелюбны, а запасы в городе достаточно велики, поэтому они готовы продавать пиво и еду, даже если цены несколько подозрительно высоки. Тем не менее, моей группе не понадобится много времени, чтобы почувствовать радость. Полагаю, я мог бы использовать этот момент как возможность еще больше воодушевить их, произнеся героическую речь."
 gh_travel_event.1001.a: "Друзья-охотники, одолжите мне свои уши!"
 gh_travel_event.1001.b: "Эх, я просто выпью еще."
 gh_travel_event.1001.a.exceptionalsuccess: "Настроение меняется от ликующего до экстатического"
 gh_travel_event.1001.a.success: "Моя пьяная речь не меняет хорошего настроения."
 gh_travel_event.1001.a.failure: "Моя невнятная речь полностью портит настроение."
 gh_travel_event.1002.t: "Потоп и река"
 gh_travel_event.1002.desc: "Дни проливных дождей чуть не привели к катастрофе. Река впереди, переполненная водой, вышла из берегов и сделала непроходимым брод, указанный на наших картах. Собираясь на илистом берегу, я и моя группа с мрачной решимостью наблюдаем за ситуацией. Если мы хотим продолжить нашу охоту, у нас есть несколько вариантов. Лодки можно было реквизировать в соседней деревне за небольшую плату. Мы могли бы попытаться переплыть перенасыщенную реку — конечно, рискованное предприятие. Или мы могли бы просто подождать, пока паводковые воды спадут, хотя это может привести к тому, что тропа остынет."
 gh_travel_event.1002.a: "Иди, заплати жителям деревни, чтобы они нас переправили."
 gh_travel_event.1002.b: "Раздевайся, идем купаться!"
 gh_travel_event.1002.c: "Давайте подождем."
 gh_travel_event.1002.a.success: "Пересекаем реку!"
 gh_travel_event.1002.a.failure: "Меня унесло и ранило при попытке."
 gh_travel_event.1003.t: "Сокровище?"
 gh_travel_event.1003.desc: "Мы путешествуем по дикой местности уже несколько недель, выслеживая нашу добычу по пересеченной местности вдали от цивилизации. Как только я подумываю приказать нам разбить лагерь, один из разведчиков, которых я послал вперед, возвращается, взволнованно прорываясь через подлесок и выскакивая на поляну, на которой мы собрались. «Руины! Они слишком ветхие, чтобы сказать, кто мог их построить, и находятся немного в стороне. Хотя, чтобы добраться до них, придется немного подняться, внутри могут быть зарыты сокровища!» Я вижу алчность в глазах моих людей при одной лишь этой мысли. Однако, если мы пойдём за этим «сокровищем», а если оно существует, мы рискуем потерять след."
 gh_travel_event.1003.a: "Немедленно отвезите меня в эти руины!"
 gh_travel_event.1003.b: "Никаких отвлекающих факторов, продолжаем идти дальше."
 gh_travel_event.1004.t: "На исходе"
 gh_travel_event.1004.desc: "Дни слежки вдали от цивилизации взяли свое. Вчера вечером мы съели остатки сушеного мяса, несмотря на все попытки нормировать его, и в течение дня наши попытки прокормиться за счет местной растительности потерпели неудачу. Если знать, где искать, поблизости есть дичь, но если потратить время на охоту на кроликов и оленей, мы рискуем потерять след."
 gh_travel_event.1004.a: "Лучше затянуть пояса..."
 gh_travel_event.1004.b: "Мы не можем охотиться натощак!"
 gh_travel_event.1004.c: "Хорошо, что я взял с собой эти дополнительные продукты!"
 gh_travel_event.1004.d: "Всегда есть мясо, если знать, где искать..."
 gh_travel_event.1004.e: "Или, возможно, ты..."
 gh_travel_event.1004.f: "С другой стороны, вы..."
 gh_travel_event.1005.t: "Двойной крест!"
 gh_travel_event.1005.desc: "[gh_travel_eventing_courtier_3.GetName] последние несколько дней вел себя странно. Уходил на несколько часов, занимаясь разведкой, и возвращался ни с чем. Причина становится очевидной только тогда, когда я просыпаюсь и вижу [gh_travel_eventing_courtier_3.GetName], стоящего надо мной, размахивающего топором и с мрачным выражением лица [gh_travel_eventing_courtier_3.GetHerHis]. В нашем лагере полно мужчин варварского вида, роющихся в наших вещах."
 gh_travel_event.1005.a: "Будь ты проклят! К оружию!"
 gh_travel_event.1005.b: "Бери всё, что хочешь..."
 gh_travel_event.1005.a.success: "Вы убиваете [gh_travel_eventing_courtier_3.GetName] и разгромите бандитов."
 gh_travel_event.1006.t: "Любовь в погоне"
 gh_travel_event.1006.desc: "Проведя несколько дней в дикой природе, я обнаружил, что не могу оторвать глаз от [hunting_paramour.GetName]. Может быть, это способ [hunting_paramour.GetSheHe] перемещаться по дикой местности, умело выслеживая нашу добычу. Может быть, это потому, что [hunting_paramour.GetSheHe] всегда рядом с бурдюком с водой, когда я хочу пить, или с пайком, когда я голоден. Или, может быть, это просто естественный результат того, что небольшая группа людей неделями изолирована друг от друга как компания. Несмотря ни на что, ясно, что [hunting_paramour.GetName] испытывает ко мне то же самое."
 gh_travel_event.1006.a: "Я лежал с [hunting_paramour.GetName]"
 gh_travel_event.1006.b: "Нет, лучше этого не делать."
 gh_travel_event.1007.t: "Ребенок в беде"
 gh_travel_event.1007.desc: "Спускаясь с горы из оазиса Симурга, мы наткнулись на самое сюрреалистическое зрелище — мальчика, у которого еще не было волос на подбородке. Мальчик плачет от души, хотя невозможно узнать, откуда он родом и как он сюда попал. Если их оставить здесь, они наверняка погибнут. Мы могли бы вернуть их домой или оставить в деревне у мудрой женщины."
 gh_travel_event.1007.a: "Вернем ребенка домой!"
 gh_travel_event.1007.b: "Старуха будет знать, что с ним делать"
 gh_travel_event.1007.c: "Нет смысла тратить наши ресурсы на кого-то вроде него."
 gh_travel_event.1008.t: "Разум в клочьях"
 gh_travel_event.1008.desc: "С тех пор, как я столкнулся с этой... штукой, мой разум не мог остановиться. Куда бы я ни пошел, куда бы я ни посмотрел, я чувствую это. Смотрит на меня краем глаза. Как только я поворачиваю голову, оно исчезает, но ощущение остается. Спать становится все труднее. С тех пор я почти каждое утро просыпаюсь в страхе. И даже когда я рассказываю другим о том, что скрывается в моей тени, они просто выглядят обеспокоенными или напуганными. Говорят, все в моей голове. Ну, это мы и посмотрим."
 gh_travel_event.1008.a: "Это преследует мою душу!"
 gh_travel_event.1008.b: "Не все, что я вижу, находится только в моей голове!"
 gh_travel_event.1009.t: "Встреча с Шялволками"
 gh_travel_event.1009.a: "Я принимаю ваш вызов!"
 gh_travel_event.1009.b: "Мы подождем охоты до завтра"
 gh_travel_event.1009.desc: "Большую часть нашего сегодняшнего путешествия мы прошли в одиночестве, и мало что могло отвлечь наше внимание от предстоящего пути. Так продолжалось до тех пор, пока мы не наткнулись на небольшую группу охотников-шялволков, разведывающих местность впереди. Обе наши группы были ошеломлены, никто из нас не ожидал встретить кого-либо еще в дикой местности. Один из них, скорее всего, их лидер, выходит вперед, чтобы встретиться с нами, и бросает вызов лидеру нашей группы, чтобы тот охотился здесь. Ясно, что мы оба шли по одному и тому же следу, и эти охотники, похоже, не хотят делиться добычей со своей охоты.\n\nЕсли мне удастся победить, они выполнят сделку и уйдут, хотя, если я проиграю, мы будем ожидал, что сделает то же самое. Отказаться от дуэли в их глазах было бы все равно, что проиграть, поэтому у нас мало вариантов."
 gh_travel_event.1011.t: "Гнилое поле битвы"
 gh_travel_event.1011.a: "Посмотрим, что мы сможем найти."
 gh_travel_event.1011.b: "Лучше оставить мертвых в покое."
 gh_travel_event.1011.desc: "Пока мы бродили по дебрям, казалось, что время пролетело незаметно. Шаг за шагом, марш за маршем, мы шли в поисках нашей добычи, не показывая признаков остановки.\n\nВнезапно подавляющий аромат смерти и разложения наполняет мои ноздри, и я начинаю задыхаться. Мои спутники такие же, и, изучая окрестности, чтобы определить источник запаха, мы обнаруживаем самую разрушительную сцену. Перед нами лежали остатки поля битвы, скованные и прогорклые, пропитанные гнилью и желчью, словно залитые ею. Без сомнения, пожиратели трупов прячутся в грязи, но если ее не вычистили, то, скорее всего, здесь еще есть сокровища. Если мы будем достаточно быстры, мы сможем найти что-нибудь стоящее, хотя это будет невероятно опасно."
 gh_travel_event.1011.a.success: "Вы успешно отбиваетесь от Пожирателя Трупов."
 gh_travel_event.1011.a.failure: "Вам не удалось отбиться от Трупоеда"
 gh_travel_event.1011.tooltip: "На поле боя наверняка лежат кровавые сокровища, но пожирателей трупов очень много, и нам следует быть осторожными."
 gh_travel_event.1010.t: "Дуэль в дебрях"
 gh_travel_event.1012.t: "Скрытое кладбище"
 gh_travel_event.1012.desc: "Глубоко в пустыне, задолго до тех скудных следов цивилизации, которые существуют так далеко, мы наткнулись на нечто весьма необычное.\n\nХотя поблизости нет никаких построек, ни хижины, ни лачуги, перед нами возвышаются три надгробия на вершине небольшого холма. . Они выглядят древними и обветшалыми, и при ближайшем рассмотрении их гравюры совершенно неразличимы, за исключением того, что эти камни были семейными. Невозможно сказать, сколько лет камням и кто на самом деле здесь похоронен, но, тем не менее, в воздухе над нами висит тихая тишина."
 gh_travel_event.1012.a: "Нам следует двигаться дальше, лучше не задерживаться."
 gh_travel_event.1012.b: "Мы должны отдать дань уважения, кем бы они ни были."
 gh_travel_event.1013.t: "Собиратели"
 gh_travel_event.1013.desc: "Находясь в пустыне недалеко от близлежащего поселения, мы встречаем нескольких местных жителей, роющихся в листве. Они ищут ягоды, улиток и небольшие ловушки, которые, должно быть, были расставлены накануне в надежде найти свежую еду.\n\nПри нашем приближении они поначалу колебались, но открылись, когда мы представились. У кого-то из нас урчит желудок, и добрые жители деревни предлагают нам продать немного своей еды."
 gh_travel_event.1013.a: "Нет, спасибо, нас это не интересует."
 gh_travel_event.1013.b: "Конечно, это облегчает принятие решения о сегодняшнем ужине."
 gh_travel_event.1013.c: "Конечно, хотя кто говорил про оплату?"
 gh_travel_event.1014.t: "Встреча за гранью понимания"
 gh_travel_event.1014.desc: "После тяжелого дня блуждания по огромной пустой степи ничто не помогло нам понять, где именно мы находимся. С наступлением ночи нам удается найти пруд, в котором можно взять пресную воду, и разбить лагерь на ночь. Если мы надеемся завтра сориентироваться, нам понадобится удача. Я дежурю всю ночь, глядя на наш костер, который превращается в горсть угасающих углей. Пока я лежу и слушаю потрескивание костра, от края пруда начинает подниматься мягкое пузырение. В панике я быстро встаю, готовя оружие. Лунный свет не проникает на поверхность воды, но я замечаю, как он пузырится и плещется в почве. Мои спутники во сне этого не заметили, и я медленно подошел ближе к воде. Как ни странно, меня это почти тянет. Пузыри и пена сменяются ноздрями и веками, губами и скулами — лицом в воде.\n\nЕго кожа кажется почти полупрозрачной, а мягкий свет ночного неба заставляет его светиться в воде. Я не могу не отшатнуться назад при виде этого зрелища и не могу схватить свое оружие, поскольку меня бесконтрольно трясет. Молочные веки распахиваются, и бледные белые радужки этого лица пристально смотрят мне в душу, словно ища что-то внутри. Его губы кривятся в полуулыбку. Если я рискну, я все равно смогу сбежать, прежде чем что-нибудь произойдет, но кто знает, что это такое? Возможно, я больше никогда не встречусь с таким существом..."
 gh_travel_event.1014.a: "Я делаю шаг ближе"
 gh_travel_event.1014.b: "Кровь и пепел, бегите!!!"
 gh_travel_event.1014.tooltip: "Говорят, что некоторые сущности судят о добродетелях человека, пытаясь раскрыть их скрытые истины. Многие оказываются нуждающимися."
 gh_travel_event.1015.t: "Встреча за гранью понимания"
 gh_travel_event.1015.desc: "Я выравниваю дыхание, снова смотрю в глаза этому лицу и встаю из грязи со всей уверенностью, на которую способен. Тонкие завитки тумана вырываются изо рта, змеясь по поверхности воды к моим ногам. Я начинаю отходить, когда они приближаются, но отказываюсь от этого, оставляя себя на милость непознаваемого. Когда клочья коснулись моей кожи, меня пронесся холодный ветерок, как будто меня унесло в водные глубины. Передо мной мелькают образы моей жизни – моменты эгоизма, насилия, похоти и жадности. Некоторых я едва узнаю, другие горят в моей груди, как будто внутри меня остались угли. Усики змеятся дальше вверх по моему телу, доходят до груди и закручиваются вокруг сердца. Я смотрю на них сверху вниз, на бесконечное кольцо, все глубже и глубже погружающееся в мою грудь, и снова на бледные глаза в воде. Они стали более резкими и злыми, чем когда я впервые увидел их.\n\nВ моих глазах проносится еще больше воспоминаний о том, что я сделал, чтобы оказаться там, где я нахожусь сегодня. Щупальца внезапно сжимаются вокруг меня, резко притягивая меня к земле, а те, что кружатся на моей груди, пронзают мою грудную клетку. Я пытаюсь закричать от боли, но с моих губ не срывается ни звука, пока меня тащат в воду. Я могу только наблюдать за спящими формами моего спутника, когда образы крови и разврата заполняют мой разум по швам, а острый туман проникает в мое сердце. Я не буду испытывать раскаяния за все, что я сделал, но дух, затянутый в его водные глубины, кажется, намеревается заставить меня пережить ад. Теперь, полностью погрузившись под поверхность, я вижу то, что скрывается в глубинах — курган костей.\n\nИ я должен присоединиться к ним."
 gh_travel_event.1015.a: "Это конец..."
 gh_travel_event.1016.t: "Встреча за гранью понимания"
 gh_travel_event.1016.desc: "Я выравниваю дыхание, снова смотрю в глаза этому лицу и встаю из грязи со всей уверенностью, на которую способен. Тонкие завитки тумана вырываются изо рта, змеясь по поверхности воды к моим ногам. Я начинаю отходить, когда они приближаются, но отказываюсь от этого, оставляя себя на милость непознаваемого.\n\nКогда клочья коснулись моей кожи, холодный ветерок пронесся по мне, как будто меня унесло в водные глубины. . Передо мной мелькают образы моей жизни — моменты милосердия, эгоизма, насилия и сострадания. Некоторых я едва узнаю, другие чуть не доводят меня до слез, как будто моим разумом овладела волна ностальгии. Усики змеятся дальше вверх по моему телу, доходят до груди и закручиваются вокруг сердца. Я смотрю на них сверху вниз, бесконечное окружение все глубже и глубже проникает мне в грудь, хотя я не чувствую ни боли, ни злобы. Я снова смотрю на бледные глаза, более мягкие и светлые, чем раньше, почти приветливые и знакомые. Еще больше воспоминаний проносятся перед моими глазами, как если бы их усики тянули по дороге.\n\nПочти так же быстро, как и начались, щупальца растворяются в тумане вокруг меня, и когда я снова смотрю на воду, лица уже нет. На его месте, прямо на поверхности воды, расположился драгоценный камень. Он сияет переливами, прекрасен в своем мерцании. Я пробираюсь к нему по воде и беру его в руку. Он кажется мягким, но в то же время тверже железа и наполняет меня тем, что я могу описать только как тепло домашнего очага. Некогда ледяная вода кажется почти спокойной с драгоценным камнем в моей руке, и, поднимаясь из ее глубин обратно к огню, я не могу не задаться вопросом, что решило меня так благословить. Надеюсь, это станет благом для нашего путешествия и жизни за его пределами."
 gh_travel_event.1016.a: "Никто не поверит моей истории!"
 gh_travel_event.1017.t: "Встреча за гранью понимания"
 gh_travel_event.1017.desc: "Я не могу смириться с этим... с этим, чем бы оно ни было. Крик рвется из моего горла, когда страх сжимает мое сердце в сжатом кулаке, вырывая моих товарищей из сна, пока я бегу к нашим лошадям и пробираюсь через степь. Невозможно бороться с чем-то подобным, по крайней мере, с тем, который я знаю, и не требуется много времени, чтобы визги моих товарищей и топот копыт догнали меня, когда мы бежим через степь. Хотя мы, возможно, и не нашли то, что искали, я гораздо более благодарен тому, что остался жив. Каким бы ни было это лицо, я чувствую, что оно будет преследовать мои сны долгие годы."
 gh_travel_event.1017.a: "Я отказываюсь умирать здесь!"
 gh_travel_event.1018.t: "Неожиданное препятствие"
 gh_travel_event.1018.desc: "Когда мы пробирались через густой лес, на горизонте образовалось почерневшее облако и направилось к нам. Наконец проливной ливень достигает нас, и у нас нет другого выбора, кроме как бежать в поисках убежища от непрекращающегося дождя.\n\nПробираясь через подлесок и стволы деревьев, стараясь следить за тем, насколько близко к нам звучит небесный гром, один из моих товарищей плачет для помощи. Мы мчимся к источнику крика и обнаруживаем большую зазубренную дыру, ведущую глубоко под поверхность земли. Небольшая речка впадает в него из грязи под ногами, и в темноте я едва различаю очертания моего спутника внизу, и они, кажется, не хуже изношены.\n\nЕсли мы хотим спастись от этого шторма, нам придется подняться тоже вниз, но мы должны быть осторожны, чтобы не поскользнуться и не упасть, как другой."
 gh_travel_event.1018.a: "Я пойду первым."
 gh_travel_event.1018.b: "Вытащите их оттуда, нам нужно поискать безопасное место в другом месте."
 gh_travel_event.1018.c: "Это их вина, что они упали, мы должны двигаться дальше."
 gh_travel_event.1018.tooltip: "Восхождение может быть опасным"
 gh_travel_event.1019.t: "Неожиданное препятствие"
 gh_travel_event.1019.a: "Как увлекательно, я мог бы часами изучать эти стены"
 gh_travel_event.1019.b: "Как увлекательно, но все, что мне нужно, это долгий ночной отдых."
 gh_travel_event.1019.desc: "Нам удается спуститься в пещеру, кому-то осторожнее, кому-то, и быстро разжечь огонь далеко от входа. Когда пламя вспыхивает, мы, наконец, видим стены вокруг нас, покрытые отметинами, и небольшой склон скалы впереди, откуда открывается вид на кромешную тьму. Стены словно танцуют вокруг нашего костра, а по каменным поверхностям скачут существа и люди.\n\nЧем бы это ни было, похоже, когда-то здесь жили люди. Заглянув через край растрескавшегося утеса глубже в пещеру, я бросаю факел, чтобы посмотреть, как далеко он падает. Но не требуется много времени, чтобы он исчез из поля зрения, и еще больше времени, чтобы малейший признак того, что он достиг дна, достиг моих ушей."
 gh_travel_event.1020.t: "Недавняя лавина"
 gh_travel_event.1020.desc: "Наш путь вперед через горы был полностью заблокирован недавней лавиной камней и снега, как будто возвышающиеся вокруг нас чудовища пытались остановить наше продвижение. Курган перед нами размером почти с 10 человек, стоящих друг на друге, с небольшими возможностями для удержания руками или захватами. По моим оценкам, до следующего ближайшего перехода, огибающего лавину, потребуется много дней, и к тому времени мы можем потерять след нашей добычи, но трудно сказать, будет ли попытка перелезть через обломки лучше."
 gh_travel_event.1020.a: "Давайте перелезем через него!"
 gh_travel_event.1020.b: "Мы можем найти другой путь."
 gh_travel_event.1020.c: "Это вообще не должно занимать времени"
 gh_travel_event.1020.d: "Мне просто нужно дышать, и эта лавина превратится в руины."
 gh_travel_event.1020.a.success: "Вы успешно поднимаетесь по лавине"
 gh_travel_event.1020.a.failure: "Вам не удалось перелезть через лавину"
 gh_travel_event.1021.t: "Ядовитые ловушки"
 gh_travel_event.1021.desc: "Когда [bitten_companion.GetName] решил перелезть не по тому валуну, злобная змея выпрыгнула из затененных расщелин и укусила его за ногу! Вытащить эту гадость на свободу оказалось проще, чем ожидалось, но [bitten_companion.GetName] выглядит очень болезненно. Глядя на их ногу, я замечаю ядовитую лужу охристого гноя из опухших следов укусов.\n\nЯд, похоже, еще не убил их, но почти наверняка это произойдет, если мы не будем действовать быстро."
 gh_travel_event.1021.a: "Нам нужно что-то сделать!"
 gh_travel_event.1021.b: "Это требует ампутации!"
 gh_travel_event.1021.c: "Изготовление противоядия не займет много времени."
 gh_travel_event.1021.d: "Какой очаровательный способ умереть..."
 gh_travel_event.1021.e: "Может быть, это заживет естественным путем?"
 gh_travel_event.1021.f: "С ними все будет в порядке, если добавить немного волшебства."
 gh_travel_event.1022.t: "Заброшенный Листикраксос"
 gh_travel_event.1022.desc: "Среди скалистых выступов, возвышающихся над порогами, возвышаются руины давно забытой крепости [marcher|E]. Снизу я вижу разрушающуюся стену — могучие ворота, через которые барон крепости мог следить за рекой, которая теперь лежит в руинах.\n\nМосты, соединяющие крепость с окружающим нагорьем, уже давно рухнули в воду внизу, так что, если если мы хотим попасть внутрь, нам придется карабкаться по камням. Хотя это может занять некоторое время, кто знает, какие сокровища еще могут храниться в стенах крепости."
 gh_travel_event.1022.a: "Я поднимусь сам!"
 gh_travel_event.1022.b: "Я думаю, [tough_climber.GetName] стоит попробовать"
 gh_travel_event.1022.c: "Увлекательно, но я думаю, что пора двигаться дальше."
 gh_travel_event.1022.d: "Отойдите, это совсем не займет много времени."
 gh_travel_event.1023.t: "Обломки вдоль побережья"
 gh_travel_event.1023.desc: "Проливная гроза помешала нам исследовать слишком глубокие острова, но, возможно, это было и к лучшему. Сразу за береговой линией о скалы валялся огромный корабль, хотя невозможно сказать, прибыл ли он из-за шторма или уже был здесь до нас. Из-за грохота волн трудно ясно рассмотреть обломки, но я почти вижу путь на то, что осталось от палубы.\n\nНаша небольшая гребная лодка, возможно, сможет доставить нас к месту крушения, чтобы мы могли посмотреть, осталось ли что-нибудь еще. , но путешествие было бы опасным. Нам нужно принять решение быстро, пока шторм не усилился."
 gh_travel_event.1023.a: "Весельная лодка доставит меня туда в мгновение ока."
 gh_travel_event.1023.b: "Это должно быть легко!"
 gh_travel_event.1023.c: "Зачем возиться с другой лодкой, если я могу просто плавать?"
 gh_travel_event.1023.d: "Нам следует двигаться."
 gh_travel_event.1024.t: "Торкилл Миграция"
 gh_travel_event.1024.desc: "Когда на горизонте начинают сгущаться сумерки, море вокруг нашей лодки начинает переливаться оттенками синего. Один из моих спутников кричит с носа, указывая на море. Я поворачиваюсь, чтобы посмотреть, и моя челюсть отвисает.\n\nСначала в поле зрения исчезает только один Торкилл, но вскоре океан переполняется ими, когда мимо нас проходит большое мигрирующее стадо. Иногда кажется, что плавающие медузы скользят прямо над поверхностью воды, в то время как другие легко плывут по морю. Скорее всего, их сотни, но кто-то предполагает, что если мы сможем отделить одного от стада, мы легко сможем его поймать."
 gh_travel_event.1024.a: "Давайте просто посидим и посмотрим какое-то время."
 gh_travel_event.1024.b: "Могу поспорить, что мы могли бы поймать одного сейчас!"
 gh_travel_event.1024.c: "Нет времени таращиться, нам нужно ускорить темп!"
 gh_travel_event.1024.d: "Держитесь и ждите моего сигнала для нанесения удара."
 gh_travel_event.1024.tt: "#negative_value Немедленно вступит в бой с Торкиллом#!"
 gh_travel_event.1024.tt_hunter: "#negative_value Вам не удалось устроить засаду на Торкилла и начать бой#!"
 gh_travel_event.1025.t: "Отшельник-алхимик"
 gh_travel_event.1025.desc: "Исследуя окружающую пустыню, мы наткнулись на небольшую хижину, в которой жил растрепанный отшельник, который варил большую кастрюлю с ядовитой и сладкой жидкостью. [hermit_magi.GetName] пригласил нас к своему костру и дал нам свежий хлеб и воду, чтобы мы могли есть, пока жарился котелок [hermit_magi.GetHerHis]. Потребовалось некоторое время, чтобы вытянуть ответ из [hermit_magi.GetHerHim], но отшельник сообщил, что [hermit_magi.GetSheHe] варят [Concept('potion','potions')|E].\n\n[hermit_magi.GetName] говорит, что [hermit_magi.GetSheHe] готов продать мне бутылку, хотя мы могли бы одолеть [hermit_magi.GetHerHim]. и взять его силой."
 gh_travel_event.1025.a: "Я бы хотел купить флягу"
 gh_travel_event.1025.b: "Я бы хотел забрать один из твоих холодных рук!"
 gh_travel_event.1025.c: "Спасибо, но я не могу."
 gh_travel_event.1025.d: "Возможно, мы могли бы заключить сделку?"
 gh_travel_event.1025.tt: "#positive_value Вы получите [artifact|E].#!"
 gh_travel_event.1025.successfully_lowered_price: "Вы успешно снизили цену."
 gh_travel_event.1025.no_price_change: "Вам не удалось договориться о цене."
 gh_travel_event.1025.accidental_increase: "Вы случайно увеличили цену!"
 gh_travel_event.1026.t: "Исчезающие охотники"
 gh_travel_event.1026.desc: "Меня охватывает полный ужас, когда я осознаю, что в мгновение ока вся моя компания каким-то образом исчезла из поля зрения и что я теперь совершенно один и дезориентирован. Я лихорадочно оглядываюсь вокруг, надеясь увидеть #BOL кого-нибудь#!,, но безуспешно.\n\nСтоя на месте, я обдумываю свой следующий шаг. Стоит ли мне попытаться позвонить? Искать их? Не двигаться и надеяться на лучшее? Как будто мое нынешнее затруднительное положение не могло ухудшиться, я внезапно слышу, как неподалеку хрустнет ветка - мне придется решать, что делать, и быстро."
 gh_travel_event.1026.a: "Где все!?"
 gh_travel_event.1026.b: "Я ухожу отсюда!"
 gh_travel_event.1026.c: "Я буду стоять на месте и не двигаться."
 gh_travel_event.1026.d: "[fog|E] не может мне помешать!"
 gh_travel_event.1026.no_malus: "Вашей группе удается найти вас почти сразу."
 gh_travel_event.1026.long_wait: "Вашей группе потребовалось довольно много времени, чтобы найти вас"
 gh_travel_event.chance_of_ambush: "Вы можете попасть в засаду"
 gh_travel_event.1026.ambushed_by_fogbeast: "Вы попали в засаду [fogbeast|E]!"
 gh_travel_event.1026.lost_to_the_fog: "Вы потерялись в [fog|E]!"
 gh_travel_event.1027.t: "Неестественная гниль"
 gh_travel_event.1027.desc: "Когда мы открываем один из наших магазинов, чтобы перекусить, нас встречает самый неприятный сюрприз: воздух пронизывает мерзкий, отвратительный запах, вонь настолько невыносимая, что заставляет всех нас инстинктивно отстраняться от еды. Некоторые из моих сопартийцев несчастны, а одного даже рвет.\n\nТо, что когда-то составляло значительную часть наших запасов, сгнило настолько основательно, что часть из них сразу превратилась в гной, и из него начали выползать большие личинки. Совершенно очевидно, что этот распад не является результатом какого-либо естественного процесса."
 gh_travel_event.1027.a: "Абсолютно фол."
 gh_travel_event.1028.t: "Видения в тумане"
 gh_travel_event.1028.desc: "Время от времени я замечаю в углах моего зрения что-то похожее на гуманоидный силуэт, стоящий прямо на краю видимости [fog|E] — или, по крайней мере, мне так кажется. Всякий раз, когда я поворачиваюсь, чтобы посмотреть на него, либо там ничего нет, либо тень оказывается тенью мертвого дерева или другого природного образования.\n\nПервые несколько раз я мог бы списать это на простые игры ума, но это объяснение становится все менее утешительным по мере того, как вещь продолжает появляться, а ощущение наблюдения становится еще более сильным, чем обычно. Не помогает и то, что ни у кого из членов моей партии нет такого же опыта."
 gh_travel_event.1028.a: "Я просто постараюсь перестать обращать внимание."
 gh_travel_event.1028.b: "Что-то происходит. Мы разобьем здесь лагерь, пока не станет безопасно."
 gh_travel_event.1028.c: "Вот и все, я смотрю только на землю!"
 gh_travel_event.1029.t: "Острая проблема"
 gh_travel_event.1029.desc: "Прямо перед нами, вокруг массивного ствола красного дерева, куда ведет след нашей добычи, сбоку от коры свисает колоссальный улей. Слабое, глубокое жужжание разносится по лесу вокруг нас, когда мы приседаем низко к земле, стараясь не издавать шума, чтобы не разбудить улей.\n\nХотя мы могли бы тихо прокрасться, пока не окажемся достаточно далеко, чтобы избежать их К сожалению, мед с Пробуждающегося Берега считается исключительным деликатесом, и нам всегда нужно больше еды."
 gh_travel_event.1029.a: "Нам придется делать каждый шаг осторожно."
 gh_travel_event.1029.b: "Мы могли бы попробовать взять и мед."
 gh_travel_event.1029.c: "Давайте попробуем их выкурить!"
 gh_travel_event.1029.d: "Я думаю, у меня есть один или два трюка для этого."
 gh_travel_event.1029.e: "Почему бы нам не прорваться мимо него?"
 gh_travel_event.1029.tt: "#negative_value На вас может напасть гигантская пчела#!"
 gh_travel_event.1030.t: "Pieces of Heaven" #NT!
 gh_travel_event.1030.desc.generic: "Upon reaching the [aervalr|E] shard, a great unease washed over us all despite its awe. The rock was surrounded by [ROOT.Char.Custom('CustomShardLanding')] A faint glow hums from its otherwise morphed and slag scummed surface, drawing our eyes in. [ROOT.Char.Custom('CustomShardReverence')]" #NT!
 gh_travel_event.1030.desc.traveling_magi: "Upon reaching the [aervalr|E] shard, a great unease washed over us all despite its awe. The rock was surrounded by [ROOT.Char.Custom('CustomShardLanding')] A faint glow hums from its otherwise morphed and slag scummed surface, drawing our eyes in.\n\n[traveling_magi.GetName] remarks that a power seems to emanate from within the rock, touching its side delicately with [traveling_magi.GetHerHis] hand before quickly yanking it back. [ROOT.Char.Custom('CustomShardReverence')]" #NT!
 gh_travel_event.1030.desc.magi_hearing: "Upon reaching the [aervalr|E] shard, a great unease washed over us all despite its awe. The rock was surrounded by [ROOT.Char.Custom('CustomShardLanding')]\n\nA faint glow hums from its otherwise morphed and slag scummed surface, and I could almost swear to hearing a faded, unending scream whisper its way out of the rock. [ROOT.Char.Custom('CustomShardReverence')]" #NT!
 gh_travel_event.1030.desc.magi_hearing_group: "Upon reaching the [aervalr|E] shard, a great unease washed over us all despite its awe. The rock was surrounded by [ROOT.Char.Custom('CustomShardLanding')]\n\nA faint glow hums from its otherwise morphed and slag scummed surface, and I could almost swear to hearing a faded, unending scream whisper its way out of the rock, before [traveling_magi.GetName] asks if anyone else heard it, touching the rock's side delicately with [traveling_magi.GetHerHis] hand before quickly yanking it back.\n\n[ROOT.Char.Custom('CustomShardReverence')]" #NT!
 gh_travel_event.1030.a: "Quickly, grab the picks! Before the sun sets." #NT!
 gh_travel_event.1030.a.failure.t: "You failed to extract the [aervalr|E] shard." #NT!
 gh_travel_event.1030.a.success.t: "You successfully extracted the [aervalr|E] shard." #NT!
 arcana_skill_duel: "[arcana_i][arcana|E] Duel:" #NT!
 gh_travel_event.1030.b: "Perhaps not the best idea." #NT!
 gh_travel_event.1030.c: "Maybe I can try to cut it out..." #NT!
 gh_travel_event.1030.c.success: "You successfully cut out the shard." #NT!
 gh_travel_event.1030.c.failure: "You fail to cut out the shard." #NT!
 gh_travel_event.1030.c.tooltip: "You will attempt to cut the rock free." #NT!
 gh_travel_event.1030.c.tooltip.failure: "You fail to cut out the shard." #NT!
 gh_travel_event.1030.d: "I think I know just the trick!" #NT!
 gh_travel_event.1030.d.t: "You use [magic|E] to safely free the shard." #NT!
 gh_travel_event.1030.d.failure: "You fail to safely extract the shard." #NT!
 gh_travel_event.1030.e: "My research should be of most assistance here." #NT!
 gh_travel_event.1030.f: "We should let [brawny_companion.GetName] take a whack at it!" #NT!
 gh_travel_event.1030.f.success.t: "[brawny_companion.GetName] successfully frees the shard." #NT!
 gh_travel_event.1030.f.failure.t: "[brawny_companion.GetName] fails to free the shard." #NT!
  
 gh_travel_event.1031.t: "A Seared Wanderer" #NT!
 gh_travel_event.1031.desc: "The sun dips below the horizon just as we locate what seems to be the only suitable spot for setting up a camp in the vicinity. A lone campfire is already burning in the clearing—we are not alone.\n\nA single figure greets us as we approach, their hand on the hilt of a blade. After a brief exchange of cautious pleasantries, the [seared_exile.GetWomanMan] introduces [seared_exile.GetHerselfHimself] as [seared_exile.GetFullName], a wandering mercenary and adventurer, and offers to travel together for safety.\n\n" #NT!
 gh_travel_event.1031.sarminian: ""My [ROOT.Char.GetLadyLord|U], please reconsider!" interjects [offended_sarminian.GetTitledFirstName]. "This [seared_exile.GetWomanMan] is [Concept('anohelis_outcasts','an exile, a criminal, and an outcast')|E]," [offended_sarminian.GetSheHe] states. "Nothing good will come out of associating with the likes of [seared_exile.GetHerHim]."" #NT!
 gh_travel_event.1031.mystery: "" #NT!
 gh_travel_event.1031.a: "[seared_exile.GetSheHe|U] is free to join us." #NT!
 gh_travel_event.1031.b: "Let [seared_exile.GetHerHim] prove [seared_exile.GetHerselfHimself] first." #NT!
 gh_sarminian_events_0031_b_exile_loss: "[offended_sarminian.GetTitledFirstNameNoTooltip] wins" #NT!
 gh_sarminian_events.0008.b.toast.exile_loss: "[offended_sarminian.GetTitledFirstNameNoTooltip] won" #NT!
