 gh_travel_event.1029.desc: "Прямо перед нами, вокруг массивного ствола красного дерева, куда ведет след нашей добычи, сбоку от коры свисает колоссальный улей. Слабое, глубокое жужжание разносится по лесу вокруг нас, когда мы приседаем низко к земле, стараясь не издавать шума, чтобы не разбудить улей.\n\nХотя мы могли бы тихо прокрасться, пока не окажемся достаточно далеко, чтобы избежать их К сожалению, мед с Пробуждающегося Берега считается исключительным деликатесом, и нам всегда нужно больше еды."  #Машинный перевод 28.10.23!
