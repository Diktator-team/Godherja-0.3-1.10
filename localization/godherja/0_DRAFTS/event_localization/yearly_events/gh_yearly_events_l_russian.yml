l_russian:
 yearly_2000_add_courtier_effect.tt: "Становится вашим [courtier|E]"
 yearly.5020.court_magi.desc: "о тонкостях [magic|E] и тайном."
 yearly.5020.quartermaster.desc: "о распределении надлежащего лута и акций."
 marcher.1150.t: "Террор из ниоткуда"
 marcher.1150.desc: "Жители деревни, живущие в окрестностях [province_being_affected.GetName], обратились сегодня ко мне в качестве просителей. Кажется, их стада недавно стали жертвами необычайно агрессивного грифона.\n\nХотя дикие грифоны нередко покидают свои насесты в Бастионных горах и каждый год убивают одного или двух животных, пастухи сообщают, что потеряли десятки крупного рогатого скота за два месяца. Такое поведение весьма необычно и заслуживает расследования, если не ради самой тайны, то, по крайней мере, для того, чтобы успокоить крестьян."
 marcher.1150.a: "Оседлайте моего коня, мы едем за [province_being_affected.GetName]"
 marcher.1150.b: "Разве они не могут вместо этого побеспокоить об этом своего шерифа?"
 marcher.1155.t: "Сужение поиска"
 marcher.1155.desc: "Я провел несколько дней, исследуя грифона, терроризирующего жителей деревни [province_being_affected.GetName], и в процессе устранения мне удалось выследить его до несколько ветхого уголка округа. Созвав совещание со своей командой, я остановился на двух вариантах.\n\nТеперь, когда мы примерно знаем, где гнездится животное, мы можем продолжить расследование и попытаться выяснить, почему зверь ведет себя так странно и агрессивно. В качестве альтернативы мы могли бы выманить его быком в качестве приманки и самостоятельно сразиться с животным, когда оно приземлится, чтобы захватить добычу."
 marcher.1155.a: "Мы идем дальше, у меня такое ощущение, что в этой истории есть что-то еще."
 marcher.1155.b: "С этим животным нужно разобраться быстро и прямо. Дай мне мой меч."
 marcher.1155.a.tt: "Интересно, сможем ли мы это выяснить..."
 marcher.1155.b.tt: "Это животное умное... и смертоносное. Похоже, он знает, что означает обнаженный меч."
 marcher.1155.b.success: "После напряженного боя начинается моя тренировка, и в результате двойного взмаха руками голова падает."
 marcher.1155.b.failure: "Грифон доказал многое! Коготь стремительно падает на меня..."
 gh_griffon_attack_modifier: "Атака грифона"
 gh_slew_griffon_modifier: "Убить грифона в бою"
 marcher.1160.t: "Трагедия из ниоткуда"
 marcher.1160.desc: "Осторожно перемещаясь ночью по окрестностям гнезда грифона, я смог собрать воедино достаточно улик, чтобы догадаться о его удивительном происхождении. Мои лучшие доказательства были обнаружены там, где зверь, кажется, прижался к дереву, чтобы освободиться от рваной и окровавленной кожаной брони, и хотя это снаряжение в течение нескольких месяцев изнашивалось непогодой, значки Анти- Магический Орден все еще был отчетливо виден, когда я нашел их.\n\nЭто могло бы объяснить странное поведение зверя: это вовсе не дикий бастионный грифон, а обученный боевой грифон. Это распространенный сюжет в песнях: грифон настолько привязан к своему рыцарю, что доводит его до безумия, когда его наездника убивает жестокий маг или лич. Я всегда считал, что это всего лишь бардовское приукрашивание, но теперь, когда я вижу это воочию, я должен признать, что певцы, возможно, не были полностью нечестными."
 marcher.1160.a: "Я думаю, что смогу заслужить доверие зверя."
 marcher.1160.b: "Отправьте гонца в ближайший Дом Порядка, чтобы они с этим разобрались."
 marcher.1160.a.success: "Грифон слушает и склоняет голову."
 marcher.1160.b.success: "Грифон рычит и атакует, прежде чем вы его успокоите."
 marcher.1160.c.failure: "Грифон бросается вперед и ловит вашу ногу, прежде чем улететь."
 marcher.1160.d.failure: "Грифон бросается вперед, и вам удается отпрыгнуть в сторону, пока его крылья бьются."
 marcher.1165.t: "Разбойные рыцари"
 marcher.1165.desc: "Тайна нападений грифона становится еще более загадочной, поскольку мы тщательно отслеживаем его добычу. Хотя часть его добычи пожирается тут же, каждые несколько ударов он забирает с собой тело своей бычьей жертвы. Сначала я предположил, что у него могло быть гнездо с птенцами, пока мы не заметили тонкий столб дыма, поднимающийся из густого участка леса, куда он вернулся. Грифоны — умные животные, но они не умеют разжигать огонь.\n\nУбедившись, что зверь отправился на охоту, я тихо иду по дикой местности рано утром следующего дня. Когда я обнаруживаю лагерь, это не удивляет: примерно полдюжины седых мужчин и женщин, судя по виду, бандиты. По мере дальнейшего изучения ситуации единственное предупреждение, которое я получаю о том, что что-то не так, - это внезапный хруст ветки позади меня. Спотыкаясь, пятясь назад, я оказываюсь лицом к лицу с очевидным лидером банды, устрашающей на вид женщиной в рваной кольчуге и грязной гербовой накидке, на которой до сих пор явно видны знаки одного из антимагических орденов. Отступник, возможно, не является чем-то неслыханным, но необычным, особенно если ей доверяли настолько, что ей подарили грифона. В отчаянии оглядываясь по сторонам, я вижу, как ее люди стоят и готовят оружие."
 marcher.1165.a: "Нарисуй сталь!"
 marcher.1165.b: "Бандиты любят золото, верно? У меня есть золото!"
 marcher.1165.c: "Почему бы не работать на меня? Мне могли бы пригодиться такие хорошо обученные бойцы, как вы."
 marcher.1165.a.tt: "Я вытаскиваю меч и тоже бросаюсь в атаку"
 marcher.1165.a.success: "Я сбиваю с плеч главарей бандитов"
 marcher.1165.a.failure: "После затяжной дуэли я чувствую усталость и вижу, что клинок приближается слишком быстро..."
 marcher.1165.b.tt: "Надеюсь, теперь они оставят всех в покое..."
 marcher.1165.c.success: "Заинтригованные вашим предложением, они принимают его."
 marcher.1165.c.failure: "Поначалу они, кажется, соглашаются, но слишком поздно вы видите блеск серебра."
 marcher.1170.t: "Авантюрный грифон"
 marcher.1170.desc: "Моя команда и я тщательно ведем поиски, но оказывается, что тайна грифона, терроризирующего мою провинцию, в конечном итоге оказалась довольно простой. Если наблюдать за этим величественным зверем в покое со скрытой точки обзора, то можно безошибочно определить молодого самца одной из немногих сохранившихся диких родословных - его тусклая, пестрая серая шерсть и характерно короткий и прямой клюв - черты, которые были утрачены в течение последующих поколений разведения, которое в результате появился современный Марчер Грифон. Хотя его решение уйти так далеко от стандартного ареала своей породы в Бастионных горах необычно, дикие грифоны, как известно, обладают сильной склонностью к авантюрам - привычка, которая делает их весьма опасными, учитывая, что им не хватает интеллекта, чем их одомашненные сородичи. печально известен.\n\nКогда это решено, возникает более сложный вопрос: как нам поступить с этим благородным зверем."
 marcher.1170.a: "О, просто оставьте это, в конце концов он уйдет."
 marcher.1170.b: "Это будет опасно, но я уверен, что смогу его приручить!"
 marcher.1170.c: "Демонстрация агрессии, чтобы отогнать его!"
 marcher.1170.c.tt: "Хотя Грифон и не сражается насмерть, он знает, что вы пытаетесь напасть на него."
 marcher.1170.a.success: "Силой воли Грифон признает проигрышную борьбу и взлетает."
 marcher.1170.a.failure: "Грифон сопротивляется сильнее, чем вы ожидали, его когти настигают вас..."
  
  ###################### 
  ## Sarminian events ## 
  ###################### 
  
  # Surplus Arrowheads 
 gh_sarminian_events.0003.t: "Излишки наконечников стрел"
 gh_sarminian_events.0003.desc: "Торговая деятельность в этом году была особенно плодотворной, и теперь местные кузнецы в [capital_county.GetNameNoTier] обнаружили на складе большой излишек хорошего металла. Мехи уже раздувают пламя своих кузниц, готовясь к массовому притоку заказов, и постоянный клубящийся дым из кузниц начинает становиться обычным явлением на ближайшие недели.\n\nКак и положено, я со мной связался их представитель, чтобы узнать, хочу ли я сделать первый заказ и ввести в эксплуатацию лучшее вооружение для своих войск."
 gh_sarminian_events.0003.a: "Разместите большой заказ наконечников стрел."
 gh_sarminian_events.0003.a.tt: "Большой запас надежных стрел пригодится на войне."
 gh_sarminian_events.0003.b: "Закажите смертоносные колючие стрелы."
 gh_sarminian_events.0003.b.tt: "Зазубренные стрелы наносят более серьезные травмы, и их трудно удалить."
 gh_sarminian_events.0003.c: "Пусть вместо этого выиграют местные жители [capital_county.GetNameNoTierNoTooltip]."
 gh_sarminian_events.0003.c.tt: "Пусть крестьянство использует излишки хорошего металла по своему усмотрению."
 gh_sarminian_events.0003.d: "Требуйте долю от запасов."
 gh_sarminian_events.0003.d.tt: "Взимайте дополнительный налог, чтобы получить личную выгоду от излишка."
  
  # Local Falcons Eliminate Rats 
 gh_sarminian_events.0004.t: "Стюарды небес"
 gh_sarminian_events.0004.desc: "В последнее время довольно частым явлением стал вид кружащих в небе над [capital_county.GetNameNoTier] соколов. Распространяясь повсюду от [GetBuilding('falcon_roost_01').GetName] поблизости, эти хищные птицы безжалостно охотились на множество грызунов и других вредителей по всей провинции, предлагая значительную, хотя и временную, отсрочку для ее жителей.\n\nХотя это благо природы неизбежно пройдет. , на данный момент [capital_county.GetNameNoTierNoTooltip] имеет почти неповрежденные зерновые амбары и меньшее количество заболеваний среди населения."
 gh_sarminian_events.0004.a: "Летайте верно, малыши!"
 gh_sarminian_events.0004.b: "Кому вообще нужна кошка, когда есть соколы?"
  
 gh_sarminian_events.0005.t: "Seared" #NT!
 gh_sarminian_events.0005.start.desc: "Two prison guards drag the resisting [recipient.GetTitledFirstName] into the room and, with no small amount of effort, secure [recipient.GetHerHim] in a pillory for the punishment. Nearby, my physician sorts through a rich selection of knives, razors, hooks, and scissors, turning them over a brazier with burning hot coals.\n\n" #NT!
 gh_sarminian_events.0005.cruel.desc: ""Wretch," I declare, "today is the last day you will stain these walls with your presence. Your pride and honor die here—not that you had any in the first place."" #NT!
 gh_sarminian_events.0005.compassionate.desc: ""Understand that I regret it came to this, [recipient.GetFirstNameNoTooltip]," I state, "but I have no other choice. The needs of the realm are paramount, and for them, you #EMP must#! face exile."" #NT!
 gh_sarminian_events.0005.a: "Oh, yes, this #emp will#! hurt." #NT!
 gh_sarminian_events.0005.b: "It needs to be done." #NT!
  
 gh_sarminian_events.0006.t: "$gh_sarminian_events.0005.t$" #NT!
 gh_sarminian_events.0006.start.desc: "My days of isolation abruptly end when a pair of jail guards drag me away from my cell to a dark room I have never been in before, and clasp a pillory around my neck and wrists. [actor.GetTitledFirstName] is here, and another person near [actor.GetHerHim] is turning a wicked-looking razor over an open fire.\n\n" #NT!
 gh_sarminian_events.0006.cruel.desc: ""Wretch," my captor declares, "today is the last day you will stain these walls with your presence. Your pride and honor die here—not that you had any in the first place."" #NT!
 gh_sarminian_events.0006.compassionate.desc: ""Understand that I regret it came to this, [recipient.GetFirstNameNoTooltip]," my captor states, "but I have no other choice. The needs of the realm are paramount, and for them, you must face exile."" #NT!
 gh_sarminian_events.0006.end.desc: "\n\nCold dread seeps into me as I try to struggle, to resist, to escape, but I can only scream as hot metal touches the skin on my head." #NT!
 gh_sarminian_events.0006.a: "What...? Let me go! #emp Nooo!#!" #NT!
  
 gh_sarminian_events.0007.t: "Healed!" #NT!
 gh_sarminian_events.0007.desc: "It has been years since I was seared and branded at the hands of [actor.GetTitledFirstName], consigning me to a wretched existence as an exile. Over time, the pain has dulled, the wounds have healed, and I can finally touch the burned skin on my head without shuddering.\n\nAlthough only a few delicate locks have reappeared thus far, I hope that, given time, they will grow out and conceal the scars of my past." #NT!
 gh_sarminian_events.0007.a: "I am whole again." #NT!
  
 gh_sarminian_events.0008.t: "Lye Merchant" #NT!
 gh_sarminian_events.0008.desc: "As I stroll through the streets of a local market in [market_location.GetName] with my retinue, a particular stall catches my attention. Curious, I approach it, and the merchant manning it smiles, beginning [lye_merchant.GetHerHis] sales pitch.\n\n"Greetings, my [ROOT.Char.GetLadyLord|U]! Please, take a look—I have the finest lyes in all of [market_kingdom.GetNameNoTier] and beyond! They will do wonders for your skin and hair; in fact, I have yet to have even a single unhappy customer."" #NT!
 gh_sarminian_events.0008.a: "Wonderful, I'll buy a whole batch!" #NT!
 gh_sarminian_events.0008.a.tt: "You purchase several tinctures and oils for your hair" #NT!
 gh_sarminian_events.0008.b: "I am interested, but not at this price." #NT!
 gh_sarminian_events_0008.b.tt: "You haggle with the merchant to bring the price down" #NT!
 gh_sarminian_events_0008_b_tt_free: "You get a free sample" #NT!
 gh_sarminian_events.0008.b.toast.free: "You got a free sample" #NT!
 gh_sarminian_events_0008_b_tt_cheap: "Both of you agree on a discount" #NT!
 gh_sarminian_events.0008.b.toast.cheap: "You managed to get a discount" #NT!
 gh_sarminian_events_0008_b_tt_expensive: "[lye_merchant.GetFirstNameNoTooltip] outwits you" #NT!
 gh_sarminian_events.0008.b.toast.expensive: "You ended up paying more" #NT!
 gh_sarminian_events.0008.c: "Guards, requisition me a #EMP sample#! of these wares." #NT!
 gh_sarminian_events.0008.c.tt: "You seize a portion of [lye_merchant.GetFirstNamePossessive] stock" #NT!
 gh_sarminian_events.0008.d: "If I wanted snake oil, I'd wring my vassals." #NT!
 gh_sarminian_events.0008.d.tt: "You walk away—who knows what these could be made of?" #NT!
  
 gh_sarminian_events.0009.t: "Knot in Vain" #NT!
 gh_sarminian_events.0009.desc: "It has now been a good few weeks since I started using the newly bought lye. " #NT!
 gh_sarminian_events.0009.desc.neutral: "Unsurprisingly, the merchant's claims appear to be somewhat exaggerated, as I did not notice any noteworthy improvements compared to prior alternatives that I have used.\n\nAlthough not a miracle cure by any stretch of the imagination, the tincture does seem to have a mild soothing effect, so it was not a complete loss." #NT!
 gh_sarminian_events.0009.desc.positive: "Despite some of my earlier reservations, the rose-scented solution proved to be both soothing and effective, noticeably nourishing and strengthening my tresses.\n\nAlthough I've bought it in bulk, all of the lye will inevitably be used up—so it is better to enjoy it while it lasts." #NT!
 gh_sarminian_events.0009.desc.negative: "Unnaturally viscous and foul-smelling, it was a far cry from the miracle cure that the merchant promised—and it did not take long for my hair to become dull, brittle, and frayed.\n\nI immediately ordered the rest of the lye to be dumped as waste, but it will take some time to restore the health of my locks." #NT!
 gh_sarminian_events.0009.desc.catastrophic: "So far, nothing has changed, and this morning, like any other, I sit before the mirror to comb through my hair.\n\nWith practiced movements, I undo the nightly knots and tangles, brushing along the whole length of the strands, when suddenly I feel a strange pulling sensation that quickly passes. Offhandedly, I glance at the comb in my hand and freeze.\n\nI blink.\n\nThen I blink again, for a good measure.\n\nA large clump of my hair has detached itself entirely from my head and now messily rests on the floor around me, with some of it still stuck on the comb. With shaking hands, I lightly tug on my tresses, encountering little to no resistance before they are pulled out." #NT!
 gh_sarminian_events.0009.a: "Not unexpected, if somewhat disappointing." #NT!
 gh_sarminian_events.0009.a.tt: "My tresses might have gotten a bit glossier though?" #NT!
 gh_sarminian_events.0009.b: "What a wonder!" #NT!
 gh_sarminian_events.0009.c: "What a scam." #NT!
 gh_sarminian_events.0009.d: "What is happening!?" #NT!
  
  # Sarminian Archer Competition 
 gh_sarminian_events.0101.t: "Дружеские соревнования по стрельбе из лука"
 gh_sarminian_events.0101.desc: "Однажды, когда я наблюдал за тренировкой своих войск во дворе, ко мне подошли мои $knight_culture_player_plural_no_tooltip_lowercase$, [first.GetTitledFirstName] и [second.GetTitledFirstName], оба с луками в руках.\n\n"Мой [ROOT.Char.GetTitleTierName], мы двое подумывали войти немного практики – вам тоже интересно поучаствовать?» - спрашивает [first.GetTitledFirstNameNoTooltip], указывая на несколько тележек с мишенями для стрельбы из лука в углу двора.\n\nЯ сейчас не особо занят, и победа в таком мероприятии, даже под видом тренировки, наверняка принесет некоторую степень достижение моего имени. С другой стороны, я могу так же легко отказаться от участия."
 gh_sarminian_events.0101.a: "Блестящая идея! Готовь мою лошадь, мы скоро отправляемся."
 gh_sarminian_events.0101.a.success: "Мои стрелы попадают точно, и я выигрываю соревнование"
 gh_sarminian_events.0101.a.good_attempt: "Я не побеждаю, но мои стрелы находят свою цель"
 gh_sarminian_events.0101.a.failure: "Я шарю и плохо себя показываю"
 gh_sarminian_events.0101.b: "Конкуренция, говорите? [heir.GetFirstName] не помешало бы подышать свежим воздухом."
 gh_sarminian_events.0101.b.success: "[heir.GetFirstNamePossessiveNoTooltip] стрел попадают точно, и [heir.GetSheHe] выигрывает соревнование"
 gh_sarminian_events.0101.b.good_attempt: "[heir.GetFirstNameNoTooltip] не побеждает, но стрелки [heir.GetHerHis] попадают в цель"
 gh_sarminian_events.0101.b.failure: "[heir.GetSheHe|U] путается и показывает плохие результаты"
 gh_sarminian_events.0101.c: "У меня есть другие дела, которыми мне нужно заняться."
 gh_sarminian_events.0102.t: "Победа!"
 gh_sarminian_events.0102.desc: "Соревнования идут нормально, когда, наконец, пришло мое время стрелять. Направляя лошадь к стартовой линии, я оцениваю пять равномерно разбросанных мишеней для стрельбы из лука, расположенных вдоль красивого ровного участка местности, в которых все еще застряли стрелы моих конкурентов.\n\n"
 gh_sarminian_events.0102.desc.decisive: "Понуждая лошадь тронуться галопом, я готовлюсь натянуть лук и выпустить стрелы. Как только мой конь приближается к первой цели, я настраиваю свои движения на его ритм и отпускаю тетиву, вонзая стрелу глубоко в яблочко. Это повторяется еще четыре раза, прежде чем я добираюсь до финиша, где меня встречает ликующая толпа восторженных зрителей.\n\nОчки быстро подсчитываются, и вскоре становится очевидно, что моя победа неоспорима."
 gh_sarminian_events.0102.desc.close: "С легким трепетом я гоню лошадь вперед галопом, прекрасно понимая, что мне потребуется все мое умение, чтобы растоптать своих противников. Когда цель быстро приближается, я задерживаю дыхание и выпускаю стрелу, которая тут же попадает в яблочко. Опираясь на свои тренировки, мне удается повторить это еще четыре раза, прежде чем я доберусь до финиша, где меня встречает ликующая толпа восторженных зрителей.\n\nОчки быстро подсчитываются, и кажется, что мне удалось победить убедительным образом."
 gh_sarminian_events.0102.desc.underdog: "Нервная дрожь пробегает по моей спине, прежде чем я набираюсь сил и заставляю лошадь бежать галопом вперед. Несколько мгновений спустя я задерживаю дыхание, когда мы приближаемся к первой цели, выпуская стрелу, которая, к моему легкому удивлению, попадает в яблочко. Моя смелость постепенно растет, поскольку это повторяется еще четыре раза, прежде чем я доберусь до финиша, где меня встречает ликующая толпа восторженных зрителей.\n\nОчки быстро подсчитываются, и кажется, что мне удалось победить с небольшим перевесом. допуск."
 gh_sarminian_events.0102.a: "Такое мастерство вполне ожидаемо от [ROOT.Char.GetTitleAsNameNoTooltip]."
 gh_sarminian_events.0103.t: "Побежден!"
 gh_sarminian_events.0103.desc: "Соревнования идут нормально, когда, наконец, пришло мое время стрелять. Направляя лошадь к стартовой линии, я оцениваю пять равномерно разбросанных мишеней для стрельбы из лука, выстроенных вдоль красивого плоского участка местности, в которых все еще застряли стрелы моих конкурентов.\n\nПодгоняя лошадь вперед, я шипю под ней. мое дыхание, когда моя первая стрела едва не попала в яблочко, и следующие несколько выстрелов закончились таким же образом. Моя последняя стрела идет еще шире, попав в самый край пятой мишени.\n\nЯ опускаю лук в знак поражения, пересекая финишную черту, и последующий подсчет очков предсказуемо показывает, что соревнование выиграл именно [winner.GetFirstName]."
 gh_sarminian_events.0103.a: "Нам повезло иметь $knight_culture_player_plural_no_tooltip_lowercase$ таких навыков."
 gh_sarminian_events.0103.b: "Такого мастерства вполне можно ожидать от [winner.Custom('GetDaughterSon')] из [ROOT.Char.GetTitleAsNameNoTooltip]."
 gh_sarminian_events.0103.c: "Это была просто случайность, слышишь?"
 gh_sarminian_events.0103.d: "Очевидно, [winner.GetFirstNameNoTooltip] не знает места [winner.GetHerHis]."
 gh_sarminian_events.0104.t: "Позорное зрелище"
 gh_sarminian_events.0104.desc.a: "$gh_sarminian_events.0102.desc$ Подгоняя лошадь вперед, мы переходим в галоп, и я готовлю лук. Стреляя верхом, мои стрелы находят цель с достаточной точностью, и только до самой последней мишени происходит что-то неожиданное – как раз в тот момент, когда я готовлю свой лук к пуску последней стрелы."
 gh_sarminian_events.0104.desc.wind: "внезапный порыв ветра нарушает мою концентрацию, и я преждевременно отпускаю тетиву."
 gh_sarminian_events.0104.desc.shout: "внезапный крик заставляет меня вздрогнуть и преждевременно отпустить тетиву."
 gh_sarminian_events.0104.desc.horse: "внезапный поворот моей лошади застает меня врасплох, заставляя преждевременно выпустить стрелу."
 gh_sarminian_events.0104.desc.b: "\n\nКогда через несколько мгновений я пересекаю финишную черту, толпа зрителей молчит, и мне хотелось бы провалиться сквозь землю от стыда."
 gh_sarminian_events.0104.a: "Ой."
 gh_sarminian_events.0104.critical: "Куда делась эта стрела?"
 gh_sarminian_events.0105.t: "Своенравная стрела"
 gh_sarminian_events.0105.desc: "Воздух пронзает пронзительный крик, доносящийся сзади меня. Обращаясь к его источнику, я становлюсь свидетелем"
 gh_sarminian_events.0105.desc.arm: "[wounded.GetTitledFirstName] сжимал [wounded.GetHerHis] окровавленную руку, а моя стрела торчала из раны."
 gh_sarminian_events.0105.desc.leg: "[wounded.GetTitledFirstName] сжимая [wounded.GetHerHis] окровавленную ногу, а моя стрела торчит из раны."
 gh_sarminian_events.0105.desc.stomach: "[wounded.GetTitledFirstName] сжимаю [wounded.GetHerHis] окровавленный живот, а моя стрела торчит из раны."
 gh_sarminian_events.0105.desc.heart: "безжизненное тело [wounded.GetTitledFirstName], а моя стрела торчит из смертельной раны прямо в сердце [wounded.GetHerHis]."
 gh_sarminian_events.0105.desc.neck: "безжизненное тело [wounded.GetTitledFirstName], моя стрела торчала из смертельной раны прямо через шею [wounded.GetHerHis]."
 gh_sarminian_events.0105.desc.temple: "безжизненное тело [wounded.GetTitledFirstName], а моя стрела торчит из смертельной раны прямо через висок [wounded.GetHerHis]."
 gh_sarminian_events.0105.a: "Как до этого дошло?"
 gh_sarminian_events.0105.b: "Значит, моя стрела все-таки не промахнулась."
 gh_sarminian_events.0106.t: "[heir.GetFirstNameNoTooltip] — победитель"
 gh_sarminian_events.0106.desc: "Позже в тот же день один из моих слуг стучится в дверь моего кабинета, чтобы сообщить мне о результатах соревнований по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nЯ рад слышать, что это был мой [heir.Custom('GetDaughterSon')] § _4, ставший победителем этого небольшого конкурса. Может показаться, что это не так уж и много, но это, несомненно, укрепит позицию [heir.GetHerHis] в будущем."
 gh_sarminian_events.0106.a: "Такого мастерства вполне можно ожидать от [heir.Custom('GetDaughterSon')] из [ROOT.Char.GetTitleAsNameNoTooltip]."
 gh_sarminian_events.0107.t: "Почетное поражение"
 gh_sarminian_events.0107.desc: "Позже в тот же день один из моих слуг стучится в дверь моего кабинета, чтобы сообщить мне о результатах соревнований по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nК сожалению, это был не мой [heir.Custom('GetDaughterSon')], а § _4, ставший победителем этого небольшого конкурса. К счастью, похоже, между участниками не было обмена обидами, и, во всяком случае, они, похоже, только стали больше уважать друг друга."
 gh_sarminian_events.0107.a: "[heir.GetSheHe|U] еще докажет [heir.GetHerselfHimself]."
 gh_sarminian_events.0108.t: "Матч пошел наперекосяк"
 gh_sarminian_events.0108.desc: "Позже в тот же день один из моих слуг стучится в дверь моего кабинета, чтобы сообщить мне о результатах соревнований по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nОчевидно, именно [winner.GetTitledFirstNameNoTooltip] вышел победителем тот небольшой конкурс. Однако еще важнее то, что мой [heir.Custom('GetDaughterSon')] не любил проигрывать по-доброму, устраивая истерики и оскорбляя других участников.\n\nЯ могу только надеяться, что такая вспышка не вызовет [heir.GetHerHis] каких-либо проблем в будущем."
 gh_sarminian_events.0108.a: "$gh_sarminian_events.0107.a$"
 gh_sarminian_events.0109.t: "Резкий конец"
 gh_sarminian_events.0109.desc.a: "Позже в тот же день один из моих слуг стучится в дверь моего кабинета, чтобы сообщить мне о результатах соревнований по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nМне сказали, что, к сожалению, все закончилось резким прекращением конец, когда мой [heir.Custom('GetDaughterSon')] случайно чуть не пустил стрелу в одного из прохожих. К счастью, никто серьезно не пострадал, но участники согласились тут же прекратить соревнование, что привело к конфузу для [heir.GetFirstNameNoTooltip] немногим более чем на минуту."
 gh_sarminian_events.0109.desc.b: "Позже в тот же день один из моих слуг врывается в мой кабинет, чтобы сообщить мне, что во время соревнований по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName] произошел несчастный случай.\n\nМне сказали, что одна из стрел моего [heir.Custom('GetDaughterSon')] не попала в цель. по мишени с большим отрывом и поразил [wounded.GetTitledFirstName], причинив серьёзную травму. Соревнование тут же было отменено, так как люди бросились лечить рану [wounded.GetHerHis]."
 gh_sarminian_events.0109.desc.c: "Позже в тот же день один из моих слуг врывается в мой кабинет, чтобы сообщить мне, что во время соревнований по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName] произошел несчастный случай.\n\nМне сказали, что одна из стрел моего [heir.Custom('GetDaughterSon')] не попала в цель. цель с большим отрывом и поразил [wounded.GetTitledFirstName], убив [wounded.GetHerHim] наповал! Конкурс был отменен тут же, когда люди поняли, что только что произошло."
 gh_sarminian_events.0109.a: "О, Боже."
 gh_sarminian_events.0109.b: "Похоже, стрела моего [heir.Custom('GetDaughterSon')] все-таки не промахнулась."
  
  # A Veteran Steppe Queen Offers Their Services 
 gh_sarminian_events.0201.t: "A [GetTrait('lifestyle_gh_steppe_queen').GetNameNoTooltip( legendary_steppe_queen.Self )] предлагает услугу [legendary_steppe_queen.GetHerHis|U]"
 gh_sarminian_events.0201.desc: "Крепкий [legendary_steppe_queen.GetWomanMan] в доспехах с выправкой $knight_culture_player_no_tooltip_lowercase$ предстает передо мной при дворе после того, как просит аудиенции.\n\n"Мой [ROOT.Char.GetTitleTierName]", - начинается [legendary_steppe_queen.GetSheHe], - "Я заслужил право носить свою косу на на полях сражений в качестве наемника, сражаясь за хорошую выпивку, деньги и компанию."\n\n"Но эти дни теперь позади", - вздыхает [legendary_steppe_queen.GetSheHe].\n\n"Если вы хотите принять меня в качестве одного из вашим слугам, я, [legendary_steppe_queen.GetFirstName], клянусь верно служить вам до тех пор, пока вы будете во мне нуждаться»."
 gh_sarminian_events.0201.a: "Добро пожаловать [legendary_steppe_queen.GetHerHim] с распростертыми объятиями."
 gh_sarminian_events.0201.b: "Я лично испытаю [legendary_steppe_queen.GetHerHis] характер."
 gh_sarminian_events.0201.b.success: "Имитационная дуэль расскажет вам все, что вам нужно знать."
 gh_sarminian_events.0201.b.success.tt: "Было бы раскрыто, если бы они лгали"
 gh_sarminian_events.0201.b.failure: "Перестрелка вам ничего не откроет"
 gh_sarminian_events.0201.b.failure.tt: "Вы не можете окончательно определить их навыки"
 gh_sarminian_events.0201.c: "Заявления [legendary_steppe_queen.GetHerHis|U] действительно звучат несколько подозрительно..."
 gh_sarminian_events.0201.c.success: "Ваше расследование прошло успешно"
 gh_sarminian_events.0201.c.success.tt: "Было бы раскрыто, если бы они лгали"
 gh_sarminian_events.0201.c.failure: "Вы не можете узнать ничего примечательного"
 gh_sarminian_events.0201.c.failure.tt: "Вы не можете окончательно определить их навыки"
 gh_sarminian_events.0201.d: "Это все кажется ужасно сомнительным, отбросьте [legendary_steppe_queen.GetHerHim]."
 gh_sarminian_events.0201.b.tt: "[legendary_steppe_queen.GetFirstName] листьев"
 gh_sarminian_events.0202.t: "Лжец среди нас"
 gh_sarminian_events.0202.desc: "Некоторые вещи слишком хороши, чтобы быть правдой – как, к сожалению, произошло с претензиями [legendary_steppe_queen.GetFirstNamePossessive]."
 gh_sarminian_events.0202.desc.prowess: "\n\nПосле первых нескольких обменов репликами в нашей шуточной дуэли мое настроение резко портится: позиция [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip] — это катастрофа; [legendary_steppe_queen.GetHerHis] руки трясутся, а охрана полна отверстий. Еще через пару раз размышляю, первый ли это [legendary_steppe_queen.GetHerHis] или второй раз вообще с мечом в руках. Поскольку [legendary_steppe_queen.GetSheHe] в этот момент явно паникует, мне не нужно много усилий, чтобы ударами повалить [legendary_steppe_queen.GetHerHim] на землю, отбросить оружие [legendary_steppe_queen.GetHerHis] и направить острие меча в шею [legendary_steppe_queen.GetHerHis].\n\nНа вид сырой стали на [legendary_steppe_queen.GetHerHis] воротнике [legendary_steppe_queen.GetFirstNameNoTooltip] кадрах, прекрасно зная, что [legendary_steppe_queen.GetHerHis] обман полностью развеян."
 gh_sarminian_events.0202.desc.intrigue: "\n\nМоим агентам не потребовалось много времени, чтобы наткнуться на новости о недавней череде мелких мошенничеств, связанных с выдачей себя за моих сборщиков налогов, и все они связаны описанием до жути знакомого преступника.\n\nПоскольку [legendary_steppe_queen.GetFirstNameNoTooltip] На следующий день, приведенный ко мне моим $knight_culture_player_plural_no_tooltip_lowercase$, один из моих советников, пинаясь и крича, зачитывает длинный список преступлений, в которых обвиняется [legendary_steppe_queen.GetSheHe]. Кажется, это волшебным образом превращает угрозы и обвинения [legendary_steppe_queen.GetHerHis] в просьбы о снисхождении и милосердии, и я ошеломлен, испытывая легкое отвращение к радикальному изменению реакции [legendary_steppe_queen.GetHerHis]."
 gh_sarminian_events.0202.desc.dead: "Моим агентам не потребовалось много времени, чтобы наткнуться на новости о недавней череде мелких мошенничеств, связанных с выдачей себя за моих сборщиков налогов, и все они связаны описанием до жути знакомого преступника.\n\nКак раз в тот момент, когда я готовился к отправке. мой $knight_culture_player_plural_no_tooltip_lowercase$, чтобы вернуть [legendary_steppe_queen.GetFirstName], чтобы [legendary_steppe_queen.GetSheHe] можно было обвинить в преступлениях [legendary_steppe_queen.GetHerHis], один из моих советников приходит ко мне и сообщает, что, по всей видимости, [legendary_steppe_queen.GetSheHe] только что скончался."
 gh_sarminian_events.0202.revealed: "Я раскрыл [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip] истинное лицо"
 gh_sarminian_events.0202.a: "Уберите [legendary_steppe_queen.GetHerHim] с моих глаз."
 gh_sarminian_events.0202.b: "Пусть [legendary_steppe_queen.GetHerHim] будет выпорот и изгнан."
 gh_sarminian_events.0202.c: "Обманщик сгниет в моей темнице."
 gh_sarminian_events.0202.d: "Ударьте [legendary_steppe_queen.GetFirstNameNoTooltip] на месте."
 gh_sarminian_events.0202.e: "Устроить публичную казнь жителей [capital_barony.GetNameNoTierNoTooltip]."
 gh_sarminian_events.0202.f: "Полагаю, [legendary_steppe_queen.GetSheHe] в каком-то смысле был привлечен к ответственности."
 gh_sarminian_events.0203.t: "Проверенный образец"
 gh_sarminian_events.0203.desc: "Некоторые вещи звучат слишком хорошо, чтобы быть правдой – и все же все указывает на то, что предложение [legendary_steppe_queen.GetFirstNamePossessive] является наиболее искренним."
 gh_sarminian_events.0203.desc.prowess: "\n\nКогда мы оцениваем друг друга перед нашей шуточной дуэлью, я сразу же насторожился из-за отработанной стойки [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip] и резкого блеска, который я улавливаю в глазах [legendary_steppe_queen.GetHerHis]. Это оказывается решающим, поскольку сразу после сигнала о начале она запускает [legendary_steppe_queen.GetHerselfHimself] в мою сторону, взрываясь шквалом яростных атак.\n\nНаши взгляды по-прежнему прикованы друг к другу, пока мы продолжаем обмениваться ударами, и это требует всего мое внимание сосредоточено на защите от [legendary_steppe_queen.GetHerHis] умелых финтов и ответных ударов. Когда мы, наконец, полностью исчерпаем себя и выйдем из боя, я уже знаю, что в [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip] заявлениях о воинском мастерстве и опыте нет никаких прикрас."
 gh_sarminian_events.0203.desc.intrigue: "\n\nПрошло всего несколько дней, когда мои агенты вернулись ко мне после того, как им было поручено проверить достоверность истории [legendary_steppe_queen.GetHerHis]. По их сообщениям, в последнее время сельскую местность гудели слухи о великом воине, который раскололся на несколько мелких групп бандитов и преступников, которые довольно долго донимали простых людей.\n\nВсе описания этого добродетельного человека даны. проходящие мимо торговцы и благодарные жители деревни, кажется, указывают на [legendary_steppe_queen.GetFirstNameNoTooltip], который все еще терпеливо ждет моего решения о наборе [legendary_steppe_queen.GetHerHis]."
 gh_sarminian_events.0203.desc.dead: "Прошло всего несколько дней, когда мои агенты вернулись ко мне после того, как им было поручено проверить достоверность истории [legendary_steppe_queen.GetFirstNamePossessive]. По их сообщениям, в последнее время сельскую местность гудели слухи о великом воине, который раскололся на несколько мелких групп бандитов и преступников, которые довольно долго донимали простых людей.\n\nВсе описания этого добродетельного человека даны. проходящие мимо торговцы и благодарные жители деревни, кажется, указывают на [legendary_steppe_queen.GetFirstNameNoTooltip], который, к сожалению, скончался прежде, чем я успел принять решение."
 gh_sarminian_events.0203.a: "[legendary_steppe_queen.GetSheHe|U] доказал [legendary_steppe_queen.GetHerselfHimself] вне всяких разумных сомнений."
 gh_sarminian_events.0203.b: "[legendary_steppe_queen.GetFirstNameNoTooltip] не смог убедить меня в подлинности [legendary_steppe_queen.GetHerHis]."
 gh_sarminian_events.0203.b.tt: "[legendary_steppe_queen.GetFirstName] листьев"
 gh_sarminian_events.0203.c: "Позор."
 gh_sarminian_events.0204.t: "Неубедительные доказательства"
 gh_sarminian_events.0204.desc: "Предложение от такого опытного воина, как [legendary_steppe_queen.GetFirstName], утверждает, что [legendary_steppe_queen.GetHerselfHimself] звучит слишком хорошо, чтобы быть правдой, и я полон решимости проверить [legendary_steppe_queen.GetHerHim], прежде чем принять решение."
 gh_sarminian_events.0204.desc.prowess: "\n\nУвы, по ходу нашей маленькой шуточной дуэли я обнаружил, что совершенно не могу точно измерить уровень навыка [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip]. [legendary_steppe_queen.GetSheHe|U] отражает большую часть, если не все, моих атак, и то, что я поначалу считаю ошибками в защите [legendary_steppe_queen.GetHerHis], на мой взгляд, оказывается финтами или просто ошибками. Я тоже не являюсь неприкасаемым, так как [legendary_steppe_queen.GetFirstNameNoTooltip] удается нанести несколько скользящих, но одинаково жалящих ударов.\n\nКогда мы, наконец, выходим из боя, я все еще не знаю, насколько на самом деле искусен мой противник."
 gh_sarminian_events.0204.desc.intrigue: "\n\nУвы, когда мои агенты возвращаются ко мне, чтобы сообщить о своих выводах относительно [legendary_steppe_queen.GetFirstNameNoTooltip], мне предоставляют горстку противоречивых доказательств, которые не могут раскрыть ничего примечательного о моем загадочном госте. [legendary_steppe_queen.GetSheHe|U] не был замечен местными простыми жителями, и торговцы не могут припомнить кого-либо с подобным характером, а те немногие сообщения, которые убедительно указывают на [legendary_steppe_queen.GetHerHim], носят самый обыденный характер.\n\nПохоже, что мое расследование не увенчалось успехом. , и теперь я уже должен дать [legendary_steppe_queen.GetFirstNameNoTooltip] свой ответ."
 gh_sarminian_events.0204.desc.dead: "Когда мои агенты возвращаются ко мне, чтобы сообщить о своих выводах относительно [legendary_steppe_queen.GetFirstName], мне предоставляют горстку противоречивых доказательств, которые не могут раскрыть ничего примечательного о моем загадочном госте. [legendary_steppe_queen.GetSheHe|U] не был замечен местными простыми жителями, и торговцы не могут припомнить никого с подобным характером, а те немногие сообщения, которые убедительно указывают на [legendary_steppe_queen.GetHerHim], носят самый обыденный характер.\n\nПохоже, что мое расследование не увенчалось успехом. , и, поскольку [legendary_steppe_queen.GetFirstNameNoTooltip] мертв, он так и останется загадкой."
 gh_sarminian_events.0204.a: "Я увидел достаточно, пусть [legendary_steppe_queen.GetHerHim] останется."
 gh_sarminian_events.0204.b: "Это слишком рискованно, увольте их."
 gh_sarminian_events.0204.b.tt: "[legendary_steppe_queen.GetFirstName] листьев"
 gh_sarminian_events.0204.c: "Позор."
 gh_sarminian_events.0205.t: "Ограблен выдающим себя за вора"
 gh_sarminian_events.0205.desc: "Было еще очень рано, когда меня разбудил необычный шум снаружи. Как раз в тот момент, когда я заканчиваю приводить себя в порядок и собираюсь выйти из комнаты для расследования, нерешительный стук показывает одного из моих слуг, нервно ерзающего на пороге входа.\n\n"Мой [ROOT.Char.GetTitleTierName], это [legendary_steppe_queen.GetFirstName]; I– § _2 увез с собой часть твоего золота на украденной лошади!» они заикаются.\n\n"Ваш $knight_culture_player_plural_no_tooltip_lowercase$, они уже ездили после [legendary_steppe_queen.GetHerHim] – а мой [ROOT.Char.GetTitleTierName], с момента кражи прошло несколько часов – и я слышал, как они говорили, что шансы поймать [legendary_steppe_queen.GetFirstNameNoTooltip] очень велики стройный, — осторожно добавляет слуга.\n\nЯ? Ограбили? По [legendary_steppe_queen.GetFirstNameNoTooltip]? Разве [legendary_steppe_queen.GetSheHe] не должен был быть воином-ветераном, жаждущим служить мне?"
 gh_sarminian_events.0205.a: "Я… я думаю, мне нужно сесть."
 gh_sarminian_events.0205.robbed: "[legendary_steppe_queen.GetFirstNameNoTooltip] раскрыл истинное лицо [legendary_steppe_queen.GetHerHis] и улетел с золотом!"
 gh_sarminian_events.0206.t: "Слухи о наглом ограблении"
 gh_sarminian_events.0206.desc: "Прогуливаясь по улицам местного города, я случайно подслушиваю некоторые местные сплетни: неверные мужья, тайные заговоры магов, мелкие землевладельцы, ограбленные злоумышленниками, выдающими себя за воинов-ветеранов –\n\nПри упоминании последних я резко останавливаюсь, вспоминая, как за несколько месяцев до этого ко мне сам обратился похожий человек. Я тогда отпустил их, но никогда не мог себе представить, что это воры, стремящиеся снискать расположение знати, чтобы ограбить их дослепия."
 gh_sarminian_events.0206.a: "Кажется, я увернулся от стрелы."
