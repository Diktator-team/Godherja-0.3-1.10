l_russian:
  
 protoshliti.0001.t: "Воины Протошлита"
 protoshliti.0001.desc: "Когда я иду по тренировочной площадке Протошлити, меня встречает один из его гроссмейстеров, который прибыл в сопровождении трех воинов мощного телосложения — все они идут быстрой, но уверенной походкой.\n\n'Это лучшие воины. из набора рекрутов этого года, — коротко говорит гроссмейстер. «Каждый из них стоит сотни этих неотесанных варваров, и они сильны не только телом, но и духом».\n\nЦена, указанная Грандмастером, непомерно высока, но, возможно, один из этих воинов станет ключом к будущему. победы..."
 protoshliti.0001.a: "Мне сказали, что [excellent_protoshliti_warrior_option.GetFirstNameNoTooltip] — лучший воин в нынешней группе новобранцев."
 protoshliti.0001.b: "[normal_protoshliti_warrior_1_option.GetFirstNameNoTooltip] предположительно владеет всеми видами оружия."
 protoshliti.0001.c: "Говорят, что [normal_protoshliti_warrior_2_option.GetFirstNameNoTooltip] победил десять человек, несмотря на то, что ему были завязаны глаза."
 protoshliti.0001.d: "Я передумал, мне никто не нужен."
  
 protoshliti.0002.t: "Самые сливки"
 protoshliti.0002.desc: "Ворота Протошлити устрашают тех, кто приближается к ним, их огромные размеры угрожают сокрушить любого, кто приблизится. Тем не менее, мои дела здесь срочны, и я могу заставить себя пройти через гигантское сооружение. Тем не менее, входя в позолоченные залы великой крепости, я не могу не чувствовать трепета перед людьми, с которыми мне предстоит встретиться. Лучшие Легоны и Леганы, окончившие общеизвестно сложный курс подготовки офицеров Академии, каждый из этих офицеров обучен стратегиям и тактикам тысячи культур.\n\nВ роскошном кабинете я сталкиваюсь с лицом Грандмастера Протошлитов, за ними сидели три фигуры с властным характером. Грандмастер обращается ко мне мягким, но сильным голосом.\n\n'Вы стоите перед теми, кто будет определять будущее [continent|E], нет, [aeras|E]. Командовать одним из этих генералов – значит запечатлеть себя в книгах и песнях, которые будут написаны об этом веке.'\n\nСидящие фигуры смотрят на меня бесстрастными, но расчетливыми глазами. Никто из них не выглядел особенно героическим, но я не могу не верить, что каждый из них способен поступить именно так, как говорит Гроссмейстер. Я дрожу от этой мысли, затем поворачиваюсь лицом к Грандмастеру, чтобы начать наши переговоры.\n\nПротошлити требуют королевский выкуп, чтобы обеспечить одну из троих услуг, но кажется, что это всего лишь небольшая цена, которую нужно заплатить за шанс. в величии."
 protoshliti.0002.a: "[battle_protoshliti_legon_option.GetFirstNameNoTooltip] специализируется на боевых стратегиях и тактиках."
 protoshliti.0002.b: "[devious_protoshliti_legon_option.GetFirstNameNoTooltip] умеет маневрировать и позиционировать свои силы."
 protoshliti.0002.c: "[logistics_protoshliti_legon_option.GetFirstNameNoTooltip] является знатоком искусства управления ресурсами своей армии."
 protoshliti.0002.d: "Я передумал, мне никто не нужен."
