l_russian:
  
 notable.0001.t: "Поиск придворного"
 notable.0001.desc: "Передо мной собрались лучшие искатели талантов в мире и ждут, чтобы услышать, какой набор навыков я ищу. Я им говорю, что хочу. . ."
 notable.0001.a: "Командир."
 notable.0001.b: "Дипломат."
 notable.0001.c: "Стюард."
 notable.0001.d: "Мастер шпионажа."
 notable.0001.f: "Дебютантка."
 notable.0001.g: "Я передумал, мне никто не нужен."
  
 notable.0002.t: "Военные кандидаты"
 notable.0002.desc: "Обыскав тренировочные поля и армии королевства, искатели талантов возвращаются со списком кандидатов в армию. Они уверяют меня, что каждый из них компетентен в своей области и подходит для задач, которые я им поручу."
 notable.0002.a: "Мне сказали, что [excellent_martial_skill_option.GetFirstNameNoTooltip] весьма опытен в военном деле."
 notable.0002.b: "[high_martial_skill_option.GetFirstNameNoTooltip] считается компетентным стратегом."
 notable.0002.c: "[low_martial_skill_option.GetFirstNameNoTooltip] подойдет."
  
 notable.0003.t: "Дипломатические кандидаты"
 notable.0003.desc: "Обыскав населенные пункты края, искатели талантов вернулись со списком дипломатов. Все они квалифицированы в своей работе и, как говорят мне соискатели талантов, хорошо подходят для любых задач, которые я перед ними ставлю."
 notable.0003.a: "Красноречие [excellent_diplomacy_skill_option.GetFirstNameNoTooltip] хорошо известно."
 notable.0003.b: "[high_diplomacy_skill_option.GetFirstNameNoTooltip] вполне себе посредник."
 notable.0003.c: "[low_diplomacy_skill_option.GetFirstNameNoTooltip] достаточно хорош."
  
 notable.0004.t: "Административные кандидаты"
 notable.0004.desc: "Ознакомившись с городами страны, искатели талантов приезжают со списком администраторов. Все они грамотны и хорошо разбираются в математике, поэтому, как мне сказали, они подойдут для стоящих перед ними задач."
 notable.0004.a: "[excellent_stewardship_skill_option.GetFirstNameNoTooltip] спас несколько обанкротившихся предприятий от банкротства."
 notable.0004.b: "[high_stewardship_skill_option.GetFirstNameNoTooltip] хорошо разбирается в управлении."
 notable.0004.c: "[low_stewardship_skill_option.GetFirstNameNoTooltip], по крайней мере, умеет пользоваться счетами."
  
 notable.0005.t: "Интригующие кандидаты"
 notable.0005.desc: "Посовещавшись с далеко не самыми вкусными частями королевства, искатели талантов возвращаются со списком бездельников, каждый из которых хорошо разбирается в мошенничестве и готов выполнить любое задание, которое я им поставлю."
 notable.0005.a: "Мужчины шепчутся о способности [excellent_intrigue_skill_option.GetFirstNameNoTooltip] собирать секреты."
 notable.0005.b: "Ходят слухи, что [high_intrigue_skill_option.GetFirstNameNoTooltip] является эффективным мастером шпионажа."
 notable.0005.c: "[low_intrigue_skill_option.GetFirstNameNoTooltip] — хороший головорез, по крайней мере."
  
 notable.0006.t: "Кандидаты в дебютантки"
 notable.0006.desc: "Поездив туда-сюда по стране, искатели талантов вернулись со списком дебютанток. Каждый из них культурен и не будет слишком большим оскорблением при моем дворе."
 notable.0006.a: "Говорят, что [excellent_debutante_skill_option.GetFirstNameNoTooltip] красив и хорошо воспитан."
 notable.0006.b: "Мне сказали, что [high_debutante_skill_option.GetFirstNameNoTooltip] очень вежлив."
 notable.0006.c: "[low_debutante_skill_option.GetFirstNameNoTooltip] можно улучшить, но [low_debutante_skill_option.GetSheHe] будет достаточно."
