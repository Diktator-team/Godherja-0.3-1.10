l_russian:
 magic_backfire.0011.t: "Чародейский взрыв"  #Машинный перевод 28.10.23!
 magic_backfire.0011.desc: "\n\nЭнергии, находящиеся вне моего контроля, бушуют по всему ритуальному залу. И ученики, и члены клики сбиваются с ног силовыми линиями, движущимися с почти зловещей силой. Я чувствую вкус крови во рту, когда мое зрение начинает кружиться, загадочная тарабарщина вырывается из моего рта, как будто мой язык получил собственный разум. Это слишком много. [ROOT.Char.GetFaith.HighGodName] имя, это слишком много для меня, чтобы контролировать!"  #Машинный перевод 28.10.23!
 magic_backfire.0011.a: "Кто-нибудь, помогите мне взять это под контроль!"  #Машинный перевод 28.10.23!
 magic_backfire.0012.t: "Спешный чародейский взрыв"  #Машинный перевод 28.10.23!
 magic_backfire.0012.desc: "\n\nКогда я приступаю к последнему шагу создания заклинания, я ошибаюсь в слове. Заклинание тут же начинает рассеиваться, и я начинаю чувствовать боль в груди. На моем теле появляются высыпания от магических энергий, которым некуда деваться. Если я не возьму это под контроль, произойдет что-то ужасное."  #Машинный перевод 28.10.23!
 magic_backfire.0012.a: "Горит, горит!"  #Машинный перевод 28.10.23!
 magic_backfire.0021.t: "Ошибка!"  #Машинный перевод 28.10.23!
 magic_backfire.0021.desc: "\n\nНа короткое время кажется, что это удалось — но тайные энергии, похоже, тяготеют в направлении, не совсем таком, как мы ожидали. Нам не понадобится много времени, чтобы понять, что, хотя заклинание могло сработать, но действительно ли оно подействовало на нашу цель, это совсем другой вопрос..."  #Машинный перевод 28.10.23!
 magic_backfire.0021.a: "Упс."  #Машинный перевод 28.10.23!
 magic_backfire.0022.t: "Неправильная передача!"  #Машинный перевод 28.10.23!
 magic_backfire.0022.desc: "\n\nКогда пламя жаровни поднимается, что-то не так — оглядываясь вокруг, я вижу, что одна из линий моего помощника была нарисована не под правильным углом. Заклинание наложено, но неизвестно, поразило ли оно намеченную цель..."  #Машинный перевод 28.10.23!
 magic_backfire.0022.a: "Ну что ж."  #Машинный перевод 28.10.23!
 magic_backfire.0031.t: "Отравленные мечты"  #Машинный перевод 28.10.23!
 magic_backfire.0031.desc: "По сообщениям моих помощников, я потерял сознание в середине ритуала и впал в глубокий сон, от которого меня не могли разбудить почти целый день. Мои надежды на то, что это был безобидный инцидент, медленно тают, поскольку последующие ночи видят, как мои сны искажаются и искажаются. Кошмары с лицами моих родителей преследуют меня по пропитанным кровью лесам, деревья со свернувшимися кольцами и бесплотными телами соблазнительно стонут. Часы моего бодрствования преследуют непрошеные воспоминания о невыразимых поступках, которые меня заставляют совершать ночные преследователи, и надвигающийся страх перед необходимостью лечь спать, когда солнце снова садится."  #Машинный перевод 28.10.23!
 magic_backfire.0031.a: "[ROOT.Char.GetFaith.HighGodName], даруй мне облегчение от сна."  #Машинный перевод 28.10.23!
 magic_backfire.0032.t: "Мечтаю о дыре"  #Машинный перевод 28.10.23!
 magic_backfire.0032.desc: "Провал ритуала поначалу казался безобидным происшествием. И только когда я положил свою измученную голову на сон, истинные последствия этого стали очевидны. Каждый сон, от самого запутанного кошмара до самого приятного и мирного, грубо прерывается присутствием зияющей дыры в небе. Больно даже смотреть на это, и еще больнее, когда что-то на другой стороне начинает двигаться. Иногда я просыпаюсь с кровавыми слезами на щеках."  #Машинный перевод 28.10.23!
 magic_backfire.0032.a: "Пожалуйста [ROOT.Char.GetFaith.HighGodName], я не хочу их больше видеть."  #Машинный перевод 28.10.23!
 magic_backfire.0033.t: "Змеиные мечты"  #Машинный перевод 28.10.23!
 magic_backfire.0033.desc: "Я мог бы поклясться, что почувствовал, как что-то пытается контролировать магические энергии, пожирая чистую силу, пока я отчаянно боролся за превосходство. Мои помощники клянутся, что ничего подобного не чувствовали, но, когда я в следующий раз заснул, истинность моей интуиции подтвердилась. Змея теперь преследует мои сны, толстая, как сытная личинка, и с ухмыляющимся человеческим лицом, которое кажется таким знакомым, как член семьи, которого я каким-то образом забыл. Он шепчет мне секретные вещи, пока я сплю. Я думаю, что буду скучать по Нему, когда Он уйдет."  #Машинный перевод 28.10.23!
 magic_backfire.0033.a: "Мой разум больше не кажется моим собственным."  #Машинный перевод 28.10.23!
 magic_backfire.0034.t: "Глядя на меня"  #Машинный перевод 28.10.23!
 magic_backfire.0034.desc: "Заклинание просто не работает. Этому нет объяснения. Все прошло идеально, но в последние секунды моя воля как будто сдалась.\n\nВ ту ночь мне снится я, отличный от меня. [ROOT.Char.GetSheHe] говорит мне, что я не такой, каким мог бы быть, и что мой потенциал больше, чем я думаю. [ROOT.Char.GetSheHe] показывает мне зеркало, отражающее все, что я сделал. Каждый акт мелкой жестокости, бессердечного пренебрежения или бессмысленной жадности. Я мог бы быть лучше. Я мог бы быть больше. Думаю, мне хочется верить [ROOT.Char.GetHerHim]."  #Машинный перевод 28.10.23!
 magic_backfire.0034.desc.repeat: "Опять же, моя сила воли иссякает еще до того, как заклинание будет произнесено. Это знакомое ощущение, и я почти готов к тому, что будет дальше, поскольку мои сны снова преследуются призраком моего более добродетельного «я». [ROOT.Char.GetSheHe] говорит, что я еще не закончил и предстоит еще много работы. [ROOT.Char.GetSheHe] говорит, что [ROOT.Char.GetSheHe] верит в меня и в мой потенциал стать лучше.\n\nКаждую ночь [ROOT.Char.GetSheHe] с любовью прижимает меня к груди [ROOT.Char.GetHerHis], и каждое утро я просыпаюсь с влажными от слез глазами."  #Машинный перевод 28.10.23!
 magic_backfire.0034.a: "Могу ли я действительно стать лучше?"  #Машинный перевод 28.10.23!
 magic_backfire.0034.b: "Я не склонюсь перед этим ханжеским призраком!"  #Машинный перевод 28.10.23!
 magic_backfire.0035.t: "Праздничные мечты"  #Машинный перевод 28.10.23!
 magic_backfire.0035.desc: "Когда ритуал завершается, меня охватывает странная тяга к тому, что я не могу сформулировать. С каждым часом оно становится все настойчивее, пока я, наконец, не погружаюсь в беспокойный сон.\n\nВо сне я присутствую на большом пиру. Жареные и глазированные медом деликатесы в экстазе корчатся на наших дубинках, и я с удовольствием их пожираю. Упитанные сони и сони с лицами красивых мужчин и женщин ликуют от радости, когда все они один за другим погружаются в мой голодный пищевод. Почетное место отведено нашему хозяину, который носит мое лицо и мой голос. [ROOT.Char.GetSheHe] от души смеется и усмехается, зубы красные от мясного сока, а губы испачканы насыщенным вином с пряностями. \n\nТост!\n\n Тост!\n\n Еще!\n\nЯ просыпаюсь весь в поту, со вкусом сладких соков, все еще обильных на моем языке."  #Машинный перевод 28.10.23!
 magic_backfire.0035.desc.repeat: "На следующую ночь тяга возвращается, и я слишком хорошо знаю, что мне приснится. Праздник продолжается, безликие и гибкие слуги привлекательной формы собирают капающий жир с жареных свиней, которые смеются от радости и рекомендуют особенно вкусные нарезки. Говорят, что лучше всего корейка, но если я ищу образец, меня зовут принести пару мясистых ребрышек для моего удовольствия. Наш хозяин снова здесь. [ROOT.Char.GetSheHe] обнимает меня за плечи [ROOT.Char.GetHerHis] в горячих объятиях и шепчет мне на ухо.\n\n"Нам предстоит испытать ещё многое. Зачем отрицать?"\n\nПочему действительно?"  #Машинный перевод 28.10.23!
 magic_backfire.0035.a: "Я хочу все это. Я хочу все!"  #Машинный перевод 28.10.23!
 magic_backfire.0035.b: "О [ROOT.Char.GetFaith.HighGodName], избавь меня от соблазна!"  #Машинный перевод 28.10.23!
 magic_backfire.0036.t: "Мечты о жадности"  #Машинный перевод 28.10.23!
 magic_backfire.0036.desc: "Ритуал, кажется, удался, без явных признаков провала или ответной реакции.\n\nТолько в следующие ночи я осознаю, что мое увлечение открыло мою психику внешнему присутствию.\n\nПризрак, несущий меня собственное лицо переносит меня на самую высокую вершину, которую я когда-либо видел, от которой под нами простирается весь Аэрас. «Разве вы не видите широты владений, которые могут стать вашими?» [ROOT.Char.GetSheHe] шепчет мне на ухо, вызывая дрожь по спине.\n\n"Разве ты не видишь недалеких дураков, которые стоят на твоем пути? Угрозы твоей предопределенной власти?"\n\nЯ нервно сглатываю и киваю. Я действительно их вижу."  #Машинный перевод 28.10.23!
 magic_backfire.0036.desc.repeat: "Призрак холодных амбиций снова возвращается в мои сны после нашего ритуала. [ROOT.Char.GetSheHe] разглагольствует и неистовствует в адрес меня, указывая на каждую отдельную неудачу, на каждую ошибку, которую я совершил, лишив меня силы и авторитета, которые по праву должны принадлежать мне. Дети, сюзерены, вассалы — все это угрозы для меня и моих.\n\nПуть к моему вознесению открыт, и мне достаточно прислушаться к призраку, чтобы начать восхождение."  #Машинный перевод 28.10.23!
 magic_backfire.0036.a: "Все престолы мира будут Моими!"  #Машинный перевод 28.10.23!
 magic_backfire.0036.b: "Это безумие!"  #Машинный перевод 28.10.23!
 magic_backfire.0400.t: "Белое Пламя Откровения"  #Машинный перевод 28.10.23!
 magic_backfire.0400.desc: "Хотя ритуал удался, пламя отказывается угасать.\n\nС быстротой молнии обжигающе-белое пламя вырывается из ритуальной чаши с хищническим намерением. Я даже не успеваю закрыть лицо, как оно обрушивается на меня, и мир растворяется в боли и шуме. Следующие несколько мгновений я могу вспомнить лишь в смутных вспышках.\n\n Панические крики моих учеников, бегущих за мешками с песком и горшками с водой, чтобы потушить пламя.\n\nТвердость земли, на которой я корчусь отчаянная попытка отбиться от моего горящего противника.\n\nШепот, сказанный мне на ухо самим Белым Пламенем. Тайны, раскрываемые в тихих разговорах и одиноких признаниях перед очагами и кострами по всему моему царству."  #Машинный перевод 28.10.23!
 magic_backfire.0400.a: "Мне придется это запомнить..."  #Машинный перевод 28.10.23!
 magic_backfire.0401.t: "Зеленое Пламя Обновления"  #Машинный перевод 28.10.23!
 magic_backfire.0401.desc: "Хотя ритуал удался, пламя отказывается угасать.\n\nВырастая из почти мертвых углей в ритуальной чаше, пламя сияет гневным изумрудным светом. Прежде чем я успеваю среагировать, оно уже на мне, кружащееся по линиям тайной силы. Боль невыносима, и мои помощники кричат ​​в тревоге, бегая за горшками с водой и чашами с песком, чтобы попытаться погасить сверхъестественное пламя.\n\nПосле этого странности усугубляются. Ожоги, покрывавшие почти все мое тело, в последующие дни быстро исчезают, обнажая более мягкую кожу гораздо более молодого человека, а мои конечности оживляются энергией, которую я не чувствовал уже много лет!"  #Машинный перевод 28.10.23!
 magic_backfire.0401.a: "Молодость, но стоит ли она дорого?"  #Машинный перевод 28.10.23!
 magic_backfire.0402.t: "Приближается огненная буря"  #Машинный перевод 28.10.23!
 magic_backfire.0402.desc: "Мы отчаянно пытаемся сдержать наш ритуал, но кажется, что огненная башня только продолжает расти, питаясь окружающей энергией окружающего нас мира. Один из моих помощников поворачивается и с ужасом в глазах пытается произнести одно слово.\n\n 'беги'\n\nКак только оно сорвется с его губ, мой мир исчезает в раскаленной добела боли, а потом ничего.\n \nОни скажут, что ад можно было увидеть за сотню миль. Мало кто из моего двора выжил, и никто не остался без шрамов."  #Машинный перевод 28.10.23!
 magic_backfire.0500.t: "Элвар кричит"  #Машинный перевод 28.10.23!
 magic_backfire.0500.desc: "Когда Эльвар достигает своего зенита, мое пение достигает своего пика. Однако из-за крика Элвара я теряю контроль над заклинанием, распространяющимся в случайном направлении. Кто знает, куда это приведет."  #Машинный перевод 28.10.23!
 magic_backfire.0500.a: "Элвар хочет этого"  #Машинный перевод 28.10.23!
  
