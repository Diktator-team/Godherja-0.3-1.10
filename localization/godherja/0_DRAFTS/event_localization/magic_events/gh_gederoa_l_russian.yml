l_russian:
 gedeora.0010.title: "Упавшие ветры усиливаются"  #Машинный перевод 28.10.23!
 gedeora.0010.desc: "Что-то сегодня изменилось. Невысказанная зловещая угроза тяжело висит в воздухе, и я не единственный, кто это замечает - двор наполняется приглушенным, но явно ненавистным шепотом, а глаза многих моих слуг бросают на меня взгляды чистой злобы.\n \nЯ чувствую себя почти как в трансе. Истины о мире, которые я пытался игнорировать, теперь кружатся в моем сознании и мучают меня. Но приму ли я их близко к сердцу или продолжу погрязать в детской наивности?"  #Машинный перевод 28.10.23!
 gedeora.0010.desc.depravity: "Уже почти полдень, когда я замечаю это: чувство, пульсирующее в моей груди, чистое желание, бегущее по моим венам. Весь мир меняется и, кажется, перекристаллизовывается на моих глазах. Все эти запреты, все эти страхи быть отвергнутыми, перенапряжением, переусердствовать...\n\nПочему они были бессмысленны! Полная чушь, выплеснутая осуждающими трусами, утверждающими, что они говорят от имени [ROOT.Char.GetFaith.HighGodName]. Какое право они имели нас так сковывать! Отныне я буду проживать каждое мгновение на полную катушку, ни в чем себе не отказывая. Судя по взглядам, которыми обмениваются между собой мои придворные и слуги, я вижу, что они разделяют одно и то же невысказанное понимание. У меня такое ощущение, что это только начало чего-то великолепного!"  #Машинный перевод 28.10.23!
 gedeora.0010.desc.zeal: "Я просыпаюсь в поту глубокой ночью. Тусклый лунный свет струится сквозь шторы на пол, освещая мои покои. Осматривая пространство вокруг себя, я понимаю, что каждый предмет в моей комнате теперь, кажется, несет в себе какой-то скрытый смысл, как будто [ROOT.Char.GetFaith.HighGodName] намеренно разместил их, чтобы передать какое-то пророческое послание. С ясностью откровения я могу видеть невидимую руку божественного в моей жизни, направляющую меня и готовящую меня к этому моменту. [ROOT.Char.GetFaith.HighGodName] выбрал меня для передачи своего послания, они общаются со мной лично!\n\nЯ вскакиваю с кровати и лихорадочно бросаюсь к окну. В бледном свете [aervalr|E] я вижу, как во дворе начинается суматоха, придворные, спотыкающиеся в своих маленьких одеждах, падают ниц в молитве или разглагольствуют и проповедуют друг другу. Некоторые, стесняясь, возвращаются в дом, выглядя испуганными и растерянными."  #Машинный перевод 28.10.23!
 gedeora.0010.desc.bloodlust: "Я держу суд, стараясь не заснуть, слушая какой-нибудь спор между ничтожными помещиками, когда он произойдет. Железный запах крови внезапно наполняет воздух, и мои глаза слезятся от невыносимого запаха. Мое сердцебиение учащается – как я никогда не замечал, насколько на самом деле заманчив этот аромат? Еда и вино бледнеют по сравнению с их тонкими вкусами.\n\nСпор, происходящий передо мной, за считанные секунды превращается из дружеской дискуссии о юридических мелочах, касающихся прав на выпас скота, в кричащую схватку. Один из мужчин сжимает трость обеими руками, как будто собирается проломить череп противника ее медной насадкой. При этой мысли у меня течет слюна, а затем я начинаю злиться на его трусость. Почему он не действует? Если он слишком трус, чтобы сделать это сам, почему бы мне не позаботиться о них обоих и избавить нас от всех неприятностей?"  #Машинный перевод 28.10.23!
 gedeora.0010.desc.ambition: "Когда дело касается нас, я ужинаю с некоторыми придворными. Свет, кажется, на мгновение заметно тускнеет, вызывая любопытные взгляды и несколько секунд паники, прежде чем все возвращается на круги своя. Все вокруг обмениваются озадаченными взглядами, прежде чем мы осторожно возобновляем трапезу.\n\nКогда мы это делаем, мой разум внезапно начинает метаться. Эти мужчины и женщины вокруг меня, можно ли им доверять? На их месте это было бы идеальное время, чтобы отравить моего повелителя или сговориться с целью насильственного убийства [ROOT.Char.GetHerHim] в уединенном месте под принудительным наблюдением [ROOT.Char.GetHerHim]. И если бы я это сделал, что им мешает? О [ROOT.Char.GetFaith.HighGodName], у меня даже нет при себе меча! Я внезапно встаю, в панике выплевывая еду. Остальные за столом сейчас делают то же самое, бросая панические взгляды на всех вокруг."  #Машинный перевод 28.10.23!
 gedeora.0010.desc.apostasy: "[ROOT.Char.GetFaith.HighGodName] мертв.\n\nС того момента, как я встаю с кровати, я не могу избавиться от этой мысли. Каждый цвет кажется более тусклым, каждое удовольствие — более бессмысленным, каждый изъян и трещина в [aeras|E] становятся очевидными, как никогда раньше. Как мог такой фундаментально разрушенный мир когда-либо быть создан кем-то, даже приближающимся к совершенному существу?\n\nЯ иду в храм, намереваясь разжечь внутри себя пламя, которое когда-то провело меня через испытания и невзгоды, но я почти плачу, когда прихожу . Он лежит заброшенным, и священники, очевидно, изменили свое мнение. На алтаре стоит обезображенный идол [ROOT.Char.GetFaith.HighGodName], лишенный всего золота и драгоценностей, которые когда-то придавали ему блеск. А за этим стоит только правда: наряды просто одевались на ложь. Мы все были обмануты, увлечены утешительными обещаниями и поверхностными истинами, как дети, очарованные сказкой."  #Машинный перевод 28.10.23!
  
 gedeora.0010.a: "[aeras|E] — холодное и жестокое место."  #Машинный перевод 28.10.23!
 gedeora.0010.b: "Нет! Я должен выбраться из этого!"  #Машинный перевод 28.10.23!
 gedeora.0010.a.depravity: "[ROOT.Char.Custom('AttractionWomanManMultiple')|U], еда, вино, все это будет у меня!"  #Машинный перевод 28.10.23!
 gedeora.0010.b.depravity: "Нет, я не могу..."  #Машинный перевод 28.10.23!
 gedeora.0010.a.zeal: "[ROOT.Char.GetFaith.HighGodName] говорит через меня!"  #Машинный перевод 28.10.23!
 gedeora.0010.b.zeal: "Что это за фантазия, это безумие? [ROOT.Char.GetFaith.HighGodName] защити меня, это заблуждение!"  #Машинный перевод 28.10.23!
 gedeora.0010.a.bloodlust: "Я велю своим слугам принести мой меч, пришло время немного развлечься."  #Машинный перевод 28.10.23!
 gedeora.0010.b.bloodlust: "Да это насилие! Охранники, вмешайтесь и остановите это!"  #Машинный перевод 28.10.23!
 gedeora.0010.a.ambition: "Я был дураком, чтобы доверять кому-либо! Охранники, формируйте эскорт и вытащите меня отсюда!"  #Машинный перевод 28.10.23!
 gedeora.0010.b.ambition: "Нет, это мои друзья, эти мысли — безумие!"  #Машинный перевод 28.10.23!
  
 gedeora.0020.title: "Проклятая кровь"  #Машинный перевод 28.10.23!
 gedeora.0020.desc: "С каждым днем ​​я расту и нахожу мир все более и более разочаровывающим. Оглядываясь назад, мои старые игрушки и друзья кажутся такими нелепыми и глупыми. Взрослые в моей жизни; их истории и мораль, которую они пытались мне привить - все это не доказало ничего, кроме лжи и чуши.\n\nИ я знаю, что обо мне думают другие. Слуги избегают меня, а другие дети говорят, что я проклят. Почему я должен заботиться о них? День за днём они доказывают, что все они — всего лишь никчёмные отбросы."  #Машинный перевод 28.10.23!
 gedeora.0020.a: "...и однажды они все пожалеют об этом!"  #Машинный перевод 28.10.23!
 gedeora.0020.b: "Но я не проклят!"  #Машинный перевод 28.10.23!
  
 gedeora_struck_tt: "[gedeora|E] поразил вашу столицу!"  #Машинный перевод 28.10.23!
 gedeora_in_target_populace_tt: "Поскольку вы находитесь в целевой популяции #E#!,, на вас будет воздействовать дополнительный эффект!"  #Машинный перевод 28.10.23!
 gedeora_childhood_tt: "Это произошло с тех пор, как вы подверглись воздействию [gedeora|E], находясь в утробе матери."  #Машинный перевод 28.10.23!
