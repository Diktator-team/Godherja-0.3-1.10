 single_combat_magic.0031.desc.sc_attacker.tier_2_generic_blast.fatality: "и прежде чем я успеваю закончить заклинание, [sc_victor.GetSheHe] готовится пронзить [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] мне в горло."
 single_combat_magic.0031.desc.sc_attacker.tier_3_generic_blast.fatality: "и прежде чем я успеваю закончить заклинание, [sc_victor.GetSheHe] готовится пронзить [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] мне в горло."
 single_combat_magic.0031.desc.sc_attacker.tier_0_ward.fatality: "отправляет меня на землю. Хотя я изо всех сил пытаюсь встать на ноги, [sc_victor.GetFirstNameNoTooltip] уже готовится нанести смертельный удар [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat_magic.0031.desc.sc_attacker.tier_1_ward.fatality: "отправляет меня на землю. Хотя я изо всех сил пытаюсь встать на ноги, [sc_victor.GetFirstNameNoTooltip] уже готовится нанести смертельный удар [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat_magic.0031.desc.sc_attacker.tier_2_ward.fatality: "Прежде чем я успеваю среагировать, я обнаруживаю, что [sc_winner.Custom('signature_weapon')] из [sc_victor.GetFirstNameNoTooltip] прижимается к моему горлу."
 single_combat_magic.0031.desc.sc_attacker.tier_3_ward.fatality: "Поскольку у меня нет защиты от нападения [sc_victor.GetFirstNameNoTooltip], один из ударов [sc_victor.GetHerHis] в конце концов попадает мне в горло."
  
  # Outcome Event: Victor 
  ## Defender Won, Own Combat Move Feedback 
 single_combat_magic.0041.desc.sc_defender.tier_0_generic_blast: "Моему слабому заклинанию удается превзойти все ожидания."
 single_combat_magic.0041.desc.sc_defender.tier_1_generic_blast: "Моему магическому взрыву удалось сбить моего противника с толку."
