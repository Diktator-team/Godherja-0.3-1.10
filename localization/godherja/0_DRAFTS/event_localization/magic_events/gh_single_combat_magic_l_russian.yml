 single_combat_magic.0031.desc.sc_attacker.tier_2_ward.injury: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] попадает мне в голову, сбивая меня с ног."
 single_combat_magic.0031.desc.sc_attacker.tier_3_ward.injury: "Поскольку у меня нет защиты от нападения [sc_victor.GetFirstNameNoTooltip], [sc_victor.GetSheHe] прижимает меня к земле и приставляет оружие [sc_victor.GetHerHis] к моему горлу."
  
  ## Aggressor Lost, Own Combat Move Fatality 
 single_combat_magic.0031.desc.sc_attacker.tier_0_generic_blast.fatality: "готовится доставить фатальный [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] с помощью [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
