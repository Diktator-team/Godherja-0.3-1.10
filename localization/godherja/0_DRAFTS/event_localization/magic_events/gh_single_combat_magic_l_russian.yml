 # Combat Move Options 
 single_combat_magic.0001.tier_0_magic_blast: "Я уверен, что в какой-то момент я научился взрывать людей магией..."
 single_combat_magic.0001.tier_1_magic_blast: "Моя магия сотрет эту ухмылку с твоего лица, мразь!"
 single_combat_magic.0001.tier_2_magic_blast: "Моя магия сотрет тебя с лица Эраса!"
 single_combat_magic.0001.tier_3_magic_blast: "Моя сила #EMP безгранична#!! Прочь, дурак!"
 single_combat_magic.0001.tier_0_ward: "Возможно, если вы попытаетесь защитить себя магией, вам удастся выжить."
 single_combat_magic.0001.tier_1_ward: "Мой подопечный справится с вашими атаками."
 single_combat_magic.0001.tier_2_ward: "Ты не можешь надеяться сломать эту защиту своими жалкими атаками, дурак!"
 single_combat_magic.0001.tier_3_ward: "Я #EMP непобедим #!! Никакая сила Аэраса не сможет сломить мои обереги!"
  
 ## Combat Move Option Tooltips 
 single_combat_magic.0001.tier_0_magic_blast.tt: "Выпустите крошечный заряд магии в [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.tier_1_magic_blast.tt: "Используйте базовый заряд магии на [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.tier_2_magic_blast.tt: "Взорвите [my_foe.GetFirstNameNoTooltip] мощной магией."
 single_combat_magic.0001.tier_3_magic_blast.tt: "Уничтожьте [my_foe.GetFirstNameNoTooltip] невероятным взрывом магии."
 single_combat_magic.0001.tier_0_ward.tt: "Приложите все усилия, чтобы попытаться создать магический оберег."
 single_combat_magic.0001.tier_1_ward.tt: "Защитите себя с помощью обычного магического оберега."
 single_combat_magic.0001.tier_2_ward.tt: "Отразите атаки [my_foe.GetFirstNameNoTooltip] с помощью мощного варда."
 single_combat_magic.0001.tier_3_ward.tt: "Отразите атаку моего врага с помощью нерушимого варда."
  
  # Combat Descs 
  ## Own Combat Move Feedback 
 single_combat_magic.0001.desc.my_feedback.tier_0_generic_blast: "Я пытаюсь взорвать [my_foe.GetFirstNameNoTooltip] своей магией, но мне удается атаковать лишь слабым заклинанием."
 single_combat_magic.0001.desc.my_feedback.tier_1_generic_blast: "Я поднимаю руки и запускаю заклинание в [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.desc.my_feedback.tier_2_generic_blast: "Я собираю свою силу и атакую ​​[my_foe.GetFirstNameNoTooltip] мощным заклинанием."
 single_combat_magic.0001.desc.my_feedback.tier_3_generic_blast: "Я обрушиваю на противника мощные заклинания, едва давая ему время увернуться."
 single_combat_magic.0001.desc.my_feedback.tier_0_ward: "Несмотря на все мои попытки, мне удалось создать лишь слабую магическую защиту."
 single_combat_magic.0001.desc.my_feedback.tier_1_ward: "Я создаю оберег, который, хотя и не является исключительным, должен быть в состоянии отражать атаки [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.desc.my_feedback.tier_2_ward: "Я сижу в безопасности за своим мощным оберегом, поскольку он защищает меня от каждой атаки [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.desc.my_feedback.tier_3_ward: "Я сижу в безопасности за своим мастерским вардом, пока он отражает каждую атаку [my_foe.GetFirstNameNoTooltip]."
  
  ## Opponent Combat Move Feedback 
 single_combat_magic.0001.desc.opponent_response.tier_0_generic_blast: "[my_foe.GetFirstNameNoTooltip] пытается атаковать меня магией, но ему удается сотворить лишь слабое заклинание."
 single_combat_magic.0001.desc.opponent_response.tier_1_generic_blast: "[my_foe.GetFirstNameNoTooltip] запускает в меня заклинание."
 single_combat_magic.0001.desc.opponent_response.tier_2_generic_blast: "[my_foe.GetFirstNameNoTooltip] жестикулирует и атакует меня мощным заклинанием."
 single_combat_magic.0001.desc.opponent_response.tier_3_generic_blast: "[my_foe.GetFirstNameNoTooltip] обрушивает на меня шквал мощных заклинаний, от которых я едва успеваю увернуться или прервать."
 single_combat_magic.0001.desc.opponent_response.tier_0_ward: "[my_foe.GetFirstNameNoTooltip] пытается защитить [my_foe.GetHerselfHimself] слабой магической защитой."
 single_combat_magic.0001.desc.opponent_response.tier_1_ward: "[my_foe.GetFirstNameNoTooltip] создает магическую защиту для защиты [my_foe.GetHerselfHimself]."
 single_combat_magic.0001.desc.opponent_response.tier_2_ward: "[my_foe.GetFirstNameNoTooltip] защитил [my_foe.GetHerselfHimself] мощной магической защитой, уверенно позволяя ему отражать мои атаки."
 single_combat_magic.0001.desc.opponent_response.tier_3_ward: "[my_foe.GetFirstNameNoTooltip] защитил [my_foe.GetHerselfHimself] магической защитой невероятной силы, уверенно позволяя ей отражать мои атаки."
  
  # Outcome Event: Loser 
  ## Defender Lost, Own Combat Move Feedback 
 single_combat_magic.0031.desc.sc_defender.tier_0_generic_blast: "Мой слабый заряд магии не дает абсолютно ничего."
 single_combat_magic.0031.desc.sc_defender.tier_1_generic_blast: "Мой противник уклоняется от моего магического взрыва."
 single_combat_magic.0031.desc.sc_defender.tier_2_generic_blast: "Прежде чем я полностью подготовлю свой магический заряд, [my_foe.GetFirstNameNoTooltip] прерывает мое заклинание."
 single_combat_magic.0031.desc.sc_defender.tier_3_generic_blast: "Прежде чем я смогу уничтожить [my_foe.GetFirstNameNoTooltip] в полную силу, [my_foe.GetSheHe] прерывает мое заклинание."
 single_combat_magic.0031.desc.sc_defender.tier_0_ward: "Атаки [my_foe.GetFirstNameNoTooltip] легко сокрушают мою слабую подопечную."
 single_combat_magic.0031.desc.sc_defender.tier_1_ward: "[my_foe.GetFirstNameNoTooltip] удается одолеть и уничтожить моего подопечного."
 single_combat_magic.0031.desc.sc_defender.tier_2_ward: "Прежде чем мой оберег будет полностью готов, [my_foe.GetFirstNameNoTooltip] успевает его сломать."
 single_combat_magic.0031.desc.sc_defender.tier_3_ward: "Прежде чем я успею завершить свой оберег, [my_foe.GetFirstNameNoTooltip] успевает сорвать мое заклинание."
  
  ## Defender Lost, Opponent Finishing Move Feedback 
 single_combat_magic.0031.desc.opponent_response.tier_0_generic_blast: "Несмотря на крошечный размер, скорость взрыва [my_foe.GetFirstNameNoTooltip] застала меня врасплох."
 single_combat_magic.0031.desc.opponent_response.tier_1_generic_blast: "Я замираю, когда ко мне летит магический заряд [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0031.desc.opponent_response.tier_2_generic_blast: "Я бросаюсь вперед и пытаюсь прервать заклинание [my_foe.GetFirstNameNoTooltip], но уже слишком поздно."
 single_combat_magic.0031.desc.opponent_response.tier_3_generic_blast: "Я бросаюсь вперед и пытаюсь прервать заклинание [my_foe.GetFirstNameNoTooltip], но уже слишком поздно."
 single_combat_magic.0031.desc.opponent_response.tier_0_ward: "Я пытаюсь разрушить слабую защиту [my_foe.GetFirstNameNoTooltip], но она каким-то образом держится и"
 single_combat_magic.0031.desc.opponent_response.tier_1_ward: "Я пытаюсь пройти через защиту [my_foe.GetFirstNameNoTooltip], но моя атака отражается и"
 single_combat_magic.0031.desc.opponent_response.tier_2_ward: "Я бросаюсь вперед и пытаюсь ударить [my_foe.GetFirstNameNoTooltip] прежде, чем он успеет полностью закончить свою защиту, но уже слишком поздно."
 single_combat_magic.0031.desc.opponent_response.tier_3_ward: "Я бросаюсь вперед и пытаюсь ударить [my_foe.GetFirstNameNoTooltip], прежде чем он успеет завершить свою защиту, но уже слишком поздно."
  
  ## Defender Lost, Opponent Finishing Move Injury 
 single_combat_magic.0031.desc.opponent_response.tier_0_generic_blast.injury: "как будто это ударило меня прямо в горло. n/n/я задыхаюсь, рефлекторно отпуская оружие и падаю на землю.\n\n[my_foe.GetFirstNameNoTooltip] несколько секунд растерянно смотрит на меня, прежде чем он нерешительно указывает на меня [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\n" Д-уступи!""
 single_combat_magic.0031.desc.opponent_response.tier_1_generic_blast.injury: "и врезается мне прямо в живот, отбрасывая меня назад и на землю. n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на мое обмякшее состояние, когда я лежу на земле побежденный."
 single_combat_magic.0031.desc.opponent_response.tier_2_generic_blast.injury: "[sc_victor.GetFirstNameNoTooltip] завершает свое заклинание, отбрасывая меня назад. n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на мое обмякшее состояние, когда я лежу на земле побежденный."
 single_combat_magic.0031.desc.opponent_response.tier_3_generic_blast.injury: "Хотя у него нет времени полностью завершить свое заклинание, он обрушивает на меня мощный магический заряд, отправляя меня назад. n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на мое обмякшее состояние, когда я лежу на земле побежденный."
 single_combat_magic.0031.desc.opponent_response.tier_0_ward.injury: "Я теряю контроль над своим [sc_loser.Custom('signature_weapon')], и он отлетает назад. n/n/[my_foe.GetFirstNameNoTooltip] недоверчиво смотрит на свое достижение, прежде чем использовать возможность указать [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] мне в горло.\n\n"Y-уступи!"."
 single_combat_magic.0031.desc.opponent_response.tier_1_ward.injury: "Я теряю контроль над своим [sc_loser.Custom('signature_weapon')], и он отлетает назад. n/n/Прежде чем я успеваю собраться с мыслями, [my_foe.GetFirstNameNoTooltip] использует возможность броситься вперед и подготовиться к [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] с помощью [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
 single_combat_magic.0031.desc.opponent_response.tier_2_ward.injury: "Мой [sc_loser.Custom('signature_weapon')] отскакивает от завершенного варда [sc_victor.GetHerHis] и отлетает назад. n/n/Прежде чем я успеваю собраться с мыслями, [my_foe.GetFirstNameNoTooltip] использует возможность броситься вперед и подготовиться к [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] с помощью [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
 single_combat_magic.0031.desc.opponent_response.tier_3_ward.injury: "Когда моя атака касается завершенного оберега [sc_victor.GetFirstNameNoTooltip], его сила отражается обратно на меня, отправляя меня назад. n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на мое обмякшее состояние, когда я лежу на земле побежденный."
  
  ## Defender Lost, Opponent Finishing Move Fatality 
 single_combat_magic.0031.desc.opponent_response.tier_0_generic_blast.fatality: "как будто это ударило меня прямо в горло. n/n/ Я задыхаюсь, рефлекторно отпускаю оружие, и прежде чем я успеваю среагировать, [sc_victor.GetFirstNameNoTooltip] бросается вперед, готовясь прикончить меня смертельным [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] из [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
 single_combat_magic.0031.desc.opponent_response.tier_1_generic_blast.fatality: "и врезается мне прямо в живот, отбрасывая меня назад и на землю. n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на мое обмякшее состояние, когда я лежу на земле побежденный."
 single_combat_magic.0031.desc.opponent_response.tier_2_generic_blast.fatality: "[sc_victor.GetFirstNameNoTooltip] завершает свое заклинание, отбрасывая меня назад. n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на мое обмякшее состояние, когда я лежу на земле побежденный."
 single_combat_magic.0031.desc.opponent_response.tier_3_generic_blast.fatality: "[sc_victor.GetFirstNameNoTooltip] завершает свое заклинание и обрушивает на меня всю свою силу. Я чувствую, как ко мне льется огромное количество силы, а затем..."
 single_combat_magic.0031.desc.opponent_response.tier_0_ward.fatality: "Я теряю контроль над своим [sc_loser.Custom('signature_weapon')], и он взлетает в воздух. н/н/Я недоверчиво смотрю на свой [sc_loser.Custom('signature_weapon')], который падает прямо мне в горло, мгновенно убивая меня."
 single_combat_magic.0031.desc.opponent_response.tier_1_ward.fatality: "Я теряю контроль над своим [sc_loser.Custom('signature_weapon')], и он взлетает в воздух. н/н/Я недоверчиво смотрю на свой [sc_loser.Custom('signature_weapon')], который падает прямо мне в горло, мгновенно убивая меня."
 single_combat_magic.0031.desc.opponent_response.tier_2_ward.fatality: "Мой [sc_loser.Custom('signature_weapon')] отскакивает от завершенного варда [sc_victor.GetHerHis] и отлетает назад. n/n/Прежде чем я успеваю собраться с мыслями, [my_foe.GetFirstNameNoTooltip] использует возможность сделать выпад вперед [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] с помощью [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
 single_combat_magic.0031.desc.opponent_response.tier_3_ward.fatality: "Когда моя атака касается завершенной защиты [sc_victor.GetFirstNameNoTooltip], моя атака отражается обратно в мою грудь с невероятной силой и летальным исходом."
  
  ## Aggressor Lost, Own Combat Move Feedback 
 single_combat_magic.0031.desc.sc_attacker.tier_0_generic_blast: "Мой слабый заряд магии не дает абсолютно ничего, так как [sc_victor.GetFirstNameNoTooltip] легко отбивает его [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
 single_combat_magic.0031.desc.sc_attacker.tier_1_generic_blast: "Мой противник уклоняется от моего магического взрыва и с удивительной скоростью бросается вперед и"
 single_combat_magic.0031.desc.sc_attacker.tier_2_generic_blast: "Прежде чем я полностью подготовлю свой магический заряд, [sc_victor.GetFirstNameNoTooltip] бросается вперед с [sc_victor.Custom('SignatureWeaponAttemptedLight')],"
 single_combat_magic.0031.desc.sc_attacker.tier_3_generic_blast: "Прежде чем я полностью подготовлю свой магический заряд, [sc_victor.GetFirstNameNoTooltip] бросается вперед с [sc_victor.Custom('SignatureWeaponAttemptedLight')],"
 single_combat_magic.0031.desc.sc_attacker.tier_0_ward: "Мой слабый подопечный не может остановиться, [sc_victor.GetFirstNameNoTooltip], [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] которого легко разбивает его и"
 single_combat_magic.0031.desc.sc_attacker.tier_1_ward: "Полагаться на свои магические защиты оказалось ошибкой. С огромными усилиями готовит потрясающий [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], который разрушает мою защиту и"
 single_combat_magic.0031.desc.sc_attacker.tier_2_ward: "Прежде чем мой оберег полностью материализуется, [sc_victor.GetFirstNameNoTooltip] бросается вперед и прерывает мое заклинание [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat_magic.0031.desc.sc_attacker.tier_3_ward: "Прежде чем я успеваю завершить свою защиту, [sc_victor.GetFirstNameNoTooltip] бросается вперед и прерывает мое заклинание шквалом [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]."
  
  ## Aggressor Lost, Own Combat Move Injury 
 single_combat_magic.0031.desc.sc_attacker.tier_0_generic_blast.injury: "[sc_victor.GetFirstNameNoTooltip] затем делает выпад вперед с [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] и мощным ударом швыряет меня на землю."
 single_combat_magic.0031.desc.sc_attacker.tier_1_generic_blast.injury: "прижимает [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] к моему горлу."
 single_combat_magic.0031.desc.sc_attacker.tier_2_generic_blast.injury: "и прежде чем я успеваю закончить заклинание, [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] прижимается к моему горлу."
 single_combat_magic.0031.desc.sc_attacker.tier_3_generic_blast.injury: "и прежде чем я успеваю закончить заклинание, [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] прижимается к моему горлу."
 single_combat_magic.0031.desc.sc_attacker.tier_0_ward.injury: "становится ясно, что я не могу уклониться от нападения прежде, чем оно [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня."
