l_russian:
 study_magic.0001.t: "Прорыв!"
 study_magic.0001.desc.minor: "Я не понимаю. Свитки и тома передо мной намекают на мощные тайные тайны, однако мне удалось извлечь лишь самые основные концепции. Когда я устало смотрю на разбросанные по столу заметки, меня охватывает волна усталости и разочарования.\n\nЯ решаю прекратить изучение на этом этапе, обещая себе, что вернусь к этим записям, как только получу получить лучшее понимание предмета."
 study_magic.0001.desc.mid: "После нескольких месяцев интенсивного обучения мои исследования тайной магии наконец-то принесли некоторые плоды. Хотя многие из наиболее великих идей, которые я искал, все еще ускользают от меня, мне, несомненно, удалось продвинуть как теоретическое, так и практическое понимание рассматриваемого предмета.\n\nУбирая свои бумаги, я обязательно отмечаю те, которые представляют интерес. к дальнейшим исследованиям — я нашел несколько многообещающих выводов, которые заслуживают дополнительного изучения."
 study_magic.0001.desc.major: "Это конкретное исследование было полным трудностей и проблем. Однако после многих месяцев кропотливой работы с моей стороны я наконец пришел к удовлетворительному выводу. Различные теории и мысли, которые я раньше считал несопоставимыми, смешались в моем сознании, образовав замысловатый гобелен тайных знаний, что означает понимание этой области магии, которого достигли лишь немногие [magi|E] моего уровня."
 study_magic.0001.desc.major_goodmagi: "Это конкретное исследование было полным трудностей и проблем. Однако после многих месяцев кропотливой работы с моей стороны я наконец пришел к удовлетворительному выводу. Различные теории и мысли, которые я раньше считал несопоставимыми, смешались в моем сознании, образовав замысловатый узор тайных знаний, что означает мастерство в этой области магии, которого когда-либо достигали немногие."
 study_magic.0001.desc.epic: "Сделано. Месяцы кропотливых исследований принесли сокровищницу знаний, способную соперничать с теми, что были получены [mayikrata|E] в период его расцвета. Пока я неуверенно встаю на ноги, которые уже несколько дней не использовались, я дрожу от бесчисленных возможностей, которые открывает мое вновь обретенное понимание тайного. Однако одно можно сказать наверняка: [aeras|E] никогда не будет прежним."
 study_magic.0001.desc.epic_goodmagi: "Сделано. Месяцы кропотливых исследований принесли сокровищницу знаний, способную соперничать с теми, что были получены [mayikrata|E] в период его расцвета. Пока я неуверенно встаю на ноги, которые уже несколько дней не использовались, я в восторге от мысли о своем быстром развитии в [magic|E] благодаря новой информации, имеющейся в моем распоряжении."
 study_magic.0001.a: "I have learned what I can, for now." #NT!
 study_magic.0011.t: "Тупик"
 study_magic.0011.desc: "Я стою над своим учебным столом, пытаясь разобраться в хаотичной путанице диаграмм и заметок. Это просто не имеет смысла! Теории, содержащиеся в них, полны зияющих дыр, их выводы противоречат как друг другу, так и наблюдаемой реальности, а практические попытки проверить их обоснованность закончились полным провалом.\n\nК сожалению, похоже, что большая часть этой работы ничуть не хуже. бесполезный."
 study_magic.0011.a: "Мой разум нуждается в отдыхе от этого."
 study_magic.0011.b: "Хотя я так близко! Еще немного исследований!"
