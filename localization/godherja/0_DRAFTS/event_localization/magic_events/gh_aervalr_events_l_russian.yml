l_russian:
 aervalr.0101.t: "Падающее небо"  #Машинный перевод 28.10.23!
 aervalr.0101.desc.capital_county: "Казалось бы, небольшой осколок [aervalr|E] украсил небо возле наших земель. Мы наблюдаем, как бирюзовый огненный шар проносится по ночному небу и начинает распадаться на еще более яркий дождь падающих звезд.\n\nПрибытие и распад этого небесного гостя, вероятно, оставили после себя большое количество ценного, магически мощного лунного камня. окрестности."  #Машинный перевод 28.10.23!
 aervalr.0101.a: "Красивый."  #Машинный перевод 28.10.23!
 aervalr.0102.t: "Падающее небо"  #Машинный перевод 28.10.23!
 aervalr.0102.desc.capital_county: "Яркий свет в ночном небе и нарастающий грохот мешают всем выполнять свои обычные вечерние обязанности. Зрелище снаружи действительно завораживает: довольно большой кусок [aervalr|E] приближается к берегу, сияет и горит с яростью тысячи языков пламени, достигая земли.\n\nУтром на землю выслали стражу. Предполагаемая зона воздействия сообщает о небольших разрушениях, за исключением нескольких разрушенных крестьянских лачуг. Осколок все еще цел и может оказаться весьма полезным для практиков [magic|E]."  #Машинный перевод 28.10.23!
 aervalr.0102.a: "Отличный."  #Машинный перевод 28.10.23!
 aervalr.0103.t: "Падающее небо"  #Машинный перевод 28.10.23!
 aervalr.0103.desc.capital_county: "Веселые звуки нашего вечернего застолья быстро заглушаются быстро нарастающим грохотом снаружи. Ослепительная бирюзовая вспышка ошеломила всех, а вскоре после этого взрыв сильно потряс замок, и я в течение нескольких минут совершенно не мог слышать ничего, кроме звона.\n\nБольшой осколок [aervalr|E] ударил в наши земли, по-видимому, полностью сровняв с землей близлежащий деревня. Хотя ущерб огромен, ценные магические руды, которые он оставил, могут оказаться очень полезным даром."  #Машинный перевод 28.10.23!
 aervalr.0103.a: "Могло быть и хуже.."  #Машинный перевод 28.10.23!
 aervalr.0104.t: "Падающее небо"  #Машинный перевод 28.10.23!
 aervalr.0104.desc.capital_county: "Потрескивает огонь, несколько еще бодрствующих слуг приглушенно болтают в коридорах, и я медленно погружаюсь в сон. Но затем я слышу это — низкий грохот, нарастающий, доносящийся снаружи. Те, кто находится перед моей комнатой, кажется, тоже слышат это, поскольку их разговор затихает.\n\nГлядя в окно, у меня есть лишь несколько кратких мгновений, чтобы созерцать то, что я вижу - огромный фрагмент [aervalr|E], несущийся навстречу земля, прежде чем она рухнет и выпустит ударную волну, которая вырывает с корнем деревья, разрывает землю и сотрясает фундамент моего владения, почти разрушая его."  #Машинный перевод 28.10.23!
 aervalr.0104.a: "Утка!"  #Машинный перевод 28.10.23!
 aervalr.0105.t: "Падающее небо"  #Машинный перевод 28.10.23!
 aervalr.0105.desc.capital_county: "Меня разбудили звуки панических криков. Когда я выхожу из своей спальни, придворные и слуги в ночных рубашках лихорадочно бегают взад и вперед, по-видимому, не обращая внимания на меня и мои вопросы о том, что происходит. Я замечаю, что они собираются на балконе и смотрят на что-то в небе.\n\nГлядя вверх, сразу становится понятно, что происходит что-то странное. Большая темная фигура над головой, кажется, закрыла часть звездного неба.\n\nЯ чуть не теряю сознание, когда понимаю, что это такое."  #Машинный перевод 28.10.23!
 aervalr.0105.a.capital_county: "Святая мать -"  #Машинный перевод 28.10.23!
 aervalr.0106.t: "Падающее небо"  #Машинный перевод 28.10.23!
 aervalr.0106.desc.capital_county: "Потрескивает огонь, несколько еще бодрствующих слуг приглушенно болтают в коридорах, и я медленно погружаюсь в сон. Но затем я слышу это — низкий грохот, нарастающий, доносящийся снаружи. Те, кто находится перед моей комнатой, кажется, тоже слышат это, поскольку их разговор затихает.\n\nГлядя в окно, у меня есть лишь несколько кратких мгновений, чтобы созерцать то, что я вижу - огромный фрагмент [aervalr|E], несущийся навстречу земля, прежде чем она рухнет и выпустит ударную волну, которая вырывает с корнем деревья, разрывает землю и сотрясает фундамент моего владения, почти разрушая его."  #Машинный перевод 28.10.23!
 aervalr.0106.a: "Утка!"  #Машинный перевод 28.10.23!
  
 aervalr.0110.t: "Падающее небо"  #Машинный перевод 28.10.23!
 aervalr.0110.desc: "Я, моя семья и двор бодрствуем в предрассветные часы ночи, сбившись возле наших окон. Снаружи зрелище действительно стоит увидеть — фрагмент [aervalr|E] эпического зелья приближается к земле, готовый вступить в контакт в любой момент. К счастью, оно достаточно далеко и не представляет никакой опасности — по крайней мере для нас."  #Машинный перевод 28.10.23!
 aervalr.0110.a: "Красиво, но смертельно."  #Машинный перевод 28.10.23!
  
 aervalr.small_shard_falls.tt: "Маленький осколок #E Аэрвалра#! сгорает в ночном небе, его останки разбросаны по [aervalr_shard_landing_site.GetName]!"  #Машинный перевод 28.10.23!
 aervalr.medium_shard_falls.tt: "Осколок #E Аэрвалра#! среднего размера врезался в [aervalr_shard_landing_site.GetName]!"  #Машинный перевод 28.10.23!
 aervalr.large_shard_falls.tt: "Большой осколок #E Аэрвалра#! врезается в [aervalr_shard_landing_site.GetName]!"  #Машинный перевод 28.10.23!
 aervalr.huge_shard_falls.tt: "Огромный осколок #E Аэрвалра#! врезается в [aervalr_shard_landing_site.GetName]!"  #Машинный перевод 28.10.23!
 aervalr.colossal_shard_falls.tt: "Колоссальный осколок #E Аэрвалра#! врезается в [aervalr_shard_landing_site.GetName]!"  #Машинный перевод 28.10.23!
 aervalr.colossal_shard_falls_neighbor.tt: "Поскольку мы находимся рядом с местом прямого удара, наша провинция также, вероятно, понесет значительный ущерб."  #Машинный перевод 28.10.23!
  
 aervalr.everyone_dies_county.tt: "Каждая невезучая душа, присутствующая в [aervalr_shard_landing_site.GetName] #negative_value, погибает#!."  #Машинный перевод 28.10.23!
 aervalr.many_die_county.tt: "Мощная ударная волна сровняет с землей здания, #negative_value убивая многих#!."  #Машинный перевод 28.10.23!
 devastate_county.tt: "Становится навсегда непригодной для проживания #negative_value пустошью#!.."  #Машинный перевод 28.10.23!
 aervalr.duchy_damage.tt: "Округа в окружающем радиусе взрыва будут серьезно повреждены ударной волной и выбросами, и многие персонажи, вероятно, также погибнут там."  #Машинный перевод 28.10.23!
  
 extreme_devastation: "Пустошь"  #Машинный перевод 28.10.23!
 extreme_devastation_desc: "Какой-то разрушительный катаклизм, древний или недавний, превратил эту территорию в практически необитаемую пустошь, которую избегают местные жители окрестностей."  #Машинный перевод 28.10.23!
 aervalr_debris_field: "Поле обломков лунного камня"  #Машинный перевод 28.10.23!
 aervalr_debris_field_desc: "#E Магия#!:@magic_icon!#positive_value; Область +0.2#!\n\nThis усыпана обломками разбитого осколка [aervalr|E]."  #Машинный перевод 28.10.23!
