  ## Sacrifice 
 sacrifice_generic_1: "Дрожа и пенясь на земле, жертва богам внезапно начинает обмякать от конечностей внутрь, пока они не становятся неподвижными и тупо смотрят в небо."
 sacrifice_generic_2: "Жертва падает, не двигаясь, ее жизненная сила полностью истощена."
 sacrifice_generic_3: "The sacrifice continues their lithany of curses, gradually falling silent as their eyes glaze over." #NT!
 sacrifice_fire_1: "Пленник вспыхивает, ужасающий крик пронзает воздух, его плоть трескается и покрывается волдырями."
 sacrifice_dream_1: "Жертва вдруг начинает нести чепуху, как из нее вытекают мысли, чувства, все сознание."
 sacrifice_blood_1: "Совершенно внезапно кровь вырывается из каждого отверстия жертвы, с безмолвным криком на их лицах, поскольку от них остается только оболочка."
 sacrifice_blood_2: "Кровь заключенного вытекает из каждого отверстия, хлещет и кружится вокруг меня."
  
  ## Generate Magic 
 generate_magic_generic_1: "Я поднимаюсь на ноги с ощущением силы, которое редко ощущал раньше."
 generate_magic_generic_2: "моя кожа начинает ярко светиться, магия освещает ее изнутри."
 generate_magic_generic_3: "поток мощной магии сбивает меня с ног. Когда я поднимаюсь, я становлюсь намного сильнее."
 generate_magic_blood_1: "мои чувства усиливаются, когда я поднимаюсь, и боль и удовольствие все глубже проникают внутрь меня. Мой мозг кипит идеями о том, что будет дальше, все они... желательны..."
