  ## Generic 
 magic.0001.desc: "Сходим [Localize(SCOPE.GetFlagName('spell_location'))] и начинаем приготовления. Ритуальные линии, нацарапанные мелом, разбросаны по полу, их разрозненные линии скручиваются, соединяясь в вершинах, их углы соответствуют усовершенствованной нумерологии, раскинувшейся передо мной. Скрюченные ученики сбиваются в кучу, усердно работая над завершением Замковых рун, их запыленные мантии потрепаны на коленях и локтях, где часы самоотверженного труда наконец-то начали сказываться на их облачениях.\n\nКак только последние приготовления будут закончены, начинается настоящая работа. Помощник осторожно вручает мне [selected_spell_scope.Custom('RandomSpellTool')] и [selected_spell_scope.Custom('RandomSpellIngredient')], необходимые для процесса, и я начинаю. Через некоторое время ритуал наконец завершается."
 magic.0001.desc.generic: "We converge [Localize(SCOPE.GetFlagName('spell_location'))], and begin our preparations. Ritual lines scrawled in chalk spill across the floor, their disparate lines twisting to join together at vertices, their angles conforming to perfected numerologies splayed out before me. Crouching apprentices huddle as they diligently work to finish the Capstone Runes, their dust stained robes frayed at the knees and elbows where their hours of dedicated labor has finally begun to take its toll on their vestments.\n\nOnce the final preparations are finished, the true work begins. An acolyte gingerly hands me the [ROOT.Var('spell_being_casted_var').Story.Custom('RandomSpellTool')] and [ROOT.Var('spell_being_casted_var').Story.Custom('RandomSpellIngredient')] required for the process, and I begin. After some time, the ritual finally concludes. " #NT!
 magic.0001.desc.ritual_sacrifice: "[selected_spell_scope.Custom('SacrificeDescription')]"
 magic.0001.desc.generate_magic: "Когда ритуал достигает своей кульминации, [selected_spell_scope.Custom('GenerateMagicDescription')]"
 magic.0001.desc.divination: "[selected_spell_scope.Custom('DivinationIntro')] Я принялся за работу, читая знаки, ища предательское переплетение судьбы в почти непостижимом клубке хаоса. [selected_spell_scope.Custom('DivinationInterpretation')] эти знаки указывают на переменчивый замысел судьбы Эраса; и там, в центре всего этого, мое место в великой работе."
 magic.0001.desc.sundeath: "The Ritual is complete.\n\nThe sky bleeds like a sacrificial lamb upon the altar, the screams of millions of lives both on this plane and from the beyond echo out in the heavens. In the sky, beyond the flickering light of a now-dying star, past the aborted echoes of creation, the glorious Void shudders in ecstasy and delight and slowly grows and grows.\n\nAs one by one the constellations that all of man have looked on for hope and guidance flicker out and die as they slide into the greedy maw of the Void Gods, the sun itself-the wretched symbol of creation and life that has befouled the emptiness-gives out one last shuddering scream of pain. Around the world thousands die from the power of its death moans. Existence is over, there shall be only darkness!" #NT!
  ## Ritual-Specific 
 magic.0001.desc.wisdom_of_the_leaf_whispers.intro: "The ancient forests of the world are said to sometimes whisper secrets and wisdom — and I intend to listen. For hours, I've been meditating at a particularly noisy section of woodland, keenly taking note of every rustling of the canopy and creak of old trees, trying to make sense of the unassuming ambience.\n\n" #NT!
 magic.0001.desc.wisdom_of_the_leaf_whispers.success: "I'm in luck today, for the forest is talkative." #NT!
 magic.0001.desc.cedar_witchs_hex.intro: "My acolytes assemble the effigy just before the first rays of dawn begin to break through the thick canopy above us, and soon set it aflame and begin the chants of the #underline Cedar-Witch's Hex#!. The words are ancient, their language not used as a vernacular for millennia, with only the slightest hint of a resemblence to modern Thalite. Though the effigy burns brilliantly, it does not seem to take any visible damage, and the surrounding air becomes nearly choked with smoke." #NT!
 magic.0001.desc.cedar_witchs_hex.success: "\n\nJust as it becomes difficult to breathe, the wooden figure suddenly disintegrates into ash, and the air rapidly clears. We prepare to leave as soon as possible; though the forest feels tranquil as it is bathed in the light of the morning Sun, it is not safe to linger here for long." #NT!
 magic.0001.desc.embercrown_coronation.intro: "All throughout the evening and into the night, my acolytes and loyal courtiers perform the three steps of the coronation ritual. First comes the offering of a long, formulaic oath; then, the casting of their offerings into the ritual bonfire; and finally, each joins a growing chorus of exaltation of my name.\n\nBy midnight, the chants of "[ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstName]!" grow nearly deafening. A fell wind swirls around the ritual site as the fire at its heart contorts in strange and mesmerizing patterns. Now comes the final step, and it is imperative that I show no hesitation at all for the [magic|E] at hand to succeed. I walk into the bonfire, steeling myself against the pain — and emerge on the other side. " #NT!
 magic.0001.desc.embercrown_coronation.success: "The flames suddenly disperse, and all that remains is a faint halo of embers around my head.\n\nBut there is something else there, as well. An air of resplendence, of wisdom and clarity that only a lifetime of rule could bring, and the vaguest inkling of strange memories that do not belong to me." #NT!
