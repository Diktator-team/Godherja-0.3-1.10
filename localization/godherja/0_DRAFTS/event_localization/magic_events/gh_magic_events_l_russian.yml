 magic.0001.t: "Ритуал выполнен"  #Машинный перевод 28.10.23!
 magic.0001.t.backfire_generic: "Опасности магии"  #Машинный перевод 28.10.23!
 magic.0001.t.ritual_sacrifice: "Тайная жертва"  #Машинный перевод 28.10.23!
 magic.0001.t.divination: "Послание из будущего"  #Машинный перевод 28.10.23!
 magic.0001.desc: "Сходим [Localize(SCOPE.GetFlagName('spell_location'))] и начинаем приготовления. Ритуальные линии, нацарапанные мелом, разбросаны по полу, их разрозненные линии скручиваются, соединяясь в вершинах, их углы соответствуют усовершенствованной нумерологии, раскинувшейся передо мной. Скрюченные ученики сбиваются в кучу, усердно работая над завершением Замковых рун, их запыленные мантии потрепаны на коленях и локтях, где часы самоотверженного труда наконец-то начали сказываться на их облачениях.\n\nКак только последние приготовления будут закончены, начинается настоящая работа. Помощник осторожно вручает мне [selected_spell_scope.Custom('RandomSpellTool')] и [selected_spell_scope.Custom('RandomSpellIngredient')], необходимые для процесса, и я начинаю. Через некоторое время ритуал наконец завершается."  #Машинный перевод 28.10.23!
 magic.0001.a: "Отличный."  #Машинный перевод 28.10.23!
  
  # Ritual Desc Snippets 
 magic.0001.desc.ritual_sacrifice: "[selected_spell_scope.Custom('SacrificeDescription')]"  #Машинный перевод 28.10.23!
 magic.0001.desc.generate_magic: "Когда ритуал достигает своей кульминации, [selected_spell_scope.Custom('GenerateMagicDescription')]"  #Машинный перевод 28.10.23!
 magic.0001.desc.divination: "[selected_spell_scope.Custom('DivinationIntro')] Я принялся за работу, читая знаки, ища предательское переплетение судьбы в почти непостижимом клубке хаоса. [selected_spell_scope.Custom('DivinationInterpretation')] эти знаки указывают на переменчивый замысел судьбы Эраса; и там, в центре всего этого, мое место в великой работе."  #Машинный перевод 28.10.23!
  
  # Ritual Backfire Desc Snippets 
 magic.0001.desc.backfire_generic: "Энергии, находящиеся вне моего контроля, бушуют по всему ритуальному залу. И ученики, и члены клики сбиваются с ног силовыми линиями, движущимися с почти зловещей силой. Я чувствую вкус крови во рту, когда мое зрение начинает кружиться, загадочная тарабарщина вырывается из моего рта, как будто мой язык получил собственный разум. Это слишком много. [ROOT.Char.GetFaith.HighGodName] имя, это слишком много для меня, чтобы контролировать!"  #Машинный перевод 28.10.23!
  
