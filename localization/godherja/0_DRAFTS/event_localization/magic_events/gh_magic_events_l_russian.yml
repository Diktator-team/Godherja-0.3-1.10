 magic.0011.desc.magi_court_magi: "Когда я занимаюсь своими [ROOT.Char.GetTitleAsNameNoTooltip]-ми обязанностями в [ROOT.Char.GetCapitalLocation.GetName], меня охватывает чувство слежки, а мгновение спустя - глубокий и первобытный страх. Эмоции нахлынули на меня за считанные секунды, прежде чем мои [court_magi|E], [ROOT.Char.GetCouncillorPosition( 'councillor_court_magi' ).GetCouncillor.GetName] встретились со мной взглядами с другого конца комнаты, их выражения были полны ужаса и удивления, что, без сомнения, отражало мое собственное. Не нужно говорить никаких слов, поскольку каждый [magi|E] знает внутри себя чувство, когда [gift|E] обращен против него.\n\nУ меня есть только мгновение, чтобы ответить как [selected_spell_scope.Custom('SpellAttackDescription')]. Заклинание приближается к своему апогею, когда я кричу..."
 magic.0011.desc.magi_no_court_magi: "Когда я занимаюсь своими [ROOT.Char.GetTitleAsNameNoTooltip]-ми обязанностями в [ROOT.Char.GetCapitalLocation.GetName], меня поражает ощущение, что за мной наблюдают, а мгновение спустя - глубокий и первобытный страх, когда каждый волосок на моем теле застыл. Эмоции охватывают меня за считанные секунды, и за ними следует осознание, поскольку каждый [magi|E] знает внутри себя чувство, когда [gift|E] обращен против него.\n\nУ меня есть всего лишь мгновение, чтобы ответить как [selected_spell_scope.Custom('SpellAttackDescription')]. Заклинание приближается к своему апогею, когда я..."
 magic.0011.desc.non_magi_court_magi: "Когда я занимаюсь своими [ROOT.Char.GetTitleAsNameNoTooltip]-ми обязанностями в [ROOT.Char.GetCapitalLocation.GetName], меня охватывает множество чувств, о которых мой разум и тело кричат ​​мне, что они столь же неестественны, сколь и непостижимы. Эмоции нахлынули на меня за считанные секунды и сопровождались криками моих [court_magi|E], [ROOT.Char.GetCouncillorPosition( 'councillor_court_magi' ).GetCouncillor.GetName]:\n\n"Мой [ROOT.Char.GetTitleAsName], я чувствую [gift|E]! Заклинание!"\n\nУ меня есть всего лишь мгновение, чтобы ответить, как [selected_spell_scope.Custom('SpellAttackDescription')]. Заклинание приближается к своему апогею, когда я кричу..."
 magic.0011.desc.non_magi_no_court_magi: "Когда я занимаюсь своими [ROOT.Char.GetTitleAsNameNoTooltip]-ми обязанностями в [ROOT.Char.GetCapitalLocation.GetName], меня охватывает множество чувств, о которых мой разум и тело кричат ​​мне, что они столь же неестественны, сколь и непостижимы. Эмоции охватывают меня за считанные секунды, а за ними следует нарастающее чувство паники, о чем [selected_spell_scope.Custom('SpellAttackDescription')]\n\nДаже дурак знает. Заклинание приближается к своему апогею, когда я..."
  
 magic.0011.a: ""[ROOT.Char.GetCouncillorPosition( 'councillor_court_magi' ).GetCouncillor.GetFirstName]! Защити меня, черт возьми!""
 magic.0011.b.magi_no_court_magi: "Готовьте палату!"
 magic.0011.b.magi_court_magi: ""[ROOT.Char.GetCouncillorPosition( 'councillor_court_magi' ).GetCouncillor.GetFirstName]! Помогите мне сформировать отряд!""
 magic.0011.b.non_magi_court_magi: "$magic.0011.a$"
 magic.0011.b.non_magi_no_court_magi: "Ныряйте за ближайшей мебелью!"
  
 magic.0011.desc.justice_of_the_primeval_garden: "As my foe lies dead, I am only afforded a scant few moments of silence before the canopy above us begins to rustle as if disturbed by a storm, even though I can feel no actual wind. Amber tendrils creep their way out of my quarry's orifices and descend towards me.\n\nI can feel a power in them, a power mixed with an animalistic fear and hatred that they felt in their final moments — a power that now belongs to me. As I grow, the mortal remains in front of me turn to cinders and char, until naught but a small pile of ash remains." #NT!
 magic.0011.desc.cedar_witchs_hex: "Our otherwise unassuming trek through the forest of [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] is suddenly interrupted after we notice smoke billowing not too far away. We hasten to change our direction to avoid the wildfire, but are shocked as the previously distant flames rapidly advance in all directions at a completely unnatural speed, cutting off all our escape routes. As we desperately try to find a safe way to get away from the inferno, the walls of fire begin to collapse inwards towards us!" #NT!
  
  ## Spell Attack Description 
  
 spell_attack_generic: "щупальца тайной энергии начинают окутывать меня"
