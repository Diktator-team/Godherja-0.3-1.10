  ## Divination 
 divination_intro_generic: "Передо мной разложены инструменты для гаданий,"
 divination_interpretation_generic: "Я изучаю результаты ритуала до мельчайших деталей —"
 divination_intro_fire: "Прикладывая железный стержень, нагретый огнем до тех пор, пока он не засияет оранжевым, я нагреваю пластронную кость, пока она не обугливается и не трескается. Схватив еще горячую кость"
 divination_interpretation_fire: "Паутина трещин расходится от центра пластрона, где я вырезал свой вопрос перед ритуалом, осколки сломанной кости торчат из панциря черепахи,"
 divination_intro_water: "Посыпаем дорогое порошкообразное серебряное блюдо и оставляем его во дворе в ожидании дождя. Нам не придется долго ждать, прежде чем сгущающиеся тучи наверху начнут забрасывать нас жирными каплями дождя, и мы уходим внутрь, чтобы дождаться окончания бури. Когда упадет последняя капля,"
 divination_interpretation_water: "Вытравленные дождем узоры рассказывают историю, превращающую темную специю в линейные диаграммы, полуоформленные символы и почти различимые фигуры."
 divination_intro_ice: "За большие деньги я раздобыл глыбу нетронутого льда почти такого же роста, как я сам, очевидно, вырезанную из чистого и незапятнанного горного озера. Подняв над головой тяжелую железную кувалду, я со всей силы ударил по блоку, отчего его стеклянное тело треснуло."
 divination_interpretation_ice: "Фрактальные спирали трещин — кошмар для расшифровки, они простираются во всех направлениях через блок. И все же в беспорядке обретает форму. Тонкая дуга трещин и переломов, мои все более онемевшие и холодные руки работали по скользкой талой воде поверхности, чтобы проследить их путь. Здесь что-то есть,"
 divination_intro_stone: "Взяв тринадцать чистых и необработанных драгоценных камней, я бросил их на диаграмму, вырезанную на песке."
 divination_interpretation_stone: "Вот вижу я, куда упал розовый рубин, там осматриваю, где лежит сирень необработанного аметиста. Через несколько долгих часов я тщательно отмечаю их места на карте,"
 divination_intro_air: "Выпустив мешанину отмеченных и оперенных дротиков,"
 divination_interpretation_air: "Положение зеленого дротика с надписью «Смерть», вонзился ли какой-либо из полдюжины оранжевых дротиков, отмеченных символами процветания, в твердую землю острием вперед, а также тонкий смысл хаотического беспорядка валов, лежащих друг на друге,"
 divination_intro_dream: "Употребляя горькую смесь трав, я впадаю в глубокий и неприятный сон. Проснувшись с первыми лучами рассвета, мои ассистенты, шатающиеся и несчастные, быстро вручают мне восковую табличку и перо, чтобы я мог записать странные кошмары, постигшие меня. Днем, когда наркотическое действие трав полностью пройдет,"
 divination_interpretation_dream: "Виды, которые я вспоминаю, странны и неприятны. Эти рассказы не имеют смысла, поскольку мой лихорадочный мир снов менялся от формы к форме. Тем не менее, когда я изучаю их, начинают проявляться определенные закономерности."
 divination_intro_celestial: "Мои звездные карты подготовлены. Я начинаю свое одинокое наблюдение, дрожа от холодного полуночного ветра."
 divination_interpretation_celestial: "Соединение созвездий наверху, хаотичный вихрь звезд и форм. Какие небесные тела решили удостоить меня своим присутствием сегодня вечером, и которые предпочли остаться скрытыми за покровом ночи,"
 divination_intro_light: "Я провожу целый день в пустыне, наблюдая за игрой света на скалистом выступе и записывая то, что вижу. Когда солнце наконец садится за горизонт,"
 divination_interpretation_light: "Отбрасывание тени холма может показаться обыденным непросвещенному, но для того, кто умеет видеть ее, определенные узоры и формы возникают при переходе света и тени по ее лицу."
 divination_intro_blood: "Передо мной лежала кровавая масса печени животного,"
 divination_interpretation_blood: "Здесь приподнятый полип, там сморщивание, пятнистый узор на органе, который выглядит вот так..."
 divination_intro_nature: "Выливая оловянную чашку с расплавленным воском в медный таз с холодной водой, которую затем сливаю, у меня остаются десятки хаотичных комков расплавленного воска."
 divination_interpretation_nature: "Уникальная форма каждой восковой капли: некоторые длинные нити, другие сферические шарики, некоторые почти приближаются к смутно узнаваемой человеческой форме."
 divination_intro_dark: "Мы отправляемся в сельскую местность и в конечном итоге оборудуем место нашего ритуала в изолированной роще деревьев. Когда солнце садится, мы зажигаем костер, а когда приближается полночь, выпускаем сову из клетки, внимательно изучая путь, по которому животное бежит в ночную тьму."
 divination_interpretation_dark: "Изучая эскиз и собственные воспоминания об угле полета птицы, я начинаю различать определенные закономерности. Сколько раз взмахивали крылья птицы, мягкое падение сбитого оперения и количество времени, которое она провела, с негодованием глядя на нас, сидящих на дереве на краю поляны,"
 divination_intro_sand: "Я осторожно выпустила песок из пальцев и рассыпала его на грубо обработанный медный лист."
 divination_interpretation_sand: "Глядя долгие часы на гребни и углубления в слое песка, мое зрение начинает плавать. Бессмысленные и беспорядочные узоры начинают складываться в полуоформленные буквы и искаженные лица. Эти закономерности и"
 divination_intro_metal: "Выливая чашку с расплавленным свинцом в медный таз с холодной водой, которую затем сливают, у меня остаются десятки хаотичных и люмпен-слитков."
 divination_interpretation_metal: "Уникальная форма каждой свинцовой капли — некоторые длинные нити, другие сферические шарики, некоторые почти приближаются к смутно узнаваемой человеческой форме —"
 divination_intro_dawn: "Оставив на подоконнике несколько ритуальных предметов, природа которых, как мне кажется, соответствует предмету моего предсказания, я жду восхода солнца и грубо рисую мелом узоры теней, оставленные розовым светом рассвета. Как только шар очистил горизонт,"
 divination_interpretation_dawn: "Меловые линии, обозначающие ползание теней по стенам, и неожиданно вытянутые формы, принимаемые предметами,"
  
