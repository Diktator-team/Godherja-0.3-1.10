 apocalypse_sundeath.0003.t: "The End" #NT!
 apocalypse_sundeath.0003.desc: "The Ritual is complete.\n\nCrying doomsayers and mad prophets, ailing [magi|E] and panicked spirits, all have tried to warn mankind of the coming doom. Of the evils that would consume us all. We did not take it seriously, or perhaps we simply failed. All of humanity has been punished, all of us found wanting. The world is over, like never before, and never it shall be after.\n\nAbove us our star flickers and dies. Thousands fall with it, struck down by the screams emanating from the heavens as the fading sun bleeds a hellish red across a now-hostile sky. Where once there were thousands of stars placed there by the loving hand of [ROOT.Char.GetFaith.HighGodName], there is now but a yawning void that grows to consume even when there seems nothing left to take but emptiness. In every shadow the ancient dead cry out in fear and pain, in the streets corpses in the thousands pile from those who have given themselves to despair. There is nothing left, if any divine once stood with us they too have now vanished into the dead heavens. \n\nThese are the end times." #NT!
 apocalypse_sundeath.0003.a: "The longest night begins, twilight for both gods and man." #NT!
 apocalypse_sundeath.0004.t: "The End" #NT!
 apocalypse_sundeath.0004.desc: "The Ritual is complete.\n\nThe sky bleeds like a sacrificial lamb upon the altar, the screams of millions of lives both on this plane and from the beyond echo out in the heavens. In the sky, beyond the flickering light of a now-dying star, past the aborted echoes of creation, the glorious Void shudders in ecstasy and delight and slowly grows and grows.\n\nAs one by one the constellations that all of man have looked on for hope and guidance flicker out and die as they slide into the greedy maw of the Void Gods, the sun itself-the wretched symbol of creation and life that has befouled the emptiness-gives out one last shuddering scream of pain. Around the world thousands die from the power of its death moans. Existence is over, there shall be only darkness!" #NT!
 apocalypse_sundeath.0004.a: "Feast Gods! Feast upon the misery of insects like us!" #NT!
 apocalypse_sundeath.0022.t: "The Long Night" #NT!
 apocalypse_sundeath.0022.desc: "Though some had hoped that the false twilight that emerged after the Sun's death would continue to bathe Aeras in a last, meagre ray of light and hope, even this proved too much to ask for. With little warning, the arcane phenomenon has rapidly diminished in COUNTY over the last few days, and now it has finally been enveloped by true, pitch-black night — forever.\n\nAs the area is entombed by ice and snow, there no longer being any source of warmth to keep the lethal cold at bay, what little human life was still clinging on to a miserable existence there is being snuffed out once and for all. Very soon, only shades, the undead and other twisted abominations that dwell in the dark will call this wretched place home." #NT!
 apocalypse_sundeath.0022.a: "Curses!" #NT!
 apocalypse_sundeath.0023.t: "The Long Night" #NT!
 apocalypse_sundeath.0023.desc: "$apocalypse_sundeath.0022.desc$" #NT!
 apocalypse_sundeath.0023.a: "Curses!" #NT!
  
