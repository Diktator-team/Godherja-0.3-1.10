 glimpse_reality.9501.t: "Неудачное видение: дрейфовать"
 glimpse_reality.9501.desc: "Я пытаюсь проследить нить, но видение, которое начинает кристаллизоваться, быстро угасает. Быстро пытаясь схватить другого, мне удается только затащить себя глубже в окружающие эмпиреи, и довольно скоро я полностью плыву по течению и не могу даже прервать ритуал.\n\nК счастью, мое затруднительное положение достаточно скоро пройдет само собой, но это место не из тех, в которых здравомыслящая душа захочет проводить много времени. К бестелесному шепоту и случайным далеким крикам достаточно легко привыкнуть, если просто не прислушиваться к ним слишком внимательно. Безмолвных наблюдателей, которых можно только почувствовать, но не увидеть, гораздо труднее игнорировать. Неизбывный страх при мысли о том, что внизу, о том, на что #BOL нельзя #! смотреть, никогда не проходит.\n\nК счастью, туман вокруг меня в конце концов рассеивается, и я снова в своей комнате - но в течение следующих нескольких дней мои сны тревожны, я встречаю незнакомых жителей замка, которые, кажется, исчезают, как только они поворачивают за угол, и я не могу избавиться от ощущения, что за мной наблюдают."
 glimpse_reality.9501.a: "Тревожный опыт."
  
 glimpse_reality.9502.t: "Неудачное видение: Король марионеток"
 glimpse_reality.9502.desc: "Нить бешено пульсирует в моих руках, становясь все более хаотичной, пока, наконец, не лопается ослепительно белым взрывом. Реальность вокруг меня меняется, мои чувства притупляются, и мое тело внезапно дергается вперед, волоча ноги, как будто управляемое невидимой силой. Армия мертвых солдат идет вперед бесконечной процессией, покрытая зияющими ранами и вяло глядящими глазами без век. Когда-то гордые доспехи, теперь покрытые пятнами крови и грязи. Они направляют свои клинки в небо, а меня охватывает неконтролируемая волна страха и ужаса. Над нами парит человек, дико мечущийся, пронзенный бесчисленным количеством клинков, с прибитой к его голове яркой короной. Его глаза кровавые, полные тоски и боли. Я смотрю на свои холодные, бледные руки, понимая, что мы держим в руках клинки, которые заставляют его двигаться вперед. Я — это он, а он — это я, заключенный в тело, которое никогда не умрет, проклятый маршировать бесконечно. Жалкое, болезненное, бесполезное существование. Я пытаюсь закричать, но голос не может вырваться. Внезапно моя душа возвращается в мир живых. Я лежал в постели [ROOT.Char.GetFaith.HighGodName] знает сколько времени, не в силах пошевелиться, поскольку мой разум постоянно мутился. Когда я наконец обретаю контроль, мое тело больше не кажется моим собственным. Моя душа заперта в этом теле, и только смерть освободит ее."
 glimpse_reality.9502.a: "Существование – это тюрьма."
  
 glimpse_reality.9503.t: "Неудачное видение: Под багровым небом"
 glimpse_reality.9503.desc: "Когда я тянусь к желаемой пряди, другая внезапно обвивает мою бестелесную форму, увлекая меня в свое видение. Внезапно я стою на вершине огромного холма с видом на город, и в воздухе витает странное напряжение. Я вижу издалека, как солдаты выстраиваются в свои ряды на городских стенах, а на улицах, кажется, нет людей, кроме нескольких человек.\n\nЗатем я слышу душераздирающий рев, за которым следуют четыре заметно более слабых. С багрового неба приходит огромный, ужасающий [dragon|E], ведущий свой выводок. Я вижу, как солдаты дрожат на расстоянии, и я чувствую их страх, а затем в одно мгновение существа использовали свой огонь, чтобы принести гибель и смерть съежившимся солдатам.\n\nВскоре последовал город, и я увидел приближающихся людей. из своих домов, спасая свою жизнь или ведя тщетную борьбу с этими великими зверями. [dragons|E] сеют хаос, заливая город пылающим адским пламенем.\n\nКогда мое зрение начинает тускнеть, треск драконов и крики людей, кажется, заглушаются тишиной, затем сумасшедшая рука пытается схватить моя нога, и обожженное лицо смотрит мне в душу, прежде чем она обратится в пепел."
 glimpse_reality.9503.a: "Отдыхающий."
  
 glimpse_reality.9504.t: "Неудачное видение: Адское пламя"
 glimpse_reality.9504.desc: "Когда я пытаюсь достичь желаемой пряди, другая ненадолго касается и переносит меня. Я стою на вершине огромной горы, с которой открывается вид на множество поселений, и все кажется спокойным. Внезапно громовой рев сотрясает саму землю, на которой я стою, и я осматриваю небо в поисках того, что могло вызвать такое сильное потрясение. Я вижу проблески людей внизу, обеспокоенно делающих то же самое.\n\nЗатем я слышу это снова — кажется, гораздо ближе — прежде чем силуэт великого [dragon|E] появляется в воздухе со скоростью молнии! Они начинают окутывать землю внизу адским пламенем, и их преследуют четыре товарища - скорее всего, выводок этого существа.\n\nКогда мое зрение начинает тускнеть, а крики людей заглушаются жуткой тишиной, появляется поток огня. мой путь, и на кратчайшие мгновения я чувствую, как моя плоть вскипает, прежде чем видение закончится."
 glimpse_reality.9504.a: "Я все еще чувствую жар."
  
 glimpse_reality.9505.t: "Неудачное видение: Пустота"
 glimpse_reality.9505.desc: "Когда я достигаю своей цели, другая нить пульсирует черной и быстро втягивает меня внутрь. Я оказываюсь в том, что, возможно, является царством [GetPlayer.GetFaith.DeathDeityName] [GetPlayer.GetFaith.DevilHerselfHimself]. Бесконечное поле деформированных, полурасплавленных трупов – и нескольких несчастных душ, все еще едва цепляющихся за жизнь – простирается настолько далеко, насколько хватает глаз, лишь изредка прерываясь озерами горящей крови и разрушенными остатками некогда великих зданий. из черного мрамора и латуни. В этом аду нет дня и ночи — только тусклые багровые сумерки и кровавая луна, наблюдающая за кровавой бойней внизу. Слабый ветер время от времени продувает землю, неся приглушенные звуки мучений усопших.\n\nМой взгляд прикован к самой заметной близлежащей достопримечательности - высокому трону скованных людей, часовому механизму и... каким-то металлическим пузырькам. ? На вершине него восседает черная как смоль фигура в короне, проржавевшей от крови. Они стоят немые и неподвижные, глядя на свое адское владычество и не обращая внимания на мучения скованных цепями слуг их трона.\n\nВ этой фигуре есть что-то очень неправильное. Они не просто тень, это #BOL пустота#! внутри самого существования. Кем бы они ни были когда-то, даже моя магия больше не может их вспомнить. Я отчаянно пытаюсь прекратить видение и, приложив достаточно усилий, в конце концов возвращаюсь в свою ритуальную комнату.\n\nДостаточно сказать, что следующие несколько месяцев меня мучают кошмары об этом месте.."
 glimpse_reality.9505.a: "Действительно ужасно."
  
 glimpse_reality.9506.t: "Неудачное видение: Невыразимое предательство"
 glimpse_reality.9506.desc: "Свет исходит из нити и почти вспыхивает, прежде чем внезапно схлопнуться внутрь, и нить яростно отправляет мою психику в полет через это странное царство, сознание на короткое время исчезает от шока, прежде чем резко переключиться на что-то другое.\n\nРуки плоти, скованные цепями, пронзён позвоночником массивным колом, удерживающим меня на месте над тем, что кажется стенами города. Агония заставляет мой разум бежать, но нет спасения, нет блаженного отступления от этого видения страдания. Я смотрю в сторону, и то, что я вижу, заставляет меня рыдать кровавыми слезами: великий и славный дракон, искривленный в неестественную форму в насмешке над жизнью.\n\nОтрицание проходит сквозь меня, и я тщетно пытаюсь отмахнуться от этого видения как от кошмар, который слишком реален. Сострадательный зверь тянется ко мне сломанной, искалеченной рукой, и волна ужасающей силы заставляет его голову загореться. Звук ужаса, горя, печали, испуга и ужаса вырывается из моего горла, когда мой разум пытается выбраться из видения. Я бегу, наблюдая, как плачет сам туман. Даже вернувшись в свое тело, я еще несколько дней остаюсь в состоянии, похожем на сон, и одни и те же сцены ужаса повторяются снова и снова."
 glimpse_reality.9506.a: "Я никогда не буду прежним."
  
