l_russian:
 glimpse_reality.0001.t: "Неизбежная сила"
 glimpse_reality.0001.desc: "Пока ритуальный круг светится знакомым сверхъестественным синим светом, мой слишком ограниченный сосуд из костей и жира тяжелеет подо мной, а мой разум улетает, снова путешествуя в это трансцендентное царство. Эфирные крылья несут меня через бесконечный колодец силы, поднимающийся, как огненный столб, из огромной бездны подо мной. Хотя свет моих смертных глаз стал все более тусклым из-за постоянного использования дара, здесь ничто не может ускользнуть от силы моего взгляда.\n\nВ ритуал вливаются все больше тайной энергии, раскрывая тонкие нити света, до которых мне нужно только дотянуться. вытащить и схватить. Я скользю по бескрайнему пространству, и меня неуклонно тянет к более ярким нитям, которые светятся, как звезды в темноте. Я протягиваю бесформенные, бестелесные руки и рассматриваю, за какую прядь ухватиться..."
 glimpse_reality.0001.a: "Близкая яркая нить, в пределах легкой досягаемости."
 glimpse_reality.0001.b: "Близлежащая прядь, резонирующая с моим присутствием."
 glimpse_reality.0001.c: "Нить, едва досягаемая, но ярко горящая."
 glimpse_reality.0001.d: "Нить на расстоянии нескольких вытянутых рук, мерцающая в темноте."
 glimpse_reality.0001.e: "Далекая нить, которая ярко светится, привлекая мой взгляд."
  
 glimpse_reality.0010.t: "Водоворот дипломатии"
 glimpse_reality.0010.tooltip: "В этой нити я обнаруживаю тонкое искусство дипломатии."
 glimpse_reality.0010.desc: "Нить переносит меня в задымленный зал, битком набитый людьми, и отсутствие личного пространства утомляет. Бесформенная толпа неразличима - их силуэты сливаются друг с другом, их непрерывная болтовня похожа на нестройный хор.\n\nИногда отдельные фигуры вплетаются и исчезают, многие из них мне знакомы - их разговоры возвышаются над фоновым шумом и отдаются эхом. стропила, каждое из которых предлагает уникальный проблеск понимания, который, возможно, остался незамеченным в обыденном мире. Иногда я даже вижу себя говорящим[SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self),' — dashing and eloquent, as always —',',')], хотя не могу припомнить, чтобы когда-либо участвовал в некоторых из этих разговоров.\n\nНаконец, шум и давление толпы становятся настолько сильными, что невозможно сопротивляться, и видение заканчивается темнотой. Откровения были мелкими и фрагментарными, но я чувствую, что обрел новую ясность в том, где я нахожусь в своих отношениях как с моими ближайшими соотечественниками, так и с самыми дальними соратниками."
 glimpse_reality.0010.a: "Множество новых идей."
  
 glimpse_reality.0011.t: "Обе стороны"
 glimpse_reality.0011.tooltip: "В этой нити я обнаруживаю тонкое искусство дипломатии."
 glimpse_reality.0011.desc: "Я открываю глаза и слышу танец светлячков, их замысловатые движения ведут меня в зеленый лес. Вместо ботинок и ног я иду на раздвоенных копытах, а мою голову отягощает корона из рогов. Вдалеке блестит залитый лунным светом бассейн, близкая серебряная вода манит меня ближе, пока мои губы наконец не достигают ее холодной поверхности. Именно тогда я слышу треск ветки и полет птиц, моя голова поворачивается и видит закутанную фигуру с натянутым луком. Стрела пронзила мою шкуру и швырнула меня на пол. Я могу только ждать, пока охотник приблизится, прогуливаясь вокруг, пока он не присядет прямо передо мной и не снимет капюшон. Мои собственные глаза, смотрящие на меня."
 glimpse_reality.0011.a: "Теперь я понимаю."
 glimpse_reality.0011.b: "Что я сделал?!"
  
 glimpse_reality.0012.t: "Обязательная клятва"
 glimpse_reality.0012.tooltip: "В этой нити я обнаруживаю тонкое искусство дипломатии."
 glimpse_reality.0012.desc: "Светящаяся нить вьется передо мной, и я тянусь за ней сквозь нить времени. Когда я прихожу в себя, я выныриваю на поверхность, словно сквозь стеклянную лужу воды. Комната надо мной растягивается и искажается вокруг меня, как если бы я смотрела на нее сквозь искривленное стекло.\n\n «Моя леди» Молодой человек с загорелой кожей и волосами цвета воронова крыла распрямляется от глубокого поклона, сохраняя манеру нарочитого придворного приличия с полированными простота. Комнате вокруг меня требуется некоторое время, чтобы проясниться, но когда мои видения проясняются, вокруг меня появляется широкий двор, заполненный солдатами в форме, придворными и слугами. Вся картина освещена сверху полуденным солнцем, ниспадающим на лица всех присутствующих, особенно на ястребиное лицо молодой женщины того же возраста. Она сидит на троне из темного кедра, инкрустированном филигранью из металла оттенка заходящего солнца, и смотрит на него сверху вниз с выражением, отражающим его уравновешенность и искусственную грацию. Оба сияют серебряным мотком судьбы. Судьба континента зависит здесь не от армии, а от одного мужчины и одной женщины.\n\n'Если вы возьмете меня за руку в союзе, я обещаю вам, что я восстановлю честь вашей семьи, как если бы это было мое собственное. Я предлагаю тебе брак равных: что твое, то мое, а мое твое, пока Финальный Финал не заберет нас обоих». Умная театральная пьеса - женщина даже не встает со своего трона, принимая предложение коротким и уравновешенным «да». Оба излучают нити судьбы, и я чувствую, будто тону в потоке паутины.\n\nСейчас это театр, но со временем она полюбит его по-своему, прагматично. Ее младшая версия изо всех сил пытается сохранить самообладание, стоя перед изломанным и обгоревшим телом девочки, которой не больше восьми лет. Она сидит в возрасте и с врачом, ее муж уехал в кампанию, и ей осталось жить много лет, и ее фамилия последняя. Снова юная, она скачет между выстроенными линиями двух армий, издавая вызывающий крик, когда ее кавалерия атакует во имя обреченного дела.\n\nМолодой человек также истекает кровью из судьбы. Дюжина поколений будет проповедовать от его имени. Убьет во имя его. Умрет во имя его. Его слава будет отпечатана на судьбе континента, а затем и дальше за его пределами.\n\nЯ задыхаюсь, словно поднимаюсь от удушья, когда видение заканчивается, и я снова оказываюсь в своей ритуальной комнате."
 glimpse_reality.0012.a: "Они пройдут через историю."
  
 glimpse_reality.0013.t: "Канун битвы"
 glimpse_reality.0013.tooltip: "В этой нити я обнаруживаю тонкое искусство дипломатии."
 glimpse_reality.0013.desc: "Я хватаю нить, и она внезапно исчезает в облаке тумана, медленно окутывая меня, пока я не хожу вслепую в [fog|E]. Я слышу пение, перемежающееся тихим бормотанием, и следую за ним, пока не натыкаюсь на одинокого мужчину, размахивающего руками, как будто в трансе. Он носит мантию с черепами, прикрепленными к поясу, и пару рогов, торчащих из повязки на его голове. Он открывает глаза, и я вижу, что он почти слеп, мутная белая жидкость внутри гипнотически кружится.\n\n"Тебя здесь быть не должно, хех".\n\nЯ замираю, думая, что он разговаривает со мной. , но я оборачиваюсь и вижу могучего человека в племенной одежде, который появился из тумана. Его бородатое лицо обеспокоено, когда он говорит.\n"Не задавай мне вопросов, [magi|E]."\n\nМаги улыбаются. «Вороны танцуют с твоим приходом, Ценвар, это была резня, я вижу, я вижу, [aversarian|E] кровь омывает холмы, да, но солнце светит на Сялволки, освобождая тебя от греха».\n\nЦенвар, кажется, сбит с толку его бред: «Аверсарианцы разбиты, они больше не оказывают сопротивления. Развей туман и останови безумие.»\n\n"Хм. Да. Скажи ветру, чтобы перестал дуть, и петуху, чтобы перестать кукарекать." Тем не менее, туман начинает рассеиваться, открывая полуденное солнце. Поле битвы перед нами усеяно телами аверсариев, а воины Сьялволки поднимают свое оружие в воздух, празднуя.\n\nНекоторое время они стоят молча, затем говорит Ценвар. «Какое право мы имели, Ярогг, разрушать тысячелетнюю империю? Правили тираны, поклонники крови и деспоты, но даже у самых отвратительных змей есть кладка яиц, которую нужно сохранить. Они жили и умирали, как и все мы, и скоро от них ничего не останется. Было ли это неизбежным, или я мог пойти другим путем?»\n\nЦенвар смотрит на Магов, но ясно, что он больше не слушает, плененный туманом в своем разуме.\n\nВидение тускнеет, когда я Станьте свидетелем того, как слезы скатываются по щекам Ценвара, когда он смотрит на изорванное аверсианское знамя."
 glimpse_reality.0013.a: "Провокационная речь, которую никто, кроме меня, не слышит."
  
 glimpse_reality.0014.t: "Неправильный контракт"
 glimpse_reality.0014.tooltip: "В этой нити я обнаруживаю тонкое искусство дипломатии."
 glimpse_reality.0014.desc: "Когда я хватаюсь за сияющую нить, я переношусь куда-то на удивление… обыденное. Я оказываюсь в небольшом зале, который не так давно использовал для переговоров. Я вижу себя и [target.GetName], обсуждающих различные условия и соглашения о перемирии. Я хорошо помню этот разговор и всю скуку, связанную с ним. Некоторое время я слушаю, озадаченный причиной, по которой меня сюда привели, и как только я собираюсь закончить видение, что-то привлекает мое ухо.\n\nЯ пересматриваю контракт и обсуждение, убеждаясь, что я правильно расслышал. . И действительно, в этом перемирии был изъян, лазейка, которую можно было использовать, чтобы прекратить его досрочно без особых споров. Теперь я мог бы легко вернуться на войну, если бы захотел. В качестве альтернативы [target.GetName], безусловно, был бы признателен, если бы я указал на эту проблему и поработал с ним над ее решением. Это, безусловно, дало бы мне репутацию разумного человека."
 glimpse_reality.0014.a: "Я мог бы договориться о том, что [target.GetName] должен мне."
 glimpse_reality.0014.b: "Это поможет смягчить [target.GetName]."
 glimpse_reality.0014.c: "Хорошо, я очень хочу возобновить бой."
  
 glimpse_reality.0501.t: "Сломанный столб"
 glimpse_reality.0501.tooltip: "На берегу я вижу великие боевые подвиги"
 glimpse_reality.0501.desc: "Восторженные возгласы заглушают мои мысли, и у меня едва ли есть мгновение, чтобы увидеть, как огромная колонна опрокидывается и разбивается о землю с силой, вызывающей дрожь. Окружающая площадь кишит вооруженными людьми в племенной одежде, хотя, за исключением нескольких человек, несущих ценности и клубы дыма на горизонте, они, похоже, не занимаются активным грабежом. Большинство бурно аплодируют, в то время как некоторые насмехаются над людьми, заглядывающими в окна и балконы, которые, похоже, находятся в явно менее праздничном настроении.\n\nРядом слоняется очевидный лидер этой армии, человек впечатляющего телосложения и созерцательного взгляда, окруженный группой советников, внешность которых едва ли менее жестока. Группа дворян и король, одетые в одежду совершенно другого стиля, приближаются, окруженные группой солдат, хотя видение заканчивается незадолго до того, как они достигают племенного повелителя."
 glimpse_reality.0501.a: "Такого точно не может быть, мне нужно готовиться к худшему."
 glimpse_reality.0501.b: "Должно быть, это видение лживо: ни одному дикарю не удастся взять Орайсполь!"
 glimpse_reality.0501.c: "Я увижу, как они пожалеют об этом дне."
 glimpse_reality.0501.d: "Сможем ли мы когда-нибудь подняться так высоко?"
 glimpse_reality.0501.e: "Один из величайших моментов истории!"
 glimpse_reality.0501.f: "Я тоже буду греться в славе завоеваний."
  
 glimpse_reality.0502.t: "Лучше, чем шпионы"
 glimpse_reality.0502.tooltip: "На берегу я вижу великие боевые подвиги"
 glimpse_reality.0502.desc: "Нить распутывается, и я оказываюсь в освещенной свечами палатке, где что-то вроде военного совета до поздней ночи обсуждает карту. Фигуры либо закутаны, либо у них лица, которые я не узнаю, но я могу понять их оживленную дискуссию — они обсуждают тактику, которую собираются использовать в предстоящей битве.\n\nЯ почти не верю своим ушам, когда ловлю одну из них. из мужчин, упоминающих мое имя.\n\nОчевидно, кем бы ни были эти люди, враг, с которым они столкнутся завтра, — это не кто иной, как я. Хотя до этой битвы могут пройти годы, а возможно, она вообще никогда не осуществится, это редкая удача — знать хитрые планы врага так далеко заранее. Я буду внимательно записывать все, что слышу."
 glimpse_reality.0502.a: "Эти идеи приведут меня к победе в предстоящих войнах."
  
 glimpse_reality.0503.t: "Рыцарский долг"
 glimpse_reality.0503.tooltip: "На берегу я вижу великие боевые подвиги"
 glimpse_reality.0503.desc: "Нить распутывается, вынося меня на поле битвы. Группа рыцарей-наемников противостоит орде вопящих бородатых воинов, но их численность явно превосходит их, и они брошены на произвол судьбы. Плотный [fog|E] стремительно приближается, скрывая берсерка, который взмахивает топором и швыряет молодого оруженосца на землю. В одно мгновение другие рыцари смыкают ряды и умудряются утащить молодого оруженосца в свои ряды, в то время как берсерк подвергается крайнему ущербу.\n\nВетер хлещет и кружится, образуя огромный волнистый столб тумана. Из колонны вырывается массивная лапа размером со ствол дерева, из которой появляется чудовище: безглазое, чешуя, стекающая по его телу полосами, колеблется и блестит на утреннем солнце. Он стоит на задних лапах, как человек, и размахивает гигантским когтем в сторону рыцарей. Тех, кто недостаточно быстр, моментально раздавят в кровавую кашу. Потрясенные, оставшиеся солдаты пытаются окружить медвежью мерзость.\n\nЗатем раздался звук горна! Рыцари на лошадях прорываются сквозь ломаную линию и атакуют [fogbeast|E]. Шлем их предводителя кроваво-красный, его рука с мечом вытянута вперед, и он отрубает медведю ногу одним мощным ударом. Рев зверя похож на крики тысячи людей, когда он падает, едва не задев все еще ошеломленного оруженосца. Красный рыцарь останавливается и протягивает руку растерянному молодому человеку, лежащему на земле.\n\n"Вверх! Вверх, ублюдок!" Рыцарь оглядывается, его презрительная ухмылка скрыта закрытым бацинетом: «Трусливые [magi|E] бросили нас волкам! Они лишены чести! Не загорелись славой! Они ожидают, что мы пожертвуем своими жизнями ради их смерти. Империя. Я плюю на их монету и на их проклятого императора! Приходите!" Он разворачивает лошадь и указывает: «Мы едем к побережью!»\n\nВидение начинает тускнеть, но на другой стороне поля битвы я вижу силуэт сильного человека на лошади. Он безмятежно смотрит на отступающих рыцарей, чистя меч. Последняя сцена, которую я вижу, — это то, как он поднимает руку в приветствии."
 glimpse_reality.0503.a: "Вполне заслуженно."
  
 glimpse_reality.0505.t: "Молодой король"
 glimpse_reality.0505.tooltip: "На берегу я вижу великие боевые подвиги"
 glimpse_reality.0505.desc: "Нить переносит меня в незнакомый двор. Атмосфера тихая, воздух ядовитый, дождь пепла падает, как снег. Освещенный светом полной луны, я замечаю одинокого рыцаря, медитирующего в тени корявого мертвого дерева в центре двора. Из вздымающихся облаков пепла появляется вторая фигура: скелетоподобное чудовище, одетое в длинные струящиеся одежды, с богато украшенной короной, возвышающейся над обнаженным черепом. Два огромных драгоценных камня вставлены в их глазницы, а их кости светятся непристойным светом.\n\n"Мы снова встретились, щенок. Где сейчас твоя верная свита?"\n\n"Я пришёл один, [lich|E]." \n\nСкелет указывает костлявым пальцем на молодого человека. «Я [arch_lich|E] Милон Закович Тронутый Богом, и меня не обманет наглый ребенок! Мое ​​тело использует свет божественный, ты думал, что я не замечу десятки арбалетов, направленных на меня из окон ? Рой людей прячется, ожидая, чтобы немедленно напасть на меня? Скажи мне, маленький король, ты думаешь, что я дурак? хочу.»\n\n"Ого!" — отвечает архилич, кудахча: — То, что тебе не хватает ума, ты компенсируешь гордыней! Давай же, давай закончим это!» Кажется, они скользят вперед по мере приближения к рыцарю. Мгновенно огромная волна стрел проносится над прилавками, когда из зданий выбегает масса солдат. Архилич легко уклоняется от снарядов, стрелы с железными наконечниками огибают его. Он поднимает руки к небу, и из пепла материализуется орда волочащих дух тварей.\n\nНе испугавшись, особенно грозный воин бросается вперед и разрезает двух тварей пополам одним ударом. Почувствовав этого претендента, лич поворачивается к нему и сжимает кулак, останавливая солдата на месте. Быстрым взмахом костлявых рук лич швырнул рыцаря к стене. Другие мужчины приближаются, затем с криком падают, когда их головы раздавливаются собственными шлемами, мнущимися, как бумага. Молодой король тщетно качается. Архилич крутит и щелкает мечом в своей руке. Между ними приземляется светошумовая граната, взрываясь и разбрасывая мальчика по двору и к дереву.\n\nТо, что осталось, разрушительно. Его люди разбиты, на мантии архилича нет ни царапины, а его череп светится ярче, чем раньше. Голос скелета весёлый и гордый. «Смотри, как твой мир сгибается и извивается по моей воле, мальчик. А теперь умри». Его драгоценности светятся, из них вырывается луч пламени, мгновенно поджигая дерево, а король едва отпрыгивает с дороги. Затем раздается рев. Грозный рыцарь пришел в себя, атаковав архилича и заработав две горящие дыры в своем нагрудник.\n\nОтвлекая архимича, король отрывает длинную ветку горящего дерева и швыряет ее в воздух, как копье. Она попадает архиличу прямо в ребра, воспламеняя его мантию. Он кудахчет и воет. пока он изо всех сил пытается потушить его.Король достает свой сломанный меч, бежит и обезглавливает кричащего скелета сзади.Видение тускнеет, когда свет костей мерцает и гаснет."
 glimpse_reality.0505.a: "Урок настойчивости."
  
 glimpse_reality.1001.t: "Инсайдерская торговля"
 glimpse_reality.1001.tooltip: "На берегу я вижу торговлю и сокровища"
 glimpse_reality.1001.desc: "Видение переносит меня в гостиную богато украшенного особняка, где несколько хорошо одетых мужчин и женщин обмениваются шутками за недопитыми напитками, некоторые из которых явно более чем подвыпившие. К счастью для меня, они разговаривают на диалекте [GetPlayer.GetCulture.GetNameNoTooltip]. Судя по тональности их разговоров, я предполагаю, что это торговцы.\n\nТемы их разговоров не самые захватывающие — цены на различные товары, прибыльные торговые пути и недавние политические события незначительного значения. Они обсуждают различные стратегии, которые намерены использовать в своих будущих сделках, а также инсайдерскую информацию, к которой большинство не будет иметь доступа. Возможно, я мог бы использовать что-то из этого в своих целях."
 glimpse_reality.1001.a: "Время заключать сделки!"
  
 glimpse_reality.1002.t: "Тайна пустыни"
 glimpse_reality.1002.tooltip: "На берегу я вижу торговлю и сокровища"
 glimpse_reality.1002.desc: "Вой ветра стремительно усиливается, и я оказываюсь в песчаной буре. Пытаясь сориентироваться, я вскоре натыкаюсь на то, что кажется подножием утеса, но при ближайшем рассмотрении оказывается, что это не утес. Передо мной стоит колоссальное сооружение из песчаника. Несмотря на то, что он рушится и уже давно лишен чего-либо хоть сколько-нибудь ценного, он все же впечатляет своими огромными размерами.\n\nОглядываясь вокруг, я понимаю, что это лишь один из многих. Вокруг меня вечно дремлет целый мертвый мегаполис. Дворцы, памятники, сухие каналы – все пожирает песчаная утроба окружающей пустыни. Когда-то это место знало славу и жизнь, но теперь это не более чем колоссальная гробница. В конце концов я теряюсь в песчаной буре, и видение вскоре заканчивается."
 glimpse_reality.1002.a: "Какой след я оставлю в мире?"
  
 glimpse_reality.1003.t: "Позолоченное видение"
 glimpse_reality.1003.tooltip: "На берегу я вижу торговлю и сокровища"
 glimpse_reality.1003.desc.a: "Нить распутывается, и я оказываюсь в месте пыли и тьмы. Насколько я помню, здесь не было ни одной живой души — и к счастью для меня, потому что это место скрывает сокровища. Небольшой луч света, исходящий сверху, отражается от блестящего золотого предмета, и, приближаясь, я вижу больше."
 glimpse_reality.1003.desc.1: "несколько разбросанных монет и грубых украшений. Не так уж и много, но что-то уж точно."
 glimpse_reality.1003.desc.2: "продырявленный мешочек, полный монет, а рядом с ним разбросаны кусочки хорошо сделанных украшений."
 glimpse_reality.1003.desc.3: "гора монет и хорошо сделанных украшений, с несколькими драгоценными камнями и даже большой выступающей чашей."
 glimpse_reality.1003.desc.4: "куча монет и драгоценностей, настолько большая, что на ней мог бы спать человек, с драгоценными камнями, украшениями, свитками, ржавыми сейфами и даже большим предметом мебели, разбросанным повсюду и вдоль."
 glimpse_reality.1003.desc.5: "настоящий холм богатств - монеты, ювелирные изделия и мебель искусной работы, бесчисленные драгоценные камни, ржавые сейфы, стопки ценных на вид книг и свитков и даже несколько артефактов, излучающих магическую энергию."
 glimpse_reality.1003.desc.b: "\n\nХотя мир уже давно забыт, я #BOL знаю#!, где находится это место. Как только видение отступает, я начинаю практические приготовления к возвращению этого богатства."
 glimpse_reality.1003.a: "Даже небольшие достижения могут оказаться монументальными."
 glimpse_reality.1003.b: "Заслуженное благо."
 glimpse_reality.1003.c: "Настоящая находка."
 glimpse_reality.1003.d: "Королевский выкуп."
 glimpse_reality.1003.e: "Сколько?!"
  
 glimpse_reality.1004.t: "Изменение ветра"
 glimpse_reality.1004.desc: "Нить распутывается, и я оказываюсь рядом со знакомой достопримечательностью в моем графстве [development_vision_county.GetNameNoTier]. Когда я оглядываюсь вокруг, Солнце и [aervalr|E] танцуют друг вокруг друга в бешеном темпе, и я наблюдаю, как быстро проходят дни, времена года и целые годы.\n\nИ ничего важного не происходит.\n\nЛето одарены обильными дождями, зимы мягкие и почти комфортные, сады цветут, а поля созрели для урожая. Хотя это вряд ли является захватывающим открытием, оно, несомненно, имеет хорошее практическое применение - мне не нужно опасаться катастрофы, которая постигнет [development_vision_county.GetNameNoTier] в ближайшее время, и, если я захочу, я мог бы даже вложить инвестиции в провинцию, довольный тем, что нет никакой болезни. увидит, как они пропадут."
 glimpse_reality.1004.a: "Как повезло."
 glimpse_reality.1005.t: "Изменение ветра"
 glimpse_reality.1005.desc: "Нить распутывается, и я оказываюсь рядом со знакомой достопримечательностью в моем графстве [development_vision_county.GetNameNoTier]. Когда я оглядываюсь вокруг, Солнце и [aervalr|E] танцуют друг вокруг друга в бешеном темпе, и я наблюдаю, как быстро проходят дни, времена года и целые годы.\n\nИ то, что я вижу, выглядит не очень хорошо.\n\ n Лето совершенно лишено дождей, зимы суровы, как никогда ранее, сады бесплодны, а поля опустошены засухой. Не совсем то, что я надеялся увидеть в видении, но, по крайней мере, меня предупредили заранее. Если бы я захотел, я мог бы попытаться влить деньги в провинцию, чтобы попытаться смягчить грядущие бедствия, или я мог бы просто оставить бедные души там на произвол судьбы."
 glimpse_reality.1005.a: "Как жаль."
  
 glimpse_reality.1501.t: "Шквал интриг"
 glimpse_reality.1501.tooltip: "Внутри пряди я вижу моменты интриг и заговоров"
 glimpse_reality.1501.desc: "Прядь превращается в тень, которая быстро распространяется и поглощает меня. Вокруг себя я слышу шепот, хотя разобрать, что они говорят, невозможно. Затем мне предстает ряд видений о событиях, не предназначенных для дневного света: вассал и их советник приглушенно говорят о своем сюзерене. Тайная встреча двух интересных людей, о которых я никогда не подозревал, что они знали друг друга. Слуга подслушивает своего хозяина. Письмо, которое может привести к катастрофе, если попадет не в те — или в правильные — руки.\n\nКаждое из этих видений слишком коротко, фрагментировано и похоже на сон, чтобы дать информацию, которая может быть немедленно полезна, но мои глаза хоть немного больше открыт для происходящего в сфере, которая лежит за завесой общественной жизни и знаний."
 glimpse_reality.1501.a: "Мои глаза открыты."
  
 glimpse_reality.1502.t: "Скрытые истины"
 glimpse_reality.1502.tooltip: "В нити я вижу схемы и секреты"
 glimpse_reality.1502.desc: "Волна ослепительно яркого света окутывает меня, пока мой разум путешествует по нитям реальности через космос, прежде чем я оказываюсь в залах выдающегося правителя. Мой дух принял форму аморфного тумана, и я молча плыву по резиденции правителя, невидимый и неприступный для всех, когда я вбегаю через дверь в их покои.\n\nПравитель присутствует там, не обращая внимания на мое присутствие, пока они совершать поступки, которые они наверняка предпочли бы не приписывать им. Возможно, завтра мы поговорим о том, какую цену им придется заплатить, чтобы добиться этого. Или, может быть, я увижу, как их гнусные действия станут известны всем? Конечно, выбор мой, весь мой, и он всегда таковым останется. Моя душа сливается в более плотную дымку, прежде чем я позволяю своей лишенной соме утащить меня назад."
 glimpse_reality.1502.a: "Знание - сила."
  
 glimpse_reality.2001.t: "Мир знаний"
 glimpse_reality.2001.tooltip: "Внутри берега я обнаруживаю знания и знания."
 glimpse_reality.2001.desc.a: "Нить тянет меня в бесконечную пустоту... букв? Числа тоже, и все из разных скриптов. Некоторые из этих языков я узнаю, другие лишь смутно осознаю, что они происходят из разных стран, а третьи, как я каким-то образом знаю, никогда не могли быть написаны человеческими руками. Некоторые из этих бестелесных каракулей говорят со мной, другие буквы молчат. Это ошеломляющее разнообразие персонажей, цветов и знаний. Хотя я могу уловить каждый отдельный слог, у меня начинает болеть голова от ужасной сложности, лежащей в основе предложений, которые они пытаются составить. За всем этим стоит шепот, нечто, что, кажется, понимает все эти вещи, тщательно произнося каждое слово и объясняя их мне."
 glimpse_reality.2001.desc.vidvaookeyatra: "[Faith(vidvaookeyatra)] Вот теперь я понимаю, что это царство знаний, царство самого Саравата!]"
 glimpse_reality.2001.desc.b: "\n\nА потом я исчезаю, вспышка цвета, и я сижу там, где был, когда начал ритуал. Воспоминания скудны, мимолетны, но каким-то образом... какая-то часть этого странного царства все еще находится во мне, и у меня осталось ощущение, что лишь на краткий миг я, кажется, открыл сердце и душу самого знания!"
 glimpse_reality.2001.a: "Даже взгляд многое открывает."
  
 glimpse_reality.2002.t: "Нортрайдер"
 glimpse_reality.2002.tooltip: "Внутри берега я обнаруживаю знания и знания."
 glimpse_reality.2002.desc: "Нить распутывается, и я появляюсь возле гостиницы, окруженной густым лесом. Внутри крики веселые и хриплые, но снаружи дует горький холод, и между деревьями бесшумно движутся тени. Нищий сидит один, ухаживая за отсутствующей рукой, а мимо проезжает человек на усталой серой лошади. Всадник старый, толстый и усталый, со светлой щетиной на щеках. Нищий садится и подзывает его.\n\n"Пожалуйста, сэр, рассказ за какую-нибудь монету? У меня есть много историй, которые можно рассказать, видите ли, однажды я спас герцога Монмуэдня от орды..." \n\n"Хватит." Наездник имеет болезненное выражение лица и говорит прямо, почти крича: «Вы потеряли конечность из-за Шевалье, и что это вам дало? Грязное пятно, где можно спать, а есть можно только кости. Он скорбно поворачивает голову за собой. «Посмотрите сейчас на Шеваль, скоро это будет еще одна мелкая, кровавая ссора между детьми. Это все, чем она когда-либо была». Он роется в своем пальто и бросает несколько мерцающих монет к ногам благоговейной нищей: «И это все, чем она когда-либо станет». Он выпрямляет спину, его поза выдает жизнь мускулов и битвы.\n\n"Я все сделаю правильно", - бормочет он себе под нос, отворачиваясь, в то время как группа рыцарей внезапно подъезжает к нему навстречу, " Я должен все исправить».\n\nВидение меркнет, когда человек на лошади уезжает под мерцающим небом на север."
 glimpse_reality.2002.a: "Любопытная история."
  
 glimpse_reality.2005.t: "Паутина"
 glimpse_reality.2005.tooltip: "Внутри берега я обнаруживаю знания и знания."
 glimpse_reality.2005.desc: "Я оказываюсь в тускло освещенной, душной комнате. Рядом со мной большой стол с наложенной на него картой Эраса, бесчисленное количество пергаментов, свитков, писем и книг - и по всему помещению невероятно запутанная паутина призрачных нитей, каждая из которых скрывает кусочек знания или тайной связи, которая не предполагалась. на свет божий.\n\nВпереди стоит фигура в маске, настолько застывшая на месте, что поначалу нельзя быть уверенным, человек это или статуя, но их жуткая неподвижность вскоре прерывается, когда они поворачиваются и идут навстречу мне. Фигура в маске стоит прямо передо мной, черные ямы, являющиеся их глазами, смотрят прямо в мои собственные. После нескольких мгновений молчания, которые кажутся несколькими вечностями, человек говорит идеальным [ROOT.Char.GetCulture.GetNameNoTooltip] хором голосов.\n\n"Гость. Прошу прощения, но мне придется попросить вас уйти."\n\nОни затем делаю несколько быстрых движений руками, и я возвращаюсь в реальность. Некоторые нити этой невозможной паутины до сих пор сохраняются в моей памяти, и я не могу избавиться от ощущения, будто за мной следят еще несколько дней..."
 glimpse_reality.2005.a: "Что они могут планировать?"
  
 glimpse_reality.2006.t: "Город чудес"
 glimpse_reality.2006.tooltip: "Внутри берега я обнаруживаю знания и знания."
 glimpse_reality.2006.desc: "Я крепко хватаю прядь. Он переливается серебром, затем золотом, а затем взрывается множеством цветов и форм. Через несколько секунд мелькающих миражей мир вокруг меня стабилизируется. Я парю высоко в воздухе, бесформенный, как порыв ветра. Я смотрю вниз и рассматриваю пейзаж. Подо мной раскинулся поистине великолепный город, его извилистые улочки простираются до горизонта во всех направлениях. По краям я вижу сам пример нищеты: крошечные домики, разваливающиеся в лабиринте разложения, и люди, текущие по узким проходам, как личинки по гниющему трупу. Однако в центре золотые купола отражают ослепляющий солнечный свет, как самая роскошная из корон, и я опускаюсь, чтобы посмотреть, какие чудесные вещи я могу там найти./n/nМоя эфирная форма проходит через массивное витражное окно в здание, которое наверняка это дворец. Я вижу множество людей, все в одежде, вызывающей зависть императоров, толпящихся вокруг странного рва в каменном полу. Внезапно я слышу пронзительный шум, и в зал въезжает длинная повозка. Вскоре следует еще один, затем еще один и еще, пока их не станет слишком много, чтобы их можно было сосчитать. Когда они замедляют ход, я вижу, что они соединены вместе, но, похоже, никакой зверь их не тянет, и я задаюсь вопросом, как они могли двигаться так быстро. Толпы высыпают из этих вагонов, а затем в них входят люди, ожидавшие в зале. Всего через несколько минут очередь повозок уносится прочь, откуда пришла. Я выхожу из здания в восторге от неизвестного изобретения, которое позволяет стольким людям передвигаться так быстро./n/nЯ часами брожу по красивым, вымощенным мрамором улицам, стараясь не зайти в трущобы. За это время я прохожу мимо бесконечных чудес. Вокруг меня загораются шары, которые светятся почти так же сильно, как солнце, а в небе над головой плывут корабли. Глубокое чувство тоски охватывает меня, когда меня наконец вырывают из видения. Открыв глаза, я обещаю себе:"
 glimpse_reality.2006.a: "Однажды я реконструирую эти чудеса."
  
 glimpse_reality.3001.t: "Поток магии"
 glimpse_reality.3001.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3001.desc: "Меня втягивает в глубокий транс... о... о [ROOT.Char.GetFaith.HighGodName], где я? Что это?\n\nЭто шквал красок, спектр из тысячи тысяч оттенков бесчисленного ряда оттенков. Они трансформируются и вспыхивают, и я вижу лишь краткий миг красного или зеленого цвета, прежде чем наступит следующий. Я сразу понимаю, что некоторые цвета я никогда не видел, и у меня болит разум, прежде чем они исчезнут. Пока я изо всех сил пытаюсь смириться с тем, что вижу, я вижу, как точки отдельных звезд начинают тускнеть в цветах, создавая бесконечную пустоту прямо за фасадом призмы, в которой заперт мой разум.\n\nСуществует... там там фигура. Что-то... с капюшоном? Голый? Без формы? Они повернулись ко мне спиной. Они смотрят в бездну света, в кружащуюся дыру, в центре которой, как я понимаю, находится мой собственный мир. Я пытаюсь увидеть свою родину, а затем снова оказываюсь в своих покоях.\n\nМой вздох с облегчением недолгий, поскольку, стоя, я вижу, как тени извиваются и меняют цвет. Передо мной сижу я сам, несколько слуг тихо шепчутся по углам, наблюдая за мной, и я кричу и паникую, когда понимаю, что я в ловушке вне собственного тела, когда... цвета струятся, они вылетают из тени, как будто возвращаясь в их дом. Когда они массой ударяют меня, впитываясь через кожу, наполняя рот, мои глаза снова открываются.\n\nТеперь я снова в своем теле и понимаю, что в комнате царит беспорядок, слуги спотыкаются по своим местам. ноги или лежать на полу в оцепенении от того, что они кричат, было взрывом великой магии. Энергия выкипает из моего пота и выходит из моего тела разноцветным паром, и каким-то образом я чувствую новую силу внутри себя."
 glimpse_reality.3001.a: "Какую силу я открыл?"
  
 glimpse_reality.3002.t: "Поднимающийся туман"
 glimpse_reality.3002.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3002.desc: "Я чувствую отчетливый запах сосен, утренней росы и, как ни странно, углей, хотя поблизости не было никаких признаков пожара. Я стою в лесу, Солнце восходит, [aervalr|E] низко над горизонтом и окружено облаком обломков и осколков, размера которого я никогда раньше не видел.\n\nРядом стоит татуированный мужчина. Одетый в племенную одежду, он выглядит не более чем простым пастухом, его стадо видно вдалеке. Он поднимается по склону, я следую за ним, и вскоре мы достигаем вершины. На наших лицах появляется жалкий ужас, когда мы видим зрелище за окном - величественную панораму, поглощаемую жидким, злобным [fog|E], достигающим высоты облаков и приближающимся со скоростью и свирепостью приливной волны.\n\nПастух падает на землю. его колени в шоке, и он начинает рыдать и лихорадочно молиться на языке, которого я не понимаю. По мере того, как грохот [fog|E] достигает апогея, молитва этого человека достигает апогея, и меня почти подавляет интенсивность исходящих от него эмоций. Наконец, [fog|E] доходит до нас, и меня резко выбрасывает обратно в реальность."
 glimpse_reality.3002.a: "я слышу я слышу я слышу"
  
 glimpse_reality.3003.t: "Песчаная Башня"
 glimpse_reality.3003.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3003.desc.a: "Я вижу нить, хватаюсь за нее и оказываюсь посреди засыпанной песком пустыни, с видом на грозную башню [GetBuilding('01_westtower').GetName]. Подойдя ближе, я вижу, что образовались трещины, показывая, что песчаник покрыл оригинальные черные кирпичи. Я чувствую, как механизмы [magical|E] скрипят и стонут после столетий пренебрежения. Затем прямо в моих ушах раздается пронзительный крик, и я переношусь в темную, забытую комнату.\n\n"Ты близко..." Говорит тень, эхом отражаясь на моем языке. Оно древнее, я знаю это, и оно ждало меня, меня и только меня. Каким-то образом я нахожу слова. «Твоя сила... она действительно велика, если ты чувствуешь меня».\n\n»Она твоя. Найдите [tower|E]. Активируйте их. Вы знаете, что делать. Сделайте это, и я дам вам сила, которую ты жаждешь."\n\nЯ внезапно теряюсь из поля зрения, задаваясь вопросом, что мне делать."
 glimpse_reality.3003.desc.b: "Я вижу нить, хватаюсь за нее и оказываюсь посреди засыпанной песком пустыни, с гигантским песчаником [tower|E], выступающим из дюн. Подойдя ближе, я вижу, что образовались трещины, показывая, что песчаник покрыл оригинальные черные кирпичи. Я чувствую, как механизмы [magical|E] скрипят и стонут после столетий простоя. Затем прямо в моих ушах раздается пронзительный крик, и я переношусь в темную, забытую комнату.\n\n"Душа из далекой страны..." Тень говорит, отражаясь на моем собственном языке. Оно древнее, я знаю это, и оно ждало меня, меня и только меня. Каким-то образом я нахожу слова. «Твоя сила... она действительно велика, если ты чувствуешь меня».\n\n»Она твоя. Найдите [tower|E]. Активируйте их. Вы знаете, что делать. Сделайте это, и я дам вам сила, которую ты жаждешь."\n\nЯ внезапно теряюсь из поля зрения, задаваясь вопросом, что мне делать."
 glimpse_reality.3003.a: "Стоит ли это делать?"
  
 glimpse_reality.3004.t: "Костяной Смит"
 glimpse_reality.3004.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3004.desc: "Я оказываюсь в жуткой мастерской, находящейся внутри огромной гробницы, освещенной сиянием тошнотворно-зеленого [magical|E] огня. Возле центрального тигля высокомерный кузнец занимается своим ремеслом, уверенный в каждом движении и не обращающий внимания ни на какие опасности. Это не обычный кузнец, поскольку он работает не с металлом или золотом, а с душами и костями.\n\nГротескные монстры, жаждущие освобождения смерти, сидят в висячих клетках, в то время как ученики мастера выполняют злые дела, строя козни и коварствуя. . Конечно, высокомерный кузнец ничего этого не видит — он слишком ослеплен высокомерием, слишком самоуверен в деле своей жизни. Некоторые из его учеников, конечно, и раньше предупреждали его, но они были ревнивыми, трусливыми — нет, хуже — они не понимали #BOL величия#!, и цены ему.\n\nИ сегодня его труды окончательно сожрут его . В самой внушительной из клеток находится его величайшая работа, его выдающееся произведение – существо с безграничным потенциалом, существо из костей, не связанное оковами сострадания или стыда, конец самой смерти. Один из учеников приглушенно переговаривается с монстром, и заключается темная сделка. По мере того, как видение удаляется, последнее, что я вижу, — это восходящий ученик, отпирающий клетку, и ее дверь открывается."
 glimpse_reality.3004.a: "Как любопытно."
 glimpse_reality.3004.b: "Урок смирения в обращении с магией."
  
 glimpse_reality.3005.t: "Дятел"
 glimpse_reality.3005.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3005.desc: "Я летаю с множеством птиц: могучими орлами, шалфейными совами и хитрыми воронами, все в перьях, цвет которых человеческий язык оказывает медвежью услугу. Они скользят над огромной и бесконечной пропастью, такой тьмой, что, если вы посмотрите в ее глубины, вы никогда не вернетесь. За ними стоит осязаемая, но неописуемая сила. Я не могу оглянуться назад, мой взгляд устремлен к горизонту, но я тоже это чувствую: мощно, разрушительно, муки тысячи поколений.\n\nСосредоточившись на том, что ждет впереди, они словно следуют за одиноким дятлом, летящим далеко вперед навстречу отличное дерево. Его корни уходят в вечное море ночи, а ветви простираются высоко над облаками и скрываются из виду. Под его корой я слышу хор, шепчущий, но его невозможно игнорировать, его язык - не столько акт речи, сколько переживание, безжалостно обрушивающееся на меня.\n\nОркестр ангелов начинает погружаться в меня, свет прямо внутри меня. схватить, пока громовой удар не ударит по стволу, который теперь вырос вокруг меня. Некогда небесная серенада превращается в какофонические крики, когда дятел то и дело бьется о дерево, мир вокруг меня трясется и сгорает дотла. Некогда бесконечная пропасть превратилась в простое поле пепла, земля усыпана семенами, готовыми взойти заново."
 glimpse_reality.3005.a: "Что на [aeras|E] я только что увидел?"
  
 glimpse_reality.3006.t: "Сказка о холоде"
 glimpse_reality.3006.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3006.desc: "Я стою в снежном поле. Вокруг меня воют холодные ветры, словно возникающие откуда-то издалека. Я пробиваюсь вперед сквозь густой снег и стремительный воздух, пробиваясь вперед, хотя еще не осознаю, к чему приближаюсь. Кажется, мое зрение мерцает, и я вижу, как фигура в капюшоне стоит передо мной всего на мгновение, прежде чем исчезнуть. Я продвигаюсь вперед, моя эфирная форма борется с невидимой силой. Я снова вижу фигуру, на этот раз рядом с другим силуэтом. Они исчезают, и я могу различить вдалеке что-то вроде группы зданий.\n\nПо мере того, как я продолжаю приближаться, две фигуры появляются и исчезают, их детали всегда кажутся за пределами моего понимания. Вскоре я добираюсь до сооружений или, по крайней мере, подхожу к ним как можно ближе, прежде чем меня блокирует ледяная стена неестественного полупрозрачного синего цвета, которая, кажется, мерцает силой. Внутри него находится странная примитивная деревня, не похожая ни на что, что я знаю. Я протягиваю руку, чтобы коснуться ее, и когда моя рука касается льда, две фигуры - теперь со связанными руками - появляются на другой стороне.\n\nКогда я отхожу, вторая фигура превращается в лед, а фигура в капюшоне исчезает, и мое зрение становится черным."
 glimpse_reality.3006.a: "Что я увидел?"
  
 glimpse_reality.3007.t: "Битва в недрах мира"
 glimpse_reality.3007.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3007.desc: "Нить разворачивается, и я оказываюсь в центре огромной круглой комнаты – колоссальной камеры, у которой, казалось бы, нет ни дна, ни верха, только бесчисленные перекрещивающиеся балконы, выстроившиеся по бокам в невероятных конфигурациях. Дневной свет не касался этого места на протяжении тысячелетий – только свет факелов и жаркая магическая битва освещают древнюю каменную кладку. Сцена становится еще более запутанной из-за продолжающейся жестокой битвы. Одетые в [magi|E] и люди в племенных одеждах обмениваются огненными шарами и взмахами топоров, яркие взрывы заставляют целые террасы рушиться и обрушиваться в пропасть внизу, время от времени унося с собой во тьму несчастную душу.\n\nОсобенно кажется, один воин-варвар извлекать максимальную выгоду из ситуации - его массивная фигура в тяжелой броне сделана почти комичной из-за четырех огромных фолиантов, которые он сжимает в одной руке, дюжины плохо сидящих амулетов [magical|E] на шее, явно маленькой тиары на голове, и большой посох во рту. Даже несмотря на это, группы шаманов, окружающих его, и большого топора в его другой руке достаточно, чтобы быстро расправиться с любыми врагами, которые принимают его за легкую цель.\n\nВскоре я падаю, и через несколько мгновений я падаю обратно в мою комнату. Магические энергии, омывающие это место, очевидно, оставили на мне своего рода осадок, и я чувствую, как он просачивается в меня и восполняет мою магическую силу."
 glimpse_reality.3007.a: "Хотя у меня немного кружится голова."
  
 glimpse_reality.3008.t: "A Dream of Wings" #NT!
 glimpse_reality.3008.tooltip: "Within the strand I detect the glimmer of magic" #NT!
 glimpse_reality.3008.desc.start: "It is dawn. I find myself in a massive caldera more than a thousand paces in length, its edges piercing into the sky on all sides but one. In front of me, I notice a dozen hooded, masked figures standing around what can only be a large ritual circle of some kind, chanting in a " #NT!
 glimpse_reality.3008.desc.familiar: "vaguely familiar language." #NT!
 glimpse_reality.3008.desc.unfamiliar: "language I do not know." #NT!
 glimpse_reality.3008.desc.conclusion: " I gaze outward, out of the only open side of the caldera, trying to approximate my location and...\n\n#bold It hurts.#! It hurts and it burns and my nose is bleeding and after a single long moment I decide not to look in that direction anymore.\n\nIt is dusk. There is no more sound, and for a hundred breaths, nothing happens. Suddenly, an unseen force shatters the mask of one of the [magi|E], and they slump to the ground. One by one, their Cabal follows, talons and beaks erupting from their flesh; as the ritual fails, four spectral wings spread above the caldera, passing through the people who still stand, after which they stand no more.\n\nOne of the wings brushes me, and its touch shatters my vision, sending me back to my ritual chambers. A single feather lands before me, stained with the red of my resumed nosebleed." #NT!
 odd_feather: "Odd Feather" #NT!
 odd_feather_desc: "A flight feather of an eagle or perhaps a large falcon. It does not feel entirely material, seemingly rejecting being given physical form." #NT!
 glimpse_reality.3007.salacad: "I hear whispers of motherly love and unfettered glory." #NT!
 glimpse_reality.3007.generic: "I hear whispers of cruel lies and unspilled blood." #NT!
  
 glimpse_reality.3501.t: "Мечта о словах"
 glimpse_reality.3501.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3501.desc: "Нить тянет меня через пустое черное небо. Мы не одни. Нас окружают тысячи слов, отчаянно нуждающихся в том, чтобы их выбрали, чтобы их произнесли, чтобы им придали смысл. Тысяча слов и воля - сомнительная, тревожная. Разочарованы словами, своим непослушанием. Я в чьих-то мыслях.\n\nЯ на поле, в тени под старым одиноким деревом. Его листья шелестят на ветру, сопровождая нежные звуки музыки. Фигура сидит на корнях, прислонившись спиной к жесткой коре. Они держат в руках лиру, и нить, которая привела меня, скрывалась в ней, маскируясь под одну из ее струн, танцуя под умелым прикосновением их пальцев. Они поют.\n\nЯ узнаю слова, слова, которые всего секунду назад были наполнены таким отчаянием. Однако теперь все сомнения, вся тревога ушли от них. Я слушаю их музыку, очарованная тем, как искусный голос придает им форму. Я слушаю, как небо прорывается из пустой черноты, как исчезают поля и вскоре исчезают даже дерево и поэт под ним. И даже когда я возвращаюсь в свою плоть, на холодном каменном полу моего замка, я все еще слышу его на расстоянии. Я мог бы последовать за его приманкой, если бы захотел."
 glimpse_reality.3501.a: "Такой голос должен быть услышан в моем суде!"
 glimpse_reality.3501.b: "Да-да, действительно красиво. Итак, что на ужин?"
  
 glimpse_reality.3502.t: "Самая сказочная из сказок"
 glimpse_reality.3502.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3502.desc: "По улицам соседнего города ведет меня серебряная нить, вырвавшая мой дух из плоти. Я падаю с неба через крышу таверны в ее ярко освещенную комнату. Смех и песни наполняют воздух, повышенные голоса гуляк сливаются с топотом сапог и звоном кружек по деревянным столам. Эли и медовухи наполняют их желудки и разум, но не [scallywag.GetHersHis].\n\n[scallywag.GetSheHe|U] стоит у стойки, высоко подняв голову и выпятив грудь, громко разговаривая сквозь шум. Они окружают [scallywag.GetHerHim], как подхалимы, опьяненные алкоголем в жилах и голосом [scallywag.GetHerHis] в ушах. И что это за зрелище. С такой убежденностью, такой преданностью [scallywag.GetSheHe] говорит, что [scallywag.GetSheHe] почти мог поверить [scallywag.GetHerHis] словам [scallywag.GetHerselfHimself]. Искажая правду, полуправду и самую возмутительную ложь [scallywag.GetSheHe], плетут самые невероятные и красивые сказки, и они смакуют их, не моргнув глазом.\n\nЕсли бы не ясность этому видению я тоже мог бы поверить [scallywag.GetHerHim]. Тем не менее, с серебряной нитью в руке я вижу истину и то, что [scallywag.GetSheHe] никогда не позволит ограничить [scallywag.GetHerHim]. Тем не менее, я провожу остаток времени видения, не в силах отвести взгляд, очарованный не столько историями, сколько наглостью."
 glimpse_reality.3502.a: "Такой язык тратится на простолюдинов. Передайте этот [scallywag.GetWomanMan] в мой суд!"
 glimpse_reality.3502.b: "С меня уже достаточно лжецов, спасибо."
  
 glimpse_reality.3511.t: "Незаслуженное исключение"
 glimpse_reality.3511.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3511.desc: "Мерцающее сияние постоянно усиливается до бушующего пожара, пока я путешествую в другое место и время с помощью силы нити, материализуясь на поле битвы, где звуки сталкивающегося оружия и умирающих людей заглушают все остальное. Подо мной командир героически возглавляет усилия по сплочению своих воинов, в то время как битва оборачивается против [commander.GetHerHim], в то время как еще один командир отступает, обрекая эту злополучную попытку. Мир крутится и вращается вокруг меня, когда передо мной предстает еще одна сцена: тот самый героический командир, которого в поражении обвиняет их двуличный товарищ. Меня переносят в другое место, и я узнаю о местонахождении этого благородного изгнанника, оставляя открытой возможность привести [commander.GetHerHim] ко мне во двор, чтобы [commander.GetSheHe] мог служить более щедрому хозяину, чем их предыдущий."
 glimpse_reality.3511.a: "Наверняка [commander.GetSheHe] будет рад еще одному шансу доказать [commander.GetHerselfHimself]."
 glimpse_reality.3511.b: "Мне не нужен такой человек."
  
 glimpse_reality.3512.t: "Живи мечом..."
 glimpse_reality.3512.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3512.desc: "Мои пальцы сжимаются на нити серебряного света, и мир становится черным. Я отпустила его, поддавшись его притяжению, падая в другое место, в другую форму. Другое тело. Влажное тепло стекает по коже моей груди. Он поднимается по моему языку, тяжелый вкус металла наполняет мой рот. Меня тошнит, алый цвет падает на лезвие, воткнувшееся в мою плоть.\n\nЯ отхожу в сторону, оставляя тело умирающего бандита, когда тяжелый ботинок врезается в его плечо, заставляя его оторваться от меча. Он падает на землю, кровь просачивается в почерневшую землю. Он был не один. Другие выстроились вдоль грунтовой дороги; трое мужчин, одетых в такую ​​же ветхую кожу. Они надеялись на легкую добычу.\n\nЧе-то человек стоит среди их трупов, одинокий, невредимый. В нестиранной одежде путешественника и старом поношенном плаще они держат меч наготове, не зная, был ли это последний из нападавших, или еще кто-то прячется в ожидании. Именно тогда тени поднимаются, а цвета уходят, и мое заклинание подходит к концу. Когда видение меркнет, рты мертвецов шевелятся. Они рассказали мне, где они умерли. О том, где искать их убийцу."
 glimpse_reality.3512.a: "Невредимым, попав в засаду четверых? Я нашел своего нового телохранителя."
 glimpse_reality.3512.b: "Мне не нужен такой бродяга."
  
 glimpse_reality.3521.t: "Песня монет"
 glimpse_reality.3521.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3521.desc: "Корабли черных чернил качаются на волнах пергаментного моря. Карта лежит на столе, а фигура, сидящая на богато украшенном стуле, поворачивается к ней и прослеживает пути добычи золота с кончиком пера в руке. Нить серебристого света в моей руке притягивает меня ближе, оплетая воздух вокруг тяжелых бухгалтерских книг, заполняющих поверхность стола.\n\nВнутри них, под осторожным руководством ухоженной руки фигуры, цифры танцуют под древнюю песню монет. Постоянно растущий, постоянно меняющийся. Из зерна в золото, из золота в вино, вино в смирну, серебро и шелка. Постоянно движущийся, постоянно меняющийся. В бочки и ящики, на повозки и повозки, на корабли, смело прорываясь сквозь приливы во все новые порты. В Гисредде, в Градиене, в Ориасполе и Асиуполи, в Чалкамахосе, Шейярлахире, Чуране! Всегда вперед, все богаче. Вечная тоска.\n\nИх танец заключен в книгах в железных переплетах, их щедрость - в вышитых карманах фигурок. Я почти чувствую его запах. Сера золотых монет тонула в запахе духов и специй. Оно наполняет мой разум, волны ароматов разбиваются о мир, не оставляя после себя ничего, кроме своего букета. Вот и заканчивается видение океаном ароматов, по которому прокладывается единый маршрут. Путь к этому столу и фигуре за ним."
 glimpse_reality.3521.a: "Наконец-то кто-то сможет правильно управлять моими финансами!"
 glimpse_reality.3521.b: "Меня не волнуют все эти излишества."
  
 glimpse_reality.3531.t: "Смертельная возможность"
 glimpse_reality.3531.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3531.desc: "Когда нить распутывается, я погружаюсь в почти полную темноту и чувствую смерть – к счастью, не то всепоглощающее, леденящее угнетение, которое я чувствовал в других видениях, а просто ее присутствие рядом. Я стою в тускло освещенном [assassin.Custom('GetShadyLocation')], свет ближайшего факела отбрасывает зловещие тени на явно свежий труп.\n\nХотя я не могу знать личность этой несчастной души, я определенно могу сделать вывод, кто несет ответственность за их кончина - [assassin.GetWomanMan], одетый в черную одежду, чистит лезвие [assassin.GetHerHis], в то время как [assassin.GetSheHe] заставляет [assassin.GetHerHis] уйти с места происшествия, ускользнув в безопасность ночи. Однако [assassin.GetSheHe|U] не может скрыться от меня - я видел лицо [assassin.GetHerHis], видел ход действий [assassin.GetHerHis] на следующие несколько дней и точное местоположение убежища [assassin.GetHerHis]. Если захочу, могу организовать встречу..."
 glimpse_reality.3531.a: "Возможно, [assassin.GetSheHe] согласится присоединиться к моему двору, учитывая то, что я знаю."
 glimpse_reality.3531.b: "Весь этот бизнес кажется слишком рискованным."
  
 glimpse_reality.3541.t: "Запах смерти"
 glimpse_reality.3541.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3541.desc: "Мир вокруг меня исчезает, когда я хватаюсь за прядь. Аромат трав наполняет мое сознание. Я могу узнать некоторые из них: лаванду, шалфей, кориандр. Они смешиваются в воздухе с другими, ускользающими от меня, и с... с чем-то еще. За ними скрывался более тяжелый запах — запах гниения, гноящейся раны. О смерти.\n\nЯ оказался в маленькой хижине. Пучки трав свисают с деревянных балок, поддерживающих крышу, пузырьки с жидкостями и порошками стоят на полках вдоль стен. В углу на старой кровати лежит мужчина. Его повязки красные и коричневые от ран, и его сильно трясет от лихорадки. Над ним стоит фигура, вытирающая пот со лба, а его тело охватывает сильный спазм.\n\n"Тише." — говорит [physician.GetSheHe], почти пренебрежительно посмеиваясь под носом [physician.GetHerHis]. «Теперь с тобой все будет в порядке, поверь мне. Я видел гораздо хуже».\n\nС этими словами меня отбрасывает назад, видение тает. Всего на секунду перед моими глазами мелькают образы. Путь, если я выберу их искать."
 glimpse_reality.3541.a: "Если [physician.GetSheHe] действительно сможет сохранить этому человеку жизнь, из [physician.GetSheHe] получится великолепный врач."
 glimpse_reality.3541.b: "Мне не нужен такой человек."
  
 glimpse_reality.3542.t: "Руки, которые исцеляют"
 glimpse_reality.3542.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3542.desc: "Following the path laid out by the signs from my vision, I reach the village while the sun still hangs high in the sky. I approach one of the huts, an old, rickety construction. Though I have never seen it before I know it to be the right one, just as I know the figure that opens the door. [physician.GetName] welcomes me in, visibly surprised and humbled by my visit. The familiar aroma of herbs fills the air inside, [physician.GetHerHis] bundles hanging off the wooden beams. And in the corner, the man still lies on the bed. Yet his skin has regained colour, and his breathing is calm. The bandages on his body are clean, freshly changed.\n\n"Oh, yes" [physician.GetName] says "The baker's boy. Idiot. Went hunting to impress a girl, ended up getting hunted himself. He's damn lucky I was here."" #NT!
 glimpse_reality.3542.a: "Вы просто обязаны служить при моем дворе!"
 glimpse_reality.3542.b: "Впечатляет, но недостаточно впечатляюще."
  
 glimpse_reality.3543.t: "[priest.GetHerHis|U] Маленькие братья"
 glimpse_reality.3543.tooltip: "Внутри пряди я чувствую кого-то потенциального"
 glimpse_reality.3543.desc: "Когда я хватаюсь за серебряную нить, моего тела уже нет. У меня нет рук, у меня нет глаз. Ни плоти, ни крови, ни костей. Я — это я, чистый. Я моргаю. Знакомые потоки воздуха струятся между моими перьями. Я скользю по ветру, взмахивая крыльями, чтобы следовать за своими братьями, своим стадом. Мы заполняем небо, наша песня вознесена высоко к солнцу. И из леса под нами нам отвечают голоса, доносящиеся из зеленых крон и лабиринтов листьев. Мы спускаемся.\n\nФигура сидит на камне, как это делал [priest.GetSheHe] каждый день с тех пор, как их люди приказали [priest.GetHerHim] уйти. Священный символ на шее, тяжелая книга в руках — их единственное имущество. Мы заполняем ветви деревьев над их формой, в тишине. Ибо [priest.GetSheHe] говорит, произнося проповедь тем, кто готов слушать.\n\nНи птица, ни лесное существо не издают шума. Почему я не могу сказать, потому что [priest.GetSheHe] не может понять священника. [priest.GetSheHe|U] — всего лишь животные, не обращающие внимания на природу своих слов. И все же я все еще я, обнаруживая себя теперь стоящим ниже своего птичьего «я», и я узнаю священные тексты. И к тому времени, когда тьма окутывает видение, я трепещу перед мудростью одинокого проповедника."
 glimpse_reality.3543.a: "Я летал на нем, поэтому знаю путь. Приведите сюда этого проповедника."
 glimpse_reality.3543.b: "Сумасшедший, проповедующий животным. Какую историю рассказать моим гостям."
  
 glimpse_reality.3561.t: "Сгоревший дом"
 glimpse_reality.3561.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3561.desc: "Прядь игриво танцует под моими пальцами, оплетая мою руку, прежде чем наконец вытащить меня из моей плоти. Здесь тепло. Жар распространяется из дымохода, очага, окруженного камнем на дальней стене комнаты, прогоняющего ночной холод. Это просторное помещение, хорошо обставленное, со стенами из кирпича и балками из прочного, искусно вырезанного дерева. Я думаю, это дом для купцов, весьма богатых.\n\nСначала мои легкие наполняет дым, тяжелый запах сгоревшего дерева и плоти. Комната превращается в пыль, пепел развеивается по ветру, а голодное пламя пирует перед моими глазами. Через секунду оно исчезло, а прошло много дней. Среди руин стоит единственная фигура. Ребенок не старше восьми лет, держащий в руках почерневшую игрушку, все, что удалось спасти от той ночи. Видение размывается вокруг их тела, мерцая и меняясь от возможности. С потенциалом. Там есть семя, которое может цвести при правильном уходе. Когда видение меркнет, потрескивание огня снова достигает моих ушей. Он шепчет о доме и городе, где он сгорел."
 glimpse_reality.3561.a: "Приведите сюда этого ребенка. Я сам оценю этот «потенциал»."
 glimpse_reality.3561.b: "Должен ли я теперь заботиться о каждом сироте в королевстве?"
  
 glimpse_reality.3562.t: "Мечтатели"
 glimpse_reality.3562.tooltip: "Внутри пряди я замечаю мерцание волшебства."
 glimpse_reality.3562.desc: "Воздух вокруг меня холодный и влажный. Безопасные стены моего замка исчезли, превратившись в небытие, как только мои пальцы сомкнулись на серебристой нити. На их месте возник камень, нетронутый долотом и рукой человека. Одиночные капельки воды конденсируются на сталактитах над моей головой, падают сквозь мою призрачную форму и громко плещутся на неровном полу. В этой пещере темно, лишь несколько мимолетных солнечных лучей падают из отверстия далеко за каменным входом в комнату.\n\nОн лежит на импровизированной кровати из плесневелой соломы и мехов. Изношенный плащ прикрывает его сморщенное тело, потрескавшаяся, чешуйчатая кожа плотно прилегает к выступающим костям. Куски спутанных волос, связанных потом и грязью, падают ему на лицо. Позади них его широко открытые глаза рассеянно смотрят вдаль, молочный туман скрывает его невидящие зрачки. Я узнаю это состояние, когда пряди танцующего серебристого света кружат вокруг его головы, нашептывая свои тайные истины его спящим ушам. Я узнаю это, потому что теперь мое собственное тело должно разделить это.\n\nКаменный пол поддается моим ногам, пещера рушится, видение подходит к концу. Я падаю в темное небо, серебряные реки далеко подо мной образуют дорогу, тропу, карту. Я изучаю его в те мимолетные мгновения, прежде чем оковы плоти снова схватят меня, зная, что это приведет меня назад."
 glimpse_reality.3562.a: "Товарищ-практик! Он может быть мне полезен."
 glimpse_reality.3562.b: "Я не позволю этому негодяю приближаться к моему замку!"
  
 glimpse_reality.4501.t: "Бездна во льду"
 glimpse_reality.4501.tooltip: "Внутри пряди я чувствую что-то #BOLD #V мощное#!#! и #BOLD #V редкое #!#!"
 glimpse_reality.4501.desc.1: "Холодный. Нить, которую я сжимаю, кажется тонкой ледяной нитью. Я скользю по ней и внезапно оказываюсь над огромной пустотой, изо всех сил цепляясь за замерзшую нить. Кажется, что яма затягивает меня, как будто внутри нее шевелится какая-то сила.\n\nНо, насколько я вижу, это всего лишь огромная дыра, ее дно исчезает во тьме. С моей позиции видна только одна сторона зияющей дыры, и кажется, что она занимает весь горизонт со всех сторон, кроме одной, где отвесный склон утеса исчезает во тьме внизу.\n\nНад утесом я вижу только бесконечную, плоская плоскость льда и снега, где ничего не шевелится."
 glimpse_reality.4501.desc.frozen_secrets: "Что-то в этом замерзшем мире кажется знакомым, и я вспоминаю свое видение странных фигур во льду."
 glimpse_reality.4501.desc.2: "Я чувствую, как рывок подо мной усиливается, как будто меня тянут с моего замороженного спасательного круга в великую тьму.\n\nА затем я слегка выскальзываю из своей тонкой ручки и на мгновение ощущаю мощное присутствие, обладающее способностями за пределами всего, что я когда-либо чувствовал раньше, холодная сила, в которой я могу чувствовать злобу и гнев. Я смотрю в бездну, задаваясь вопросом, осмелюсь ли я последовать зову этого притяжения и куда оно может меня привести."
 glimpse_reality.4501.a: "Что лежит внизу?"
 glimpse_reality.4501.a.flavor: "Мне нужно время, чтобы успокоиться, и спускаюсь в пустоту."
 glimpse_reality.4501.b: "Я не дурак."
 glimpse_reality.4501.b.flavor: "Я пережидаю видение, наблюдая за всем, что могу, сверху."
 glimpse_reality.4501.success.tt: "Кто знает, что вы можете найти?"
 glimpse_reality.4501.failure.tt: "Неудача будет иметь последствия"
  
 glimpse_reality.4511.t: "Голодная башня"
 glimpse_reality.4511.tooltip: "Внутри пряди я чувствую что-то #BOLD #V мощное#!#! и #BOLD #V редкое #!#!"
 glimpse_reality.4511.desc: "Моя сущность путешествует по невидимым тропам [magic|E], и на краткий миг я чувствую приподнятое настроение, паря высоко над [aeras|E]. Внезапное скручивание в животе прерывает мой волнующий полет и выдает правду: что-то ужасно не так. Здесь есть невидимый поток, и я попал в его ловушку. Я извиваюсь и борюсь, поскольку поток энергии угрожает утащить саму суть моего теперь уже эфирного тела в бездонный океан силы.\n\nТолько с изнурительными усилиями я могу замедлить себя, схватившись за каменистый камень. выход застывшей сущности. Я где-то глубоко под землей — крошечная точка света, парящая над подземным озером огромных размеров. Подо мной на боку лежит полузатопленная башня длиной в несколько миль, эта конструкция напоминает посох или палочку, построенную по пропорциям гиганта. В глазах моего [magi|E] он выглядит ужасающим водоворотом, тянущим меня с силой большей, чем любой штормовой ветер. Я точно знаю, что именно поэтому я здесь.\n\nЕсли я отпущу это, я смогу спуститься, чтобы исследовать дальше, возможно, узнавая вещи, которые никогда не знал ни один другой человек. Но что, если притяжение слишком сильное и выхода нет?\n\nВ качестве альтернативы я мог бы продержаться, пока мое заклинание не иссякнет, возвращая мою бестелесную душу в безопасное место."
 glimpse_reality.4511.a: "Ничего не рискуя, ничего не получая."
 glimpse_reality.4511.a.flavor: "Я ослабляю хватку и ныряю к посоху."
 glimpse_reality.4511.b: "Я узнаю все, что смогу, издалека."
 glimpse_reality.4511.b.flavor: "Я пережидаю видение, наблюдая за всем, что могу, сверху."
 glimpse_reality.4511.success.tt: "Кто знает, что вы можете найти?"
 glimpse_reality.4511.failure.tt: "Неудача будет иметь последствия"
  
 glimpse_reality.4512.t: "Голодная башня"
 glimpse_reality.4512.desc: "Мы начинаем ритуал глубокой ночью, в помещении, наполненном галлюциногенным дымом, который щиплет глаза и обжигает нос. Проходя мимо жаровен, на которых горят наши священные дрова, я сжимаю в руках своего пленника. Возможно, такой [magi|E], как я, но ему не повезло, и он не стал жертвой, а не хищником. Повернув их головы вверх, я вижу, что их глаза уже затуманены, они слабо цепляются за сознание, а из уголка рта вытекает капля слюны. Моргнув усыпляющее действие дыма, я начинаю произносить шуршащие слоги заклинания, не мигая глядя в глаза моей жертвы.\n\nТам, в пространстве между нашими взглядами, как будто из ничего, возникает серебряная нить, связь между нашими душами. Опираясь на него движением, похожим на то, как швея поднимает иглу в одной руке, я вытягиваю #P и #! вперед. Бесформенный и неосязаемый, но обладающий ужасной гравитацией, которая, кажется, притягивает клубящийся дым, он задерживается лишь на мгновение, прежде чем втягивается в мое собственное тело. Шок от внезапного соединения разрывает связь между нами с силой удара молота, и я растягиваюсь назад, ошеломленный, дезориентированный, но обладающий силой, превосходящей мое самое дикое воображение."
 glimpse_reality.4512.a: "О, какую силу я обрел!"
  
 glimpse_reality.4513.t: "Голодная башня"
 glimpse_reality.4513.desc: "Я отпускаю себя и падаю глубоко в бурлящий вихрь. Пытаясь противостоять эфемерным ветрам, чтобы стабилизировать свое падение, мой разум подвергается атаке калейдоскопических образов, которые дезориентируют меня, и моя отчаянная война с эфирными потоками быстро заканчивается. Вскоре я неуклюже кувыркаюсь в пустоте, потеряв все претензии на контроль.\n\n Внутри бури нечеткие размытия, скручивающиеся внутри, решаются вокруг меня: здесь рядом со мной падает эктоплазменная фигура молодой крестьянки, из нее ужасно торчит стрела. испорченная глазница; там передо мной корчится костлявое привидение скелета [magi|E] в великолепных одеждах, крича от ярости, бессильной против вихря. Что касается меня, то я чувствую себя растянутым до грани, мое проецируемое тело скручивается, как тесто, под ужасной гравитацией рухнувшей башни подо мной.\n\nС агонией и страхом, когда мои проводники я отрываюсь, оседлав инерцию до последнего возможного момента. за минуту до того, как мое призрачное тело отлетело от металлического тела жуткой конструкции. Я поворачиваюсь к потолку подземной пещеры, почти в бреду от боли. Даже когда я лечу на свободу, я чувствую зияющую боль в душе; пустота, в которой у меня была отнята значительная часть моего магического потенциала."
 glimpse_reality.4513.a: "Ох, что я потерял?"
  
 glimpse_reality.4515.t: "Первое откровение"
 glimpse_reality.4515.tooltip: "Внутри пряди я чувствую что-то #BOLD #V мощное#!#! и #BOLD #V редкое #!#!"
 glimpse_reality.4515.desc: "Как только прядь разворачивается, я почти рефлекторно вынужден повернуть голову и прикрыть глаза, поскольку свет, такой же яркий, как Солнце, затмевает мое зрение. Вокруг меня возвышаются черные башни, вершины которых расплавлены, как восковые свечи, - я и большая группа фигур в масках, все, кажется, заворожены сиянием.\n\nКогда я снова медленно поворачиваю голову к объекту - нет, к сущности #EMP§ _1 — Я замечаю, что толпа начинает падать на колени, но один из них все еще стоит. Одинокий, последний скептик начинает свой шаг к вещи не из этого мира, его взгляд никогда не колеблется.\n\nИ свет смотрит в ответ.\n\nВидение начинает искажаться под явной силой события, быстро появляются дикие пряди и исчезает между ними, и фигура в маске окутывается светом. Мне придется смотреть прямо, если я хочу получить хотя бы представление о том, что происходит."
 glimpse_reality.4515.a.flavor: "Я сосредоточусь и посмотрю, что ждет меня впереди."
 glimpse_reality.4515.a: "Я должен посмотреть!"
 glimpse_reality.4515.b.flavor: "Я пережидаю видение, крепко зажмурив глаза."
 glimpse_reality.4515.b: "Это слишком ярко!"
 glimpse_reality.4515.success.tt: "Вы являетесь свидетелем чего-то потустороннего."
 glimpse_reality.4515.failure.tt: "Вы не можете противостоять образам."
 glimpse_reality.4516.t: "Первое откровение"
 glimpse_reality.4516.desc: "Я беру себя в руки и бросаю быстрый, прямой взгляд на свет. Хотя он и не сосредоточен на мне, одного его присутствия достаточно, чтобы практически ослепить меня. Мое зрение становится полностью белым, только силуэт фигуры в маске защищает меня от всей силы сияния сущности.\n\nМеня мучает раскалывающая головная боль, когда непрошеные знания и чужие воспоминания наполняют мой разум. Перед моими глазами проносятся несколько жизней — все это части какого-то великого, непостижимого откровения, которое сущность дарует фигуре в маске. Не в силах продолжать это более нескольких мгновений, я быстро прекращаю видение.\n\nХотя истины, которые я собрал, слишком фрагментарны, чтобы понять общую историю, которую передавала сущность, они, тем не менее, глубоки - многие из них, вероятно, известны только самый избранный из смертных умов в истории Эраса."
 glimpse_reality.4516.a: "Теперь я вижу."
 glimpse_reality.4517.t: "Первое откровение"
 glimpse_reality.4517.desc: "Я беру себя в руки и бросаю быстрый прямой взгляд на свет, одного его присутствия достаточно, чтобы практически ослепить меня. Мое зрение становится полностью белым, только силуэт фигуры в маске защищает меня от всей силы сияния сущности.\n\nНо это слишком.\n\nМеня мучает раскалывающая головная боль, как и свет, даже когда он не сосредоточенный на мне, начинает массовую атаку на мой разум и здравомыслие. Непрошеные знания и чужие воспоминания наполняют мой разум, но я не в состоянии даже начать их постигать. В панике я прервал видение.\n\nВ течение следующих нескольких дней частично переваренные, чужие воспоминания возвращаются и преследуют меня. Они никогда не бывают достаточно связными, чтобы их можно было понять, но все же достаточно мощными, чтобы отправить меня в кратковременное состояние фуги."
 glimpse_reality.4517.a: "Я могу только надеяться, что это скоро пройдет..."
  
 glimpse_reality.4502.t: "Бездна Мороза"
 glimpse_reality.4502.desc: "Я следую за ощущением рывка, цепляясь за спасательный круг, спускаясь все дальше в пропасть. Ощущение поднимается вверх по позвоночнику. Ползучий и зловещий холод, проникающий в вестибюль моего сна. Мимо меня проносятся стены огромной ямы, такой циклопической величины, что я не вижу другой стороны, только дикий изгиб ближайшей ко мне губы. Вскоре даже это теряется, поскольку мой отвес уносит меня так глубоко, что небо становится далекой и тусклой дугой света. Возможно, это была ошибка.\n\nПока я продолжаю свое падение, я вижу фигуры, движущиеся в пустоте, странные ледяные образования, которые растворяются, ненадолго принимают человеческий облик, собираются в армии и, наконец, распадаются. Кажется, что каждый светится внутренним светом. Фигуры идут в ногу со мной, приближаясь странными, нечеловечески плавными движениями. В этот момент я уже не уверен, падаю ли я до сих пор.\n\nПоскольку моя рука беспомощна и беспомощна, кто-то протягивает сияющую руку из неестественно синего льда, чтобы коснуться моего лба. Я чувствую, как сила проходит через меня, как будто я читаю заклинание. Двигая рукой, я хватаю руку ледяной статуи и отрываю ее от кожи, но вместо этого ощущаю ту же самую силу. Я с ужасом наблюдаю, как лед начинает скатываться по моей руке. В панике я набрасываюсь на свою магию, образуя луч, который поражает светящуюся фигуру и разбивает ее, разбрасывая осколки во всех направлениях. Мой разум проясняется внезапным откровением.\n\nВидение тускнеет, и я дрожу в своей ритуальной комнате."
 glimpse_reality.4502.a: "Нити инея вьются вокруг кончиков моих пальцев."
  
 glimpse_reality.4503.t: "Бездна Мороза"
 glimpse_reality.4503.desc: "Я следую за ощущением рывка, цепляясь за спасательный круг, спускаясь все дальше в пропасть. Ощущение поднимается вверх по позвоночнику. Ползучий и зловещий холод, проникающий в вестибюль моего сна. Мимо меня проносятся стены огромной ямы, такой циклопической величины, что я не вижу другой стороны, только дикий изгиб ближайшей ко мне губы. Вскоре даже это теряется, поскольку мой отвес уносит меня так глубоко, что небо становится далекой и тусклой дугой света. Возможно, это была ошибка.\n\nПока я продолжаю свое падение, я вижу фигуры, движущиеся в пустоте, странные ледяные образования, которые растворяются, ненадолго принимают человеческий облик, собираются в армии и, наконец, распадаются. Кажется, что каждый светится внутренним светом. Фигуры идут в ногу со мной, приближаясь странными, нечеловечески плавными движениями. В этот момент я уже не уверен, падаю ли я до сих пор.\n\nПоскольку моя рука беспомощна и беспомощна, кто-то протягивает сияющую руку из неестественно синего льда, чтобы коснуться моего лба. Я чувствую, как сила проходит через меня, как будто я читаю заклинание. Двигая рукой, я хватаю руку ледяной статуи и отрываю ее от кожи, но вместо этого ощущаю ту же самую силу. Я с ужасом наблюдаю, как лед начинает скатываться по моей руке. В панике я убираю руку, и существо снова хватает меня, энергия течет через меня, и я чувствую, как мое астральное тело замерзает, а разум отключается.\n\nЯ просыпаюсь с ощущением, что что-то не так. Как будто мой разум... Нет. Этого не может быть."
 glimpse_reality.4503.a: "Но холод никогда не уходит."
  
