 bonecrafting.0001.t: "Костные энергии"
 bonecrafting.0001.desc: "Среди практиков [dead_magic|E] хорошо известно, что кости обладают силой, хотя, конечно, не все костные материалы созданы одинаковыми. Поскольку я готовлюсь пополнить свои запасы силы посредством принесения в жертву этих тайных реликвий, мой выбор скелетного материала зависит от количества магии, которую я получу взамен."
 bonecrafting.0001.a: "Кости маленького существа."
 bonecrafting.0001.b: "Кости существа среднего размера."
 bonecrafting.0001.c: "Останки огромного существа."
 bonecrafting.0001.d: "Останки магически мощного человека."
 bonecrafting.0001.e: "Кости свирепого чудовища."
 bonecrafting.0001.f: "Возможно, в другой раз."
  
 #bonecrafting.0002.t: "Энергия старейшин"
 #bonecrafting.0002.desc: "Кости давно умершего и когда-то внушавшего страх [magi|E] наверняка дадут мне огромную силу. Но что касается того, какие из них я буду использовать в этом начинании, выбор, безусловно, за мной."
 #bonecrafting.0002.a: "вместо этого хочу использовать другие виды костей"
 #bonecrafting.0002.b: "Череп Дувакена «Серебряноговорящего»."
 #bonecrafting.0002.c: "Череп самой Аксиаотеи!"
  
 bonecrafting.0002.t: "Скелеты существ"
 bonecrafting.0002.desc: "Окостеневшие остатки [creatures|E], обладающие магической силой в жизни, сильно различаются по количеству содержащихся в них энергий [magical|E], в зависимости от вида происхождения. Я должен решить, какой из них лучше всего соответствует моим потребностям."
 bonecrafting.0002.a: "Нет, вместо этого я собираюсь использовать кости из других источников."
 bonecrafting.0002.b: "Возможно..."
 bonecrafting.0002.c: "Возможно..."
 bonecrafting.0002.d: "Возможно..."
 bonecrafting.0002.e: "Возможно..."
  
