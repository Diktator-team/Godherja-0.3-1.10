 bonecrafting.0100.t: "Эксордиум поиска"  #Машинный перевод 28.10.23!
 bonecrafting.0100.desc: "Ритуалы являются основой всех [magic|E] на [aeras|E], и среди [magi|E] очень немногие отказались от использования одного из них в заклинании и дожили до того, чтобы рассказать эту историю. Поскольку для ритуалов требуются различные материалы в зависимости от того, что используется, я решил отправиться на поиски костей, содержащих внутри себя магическую энергию. Хотя большинство могло бы подумать, что экспедиция такого рода будет просто разрушительной, я могу подойти к этому несколькими способами."  #Машинный перевод 28.10.23!
 bonecrafting.0100.a: "Моя магия обшарит обширные территории в поисках костей, обладающих тайной силой."  #Машинный перевод 28.10.23!
 bonecrafting.0100.b: "Я буду искать скелеты на древних полях сражений былых времен."  #Машинный перевод 28.10.23!
 bonecrafting.0100.c: "Могилы могущественного, но малоизвестного [magi|E], вероятно, укрывают мою добычу."  #Машинный перевод 28.10.23!
 bonecrafting.0100.d: "Если знать, где искать, недобросовестные торговцы продадут покупателям что угодно..."  #Машинный перевод 28.10.23!
  
 bonecrafting.0110.t: "Печальная кульминация"  #Машинный перевод 28.10.23!
 bonecrafting.0110.desc: "Мои усилия в этом поиске, похоже, оказались напрасными. Несмотря на то, что я использовал наблюдение, включающее пристальное наблюдение за [aervalr|E], чтобы избежать необходимости лично обыскивать территорию, мне удалось обнаружить мало что ценного в течение нескольких дней. Несколько примечательных костей содержали лишь незначительное количество магии, к моему большому огорчению. Несмотря на их слабость, их все равно можно использовать для различных целей, хотя и без особого эффекта. Итак, какой из этих крайне разочаровывающих артефактов мне следовало вернуть?"  #Машинный перевод 28.10.23!
 bonecrafting.0110.a: "Проклятое гадание, я знал, что это не сработает! Пошли моего слугу принести кости."  #Машинный перевод 28.10.23!
 bonecrafting.0110.b: "Хотя они могут быть жалкими, нет ничего плохого в том, чтобы вернуть их на потом."  #Машинный перевод 28.10.23!
  
 bonecrafting.0111.t: "Исключительно необычный вывод"  #Машинный перевод 28.10.23!
 bonecrafting.0111.desc: "Просмотр выбранного региона с помощью Лунной Магии дал весьма посредственные результаты. Хотя он, безусловно, был весьма искусным в поиске достаточно мощных костей, ни один из этих экземпляров нельзя было назвать исключительным ни в каком отношении, ни по форме, ни по форме. Однако, даже несмотря на это, результаты во многом меня удовлетворили, и я вряд ли могу сожалеть о добавлении таких произведений в свой репертуар. Какую из этих ценных реликвий я смогу вернуть для использования в дальнейшем?"  #Машинный перевод 28.10.23!
 bonecrafting.0111.a: "Этого должно хватить для моей коллекции."  #Машинный перевод 28.10.23!
 bonecrafting.0111.b: "Эти кости лучше остальных, я прикажу вернуть их себе на склад."  #Машинный перевод 28.10.23!
  
 bonecrafting.0112.t: "Неожиданный результат"  #Машинный перевод 28.10.23!
 bonecrafting.0112.desc: "Результаты дистанционного исследования посредством моего тщательного изучения и интерпретации [aervalr|E] принесли огромные результаты, как теперь очевидно. Огромное количество невероятно мощных костных останков было найдено по всему участку земли, который я решил прочесать, и у меня осталось абсолютное изобилие вариантов на выбор. Это намного превзошло мои ожидания, и я до сих пор в восторге от этого замечательного результата. Итак, что же мне выбрать из всех этих прекрасных диковинок?"  #Машинный перевод 28.10.23!
 bonecrafting.0112.a: "Какая сила заключена в этих останках! Я должен иметь эти!"  #Машинный перевод 28.10.23!
 bonecrafting.0112.b: "[magi|E], которому принадлежали эти кости, должно быть, был ужасен при жизни."  #Машинный перевод 28.10.23!
  
 bonecrafting.0120.t: "Старая смывка"  #Машинный перевод 28.10.23!
 bonecrafting.0120.desc: "Исследование этого древнего поля битвы оказалось настолько захватывающим, что я раньше не думал, что это возможно. Мало того, что на этом поле боя изначально было очень мало [magi|E], но и присутствующие были явно некомпетентны в этом искусстве. Подавляющее большинство этих магов, похоже, покончили с собой, пытаясь произнести заклинания, превышающие их силы, что не сулит ничего хорошего с точки зрения их костей. Кроме того, чрезвычайно трудно найти неповрежденные скелеты, поскольку многие из них превратились в пыль или крошечные фрагменты временем или способом их смерти. У меня возникает искушение прекратить эту экспедицию и вернуться домой, но я передумал и решил раздобыть хотя бы наиболее пригодные для использования фрагменты."  #Машинный перевод 28.10.23!
 bonecrafting.0120.a: "У этого не хватает только верхней части тела, а это значит, что он все еще может пригодиться."  #Машинный перевод 28.10.23!
 bonecrafting.0120.b: "Эти останки разбиты на куски, но я все еще могу собрать достаточно для своих целей."  #Машинный перевод 28.10.23!
 bonecrafting.0120.c: "Хотя у него может отсутствовать нижняя часть тела, это лучшее, что может предложить это поле битвы."  #Машинный перевод 28.10.23!
  
 bonecrafting.0121.t: "Столкновение прошлого"  #Машинный перевод 28.10.23!
 bonecrafting.0121.desc: "Когда я начинаю осматривать то, что кажется крупным сражением прошлых веков, меня охватывает болезненное волнение, когда я нахожу первый скелет древнего [magi|E]. Это тяжелая работа, но остаток дня я и несколько моих самых физически способных слуг трудимся, раскапывая это место, и нам удается найти несколько скелетов, явно принадлежавших магам. Хотя эти кости не являются лучшими из лучших, эти Маги, безусловно, были довольно грозными в свое время, и я на мгновение сожалею, что их так и не похоронили, достойную их роста. Однако это ощущение мимолетное, и довольно скоро мы выкопали почти все хотя бы сносные кости в этом районе. Хороший день, но скольких мы оставим здесь и скольких унесем обратно?"  #Машинный перевод 28.10.23!
 bonecrafting.0121.a: "Возьмем относительно сносный набор костей, а остальное оставим гнить здесь."  #Машинный перевод 28.10.23!
 bonecrafting.0121.b: "Нам будет полезно привезти с собой разнообразную смесь костей, но мы не возьмем слишком много."  #Машинный перевод 28.10.23!
 bonecrafting.0121.c: "Хотя мои слуги будут ворчать, мы вернем столько, сколько сможем унести."  #Машинный перевод 28.10.23!
  
 bonecrafting.0122.t: "В катастрофе, возможность"  #Машинный перевод 28.10.23!
 bonecrafting.0122.desc: "Я планировал эту конкретную экскурсию последние несколько недель, и в этот день мы наконец прибыли в долгожданное место назначения. Давным-давно в этом месте произошла катастрофическая битва, в результате которой погибло бесчисленное количество воинов и [magi|E]. Это наверняка станет настоящей сокровищницей для такого предприимчивого практика, как я. К счастью для нас, останки павших магов разбросаны по всему полю битвы, поэтому нам довольно легко начать собирать наши призы. В общем, у нас остались кости многих поразительно могущественных магов, удивительно относительно невредимые, несмотря на временные рамки. Самой сложной частью этой экспедиции будет выбор того, какие из них выбрать."  #Машинный перевод 28.10.23!
 bonecrafting.0122.a: "Это было весьма плодотворное приключение, мы возьмем отсюда лучшие кости."  #Машинный перевод 28.10.23!
 bonecrafting.0122.b: "Эти кости, судя по всему, принадлежали магу и его помощникам, обладающим магической силой."  #Машинный перевод 28.10.23!
  
 bonecrafting.0130.t: "Сомнительные курганы"  #Машинный перевод 28.10.23!
 bonecrafting.0130.desc: "После нескольких дней консультаций с местными жителями и изучения истории местности мне удалось определить местонахождение могилы, в которой могут находиться останки могущественного при жизни мага. Хотя некоторые жители этого района бормочат резкие слова себе под нос, мы, несмотря ни на что, продолжаем идти дальше. Как бы то ни было, нам быстро удается вырвать магов из места их упокоения и приступить к осмотру нашей находки. При более внимательном рассмотрении костей кажется, что это, скорее всего, был простой деревенский [magi|E], который, вероятно, продавал крестьянам мелкие смеси. Бессилие [magical|E] останков весьма обескураживает, и я сомневаюсь, что зря потратил время, придя сюда. Тем не менее, даже самый слабый материал можно использовать в крайнем случае."  #Машинный перевод 28.10.23!
 bonecrafting.0130.a: "Никогда не следовало доверять этому чертовому шарлатану."  #Машинный перевод 28.10.23!
 bonecrafting.0130.b: "По крайней мере, у нас есть это как доказательство наших усилий."  #Машинный перевод 28.10.23!
 bonecrafting.0130.c: "В этих останках заключено гораздо [magical|E] силы, больше, чем у среднего мага-хеджа."  #Машинный перевод 28.10.23!
  
 bonecrafting.0131.t: "Нарушенный отдых"  #Машинный перевод 28.10.23!
 bonecrafting.0131.desc: "После нескольких недель исследований, планирования и тщательного осмотра выбранной могилы я наконец добрался до места, которое, как говорят, является последним пристанищем бывшего [magi|E], известного своими навыками в тайной магии. Сама гробница несколько укреплена оберегами, вероятно, в ожидании грабителей могил. К несчастью для них, я пришел подготовленным к этому и торопливо рисую ритуальный круг, прежде чем выполнить быстрое контрзаклинание, чтобы рассеять обереги, мешающие мне достичь цели. Тело облачено в одежды Мага и явно наполнено силой, поскольку даже после смерти излучает слабое количество энергии. Эти кости наверняка дадут достаточно топлива для моих магических усилий."  #Машинный перевод 28.10.23!
 bonecrafting.0131.a: "Эти маги были весьма хороши, и их останки принесут мне много пользы в будущих ритуалах."  #Машинный перевод 28.10.23!
 bonecrafting.0131.b: "Эти Маги были необыкновенными, и их кости мне очень пригодятся."  #Машинный перевод 28.10.23!
  
 bonecrafting.0132.t: "Падший Могучий"  #Машинный перевод 28.10.23!
 bonecrafting.0132.desc: "В течение нескольких месяцев я был одержим поисками легендарного склепа, в котором, по слухам, хранились кости [magi|E], о которых теперь помнят только в баснях из-за их огромной силы, когда они еще обитали в царстве живых. Хотя это меня крайне расстроило, недавно я совершил прорыв и отправился, как мне кажется, в окрестности склепа. Поначалу кажется, что я ошибся в своих оценках, но затем я внезапно вижу свое собственное лицо, отражающееся в воздухе. Я быстро рассеиваю гламур с помощью простого заклинания и наконец ступаю в склеп.\n\nВ тот момент, когда я вхожу в склеп, я чувствую, как [magic|E] внутри обтекает меня, и быстро становится очевидным, что все, что здесь лежит, было удивительно мощный в прошлом. Все мое тело дрожит от его прикосновения, и вскоре я оказываюсь лицом к лицу с останками скелета, лежащими внутри. Он великолепен и сослужит мне добрую службу."  #Машинный перевод 28.10.23!
 bonecrafting.0132.a: "Останки этого необычайно талантливого Мага идеально подходят для моих нужд."  #Машинный перевод 28.10.23!
 bonecrafting.0132.b: "Костей как этого могущественного Мага, так и более слабых Магов, похороненных поблизости, будет достаточно."  #Машинный перевод 28.10.23!
  
 bonecrafting.0140.t: "Бедный продавец"  #Машинный перевод 28.10.23!
 bonecrafting.0140.desc: "В своем стремлении получить больше костей для моих [magical|E] начинаний я недавно вступил в контакт с торговцами с сомнительной репутацией, которые утверждают, что могут получить объекты моего желания. Через несколько дней после заключения нашего договора мы снова встречаемся в укромном месте, и я прошу торговца показать мне его товар. Сказать, что я был возмущен, значит ничего не сказать, ведь проклятый мошенник открыл ящик, полный мирских костей! Моя ярость на мгновение утихла, когда я увидел, что внутри действительно содержалось несколько магических костей, скрытых другими, с которыми они были смешаны. Увы, они были в лучшем случае низкого качества, но тем не менее я начинаю торговаться с торговцем."  #Машинный перевод 28.10.23!
 bonecrafting.0140.a: "По крайней мере, этот настолько же недорог, насколько и жалок."  #Машинный перевод 28.10.23!
 bonecrafting.0140.b: "Эти кости я возьму, потому что они чуть менее жалки, чем остальные."  #Машинный перевод 28.10.23!
 bonecrafting.0140.c: "За такую ​​цену это довольно много костей, хотя все они плохого качества."  #Машинный перевод 28.10.23!
 bonecrafting.0140.d: "Я не куплю ни одной из них, ты, трижды проклятый шарлатан!"  #Машинный перевод 28.10.23!
  
 bonecrafting.0141.t: "Трупная коммерция"  #Машинный перевод 28.10.23!
 bonecrafting.0141.desc: "Ради приобретения материала для своих ритуалов я решил купить останки [magi|E] у недобросовестных торговцев. Эти торговцы, как известно, без колебаний добывают предметы любыми способами, необходимыми их покровителям, что экономит мне время и хлопоты, связанные с поездками самому в поисках своей добычи. Подождав несколько недель, я иду на назначенную встречу, чтобы под покровом темноты купить эти нетрадиционные товары у выбранного мною продавца. Мне показывают кости, которые они привезли на продажу, и кажется, что они действительно наполнены [magic|E]. Я говорю продавцу, какой из них меня интересует, и мы начинаем переговоры."  #Машинный перевод 28.10.23!
 bonecrafting.0141.a: "Эти кости не обладают особой силой, но их цена просто непревзойденна!"  #Машинный перевод 28.10.23!
 bonecrafting.0141.b: "Эти кости довольно средние, и стоимость их тоже средняя."  #Машинный перевод 28.10.23!
 bonecrafting.0141.c: "Хотя эти кости дорогие, они пригодятся мне в ритуалах."  #Машинный перевод 28.10.23!
 bonecrafting.0141.d: "У меня нет никакого интереса покупать это."  #Машинный перевод 28.10.23!
  
 bonecrafting.0142.t: "С достаточной компенсацией"  #Машинный перевод 28.10.23!
 bonecrafting.0142.desc: "Я поручил своим агентам искать известных контрабандистов останков [magi|E] в надежде, что смогу найти того, кто предоставит мне то, что я ищу, за справедливую цену. Вскоре наши поиски принесли результаты: моим агентам удалось найти одного человека, особенно известного в криминальном мире своими необычными талантами. Их собственные агенты договариваются с моими о встрече со мной и этим контрабандистом в назначенное время и место. Когда наконец настал день встречи, я наконец-то иду на встречу с этим загадочным контрабандистом. При реальной встрече с ними я был поражен его относительно скромной внешностью, хотя кажется, что они принесли товар. Понятно, что это не мошенничество, так как я чувствую силу, исходящую от них, когда контрабандист открывает контейнер. Я осматриваю кости повнимательнее, очень доволен их отличным качеством и тут же начинаю торговаться об условиях продажи."  #Машинный перевод 28.10.23!
 bonecrafting.0142.a: "Эти кости имеют высокое качество и продаются по разумной цене."  #Машинный перевод 28.10.23!
 bonecrafting.0142.b: "Эти останки превосходного качества, но имеют довольно высокую цену."  #Машинный перевод 28.10.23!
 bonecrafting.0142.c: "Эти реликвии великолепны, но контрабандист предлагает за них высокую цену."  #Машинный перевод 28.10.23!
 bonecrafting.0142.d: "К сожалению, я не думаю, что какой-либо из этих вариантов мне подходит."  #Машинный перевод 28.10.23!
  
 bonecrafting.0201.t: "Формовать кости"  #Машинный перевод 28.10.23!
 bonecrafting.0201.desc: "Я планирую трансмогрифицировать некоторые наиболее мощные кости из моей коллекции, практикуя лепку костей. Формование костей — это искусство создания различных типов артефактов [magical|E] с использованием останков существ, которые когда-то при жизни обладали тайной силой. Обычно этому обучают в раннем возрасте, поскольку совместное использование нескольких основ магии помогает укрепить фундаментальные концепции у начинающих магов. Однако, несмотря на кажущуюся простоту, те, кто освоил лепку из кости, могут создавать впечатляющие произведения, сочетающие эстетику с функциональностью. Конечно, прежде чем начать, я должен знать, какие кости я буду использовать в этом процессе."  #Машинный перевод 28.10.23!
 bonecrafting.0201.a: "Я буду использовать останки маленького существа"  #Машинный перевод 28.10.23!
 bonecrafting.0201.b: "Подойдут кости существа среднего размера."  #Машинный перевод 28.10.23!
 bonecrafting.0201.c: "Я воспользуюсь оружием большого и могущественного существа."  #Машинный перевод 28.10.23!
 bonecrafting.0201.d: "Я воспользуюсь костями могущественного мага."  #Машинный перевод 28.10.23!
 bonecrafting.0201.e: "Я воспользуюсь оружием магического чудовища."  #Машинный перевод 28.10.23!
 bonecrafting.0201.f: "Хм, возможно, сейчас не время для лепки костей."  #Машинный перевод 28.10.23!
  
 bonecrafting.0202.t: "Формирование плана"  #Машинный перевод 28.10.23!
 bonecrafting.0202.desc: "Иногда простота – это хорошо, а что может быть проще, чем оружие, сделанное из костной материи? В отличие от большинства видов оружия, любое оружие, выкованное из костей такой силы [magical|E], сможет взаимодействовать с тайными существами так, как не могут его банусаические аналоги. Это делает их отличным выбором для [magi|E], предпочитающих охотиться на более экзотических существ, а также для тех, кто надеется убить других магов. Какое оружие я создам?"  #Машинный перевод 28.10.23!
 bonecrafting.0202.a: "Я приготовлю что-нибудь в форме кинжала."  #Машинный перевод 28.10.23!
 bonecrafting.0202.b: "Я изготовлю хорошо сделанный кинжал."  #Машинный перевод 28.10.23!
 bonecrafting.0202.c: "Я изготовлю красивый короткий клинок."  #Машинный перевод 28.10.23!
 bonecrafting.0202.d: "Я создам великолепный кинжал."  #Машинный перевод 28.10.23!
 bonecrafting.0202.e: "Возможно, что-то еще."  #Машинный перевод 28.10.23!
  
