 bonecrafting.0001.t: "Костные энергии"  #Машинный перевод 28.10.23!
 bonecrafting.0001.desc: "Среди практиков [dead_magic|E] хорошо известно, что кости обладают силой, хотя, конечно, не все костные материалы созданы одинаковыми. Поскольку я готовлюсь пополнить свои запасы силы посредством принесения в жертву этих тайных реликвий, мой выбор скелетного материала зависит от количества магии, которую я получу взамен."  #Машинный перевод 28.10.23!
 bonecrafting.0001.a: "Кости маленького существа."  #Машинный перевод 28.10.23!
 bonecrafting.0001.b: "Кости существа среднего размера."  #Машинный перевод 28.10.23!
 bonecrafting.0001.c: "Останки огромного существа."  #Машинный перевод 28.10.23!
 bonecrafting.0001.d: "Останки магически мощного человека."  #Машинный перевод 28.10.23!
 bonecrafting.0001.e: "Кости свирепого чудовища."  #Машинный перевод 28.10.23!
 bonecrafting.0001.f: "Возможно, в другой раз."  #Машинный перевод 28.10.23!
  
 #bonecrafting.0002.t: "Энергия старейшин"  #Машинный перевод 28.10.23!
 #bonecrafting.0002.desc: "Кости давно умершего и когда-то внушавшего страх [magi|E] наверняка дадут мне огромную силу. Но что касается того, какие из них я буду использовать в этом начинании, выбор, безусловно, за мной."  #Машинный перевод 28.10.23!
 #bonecrafting.0002.a: "вместо этого хочу использовать другие виды костей"  #Машинный перевод 28.10.23!
 #bonecrafting.0002.b: "Череп Дувакена «Серебряноговорящего»."  #Машинный перевод 28.10.23!
 #bonecrafting.0002.c: "Череп самой Аксиаотеи!"  #Машинный перевод 28.10.23!
  
 bonecrafting.0002.t: "Скелеты существ"  #Машинный перевод 28.10.23!
 bonecrafting.0002.desc: "Окостеневшие остатки [creatures|E], обладающие магической силой в жизни, сильно различаются по количеству содержащихся в них энергий [magical|E], в зависимости от вида происхождения. Я должен решить, какой из них лучше всего соответствует моим потребностям."  #Машинный перевод 28.10.23!
 bonecrafting.0002.a: "Нет, вместо этого я собираюсь использовать кости из других источников."  #Машинный перевод 28.10.23!
 bonecrafting.0002.b: "Возможно..."  #Машинный перевод 28.10.23!
 bonecrafting.0002.c: "Возможно..."  #Машинный перевод 28.10.23!
