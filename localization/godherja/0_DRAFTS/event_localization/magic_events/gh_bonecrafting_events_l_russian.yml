 #bonecrafting.0202.desc: "Я решил использовать кости прославленного [magi|E] в своем предприятии, хотя на мгновение задумываюсь над иронией того, что эти возвышенные и почтенные фигуры прошлых веков были превращены в еще один артефакт для моей коллекции. Тем не менее, теперь я должен сделать выбор, из какой из этих костей я хочу превратить что-то по своему выбору."  #Машинный перевод 28.10.23!
