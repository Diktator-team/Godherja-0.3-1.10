 #bonecrafting.0202.t: "Жуткий конец"
 #bonecrafting.0202.desc: "Я решил использовать кости прославленного [magi|E] в своем предприятии, хотя на мгновение задумываюсь над иронией того, что эти возвышенные и почтенные фигуры прошлых веков были превращены в еще один артефакт для моей коллекции. Тем не менее, теперь я должен сделать выбор, из какой из этих костей я хочу превратить что-то по своему выбору."
 #bonecrafting.0202.a: "Я бы лучше еще раз взглянул на другие кости в моем запасе."
 #bonecrafting.0202.b: "Череп Дувакена «Серебряноговорящего»."
 #bonecrafting.0202.c: "Череп самой Аксиаотеи!"
