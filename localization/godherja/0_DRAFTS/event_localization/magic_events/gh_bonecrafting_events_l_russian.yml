 bonecrafting.0005.t: "Костная неясность"
 bonecrafting.0005.desc: "Останки неизвестного и, вероятно, довольно бедного [magi|E], возможно, не принесут много пользы в плане магии, но они все равно сгодятся. Однако сначала мне нужно выяснить, какие кости я хочу использовать для этого."
 bonecrafting.0005.a: "Нет, вместо этого я собираюсь использовать кости из других источников."
 bonecrafting.0005.b: "Таинственный шепчущий череп."
 bonecrafting.0005.c: "Части костей могущественного мага."
 bonecrafting.0005.d: "Кости могущественного мага.."
 bonecrafting.0005.e: "Кости исключительного мага!"
 bonecrafting.0005.f: "Кости поистине великого мага!"
  
