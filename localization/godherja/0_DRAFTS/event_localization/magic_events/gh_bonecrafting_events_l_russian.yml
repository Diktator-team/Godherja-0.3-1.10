 bonecrafting.0209.t: "Формирование плана"
 bonecrafting.0209.desc: "Каждому [magi|E] нужен свой посох, а каждому правителю — свой скипетр. С помощью обработки костей можно создавать различные предметы, похожие на посохи, которые изначально пропитаны [magic|E]. Эти предметы могут использоваться магами, чтобы лучше сосредоточить свою энергию при выполнении ритуалов, или демонстрироваться как физический знак своей силы. Какой из этих предметов я сделаю?"
 bonecrafting.0209.a: "Я слеплю корону."
 bonecrafting.0209.b: "Я подготовлю штат."
 bonecrafting.0209.c: "Я сформирую скипетр."
 bonecrafting.0209.d: "Хм, возможно, вместо этого что-то еще."
  
