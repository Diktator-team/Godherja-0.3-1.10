 bonecrafting.0209.desc: "Каждому [magi|E] нужен свой посох, а каждому правителю — свой скипетр. С помощью обработки костей можно создавать различные предметы, похожие на посохи, которые изначально пропитаны [magic|E]. Эти предметы могут использоваться магами, чтобы лучше сосредоточить свою энергию при выполнении ритуалов, или демонстрироваться как физический знак своей силы. Какой из этих предметов я сделаю?"  #Машинный перевод 28.10.23!
