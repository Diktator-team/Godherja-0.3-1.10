 bonecrafting.0203.t: "Формирование плана"
 bonecrafting.0203.desc: "В этом начинании я решил использовать останки [creatures|E], которые когда-то обладали тайной силой. Кто-то может сказать, что изготовление артефактов из костей и других различных частей этих [magical|E] существ сродни использованию меха обычного животного для изготовления одежды, но истинные [magi|E] знают, что руки тех, у кого нет дара, никогда не смогут сравниться с мастерством эксперта в области лепки костей. Что мне теперь слепить?"
 bonecrafting.0203.a: "Я придам форму короны"
 bonecrafting.0203.b: "Я сделаю что-то вроде скипетра."
 bonecrafting.0203.c: "Хм, возможно, вместо этого что-то еще."
  
