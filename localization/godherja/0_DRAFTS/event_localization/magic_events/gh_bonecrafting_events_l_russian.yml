 #bonecrafting.0203.t: "Болезненное литье"
 #bonecrafting.0203.desc: "Я хочу использовать останки малоизвестных и малоизвестных [magi|E], тех, кто, скорее всего, будет более известен благодаря тому, что их кости превратились в реликвию, чем своим действиям в течение их собственной жизни. Теперь осталось только определиться конкретно, что я буду для этого использовать."
 #bonecrafting.0203.a: "Ничто из этого мне не подойдет."
 #bonecrafting.0203.b: "Таинственный шепчущий череп."
 #bonecrafting.0203.c: "Кости пальцев могущественного мага."
 #bonecrafting.0203.d: "Кости могущественного мага.."
 #bonecrafting.0203.e: "Кости исключительного Мага!"
 #bonecrafting.0203.f: "Кости поистине великого Мага!"
  # 
 #bonecrafting.0204.t: "Кости Зверя"
 #bonecrafting.0204.desc: "В этом начинании я решил использовать останки [creatures|E], которые когда-то обладали тайной силой. Кто-то может сказать, что изготовление артефактов из костей и других различных частей этих [magical|E] существ сродни использованию меха обычного животного для изготовления одежды, но истинные [magi|E] знают, что руки тех, у кого нет дара, никогда не смогут сравниться с мастерством эксперта в области лепки костей. Что мне теперь слепить?"
 #bonecrafting.0204.a: "Ни один из них не соответствует моим требованиям."
 #bonecrafting.0204.b: "Древний гуманоидный череп невероятной силы."
 #bonecrafting.0204.c: "Череп могучего [dragon|E]!"
  # 
 # bonecrafting.0211.t: "Формирование плана"
 # bonecrafting.0211.desc: "Теперь, когда я выбрал кости, которые планирую слепить в рамках ритуала, осталось принять лишь несколько решений. Во что я буду слепить эти останки? Превращу ли я эти материалы в скипетр, посох, амулет, оружие, головной убор или какой-то другой предмет, остается за мной."
 # bonecrafting.0211.a: "Я придумаю какую-нибудь форму украшения головного убора."
 # bonecrafting.0211.b: "Я превращу эти кости в оружие, которое заставит моих врагов падать, как листья на ветру."
 # bonecrafting.0211.c: "Я сделаю что-то вроде скипетра или предмета, похожего на посох."
 # bonecrafting.0211.d: "Я создам амулет, наполненный энергиями [magical|E]."
 # 
 # bonecrafting.0212.t: "Украшение черепа"
 # bonecrafting.0212.desc: "Единственный выбор, который мне нужно сделать сейчас, — это какой головной убор я сделаю из костей, которые я ранее выбрал. У меня есть множество вариантов создания: от корон до вуалей и старых простых защитных шлемов. Выбор за мной и только за мной."
 # bonecrafting.0212.a: "Я хочу сделать что-то еще, кроме этого."
 # bonecrafting.0212.b: "Я слеплю из костей диадему, которая станет символом моей могущественной магии."
 # bonecrafting.0212.c: "Я вылеплю из костей что-то вроде завесы, чтобы продемонстрировать свое мастерство в тайной магии."
 # bonecrafting.0212.d: "Я сделаю из этих костей шлем, который защитит меня от смертельной опасности."
 # 
 # bonecrafting.0213.t: "Костное вооружение"
 # bonecrafting.0213.desc: "Иногда простота – это хорошо, а что может быть проще, чем оружие, сделанное из костной материи? В отличие от большинства видов оружия, любое оружие, выкованное из костей такой силы [magical|E], сможет взаимодействовать с тайными существами так, как не могут его банусаические аналоги. Это делает их отличным выбором для [magi|E], предпочитающих охотиться на более экзотических существ, а также для тех, кто надеется убить других магов. Какое оружие я создам?"
 # bonecrafting.0213.a: "Если поразмыслить дальше, я бы предпочел не создавать оружие."
 # bonecrafting.0213.b: "Я вылеплю кинжал целиком из кости, который прорежет любого врага."
 # bonecrafting.0213.c: "Копье, вырезанное из кости, пригодится мне в бою с различными врагами."
 # 
 # bonecrafting.0214.t: "Руками из костей"
 # bonecrafting.0214.desc: "Каждому [magi|E] нужен свой посох, а каждому правителю — свой скипетр. С помощью обработки костей можно создавать различные предметы, похожие на посохи, которые изначально пропитаны [magic|E]. Эти предметы могут использоваться магами, чтобы лучше сосредоточить свою энергию при выполнении ритуалов, или демонстрироваться как физический знак своей силы. Какой из этих предметов я сделаю?"
 # bonecrafting.0214.a: "Я не сделаю ничего из этого."
 # bonecrafting.0214.b: "Костяной скипетр продемонстрирует миру мою силу и власть над магией и людьми."
 # bonecrafting.0214.c: "Что может быть лучше посоха для Мага, чем тот, который выкован собственными руками и соответствует вашим желаниям?"
 # 
 # bonecrafting.0215.t: "Классные кости"
 # bonecrafting.0215.desc: "Амулеты — распространенный аксессуар, встречающийся в [magi|E], благодаря их способности усиливать определенные аспекты личности владельца и, что более важно, благодаря их элегантности. В этом отношении у меня есть множество вариантов выбора, и я могу создавать амулеты страха, подозрительности, злобы или даже амулеты, использующие [magic|E], если захочу. Но сначала мне нужно выбрать амулет, который нужно сделать."
 # bonecrafting.0215.a: "Я бы предпочел не создавать ни один из этих амулетов."
 # bonecrafting.0215.b: "Я создам амулет, который сможет использовать магическую энергию."
 # bonecrafting.0215.c: "Я создам амулет, который заставит всех бояться меня."
 # bonecrafting.0215.d: "Я сделаю амулет, способный улучшить мое здоровье, хотя и за определенную плату..."
 # bonecrafting.0215.e: "Амулет, который поможет мне накопить богатство, но усилит мою жадность."
 # bonecrafting.0215.e: "Амулет, который поможет мне накопить богатство, но усилит мою жадность."
