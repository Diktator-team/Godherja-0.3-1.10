 bonecrafting.0005.t: "Костная неясность"  #Машинный перевод 28.10.23!
 bonecrafting.0005.desc: "Останки неизвестного и, вероятно, довольно бедного [magi|E], возможно, не принесут много пользы в плане магии, но они все равно сгодятся. Однако сначала мне нужно выяснить, какие кости я хочу использовать для этого."  #Машинный перевод 28.10.23!
 bonecrafting.0005.a: "Нет, вместо этого я собираюсь использовать кости из других источников."  #Машинный перевод 28.10.23!
 bonecrafting.0005.b: "Таинственный шепчущий череп."  #Машинный перевод 28.10.23!
 bonecrafting.0005.c: "Части костей могущественного мага."  #Машинный перевод 28.10.23!
 bonecrafting.0005.d: "Кости могущественного мага.."  #Машинный перевод 28.10.23!
 bonecrafting.0005.e: "Кости исключительного мага!"  #Машинный перевод 28.10.23!
 bonecrafting.0005.f: "Кости поистине великого мага!"  #Машинный перевод 28.10.23!
  
