l_russian:

 aironoiakaan.0001.t: "Обладатели власти"
 aironoiakaan.0001.desc: "Поход по изрезанным каньонам был трудным и опасным, извилистая тропа напоминала лабиринт и была коварной, и есть все шансы, что из-за стен каньона могут появиться бандиты или монстры. В конце концов, тропа привела меня к месту назначения - Маикпрололлан Айроноякаан, главному центру магии и обучения в Айронои. Как только я переступаю порог, передо мной открывается удивительное зрелище: богато украшенное сооружение, окруженное мерцающими стенами, украшенными драгоценными камнями и светящимися рунами, небо гудит от силы и наполнено [Сoncept('magi','магами')|E], путешествующими взад и вперед, а вдалеке сияет знаменитая Звездная башня.\n\nВнутри меня встречает морщинистый Маг, который, каким-то сверхъестественным образом уже зная о моем предназначении, вручил мне несколько досье. "Это самые выдающиеся маги года, - сказал он. - Вы можете быть уверены, что мастерство этих заклинателей намного превосходит даже тех, кто живет в Кашире или на Западе."

 aironoiakaan.0001.a: "Мне сказали, что [excellent_skill_option.GetFirstNameNoTooltip] является лучшим [Сoncept('magi','магом')|E] в рейтинге этого года."
 aironoiakaan.0001.b: "[high_skill_option.GetFirstNameNoTooltip] предположительно владеет всеми видами заклинаний."
 aironoiakaan.0001.c: "[high_skill_2_option.GetFirstNameNoTooltip] говорят, что он победил десятерых всего одним заклинанием.
 aironoiakaan.0001.d: "Я передумал, мне никто не нужен."