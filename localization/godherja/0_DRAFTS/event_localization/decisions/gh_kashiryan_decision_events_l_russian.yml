 taryaad_reformed.0001.t: "Я единственный истинный наследник"
 taryaad_reformed.0001.desc: "На протяжении поколений земли и религии Каширии оставались разделенными. Жадность к власти, богатству и личной славе беспрепятственно росла среди правителей и политиков региона. Но из всего, пожалуй, самым губительным была жажда знаний. И когда этот голод почти поглотил земли во второй раз, Господь Паэраджатан Сам спустился к Аэрасу в образе аватара – в образе великого Асодживы, благослови его душу. Победив силы мертвых, он провозгласил царство божье, которым отныне будут править он и его божественные потомки; [taryaad_saramsaasan|E]. Увы, божественное царство, которое просуществовало тысячу лет, преждевременно закончилось в разрушительном [vaarash|E] из-за сочетания неадекватного правления и вмешательства ученых. И снова Каширья оказалась в руинах, и без присутствия способного наследника Асодживы она вернулась к старой эпохе разделения и плохого правления.\n\nНо с моим завоеванием земель Асодживы, у Каширьи теперь есть новый правитель, который будет руководить ею, новый династия, которая возглавит ее, и новый бог, которому можно поклониться. Рукоятью моего меча и блеском моей новой короны я провозглашаю себя и свою династию новыми правителями перекованного Тарьяада Сарамсасана!"
 taryaad_reformed.0001.a: "Склонитесь перед истинным аватаром Паэрасятана!"
  
 taryaad_reformed.0002.t: "Тарьяад Сарамсаасан реформировался"
 taryaad_reformed.0002.desc: "Сообщения, поступающие издалека, показывают, что большая часть Каширии преклонила колени перед одним правителем. Объявив себя «истинным наследником Асодживы», этот новый «король-бог» возродил давно умершую империю [taryaad_saramsaasan|E]. Действительно ли он является потомком династии Тариадов, не имеет значения. Было бы разумно не искушать этого зверя, поскольку он еще довольно молод и еще многое предстоит увидеть, как сложится его будущее."
 taryaad_reformed.0002.a: "Все, что я могу надеяться, это то, что он не отведет здесь свой взгляд.."
  
 taryaad_reformed.0003.t: "Возвращение наследника Асодживы"
 taryaad_reformed.0003.desc: "Слава Паэрасятану! Долгое время считалось, что правление династии Тариадов закончилось. Что ни одно существо не может превзойти божественность Асодживы и его возвышенные достижения. Эта Каширия навсегда останется без руля после [vaarash|E]. Но не больше! Спустя столько времени появился новый правитель, его достижения затмили достижения самого Асодживы. Они действительно зарекомендовали себя как настоящие наследники престола [taryaad_saramsaasan|E] — если не по крови, то по чистым заслугам своих действий."
 taryaad_reformed.0003.a: "Каширья больше не будет безрулем!"
  
 kashirya_decision.1001.t: "The Phoenix Reborn" #NT!
 kashirya_decision.1001.desc: "It has been centuries since an Oltenic ruled over the lands of Kashirya. Centuries of conflict, devastation, and turmoil, yet all has its end.\n\nNow, a new Lord governs all the lands from the Kasiryat to the Strait of Knives, seeking to bring back the glory and stability of the [otachedian_empire|E]. Only time will tell if this empire is to prosper" #NT!
 kashirya_decision.1001.a: "A new age dawns!" #NT!
