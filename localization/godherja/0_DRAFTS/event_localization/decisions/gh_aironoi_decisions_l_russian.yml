 free_the_slaves_decision_5: "Свободные рабы в Хе Врерай"
 free_the_slaves_decision_6: "Свободные рабы в Гирее"
 free_the_slaves_decision_desc: "Губернатор мертв, а Аироной, каким мы его знали, распался. С отмщением Валерикса наступает новая эпоха, эпоха, в которой мы исправим [aversaria|E] и исправим ошибки, творившиеся тысячу лет.\n\nМы начнем с освобождения всех тех, кто находится в рабстве на наших землях, и мы сделаем то же самое в земли, которые мы покоряем. Разорвав их цепи, мы дадим им предложение: они могут уйти или присоединиться к нам и еще больше укрепить нашу армию. Несмотря на то, что сторонники жесткой линии, несомненно, найдут проблемы, поскольку губернатор мертв, им некому организоваться, и с учетом количества наших новых братьев, которые могут привести, мы будем более подготовлены, чем когда-либо, чтобы вернуть [GetTitleByKey('c_asiupoli').GetNameNoTier], а затем встретиться с Ведьмом-Разрушителем ."
 free_the_slaves_decision_confirm: "Сегодня мы все [aversarians|E]."
