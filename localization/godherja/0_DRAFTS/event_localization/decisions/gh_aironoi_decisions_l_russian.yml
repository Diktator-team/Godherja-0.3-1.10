l_russian:
 investigate_valerix_decision: "Расследовать убийство Легона Валерикса"
 investigate_valerix_decision_desc: "Когда Валерикс впервые собрал свои силы для долгого похода на запад, он сказал своему разнообразному легиону: «Мы идем не ради славы и выгоды, а ради матерей и сыновей, отцов и дочерей. Мы возвращаемся домой не ради славы и не для парада, а для что правильно и справедливо. Только мы можем спасти наш дом, сейчас и навсегда."\n\nДаже сейчас, когда он мертв, его слова тяжелым грузом лежат в наших душах. Наш долг — исправить ошибки и спасти нашу родину, но прежде чем мы сделаем это, мы должны отомстить за отца всем нам. Как мы можем спасти [aversaria|E], если не можем исправить даже эту малейшую обиду?\n\nДля этого мне нужны средства, с помощью которых я соберу оперативную группу для выслеживания убийцы. Пусть никто не будет в безопасности от ярости легиона, и пусть то, что произойдет дальше, станет посланием для всей Аверсарии."
 investigate_valerix_decision_confirm: "За Валерикса! Для [aversaria|E]!"
 investigate_valerix_decision_tooltip: "Расследовать Валерикса"
  
 free_the_slaves_decision: "Свободные рабы в Каллиадосе"
