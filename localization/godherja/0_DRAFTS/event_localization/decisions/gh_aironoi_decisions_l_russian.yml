 aironoi_free_slaves_effect_tt: "Освобождение рабов вызовет неприязнь наших соотечественников, но и лояльность многих других. Сразу же будет собрана армия из присягнувших на верность. Мы также сможем освобождать рабов для получения различных благ в будущих областях завоевания."
  
 emancipate_the_slaves_decision: "Покончить с рабством в Айрони"
 emancipate_the_slaves_decision_desc: "Теперь мы владеем жемчужиной [aversaria|E] в [GetTitleByKey('c_asiupoli').GetNameNoTier] и можем начать великую работу по приведению нашего народа к еще большей славе. Наступает новая эра, эпоха, в которой мы исправим Аверсарию и исправим ошибки, творившиеся тысячу лет.\n\nМы освободим всех рабов в пределах [GetTitleByKey('c_asiupoli').GetNameNoTier] и объявим об освобождении всех остальных, живущих на аверсарианской земле в Айрони. Никто не будет жить в рабстве на наших землях."
 emancipate_the_slaves_decision_confirm: "Сегодня мы все [aversarians|E]."
 emancipate_the_slaves_decision_tooltip: "Покончить с рабством в Айрони"
  
 eastern_reforms.0001.title: "Расследование начинается"
 eastern_reforms.0001.desc: "[aversaria|E] истекает кровью, но я думаю о других вещах. Личные, но имеющие большой вес.\n\nВалерикс мертв, и Легион не знает, кто его убил. Для всех нас старик был героем, живой легендой, и после его смерти мы сидим в замешательстве и растерянности. Кто наш враг? Кто увидит его мертвым? Честно говоря, список подозреваемых велик. Мало кто из аверсарианцев любил его послание о мире с нелюдьми или об уничтожении касты [magi|E], но прибегать ли к таким средствам? Кого я шучу, это самый аверсианский ход из всех.\n\nНо кого? Мы должны знать, нам нужно знать. Не только в память Валерикса, но и для нашего собственного руководства. Мы должны найти наших врагов и уничтожить их. Другого выхода быть не может.\n\nЯ собрал силы, чтобы немедленно расследовать это. Пришло время начать задавать вопросы и готовить клинки."
 eastern_reforms.0001.a: "За Аверсарию!"
  
 eastern_reforms.0002.title: "Слово губернатора"
 eastern_reforms.0002.desc: "Губернатор Тетрадия, как всегда женоподобный, входит в мои апартаменты, пахнув дюжиной разных духов, которые, без сомнения, стоят дороже, чем броня целой когорты.\n\n"Леган", - начинает он, явно сомневаясь в ценности такого титула, - "Ваш следователи преследовали меня. Мне это надоело, у меня есть для вас информация. Возьмите ее и убейте своих врагов, а затем верните мне мой город."\n\nОбычные слова от него, но свиток, который он бросает передо мной, на самом деле Полезная информация. Передвижение ольтенских племен в секрете, все на запад. Несколько дезертиров новобранцев из восточных племен вскоре после смерти Валерикса, а также отчет врачей, исследовавших тело Валерикса, сообщающих о яде, созданном только на Дальнем Востоке..."
 eastern_reforms.0002.a: "Ужасающие доказательства..."
  
 eastern_reforms.0003.title: "Замаскированные слова"
 eastern_reforms.0003.desc: "Хатан Алтан из племени Ктеумакса прислал мне всадника и серию писем, продиктованных им самим, с примечаниями, добавленными несколькими моими ольтенскими вассалами.\n\nВ письме описан второй рассказ о смерти Легона Валерикса. Попытки подкупить его и членов его клана со стороны таинственных агентов, говорящих с акцентом [aversarian|E], ночная эльтенская стража Валерикса не дезертировала, но вскоре исчезла, женщина, которая в остальном была известна своей преданностью и честью. Наконец, аналогичное обвинение в восточном яде, но вместо этого записка о том, что продавец которого был схвачен и предоставил информацию о том, что яд был доставлен в наш порт третьим лицом перед самоубийством...\n\nАлтан заявляет в письме он не желает делать предположений на мой счет, но сообщает мне, что виновник, скорее всего, находится в моем собственном суде..."
 eastern_reforms.0003.a: "О, они? Что-то думать о..."
 eastern_reforms.0003.a.tt: "Имея доказательства в наших руках, мы должны сделать выбор."
  
 eastern_reforms.0004.title: "Бунт!"
 eastern_reforms.0004.desc: "Мои люди уже движутся на восток, чтобы восстановить справедливость среди ольтенских племен. Я чувствую сомнение в своем уме, но это сомнение должно быть изгнано. Предатели – те, кого я когда-то считал родственниками – оказались недостойными своих масок. Я возьму каждого из них и вонзу кинжал в их сердца, ибо память о Валериксе должна быть отомщена.\n\nТетрадия прислала символическую силу и монету, чтобы помочь в этом начинании, о которых вряд ли стоит упоминать. Плохое выступление моего нового «союзника»."
 eastern_reforms.0004.a: "Смерть иностранцам!"
  
 eastern_reforms.0005.title: "Бунт!"
 eastern_reforms.0005.desc: "Тетрадия, как и ожидалось, не восприняла это обвинение хорошо. Он заявил мне о многом в довольно длинном призыве к оружию против меня - предатель, еретик, шлюха, сука, низкорожденный, дворняга, тонкокровка и еще четыре страницы оскорблений.\n\nОн делает это, потому что он напуган, он делает и поскольку он дурак, он делает это потому, что понятия не имеет, как скоро он предстанет перед судом. Честный дух Валерикса стоит с нами, как и Олтеник, и во имя моего имени и в честь моего Легиона никто из них не будет опозорен."
 eastern_reforms.0005.a: "Смерть предателю!"
  
 eastern_reforms.0006.title: "Убить губернатора"
 eastern_reforms.0006.desc: "Все кончено.\n\nТетрадия теперь сидит передо мной в цепях, в одну секунду всхлипывая о пощаде, а в следующую проклиная мое имя. Его личная охрана — отряд наёмников Кикарсага — лежит мёртвый или сидит с мечами за спиной, сдавшись в последние минуты битвы. Вокруг нас горит его личное имение, и я наблюдаю, как мои люди медленно выводят его рабов из помещений, на их полуголодных телах видны следы длительного издевательства и пыток.\n\nВид этого... сказать это наполняет меня гневом, если бы я продавал его дешевле, и я вонзаю свой клинок в бедро Тетрадии, когда он издает пронзительный крик.\n\n"Признай это, и я не сделаю это более болезненным, чем должно быть, Тетрадия."\n\nЧеловек снова скулит, и я торжественно поворачиваю лезвие вместе с моими людьми и его часами. Еще один крик, и затем он кивает сквозь слезы.\n\n"Я сделал это, черт возьми! Этот дурак собирался проклясть нас всех! Освободил рабов? Избавил нас от [magi|E]? Этот человек был идиотом! И то же самое ты, чертова низкорожденная шлюха!"\n\nЛезвие медленно вытаскивается из его бедра, и я вздыхаю.\n\n"Моя мать была шлюхой, Тетрадия, я - Леган." Одним быстрым движением голова Тетрадии срывается с его плеч и скатывается по древней мозаике его поместья, кровь заполняет дыры.\n\nСо смертью Тетрадии Валерикс отомщен, и наша связь с Олтеником выкована. Настало время осуществить мечту Валерикса и подготовиться к завоеванию."
 eastern_reforms.0006.a: "За Аверсарию мы отомстим."
 eastern_reforms.0006.a.tt: "Теперь доступно больше решений"
  
 eastern_reforms.0007.title: "Вторжение начинается"
 eastern_reforms.0007.desc: "Время настало. Легион стоит передо мной, как и перед Валериксом, когда начался первый поход на запад, вместе с нашими новыми союзниками. Освобожденные рабы, представители ольтенских племен, добровольцы со всего востока. Перед нами стоят врата [GetTitleByKey('c_asiupoli').GetNameNoTier], великого города, мерцающего среди пустошей, даже в разрушенном состоянии после Фродброкны.\n\nФенвиров нельзя сбрасывать со счетов, и нам понадобится храбрость, умение и хитрость, чтобы победить их. . Не помешало бы и больше помощи, и ольтеники пообещали свою помощь в обмен на свои притязания в Эфесе. Южный регион в настоящее время представляет собой, по сути, пустыню, и хотя, без сомнения, будет стыдно отдавать законную землю [aversarian|E], это будет небольшая цена за всю родину."
 eastern_reforms.0007.a: "Олтеники уже помогали нам раньше, давайте докажем, что союз верен."
 eastern_reforms.0007.b: "[aversaria|E] будет единым, все целиком."
  
 eastern_reforms.0008.title: "[aversarians|E] Призыв о помощи"
 eastern_reforms.0008.desc: "Гекеда, женщина-полководец Запада, снова обратилась к нам за помощью. Хотя в глубине души она уже зарекомендовала себя как одна из наших людей, как и ее мать, теперь она также доказывает, что является истинным хатаном своего народа. Она поклялась вернуть себе город своего народа и попросила своих кровных братьев из наших кланов присоединиться к ней. В обмен на помощь ей ​​в этой войне она подарит нам древние земли нашего народа в Эфесе."
 eastern_reforms.0008.a: "Мы будем помогать нашей кровной сестре, как и должны."
 eastern_reforms.0008.b: "Сестра или нет, она одна."
  
 eastern_reforms.0009.title: "Восточный Союз"
 eastern_reforms.0009.desc: "Олтенские племена моей матери доказали свою лояльность и сдержали свое предложение. Всадники Ктеумаксана уже присоединились к нашим силам, и скоро ожидается прибытие остальной части их армии. Неужели, объединившись, ни один фенвирский отброс не сможет противостоять нам?"
 eastern_reforms.0009.a: "За Аверсарию! Маршировать!"
  
 eastern_reforms.0010.title: "Восточный союз распадается"
 eastern_reforms.0010.desc: "Олтенские племена проявили себя бесчестно, несмотря на свою жестокую репутацию. Они нарушили данное мне обещание, несмотря на нашу общую кровь, и отказались от призыва к оружию."
 eastern_reforms.0010.a: "Тогда мы освободим нашу нацию без них."
  
 eastern_reforms.0011.title: "Вторжение начинается"
 eastern_reforms.0011.desc: "Сомнение по-прежнему омрачает мой разум относительно Валерикса и правды о его смерти, но это сомнение я должен изгнать из своего разума, выполняя предстоящую задачу. Реформировать или нет, [GetTitleByKey('c_asiupoli').GetNameNoTier] не сможет удержаться Фенвирами, пока [aversarians|E] жив и сможет вернуть его. Имея перед собой чистокровных сыновей Аверсарии, мой легион и личные силы губернатора, пришло время вернуть наш город."
 eastern_reforms.0011.a: "Атака!"
  
 redlands_decision.0001.title: "Selling the Prism" #NT!
 redlands_decision.0001.desc: "The buyer sent an envoy, congratulating me on my crew's escape from the Redlands and offering to take the artifact out of my hands. Surely, this will be the last I'll have to deal with any crazed cultists or eight-legged beasties dogging my every move." #NT!
 redlands_decision.0001.a: "Now get this thing out of my sight." #NT!
 redlands_decision.0001.kashirya.tt: "The Abyssal Prism ends up somewhere in Kashirya." #NT!
 redlands_decision.0001.chevalie.tt: "The Abyssal Prism ends up somewhere in Chevalie." #NT!
 redlands_decision.0001.sarradon.tt: "The Abyssal Prism ends up somewhere in Sarradon." #NT!
  
 redlands_decision.1000.t: "Decaying Lands" #NT!
 redlands_decision.1000.desc: "Our campaign to strip [redlands_decay_target.GetNameNoTier] of all things valuable or useful has thus far been successful in turning the land into a barren waste. With nothing left to give, it is now time we decide what is to happen to the leftovers." #NT!
 redlands_decision.1000.a: "Let the wild reclaim it, we are done with it." #NT!
 redlands_decision.1000.b: "A new cult would do wonders in this county." #NT!
 redlands_mystery_cult_spreads: "Mysterious Cults Appear in County" #NT!
 redlands_mystery_cult_spreads_desc: "Chaos begins to bubble as reports of mysterious cults wrecking havoc in [mystery_cult_spawn_location.GetNameNoTier]" #NT!
 redlander_decision.1000.magic_cost_tt: "You will lose #negative_value; [EmptyScope.ScriptValue('redlander_decay_county_interaction_mana_cost')|0]#!@magic_icon![magic|E]" #NT!
 redlander_decision.1000.magic_gain_tt: "You will gain #positive_value; [EmptyScope.ScriptValue('redlander_decay_county_interaction_mana_gain')|0]#!@magic_icon![magic|E]" #NT!
  
 redlands_decision.2001.t: "Crimson Canyons Forever" #NT!
 redlands_decision.2001.desc: "Years of conflict with outsiders, colonizers, and thieves of all shapes and sizes once overwhelmed the [redlands|E]. No more. With the last of the outsiders fleeing for the sea, the Redlands are once again fully that of its strange inhabitants, and only time will tell what will come of their new independence." #NT!
 redlands_decision.2001.a: "What does the future hold?" #NT!
  
 redlands_decision.2002.t: "Fading Sands" #NT!
 redlands_decision.2002.desc: "What were once considered the strangest occultists in [aversaria|E] are no more. The "Redlanders" once dominated the [redlands|E] yet with the last of their cults disappearing from the canyons, they exist now as little more than a folktale. Only time will tell what will come of the silent canyons." #NT!
 redlands_decision.2002.a: "What does the future hold?" #NT!
  
 redlands_decision.2003.t: "Shattered Dreams" #NT!
 redlands_decision.2003.desc: "It seems that whatever grand designs were planned for the chaos wreaking havoc across the [redlands|E] have come to naught, as the Redlanders return to the deep canyons." #NT!
 redlands_decision.2003.a: "What does the future hold?" #NT!
  
 redlands_decision.2004.t: "A New World" #NT!
 redlands_decision.2004.desc: "Despite decades, centuries, of scheming, it seems the plans of the Redlander cults have been all for naught. None remember what is needed to achieve their goals as the chaos has turned to a fragile stability." #NT!
 redlands_decision.2004.a: "What does the future hold?" #NT!
  
 redlands_decision.2005.t: "Ancient Designs Made Real" #NT!
 redlands_decision.2005.desc: "The grand designs of the mysterious [redlands|E] cults have finally born fruit. The chaos wreaking havoc in their lands has now spread across the whole planet as the Sun once above dies, and the world turns to shadow." #NT!
 redlands_decision.2005.a: "What does the future hold?" #NT!
  
 redlands_crisis_ended_tooltip: "The Redlands Crisis Ends" #NT!
 story_redlands_crisis_story_name: "The Redlands Crisis" #NT!
 story_redlands_crisis_story_desc: "Chaos has taken hold in the strange and mysterious [redlands|E] as powerful magics and foreboding cults seep out from the deep sands." #NT!
  
  
 must_not_be_redlander_or_must_end_crisis: "Must not follow [GetReligionByKey('redland_cults_religion').GetName] [faith|E] or must have ended the Redlands Crisis." #NT!
  
 must_not_be_redlander_or_must_end_sun: "Must not follow [GetReligionByKey('redland_cults_religion').GetName] [faith|E] or must have ended the Redlands Crisis by killing the Sun." #NT!
