 free_the_slaves_decision_6_tooltip: "Освободите рабов"  #Машинный перевод 28.10.23!
 free_the_slaves_generic_valid_desc: "Вы должны полностью контролировать [duchy|E] в Аироное, чтобы освободить его рабов."  #Машинный перевод 28.10.23!
 aironoi_free_slaves_effect_tt: "Освобождение рабов вызовет неприязнь наших соотечественников, но и лояльность многих других. Сразу же будет собрана армия из присягнувших на верность. Мы также сможем освобождать рабов для получения различных благ в будущих областях завоевания."  #Машинный перевод 28.10.23!
  
 emancipate_the_slaves_decision: "Покончить с рабством в Айрони"  #Машинный перевод 28.10.23!
 emancipate_the_slaves_decision_desc: "Теперь мы владеем жемчужиной [aversaria|E] в [GetTitleByKey('c_asiupoli').GetNameNoTier] и можем начать великую работу по приведению нашего народа к еще большей славе. Наступает новая эра, эпоха, в которой мы исправим Аверсарию и исправим ошибки, творившиеся тысячу лет.\n\nМы освободим всех рабов в пределах [GetTitleByKey('c_asiupoli').GetNameNoTier] и объявим об освобождении всех остальных, живущих на аверсарианской земле в Айрони. Никто не будет жить в рабстве на наших землях."  #Машинный перевод 28.10.23!
 emancipate_the_slaves_decision_confirm: "Сегодня мы все [aversarians|E]."  #Машинный перевод 28.10.23!
 emancipate_the_slaves_decision_tooltip: "Покончить с рабством в Айрони"  #Машинный перевод 28.10.23!
  
 eastern_reforms.0001.title: "Расследование начинается"  #Машинный перевод 28.10.23!
 eastern_reforms.0001.desc: "[aversaria|E] истекает кровью, но я думаю о других вещах. Личные, но имеющие большой вес.\n\nВалерикс мертв, и Легион не знает, кто его убил. Для всех нас старик был героем, живой легендой, и после его смерти мы сидим в замешательстве и растерянности. Кто наш враг? Кто увидит его мертвым? Честно говоря, список подозреваемых велик. Мало кто из аверсарианцев любил его послание о мире с нелюдьми или об уничтожении касты [magi|E], но прибегать ли к таким средствам? Кого я шучу, это самый аверсианский ход из всех.\n\nНо кого? Мы должны знать, нам нужно знать. Не только в память Валерикса, но и для нашего собственного руководства. Мы должны найти наших врагов и уничтожить их. Другого выхода быть не может.\n\nЯ собрал силы, чтобы немедленно расследовать это. Пришло время начать задавать вопросы и готовить клинки."  #Машинный перевод 28.10.23!
 eastern_reforms.0001.a: "За Аверсарию!"  #Машинный перевод 28.10.23!
  
 eastern_reforms.0002.title: "Слово губернатора"  #Машинный перевод 28.10.23!
 eastern_reforms.0002.desc: "Губернатор Тетрадия, как всегда женоподобный, входит в мои апартаменты, пахнув дюжиной разных духов, которые, без сомнения, стоят дороже, чем броня целой когорты.\n\n"Леган", - начинает он, явно сомневаясь в ценности такого титула, - "Ваш следователи преследовали меня. Мне это надоело, у меня есть для вас информация. Возьмите ее и убейте своих врагов, а затем верните мне мой город."\n\nОбычные слова от него, но свиток, который он бросает передо мной, на самом деле Полезная информация. Передвижение ольтенских племен в секрете, все на запад. Несколько дезертиров новобранцев из восточных племен вскоре после смерти Валерикса, а также отчет врачей, исследовавших тело Валерикса, сообщающих о яде, созданном только на Дальнем Востоке..."  #Машинный перевод 28.10.23!
 eastern_reforms.0002.a: "Ужасающие доказательства..."  #Машинный перевод 28.10.23!
  
 eastern_reforms.0003.title: "Замаскированные слова"  #Машинный перевод 28.10.23!
 eastern_reforms.0003.desc: "Хатан Алтан из племени Ктеумакса прислал мне всадника и серию писем, продиктованных им самим, с примечаниями, добавленными несколькими моими ольтенскими вассалами.\n\nВ письме описан второй рассказ о смерти Легона Валерикса. Попытки подкупить его и членов его клана со стороны таинственных агентов, говорящих с акцентом [aversarian|E], ночная эльтенская стража Валерикса не дезертировала, но вскоре исчезла, женщина, которая в остальном была известна своей преданностью и честью. Наконец, аналогичное обвинение в восточном яде, но вместо этого записка о том, что продавец которого был схвачен и предоставил информацию о том, что яд был доставлен в наш порт третьим лицом перед самоубийством...\n\nАлтан заявляет в письме он не желает делать предположений на мой счет, но сообщает мне, что виновник, скорее всего, находится в моем собственном суде..."  #Машинный перевод 28.10.23!
 eastern_reforms.0003.a: "О, они? Что-то думать о..."  #Машинный перевод 28.10.23!
 eastern_reforms.0003.a.tt: "Имея доказательства в наших руках, мы должны сделать выбор."  #Машинный перевод 28.10.23!
  
 eastern_reforms.0004.title: "Бунт!"  #Машинный перевод 28.10.23!
 eastern_reforms.0004.desc: "Мои люди уже движутся на восток, чтобы восстановить справедливость среди ольтенских племен. Я чувствую сомнение в своем уме, но это сомнение должно быть изгнано. Предатели – те, кого я когда-то считал родственниками – оказались недостойными своих масок. Я возьму каждого из них и вонзу кинжал в их сердца, ибо память о Валериксе должна быть отомщена.\n\nТетрадия прислала символическую силу и монету, чтобы помочь в этом начинании, о которых вряд ли стоит упоминать. Плохое выступление моего нового «союзника»."  #Машинный перевод 28.10.23!
 eastern_reforms.0004.a: "Смерть иностранцам!"  #Машинный перевод 28.10.23!
  
 eastern_reforms.0005.title: "Бунт!"  #Машинный перевод 28.10.23!
 eastern_reforms.0005.desc: "Тетрадия, как и ожидалось, не восприняла это обвинение хорошо. Он заявил мне о многом в довольно длинном призыве к оружию против меня - предатель, еретик, шлюха, сука, низкорожденный, дворняга, тонкокровка и еще четыре страницы оскорблений.\n\nОн делает это, потому что он напуган, он делает и поскольку он дурак, он делает это потому, что понятия не имеет, как скоро он предстанет перед судом. Честный дух Валерикса стоит с нами, как и Олтеник, и во имя моего имени и в честь моего Легиона никто из них не будет опозорен."  #Машинный перевод 28.10.23!
 eastern_reforms.0005.a: "Смерть предателю!"  #Машинный перевод 28.10.23!
  
 eastern_reforms.0006.title: "Убить губернатора"  #Машинный перевод 28.10.23!
 eastern_reforms.0006.desc: "Все кончено.\n\nТетрадия теперь сидит передо мной в цепях, в одну секунду всхлипывая о пощаде, а в следующую проклиная мое имя. Его личная охрана — отряд наёмников Кикарсага — лежит мёртвый или сидит с мечами за спиной, сдавшись в последние минуты битвы. Вокруг нас горит его личное имение, и я наблюдаю, как мои люди медленно выводят его рабов из помещений, на их полуголодных телах видны следы длительного издевательства и пыток.\n\nВид этого... сказать это наполняет меня гневом, если бы я продавал его дешевле, и я вонзаю свой клинок в бедро Тетрадии, когда он издает пронзительный крик.\n\n"Признай это, и я не сделаю это более болезненным, чем должно быть, Тетрадия."\n\nЧеловек снова скулит, и я торжественно поворачиваю лезвие вместе с моими людьми и его часами. Еще один крик, и затем он кивает сквозь слезы.\n\n"Я сделал это, черт возьми! Этот дурак собирался проклясть нас всех! Освободил рабов? Избавил нас от [magi|E]? Этот человек был идиотом! И то же самое ты, чертова низкорожденная шлюха!"\n\nЛезвие медленно вытаскивается из его бедра, и я вздыхаю.\n\n"Моя мать была шлюхой, Тетрадия, я - Леган." Одним быстрым движением голова Тетрадии срывается с его плеч и скатывается по древней мозаике его поместья, кровь заполняет дыры.\n\nСо смертью Тетрадии Валерикс отомщен, и наша связь с Олтеником выкована. Настало время осуществить мечту Валерикса и подготовиться к завоеванию."  #Машинный перевод 28.10.23!
 eastern_reforms.0006.a: "За Аверсарию мы отомстим."  #Машинный перевод 28.10.23!
 eastern_reforms.0006.a.tt: "Теперь доступно больше решений"  #Машинный перевод 28.10.23!
  
 eastern_reforms.0007.title: "Вторжение начинается"  #Машинный перевод 28.10.23!
 eastern_reforms.0007.desc: "Время настало. Легион стоит передо мной, как и перед Валериксом, когда начался первый поход на запад, вместе с нашими новыми союзниками. Освобожденные рабы, представители ольтенских племен, добровольцы со всего востока. Перед нами стоят врата [GetTitleByKey('c_asiupoli').GetNameNoTier], великого города, мерцающего среди пустошей, даже в разрушенном состоянии после Фродброкны.\n\nФенвиров нельзя сбрасывать со счетов, и нам понадобится храбрость, умение и хитрость, чтобы победить их. . Не помешало бы и больше помощи, и ольтеники пообещали свою помощь в обмен на свои притязания в Эфесе. Южный регион в настоящее время представляет собой, по сути, пустыню, и хотя, без сомнения, будет стыдно отдавать законную землю [aversarian|E], это будет небольшая цена за всю родину."  #Машинный перевод 28.10.23!
 eastern_reforms.0007.a: "Олтеники уже помогали нам раньше, давайте докажем, что союз верен."  #Машинный перевод 28.10.23!
 eastern_reforms.0007.b: "[aversaria|E] будет единым, все целиком."  #Машинный перевод 28.10.23!
  
 eastern_reforms.0008.title: "[aversarians|E] Призыв о помощи"  #Машинный перевод 28.10.23!
 eastern_reforms.0008.desc: "Гекеда, женщина-полководец Запада, снова обратилась к нам за помощью. Хотя в глубине души она уже зарекомендовала себя как одна из наших людей, как и ее мать, теперь она также доказывает, что является истинным хатаном своего народа. Она поклялась вернуть себе город своего народа и попросила своих кровных братьев из наших кланов присоединиться к ней. В обмен на помощь ей ​​в этой войне она подарит нам древние земли нашего народа в Эфесе."  #Машинный перевод 28.10.23!
 eastern_reforms.0008.a: "Мы будем помогать нашей кровной сестре, как и должны."  #Машинный перевод 28.10.23!
 eastern_reforms.0008.b: "Сестра или нет, она одна."  #Машинный перевод 28.10.23!
  
 eastern_reforms.0009.title: "Восточный Союз"  #Машинный перевод 28.10.23!
 eastern_reforms.0009.desc: "Олтенские племена моей матери доказали свою лояльность и сдержали свое предложение. Всадники Ктеумаксана уже присоединились к нашим силам, и скоро ожидается прибытие остальной части их армии. Неужели, объединившись, ни один фенвирский отброс не сможет противостоять нам?"  #Машинный перевод 28.10.23!
 eastern_reforms.0009.a: "За Аверсарию! Маршировать!"  #Машинный перевод 28.10.23!
  
 eastern_reforms.0010.title: "Восточный союз распадается"  #Машинный перевод 28.10.23!
 eastern_reforms.0010.desc: "Олтенские племена проявили себя бесчестно, несмотря на свою жестокую репутацию. Они нарушили данное мне обещание, несмотря на нашу общую кровь, и отказались от призыва к оружию."  #Машинный перевод 28.10.23!
 eastern_reforms.0010.a: "Тогда мы освободим нашу нацию без них."  #Машинный перевод 28.10.23!
  
 eastern_reforms.0011.title: "Вторжение начинается"  #Машинный перевод 28.10.23!
 eastern_reforms.0011.desc: "Сомнение по-прежнему омрачает мой разум относительно Валерикса и правды о его смерти, но это сомнение я должен изгнать из своего разума, выполняя предстоящую задачу. Реформировать или нет, [GetTitleByKey('c_asiupoli').GetNameNoTier] не сможет удержаться Фенвирами, пока [aversarians|E] жив и сможет вернуть его. Имея перед собой чистокровных сыновей Аверсарии, мой легион и личные силы губернатора, пришло время вернуть наш город."  #Машинный перевод 28.10.23!
 eastern_reforms.0011.a: "Атака!"  #Машинный перевод 28.10.23!
