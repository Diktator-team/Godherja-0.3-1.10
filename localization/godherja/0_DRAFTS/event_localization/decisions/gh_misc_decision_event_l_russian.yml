 gh_misc_decision_events.001.t: "Перераспределение столицы"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.001.desc: "[capital_province.GetNameNoTooltip] станет сияющей драгоценностью, сияющей процветанием и восхищающейся миром. Наши лучшие умы нарисовали схемы и предложили несколько различных планов будущего столицы."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.001.a: "Огромная неприступная цитадель успокоит мой народ и вселит страх в сердца моих врагов!"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.001.b: "Величественный дворец продемонстрирует мое богатство и достоинство."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.001.c: "Той небольшой силой, что у меня есть, я обязан [ROOT.Char.GetFaith.HighGodName]"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.001.d: "Большие базары и благоустроенные бульвары облегчат приток и отток торговли."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.001.e: "Организованные многоквартирные дома обеспечат возможность роста населения."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.001.f: "Великий порт распространит информацию о величии города во все уголки мира!"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.001.g: "Ба! Какая польза от столицы без армии, которая бы держала ее в надежных руках!"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.002.t: "Славный город"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.002.desc: "Я видел, как [capital.GetName] превратился в оживленный центр торговли и промышленности, но предстоит еще много работы. Как мне лучше всего применить свои навыки?"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.002.a: "Если я знаю, как захватить город, я должен знать, как его и построить!"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.002.b: "Капитал будет организован так же тщательно, как и мои бухгалтерские книги."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.002.c: "Я обращусь за советом к знатным семьям города."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.002.d: "Я подержу за ниточки, чтобы убедиться, что нужные люди получат правильные контракты..."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.002.e: "Я применю все знания, которые я получил об успехах и неудачах моих предшественников."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.003.t: "Военные с государством"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.003.desc: "Война — суровая хозяйка, и основание города тоже должно выглядеть таким же. Оборонительные стены, зубчатые зубцы, круглосуточное патрулирование, настоящие казармы и место сбора — все это заключено в величественную цитадель. [capital.GetName] будет почти непроницаемым — бастионом, из которого мои армии будут совершать вылазки и совершать вылазки ловко и безнаказанно."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.003.a: "Я создам бастион из камня и плоти."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.003.b: "Там проход, там башня, там редут, там вал..."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.003.c: "Я буду наблюдать за подготовкой могучего гарнизона."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.003.d: "Мы построим сложные сооружения и статуи, посвященные боевой мощи и славе."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.003.e: "На второй мысли..."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.004.t: "О золоте и гламуре"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.004.desc: "Некоторые люди живут воображаемым вероучением, другие прислушиваются к словам пророков и священных книг. Однако реестр касается только практических дел мира, и, если его не уважать, он одинаково победит как добродетельных, так и жестоких. Торговля и коммерция являются двигателями, которые движут всеми остальными. Я создам прекрасно настроенный двигатель торговли, и он поднимет нашу цивилизацию на новые высоты."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.004.a: "Конечно, торговля имеет первостепенное значение."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.004.b: "Прочность, практичность и красота. Это краеугольные камни архитектуры."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.004.c: "Без людей нет рынка."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.004.d: "Золото, просто золото, мне все равно, как оно сюда попадет."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.004.e: "На второй мысли..."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.005.t: "Престолы власти"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.005.desc: "Королевства состоят из отношений – страха, уважения, престижа. Выращивание этих вещей является квинтэссенцией для правителя, и из этого города я создам икону силы, которая переживет поколения."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.005.a: "Город силен настолько, насколько силен его фундамент."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.005.b: "Оно произведет впечатление как на послов, так и на вассалов."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.005.c: "Пригодный для жизни город – чудесный город."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.005.d: "Город должен быть таким же почтенным, как и я."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.005.e: "На второй мысли.."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.006.t: "Смазка колес"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.006.desc: "Ложь, подкуп, шантаж. Все смазывают колеса мира, чтобы то, что должно быть сделано, было сделано. Города — это ульи деятельности всех видов, включая сомнительные. Контролируя тех, кто работает вне закона, я буду контролировать почерневшую смазку, намыливающую колеса."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.006.a: "Что может быть лучше, чем услышать ложь, как не центр города?"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.006.b: "Информация быстрее всего слетает из уст торговцев"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.006.c: "Чем величественнее двор, тем грандиознее планы..."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.006.d: "Ночные повороты переулков опасны..."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.006.e: "На второй мысли"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.007.t: "Софос Сивитас"  #Машинный перевод 28.10.23!
 gh_misc_decision_events.007.desc: "В основе всех городов лежат убеждения, наше понимание мира и друг друга. Понять прошлое – значит сформировать будущее. Это будет город, хранящий знания о чудесах, которые были и могут быть, понимание невысказанных истин и полуправды на устах у всех. С этой целью город должен указать божественной стрелой на реализацию этих истин."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.007.a: "Здесь будет построен город мудрецов и мудрецов."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.007.b: "Здоровое тело – здоровый дух."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.007.c: "Доверьтесь науке и технологиям, чтобы построить светлое будущее."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.007.d: "Святилище для исследователей божественного."  #Машинный перевод 28.10.23!
 gh_misc_decision_events.007.e: "Возможно, мне следует пересмотреть свое мнение."  #Машинный перевод 28.10.23!
