l_russian:
 gh_misc_decision_events.001.t: "Перераспределение столицы"
 gh_misc_decision_events.001.desc: "[capital_province.GetNameNoTooltip] станет сияющей драгоценностью, сияющей процветанием и восхищающейся миром. Наши лучшие умы нарисовали схемы и предложили несколько различных планов будущего столицы."
 gh_misc_decision_events.001.a: "Огромная неприступная цитадель успокоит мой народ и вселит страх в сердца моих врагов!"
 gh_misc_decision_events.001.b: "Величественный дворец продемонстрирует мое богатство и достоинство."
 gh_misc_decision_events.001.c: "Той небольшой силой, что у меня есть, я обязан [ROOT.Char.GetFaith.HighGodName]"
 gh_misc_decision_events.001.d: "Большие базары и благоустроенные бульвары облегчат приток и отток торговли."
 gh_misc_decision_events.001.e: "Организованные многоквартирные дома обеспечат возможность роста населения."
 gh_misc_decision_events.001.f: "Великий порт распространит информацию о величии города во все уголки мира!"
 gh_misc_decision_events.001.g: "Ба! Какая польза от столицы без армии, которая бы держала ее в надежных руках!"
 gh_misc_decision_events.002.t: "Славный город"
 gh_misc_decision_events.002.desc: "Я видел, как [capital.GetName] превратился в оживленный центр торговли и промышленности, но предстоит еще много работы. Как мне лучше всего применить свои навыки?"
 gh_misc_decision_events.002.a: "Если я знаю, как захватить город, я должен знать, как его и построить!"
 gh_misc_decision_events.002.b: "Капитал будет организован так же тщательно, как и мои бухгалтерские книги."
 gh_misc_decision_events.002.e: "Я применю все знания, которые я получил об успехах и неудачах моих предшественников."
 gh_misc_decision_events.002.d: "Я подержу за ниточки, чтобы убедиться, что нужные люди получат правильные контракты..."
 gh_misc_decision_events.002.c: "Я обращусь за советом к знатным семьям города."
 gh_misc_decision_events.003.t: "Военные с государством"
 gh_misc_decision_events.003.desc: "Война — суровая хозяйка, и основание города тоже должно выглядеть таким же. Оборонительные стены, зубчатые зубцы, круглосуточное патрулирование, настоящие казармы и место сбора — все это заключено в величественную цитадель. [capital.GetName] будет почти непроницаемым — бастионом, из которого мои армии будут совершать вылазки и совершать вылазки ловко и безнаказанно."
 gh_misc_decision_events.003.a: "Я создам бастион из камня и плоти."
 gh_misc_decision_events.003.b: "Там проход, там башня, там редут, там вал..."
 gh_misc_decision_events.003.c: "Я буду наблюдать за подготовкой могучего гарнизона."
 gh_misc_decision_events.003.d: "Мы построим сложные сооружения и статуи, посвященные боевой мощи и славе."
 gh_misc_decision_events.003.e: "На второй мысли..."
 gh_misc_decision_events.004.t: "О золоте и гламуре"
 gh_misc_decision_events.004.desc: "Некоторые люди живут воображаемым вероучением, другие прислушиваются к словам пророков и священных книг. Однако реестр касается только практических дел мира, и, если его не уважать, он одинаково победит как добродетельных, так и жестоких. Торговля и коммерция являются двигателями, которые движут всеми остальными. Я создам прекрасно настроенный двигатель торговли, и он поднимет нашу цивилизацию на новые высоты."
 gh_misc_decision_events.004.a: "Конечно, торговля имеет первостепенное значение."
 gh_misc_decision_events.004.b: "Прочность, практичность и красота. Это краеугольные камни архитектуры."
 gh_misc_decision_events.004.c: "Без людей нет рынка."
 gh_misc_decision_events.004.d: "Золото, просто золото, мне все равно, как оно сюда попадет."
 gh_misc_decision_events.004.e: "На второй мысли..."
 gh_misc_decision_events.005.t: "Престолы власти"
 gh_misc_decision_events.005.desc: "Королевства состоят из отношений – страха, уважения, престижа. Выращивание этих вещей является квинтэссенцией для правителя, и из этого города я создам икону силы, которая переживет поколения."
 gh_misc_decision_events.005.a: "Город силен настолько, насколько силен его фундамент."
 gh_misc_decision_events.005.b: "Оно произведет впечатление как на послов, так и на вассалов."
 gh_misc_decision_events.005.c: "Пригодный для жизни город – чудесный город."
 gh_misc_decision_events.005.d: "Город должен быть таким же почтенным, как и я."
 gh_misc_decision_events.005.e: "На второй мысли.."
