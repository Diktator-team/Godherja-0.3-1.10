l_russian:
 reunite_chevalie_decision: "Воссоединить Шевалье"
 reunite_chevalie_decision_desc: "[chevalie|E] лежит разобщённым, и такого конфликта на его границах не было со времен Войны Лиги Чёрного Золота. Если Шевальи хочет снова объединиться, потребуется сильный правитель с такими же сильными претензиями на трон, а также чтобы их враги были подчинены."
 reunite_chevalie_decision_confirm: "Объедините марши"
 reunite_chevalie_decision_tooltip: "Корона, давно разрушенная, должна объединиться"
  
 forge_a_claim_on_chevalie_decision: "Заявите права на трон Маршера"
 forge_a_claim_on_chevalie_decision_desc: "[chevalie|E] лежит разобщённым, а наследники его трона ссорятся и борются за останки. Это правильное и справедливое дело для любого истинного правителя - стремиться сесть во главе его, и наверняка есть возможности для того, кто не имеет «права первородства», претендовать на Высшее Королевство?"
 forge_a_claim_on_chevalie_decision_confirm: "Подделать претензию"
 forge_a_claim_on_chevalie_decision_tooltip: "По праву трон может принадлежать только тому, кто сможет захватить его самостоятельно."
  
 codify_the_freedom_of_lifepaths_decision: "Кодифицируйте свободу жизненных путей"
 codify_the_freedom_of_lifepaths_decision_desc: "Слишком долго дворянство стало способом препятствовать выбору пути низших классов. Святые Пути и основатели нашей веры знали, что каждый мужчина и женщина должны сами выбирать свою судьбу, независимо от того, что думают их правители. Пришло время подвести черту. Созвав совет Путешественников и закрепив в законе истинный путь, мы обеспечим, чтобы никто никогда больше не сбился со своего законного Пути!"
 codify_the_freedom_of_lifepaths_decision_confirm: "Позвоните в совет!"
 codify_the_freedom_of_lifepaths_decision_tooltip: "Кодифицируйте свободу"
  
 enforce_the_exclusivity_of_lifepaths_decision: "Обеспечьте эксклюзивность жизненных путей"
 enforce_the_exclusivity_of_lifepaths_decision_desc: "Какое право имеют крестьяне, работающие на нашей земле и служащие нашей прихоти, называть свою судьбу судьбой правителей или воинов? Это законное право знати выбрать это для них, чтобы они с радостью трудились на Пути Жатвы и выбирали другой Путь только по своему усмотрению. Пришло время закрепить в законе истинный порядок вещей, независимо от того, что говорит какой-то бормочущий Путеотец."
 enforce_the_exclusivity_of_lifepaths_decision_confirm: "Ввести крепостное право!"
 enforce_the_exclusivity_of_lifepaths_decision_tooltip: "Обеспечение эксклюзивности"
  
 reforge_the_crown_decision: "Перековать корону"
 reforge_the_crown_decision_desc: "После того, как Верховный король Гардфри разделил корону, он заявил, что тот, кто сможет собрать ее осколки, будет достоин носить ее. Вырвав их всех из лап претендентов, я доказал, что являюсь законным преемником. Пусть Шевалье снова объединится!"
 reforge_the_crown_decision_valid_condition: "Все четыре части Сломанной Короны в вашем распоряжении."
 reforge_the_crown_decision_effect: "Все части Сломанной Короны уничтожены."
 reforge_the_crown_decision_confirm: "Конец семейным ссорам"
 reforge_the_crown_decision_tooltip: "Перековать корону"
  
 reclaim_the_crown_decision: "Верните части сломанной короны"
 reclaim_the_crown_decision_desc: "Как претендент на Великое Королевство, сломанная корона принадлежит мне по праву!"
 reclaim_the_crown_decision_confirm: "Они все будут моими"
 reclaim_the_crown_decision_tooltip: "Верните части сломанной короны"
  
 revert_to_gestanwoder_decision: "Вернуться в Гестанводер"
 revert_to_gestanwoder_decision_desc: "Пути Жизненного Пути оказались ошибкой. Достаточно взглянуть на наши каналы и на постоянный крах соседних королевств, чтобы убедиться в этом. Мы должны прекратить преследование старых приверженцев Гестанводера, они наши соотечественники. Мы должны вместе противостоять хаосу вокруг нас."
 revert_to_gestanwoder_decision_confirm: "Обновление светлого времени"
 revert_to_gestanwoder_decision_tooltip: "Возвращение к гестанводерской вере"
  
 reintegrate_ziemojycz_decision: "Реинтегрировать Зимойча"
 reintegrate_ziemojycz_decision_desc: "Продолжающееся существование того, что осталось от Оджейницы, находится на острие клинка, а их близость к [lichdoms|E] - вечный топор, висящий над их головами. Мы должны вернуть их в лоно – для их же блага."
 reintegrate_ziemojycz_decision_valid_condition: "Земойич независим, и вы в последнее время не просили о верности."
 reintegrate_ziemojycz_decision_effect: "К Земойичу будет отправлен гонец с просьбой о верности."
 reintegrate_ziemojycz_decision_confirm: "Будем надеяться, что они сделают мудрый выбор."
 reintegrate_ziemojycz_decision_tooltip: "Реинтегрировать Зимойча"
  
 demand_independent_lords_swear_fealty_decision: "Требуйте верности независимых"
 demand_independent_lords_swear_fealty_decision_desc: "В [chevalie|E] есть те, кто еще не оказал мне должного почтения. Давайте это исправим."
 demand_independent_lords_swear_fealty_decision_tooltip: "Пора всем в Марках подчиниться мне."
 demand_independent_lords_swear_fealty_decision_confirm: "Подготовьте посланников"
 demand_independent_lords_swear_fealty_decision_cooldown_tt: "Прошло как минимум пять лет с тех пор, как вы в последний раз требовали верности."
  
