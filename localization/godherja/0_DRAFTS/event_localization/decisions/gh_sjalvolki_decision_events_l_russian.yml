l_russian:
 sjalvolki_decision.0001.t: "Закладываем фундамент"
 sjalvolki_decision.0001.desc: "Ни один [ROOT.Char.GetTitleAsNameNoTooltip] не может жить вечно, и когда наступит день, когда я наконец покину этот мир ради [ROOT.Char.GetFaith.PositiveAfterLife], я буду готов. Я уже начал набирать квалифицированных рабочих в предвкушении строительных работ, которые скоро начнутся, но сначала я должен ответить на самый очевидный вопрос – где это будет?"
 sjalvolki_decision.0001.a.dynastic_burial_site: "[location_option_1.GetNameNoTierNoTooltip], традиционное место захоронения моей семьи."
 sjalvolki_decision.0001.a: "[location_option_1.GetNameNoTierNoTooltip], моя столица."
 sjalvolki_decision.0001.b.capital: "[location_option_2.GetNameNoTierNoTooltip], моя столица."
 sjalvolki_decision.0001.b: "[location_option_2.GetNameNoTierNoTooltip] кажется отличным местом."
 sjalvolki_decision.0001.c: "Ничего кроме [location_option_3.GetNameNoTierNoTooltip]."
 sjalvolki_decision.0001.d: "Эх, как угодно."
 sjalvolki_decision.0001.e: "[location_option_diligent.GetNameNoTierNoTooltip] имеет огромный потенциал в работе."
 sjalvolki_decision.0001.e.success_epic: "Мне удалось найти место исключительного качества"
 sjalvolki_decision.0001.e.success_epic.title: "Эффектное место!"
 sjalvolki_decision.0001.e.success_epic.desc: "Я нашел место поистине исключительной красоты."
 sjalvolki_decision.0001.e.success_good: "Мне удалось найти место хорошего качества"
 sjalvolki_decision.0001.e.success_good.title: "Красивое место"
 sjalvolki_decision.0001.e.success_good.desc: "Я нашел место поразительной красоты."
 sjalvolki_decision.0001.e.success_decent: "Я нахожу место, имеющее некоторую репутацию"
 sjalvolki_decision.0001.e.success_decent.title: "Приятное расположение"
 sjalvolki_decision.0001.e.success_decent.desc: "Я нашел место, достаточно хорошее, чтобы оно того стоило."
 sjalvolki_decision.0001.e.failure: "Мне просто удается тратить свое время и деньги"
 sjalvolki_decision.0001.e.failure.title: "Нет хороших мест!"
 sjalvolki_decision.0001.e.failure.desc: "Ничего необычного мне найти не удалось."
 sjalvolki_decision.0001.f: "Свинопас из [location_option_greedy.GetNameNoTierNoTooltip] продает свою землю по дешевке."
 sjalvolki_decision.0001.g: "У [location_option_arrogant.GetNameNoTierNoTooltip] дорогой, но эффектный сайт!"
 sjalvolki_decision.0001.h: "[location_option_zealous.GetNameNoTierNoTooltip] известна как святая земля!"
 sjalvolki_decision.0001.k: "Я могу повторно использовать гробницу [aversarian|E] в [location_option_cynical.GetNameNoTierNoTooltip]."
 sjalvolki_decision.0001.l: "На самом деле, сейчас, возможно, не время."
 will_build_at_location_1_tt: "Вы построите Курган в [location_option_1.GetNameNoTierNoTooltip]."
 will_build_at_location_2_tt: "Вы построите Курган в [location_option_2.GetNameNoTierNoTooltip]."
 will_build_at_location_3_tt: "Вы построите Курган в [location_option_3.GetNameNoTierNoTooltip]."
 will_build_at_location_diligent_tt: "Вы построите Курган в [location_option_diligent.GetNameNoTierNoTooltip]."
 will_build_at_location_greedy_tt: "Вы построите Курган в [location_option_greedy.GetNameNoTierNoTooltip]."
 will_build_at_location_arrogant_tt: "Вы построите Курган в [location_option_arrogant.GetNameNoTierNoTooltip]."
 will_build_at_location_zealous_tt: "Вы построите Курган в [location_option_zealous.GetNameNoTierNoTooltip]."
 will_build_at_location_cynical_tt: "Вы построите Курган в [location_option_cynical.GetNameNoTierNoTooltip]."
 will_build_at_random_location_tt: "Вы построите Курган в случайном месте."
  
 sjalvolki_decision.0011.t: "Удар по почве"
 sjalvolki_decision.0011.desc.farmlands: "Мы едем через очаги и сельскохозяйственные угодья [barrow_location.GetNameNoTierNoTooltip], повсюду вокруг нас признаки разбросанной цивилизации. Поднявшись на вершину одного из редких холмов в этом районе, я вижу его — поляну."
 sjalvolki_decision.0011.desc.forest: "Мы едем через густой лес [barrow_location.GetNameNoTierNoTooltip], извилистую грунтовую тропу, местами полностью покрытую подлеском. Наконец мы достигаем очевидной поляны, недавно расширенной моими лесорубами."
 sjalvolki_decision.0011.desc.hills: "Мы едем по продуваемым ветрами холмам [barrow_location.GetNameNoTierNoTooltip], наши кони устают от неровной местности. Наконец, я замечаю строительную площадку с вершины особенно высокой вершины, почти скрытой в небольшой долине."
 sjalvolki_decision.0011.desc.mountains: "Поход в горы [barrow_location.GetNameNoTierNoTooltip] исключительно суров: окружающая среда меняется от умеренного леса к сосновым лесам, продуваемым ветрами пастбищам и, наконец, к заснеженной вершине. На белом фоне стройка хорошо видна даже издалека."
 sjalvolki_decision.0011.desc.wetlands: "Мы едем по унылым болотам [barrow_location.GetNameNoTierNoTooltip], «тропа» представляет собой запутанную, полузатопленную грязную массу. Наконец, достигнув стабильной, не полностью затопленной почвы, я замечаю строительную площадку."
 sjalvolki_decision.0011.desc.steppe: "Поездка по, казалось бы, бесконечным просторам степей [barrow_location.GetNameNoTierNoTooltip] спокойна, но утомительна. Поскольку в поле зрения нет других крупных достопримечательностей, строительная площадка видна издалека."
 sjalvolki_decision.0011.desc.fallback: "Поездка до [barrow_location.GetNameNoTierNoTooltip] прошла без происшествий, и я смог хорошо рассмотреть строительную площадку до того, как мы прибудем."
 sjalvolki_decision.0011.desc.mid: "Мои наемники уже усердно работают, закладывая фундамент того, что однажды станет моим последним пристанищем.\n\nКо мне подошел [barrow_overseer.GetFirstName], их надзиратель, и попросил принять окончательное решение о размере и масштабах Курган."
 sjalvolki_decision.0011.a: "Это будет простое и скромное жилище."
 sjalvolki_decision.0011.b: "Ничего необычного."
 sjalvolki_decision.0011.c: "Что-то намного выше остальных"
 sjalvolki_decision.0011.d: "Мне нужно место отдыха, достойное Верховного Короля!"
 sjalvolki_decision.0011.e: "Отзови это, я передумал."
 will_build_small_barrow_tt: "Я построю курган размером #E small#!"
 will_build_medium_barrow_tt: "Я построю курган #E среднего#! размера."
 will_build_big_barrow_tt: "Я построю курган размером #E большого#!."
 will_build_huge_barrow_tt: "Я построю курган #E поистине впечатляющего размера#!."
 will_construct_in_five_years_tt: "Работа будет завершена примерно через #E 5 лет#!"
 will_construct_in_ten_years_tt: "Работа будет завершена примерно через #E 10 лет#!"
 will_construct_in_fifteen_years_tt: "Работа будет завершена примерно через #E 15 лет#!"
 will_construct_in_thirty_years_tt: "Работа будет завершена примерно через #E 30 лет#!"
  
 sjalvolki_decision.0101.t: "Еще один камень установлен"
 sjalvolki_decision.0101.desc: "Работа над моим курганом в [barrow_county.GetNameNoTierNoTooltip] продвигается хорошо. Были раскопаны многочисленные помещения, возведены внешние постройки и вырезаны красивые рунные камни, украшающие залы."
 sjalvolki_decision.0101.k: "Отличный."
  
 sjalvolki_decision.0201.t: "Последний камень заложен"
 sjalvolki_decision.0201.desc.intro: "Строительство моего кургана в [barrow_county.GetNameNoTierNoTooltip] наконец завершено, завершены последние штрихи."
 sjalvolki_decision.0201.desc.small: "Хотя это вряд ли отнимет у кого-то дыхание, оно вполне удовлетворяет моим потребностям — холм, окруженный красивыми стелами, с небольшой комнатой внутри."
 sjalvolki_decision.0201.desc.medium: "Это вполне приличный, хотя и довольно средний холм, окруженный красивыми стелами, просторным центральным залом и несколькими боковыми помещениями поменьше."
 sjalvolki_decision.0201.desc.large: "Это довольно впечатляюще большое строение с арочным входом, просторным центральным помещением и обширным внутренним пространством в целом."
 sjalvolki_decision.0201.desc.huge: "Вероятно, это одно из крупнейших и наиболее впечатляющих захоронений в регионе. Оно имеет захватывающий дух арочный вход, настолько обширный интерьер, что он, вероятно, затмил бы целые замки, и массивную центральную камеру."
 sjalvolki_decision.0201.desc.end: "Я могу быть уверен в том, что, как только я покину этот мир в [ROOT.Char.GetFaith.PositiveAfterLife], о моих бренных останках позаботятся хорошо."
 sjalvolki_decision.0201.desc.mid: "\n\nКонечно, ни одно респектабельное захоронение не обходится без сокровищ и богатого внутреннего убранства, и теперь мне предстоит в последний раз решить, сколько я готов выделить на свое путешествие в загробный мир."
 sjalvolki_decision.0201.a: "Я отложу приличную сумму."
 sjalvolki_decision.0201.b: "На это не пожалеют ни копейки."
 sjalvolki_decision.0201.c: "Будут рассказаны истории о сокровищах, спрятанных внутри."
 sjalvolki_decision.0201.d: "Я возьму все это с собой."
 sjalvolki_decision.0201.e: "Ба. В загробной жизни мне не понадобится золото."
 will_take_treasury_to_grave_tt: "После смерти вы унесете с собой в могилу всю свою сокровищницу, обменивая каждую единицу [gold|E] на #positive_value 0,75#! [dynasty_prestige|E]."
  
 sjalvolki_decision.2001.t: "Путешественники Велоса"
 sjalvolki_decision.2001.desc: "В нашу крепость уже начали стекаться сильные воины со всего Расколотого Берега. С эшафотов я вижу, как храбрые Шялволки работают вместе для достижения общей цели. Если наши народы хотят получить шанс на этих землях, им понадобится помощь, чтобы следовать правильным путем, чтобы не впасть в заблуждение."
 sjalvolki_decision.2001.a: "Мы будем отмечать пути!"
 sjalvolki_decision.2001.b: "Слава Велосу!"
