l_russian:
 wardenite_decisions.0001.t: "Мамур-триумфатор"
 wardenite_decisions.0001.desc: "Несмотря ни на что, Мамур Центра преуспел в подавлении большей части наступления Агионистов. Их армии у нашего порога теперь требуют, чтобы мы преклонили колени ради блага веры. Хотя их высокомерие приводит в ярость, мы должны признать, что мечта однажды осуществить цель Таттали по объединению Востока и Центра весьма соблазнительна..."
 wardenite_decisions.0001.a: "Наступает новый мир, и я должен быть его частью."
 wardenite_decisions.0001.b: "Я не склонюсь, мечта Таттли мертва!"
