l_russian:
 gh_pirate_coast_decision.0001.t: "Легион возрождается"
 gh_pirate_coast_decision.0001.desc: "Наконец, после десятилетий конфликта между мной и моими соотечественниками, которые когда-то были объединены общим знаменем, мы снова стоим под этим знаменем.\n\nЛегио XCV «Вьесуадос» восстановлен, предатели преданы мечу и все желающие чтобы взять обратно, их оружие уже начало возвращаться. Хотя наша родина, возможно, и находится в руинах, мы продолжим чтить наследие наших предков, достигая все больших высот."
 gh_pirate_coast_decision.0001.a: "Слава Легиону! Слава Виесуадосу!"
 gh_pirate_coast_decision.0002.t: "Бич пиратского побережья"
 gh_pirate_coast_decision.0002.desc: "В течение многих лет я осушал водные пути мира, грабя до глубины души. Я украл больше золота, чем любой человек мог надеяться увидеть, и мое лицо осталось в памяти моряков Моря Империй.\n\nЯ самый позорный [founder.GetWomanMan] из ныне живущих, Бич Пиратского Берега, и мое имя навсегда останется в памяти Роварской. Все узнают, кто обладает здесь властью, и будут бояться этой силы."
 gh_pirate_coast_decision.0002.a: "Я [founder.GetLadyLord|U] всех морей!"
 gh_pirate_coast_decision.0002.b: "Теперь я наконец-то могу немного отдохнуть..."
 gh_pirate_coast_decision.0003.t: "Бич пиратского побережья"
 gh_pirate_coast_decision.0003.desc: "Чудовищный [founder.GetFirstName], разоряющий пиратов и чёрное пятно в открытом море, осуществил давнюю мечту о создании королевства [pirate|E], непохожего ни на одно другое.\n\nУже слухи о мощи и свирепости [founder.GetFirstName] распространяются, как лесной пожар, и только время покажет, какие ужасы они принесут на моря."
 gh_pirate_coast_decision.0003.a: "[founder.GetSheHe|U] не собирается совершать набег на #EMPus#!,, верно?"
 gh_pirate_coast_decision.0003.b: "Кого волнует, что происходит на этих далеких островах?"
 gh_pirate_coast_decision.0004.t: "Ночной берег поднимается"
 gh_pirate_coast_decision.0004.desc: "С наступлением прилива в море [pirate_coast|E] появляется новая сила, готовая заявить права на все острова от [sarradon|E] до Каширии и за ее пределами."
 gh_pirate_coast_decision.0004.a: "Звезды будут вести нас."
 gh_pirate_coast_decision.0005.t: "Кардамон и Корица"
 gh_pirate_coast_decision.0005.desc: "С созданием нашей последней хасиры наше господство над торговлей пряностями, протекавшей через [pirate_coast|E], было почти юридически закреплено. Пройдет некоторое время, прежде чем новые конкуренты попытаются сократить свою долю, давая нам полный контроль над ценами на наши товары. Очень скоро в нашем королевстве будет больше золота, чем на всем континенте!"
 gh_pirate_coast_decision.0005.a: "Давайте посмотрим на новые предприятия."
 gh_pirate_coast_decision.0006.t: "Возрождение Серебряного Королевства"
 gh_pirate_coast_decision.0006.desc: "Более 200 лет знамя [ufaliracci|E] пролежало погребенным под водой. Теперь, после восстановления [silver_palace|E] и нашего контроля над регионом, мы поднимем это знамя над морем, чтобы все знали о его возвращении!"
 gh_pirate_coast_decision.0006.a: "Слава Серебряному Королевству!"
