 gh_pilgrimage.0001.t:0 "$pilgrimage_header$ Колыбель [aversaria]"
 gh_pilgrimage.0001.desc.aversarian:0 "[GetTitleByKey('c_oraispol').GetNameNoTier] — город стар, как память. Хотя никто точно не знает, кто на самом деле основал его, сменявшие друг друга правители возводили монументальные сооружения поверх монументальных сооружений, а храмы, посвященные Чистейшим и Первым Людям, кажется, присутствуют почти на каждом углу улицы.\n\nОднако из всех них, есть один, который каждый посетитель [aversarian|E] должен увидеть лично хотя бы один раз - великий дворец Первого Человека Арсодия, перепрофилированный в величественный храмовый комплекс много веков назад. Получив благословение на обветшалое, но все же величественное сооружение, мне осталось несколько дней, чтобы насладиться более приземленной суетой мегаполиса."
 gh_pilgrimage.0001.a:0 "Воистину город, достойный великой империи."
 gh_pilgrimage.0001.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0002.t:0 "$pilgrimage_header$ Солнечная гора"
 gh_pilgrimage.0002.desc.aversarian:0 "Колоссальная статуя [ROOT.GetCharacter.GetFaith.HighGodName] видна за многие лиги, задолго до того, как моя карета подъезжает к самому [GetBuilding('01_vounill').GetName]. Храмы у подножия обветренного древнего памятника впечатляют не менее впечатляюще: они богато украшены и сказочно богаты, что является результатом двух тысяч лет накопления пожертвований как от [aversaria|E], так и от Храма Горы-Солнца.\n\nХотя Алые Избранные Я слишком занят сегодня, чтобы позволить себе гадание, но мне, тем не менее, позволено провести некоторое время на одном из бесчисленных балконов сооружения, где свет заходящего Солнца над Опахазией представляет собой поистине незабываемое зрелище."
 gh_pilgrimage.0002.a:0 "Нетрудно понять, почему это место считается божественным."
 gh_pilgrimage.0002.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0003.t:0 "$pilgrimage_header$ [mayikrata|E]"
 gh_pilgrimage.0003.desc.aversarian:0 "Путь к [mayikrata|E] суров и беспощаден. Расположенная на вершине одной из самых высоких гор [aeras|E], даже во время пика [aversaria_possessive|E] самый безопасный маршрут вверх считался в лучшем случае трудным, но с тех пор, как рухнуло любое подобие центрального правления, дорога была полностью захвачена отступниками и сбежавшими существами из академии. само по себе.\n\nОднако, когда мы наконец прибудем, одно только это здание стоит того, чтобы увидеть его. Проще говоря, это самая большая конструкция, созданная человеком, которую я когда-либо видел — если она вообще была создана человеком. По совету местных жителей моя группа не заходит внутрь из соображений безопасности: туннели внутри теперь представляют собой вечную зону боевых действий."
 gh_pilgrimage.0003.a:0 "Тем не менее, это действительно зрелище."
 gh_pilgrimage.0003.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0004.t:0 "$pilgrimage_header$ Драконья могила"
 gh_pilgrimage.0004.desc.aversarian:0 "[GetBuilding('01_drakavil').GetName] вряд ли является самым доступным из мест - наступает момент, когда экипажи больше не могут безопасно передвигаться по гористой местности и когда посетитель должен подняться по крутому пролету длиной более тысячи ступенек. Однако удаленность в конечном итоге работает ему на пользу, и я могу наслаждаться своим визитом в основном в одиночестве, если не считать Красной гвардии, которая охраняет его с вечной бдительностью.\n\nСамо строение явно древнее и обветренное, но красивое. Очевидно, доминируют мотивы дракона, и все здание представляет собой потрясающий образец классической архитектуры [aversarian|E], построенный с предельной тщательностью и вниманием. То, что находится внутри, еще интереснее, но, увы, для обычных посетителей интерьер закрыт."
 gh_pilgrimage.0004.a:0 "Гробница, достойная последних драконов."
 gh_pilgrimage.0004.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0005.t:0 "$pilgrimage_header$ Дом [ROOT.GetCharacter.GetFaith.HighGodName]"
 gh_pilgrimage.0005.desc.aversarian:0 "В то время как впечатляющий [sea_tower|E], откуда когда-то правил сам [ROOT.GetCharacter.GetFaith.HighGodName], является главной достопримечательностью самой западной точки Имперского острова, сам [GetBuilding('01_thetowerwatch').GetName] тоже не вызывает издевательств.\n\nОгромный комплекс храмов и обсерваторий, Алые Избранные внутри наблюдайте с предельной бдительностью престол [ROOT.GetCharacter.GetFaith.HighGodName], ежедневно угадывая от него космическую мудрость. Хотя я приехал в основном для того, чтобы посетить [GetBuilding('01_thetowerwatch').GetName], перед отъездом я не могу не насладиться теплым, приятным климатом и идиллическим морем этого района."
 gh_pilgrimage.0005.a:0 "Место, достойное только самого [ROOT.GetCharacter.GetFaith.HighGodName]."
 gh_pilgrimage.0005.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0009.t:0 "$pilgrimage_header$ Хасети Мекаб"
 gh_pilgrimage.0009.desc.mogowai:0 "На краю джунглей и горы стоит древняя гробница. Чтобы добраться до него, мне пришлось несколько дней идти пешком сквозь, казалось бы, бесконечные деревья, следуя по тропе, проложенной столетиями путешественников до меня. По прибытии я смотрю на строение из серого кирпича, которое с поверхности кажется скромным зданием, его истинная природа скрыта под землей. В сопровождении священника, который знает дорогу, я отправляюсь во тьму сооружения вместе с группой других паломников.\n\nМы идем по кажущимся бесконечными коридорам, единственный факел временно освещает резные фигурки, украшающие стены храма. гробница. Достигнув дна, я и мои коллеги-паломники преклоняем колени перед костями Его наместника, получая благословения от священника и молясь о Его возвращении."
 gh_pilgrimage.0009.a:0 "Возможно, здесь кроется ответ."
 gh_pilgrimage.0009.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0010.t:0 "$pilgrimage_header$ Пустой дворец"
 gh_pilgrimage.0010.desc.mogowai:0 "Город Захали расположен недалеко от географического центра Дамоты, из которого Боккары когда-то правили всей землей в качестве управителей Всевышнего. Конечно, хотя город наполнен множеством исторических мест и достопримечательностей, среди них нет более заметной, чем [GetBuilding('01_tabik_betemisit').GetName], Пустой Дворец, построенный для Всевышнего, чтобы он мог править после Его возвращения.\n\nКогда я вхожу в здание , который по традиции открыт для паломников в определенные дни, я чувствую на своих плечах бремя истории, необъятность сооружения, построенного для обитания бога. Глядя на его инкрустированные драгоценными камнями стены, я могу представить себе время, когда весь мир будет соответствовать ему, время, когда Он будет править из этого величественного дворца во всем Своем великолепии."
 gh_pilgrimage.0010.a:0 "Возможно, однажды."
 gh_pilgrimage.0010.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0011.t:0 "$pilgrimage_header$ Ворота Дамоты"
 gh_pilgrimage.0011.desc.mogowai:0 "На южном конце Гонанской дороги тянется величественная стена с единственными массивными воротами, обозначающими единственный путь в земли за ее пределами. После нескольких дней ходьбы, проходя мимо торговых караванов, товарищей-паломников и случайных солдат, я достиг этого величественного сооружения и получил доступ внутрь.\n\nСначала я нахожу путь к огромной библиотеке, построенной внутри него, просматривая дневники и записи бесчисленных авантюристов, рассказывающие о землях за воротами. Затем я прогуливаюсь вдоль всей стены, останавливаясь у караульных постов, чтобы отдохнуть, мой взгляд всегда фиксируется на извилистой дороге через пустыню, которая уходит вдаль, а рядом с ней течет река. Прежде чем уйти, я стою перед самими воротами и читаю высеченную над ними надпись."
 gh_pilgrimage.0011.a:0 "Он лежит за пределами."
 gh_pilgrimage.0011.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0012.t:0 "$pilgrimage_header$ Стена Адабисса"
 gh_pilgrimage.0012.desc.mogowai:0 "После нескольких дней, проведенных в путешествии по юго-восточному углу Дамоты, горы, возвышающиеся вдалеке, обозначают то, что вполне могло быть концом света. Подойдя ближе, я увидел это. По обе стороны единственного прохода, или, по крайней мере, единственного большого прохода, стоит высокая стена, на ее высоком парапете едва заметны бронированные фигуры.\n\nМне, конечно, приходится просто смотреть на нее, наблюдая за медленным движением продвижение его часовых, ибо приблизиться к нему невообразимо. На расстоянии более мили от него все деревья вырублены, и я стою посреди поля. Приближение могло означать смерть. Если Его тело находится за этой баррикадой, ему потребуются альтернативные средства, чтобы добраться до него, поскольку здесь, по сути, наступает конец света."
 gh_pilgrimage.0012.a:0 "Должен быть другой путь."
 gh_pilgrimage.0012.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0021.t:0 "$pilgrimage_header$ Рождение Хиклана"
 gh_pilgrimage.0021.desc.mahndayanism:0 "Древние пески Хиклана пропитаны кровью и воспоминаниями. Не более чем Место Первого видения, где Спаситель очнулся от трехдневного пророческого транса, чтобы впервые изложить истины о Разрыве Цепи и Мертвой Луне Тысяче Святых Свидетелей. Когда я вхожу в место паломничества, в мои ноздри попадает пьянящая смесь благовоний и мирры.\n\nНебольшая кочевая деревня мятежных предков-рабов Амсари за столетия превратилась в огромный храмовый комплекс с армией священников и богословов. и клерки, управляющие им. Сейчас это крупный центр паломничества и торговли в регионе. Резные изображения Тысячи Святых Свидетелей обращены к простой каменной платформе, на которой, как говорят, когда-то стоял Пророк. Их холодный, немигающий взгляд оставляет меня слегка встревоженным, но мое сердце наполняется удивлением и трепетом от того, что я был так близко к Пророку."
 gh_pilgrimage.0021.a:0 "Мы были созданы вместе как люди здесь"
 gh_pilgrimage.0021.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0022.t:0 "$pilgrimage_header$ Святая столица"
 gh_pilgrimage.0022.desc.mahndayanism:0 "Прогулка в тени Пророка укрепляет мою волю и решимость. Его шаги приводят меня в Святую столицу [GetTitleByKey('c_tchouran').GetNameNoTier], помазанную землю, которую Пророк даровал своей кровью, чтобы править молодой империей. Огромное мерцающее пространство предстает перед моими глазами, когда я высаживаюсь в большом порту [GetTitleByKey('c_tchouran').GetNameNoTier], где стоит Королевский флот Амсари.\n\nКаждый булыжник этого города священн, освящен ступенями Пророка и индивидуально вырезан стихами из пророчества Махндаи. Я жажду услышать Шепот Ветра Пророка во дворце, запрещенный для всех, кроме членов королевской крови, под страхом смерти. У меня здесь шесть дней, чтобы пройти по святой земле и исследовать легендарную декадентскую роскошь на базарах Мейангаран Софла, храмовые крепости Астареса и шумные академические дебаты в университете. Большой позолоченный обелиск из давно заброшенной столицы Кемсари Эмвиса является особым объектом почитания паломников. Оно служит мрачным напоминанием о иге тиранических рабовладельцев и анафеме рабства, наложенной нашим Пророком."
 gh_pilgrimage.0022.a:0 "Прозвище «Жемчужина Саррадона» вполне заслужено."
 gh_pilgrimage.0022.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0025.t:0 "$pilgrimage_header$ Черная цитадель Горнила"
 gh_pilgrimage.0025.desc:0 "На скалистом плато, расположенном на холме, недалеко от северной границы с мелкими личствами, я прихожу к могучим Черным Вратам Креусонов, Горнилу. Гладкие стены черного дерева украшены эзотерическими чарами жителей [antimagic_orders|E], которые называют эту каменную цитадель своим домом. Сеть высоких, хорошо укрепленных башен существует на несколько миль впереди самой цитадели, используя систему сигнализации, основанную на зеркалах.\n\nПроходя через Врата, я восхищаюсь впечатляющими укреплениями, которые служат ярким напоминанием о его единственная цель - уберечь [chevalie|E] от хищных аппетитов [liches|E] за его пределами, в северных пустошах. Даже сейчас личи снова оживляются, и каждая зима становится суровее предыдущей, что отражается в ожесточенных лицах мрачных ветеранов, населяющих цитадель. Внутри Ордена построены целые учебные школы, где путевые отцы обучают зорких новобранцев Пути Обнуления. Я произношу молитву за павших возле участка стены, на котором выгравированы имена всех десятков тысяч героев, павших от вторжений нежити на протяжении веков. Шевальенская мануфакторум в цитадели производит специализированное оружие, используемое Орденами, включая арбалеты и светошумовые гранаты. Моя решимость укрепляется, и я чувствую обновленную цель, а также гордость за стойкость и мужество нашего народа."
 gh_pilgrimage.0025.a:0 "В этом месте отражается сила нашего народа."
 gh_pilgrimage.0025.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0026.t:0 "$pilgrimage_header$ Вечный пир"
 gh_pilgrimage.0026.desc:0 "Порочный голод гложет меня, когда я приближаюсь к мерцающим огням и звукам веселья. Когда мы выходим на большую поляну в самой густой части леса, пойманные ягнята, привязанные к лошадям позади нас, перестают сопротивляться, возможно, из-за чувства неизбежности. Большие тканевые палатки служат банкетными залами для кардавайских воинов, празднующих свое вознесение в боги на Вечном пиру в загробной жизни и в честь победы Кардвен над жестоким Маулоком. Каждую ночь воины Кардаваи со всего региона прибывают на эту поляну со своими жертвами, чтобы просто сделать то, что делали наши боги, пировать.\n\nЯ прохожу мимо мрачных кухонь, расположенных дальше за главными залами, и слышу сладкий дымный запах приготовленных блюд. плоть заполняет мои ноздри. Даже когда меня сопровождают в благородный павильон, я вижу, что строятся более крупные и прочные сооружения из дерева и камня, что является признаком того, что наш народ хорошо приспособился к нашей новой родине. Восторженные воины, расписанные варглифами, отбивают тихий ритуальный ритм в больших барабанах, сделанных из дубленой кожи наших жертв. Восхитительное удовольствие наполняет мое существо, когда я откусываю кусок мяса и запиваю его вином, и мне кажется, что я знаю, что должны чувствовать боги."
 gh_pilgrimage.0026.a:0 "Мой голод удовлетворен."
 gh_pilgrimage.0026.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0027.t:0 "$pilgrimage_header$ Поле битвы при Канитарне"
 gh_pilgrimage.0027.desc.mahndayanism:0 "Подходя к Полям Смерти Канитарна, я вспоминаю, как мы формировались как люди, и какие жертвы мы принесли. Древняя речная долина, которая когда-то была пышным и плодородным раем, превратилась в выжженную пустошь, которая сейчас является Кемсаром. Именно здесь наши предки сломали хребет работорговцам в Битве Разорванной Цепи и дорого заплатили кровью за то, что мы почитаем как самое священное – свободу. Опустошительно мощное хметическое колдовство, выпущенное в тот день объединенной силой клики магов Кемсари, оставило свой неизгладимый след на земле: мелкий песок стал белым, как кость. Движущиеся дюны часто обнажают древние груды пожелтевших костей и ржавого оборудования, и я преклоняю колени перед одним из них в молитве за умерших, охваченный эмоциями. Однако Мертвая Луна, почитаемая Кемсари, оплакивает своих любимых детей, поскольку меньшие куски [aervalr|E] падают на Канитарн гораздо чаще, чем где-либо еще в Саррадоне. Земля, как известно, вызывает тошноту у всех живых существ, которые задерживаются здесь слишком долго, и я начинаю возвращаться. Когда я возвращаюсь по своим следам, разбитая луна, болезненно-зеленая и бледная, обрамляет ночное небо, и я уверен и уверен в том, что наш народ никогда больше не будет рабом."
 gh_pilgrimage.0027.a:0 "Великая победа нашего народа."
 gh_pilgrimage.0027.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0028.t:0 "$pilgrimage_header$ Место рождения Пророка"
 gh_pilgrimage.0028.desc.mahndayanism:0 "Высокие пальмы возвышаются над горизонтом после дня и ночи езды все глубже и глубже в суровую пустыню. Одинокий оазис посреди обширной древней бесплодной пустоши, которую впервые поселили мятежные предки-рабы современного Амсари, я с облегчением нашел убежище в его тени. Непостижимо глубокий источник в сердце оазиса, Слезы Пророка, и окружающие его полосы пышной растительности, как принято считать, зародились сразу после рождения святого Пророка на этих древних песках, но историки Королевского Университет в Мейангаране Софла утверждает, что оазис гораздо старше.\n\nТолпа пылких паломников, полусумасшедших пустынных аскетов и храмовых служителей расходится передо мной, когда я направляюсь к Святому месту рождения, скромному, но древнему каменному жилищу, где Говорят, что Пророк родился, о котором возвещала огромная кровоточащая комета в небе, и его сопровождали четыре мудрейших хубаритских [magi|E]-судьи Востока, которые предсказали его рождение и предложили благословения. Вход в святилище запрещен всем, кроме представителей королевской крови, и большинство паломников могут поклоняться скромному строению только издалека. Я падаю на колени с трепетом и благоговением, когда осознаю, что стою там, где Божественное впервые коснулось земли, и произношу молчаливую молитву о возможной победе Пророка и избавлении этого умирающего мира от его, казалось бы, неизбежной гибели."
 gh_pilgrimage.0028.a:0 "Я чувствую себя счастливым"
 gh_pilgrimage.0028.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0040.t:0 "$pilgrimage_header$ Престол Юга"
 gh_pilgrimage.0040.desc.wardenite:0 "[zahali|E] расположен недалеко от географического центра Дамоты, из которого неверные Боккары когда-то правили всей землей, ожидая побега Мертвого Бога. Конечно, хотя город наполнен множеством исторических мест и важных историй, ни одна из них не является более заметной, чем [GetBuilding('01_tabik_betemisit').GetName], Пустой Дворец, построенный для правления Великого Врага после его побега.\n\nКогда я вхожу в В здании, которое по традиции в определенные дни открыто для паломников, я не могу чувствовать ничего, кроме презрения к тем, кто построил такой памятник злу, темная аура сооружения, построенного для размещения разгневанного бога, просачивается в самую мою душу. Глядя на его инкрустированные драгоценными камнями стены, я могу себе представить, как можно было поддаться этим темным искушениям, осознание чего только укрепляет необходимость нашей борьбы. Заглянув в это тщательно сохранившееся сердце тьмы, я безмерно благодарен за то, что столь угрожающие заговоры так и не осуществились."
 gh_pilgrimage.0040.a:0 "И они никогда этого не сделают."
 gh_pilgrimage.0040.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0041.t:0 "$pilgrimage_header$ Храм Владыки Гнева"
 gh_pilgrimage.0041.desc.uakaklo:0 "После дня и ночи езды по болотистым, коварным тропическим лесам [cyrat|E] густой полог уступает место открытой поляне. Низкая ступенчатая пирамида, высеченная из больших блоков базальта, возвышается над головами толпы верующих, заполняющих храмовый комплекс. Колоссальный каменный храм посвящен Уатипотчлу, Владыке Гнева. Его положение среди пантеона Уакакло, состоящего из тридцати богов и тридцати одного демона, различается в зависимости от сект, однако все поклоняются ему как Воплощению Гнева, тираническому королю-богу, который сначала поработил, а затем, в своей ярости, почти уничтожил мятежные, сломленные остатки Тлакалака. на своей южной родине, прежде чем наконец бежать на север.\n\nНабожные паломники расчищают передо мной путь через каменный двор к пирамиде. В центре святилища, помазанного святыми маслами и окруженного кадильницами со сладко пахнущими благовониями, меня приветствует ухмыляющаяся голова смерти, вырезанная из сверкающего белого кристалла и призванная олицетворять вечную и бессмертную форму Уатипотчля, украшенную большим головной убор из перьев, изящно вырезанных из нефрита и бирюзы. Мой взгляд сразу же привлекают два огромных рубина, занимающие полые глазницы черепа. Чернильная тьма окутывает малиновые драгоценные камни, и волны убийственной ярости захлестывают меня, когда я смотрю вглубь, заставляя меня заметно шататься. Кровавые жертвы регулярно приносятся на низкой каменной платформе перед идолом, чтобы охладить его кипящий гнев. Мрачные и испуганные лица духовенства напоминают мне, что тлакалаки поклоняются Уатипотчу не для того, чтобы заслужить его благосклонность и благословение, а для того, чтобы отвести его жестокий пустой взгляд и умолять его никогда не возвращаться и не высвободить еще раз невыразимые ужасы, чтобы закончить истребление нашей кропотливо восстановленной цивилизации. ."
 gh_pilgrimage.0041.a:0 "Я ухожу, потрясенный и неустойчивый"
 gh_pilgrimage.0041.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0083.t:0 "$pilgrimage_header$ Падший"
 gh_pilgrimage.0083.desc.quwazaw:0 "Святое место Фендкия находится примерно в полудне пути к северу от крепости Султигианнайика. Я брожу с другими паломниками по засушливым холмам, чтобы добраться до него, заводя по пути хорошие знакомства. Затем холмы переходят в область, окруженную крутыми возвышениями. Он имеет форму небольшой долины, а позади него возвышается массивный утес.\n\nВсе статуи повернуты к задней части участка и выстроены в дюжину рядов от наименее богато украшенного входа до самого самый богато украшенный. Они кланяются, но некоторые гордо смотрят вверх. Напротив скалы стоят руины массивной фигуры, от которой остались только левая ступня и часть правой ноги. Это Падший, окруженный позолоченными статуями головокружительной красоты.\n\nКаждый ряд обнесен стеной и охраняется, а каждое укрепление представляет собой сложную конструкцию, позволяющую слугам обслуживать статуи, поддерживая их. Чтобы приблизиться, нужно быть чище, чем предыдущие. Только квазибожественным братьям и сестрам разрешено собираться среди настоящих руин. По причинам, неизвестным, возможно, даже нашим самым священным гуру, за разложением Падшего следили более тщательно, чем за любой другой из наших почитаемых статуй.\n\nМне любопытно узнать, какого ранга я смогу достичь на этот раз, но я быстро уволен местным гуру на 9-м ранге после глубокого обсуждения закона, времени и власти природы.\n\nРазочарованный, я говорю наши священные слова перед уходом."
 gh_pilgrimage.0083.a:0 "Пусть они не упадут."
 gh_pilgrimage.0083.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0084.t:0 "$pilgrimage_header$ Сила души"
 gh_pilgrimage.0084.desc.quwazaw:0 "Дорога в Ифралимане оказалась неожиданно трудной. То, что считалось прямым грязным путем через засушливые земли, на самом деле оказалось однодневным путешествием под неумолимым солнцем. По пути я видел, как другие паломники теряли сознание от жары, не получив никакой помощи.\n\nЯ прибыл, когда солнце только начало садиться, мои мысли задерживались на унизительном опыте, который я только что пережил. Без предупреждения я чувствую, как мои конечности уходят из-под меня, и оказываюсь на земле, едва удерживаясь на четвереньках. Вытягивая голову вверх, у меня перехватывает дыхание, когда я впервые вижу статую вблизи. Его холодный взгляд решительно смотрит на Восток, его боевая стойка готова противостоять любому врагу. Тело статуи — тело хорошо обученного воина, все с резкими углами и жесткими боками, залитое резким красным светом заката в пустыне. Тогда я понял, что упал не от внезапного изнеможения – нет, я инстинктивно склонился перед физическим проявлением нашего бога, Того, кто держит всех нас под защитой. О нем много мифов – был ли он непобедимым героем? Воин из мифа? Это не имеет большого значения, поскольку теперь он бог.\n\nНесколько мгновений спустя я собираюсь со своими братьями и сестрами, сбившимися в кучу, чтобы укрыться под длинной тенью статуи, которая простирается, чтобы претендовать на власть над суровой пустыней. Вместе, как один, мы опираемся на нашего хозяина и друг друга под его защитой. Я чувствую, как мои глаза отяжелели, а конечности одеревенели под внезапной и странно успокаивающей тяжестью. Далее следует самый глубокий сон, который, как мне кажется, у меня когда-либо был, и, просыпаясь, я чувствую себя заново рожденным.\n\nПоднимаясь, я смотрю на огромную статую, освещенную сзади восходящим солнцем, и знаю, что мое время здесь пришло. конец."
 gh_pilgrimage.0084.a:0 "Обратный путь проще."
 gh_pilgrimage.0084.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0085.t:0 "$pilgrimage_header$ Взгляд живого"
 gh_pilgrimage.0085.desc.quwazaw:0 "Не многие люди говорят о Гарстире. На самом деле, мало кто отправляется в путешествие, чтобы увидеть это лично. Я заинтригован отчасти из-за легкости доступа, но также и из-за его особого местоположения; Реликвия находится прямо между Ифралимане и Сайдалом, как и главная из них. Он находится всего в нескольких часах езды от Хартахиа, в конце крутой дороги. По прибытии я вижу несколько паломников, может быть, дюжину. Все они сидят перед печально известной статуей. Они почти не смотрят на это. Они кажутся встревоженными, некоторые сказали бы шокированными.\n\nДействительно, я ожидал чего-то столь же большого, как интерес, проявленный к этому, который довольно мал; но это один из самых больших из всех. Все, что я вижу, это ребенок, рухнувший в грязь, словно упавший на землю. Он выглядит обиженным или, по крайней мере, в каком-то расстройстве. Он просто одет в видимые цвета, хотя его поклонники не поддерживают его с такой же страстью, как других богов. Его левая рука тянется вперед, на север, взгляд направлен на кончик кисти. Его лицо представляет собой тревожную смесь. Один из гнева, почти ненависти или мести; но и печаль. Мучение, если что. Это взгляд бога?\n\nЯ кладу руку ему на палец и чувствую жалость. Оглядываясь назад на одного брата, сидевшего напротив алтаря, я встречаю взглядом пожимание плечами в таком же замешательстве."
 gh_pilgrimage.0085.a:0 "Бедный ребенок."
 gh_pilgrimage.0085.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0086.t:0 "$pilgrimage_header$ Дыхание жизни"
 gh_pilgrimage.0086.desc.quwazaw:0 "Мой путь по небольшой тропинке между холмами, ведущей к памятнику, тих и умиротворен, каждый шаг кажется все легче и легче. В конце концов, постепенно проступая сквозь высокие скалы надо мной, в окружении почтительного молчания многочисленных паломников, стоит статуя, не имеющая себе равных по величию во всем Саррадоне.\n\nЖенщина величественна и демонстрирует чистую красоту свежего восхода солнца. . Она смотрит на Запад с надеждой, почти скрывая слабую улыбку. Кажется, она делает глубокий вдох, создавая тонкое впечатление, что ее фигура на самом деле парит над землей. Ее драпированная одежда и светлые волосы, кажется, танцуют на ветру. Она опирается на кончик правой ноги, ее грудь наклонена вперед, а левая нога лениво держится сзади. Все это еще больше укрепляет мою веру – как это может быть не просто каменной работой? Произведение искусства. Вообще работа. Только красота. Красота богини.\n\nГруппа особо набожных братьев и сестер особенно заботится об этой госпоже. От такого священного места нельзя было ожидать никакого волнения. Мы все общаемся в тишине нашего существования, в нашем почтении к нашим замороженным хозяевам и в восхищении, которое мы испытываем к ним.\n\nПолностью погруженный в мысли и трепет, время становится второстепенной мыслью, пока я не понимаю, что день подходит к концу, и задняя часть памятника окрашена в красный цвет заката. Я иду обратно, чувствуя, что моя душа свободна от непонятного бремени."
 gh_pilgrimage.0086.a:0 "Какое облегчение."
 gh_pilgrimage.0086.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0315.t:0 "$pilgrimage_header$ Священное прошлое"
 gh_pilgrimage.0315.desc.graveright:0 "Путь к братской могиле Сакреинукса — это общеизвестно ужасная тропа из грязи, окрашенной в лучшие дни мрачным светом и обращенная прямо на север, к [lichdoms|E]. Бесплодные равнины, которые он пересекает, странно давят, как будто что-то не так, и позволяют паломникам иметь вершину на границе на горизонте. Меня встречают два священника с просьбой о пожертвовании:0 один исповедуется на могиле, а другой — на могиле. Оба хотят финансировать свою общину и, соответственно, поддерживать или реформировать нашу веру. Я, естественно, поддерживаю верующих Могильного права, поскольку они яростно защищают память о нашем прошлом.\n\nПробираясь по кладбищу, я пересекаю ряд концентрических кругов, составленных из могил, и достигаю центра. Статуя плачущей женщины Оейничзан с раскинутыми к земле руками возвышается над широкой площадью. Конечно, все эти гробницы пусты, и на это есть веская причина:0 никогда больше наши мертвецы не должны восстать против нас. И все же нам нужно помнить, в каком-то смысле вернуть их души в нашу жизнь. Только не по-старому. Мы вспоминаем наши обряды, нашу историю, наши обычаи, то, что было с нами.\n\nЯ присоединяюсь к своим единоверцам в почтительном молчании перед сланцевой плитой, написанной на нашем родном языке, до того, как она стала просто еще одним шевальеном. диалект. Я повторяю в уме написанные на нем молитвы, любуясь прекрасными украшениями на нем. Внезапно я чувствую острую боль в сердце. Столько всего было потеряно. Наш долг – нести его с собой."
 gh_pilgrimage.0315.a:0 "Мы вытерпим."
 gh_pilgrimage.0315.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0316.t:0 "$pilgrimage_header$ Неестественный сад"
 gh_pilgrimage.0316.desc.graveright:0 "Путь в Тиллис, возможно, был самым монотонным и скучным путешествием, которое я когда-либо совершал в своей жизни. Сероватая трава покрывает бесконечную череду равнин и холмов, по которым я бродил несколько дней. Мой взгляд блуждает по ландшафту, когда мой взгляд бросается в глаза — наконец-то я прибыл!\n\nЯ следую за шумом водного потока и привязываю лошадь к яблоне на берегу реки. Глядя вверх по течению, я все время вижу пресловутый фруктовый сад. Этот вид был бы просто необычным, если бы не фрукты. Яблоки Тиллис, или Кровавые яблоки, в два раза больше моего кулака и имеют настолько интенсивный цвет, что кажется, что он исходит из них. Нигде в регионе вы не увидите такого оттенка, ни на фруктах, ни на баннере!\n\nЛюди недоумевают, как такое могло быть, но для меня это очевидно. Вода мутная, почти молочная, единственная такая в регионе. Неудивительно, что это также единственный ручей, берущий свое начало в стране мертвых. Возможно, это любопытный побочный эффект или какое-то заклинание [lich|E]. В любом случае, вряд ли это будет что-то хорошее."
 gh_pilgrimage.0316.a:0 "Никто не должен есть плоды мёртвых."
 gh_pilgrimage.0316.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0317.t:0 "$pilgrimage_header$ Защита истории"
 gh_pilgrimage.0317.desc.graveright:0 "У меня почти перехватывает дыхание, когда я поднимаюсь на огромный холм Префалия. На вершине лежит устрашающее сооружение Народной Памяти, переброшенное на Север. Это крутой подъем по острым скалам, тщательно заточенным, поэтому любая ошибка фатальна для любого, у кого нет элементарной координации. Например, нежить. К счастью, путь очень свободен, и паломники импровизируют зацепки, чтобы будущие посетители могли за них ухватиться. В конце концов, это скорее святое место, чем крепость.\n\nЯ добрался до вершины и стал свидетелем большого волнения. Могилы работают над тем, чтобы сделать это место настоящим владением, управляя фортом, возводя баррикады и обсуждая планы в небольших комитетах. Я быстро присоединяюсь к своим собратьям-могильщикам в чем-то похожем на часовню в центре сооружения. Все они призваны сделать эту крепость последней линией защиты нашей истории от самой Смерти. Необходимо участие всех верующих, чтобы сохранить наши воспоминания, насколько это возможно. Это свидетельство нашего выживания. Проходя по похожему на улей коридору здания, я вижу комнату, в которой люди лихорадочно пишут какую-то сказку, передаваемую в их семье, и складывают ее в переполненную библиотеку, а затем коллективную картину затерянного дворца Просвещения Вравсила.\n\ nНаконец, я нашел группу дворян, пытающихся определить свое славное происхождение в сложной паутине генеалогических древ. Мое пребывание проходит в долгих спорах о престиже друг друга, пока я не осознаю, что малоизвестный барон шел к этому уже несколько месяцев и не собирался сдаваться. Мой титул раскрыт, но ни одно из этих прав шевальена не является законным для совета воображаемых королевских особ; к восходу солнца я буду на пути к своим землям."
 gh_pilgrimage.0317.a:0 "Наша история тщательно охраняется."
 gh_pilgrimage.0317.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0318.t:0 "$pilgrimage_header$ Скорбь о прошлом"
 gh_pilgrimage.0318.desc.graveward:0 "Путь к братской могиле Сакреинукса — это общеизвестно ужасная тропа из грязи, окрашенной в лучшие дни мрачным светом и обращенная прямо на север, к [lichdoms|E]. Бесплодные равнины, которые он пересекает, странно давят, как будто что-то не так, и позволяют паломникам иметь вершину на границе на горизонте. Меня встречают два священника с просьбой о пожертвовании:0 один исповедуется на могиле, а другой — на могиле. Оба хотят финансировать свою общину и, соответственно, поддерживать или реформировать нашу веру. Я, естественно, поддерживаю последователей Graveward, поскольку считаю, что мы заслуживаем выживания, несмотря ни на что.\n\nПробираясь по кладбищу, я пересекаю ряд концентрических кругов, составленных из могил, и достигаю центра. Статуя плачущей женщины Оейничзан с раскинутыми к земле руками возвышается над широкой площадью. Конечно, все эти гробницы пусты; «ритуал» — это не что иное, как воспоминание о наших старых обычаях. Верующие повторяют молитвы перед сланцевой плитой, написанной на нашем оригинальном языке, которую большинство из них не умеет читать, украшенной черепами и костями.\n\nОтвратительная мысль приходит мне в голову. К этому пришла наша традиция? Притворяться перед ложными реликвиями и устаревшими ритуалами? Притвориться, что наш народ не был [Concept('sorrowing_of_oejeynica','butchered')|E] именно этими практиками? Эти гробницы должны быть открыты и выглядеть пустыми. Нам следует скорбеть о прошлом.\n\nЯ неодобрительно киваю и присоединяюсь к своим собратьям-могильщикам в переулке внешнего круга."
 gh_pilgrimage.0318.a:0 "Мы вытерпим."
 gh_pilgrimage.0318.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0319.t:0 "$pilgrimage_header$ Рынок крови"
 gh_pilgrimage.0319.desc.graveward:0 "Путь в Тиллис, возможно, был самым монотонным и скучным путешествием, которое я когда-либо совершал в своей жизни. Сероватая трава покрывает бесконечную череду равнин и холмов, по которым я бродил несколько дней. Через некоторое время я выхожу на асфальтированную дорогу, ведущую к огромному рынку. Все витрины магазинов заполнены огромными яблоками - печально известными Кровавыми Яблоками.\n\nНо, как следует из названия, их славу делают не только их размеры, но и цвет и происхождение. От ярко-красной их кожи у меня болит голова, даже если я слишком долго смотрю на полную корзину. Кажется, что он распространяется на близлежащие объекты, словно заразная магия. Еще есть ручей из долины Тиллис, в котором течет странная жидкость. Местные жители говорят, что в засушливые периоды он становится почти молочным. Его можно пить, готовить, правда, он имеет несколько резкий вкус, но, к счастью, не имеет запаха. Зная, что река берет свое начало в стране мертвых, можно задаться вопросом, что это за вещество.\n\nТем не менее, Graverights и Gravewards объединяются, чтобы насладиться плодами, по общему признанию, странного местного сада. Многие паломники прижимаются к различным магазинам, пытаются заполучить лучшие фрукты и обменять их. Я покупаю два из них на память и еду домой."
 gh_pilgrimage.0319.a:0 "Жажду этих кровавых яблок."
 gh_pilgrimage.0319.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0320.t:0 "$pilgrimage_header$ Защита истории"
 gh_pilgrimage.0320.desc.graveward:0 "У меня почти перехватывает дыхание, когда я поднимаюсь на огромный холм Префалия. На вершине лежит устрашающее сооружение Народной Памяти, переброшенное на Север. Это крутой подъем по острым скалам, тщательно заточенным, поэтому любая ошибка фатальна для любого, у кого нет элементарной координации. Например, нежить. К сожалению, был найден компромисс между радикальной защитой и легким доступом. Некоторые паломники запирали камень для будущих посетителей, будь то паломники или захватчики. В конце концов, это скорее крепость, чем святое место, не так ли?\n\nМоя группа вознесения разделилась на две части по прибытии. Могильщики избегают оживленных могил и устремляются в часовню, похожий на лабиринт музей устные и письменные воспоминания Оейнчи. Остальные, включая меня, не заинтересованы в работе с прошлым. Слева от входа шевелится густая толпа могильщиков. Они собираются вокруг деревянной таблички, на которой написано множество заданий. Судя по всему, церкви нужны новые виды защиты от армий Личдомов, и мой интерес быстро переключается на предложение плана побега из владения.\n\nДюжина лордов, таких как я, работают над этим и решают, что это должен быть план побега из владения. только в одну сторону, чтобы никто не смог проникнуть в форт, воспользовавшись им.\n\nВыбрасывается много идей, и хотя я изо всех сил стараюсь оставить свой след в проекте, моя идея замечается и быстро отбрасывается. Я остаюсь на несколько дней, чтобы помочь с черной работой, и ухожу, зная, что защита в надежных руках."
 gh_pilgrimage.0320.a:0 "Наша история тщательно охраняется."
 gh_pilgrimage.0320.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.1001.t:0 "$pilgrimage_header$ Башни Откровения"
 gh_pilgrimage.1001.desc:0 "Хотя он был виден уже в течение многих дней ходьбы, только теперь, когда я стою у подножия чудовищной башни, я осознаю истинную чудовищность [GetBuilding('01_sophocos').GetName]. Большое поле вокруг памятника заполнено такими же паломниками, как и я, и я вижу слабые точки альпинистов, поднимающихся по колоссальному сооружению.\n\nЯ наконец прибыл!"
 gh_pilgrimage.1001.a:0 "Блаженны 1001!"
  
 gh_pilgrimage.0401.t:0 "Священные игры на шее"
 gh_pilgrimage.0401.desc.gftg:0 "Здесь, где великие и обширные истоки сужаются, образуя русло, рождается священная река Касирьят. Мы, верные поклонники, называем ее «шеей», и говорят, что в зеркале небес именно отсюда боги диктуют свои невыразимые планы Небесной Реке, чтобы она могла исполнить свою волю над [aeras|E]. \n\nСвятое место на Перешейке имеет форму амфитеатра, построенного в янтарном песчанике набережной реки. Внизу находится лужайка, где происходят сами священные игры, и я вижу, что поле даже сейчас заполнено множеством нетерпеливых участников, которые разминаются и готовятся к вечерним играм. Здесь любимым видом спорта является искусство метания дисков, имитируя камни святых посланников, которые боги кладут в рот Касирьята. Если я решу присоединиться к ним, у меня появится шанс завоевать славу в глазах Небес. Как вариант, я мог бы сидеть на трибунах и смотреть – это было бы не зазорно, а благодаря моему званию мне гарантировано достойное зрелище, чтобы стать свидетелем того, что обещает быть захватывающей игрой!"
 gh_pilgrimage.0401.a:0 "Я буду участвовать в играх!"
 gh_pilgrimage.0401.a.excellent:0 "Никто не бросает дальше тебя"
 gh_pilgrimage.0401.a.good:0 "Ты выступаешь достаточно хорошо."
 gh_pilgrimage.0401.a.failure:0 "Ты позоришь себя перед миром."
 gh_pilgrimage.0401.b:0 "Нет, я просто посмотрю"
 gh_pilgrimage.0401.toast:0 "Мои выступления на играх"
  
 gh_pilgrimage.0402.t:0 "Священные игры на Дальнем берегу"
 gh_pilgrimage.0402.desc:0 "Самый Дальний Берег — самое загадочное из всех наших священных мест. Жрецы говорят, что на небесах – это область, где обитают еще не родившиеся, бесформенные и непробуждённые. Когда они проходят через великие воды к Устью, им разрешается принять смертный облик и присоединиться к нам здесь.\n\nЦель моего паломничества — обнесенный стеной ипподром, который, должно быть, когда-то был довольно величественным. Увы, столетия грабежей и периодических репрессий со стороны [aversarians|E] привели к тому, что его прекрасные мозаики и потрясающие скульптуры были осквернены и украдены. Тем не менее, достаточное количество построек сохранилось, чтобы выполнять свою религиозную функцию - арену для гонок на колесницах. Возможно, мне следует присоединиться к жрецам и мудрецам на трибунах и спасти себя от смерти или расчленения — ни одна из наших игр не является более фатальной, чем те, что происходят здесь. Или мне следует занять свое место на арене среди безрассудных людей, которые моют лошадей и смазывают оси своих колесниц, готовясь к сегодняшним играм?"
 gh_pilgrimage.0402.a:0 "Буду участвовать в гонках!"
 gh_pilgrimage.0402.a.excellent:0 "Я выхожу на первое место!"
 gh_pilgrimage.0402.a.good:0 "Я прекрасно себя чувствую и ухожу невредимым."
 gh_pilgrimage.0402.a.failure:0 "Меня сбросили с колесницы и ранили!"
 gh_pilgrimage.0402.a.badfailure:0 "Моя колесница сталкивается с чужой, и мы оба серьезно ранены."
 gh_pilgrimage.0402.a.death:0 "Я умираю в воющей куче конского мяса и разбитых колесниц."
 gh_pilgrimage.0402.b:0 "Я просто посмотрю."
  
 gh_pilgrimage.0403.t:0 "Игры в филиале Кутанаги"
 gh_pilgrimage.0403.desc:0 "Место, где разветвляется Кутанаги, считается осью мира — местом, где вертятся все судьбы. Именно здесь бесчисленные военачальники пересекли реку - или, в некоторых случаях, погибли в ужасных наводнениях, которые иногда затопляли земли, если боги постановили, что Кутанаги принесет смерть недостойным.\n\nСвященные Земли у Разветвления находятся самое простое из всех наших святых мест - немногим больше, чем грязная цепь в поймах, огибающая то, что можно принять за холм - пологий купол, гораздо шире, чем высота. Единственные признаки того, что когда-то здесь был построен храм, - это горсть камней, торчащих из грязи, и пара одиноких арок, выходящих из вершины холма.\n\nЗдесь мы занимаемся бегом, и это ожидаемо. участник должен пробежать круг вокруг огромного и широкого холма, а зрители будут лежать на траве и наблюдать. Учитывая, что соревнования проводятся в сезон паводков, почва, по которой они должны будут бегать, уже грязная и ненадежная, и участники удалились на сам холм, чтобы размяться и подготовиться. Мне присоединиться к ним?"
 gh_pilgrimage.0403.a:0 "Время выходить на пробежку!"
 gh_pilgrimage.0403.a.excellent:0 "Мне удается держаться на ногах и хорошо выступать в гонке, проехав все три круга без падений!"
 gh_pilgrimage.0403.a.good:0 "Я несколько раз поскользнулся, но в остальном выступаю хорошо."
 gh_pilgrimage.0403.a.failure:0 "Под смех зрителей я превращаюсь в грязную массу."
 gh_pilgrimage.0403.a.badfailure:0 "Я поскользнулся, поранился и не смог финишировать в беге."
 gh_pilgrimage.0403.b:0 "Я просто буду наблюдать с холма."
  
  
 gh_pilgrimage.0404.t:0 "Игры на Святых участках"
 gh_pilgrimage.0404.desc:0 "Святые места в Хоргае — одно из величайших чудес нашей веры, которые до сих пор сохранились. Великие храмы трех всемогущих сторон Небесной реки нависают над верующими и видны морякам за много миль. Великие зиккураты возводились из года в год усилиями верующих и молитвами священников, и самый большой из них теперь стоит на высоте четырех ярусов, почти полностью охватывая остров, на котором он был построен.\n\ nИгры, которые мы проводим здесь, представляют собой метание копья, подражая подвигам великого короля Куланура, когда он убил дракона-тирана Кибрида в памяти. Паломники приезжают издалека, чтобы воспроизвести этот акт героизма каждый год, бросая копья в огромную, украшенную драгоценными камнями мозаику огнедышащего чудовища, чтобы напомнить богам о нашем достоинстве. Учитывая низкий уровень риска в соревновании, ожидается, что в нем примут участие все, за исключением старых и немощных."
 gh_pilgrimage.0404.a:0 "Я брошу!"
 gh_pilgrimage.0404.a.excellent:0 "Я бью Кибридесу в глаз!"
 gh_pilgrimage.0404.a.good:0 "Я ударил Кибридеса!"
 gh_pilgrimage.0404.a.failure:0 "Мое копье отрывается от земли. Увы!"
 gh_pilgrimage.0404.a.badfailure:0 "Мне удается пронзить себе ногу..."
 gh_pilgrimage.0404.b:0 "Я просто буду смотреть игры."
  
 gh_pilgrimage.0405.t:0 "Игры на опустошение"
 gh_pilgrimage.0405.desc:0 "Опустошение — это место, где души, перешедшие из [aeras|E], покидают мир в Место За Рекой. Здесь это просто место, где река впадает в океан, но в Истинном Отражении это водопад чистейшей ртути, отбрасывающий свой поток в великую бездну звезд. Говорят, что это место особенно священно после сезона паводков, и те, кому посчастливилось побывать в это время, могут стать свидетелями струйки праздничных свечей, зажженных верующими, живущими вверх по течению.\n\nЗдесь практикуется самое странное из наших игры, которыми мы предпринимаемся, чтобы произвести впечатление на богов, — игра театра. В то время как в других местах театральное искусство используется для непристойных и откровенно порнографических развлечений, здесь, в огромном амфитеатре Сайнхад, мы практикуем его в его чистейшей форме. Здесь разыгрываются божественные комедии, дошедшие до нас из далекого прошлого, а актерский состав в основном состоит из паломников. Стоит ли мне присоединиться к ним? Или устройтесь по местам и насладитесь зрелищем, которое обязательно запомнится вам."
 gh_pilgrimage.0405.a:0 "Я присоединяюсь к актерскому составу!"
 gh_pilgrimage.0405.a.excellent:0 "Мое выступление встречают овациями"
 gh_pilgrimage.0405.a.good:0 "Я работаю адекватно"
 gh_pilgrimage.0405.a.failure:0 "Я делаю несколько досадных ошибок"
 gh_pilgrimage.0405.a.badfailure:0 "Подождите, почему они все смеются? Это не комедия!"
 gh_pilgrimage.0405.b:0 "Я пойду смотреть шоу!"
  
 gh_pilgrimage.0406.t:0 "Игры в Боуле"
 gh_pilgrimage.0406.desc:0 "У «Чаши» всегда была неоднозначная репутация. По нашей вере, именно здесь Кутханаги извергает все гнусные яды и ритуальные осквернители, которыми мы, смертные, ее запятнали, и за что Небесная Река периодически жестоко мстит недостойным и тем, чья вера недостаточна. Удивительно скромный зиккурат возвышается над озером и полем, где верующие сражаются без оружия на глазах у богов. Говорят, что на вершине находится оракул, которого никогда не должны видеть те, кто не принадлежит к жреческому сословию, иначе Кутанаги пробудится в гневе и сотрет человечество с лица земли по приказу богов. Смертным не догадаться, почему именно так происходит.\n\nЗдесь, в чашеобразной впадине, верные борются, а победители прижимают проигравших к земле. Хотя оружие, перчатки и одежда запрещены, других правил соблюдается мало, а более безжалостные противники часто практикуют выдавливание глаз или даже вывихивание конечностей. Ставки распространены среди зрителей, которые приседают по бокам самого нижнего яруса зиккурата и наблюдают за происходящим внизу спортом. Должен ли я присоединиться к мускулистым борцам, которые растягиваются и спаррингуются перед предстоящим боем? Или подойдите туда, где сидит шумная публика, чтобы насладиться боем."
 gh_pilgrimage.0406.a:0 "Я присоединюсь к бойцам!"
 gh_pilgrimage.0406.excellent:0 "Я чисто нокаутирую своего противника под аплодисменты толпы."
 gh_pilgrimage.0406.good:0 "Это близкий бой, но в конце концов я побеждаю."
 gh_pilgrimage.0406.neutral:0 "Я проигрываю, но это все равно хороший бой."
 gh_pilgrimage.0406.failure:0 "Я хромаю, израненный, но не пострадавший от унизительного поражения."
 gh_pilgrimage.0406.badfailure:0 "Мой противник, кажется, получает огромное удовольствие, нанеся мне унизительное и оскорбительное поражение, к великому удовольствию толпы."
 gh_pilgrimage.0406.b:0 "Буду смотреть из толпы! Большое спасибо!"
  
 gh_pilgrimage.0407.t:0 "$pilgrimage_header$ Пещера Towersight"
 gh_pilgrimage.0407.desc.anaanides:0 "Путь к пещере Даугри был пустынным и коварным, унеся жизни многих паломников-анаанидов, желавших посетить это отдаленное место. Пещера Towersight, как она известна, имеет интересное свойство [magical|E], где человек, находящийся внутри пещеры, выглядывающий из ее входа, обнаружит, что его зрение значительно улучшилось, что позволяет ему видеть земли, находящиеся в лигах от пещер, а также внимательно осмотреть далекую башню [GetBuilding('01_sophocos').GetName]. Именно здесь знаменитый пророк Разин Аль-Анани медитировал в уединении тысячу дней и ночей, глядя на [GetBuilding('01_sophocos').GetName], одновременно разрабатывая ритуалы, которые в конечном итоге станут Шагами Очищения.\n\nВнутри пещера ничем не примечательна, в ней нет никаких атрибуты или символы, которые идентифицируют его как место поклонения. Однако, когда я оглянулся на отверстие, в которое только что вошел, мое поле зрения расширилось, что позволило мне легко увидеть весь путь, по которому я только что прошел. Я фокусирую свой взгляд на [GetBuilding('01_sophocos').GetName] и начинаю глубокую медитацию."
 gh_pilgrimage.0407.a:0 "Какое мистическое место."
 gh_pilgrimage.0407.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0408.t:0 "$pilgrimage_header$ Остров Освобождения"
 gh_pilgrimage.0408.desc.anaanides:0 "Путешествие на остров Идруссна, хотя и было коротким, было опасным:0 работорговцы бродили по проливам в поисках потенциальных товаров. На острове находится крупная гавань, сердце торговли Северного Харадамата. Товары со всех уголков Саррадона и континента выставлены на многочисленных прилавках, выстроенных в ряд по всему порту. Хотя это место не было очень духовным, оно имело большое значение для Анаанидов, поскольку многие считают, что это место, где возродилась вера Анаанидов.\n\nИх вера умирала из-за ее строгих обычаев, отчаявшиеся фанатики Анаанидов наткнулись на большую партию рабов Кахсаридов. и освободил их от похитителей-калистонитов в обмен на обращение. Недавно освобожденные рабы с благодарностью с готовностью приняли веру Анаанидов и распространили ее в своем доме далеко на западе, обеспечив выживание веры. Благодаря своей успешной деятельности фанатики осознали потенциал своего нового метода привлечения новообращенных. Они усовершенствовали методы до той формы, которая практикуется по сей день, по иронии судьбы многому научившись у калистонитов, у которых они украли рабов.\n\nПока я лениво просматриваю товары в порту, мне интересно, хватит ли у меня решимости сделать все возможное. чтобы сохранить веру живой."
 gh_pilgrimage.0408.a:0 "Каждой душе должен быть предоставлен шанс отправиться в путешествие в Анаан."
 gh_pilgrimage.0408.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0409.t:0 "$pilgrimage_header$ Поле Вознесения"
 gh_pilgrimage.0409.desc.anaanides:0 "Поля Макмодхани были бесплодными и ничем не примечательными, в течение многих лет являясь не чем иным, как дорогой для паломников и ученых, направлявшихся к Великому храму Аль-Кулаты. Однако для Анаанидов поля являются одним из краеугольных камней их веры, поскольку именно здесь пророк Разин, отвергая желания своих похитителей, сделал Последний шаг и поглотил себя столбом пламени. Однако, когда пламя погасло, не осталось и следов пророка, который впоследствии был известен как Разин Аль-Анани, первого, кто завершил путешествие в Анаан.\n\nМожно сказать, что именно здесь возникла анаанидская вера. действительно родился, когда последователи пророка, тронутые последним поступком Разина, начали распространять учение своего учителя в близлежащих поселениях. Я преклонил колени на бесплодной почве, решив подражать успешному путешествию пророка."
 gh_pilgrimage.0409.a:0 "Я тоже когда-нибудь доберусь до Анаана."
 gh_pilgrimage.0409.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0410.t:0 "$pilgrimage_header$ Позолоченный дворец"
 gh_pilgrimage.0410.desc.anaanides:0 "Касмудха, Позолоченный дворец, — одно из самых великолепных сооружений [aeras|E], даже признанное одним из Великих чудес Саррадона. Двенадцать круглых башен окружают дворец идеальным кругом и соединены крепостными стенами, все из которых покрыты слоем золота, что и дало этому месту свой эпитет. Многочисленные статуи различных военачальников усеивают путь к золотым воротам дворца, которые в данный момент остаются закрытыми для посторонних.\n\nДворец когда-то был домом военачальника-ритуалиста Узака Дхама, который вместе со всеми своими подданными был сожран. [worldeater|E] в III веке. Однако гигантский зверь, несмотря на то, что был известен тем, что пожирал целые города, по необъяснимым причинам оставил дворец нетронутым. Приверженцы Анаанидов рассматривают дворец как символ чистоты, пережившей катастрофу, полагая, что, поскольку Пожиратель Миров признал дворец таким, какой он был, и избежал его разрушения, так и их чистые души переживут последний суд у ворот Анаана.\n\ nПолюбовавшись роскошным дворцом еще несколько минут, я направляюсь обратно в окружающий город."
 gh_pilgrimage.0410.a:0 "К концу моего путешествия моя душа станет такой же золотой, как этот дворец."
 gh_pilgrimage.0410.b:0 "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0411.t:0 "$pilgrimage_header$ Святой [GetBuilding('01_sophocos').GetName]"
 gh_pilgrimage.0411.desc.ritualist:0 "$sophocos_quest.5001.desc$"
 gh_pilgrimage.0411.a:0 "Я плачу от радости при виде каждого благословенного шага!"
 gh_pilgrimage.0411.b:0 "Неужели хваленые паломники остановились на базе!? Я полезу!"
 gh_pilgrimage.0411.b.cynical:0 "Если я не поднимусь на эту скалу, я никогда не услышу ее конца..."
 gh_pilgrimage.0411.c:0 "$pilgrimage.4001.b$"
  
  
 gh_pilgrimage.0412.t:0 "$pilgrimage_header$ Святой [GetBuilding('01_greattempleofelqulatha').GetName]"
 gh_pilgrimage.0412.desc.wardenite:0 "Я наконец прибыл в древний храмовый комплекс Эль-Кулатха. Описывать его как один единственный храм было бы неискренне по отношению к множеству монументальных сооружений, покрывающих эту территорию. Даже на расстоянии я мог видеть высокие и непостижимые цитадели, возвышающиеся прямо над горизонтом, словно маяки в пустыне. Вблизи настоящее чудо города едва заметно. Каждый дверной проем отмечен замысловатыми тимпанами, на которых выгравированы истории, затерянные во времени. Каждая арка и колонна украшены изящными иконами и сценами, некоторые выцветшими, другие такими же яркими, как и тогда, когда их создали их создатели.\n\nПри приближении к великому храму каждое последующее сооружение, мимо которого я прохожу, кажется более потусторонним, чем предыдущее, их архитектура обладает совершенно загадочная природа, как будто некоторые из древнейших построек изначально вообще не были храмами. Я нахожу минутку, чтобы насладиться внешней красотой величественного храма, величественного и властного сооружения с изящными рельефами на стенах. Удивительно, что человек смог когда-либо построить что-то настолько безупречное. Я не тороплюсь, получая благословение, прежде чем исследовать далекие коридоры и лестницы огромного комплекса. Говорят, что бесчисленные комнаты Эль-Кулаты хранят множество загадок, хотя ее нижние уровни уже давно запечатаны. Проходят часы, я теряюсь в обширных залах, и к тому времени, как я наконец нахожу выход, на небе уже опустились сумерки."
  
