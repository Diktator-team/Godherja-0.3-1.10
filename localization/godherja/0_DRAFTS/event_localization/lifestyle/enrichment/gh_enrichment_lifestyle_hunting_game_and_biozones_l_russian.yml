 cor_encyclopedia_desc: "Коры — мистические существа, которые, как говорят, живут в самых темных уголках #BOL Аироноя#!, и принимают форму и сущность огня. С этими монстрами нельзя шутить. Многие истории рассказывают о боли и страданиях, которые они причиняют человеческому разуму, когда с ними сталкиваются, если с ними вообще сталкиваются. Истории о победах над жестоким искателем разума не более приятны, чем их известность."
 cor_trophy_modifier_desc: "Гладкий, идеально округлый камень насыщенного, яркого цвета. Это сердце Кора, и чем дольше в него вглядываешься, тем больше теряешься в его красках."
  
  ## Karkadann ## 
  
 karkadann_name: "Каркаданн"
 karkadann_intro_desc: "Сразу за гребнем холма, за которым мы спрятались, в невысоком кустарнике пасется наша добыча. Другие животные поблизости держались подальше от чудовищного каркаданна, одинокого самца, который искал себе пару. Каркаданн очень похож на своего меньшего родственника носорога, но на него гораздо сложнее охотиться. Его массивный рог больше похож на заточенное лезвие с тонким кончиком. Огромные размеры зверя кажутся непреодолимыми, его худощавое, мускулистое телосложение легко затмевает нас. Каркаданн мало заботится об окружающей фауне, так как прекрасно осознает свое доминирование в животном мире. Пробираясь по узкому руслу ручья, зверь не обращает внимания на нескольких испуганных зебр, которые в спешке проходят мимо него. Если мы надеемся на победу, мы должны действовать хитро и с оттенком неожиданности. Я целлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] ему в грудь, мои товарищи делают то же самое. Чтобы победить этого зверя, потребуется гораздо больше, чем один человек."
  
 karkadann_victory_desc: "Когда каркаданн останавливается, чтобы напиться из небольшого водопоя, не обращая внимания на окрестности, я выпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он с громким стуком вонзается в бок зверя, поражая кость. Мои товарищи быстро следуют за ним, хотя наших атак недостаточно, чтобы уничтожить его. Каркаданн издает глубокий, чудовищный рев, поднимается в воздух и приземляется с такой силой, что я мог чувствовать его сквозь землю. Словно зная о нашей позиции, зверь поворачивается к нам и атакует. Мы вскрикиваем от удивления от его внезапной свирепости и быстро бежим по склону холма, готовя еще [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] по ходу дела, каркадаан преследуется по горячим следам.\n\nЯ изо всех сил пытаюсь удержаться на ногах, даже когда готовлюсь к выстрелу, время от времени поворачивая голову чтобы сказать, насколько близко подходит зверь. Он пересек холм. Имея четкий выстрел и достаточное расстояние между нами, я разворачиваюсь и целюсь в него еще раз, выпуская мяч. Каркаданн ревет, когда мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пронзает его шею, но едва колеблется, и у меня нет другого выбора, кроме как бежать. Мои спутники перчат зверя, преследующего меня, слегка замедляя его, чтобы он меня не догнал. Они стоят на небольшом гребне, откуда открывается вид на каменистый спуск к реке внизу, и я мчусь в их направлении. В тот момент, когда я добираюсь до них, мои спутники ныряют в их стороны, и я изо всех сил стараюсь сделать то же самое, когда каркаданн достигает нашей позиции. Я чувствую, как его твердая кожа скользит по воздуху мимо нас, когда я приземляюсь в траву, и он перелетает через гребень в реку внизу. Я слышу, как он стонет и ревёт, когда он приземляется, быстро беру свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и смотрю на склон хребта и вижу каркаданна, поднимающегося из воды, всё ещё живого. Не сдаваясь, я целюсь ему в голову и спину, мои товарищи делают то же самое, пока мы выпускаем то [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], что у нас осталось. Проходит еще полдюжины, прежде чем зверь падает в воду, не двигаясь, и мы несемся к нему по гребню. Когда мы приходим, он все еще дышит, но я беру свой клинок и с силой вонзаю его в горло каркаданна, и зверь испускает последний вздох."
 karkadann_defeat_injury_desc: "Когда каркаданн останавливается, чтобы напиться из небольшого водопоя, не обращая внимания на окрестности, я ослабляю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он с громким стуком вонзается в бок зверя, поражая кость. Мои товарищи быстро следуют за ним, хотя наших атак недостаточно, чтобы уничтожить его. Каркаданн издает глубокий, чудовищный рев, поднимается в воздух и приземляется с такой силой, что я мог чувствовать его сквозь землю. Словно зная о нашей позиции, зверь поворачивается к нам и атакует. Мы вскрикиваем от удивления от его внезапной свирепости и быстро бежим по склону холма, готовя еще [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] по ходу дела, каркадаан преследуется по горячим следам.\n\nЯ изо всех сил пытаюсь удержаться на ногах, даже когда готовлюсь к выстрелу, время от времени поворачивая голову чтобы сказать, насколько близко подходит зверь. Он пересек холм. Имея четкий выстрел и достаточное расстояние между нами, я разворачиваюсь и целюсь в него еще раз, выпуская мяч. Каркаданн ревет, когда мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пронзает его шею, но едва колеблется, и у меня нет другого выбора, кроме как бежать. Мои спутники перчат зверя, преследующего меня, слегка замедляя его, чтобы он меня не догнал. Они стоят на небольшом гребне, откуда открывается вид на каменистый спуск к реке внизу, и я мчусь в их направлении. В тот момент, когда я добираюсь до них, мои спутники ныряют в их стороны, и я изо всех сил стараюсь сделать то же самое, когда каркаданн достигает нашей позиции. Мой прыжок оказался менее чем эффективным, так как рог зверя зацепил мою ногу во время своего бычьего броска с хребта вниз, к реке внизу. К счастью, он не забрал меня с собой, хотя и забрал кусок моей ноги и сломал, как я могу только предположить, большую часть костей моей ноги. Вместо того, чтобы ждать, пока зверь встанет и найдет нас, мои товарищи быстро собирают меня, и мы бежим к своим скакунам, надеясь все же избежать смерти."
 karkadann_defeat_death_desc: "Когда каркаданн останавливается, чтобы напиться из небольшого водопоя, не обращая внимания на окрестности, я ослабляю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он с громким стуком вонзается в бок зверя, поражая кость. Мои товарищи быстро следуют за ним, хотя наших атак недостаточно, чтобы уничтожить его. Каркаданн издает глубокий, чудовищный рев, поднимается в воздух и приземляется с такой силой, что я мог чувствовать его сквозь землю. Словно зная о нашей позиции, зверь поворачивается к нам и атакует. Мы вскрикиваем от удивления от его внезапной свирепости и быстро бежим по склону холма, готовя еще [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] по ходу дела, каркадаан преследуется по горячим следам.\n\nЯ изо всех сил пытаюсь удержаться на ногах, даже когда готовлюсь к выстрелу, время от времени поворачивая голову чтобы сказать, насколько близко подходит зверь. Он пересек холм. Имея четкий выстрел и достаточное расстояние между нами, я пытаюсь развернуться и прицелиться еще раз, но моя нога подгибается подо мной из-за неровной грязи. Я на мгновение теряю зверя из виду, снова готовясь, но эта потеря концентрации на долю секунды оказалась смертельной. В тот момент, когда я оглядываюсь на зверя с готовым [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], все, что я вижу, это его жемчужно-белый рог, пронзающий меня. Нет времени двигаться, нет времени сожалеть, и некому собраться с силами, когда его вся сила обрушится на мое тело. Боль опустошает меня, когда лезвие каркаданна, похожее на рог, раскалывает мое тело пополам, отправляя мою нижнюю половину в грязь, а верхнюю паря по воздуху в потоке крови. Я приземляюсь на его пути, все еще в достаточном сознании, чтобы видеть и чувствовать его вес, когда зверь бросается за моими товарищами и наступает на мои остатки, раздавливая меня насмерть."
 karkadann_encyclopedia_desc: "Каркаданы являются двоюродными братьями более распространенных носорогов, но имеют несколько ключевых различий, позволяющих их разделить. Хотя они оба невероятно громоздкие и массивные существа, каркаданн гораздо более худой, а его рог больше напоминает лезвие, чем конусообразные рога носорога. Каркаданны часто являются одинокими существами, мигрирующими на большие расстояния в поисках партнера, с которым они проводят мало времени, прежде чем продолжить свое путешествие. Не заботясь о большей части фауны, с которой они сталкиваются, каркаданы могут быть очень агрессивными и территориальными, если чувствуют угрозу, и для путешественников безопаснее вообще избегать встреч с этими животными."
 karkadann_trophy_modifier_desc: "Рог свирепого Каркаданна, заточенный и отполированный до тонкого лезвия."
  
  ## Gaunt ## 
  
 gaunt_name: "Гонт"
 gaunt_intro_desc: "Гонт — опасный противник, из-за его естественного полета с ним трудно схватиться, а его жесткая кожа, острые рога и злобные когти затрудняют причинение ему вреда, даже когда он находится рядом с ним. Колония призраков еще более эффективна: каждый из них работает сообща, чтобы убить злоумышленников и прикрыть слабости друг друга. Возможно, именно в их пещероподобных домах возникает самая большая возможность ослабить изможденную колонию, с помощью хорошо расположенного огня колонию можно выкурить и разобраться с ее замешательством.\n\nКогда я и моя охотничья группа приближаемся к крутой скале Там, где обитают звери, я тихо предлагаю нескольким членам группы принести трут для костра. Через несколько минут ревущий пожар затянул небо дымом. Пещеры тоже были закопчены, и некоторые существа с визгом устремились в небо.\n\nБольшая часть охотничьего отряда хранит молчание, ожидая моего первого выстрела. Я готовлю свой лук и напрягаю нервы, готовясь начать атаку."
  
 gaunt_victory_desc: "Мой первый выстрел пронзил воздух, просвистев мимо самого большого из призраков, а остальная часть моего отряда присоединилась к атаке. В битву вступают существа, все еще находящиеся в шоке от дыма, беспорядочно двигающиеся и наносящие ответный удар охотничьему отряду.\n\nХотя это непросто, мне и моей группе удается убить большинство зверей, прежде чем они оправятся от первоначальный шок. Когда я упал еще на одного зверя, один особенно крупный изможденный плюнул и зашипел, бросаясь вперед, чтобы напасть. Я едва уклоняюсь от его когтей, готовя свой клинок, зверь снова рубит меня, едва не задев мое плечо, оставив его незащищенным. Я взмахиваю клинком, чисто обезглавливая монстра. Отдышавшись, я вижу, как охотничий отряд добивает последних нескольких оставшихся охотников. Нам предстоит забрать с собой домой несколько трофеев."
 gaunt_defeat_injury_desc: "Мой первый выстрел пронзил воздух, просвистев мимо самого большого из призраков, а остальная часть моего отряда присоединилась к атаке. В битву вступают существа, все еще находящиеся в шоке от дыма, беспорядочно двигающиеся и наносящие ответный удар охотничьему отряду.\n\nОднако через несколько минут становится очевидно, что мы проигрываем. Существа выздоравливают, атакуя с большей организованностью, и многие из членов моего охотничьего отряда уже убиты или тяжело ранены зверями. Выжившие из моей группы отчаянно борются не за истребление призраков, а просто за выживание.\n\nВидя, что я проиграл битву, я кричу своим выжившим товарищам бежать. Одно из существ замечает меня, пытается унести в небо и убить там. Однако мои рефлексы слишком быстры для монстра, и вместо этого мы ввязались в ожесточенную рукопашную схватку. Существо наносит жестокий удар по моему лицу и груди, оставляя глубокую рану, но я вонзаю меч в грудь зверя, пронзая его сердце. Он умирает с содроганием, и еще несколькими удачно направленными стрелами я предоставляю достаточно возможностей для немногих выживших из моей группы и меня, чтобы спастись, хотя большинство из нас серьезно ранены."
 gaunt_defeat_death_desc: "Мой первый выстрел пронзил воздух, просвистев мимо самого большого из призраков, а остальная часть моего отряда присоединилась к атаке. В битву вступают существа, все еще находящиеся в шоке от дыма, беспорядочно двигающиеся и наносящие ответный удар охотничьему отряду.\n\nОднако через несколько минут становится очевидно, что мы проигрываем. Существа выздоравливают, атакуя с большей организованностью, и многие из членов моего охотничьего отряда уже убиты или тяжело ранены зверями. Выжившие из моей группы отчаянно борются не за истребление призраков, а просто за выживание.\n\nВидя, что я проиграл битву, я кричу своим выжившим товарищам бежать. Одно из существ замечает меня, пикирует вниз, впивается острыми когтями в мою спину и утаскивает в небо. Я пытаюсь бороться со зверем, нанося ему удар ножом. Гонт вскрикивает от боли и отпускает меня. Однако мы находимся довольно высоко, и я тяжело приземляюсь на спину. Я чувствую, как трещат мои кости, и оказываюсь неспособным пошевелиться, просто наблюдая, как твари убивают последних моих людей и оставляют меня здесь одного, совершенно неспособного двигаться. Я нахожусь во власти этих монстров и могу только надеяться, что это быстро закончится."
 gaunt_encyclopedia_desc: "Гонты — это искажённые, крылатые гуманоиды с чёрной кожей, рогами, тонкой фигурой, с длинными, долговязыми конечностями и гладкими, инопланетными лицами. Известно, что они живут небольшими колониями, изолированными в пещерах и скалах, разбросанных по всему Красные землиу. Они яростно территориальны и регулярно нападают на любых других гуманоидных существ, приближающихся к их домам."
  
  ## Tarasque ## 
  
 tarasque_name: "Тараск"
 tarasque_intro_desc: "Тараск — могучий и невероятно стойкий противник с твердым, как железо, панцирем и дымящим ядовитым дыханием. Имея дело с этим чудовищем, я должен быть готов убить его быстро, потому что слишком долгое пребывание в его присутствии будет означать для меня верную гибель. Поэтому я потратил много времени на тренировки с моим самым прочным копьем, чтобы подготовиться к нападению.\n\nКогда я столкнулся со зверем, он обыскивает одно из местных фермерских поселений, нанося большой ущерб домашнему скоту и местным жителям. фермеры не желают или не могут защитить свое сообщество. Зверь, кажется, не замечает моего приближения, и я готовлюсь наброситься на него."
  
 tarasque_victory_desc: "Я начинаю атаку могучим прыжком, направляя сверкающее копье в сторону Тараска. Однако моя атака терпит неудачу, и наконечник копья застревает в панцире зверя. «Тараск» поднимается на дыбы, и я оказываюсь на земле, а его ноги опускаются мне на грудь. Избитому и ослабленному, мне трудно противостоять яростному нападению этого существа.\n\nМне удается схватить меч, когда его ноги наступают на меня, и лезвие пронзает его мягкое подбрюшье. Тараск шипит от этой боли и отступает, давая мне время прийти в себя. Я прыгаю за копьем, вытаскиваю его из панциря и вонзаю в череп чудовища. Монстр вздрагивает и ненадолго подпрыгивает, прежде чем замереть."
 tarasque_defeat_injury_desc: "Я начинаю атаку могучим прыжком, направляя сверкающее копье в сторону Тараска. Однако моя атака терпит неудачу, и наконечник копья застревает в панцире зверя. «Тараск» поднимается на дыбы, и я оказываюсь на земле, а его ноги опускаются мне на грудь. Избитому и ослабленному, мне трудно противостоять яростному нападению этого существа.\n\nМеня несколько раз топчут, прежде чем я оказываюсь не в состоянии сопротивляться. Однако, когда монстр собирается схватить меня за туловище, я откатываюсь в сторону. Он бросается на меня, и я снова едва уворачиваюсь от его челюстей, переводя дыхание и хватаясь за меч. Меня окутывает облако ядовитого газа, когда существо атакует еще одного одним удачным ударом меча; однако Тараск визжит и шипит, отступая. Хотя я хотел бы продолжить это, но из-за боли в ногах мне трудно двигаться."
 tarasque_defeat_death_desc: "Я начинаю атаку могучим прыжком, направляя сверкающее копье в сторону Тараска. Однако моя атака терпит неудачу, и наконечник копья застревает в панцире зверя. «Тараск» поднимается на дыбы, и я оказываюсь на земле, а его ноги опускаются мне на грудь. Избитому и ослабленному, мне трудно противостоять яростному нападению этого существа.\n\nМеня несколько раз топчут, прежде чем я оказываюсь не в состоянии сопротивляться. Монстр схватил меня своими челюстями, и теперь я знаю, что скоро стану его следующей едой. К счастью, яд подействует, и мне не придется чувствовать, как его зубы впиваются в меня."
 tarasque_encyclopedia_desc: "Возможно, одно из самых уродливых существ на свете, Тараск — это зверь с чешуйчатым панцирем и причудливой смесью животных характеристик. Этот шестиногий зверь чувствует себя в воде почти так же комфортно, как и на суше, а его прочный бронированный панцирь сделает нападение на него весьма затруднительным. Его ядовитое дыхание может убить любого человека, который слишком долго подойдет слишком близко."
  
  ## Adze ## 
  
 adze_name: "Тесло"
 adze_intro_desc: "На тесел невероятно сложно охотиться из-за их переменного размера, полета и невидимости. При подготовке я должен всегда внимательно следить за своим окружением, поскольку я не могу доверять своим глазам. Одна ошибка, и существо нанесет правый удар, опустошит меня досуха, оставив лишь обескровленный труп. Я тщательно готовлюсь морально, прежде чем отправиться на охотничьи угодья этого существа.\n\nЯ натыкаюсь на тесло недалеко от маленькой деревни и вижу, что оно склонилось над оболочкой овцы. Он не замечает, как я натягиваю лук. Я останавливаю выстрел и готовлюсь к выстрелу."
  
 adze_victory_desc: "Стрела со свистом пролетела в воздухе, едва не задев тесла. В мгновение ока он исчезает, оставляя после себя лишь шорох. Я оглядываюсь вокруг, пытаясь увидеть существо, но не могу увидеть ни его, ни каких-либо признаков его присутствия. Волосы на моей шее встают дыбом, и у меня такое ощущение, что за мной наблюдают. Существо издает пронзительный крик позади меня.\n\nЯ двигаюсь с большой поспешностью, достаю копье и изо всей силы наношу удар в туловище зверя. Острие поражает, проникая глубоко в внутренности существа, при этом зловонные ихорозные жидкости выливаются на землю. Тесло злобно замахивается на меня, от чего я едва уклоняюсь, прежде чем подобрать копье и снова нанести удар, на этот раз через его отвратительное лицо. Тесло ненадолго вздрагивает, а затем гаснет, оставляя мне мгновение, чтобы насладиться победой."
 adze_defeat_injury_desc: "Стрела со свистом пролетела в воздухе, едва не задев тесла. В мгновение ока он исчезает, оставляя после себя лишь шорох. Я оглядываюсь вокруг, пытаясь увидеть существо, но не могу увидеть ни его, ни каких-либо признаков его присутствия. Волосы на моей шее встают дыбом, и у меня такое ощущение, что за мной наблюдают. Существо издает пронзительный крик позади меня.\n\nЯ достаю копье, пытаясь отразить атаку зверя. Копье едва успевает уклониться от основной атаки зверя, но его когти впиваются в меня, и я чувствую, как мои силы медленно угасают. Я размахиваю прикладом своего оружия и бью существо по голове. Я использую это отверстие, чтобы сбежать прежде, чем меня успеют осушить."
 adze_defeat_death_desc: "Стрела со свистом пролетела в воздухе, едва не задев тесла. В мгновение ока он исчезает, оставляя после себя лишь шорох. Я оглядываюсь вокруг, пытаясь увидеть существо, но не могу увидеть ни его, ни каких-либо признаков его присутствия. Волосы на моей шее встают дыбом, и у меня такое ощущение, что за мной наблюдают. Существо издает пронзительный крик позади меня.\n\nЯ достаю копье, пытаясь отразить атаку зверя. Однако я слишком медленный и оказался пронзённым. Я чувствую себя все более легкомысленным и слабым. Через несколько секунд я не могу оставаться в сознании и ускользаю.."
 adze_encyclopedia_desc: "Тесло, конечно, странное существо: чудовищное насекомое, способное вырасти до размеров человека. Однако они представляют собой не что иное, как ужас из-за своей потрясающей способности высасывать огромное количество крови из своих жертв, и действительно, они представляют собой настоящий ужас для сообществ, в которых они обитают."
  
  ## Almas ## 
  
 almas_name: "Алмас"
 almas_intro_desc: "Говорят, что на вершине скалистого подъёма перед нами находятся охотничьи угодья Алмаса, который нападал на путешественников по горным тропам. Подъем холодный и трудный, ветер пронзает горло резким холодком. Готовясь отправиться в путь, мы слышим скрипучий вой эха сквозь скалы. Многие истории рассказывают о том, насколько злобными и могущественными могут быть эти монстры, и если мы не будем осторожны на горных тропах, зверю не потребуется много времени, чтобы отправить нас вниз, навстречу смерти."
  
 almas_victory_desc: "Чтобы добраться до извилистых троп глубоких гор, требуются часы. Резкий ветер ощущается всеми костями. Зверь снова воет, но уже ближе. Я нахожу среди камня кучу свежего навоза и клочья спутанной черной шерсти и понимаю, что мы должны быть близко. Мы торопимся в погоне, готовя копья к грядущей беде. Когда мы вступаем на длинную извилистую тропу, идущую вдоль края горы, я вижу Алмас. Он почти выше дерева, с длинными руками и длинными ногами, поддерживающими выпуклый живот и туловище, которые выглядят набитыми и толстыми. Его когти мерцают на свету, их завитые кончики кажутся почти зазубренными из-за своей остроты. Его лицо почти похоже на наше — глаза, уши, нос, губы, но оно приплюснутое, как будто кто-то вдавил ему лицо при рождении. Алмас нас пока не заметил, он занят раскопками между камнями в поисках выбегающих жуков. Мы пытаемся подкрасться к нему и пронзить его спину копьями, но камнепад сверху заставляет великана оглянуться. , и увидим нас наготове.\n\nМонстр ревет от ярости, схватывает со стены камень и швыряет его мне в голову. Я уклоняюсь как раз вовремя, чтобы избежать размозжения черепа, и перекатываюсь в сторону, готовя копье. Алмас хватает еще один камень и бросает его в одного из моих товарищей. Моему товарищу удается увернуться от камня, и, почувствовав нашу возможность, я коротко подзываю остальных и поднимаю копье. Алмас поворачивается к нам лицом и сначала бросается на меня когтями, но мои спутники вонзаются ему в бока сзади. Зверь воет от боли, падая на одно колено, и я пользуюсь моментом, чтобы нанести ему удар изо всех сил в переднюю часть. Мое копье пронзает его грудную клетку, и я продолжаю толкать его, алмас ревет и мечется, а мои товарищи делают то же самое. После нескольких мгновений борьбы гигант наконец падает перед нами бездыханный."
 almas_defeat_injury_desc: "Чтобы добраться до извилистых троп глубоких гор, требуются часы. Резкий ветер ощущается всеми костями. Зверь снова воет, но уже ближе. Я нахожу среди камня кучу свежего навоза и клочья спутанной черной шерсти и понимаю, что мы должны быть близко. Мы торопимся в погоне, готовя копья к грядущей беде. Когда мы вступаем на длинную извилистую тропу, идущую вдоль края горы, я вижу Алмас. Он почти выше дерева, с длинными руками и длинными ногами, поддерживающими выпуклый живот и туловище, которые выглядят набитыми и толстыми. Его когти мерцают на свету, их завитые кончики кажутся почти зазубренными из-за своей остроты. Его лицо почти похоже на наше — глаза, уши, нос, губы, но оно приплюснутое, как будто кто-то вдавил ему лицо при рождении. Алмас нас пока не заметил, он был занят раскопками между камнями в поисках выбегающих жуков. Мы пытаемся подкрасться к нему и пронзить его спину копьями, но камнепад сверху заставляет гиганта оглянуться и увидеть нас наготове.\n\nМонстр ревет от ярости, схватив камень со стены. и швыряю его мне в голову. Я уклоняюсь как раз вовремя, чтобы избежать размозжения черепа, и перекатываюсь в сторону, готовя копье. Алмас хватает еще один камень и швыряет им моего товарища, который падает на стену, пытаясь, но безуспешно, пробить алмас. Я пробую следующую, когда зверь повернут спиной, но он так быстро разворачивается ко мне лицом, что я едва успеваю заметить его вытянутые когти, чтобы увернуться от них. Однако этого было недостаточно: алмас хватает меня за руку и швыряет к каменной стене. Я падаю на землю, и он сильно бьет меня в живот, отбрасывая назад по той тропе, по которой мы пришли. Когда я падаю по тропинке, алмас обращает свое внимание на моих спутников. Я чувствую, как мои кости ломаются и трескаются друг о друга, пока, наконец, не останавливаюсь, и, не видя ясного пути назад, у меня нет другого выбора, кроме как бежать с горы."
 almas_defeat_death_desc: "Чтобы добраться до извилистых троп глубоких гор, требуются часы. Резкий ветер ощущается всеми костями. Зверь снова воет, но уже ближе. Я нахожу среди камня кучу свежего навоза и клочья спутанной черной шерсти и понимаю, что мы должны быть близко. Мы торопимся в погоне, готовя копья к грядущей беде. Когда мы вступаем на длинную извилистую тропу, идущую вдоль края горы, я вижу Алмас. Он почти выше дерева, с длинными руками и длинными ногами, поддерживающими выпуклый живот и туловище, которые выглядят набитыми и толстыми. Его когти мерцают на свету, их завитые кончики кажутся почти зазубренными из-за своей остроты. Его лицо почти похоже на наше — глаза, уши, нос, губы, но оно приплюснутое, как будто кто-то вдавил ему лицо при рождении. Алмас нас пока не заметил, он был занят раскопками между камнями в поисках выбегающих жуков. Мы пытаемся подкрасться к нему и пронзить его спину копьями, но камнепад сверху заставляет гиганта оглянуться и увидеть нас наготове.\n\nМонстр ревет от ярости, схватив камень со стены. и швыряю его мне в голову. Я уклоняюсь как раз вовремя, чтобы избежать размозжения черепа, и перекатываюсь в сторону, готовя копье. Алмас хватает еще один камень и швыряет им моего товарища, который падает на стену, пытаясь, но безуспешно, пробить Алмаса. Я пробую следующую, когда зверь повернут спиной, но он вращается так быстро, что я даже не заметил, как его когти приближаются к моему горлу, а его массивная черная рука вырывает мою внутреннюю часть горла из его основания. Изнутри меня хлещет фонтан крови, и алмас рычит мне в лицо, отбрасывая меня назад сильным пинком в грудь, и я истекаю кровью прежде, чем успеваю услышать, как он разрывает моих товарищей в клочья."
 almas_encyclopedia_desc: "Алмас — высокие человекоподобные существа с черной шерстью, бродящие по Амагейским горам. Говорят, что они обладают многими характеристиками, схожими с человеческими, такими как хождение на двух ногах, большие пальцы и даже схожие черты лица. Они могут похвастаться длинными острыми когтями, которые используются для охоты на людей и животных, и обладают непревзойденной свирепой силой."
  
  
  ## Gajara ## 
  
 gajara_name: "Гаджара"
 gajara_intro_desc: "Гаджара славится своей яростью, яростностью и ненасытностью в своей ненависти. Хотя на расстоянии он кажется слоном, его нельзя спутать с двуногим чудовищем, когда деревья больше не скрывают его. Говорят, что единственная слабость Гаджары — это ее большие молочные глаза, а кожа толще любой брони.\n\nВсе мысли о слухах исчезают из умов моей группы, когда мы впервые видим эту конкретную Гаджару. Он сидит на пне дерева и лениво, но яростно разрывает на части свою последнюю жертву. Когда ребенка в его клыкастой пасти пожирают, я понимаю, что пройдет совсем немного времени, прежде чем он увидит меня.\n\nУ меня есть сомнения, что такое существо можно убить моим луком теперь, когда я вижу его во плоти, но я могу только попробовать."
  
 gajara_victory_desc: "Стрела попадает зверю в один глаз, и джунгли внезапно визжат гортанным рычанием, которое сбивает меня с ног. Когда я снова смотрю на пень, меня встречает бегущая Гаджара прямо надо мной, ее сломанные клыки над моим лицом. Когда его кожаная рука тянется, чтобы схватить меня, я откатываюсь и готовлю копье. Гаджара кричит от новой ярости, когда ее кулак сталкивается с твердой землей.\n\nГаджара снова и снова тянется вниз, пиная своими массивными ногами и размахивая гигантскими руками туда, где, как он знает, я стою. Однако по мере того, как его гнев растет, его способность выследить меня тускнеет, и я встаю между ним и упавшим деревом. Когда слепой монстр бросается на мой зов, я швыряю копье в его другой глаз. Мне повезло, и копье постигло ту же участь, что и мою стрелу: оно застряло в звере, спотыкающемся о дерево. Поскольку и стрела, и копье от удара попадают дальше в глаза Гаджары, я вытаскиваю меч и делаю последний, решительный взмах."
 gajara_defeat_injury_desc: "Стрела попадает зверю в один глаз, и джунгли внезапно визжат гортанным рычанием, которое сбивает меня с ног. Когда я снова смотрю на пень, меня встречает бегущая Гаджара прямо надо мной, ее сломанные клыки над моим лицом. Я лежал там, не в силах пошевелиться, когда его кожаная рука схватила меня и швырнула через джунгли на массивное дерево.\n\nМоя рука сломана от удара, я оглядываюсь туда, где я ожидаю увидеть Гаджару, несущегося ко мне, но все же второй атаки не последовало. Гаджара движется между деревьями, безумно плача и топая своими массивными ногами по покрытой листвой земле. Когда я начинаю вставать, он, кажется, поворачивается ко мне, но затем бежит в противоположном направлении. К счастью, Гаджара слишком отвлечена своей слепотой, чтобы прикончить меня, и я, хромая, ухожу в джунгли, цепляясь за сломанную конечность."
 gajara_defeat_death_desc_: "Стрела попадает зверю в один глаз, и джунгли внезапно визжат гортанным рычанием, которое сбивает меня с ног. Когда я снова смотрю на пень, меня встречает бегущая Гаджара прямо надо мной, ее сломанные клыки над моим лицом. Я лежал там, не в силах пошевелиться, когда его кожаная рука схватила меня и швырнула через джунгли на массивное дерево.\n\nПрежде чем я успеваю встать, Гаджара последовала за моими криками боли и швырнула меня на толстую ветку дерева. дерево. Врезаясь снова и снова в лес, пока моя спина и ноги не сломались полностью, я понимаю, что спасения нет. Я — еще одна еда для голодной Гаджары."
 gajara_encyclopedia_desc: "Гаджара, обитающий в джунглях #BOL Каширии#!,, представляет собой гигантское огроидное существо, похожее на слона, с конечностями, покрытыми странными шипами. Его молочные глаза полны необыкновенного желания; чтобы найти больше людей, которых можно сожрать. Гаджара с толстой кожистой кожей и массивными черными клыками, выпадающими из пенящейся пасти, является жестоким и гневным врагом, движимым исключительно ненасытным и странным голодом."
  
  ## Bhramar ## 
  
 bhramar_name: "Бхрамар"
 bhramar_intro_desc: "Слабый и болезненный стон бхрамара пугает слух, отпугивая всех, кроме самых смелых путешественников. Хотя лук мог уничтожить одну или две из своих многочисленных жалящих частей, само существо выдержало бы и уничтожило бы такого охотника. Говорят, что единственная слабость Бхрамара — пламя, заставляющее себя сжиматься в форму, больше всего напоминающую его прежнее человеческое «я».\n\nС копьем в одной руке и факелом в другой я веду свой отряд ближе к стонущему рою. . Он неуклюже ходит вокруг древнего дерева, по форме напоминающий человека, но с осами, вырывающимися из его плоти и впадающими обратно с каждым ударом моего сердца. Он смотрит на мой факел и останавливается, ожидая увидеть, не причиню ли я ему вреда всего в нескольких шагах.\n\nСтон становится только громче, и мой шанс убить существо начинает ускользать."
  
 bhramar_victory_desc: "Когда мы бежим к нему, рой издает яростный крик и вырывается из своей гуманоидной формы. Меня окружают сотни мясистых ос, и я падаю на землю, отчаянно перекатываясь, пытаясь избежать их укусов. Никто не нашел мое тело до того, как я вернулся к упавшему факелу, но они только еще больше разозлились из-за моего выживания.\n\nС каждой осой, пораженной пламенем, существо медленно сжимается обратно в свою твердую форму. Улей безумно воет, атакуя меня руками, состоящими из дюжины жалящих когтей. Не имея других мыслей, я привязываю факел к копью и бросаю оружие в Бхрамара. Он спотыкается и падает, его последний стон подобен стону маленького ребенка, делающего последний вздох. Не желая рисковать повернуться спиной к такому существу, я достаю свой меч и вонзаю его в его уродливую голову, обеспечивая свою победу."
 bhramar_defeat_injury_desc: "Когда мы бежим к нему, рой издает яростный крик и вырывается из своей гуманоидной формы. Меня окружают сотни мясистых ос, и я падаю на землю, отчаянно перекатываясь, пытаясь избежать их укусов. Один из них попадает мне в ногу, и мое тело быстро немеет.\n\nМои трясущиеся руки находят край факела, пока я отчаянно пытаюсь убежать с мертвыми ногами. Я бросаю факел в самую большую часть существа, и оно внезапно сжимается. Его стоны становятся более человеческими, когда он снова принимает твердую форму, но он быстро убегает глубже в лес, прежде чем я успеваю найти свое копье. Я пытаюсь пошевелить парализованными ногами, но они не реагируют, и я уползаю за деревья в безопасное место."
 bhramar_defeat_death_desc: "Когда мы бежим к нему, рой издает яростный крик и вырывается из своей гуманоидной формы. Меня окружают сотни мясистых ос, и я падаю на землю, отчаянно перекатываясь, пытаясь избежать их укусов. Один из них проникает мне в ногу, и мое тело быстро немеет.\n\nОдин укол за другим, когда я отчаянно тянусь к фонарику, но моя рука так и не достигает его. Мою плоть сводит судорогой, когда существо снова начинает проявляться в своей человеческой форме и медленно приближается ко мне. Он кричит в последний, болезненный раз и вливается в мое тело. От роя нет спасения."
 bhramar_encyclopedia_desc: "На первый взгляд Бхрамар кажется передвижным ульем ос, но на самом деле это существо, рожденное ужасным проклятием. Рожденный человеком, но с помощью мощной магии превратившийся в неуклюжий рой насекомых, Бхрамар бродит по лесам южной Каширии. В то время как последние остатки человечности часто мешают этому существу проникнуть в поселения, стонущая стая ведет себя очень одиноко и без колебаний атакует, если ее спровоцировать сотнями ядовитых укусов."
  
  ## Kursha ## 
  
 kursha_name: "Курша"
 kursha_intro_desc: "Стая куршей – непростая добыча даже для опытного охотника. Однако существование прирученных курш доказало мне, что убить одного из них вполне по силам. Сила собак заключается в их стайном менталитете, который подавляет и окружает добычу с фланга, но их преимущество теряется, когда они сражаются в одиночку.\n\nМоя группа выследила куршу, достаточно смелую, чтобы продолжать пировать на своей последней туше, даже когда нет знак своей упаковки. Пока он поглощен едой, я не сомневаюсь, что он услышит меня, если я подойду хотя бы на фут ближе.\n\nОн поднимает морду, когда мой запах начинает распространяться по склону горы. Нож у меня на поясе, а лук в руках: у меня будет только один выстрел, прежде чем он меня найдет."
  
 kursha_victory_desc: "Стрела пронзает заднюю ногу Курши, и чудовище воет в агонии. Прежде чем я успеваю выпустить еще одну стрелу, существо летит ко мне и срывает меня с ног своими мощными лапами. После минуты борьбы он отпускает меня, и я падаю с горы на скалу. Я с трудом поднимаюсь на ноги, чтобы защититься, и обнаруживаю, что мой охотничий нож безвольно свисает с пояса.\n\nКурша приходит меня прикончить, но даже слепящий солнечный свет не может скрыть от меня мой трофей. Когда его челюсти открываются, чтобы схватить меня за горло, я обхожу существо и отрезаю ему крыло со спины. Он тяжело сталкивается с камнями, но все равно поворачивается ко мне с болезненным всхлипом. Его зазубренные когти нанесли мне несколько новых царапин, но вскоре я отрезал ему второе крыло.\n\nИстекая кровью, Курша хромает ко мне для последней атаки. Пока он атакует, я швыряю кинжал ему в глаз. Лезвие попадает в цель, и собака падает на скалу. Летающее чудовище наконец мертво."
 kursha_defeat_injury_desc: "Стрела пронзает заднюю ногу Курши, и чудовище воет в агонии. Прежде чем я успеваю выпустить еще одну стрелу, существо летит ко мне и срывает меня с ног своими мощными лапами. После минуты борьбы он отпускает меня, и я падаю с горы на скалу. Я с трудом поднимаюсь на ноги, чтобы защитить себя, безоружный и неподготовленный.\n\nДаже в ярком солнечном свете я могу различить смутную форму монстра, кружащегося надо мной. Когда он снова падает с неба, я выбрасываю руку туда, где, как я знаю, осталось застрявшее древко моей стрелы. Когда мы сталкиваемся, я касаюсь дерева и вонзаю стрелу глубже в ногу Курши. Зверь оглядывается на меня и кусает меня за руку.\n\nНесмотря на боль, мне удается толкнуть голову зверя в склон горы, разрушая его хватку. Он улетает, предположительно, чтобы найти свою стаю и вернуться для добычи. Не желая давать ему такой возможности, я ускользаю вниз по склону горы, раненый и без награды, но все еще живой."
 kursha_defeat_death_desc: "Стрела пронзает заднюю ногу Курши, и чудовище воет в агонии. Прежде чем я успеваю выпустить еще одну стрелу, существо летит ко мне и срывает меня с ног своими мощными лапами. После минуты борьбы он отпускает меня, и я падаю с горы на скалу. Я с трудом поднимаюсь на ноги, чтобы защитить себя, безоружный и неподготовленный.\n\nКогда он снова пикирует ко мне, я вытягиваю руки перед собой, чтобы заблокировать его лапы. Его массивные челюсти сжимают мою руку и начинают поднимать меня вверх, а я беспомощно смотрю вверх, на яркий солнечный свет. Кровь льется мне в лицо, когда Курша поднимает меня в воздух.\n\nЕго зубы недостаточно сильны, чтобы удержать мою плоть от разрыва во рту, и я падаю с горы, кажется, навсегда."
 kursha_encyclopedia_desc: "Курша — крылатая собака, немного меньше волка, происходящая из гор Айрони. Его ловкость и скорость, а также универсальность и интеллект сделали его постоянным спутником жителей региона. Однако дикий курша не является домашним животным, и известно, что стаи, бродящие по горам, охотятся на караваны, проходящие через их территорию."
  
  ## Akapura ## 
  
 akapura_name: "Акапура"
 akapura_intro_desc: "Акапура размером с небольшой остров заключена в толстую оболочку. По сравнению с убийством такого огромного существа, выследить его оказалось для моей группы легкой задачей. Этот конкретный Акапура только недавно проснулся, его светящаяся голова видна над волнами, в то время как его конечности остаются внутри панциря. Хотя опасность потерять существо из виду незначительна, нет никаких гарантий относительно того, как будет происходить его убийство.\n\nЯ приготовил бомбу для своей задачи. Панцирь акапуры почти такой же прочный, как камень, а его конечности толстые и чешуйчатые: единственный способ по-настоящему убить такого зверя — изнутри. Вооружившись альпинистскими шипами, кинжалом и хорошо завернутой бомбой, я направляюсь к берегу.\n\nПоскольку я снимаю всю одежду, кроме самой простой, я могу только надеяться, что мои навыки сослужат мне хорошую службу, когда я погрузиться в его владения."
  
 akapura_victory_desc: "Плавать под волнами сложно, так как Акапура поворачивает голову, но мне удается найти путь к ее устью после минуты борьбы. Я вытаскиваю кинжал из ножен и наношу удар по краю рта, пытаясь заставить его открыть пасть. Акапура стонет, глядя на лезвие, как будто сбитая с толку и раздраженная, но затем внезапно замирает.\n\nСущество, как и ожидалось, раскрывает челюсти, и я плыву к нему в рот. Когда его клюв закрывается, я оказываюсь в полной темноте. Когда мои легкие начинают отказывать, вода вокруг меня засасывается глубже в Акапуру, и я вместе с ней. Войдя в край его желудка, я, наконец, могу выполнить свою задачу.\n\nПоскольку вокруг меня стекала вода, я не вижу проблем оставить бомбу на приподнятом куске плоти. Летучая смесь в конечном итоге попадет в кислоту внизу и убьет существо. Довольный своей целью, я выдергиваю шипы из веревки на груди и начинаю возвращаться на поверхность. Монстр урчит изнутри, когда шипы касаются его нежного пищевода, но шипы, кажется, остаются твердыми.\n\nПри одном особенно громком грохоте шип чуть не выскальзывает из моей руки. К счастью, мне удается держаться и продолжать путь к свободе. Достигнув клюва, я снова вижу свет, а Акапура стонет от боли. Я изо всех сил плыву по воде обратно к берегу, находясь так близко к смерти в каждый момент.\n\nКогда гигантская черепаха взрывается изнутри, я не могу сдержать улыбку, глядя на некогда великое существо, обращенное в полую оболочку."
 akapura_defeat_injury_desc: "Плавать под волнами сложно, так как Акапура поворачивает голову, но мне удается найти путь к ее устью после минуты борьбы. Я вытаскиваю кинжал из ножен и наношу удар по краю рта, пытаясь заставить его открыть пасть. Акапура стонет, глядя на клинок, словно смущенный и раздраженный, но затем внезапно замирает.\n\nПрежде чем я успеваю среагировать, огромное существо хватает кинжал и ломает его челюстями. Воды начинают кружиться вокруг меня, и меня уносит под левиафан, который начинает уплывать. Мощные толчки воды обрушиваются на меня одна за другой. Существо убегает, а я слабо плыву обратно на поверхность, не получая никакой награды, кроме синяков.\n\nБоли достаточно, чтобы отвлечь меня от неудачи, хотя бы на мгновение."
 akapura_defeat_death_desc: "Плавать под волнами сложно, так как Акапура поворачивает голову, но мне удается найти путь к ее устью после минуты борьбы. Я вытаскиваю кинжал из ножен и наношу удар по краю рта, пытаясь заставить его открыть пасть. Акапура стонет, глядя на лезвие, как будто сбитая с толку и раздраженная, но затем внезапно замирает.\n\nСущество, как и ожидалось, раскрывает челюсти, и я плыву к нему в рот. Когда его клюв закрывается, я оказываюсь в полной темноте. Когда мои легкие начинают отказывать, вода вокруг меня засасывается глубже в Акапуру, и я вместе с ней. Войдя в край его желудка, я, наконец, могу выполнить свою задачу.\n\nПоскольку вокруг меня стекала вода, я не вижу проблем оставить бомбу на приподнятом куске плоти. Летучая смесь в конечном итоге попадет в кислоту внизу и убьет существо. Довольный своей целью, я выдергиваю шипы из веревки на груди и начинаю возвращаться на поверхность. Монстр урчит изнутри, когда шипы касаются его нежного пищевода, но шипы, кажется, остаются твердыми.\n\nПри одном особенно громком грохоте шип выскальзывает из моей руки. Какое-то время я неловко болтаюсь, прежде чем упасть обратно в живот. Там мне остается только ждать, пока бомба медленно катится к кислотной луже. Я слушаю с отчаянием, поскольку мои последние минуты проходят во тьме."
 akapura_encyclopedia_desc: "Акапура — гигантская светящаяся черепаха, настолько большая, что ее часто принимают за остров на Пиратском побережье, вдоль которого она плывет. Будучи пассивным существом, его спячка часто длится столетиями, в результате чего Акапура не понимает хода времени. Акапура — красивый и безмятежный левиафан, но существует множество историй о домах на предполагаемых вершинах холмов острова, которые загадочным образом исчезали, когда видели Акапуру."
  
  ## Devi ## 
  
 devi_name: "Деви"
 devi_intro_desc: "Деви — гневные и садистские существа, и их ярость может сравниться только с их жадностью. Их легко заметить из-за их огромных размеров и роста, поэтому только искатель приключений осмелится или достаточно глуп, чтобы подойти к ним. Поскольку они физически грозны, но исключительно неразумны, лучший способ победить одного из них — это обман.\n\nВсе мысли о планах улетучиваются из моей головы, когда мы замечаем, как он издалека разрывает на части коровью тушу, и когда мы приближаемся, мы увидите, что они отдыхают за рекой – скорее всего, скоро они проснутся. Я начинаю сомневаться в наших шансах."
  
 devi_victory_desc: "Я приказываю группе спрятаться и ждать сигнала. Я стою на противоположном берегу реки и начинаю стучать мечом по своему щиту, чтобы разбудить Дэви, они сердито поднимают головы, и я занимаю боевой порядок. Лицо существа было переполнено яростью, и когда их тело выдало намерение атаковать, из их горла вырвался леденящий кровь крик. Но я стоял на своем, непоколебимо перед лицом смерти, которая заставила Дэви сделать паузу, позволив моим людям прыгнуть в засаду. группа появилась, выкрикивая боевой клич [GetCulture.name], и мы начали преследовать растерянную Деви. Погоня, казалось, затянулась на несколько часов, и были времена, когда мы думали, что Дэви развернется и сожмет нас всех, пока у нас не останется воздуха. Напряжение, казалось, нарастало, у нас не было четкого плана, пока мы не увидели впереди утес и когда багровый демон не приблизился к нему. Мы все начали издавать необычные звуки, и, к счастью, Деви испугались этого и упали насмерть."
 devi_defeat_injury_desc: "Я приказываю группе спрятаться и ждать сигнала. Я стою на противоположном берегу реки и начинаю стучать мечом по своему щиту, чтобы разбудить Дэви, они сердито поднимают головы, и я занимаю боевой порядок. Лицо существа было переполнено яростью, и когда их тело выдало намерение атаковать, из их горла вырвался леденящий кровь крик. Но я стоял на своем, непоколебимо перед лицом смерти, которая заставила Дэви сделать паузу, позволив моим людям прыгнуть в засаду. группа появилась, выкрикивая боевой клич [GetCulture.name], и мы начали преследовать растерянную Деви. Погоня, похоже, затянулась на несколько часов, и в это время у нас не было четкого плана, как убить это существо, затем один из членов моей группы споткнулся и упал, услышав это, Деви обернулась и увидела нас, и мы все начали дрожать. Не долго думая, они схватили двух моих товарищей и разорвали их на части, как будто ничего не было, я едва успел осознать, что произошло, прежде чем они протянули руку и схватили меня, я начал кричать, призывая к жизни, и метнул свой меч им в глаза, на этом они получили разозлился и отшвырнул меня за много лиг. Я проснулся в лесу из армазальской пихты, почти не будучи в состоянии передвигаться в течение многих часов, я был в ужасе от того, что Деви каким-то образом найдет меня и постигнет та же участь, что и мои товарищи, однако спустя много времени я смог встать и хромать назад. к цивилизации."
 devi_defeat_death_desc: "Я приказываю группе спрятаться и ждать сигнала. Я стою на противоположном берегу реки и начинаю стучать мечом по своему щиту, чтобы разбудить Дэви. Они сердито поднимают головы, и когда я вижу их малиново-красные глаза, меня начинает трясти. Лицо существа переполнилось яростью, и они начали издавать эти чудовищные звуки, и тут мое тело выдало меня, когда я упал на землю, Дэви приготовилась атаковать. Когда он проносится по моему телу, я чувствую, как мои кости разбиваются, а изо рта начинает литься кровь. Последнее, что я помню, теряя сознание, — это душераздирающий крик о помощи и ужасающий смех."
 devi_encyclopedia_desc: "Деви выглядит как огромный демон с малиново-красными глазами и рогами выше человеческих. Деви бродят по землям недалеко от гор Армазли.\n\nОни очень агрессивные существа и убивают, как только увидят, однако при необходимости их можно обмануть. Они живут внутри Армазли и владеют огромным количеством золота — добычи, несомненно, полученной за столетия резни отважных авантюристов. Их самый большой враг — Пегас, которого они очень презирают."
  
  ## Ibizan ## 
  
 apep_ibizan_name: "Апеп-Ибизан"
 apep_ibizan_intro_desc: "Печально известное существо, известное как Апеп-Ибизан, агрессивно, умно и во многих случаях сверхъестественно. Жители Кемсара верят, что это существо, посланное дьяволом, чтобы терроризировать их в трудную минуту. И это действительно так кажется. Он может обнаружить любого человека на определенном расстоянии от него, что делает любую скрытность бесполезной. Он ужасающе быстр #italics, а #! может похвастаться боевыми навыками, не имеющими себе равных.\n\nЕго единственная слабость — оружие дальнего боя, достаточно мощное, чтобы пробить его жесткую, волосатую шкуру. Когда мы наконец обнаруживаем, что отвратительный зверь пожирает, кажется, еще одну семью людей. Пока мы готовим луки, я начинаю чувствовать, что прийти сюда могло быть ошибкой."
  
 apep_ibizan_victory_desc:0 "I signal my team to fire the bows. We are far away from the beast to stop it from detecting us so I know that these shots will only wound the god-forsaken animal. Miraculously, all the shots hit and the beast lets out a squeal. As we move closer to the wounded, angry animal, it suddenly launches into a ferocious lunge against us.\n\nIt manages to be extremely fast despite its wounds. I try to fight the creature though it still boasts incredible prowess. As I slowly lose ground and energy, thoughts of death plague my mind. Just as I am about to succumb to the creature in a midst of despair, a flurry of arrows pierces its hide and seems to kill it. I hear someone say: "I signal my team to fire the bows. We are far away from the beast to stop it from detecting us so I know that these shots will only wound the god-forsaken animal. Miraculously, all the shots hit and the beast lets out a squeal. As we move closer to the wounded, angry animal, it suddenly launches into a ferocious lunge against us.\n\nIt manages to be extremely fast despite its wounds. I try to fight the creature though it still boasts incredible prowess. As I slowly lose ground and energy, thoughts of death plague my mind. Just as I am about to succumb to the creature in a midst of despair, a flurry of arrows pierces its hide and seems to kill it. I hear someone say: "Я сигналю своей команде стрелять из луков. Мы находимся далеко от зверя, чтобы он не заметил нас, поэтому я знаю, что эти выстрелы только ранят богом забытое животное. Чудом все выстрелы попали в цель, и зверь издал визг. Когда мы приближаемся к раненому разгневанному животному, оно внезапно бросается на нас свирепо.\n\nНесмотря на раны, ему удается быть очень быстрым. Я пытаюсь бороться с этим существом, хотя оно по-прежнему может похвастаться невероятной доблестью. По мере того, как я медленно теряю почву и энергию, мысли о смерти преследуют мой разум. В тот момент, когда я собираюсь поддаться этому существу в отчаянии, шквал стрел пронзает его шкуру и, кажется, убивает его. Слышу, как кто-то говорит: «С тобой все в порядке? Зверь собирался тебя разорвать на части». Мой уставший разум медленно переваривает одержанную нами победу, и мы видим трофей, лежащий перед нами."
 apep_ibizan_defeat_injury_desc: "Я сигналю своей команде стрелять из луков. Мы находимся очень далеко от зверя, чтобы, надеюсь, он нас не заметил. Я знаю, что из-за большого расстояния выстрелы только ранят зверя. После этого, я надеюсь, мы сможем противостоять ему своими мечами и убить его, пока он еще ранен. Моя команда выпустила луки, и большинство выстрелов попали в цель. Когда мы приближаемся, существо замечает нас и бросается в свирепый выпад, которому лишь немного мешают раны.\n\nИз-за отсутствия подготовки мне удается лишь слабо и поспешно парировать его сильную, агрессивную атаку. Одна рана следует за другой, и я отчаянно пытаюсь ее заблокировать. Наконец мне удается стабилизировать свое положение, хотя мой разум блокируется болью. Медленно, но верно умные и неустанные движения существа заставляют меня терять позиции. Мой разум постепенно настраивается на поражение, в то время как существо готовит еще одну мощную атаку. Он уже собирался удариться, как вдруг его отбросило в сторону, оставив мне ужасную рану. Пока я лениво пытаюсь сосредоточиться, один из членов моей команды поднимает меня и поспешно уносит. Я слышу, как кто-то говорит: «Мы проиграли», хотя это звучит искаженно и неясно сквозь море боли. Я с болью осознаю, что приехать сюда было ошибкой."
 apep_ibizan_defeat_death_desc: "Я сигналю своей команде стрелять из луков. Мы находимся далеко от зверя, чтобы, надеюсь, он нас не заметил. Я знаю, что из-за большого расстояния выстрелы только ранят существо. После этого я надеюсь, что смогу встретиться с ним своим мечом и убить его, пока он еще слаб. Моя команда выпустила луки, и лишь немногие из них попали. Однако, прежде чем мы успели выстрелить еще, зверь заметил нас и побежал на нас с ужасающей скоростью.\n\nЯ был по глупости не готов и не мог принять решение, пока оно не дошло до меня. Я пытаюсь парировать зверя, но он атакует снова и снова, мощный удар за мощным, с невероятной скоростью. Большинство атак промахнулись, но это все равно заставляло меня шататься. Каким-то образом мне удается занять устойчивую позицию, но я уже тяжело ранен и не могу эффективно сопротивляться. Зверь снова и снова пытается обойти мою защиту, пока, наконец, не наносит рваную, ужасную рану. Я падаю на землю от боли и вижу, как существо рвет мою плоть когтями, пока мои глаза не закрываются. Впадая в бессознательное состояние, я не могу не думать, что это была ошибка."
  
 apep_ibizan_trophy_modifier: "Апеп-Ибизан Трофи"
 apep_ibizan_trophy_modifier_desc: "У этого персонажа есть трофей (голова) Апепа-Ибица, внушающего страх существа, обитающего в Кемсаре. На голове есть два ярко-красных рога наверху и слегка окровавленные зубы. Это действительно зрелище, и владелец получает огромную славу и богатство, убивая зверя, который когда-то владел этим трофеем."
 apep_ibizan_encyclopedia_desc: "Апеп-Ибизан — существо, которое терроризирует население Кемсара. Он размером с большого волка, рыжий и у него странная дьявольская шерсть. На их лице ярко-красные рога, мерцающие оранжевые глаза и чешуйчатый рот. У них сверхъестественное чувство обнаружения, они быстрые, умные и агрессивные. Ужасные существа питают странную ненависть к людям и готовы только убить их.\n\nЕдинственный способ убить их — это серия очень мощных выстрелов из лука. Мертвые маги ценят свою шкуру, поскольку она является важнейшим ингредиентом для многих заклинаний мертвой магии, и готовы заплатить за них нелепое количество золота. Можно с уверенностью сказать, что это одни из самых трудных для уничтожения существ на Областях."
  
  ## Leopard ## 
  
 snow_leopard_name: "Снежный барс"
 snow_leopard_intro_desc: "Снежные барсы — хитрые и безжалостные хищники, предпочитающие выслеживать свою добычу в тени густого леса. Потребовались дни, чтобы выследить его по территории, следуя по скудным остаткам фекалий и отмеченным деревьям до скалистого холма, окруженного ручьем с одной стороны. Я готовлю копье, крепко сжимая древесину, пока мы осторожно шагаем через густой подлесок. Сильный ветер, дующий через горы вокруг моей головы, полностью заполняет мои уши, пока я осматриваю окрестности, пока звук резкого рычания, доносящийся над моей головой, не заглушает все остальные. Я с удивлением смотрю вверх и обнаруживаю нашу добычу, пятнистого снежного барса, смотрящего на нас со скалистого выступа прямо над нами. Я тяжело сглатываю, слегка отступая назад под свирепым зверем. Если мы собираемся убить его, нам нужно действовать быстро, прежде чем снежный барс нападет."
  
 snow_leopard_victory_desc: "Я глубоко вздыхаю и стою перед леопардом, чьи глаза пристально смотрят на меня, а низкий рев его пищевода никогда не прекращается, демонстрируя агрессию. Когда зверь сосредоточился на мне, один из моих товарищей воспользовался случаем и ударил большого кота по голове камнем, взятым из грязи. Леопард издает устрашающий крик, прежде чем прыгнуть со скалы, протянув когти к моему горлу.\n\nЯ чувствую, как напрягаются мои мышцы, когда я толкаю нисходящую фигуру снежного барса, пронзая его нижнюю часть насквозь. его спина, бедное существо воет и стонет, когда его вес падает на верхний слой почвы под моим копьем. Задыхаясь, я ставлю одну ногу на бок снежного барса и высвобождаю копье, нанося еще один удар зверю, чтобы положить конец его страданиям."
 snow_leopard_defeat_death_desc: "Я глубоко вздыхаю и стою перед снежным барсом, чьи глаза пристально смотрят на меня, а низкий рев его пищевода никогда не прекращается, демонстрируя агрессию. Когда зверь сосредоточился на мне, один из моих товарищей воспользовался случаем и ударил большого кота по голове камнем, взятым из грязи. Снежный барс издает устрашающий рев, прежде чем прыгнуть со скалы, вытянув когти к моему горлу.\n\nКомок подступает к моему горлу, когда я смотрю в разъяренные глаза снежного барса, его клыки широко обнажены, а когти вытянуты. бросается на меня с ветвей. Я отшатываюсь назад, дико толкаясь, но безрезультатно, поскольку зверь приземляется на меня, волоча меня по земле под своим весом. Мы оба врезаемся в грязь, его острые зубы и когти впиваются и разрывают мою шею и кишечник. Я пытаюсь использовать копье и защититься от его нападения, но этого недостаточно. При натяжении зубов мой пищевод вырывается из захвата на шее, и я наблюдаю, как снежный барс смотрит на моих товарищей, а свет в моих глазах гаснет. . ."
 snow_leopard_defeat_injury_desc: "Я глубоко вздыхаю и стою перед снежным барсом, чьи глаза пристально смотрят на меня, а низкий рев его пищевода никогда не прекращается, демонстрируя агрессию. Когда зверь сосредоточился на мне, один из моих товарищей воспользовался случаем и ударил большого кота по голове камнем, взятым из грязи. Снежный барс издает устрашающий рев, прежде чем прыгнуть со скалы, вытянув когти к моему горлу.\n\nКомок подступает к моему горлу, когда я смотрю в разъяренные глаза снежного барса, его клыки широко обнажены, а когти вытянуты. бросается на меня с ветвей. Я откидываюсь назад, дико толкаясь, но безрезультатно, поскольку зверь приземляется на меня, волоча меня по земле под своим весом. Мне удается перекатиться под пятнистой кошкой и ударить ее ногой в живот, когда мы врезаемся в грязь. Несмотря на мои усилия, снежному барсу все же удается пробраться через мое плечо и предплечье, захватывая с собой куски плоти и мяса, воя, и спрыгивая с моего тела. Мои спутники быстро нападают на меня, охраняя мое окровавленное тело от дальнейших провокаций, а снежный барс пристально смотрит на нас своим тихим рычанием, прежде чем убежать глубоко в горы."
 snow_leopard_encyclopedia_desc: "Снежные барсы — охотники-одиночки, известные своей красивой шерстью и острым умом. Их можно найти исключительно в высоких горах Харадан к востоку от Айроноя. Снежные барсы, как правило, покрывают обширные территории, на которых они охотятся, часто пересекаясь с другими территориями региона."
  
  ## Naga ## 
  
 naga_name: "Нага"
 naga_intro_desc: "Логово наг наполнено вонью десятков гниющих трупов, а кровь запятнала каждую стену пещеры. Моя группа приседает за недавним телом тигра, его содранный труп остается единственным прикрытием, поскольку последние остатки света снаружи начинают тускнеть. Бесконечная вереница более мелкой добычи лежала перед тигром, что свидетельствует о его мастерстве.\n\nСущество танцует в задней части пещеры в своем кожаном костюме, лицо молодой женщины ненормально висит над его бледно-зеленой чешуей. Он перемещается в каком-то ритуале перед моими глазами, сливаясь со своей формой. Наблюдая, как он приближается к тому, чтобы по-настоящему носить кожу другого существа, я понимаю, что моя возможность застать его врасплох начала сужаться. Если я хочу убить этого монстра, я должен действовать быстро."
  
 naga_victory_desc: "$generic_victory_desc$"
 naga_defeat_death_desc: "$generic_defeat_death_desc$"
 naga_defeat_injury_desc: "$generic_defeat_injury_desc$"
 naga_encyclopedia_desc: "Нага — гуманоидная змея впечатляющего роста в шесть футов, обитающая в самых глубоких уголках джунглей южной Каширии. Умные и смертоносные наги являются частью многих местных фольклоров, связанных со сменой кожи. Часто говорят, что они принимают форму своей последней добычи, охотясь на новую добычу, одетую в шкуру тигра и оленя. Однако их самая интригующая особенность — это одержимость коллекционированием. Сообщается, что те, кто оказывался вблизи логова наг, отмечали странную склонность к охоте на людей, похожих друг на друга, часто находя в легендах шкуры близнецов."
  
  ## Blizzard ## 
  
 living_blizzard_name: "Живая метель"
 living_blizzard_intro_desc: "Тактику победы над живой вьюгой чрезвычайно трудно придумать, а отделить крестьянские суеверия от действительно эффективных методов еще труднее. В немалой степени это является результатом того, что на духов «охотятся» настолько редко, что победить хотя бы одну живую метель считается великим делом.\n\nКогда мы наконец закончим изнурительное восхождение на скалу, мы приближаемся к заснеженному склону, на котором впервые заметили непрекращающуюся метель, которая, казалось, двигалась слишком целеустремленно. Наши подозрения подтверждаются, когда монстр начинает приближаться, несомненно, считая нас своей следующей игрушкой. Я могу только надеяться, что эзотерических заклинаний, заклинаний и саррадонского стекла таршафа, которые мы привезли с собой, будет достаточно, чтобы сдержать или хотя бы уничтожить эту штуку. На такой местности отступление, скорее всего, окажется невозможным."
  
 living_blizzard_victory_desc: "$generic_victory_desc$"
 living_blizzard_defeat_death_desc: "$generic_defeat_death_desc$"
 living_blizzard_defeat_injury_desc: "$generic_defeat_injury_desc$"
 living_blizzard_encyclopedia_desc: "Хотя поначалу живая метель неотличима от особенно злобной и смертоносной метели для тех, кому не повезло попасть в нее, зловредный разум живой метели постепенно становится очевидным как образец того, как оставлять свою жертву на грани смерти, давая ей передышку только для того, чтобы вернуться к мучениям. их дальше и забрать все вновь обретенные надежды. Причина такого поведения не ясна, как и большинство вещей, связанных с монстром - в основном это связано с тем фактом, что их среда обитания в верхней части гор Северного Харадана крайне редко посещается людьми, что позволяет, к счастью, мало контактировать с ними.\n\nСущества также демонстрируют значительную изменчивость размеров: самая крупная из известных ныне метель, Сетохин «Белый Пожиратель», настолько велика, что способна скрыть целые горы в своей снежной пасти. Однако большинство из них в спокойном состоянии имеют размер замка."
  
  ## Jackal ## 
  
 jackal_name: "Шакал"
 jackal_intro_desc: "С огромными усилиями и умением мы проследовали по следу шакала до его логова, расщелины между двумя огромными валунами, которые легко не заметить среди холмов, покрытых густым лесом. По традиции для такой добычи, как эта, только я могу идти вперед отсюда.\n\nКогда я подхожу на несколько ярдов от узкого входа в логово, угрожающее рычание возвещает о моей добыче, бесшумно продвигающейся вперед и скалящей зубы. . Хотя он и чувствует, что что-то происходит, он, кажется, меня еще не заметил. С такого близкого расстояния у меня будет только один выстрел из моего [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], прежде чем зверь нападет на меня."
  
 jackal_victory_desc: "$generic_victory_desc$"
 jackal_defeat_death_desc: "$generic_defeat_death_desc$"
 jackal_defeat_injury_desc: "$generic_defeat_injury_desc$"
 jackal_encyclopedia_desc: "Обыкновенный шакал – хищник, обитающий по всей Каширии. На него охотятся меньше ради развлечения, а больше из-за гипертерриториального отношения шакалов и их охоты на домашний скот и выращенную пищу.\n\nХотя, возможно, большинство видов шакалов не являются грозными сами по себе, но большинство видов шакалов живут стаями разного размера, и при столкновении с ними в группе они оба гораздо более агрессивны и опасны."
  
  ## Blackbuck ## 
  
 blackbuck_name: "Блэкбак"
 blackbuck_intro_desc: "Большую часть дня мы провели на хвосте черного козла в одиночестве из его стада. Трудный путь почти окупился. Пробравшись под заросли острых шипов, я обнаружил черного козла на задних лапах, который ел свисающую ветку дерева. Он не заметил моего приближения, дав мне время подготовить [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Я нахожусь на довольно большом расстоянии, поэтому, если этот выстрел промахнется, я не уверен, что смогу поймать его снова, но элемент неожиданности на моей стороне."
  
 blackbuck_victory_desc: "Я выпускаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], сохраняя равновесие и наблюдая, как он вонзается в грудь черного козла. Существо пошатывается и тяжело падает на землю, не в силах подняться и убежать. Я быстро бросаюсь навстречу, обнажая кинжал, чтобы перерезать ему горло и запрыгнуть ему на спину. Черный козел падает на землю безжизненный, и я готов снять шкуру с его трупа."
 blackbuck_escape_desc: "Я выпустил [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], но потерял равновесие на неровной земле, и мой выстрел с громким стуком попал прямо в кору дерева. Черный козел быстро спрыгивает обратно на землю и убегает через густые заросли, прыгая семимильными шагами, пока я не перестаю его видеть. Я вздыхаю от разочарования. . ."
 blackbuck_encyclopedia_desc: "Блэкбакс — это разновидность антилоп, обычно встречающаяся на юге Каширии. Свое название он получил из-за характерной темной шерсти на верхней половине тела черного козла. Они являются одним из самых популярных представителей фауны для охоты на юге Каширии из-за своей многочисленной популяции и отсутствия серьезной угрозы."
  
  ## Bubalus ## 
  
 bubalus_name: "Бубалус"
 bubalus_intro_desc: "Мы выследили бубалуса до мелкого ручья, протекающего между двумя холмами. Буйвол еще не заметил нас, поскольку мы занимаем позицию на холмах прямо над ним, зверь пьет пресную воду. Хотя у нас может быть численное преимущество, Бубалусы известны своей надежностью, и нам потребуется все, что у нас есть, чтобы победить этого врага."
  
 bubalus_victory_desc: "$generic_victory_desc$"
 bubalus_defeat_death_desc: "$generic_defeat_death_desc$"
 bubalus_defeat_injury_desc: "$generic_defeat_injury_desc$"
 bubalus_encyclopedia_desc: "Бубалус, или, как его называют местные жители, «Великий Буйвол», — крупное бычье существо, обитающее в южной Каширии. Их обычно можно встретить на водно-болотных угодьях, в речных системах и болотах, и они выживают в основном за счет растительности. Хотя многие бубалы уже давно одомашнены, на юге все еще имеются значительные запасы диких бубалов."
  
  ## Gaur ## 
  
 gaur_name: "Гаур"
 gaur_intro_desc: "Мы выследили могучего гаура до плодородной поймы. Одинокая корова перед нами ушла слишком далеко от своего стада, хотя, похоже, она ничуть не боится. Его монументальный вес, кажется, тонет в грязи под ним, а это значит, что у него не будет особой маневренности, но и у нас ее не будет. Нам нужно уничтожить этого зверя до того, как его стадо сможет прийти ему на помощь, иначе у нас будет мало шансов на выживание, даже если мы убьем его."
  
 gaur_victory_desc: "$generic_victory_desc$"
 gaur_defeat_death_desc: "$generic_defeat_death_desc$"
 gaur_defeat_injury_desc: "$generic_defeat_injury_desc$"
 gaur_encyclopedia_desc: "Гауры — самые крупные крупного рогатого скота на [aeras|E]. Их крепкое телосложение часто может весить около тонны, а характерные изогнутые рога — это далеко не просто демонстрация угрозы: они часто вырастают до размеров маленького ребенка. У гаура мало естественных хищников, кроме могучего тигра и свирепого крокодила. Они часто встречаются стадами из дюжины или меньше, с одним самцом."
  
  ## Bear ## 
  
 sloth_bear_name: "Ленивец Медведь"
 sloth_bear_intro_desc: "Мы провели всю ночь лагерем над берлогой медведя-ленивца, который добывал пищу все вечерние часы. Ночной образ жизни медведя было легко отследить: его глубокие отпечатки лап дали нам достаточно времени, чтобы найти его логово. Но это не значит, что это будет легко.\n\nПо дороге, по которой мы шли, медведь-ленивец бредет к своей пещере, все еще облизывая спутанную шерсть вокруг рта. Если мы собираемся победить этого зверя, нам следует поторопиться, иначе мы полностью упустим свой шанс."
  
 sloth_bear_victory_desc: "$generic_victory_desc$"
 sloth_bear_defeat_death_desc: "$generic_defeat_death_desc$"
 sloth_bear_defeat_injury_desc: "$generic_defeat_injury_desc$"
 sloth_bear_encyclopedia_desc: "Медведи-ленивцы — это вид медведей, обитающий по всей Каширии и Пиратскому побережью, который питается фруктами, муравьями и другими насекомыми. Хотя на расстоянии они могут показаться медлительными и неуклюжими, медведи-ленивцы могут обогнать человека, а их массивные изогнутые когти и агрессия выше среднего для медведя делают их опасными животными, с которыми любой может столкнуться в дикой природе. Несмотря на их поведение в дикой природе, медведей-губачей можно встретить в путешествующих труппах по Каширии и некоторым частям Расколотого Берега."
  
  ## Mongoose ## 
  
 mongoose_name: "Мангуста"
 mongoose_intro_desc: "Прямо перед нами стоит мангуст, разбивающий яйца в змеином гнезде. Мангуст не представляет собой опасной угрозы, но мы все равно должны проявлять осторожность, если хотим избежать травм. Я слегка подхожу ближе, с оружием наготове, и мои спутники следуют за мной. Звери быстрые и могут быть невероятно кровожадными, когда их загоняют в угол, поэтому мы должны действовать решительно, если хотим их поймать."
  
 mongoose_victory_desc: "$generic_victory_desc$"
 mongoose_defeat_death_desc: "$generic_defeat_death_desc$"
 mongoose_defeat_injury_desc: "$generic_defeat_injury_desc$"
 mongoose_escape_desc: "$generic_escape_desc$"
 mongoose_encyclopedia_desc: "Мангусты — маленькие плотоядные млекопитающие, которых можно встретить по всей Каширии и в некоторых частях [sarradon|E]. Охоту на них часто считают развлечением, а не серьезным испытанием, но они все равно могут представлять угрозу для тех, кто совершенно не подготовлен. Они обычно обитают в лесах, кустарниках и лугах и часто выходят за пределы своей естественной среды обитания. Кроме того, есть некоторые одомашненные мангусты, которых содержат для борьбы с грызунами, хотя это не обычное явление."
  
  ## Cobra ## 
  
 king_cobra_name: "Королевская кобра"
 king_cobra_intro_desc: "Кажется, удача на нашей стороне: после нескольких дней выслеживания и потери их хвостов мы наткнулись на королевскую кобру в ее логове, охраняющую кладку яиц. Мы отошли на несколько шагов назад, но я могу сказать, что змея раздражена — шипение и хрипение на шее ясно говорят об этом. Если мы подойдем ближе к ее логову, змея бросится на нас еще до нашего следующего вздоха. Я планирую захватить этого «короля», но нам следует быть осторожными, если мы надеемся вернуться живыми."
  
 king_cobra_victory_desc: "$generic_victory_desc$"
 king_cobra_defeat_death_desc: "$generic_defeat_death_desc$"
 king_cobra_defeat_injury_desc: "$generic_defeat_injury_desc$"
 king_cobra_encyclopedia_desc: "Королевская кобра — ядовитая змея, обитающая в джунглях и тропических лесах южной Каширии. Ее можно узнать по размеру и рисунку шеи по сравнению с другими змеями, поскольку королевская кобра — одна из самых длинных змей в мире. Он охотится почти исключительно на других змей и редко охотится на других животных. Они избегают людей, когда это возможно, но невероятно опасны, если их спровоцировать."
  
  ## Cobra ## 
  
 emperor_cobra_name: "Император Кобра"
 emperor_cobra_intro_desc: "Мы забрались глубоко в затененную пустыню, и каждого из нас покрыл скользкий слой влаги. Прямо за нами, сквозь заросли, как волна в грязи, проносилась наша добыча; императорская кобра. Мы стараемся двигаться как можно тише, надеясь, что еще не предупредили змею о своем присутствии. Его чешуя кажется мерцающей в слабых лучах света, пробивающихся сквозь полог наверху. Я слышу, как ее шипение разносится по ветру, пока змея ищет следующую еду, и молюсь, чтобы это были не мы. Я бросаю последний взгляд на массивную фигуру кобры, движущуюся по грязи позади нас, и обращаюсь к своим спутникам, чтобы убедиться, что мы готовы. У нас будет только одна возможность для этого, и мы должны ею воспользоваться."
  
 emperor_cobra_victory_desc: "$generic_victory_desc$"
 emperor_cobra_defeat_death_desc: "$generic_defeat_death_desc$"
 emperor_cobra_defeat_injury_desc: "$generic_defeat_injury_desc$"
 emperor_cobra_encyclopedia_desc: "Императорские кобры — большие ядовитые змеи, которые охотятся в густой тропической пустыне южной Каширии и Пиратского побережья. Она имеет многие из тех же характеристик, что и более распространенная королевская кобра, хотя императорские особи часто бывают в четыре раза больше. В среднем змея может вырасти достаточно длинной, чтобы проглотить троих человек целиком, а ее массивные клыки не только разорвут вас пополам, но, если потеря крови не убьет вас первым, это сделает ее токсичный яд. Они чрезвычайно территориальны и агрессивны, питаются в основном людьми и другими змеями."
  
  ## Sunbird ## 
  
 sunbird_name: "Солнечная птица"
 sunbird_intro_desc: "Найти нектарницу было несложно: на протяжении большей части нашего пути в небе над нами их были десятки, но я нашел одного особенно крупного самца, сидящего на ветке и пьющего нектар. Несмотря на свои размеры, по нему все равно будет трудная цель. Если я промахнусь, нам придется довольствоваться гораздо меньшей птицей, но я сомневаюсь, что такая штука доживет до сегодняшнего ужина в нашем лагере."
  
 sunbird_victory_desc: "$generic_victory_desc$"
 sunbird_escape_desc: "$generic_escape_desc$"
 sunbird_encyclopedia_desc: "Нектарницы — это маленькие, стройные птицы с направленными вниз клювами и яркими перьями, обитающие на #BOL плато Магиёр#! и #BOL предгорьях Кафасали#!. Большинство из них питаются нектаром, хотя некоторые виды едят и насекомых. Существуют десятки, а возможно, и сотни видов, каждый из которых известен своей характерной окраской. Одним из наиболее известных в фольклоре является история о малиновой солнечной птице, которая, как говорят, принесла Огненную маргаритку на плато Магиёр."
  
  ## Crownbird ## 
  
 crown_bird_name: "Коронная птица"
 crown_bird_intro_desc: "Сквозь разбросанные стволы деревьев на сухом поле вокруг нас я замечаю малиновые перья венценосной птицы, развевающиеся на ветру. Птица нас не заметила, как и остальные поблизости, каждый из которых отвлекся на приманку, которую мы оставили среди деревьев в надежде найти зверя. Ближний бой будет практически невозможен из-за его когтей и скорости, поэтому мы установили дистанцию ​​с луками наготове. Мои спутники ждут моего сигнала, а мы отступаем и смотрим на красно-золотой зад короля перед нами. Если мы не будем быстры, птица может убежать от нас или, что еще хуже, наброситься на нас с жаждой крови.\n\nЯ делаю вдох и еще раз смотрю на нашу добычу."
  
 crown_bird_victory_desc: "$generic_victory_desc$"
 crown_bird_defeat_death_desc: "$generic_defeat_death_desc$"
 crown_bird_defeat_injury_desc: "$generic_defeat_injury_desc$"
 crown_bird_encyclopedia_desc: "Корончатые птицы – крупные, багряно-золотые нелетающие птицы, обитающие по открытым полям и предгорьям Каширии. Их название происходит от очень декоративных перьев на макушке головы венценосной птицы. Хотя некоторые считают, что венценосные птицы и нектарницы не имеют никакого отношения к родству, это не помешало другим ассоциировать этих крупных птиц с гораздо более распространенными и меньшими видами. В среднем они ростом с человека и имеют такой же размах крыльев, хотя летать они не могут. В основном они живут небольшими группами и относительно ручны, если их не беспокоить, но быстро нападают на нарушителей. Их огромный размер и острые когти делают их невероятно опасными, поэтому путешественникам следует избегать этих птиц, насколько это возможно."
  
  ## Markhor ## 
  
 markhor_name: "Мархур"
 markhor_intro_desc: "Мы забрались высоко на зубчатые вершины, над нами висит резкий ветер, который бьет по нашим телам при каждом шаге. Прямо над нами, на скалистом выступе, мархур отдыхает, пережевывая туф травы, выросший так высоко. Зверь нас пока не заметил, но как только это произойдет, мы едва успеем действовать, как он ускользнет глубже в горы, дальше, куда мы сможем безопасно следовать. Я и мой товарищ готовим сеть и петлю, надеясь поймать зверя внутри, прежде чем он побежит, и перетащить его к нам. Я просто надеюсь, что мы не утащимся со склона горы."
  
 markhor_victory_desc: "$generic_victory_desc$"
 markhor_defeat_death_desc: "$generic_defeat_death_desc$"
 markhor_defeat_injury_desc: "$generic_defeat_injury_desc$"
 markhor_encyclopedia_desc: "Мархур, или, как его чаще называют, «змееядный», — это крупные козы, обитающие на севере гор Харадан и Хиратана. В основном они живут большими стадами, состоящими из самок, а самцы более одиноки вне брачного сезона. Их главной отличительной чертой являются большие рога спиралевидной формы, длина которых в самом большом случае может достигать почти пяти футов. Также известно, что мархоры обладают невероятно резким запахом, намного хуже, чем у домашних коз, и их запах легко уловить на огромных пиках Харадана."
  
  ## Tahr ## 
  
 tahr_name: "Тар"
 tahr_intro_desc: "Мы забрались высоко на зубчатые вершины, над нами висит резкий ветер, который бьет по нашим телам при каждом шаге. Прямо над нами, на скалистом выступе, тар отдыхает, пережевывая туф травы, выросший так высоко. Зверь нас пока не заметил, но как только это произойдет, мы едва успеем действовать, как он ускользнет глубже в горы, дальше, куда мы сможем безопасно следовать. Я и мой товарищ готовим сеть и петлю, надеясь поймать зверя внутри, прежде чем он побежит, и перетащить его к нам. Я просто надеюсь, что мы не утащимся со склона горы."
  
 tahr_victory_desc: "$generic_victory_desc$"
 tahr_defeat_death_desc: "$generic_defeat_death_desc$"
 tahr_defeat_injury_desc: "$generic_defeat_injury_desc$"
 tahr_encyclopedia_desc: "Тары — крупные копытные, родственные овцам и козам, которых обычно можно встретить в горах Харадан и Хиратане. У них изогнутые рога и лохматая рыжеватая шерсть, которые помогли им выжить в суровой, негостеприимной среде. Их можно найти только на больших высотах вне зимних месяцев."
  
  ## Dragon ## 
  
 rovarskan_dragon_name: "Роварсканский Дракон"
 rovarskan_dragon_intro_desc: "Сразу за густым подлеском, в котором мы лежали, притаившись, роварсканский дракон грызет разлагающиеся остатки нашей приманки. Большую часть дня мы простояли в ожидании, пока один из этих зверей уловит запах приманки, и удача, похоже, была на нашей стороне. Несмотря на короткие ноги, дракон выглядит внушительно. Я вижу, как его мышцы сгибаются и сжимаются под чешуей, когда зверь полностью уничтожает труп перед собой. Он закончит трапезу раньше, чем мы успеем действовать, если мы не сделаем это быстро."
  
 rovarskan_dragon_victory_desc: "$generic_victory_desc$"
 rovarskan_dragon_defeat_death_desc: "$generic_defeat_death_desc$"
 rovarskan_dragon_defeat_injury_desc: "$generic_defeat_injury_desc$"
 rovarskan_dragon_encyclopedia_desc: "Роварсканские драконы — крупные наземные рептилии, размером с крокодила, обитающие по всему Пиратскому побережью. Они хорошо известны своими размерами и свирепостью, а также высокотоксичным ядом. Говорят, что даже если вы выживете после укуса ящерицы, вы все равно, скорее всего, пострадаете и умрете из-за токсинов, скрывающихся в слюне ящерицы. Роварсканские драконы — высшие охотники, известные своей охотой практически на все, что обитает на архипелаге Роварскан. В некоторых историях даже рассказывается о зверях, раскапывающих могилы, когда еды не хватало. Большинство роварсканских драконов в повседневной жизни ведут одиночный образ жизни, часто собираясь вместе только во время брачного сезона или во время воспитания детей, хотя нередко можно увидеть двоих, путешествующих или живущих вместе."
  
  ## Rahksasa ## 
  
 great_rahksasa_name: "Великий Ракшаса"
 great_rahksasa_intro_desc: "Великий Ракшаса соответствует своему названию. После трудного путешествия вглубь влажного тропического леса мы легко выследили огромного зверя. Его следы было совсем несложно найти, и, похоже, ящерица это не заботило, как будто она была уверена в своей силе. Когда мы наконец заметили зверя сквозь листву, он начал разорять трупы двух незадачливых путников. Пока мы шли, мы могли слышать их крики вдалеке, хотя у нас не было шансов помочь.\n\nПоскольку ракшаса были заняты, мы пробираемся поближе через подлесок, стараясь издавать как можно меньше шума. При охоте на этих существ нет места ошибке, и мы должны быть решительными и хитрыми, если хотим выжить. Зверь сбивает дерево, о которое он ударился, пытаясь затолкнуть труп глубже в глотку, и теперь изо всех сил пытается заставить его съесть, давая нам возможность сбить его с ног."
  
 great_rahksasa_victory_desc: "$generic_victory_desc$"
 great_rahksasa_defeat_death_desc: "$generic_defeat_death_desc$"
