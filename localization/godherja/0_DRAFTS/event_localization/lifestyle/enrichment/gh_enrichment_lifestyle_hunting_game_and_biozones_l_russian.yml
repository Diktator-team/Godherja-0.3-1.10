 karankoncolos_encyclopedia_desc: "Каранконколо — существа, внешне похожие на человека, но с более крупными руками и вторым, меньшим набором, соединенным в бедрах, которые действуют как их ноги. Говорят, что они охотятся стаями в #BOL Аиронои#! и выживают, затаскивая добычу в землю, где и питаются. Они не разумные существа, но у них сильный менталитет стаи."
  
  ## Zilant ## 
  
 zilant_name: "Зилант"
 zilant_intro_desc: "Говорят, что Зилант обитает на вершине скалистого утеса перед нами, где-то среди скал. Ближайшие деревни держатся подальше от этих скал, и были замечены большие краснокрылые существа, похищающие крупный рогатый скот и других стадных животных. Мы приготовили [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] с крючковатыми наконечниками и достаточно веревки, чтобы стащить монстра вниз, если он попытается улететь, но только испытание покажет нам, достаточно ли мы сильны, чтобы сбить его.\n\nПосле короткой поездки Вернувшись на лошадь, мы спешиваемся у подножия скал. Их скалистая верхняя часть склоняется к небу, словно скрюченные пальцы, охраняя то, что скрыто среди камня. Подъем трудный, хотя и далеко не коварный, к тому времени, как мы достигаем того, что кажется ладонью для пальцев, у меня на лбу остаются капли пота. Я готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], пока мы пробираемся сквозь скалу, заходящее солнце над нашими головами светит сквозь расщелины так, что тени кажутся глубже. С каждым шагом я слышу хруст грязи и гальки под ногами. В скалах тихо. Мы поднимаемся выше, и через плечо я вижу обширную степь за скалами. Когда я поворачиваюсь обратно к камням, в мое ухо доносится новый звук; храп. Хотя я не могу не чувствовать прилив сил при мысли об убийстве такого великого зверя, как зилант, мы должны быть осторожными и хитрыми, если надеемся не только выжить, но и выйти победителями."
  
 zilant_victory_desc: "Мы ползаем вперед ползком и используем небольшой валун, чтобы выследить нашу добычу. Зилант лежал, свернувшись кружочком, в своем гнезде, а по усадьбе были разбросаны свежие и старые кости. Вблизи трудно сказать, дракон это зверь или нет - его тело покрыто серой чешуей, испещренной перьями, а вот ноги больше напоминают мне петуха, правда, в несколько раз крупнее, с когтями, которыми можно было бы легко меня разрезать. в два. Крылья зверя кажутся пропитанными кровью, их глубокий красный цвет контрастирует с его приглушенной формой. Я сосредотачиваюсь на морде зверя, из его клюва доносится тихий стон, пока он спит. Я проявляю особую осторожность, поднимая [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и целясь в его незащищенную шею. Как будто сам Аэрас хотел мне назло, камни соскальзывают с окружающих валунов и врезаются в грязь рядом с нами, отзвук удара камня о камень наполняет пространство вокруг нас. Я чувствую, как у меня перехватывает горло, и украдкой бросаю взгляд на своих спутников, которые уже приготовились, но когда я поворачиваюсь, чтобы посмотреть на зиланта, я замечаю, что он открыл глаз. На его поверхности блестит блестящее отблеск янтаря, когда на меня смотрит тонкая щель зрачка. Я успокаиваю дыхание и снова целюсь в зилант, прежде чем выпустить его. Зверь издает оглушительный вой, когда [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пронзает его чуть выше ключицы, недалеко от цели, на которую я надеялся. Я хватаюсь за конец веревки и пытаюсь стащить зверя на землю, когда он в ярости поднимается из гнезда, расправляя перед нами свои ужасающие крылья, демонстрируя великолепие.\n\nМои товарищи пытаются застрелить зверя. вниз, прежде чем он улетит, а я тяну за веревку, пока она не оборвется. [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] беспомощно пронзает зилант, но не дает передышки от его атаки, поскольку свирепый дракон бросается прямо на меня с вытянутыми острыми как бритва когтями.\n\nКак будто движимый врожденной волей к жизни, я использую свою хватку на веревку, чтобы увести мое тело с пути нападающего зверя и развернуть его в сторону. Я использую этот момент возможности, чтобы обнажить лезвие на бедре, а свободной рукой вонзаю лезвие глубоко в бок зиланта. Зверь снова рычит и пытается сбросить меня со спины, но я не двигаюсь с места, когда мой спутник опускается на некогда внушительную фигуру зиланта. Мы наносим на него шквал ударов, пронзая и рубя где только можем, пока он наконец не рухнет в грязь. Тяжело вздохнув и нанеся несколько собственных царапин, я срезал голову зверя с шеи и забрал ее как свой приз."
