 great_rahksasa_encyclopedia_desc: "Великий Ракшаса, или «Великий людоед», — это массивные рептилии, которые, как говорят, являются одними из крупнейших существ на Эрасе. Эти гигантские звери могут весить до тонны и часто вытягиваться до тридцати футов. Их можно найти только в глубоких джунглях и лесах Пиратского побережья и некоторых частях южной Каширии, хотя они невероятно редки. Этот вид получил свое название из-за склонности к охоте на людей и другую крупную дичь. В среде обитания ракшасов нет естественных хищников, что делает их опасной угрозой для населенных пунктов. Правители уже давно проводят массовую охоту на зверей, надеясь получить престиж или безопасность для своей земли."
  
  ## KASHIYRAN ELEPHANT ## 
  
 kashiryan_elephant_name: "Каширянский слон"
  
 kashiryan_elephant_trophy_modifier: "Каширянский слоновий бивень"
 kashiryan_elephant_trophy_modifier_desc: "Бивни каширских слонов из твердой слоновой кости ценятся как редкий источник материала»."
  
 kashiryan_elephant_encyclopedia_desc: "Каширийские слоны — одни из самых маленьких видов слонов на [aeras|E], и их ценят прежде всего за красивые бивни. Это очень социальные и очень умные существа, которые объединяются, чтобы защитить своих детенышей, когда им угрожают охотящиеся хищники. Хотя слоненок может быть главным кандидатом на роль тигра и ягуара, все равно потребуется немало слонят, чтобы его победить. Некоторые слоны также были частично одомашнены и использовались в качестве ездовых животных как для войны, так и для повседневного использования."
  
 kashiryan_elephant_intro_desc: "«Уже несколько дней мы шли по глубоким следам слонов, что привело нас к заболоченной местности с большим водопоем. С нашей точки обзора на вершине холма, откуда открывается вид на окружающие затопленные поля, я вижу большое стадо слонов и других травоядных животных. просматривая болото, в то время как одинокий бык прислоняется к небольшому дереву на некотором расстоянии от остальных. Если мы будем слишком опрометчивы, другие слоны могут заметить это и решить вмешаться, но цель состоит в том, чтобы быстро убить зверя. Этот бык продержался бы часами, если бы наши выстрелы не были точными, если бы он не успел пронзить нас всех. Я готовлю катушку веревки, утяжеленную на одном конце, мои товарищи делают то же самое, украдкой приближаясь к неуклюжему телу нашей добычи. ...Чем ближе мы подходим, тем больше кажутся его бивни - достаточно длинные, чтобы нести нашу группу, если бы слон захотел. Медленно, чтобы не привлекать внимание зверя, мы обматываем часть дерева веревкой и обматываем еще двух других рядом с ним. , в надежде сбить слона с ног, как только он попытается убежать. Мы готовим незажженные факелы поблизости в высокой траве, чтобы напугать зверя, когда он проснется, и хватаемся за грубую веревку, чтобы вытащить дерево под тяжестью слона."
 kashiryan_elephant_defeat_death_desc: "Мы изо всех сил тянем дерево за крепкую хватку в землю, его вес не сдвигается ни на дюйм. Когда кажется, что все потеряно, когда слон просыпается от сна; щелчок. Середина его коры трескается и ломается под действием объединенных сил, и колоссальный вес слона с воем падает в грязь. Я выбегаю из своего укрытия с копьем и факелом в руке, мои спутники быстро следуют за мной по пятам.\n\nСлон пытается подняться с земли, одна из его задних ног сильно трясется, когда мы спускаемся на зверя. Я машу факелом вокруг зверя; пламя омывает его испуганные глаза, когда смерть смотрит на него. Словно проснувшись с новым стремлением к выживанию, слон поднимает голову и рассекает воздух своими чудовищными ногами, выбивая мои ноги из-под меня! Застигнутый врасплох, я едва успеваю упасть, прежде чем моя голова ударяется о землю, и зверь передо мной наконец поднимается из того, что когда-то могло быть его могилой. В ушах у меня звенит оцепенение, когда я пытаюсь уползти, могучий зверь передо мной издает свирепый зов и взлетает высоко в воздух надо мной. Слишком поздно я осознаю, что слон находится прямо надо мной, когда его копыто обрушивается на мою голову, и мой череп мгновенно разбивается под тяжестью."
 kashiryan_elephant_defeat_injury_desc: "Мы изо всех сил тянем дерево за крепкую хватку в землю, его вес не сдвигается ни на дюйм. Когда кажется, что все потеряно, когда слон просыпается от сна; щелчок. Середина его коры трескается и ломается под действием объединенных сил, и колоссальный вес слона с воем падает в грязь. Я выбегаю из своего укрытия с копьем и факелом в руке, мои спутники быстро следуют за мной по пятам.\n\nСлон пытается подняться с земли, одна из его задних ног сильно трясется, когда мы спускаемся на него. Я машу факелом вокруг зверя; пламя омывает его испуганные глаза, когда смерть смотрит на него. Словно проснувшись с новым стремлением к выживанию, слон поднимает голову и рассекает воздух своими чудовищными бивнями, выбивая из-под меня ноги! Застигнутый врасплох, я едва успеваю упасть, прежде чем моя голова ударяется о землю, и зверь передо мной наконец поднимается из того, что когда-то могло быть его могилой. Слон издает могучий зов, высоко подбрасывая ноги в воздух, а я вскарабкиваюсь из травы и отчаянно бросаюсь от разъяренного зверя. Я осмеливаюсь оглянуться через плечо и вижу, как слон пытается бежать к далекому стаду, благодарный, что он не заметил меня."
  
 kashiryan_elephant_victory_desc: "Мы изо всех сил тянем дерево за крепкую хватку в землю, его вес не сдвигается ни на дюйм. Когда кажется, что все потеряно, когда слон просыпается от сна; щелчок. Середина его коры трескается и ломается под действием объединенных сил, и колоссальный вес слона с воем падает в грязь. Я выбегаю из своего укрытия с копьем и факелом в руке — один из моих товарищей крепко держит моток веревки, обмотанной вокруг одной из ног слона.\n\nЯ бросаю факел перед слоном, который пытается подняться с землю, зверь рычит в ужасе, пытаясь уйти от нее. Хотя на земле его бивни делают его далеко не беззащитным. Какое-то время я наблюдаю за тем, как нанести удар, когда мой товарищ наносит удар своим факелом, заставляя слона запрокинуть голову назад. Я пользуюсь случаем и сильно вонзаюсь ему в горло. Слон ревет и бьется, один раз швыряя меня на землю, прежде чем я снова протыкаю его шкуру, а вскоре за ним следуют мои товарищи. Требуется полдюжины ударов наших копий, прежде чем зверь, наконец, безжизненный, рухнет в землю, и я обнажаю свой клинок, чтобы забрать его великолепные бивни."
  
  ## Nagual ## 
  
 nagual_name: "Нагваль"
 nagual_intro_desc: "Рев позади меня предупреждает меня, что я больше не охотник. Я оборачиваюсь и не вижу ничего, кроме бесконечных джунглей, кишащих всем, кроме Нагваля. Говорят, что эти существа размером с человека, а когти у них размером с меч, но я этого не вижу. Я знаю, что оно здесь, но монстр преследует меня, скрываясь из поля зрения. Я собираю свой отряд вокруг себя плотнее, но никаких признаков существа, кроме его рёва, не видно.\n\nСводящие с ума джунгли окажутся трудным местом, чтобы противостоять такому свирепому существу, но бегство кажется не менее рискованным. Когда я пришел охотиться на Нагваля, я не думал, что он найдет меня первым. Они известны своим умением лазить по деревьям и убивать добычу одним прыжком. Я не знаю ни одной слабости, все истинное знание Нагваля потеряно за пределами Кирата. Второй рев заставляет мой желудок стонать от боли: у меня мало времени, и я должен сделать свой выбор."
  
 nagual_victory_desc: "$generic_victory_desc$"
 nagual_defeat_death_desc: "$generic_defeat_death_desc$"
 nagual_defeat_injury_desc: "$generic_defeat_injury_desc$"
 nagual_encyclopedia_desc: "Существо, рожденное ужасным проклятием, Нагваль Сайрата — это гибрид ягуара и человека, который бродит по прибрежным джунглям. Считается, что все Нагвали произошли из одной колонии, когда-то они были путешественниками, которые были чудовищно развращены, когда их поглотили местные существа Сайрата. Хотя немногие могут утверждать, что видели этих существ, часто полагают, что у Нагваля глаза черные, как ночь, и неровный мех, который светится тошнотворным зеленым светом над черной плотью. Они быстрые, мощные и непреодолимо безжалостные."
  
  ## Merbeast ## 
  
 merbeast_name: "Мербист"
 merbeast_intro_desc: "Часто говорят, что мерзвери, скрывающиеся в водах острова, имеют зубы, похожие на ножи, и мешочки с ядом под подбородком, которые извергают едкое вещество на своих жертв. Хотя задача столкнуться с таким существом не ускользает от меня, я знаю одну слабость, которая облегчает мою задачу: его интеллект или его отсутствие. Хотя мерзвери имеют отдаленное сходство с людьми, они не более умны, чем средняя рыба.\n\nМоя группа обнаружила именно этого мерзверя после того, как обнаружила на берегу обломки небольшой рыбацкой лодки. Мерзверь поджидает нас внутри, признаки пожирания безликого трупа внутри очевидны как по тошнотворному чавкающему звуку существа, так и по запаху сожженной плоти. Возможно, он не осознает моего присутствия, но это все равно зверь, сравнимый по силе с человеком и свирепостью низшего существа.\n\nС моим оружием на моей стороне, пришло время войти в обломки и встретиться лицом к лицу с монстром. ."
  
 merbeast_victory_desc: "$generic_victory_desc$"
 merbeast_defeat_death_desc: "$generic_defeat_death_desc$"
 merbeast_defeat_injury_desc: "$generic_defeat_injury_desc$"
 merbeast_encyclopedia_desc: "Мербуч, обитающий в морях вокруг северо-западных островов [sarradon|E], представляет собой ужасающую смесь человека и рыбы. Обладая гуманоидной верхней половиной, напоминающей бледного и уродливого человека, и черным чешуйчатым хвостом, Мерзверь охотится как на мелководье, так и на глубине. Хотя их вмешательство в рыбную ловлю является не более чем неприятностью для прибрежных сообществ, одинокие моряки часто исчезают в водах быстрых и ненасытных мерзверей."
  
  ## Peluda ## 
  
 peluda_name: "Пелуда"
 peluda_intro_desc: "Моя группа выследила гнездящуюся у реки пелуду, предположительно мать, судя по тому, как она охраняет кучу ветвей, на которых лежит. Ее лохматая шерсть светится ярким изумрудом в свете солнца над нами, пока она отдыхает, но есть серпантин на реке постоянно. Мы подползаем еще ближе, чтобы подготовиться, стараясь держаться с подветренной стороны и избегать его острого обоняния.\n\nШубка Пелюды не позволит мне дотянуться до чего-то жизненно важного, она слишком толстая, чтобы ее можно было пробить любым оружием, которое я ношу. Точно так же атака на ее фронт будет столь же рискованной; любые попытки атаковать его голову или шею оставят меня во власти его острых как бритва зубов и когтистых лап. Единственная его настоящая слабость — это хвост, который хотя и имеет шипы, в отличие от шеи, но достаточно тонкий, чтобы его можно было оторвать, и достаточно жизненный, чтобы дезориентировать зверя.\n\nЯ сигнализирую своей группе, что ветер меняется: нам скоро придется двигаться."
  
 peluda_victory_desc: "$generic_victory_desc$"
 peluda_defeat_death_desc: "$generic_defeat_death_desc$"
 peluda_defeat_injury_desc: "$generic_defeat_injury_desc$"
 peluda_encyclopedia_desc: "Пелуда — четвероногое змееголовое существо, которое часто встречается охотящимся вдоль рек [chevalie|E]. Его тело, даже больше, чем бычье, покрыто толстым слоем зеленых шипов, покрывающих чешуйчатую кожу слоем меха, настолько толстым и мохнатым, что считается, что его не может пробить ни одно оружие. Пелуда с длинными когтями и зазубренным хвостом — это ужас на берегах рек Марки."
  
  ## Ochokochi ## 
  
 ochokochi_name: "Ochokochi"
 ochokochi_intro_desc: "Очокоти славятся своими мощными рогами и шипастой плотью, способными убить большую часть добычи одним зарядом. Хотя они, возможно, и разумные существа, ни один наблюдатель не видел человека, которого не мучила бы боль их постоянно растущих костей. Я надеюсь, что Очокоти будет обездвижен своей яростью или что его рога ограничит его ловкость.\n\nОчокоти, которого выслеживала моя группа, прячется на горном перевале, сердито ударяя своими заросшими рогами о лист камня. Его волосы слегка запачканы кровью, по-видимому, и самой, и жертвы, а глаза со свирепым любопытством осматривают каньон между своими подопечными. Он ждет, что-то, что можно убить, прежде чем его рога лишат его свободы воли.\n\nЯ могу только надеяться, что смогу убить его до того, как он исполнит свое желание."
  
 ochokochi_victory_desc: "$generic_victory_desc$"
 ochokochi_defeat_death_desc: "$generic_defeat_death_desc$"
 ochkochi_defeat_injury_desc: "$generic_defeat_injury_desc$"
 ochokochi_encyclopedia_desc: "Очокочи — рогатый гуманоид, найденный в глубинах Амагеи. Хотя массивные шипы, выступающие из его формы, отпугивают многих хищников, кости также растут внутрь, создавая очень больное и разъяренное существо. Очокочи проводит свою короткую жизнь, убивая и размножаясь, пока его рога не запутаются и не парализуют его. Мясо между рогами часто пожирают дети существа после его смерти."
  
  ## Leviathan ## 
  
 aboleth_name: "Болотный Левиафан"
 aboleth_intro_desc: "Моя группа пробирается в болото, зная, что его существа наблюдают за нами. Стеклянные глаза водяных крыс вокруг меня напоминают мне, что Болотный Левиафан таится у меня под ногами, выжидая подходящего момента для удара. Я пытаюсь напомнить себе, что я охотник, но вид тысячи глаз, наблюдающих за мной со всех сторон, приводит в уныние.\n\nКопье в моей руке начинает трястись, но я уравновешиваюсь и делаю еще несколько шагов. Существа вокруг меня тоже выходят вперед, ожидая увидеть мои намерения. В конце концов левиафан поднимется, чтобы захватить меня или убить, и тогда я вонзу копье в его чудовищные красные глаза. Возможно, мысль о том, что такое существо можно сразить, — это фантазия, но если мне это удастся, я стану легендой.\n\nЗемля под моими ногами начинает дрожать, а вода начинает расходиться волнами. Болотный Левиафан приближается, и я должен подготовиться к его уничтожению."
  
 aboleth_victory_desc: "$generic_victory_desc$"
 aboleth_defeath_death_desc: "$generic_defeat_death_desc$"
 aboleth_defeat_injury_desc: "$generic_defeat_injury_desc$"
 aboleth_encyclopedia_desc: "Болотный левиафан, обитающий в болотах Конийкменера, представляет собой огромное чудовище, похожее на угря. Считается, что он обладает силой заставлять всевозможные существа и несчастных людей проникать в его владения и служить ему в качестве рабов. Мощный [magic|E], который дает существу контроль над разумом, вселяет страх во всех, кто бродит по болотам Конийкменера, и лишь немногие путешественники считают эти слухи ложью."
  
  ## Urmahlullu ## 
  
 urmahlullu_name: "Урмахлуллу"
 urmahlullu_intro_desc: "Судя по тому, что я слышал об Урмахлуллу, это существо, обладающее некоторым интеллектом. Рассказы о том, как оно охотилось на своих собственных охотников, кажутся несколько преувеличенными, но я не могу позволить себе недооценивать это существо. С четырьмя когтистыми конечностями и еще двумя с человеческой силой, остроумие такого существа меня беспокоит меньше всего.\n\nМоя группа находит Урмахлуллу, бушующего по равнинам, а добычи не видно. Он несколько раз переворачивает свои когтистые ноги, бросаясь в никуда. Когда мы приближаемся, я вижу в его руке примитивное копье, сделанное из сломанной ветки, и оно, кажется, поворачивается ко мне. Неясно, заметил ли он нас, но он начинает атаковать мою группу.\n\nЯ готовлю свое оружие, чтобы встретиться с этим загадочным существом. Если я хочу с этим бороться, то я должен сделать первый шаг."
  
 urmahlullu_victory_desc: "$generic_victory_desc$"
 urmahlullu_defeat_death_desc: "$generic_defeat_death_desc$"
 urmahlullu_defeat_injury_desc: "$generic_defeat_injury_desc$"
 urmahlullu_encyclopedia_desc: "Урмахлуллу, обитающий в дебрях, окружающих кратеры восточной части [sarradon|E], представляет собой четвероногое кошачье существо с верхней частью тела, напоминающей человеческую. Ходят слухи, что редкие и одинокие те, кто увидит этих существ, исчезнут. Будь то умный или жестокий, Урмахлуллу — быстрый зверь, оставляющий мало выживших."
  
  ## Whisperwind ## 
  
 whisperwind_name: "Шепот ветра"
 whisperwind_intro_desc: "Некоторые считают, что Шепот Ветра имеет множество форм, а некоторые говорят, что у него вообще нет формы, но слухи не приносят пользы охотнику. Я принес с собой инструменты, которые мне нужны, чтобы убить это чудовище, и истории не входят в их число.\n\nЯ чувствую порыв воздуха, вырывающийся из пропасти и предупреждающий мою группу. Ползя по коридорам как можно осторожнее, мы ждем очередного знака. Наши факелы мерцают в темном коридоре, и вскоре мы погружаемся во тьму. Я уверен, что Шепот Ветра играет с нами, думая, что мы не сможем сбежать от него так глубоко в потайные ниши [mayikrata|E].\n\nЕсли я хочу сбежать или сразиться с этим существом, то мне скоро придется подготовиться."
  
 whisperwind_victory_desc: "$generic_victory_desc$"
 whisperwind_defeat_death_desc: "$generic_defeat_death_desc$"
 whisperwind_defeat_injury_desc: "$generic_defeat_injury_desc$"
 whisperwind_encyclopedia_desc: "Шепот Ветра — существо, скрывающееся в тайных уголках [mayikrata|E]. Говорят, что Шепчущий Ветер состоит из чистого воздуха, и часто охотится на виду, поскольку считается, что он незаметен невооруженным глазом. Часто говорят, что Шепот Ветра нельзя убить обычными средствами, и его можно победить только [magic|E]."
  
  ## ilrrrmag ## 
  
 ugkilrrrmag_name: "Угк'илрррмаг"
 ugkilrrrmag_intro_desc: "Угк'илрррмаги — смертельный враг для неподготовленных. К тому времени, когда на коже замечается нарост, инфекция часто заходит слишком далеко, чтобы даже ампутация могла спасти жизнь. Я сделал все, что мог придумать, чтобы встретиться с такой мерзостью, но существ Красные землиа нелегко понять, и их еще труднее убить.\n\nМоя группа замечает то, что выглядит как разлагающийся труп, спотыкающийся по близлежащий овраг, из всех частей его красного мясистого тела выглядывала запутанная путаница глаз. Несомненно, это колония Угк'илрррмагов, ползущая к тому, что она сможет найти, чтобы стать своим следующим хозяином. Я следую за его медленным движением сзади, постепенно подползая все ближе и ближе к месту, где я нанесу первый удар.\n\nОружие в моей руке кажется тяжелым, пока я раздумываю, стоит ли мне рисковать такой схваткой."
  
 ugkilrrrmag_victory_desc: "$generic_victory_desc$"
 ugkilrrrmag_defeat_death_desc: "$generic_defeat_death_desc$"
 ugkilrrrmag_defeat_injury_desc: "$generic_defeat_injury_desc$"
 ugkilrrrmag_encyclopedia_desc: "Угк'илрррмагс, также известный как «плотоед» или «сгусток», представляет собой мясистый гриб, на первый взгляд напоминающий мозг. Будучи паразитической формой жизни, они окутывают кожу своей жертвы, пока в конечном итоге не пробиваются в кровеносную систему. По мере питания и роста гриб начинает вырываться из пальцев рук и ног и превращать свою жертву в красную массу, которая спотыкается в поисках новой добычи."
  
  ## Crocotta ## 
  
 crocotta_name: "Крокотта"
 crocotta_intro_desc: "Кланы крокоттов были замечены недалеко от того места, где бродит моя группа, грабя местные деревни. С каждым мгновением вероятность того, что я услышу их ужасающие призывы, становится все более вероятной. Они все еще бродят по холмам, пока мы их выслеживаем, и, возможно, они найдут нас раньше, чем мы найдем их.\n\nЯ замечаю клан Крокотта, который вместе пирует останками двух кабанов. Когда моя группа приближается, я вижу, что их «зубы» на самом деле представляют собой всего лишь один гребень кости на обеих челюстях, отрывая за раз огромные куски плоти. Мы постепенно приближаемся к клану, стараясь вести себя достаточно тихо, чтобы не предупредить их слишком рано. Если мы будем действовать слишком быстро, существа окружат нас и набросятся на нас с такой скоростью и силой, с которыми мы не сможем сравниться.\n\nКогда существа заканчивают трапезу, ответственность сделать первый шаг ложится на меня."
  
 crocotta_victory_desc: "$generic_victory_desc$"
 crocotta_defeat_death_desc: "$generic_defeat_death_desc$"
 crocotta_defeat_injury_desc: "$generic_defeat_injury_desc$"
 crocotta_encyclopedia_desc: "Крокотта — существо, похожее на волка, с лисьей головой и раздвоенными копытами, встречающееся в основном в Опахазии. Кланы Крокотта, более быстрые, чем любая собака, и сильные, как олени, ненавидят и боятся во всем [greater_aversaria|E]. В некоторых легендах Крокотта имитирует слова людей, чтобы заманить людей и собак меньшего размера в горы и устроить им засаду."
  
  ## Hieracosphinx ## 
  
 hieracosphinx_name: "Иеракосфинкс"
 hieracosphinx_intro_desc: "Под палящим солнцем пустыни Кемсари трудно сосредоточиться на охоте. Местные жители рассказали моей группе о гнезде иеракосфинкса на соседнем холме, но подъем оказывается трудным, поскольку вода и боевой дух начинают иссякать. Существо, которое я ищу, — грозный враг, и оно с большей вероятностью заметит меня прежде, чем я его найду, но оно одинокое. Я должен надеяться, что мы ему под стать, иначе эти страдания были бы напрасны.\n\nКогда мы достигаем гребня холма, нас встречает удивительно маленькое гнездо. Останки местной дикой природы разбросаны между тремя вылупившимися птенцами, на их клювах все еще есть кровь. Я уверен, что их мать не оставила их надолго. Глаза начинают пищать на нас, подползая ближе на своих когтистых лапах. Повернувшись, чтобы посмотреть, что привлекло их внимание, я вижу, как их мать возвращается в гнездо.\n\nЯ должен действовать быстро, иначе я попаду в лапы существа."
  
 hieracosphinx_victory_desc: "$generic_victory_desc$"
 hieracosphinx_defeat_death_desc: "$generic_defeat_death_desc$"
 hieracosphinx_defeat_injury_desc: "$generic_defeat_injury_desc$"
 hieracosphinx_encyclopedia_desc: "Иеракосфинкс — зверь с телом льва, головой и крыльями ястреба. Иеракосфинкс, охотящийся в небе Кемсара, известен тем, что охотится на тех, кто отходит слишком далеко от воды, убивая как животных, так и людей, пока они слабы от жажды. Быстрые, дикие и способные к полету, на них нелегко охотиться, и слишком легко стать их жертвой."
  
  ## Myrmeke ## 
  
 myrmeke_name: "Мирмеке"
 myrmeke_intro_desc: "Джунгли движутся вокруг меня, деревья покачиваются с неестественным рвением. Жужжание тысячи насекомых окутывает мою группу, но мы идем дальше, чтобы найти наш приз: рой мирмеков. Говорят, что они напоминают человеческие тела в тени навеса, и это меня не обманет. Я уверен в своих способностях охотиться на рой.\n\nФигура человека обнимает дерево недалеко от нашего юга, и я призываю остановить наше движение. Хотя в Сайрате полно опасных существ, мы не можем рисковать и предупреждать мирмеков, не подготовившись. Я готовлю свое оружие, медленно продвигаясь вперед. Пальцы формы начинают уходить внутрь себя; кажется, рой ждет своей награды.\n\nНаходясь рядом с роем, я готов сразиться с массой существ, которые видят во мне не более чем ходячий мешок с мясом. Это будет непростая задача."
  
 myrmeke_victory_desc: "$generic_victory_desc$"
 myrmeke_defeat_death_desc: "$generic_defeat_death_desc$"
 myrmeke_defeat_injury_desc: "$generic_defeat_injury_desc$"
 myrmeke_encyclopedia_desc: "Мирмеки — это стаи плотоядных муравьев, обитающие в Сайрате, и чудовище, которого мог создать только Сайрат. Их курганы настолько массивны, что их часто принимают за людей в джунглях — причуда, о которой часто спорят, является ли это преднамеренной адаптацией или нет. Хуже всего то, что рой мирмеков не парализует свою жертву: они в сознании и кричат, когда их едят живьем."
  
  ## Hydra ## 
  
 false_hydra_name: "Ложная Гидра"
 false_hydra_intro_desc: "Признаки ложной гидры отчетливо видны в этом почти заброшенном поселении. Дома для нас закрыты, а их обитатели улыбаются и плачут одновременно. Мальчик, которого послали встречать нас на окраине деревни, был напуган, и тем не менее, тот же самый мальчик сейчас бродит вокруг нас с кривой улыбкой на лице. Слепая песня явно захватила этих людей.\n\nЗубастая голова пробивается сквозь грязь рядом с моей ногой, а затем позади меня появляется еще одна. Ложная Гидра медленно вылезает на поверхность, чтобы полакомиться мной, нежеланным гостем в ее охотничьих угодьях. Мне следует быть осторожным, потому что, если существа запоют свою песню, я забуду свою цель. Оно может показаться не чем иным, как многоголовым червем, но я не смею недооценивать это существо.\n\nЯ должен решить, сразиться с этим существом сейчас или забыть его навсегда, если осмелюсь отвернуться."
  
 false_hydra_victory_desc: "$generic_victory_desc$"
 false_hydra_defeat_death_desc: "$generic_defeat_death_desc$"
 false_hydra_defeat_injury_desc: "$generic_defeat_injury_desc$"
 false_hydra_encyclopedia_desc: "Ложная Гидра является загадкой для немногих, кто о ней слышал, и живет в полной безвестности для подавляющего большинства людей во всем мире. Обычно его считают огромным многоголовым червем, способным спеть песню, которая может заставить человека забыть обо всем и вся. Это чудовище питает целые поселения, и люди по-прежнему не могут знать ничего, кроме глубокой и запутанной скорби по тем, кого они потеряли и забыли."
  
  ## Raptor ## 
  
 running_raptor_name: "Бегущий Раптор"
 running_raptor_intro_desc: "В этой части джунглей видели бегущего хищника, и по следам разбитых яиц и окровавленных гнезд я могу проследить его путь. Это существо — смертоносный охотник, и найти его до того, как оно поймет, что за ним следят, непросто. Если моя группа сделает один неверный шаг, то мы наверняка не переживем встречу с существом размером со льва, у которого когти длиной с кинжалы.\n\nКогда мы приближаемся к пещере, существо появляется. Его пернатые руки покрыты кровью, а блестящие зеленые глаза осторожно осматривают джунгли. Я забрался за дерево, но гарантии безопасности нет; хищник начал приближаться к моей группе. Если он уловил наш запах, то моя группа вполне может быть обречена.\n\nНам скоро придется сражаться или бежать, если мы хотим выжить."
  
 running_raptor_victory_desc: "$generic_victory_desc$"
 running_raptor_defeat_death_desc: "$generic_defeat_death_desc$"
 running_raptor_defeat_injury_desc: "$generic_defeat_injury_desc$"
 running_raptor_encyclopedia_desc: "Бегущий раптор — двуногая пернатая рептилия, обитающая в Кирате. Умное и одинокое существо, бегущий хищник предпочитает охотиться за яйцами и птенцами, а не за взрослой добычей. Однако это существо непростой боец: у него острые как бритва когти и такой же острый ум, как у многих людей."
  
  ## Serpent ## 
  
 twin_serpent_name: "Змея-близнец"
 twin_serpent_intro_desc: "Скольжение змей в густой растительности Кирата — обычный звук, но моя группа ищет один конкретный звук. Неподалеку были замечены змеи-близнецы, и теперь мы пытаемся одолеть одну из них самостоятельно. Несмотря на то, что эти существа такие же сильные и быстрые, я уверен, что смогу выйти из этой охоты живым.\n\nЗмея-близнец — одиночное существо, привыкшее охотиться на изолированную добычу. Я надеюсь, что я и моя группа сможем подавить способность существа использовать все свои дары одновременно, распределяя хвост и головы между нами. Несмотря на это, вид гигантской змеи перед нами ослабляет мои колени.\n\nЯ должен убедиться, что я готов сразиться с таким существом, иначе моя смерть будет неизбежна."
  
 twin_serpent_victory_desc: "$generic_victory_desc$"
 twin_serpent_defeat_death_desc: "$generic_defeat_death_desc$"
 twin_serpent_defeat_injury_desc: "$generic_defeat_injury_desc$"
 twin_serpent_encyclopedia_desc: "Одна из главных змей Кирата, змея-близнец — большая змея с двумя головами. Хоть это существо и не ядовито, его размеры делают его чудовищным удавом. Его добыча заворачивается в хвост, измельчается до состояния кашицы и поедается одновременно сверху и снизу."
  
  ## Lizard ## 
  
 roaring_lizard_name: "Ревущая ящерица"
 roaring_lizard_intro_desc: "Ревущие ящерицы, за которыми следила моя группа, путешествовали вместе в небольшой, сплоченной группе. Хотя я не уверен, сколько их, этого недостаточно, чтобы сделать наши усилия безнадежными. Хотя эти существа сильны и предположительно умны, они огромны и, скорее всего, не заметят мою группу, пока мы прокрадываемся глубже в джунгли, преследуя их.\n\nСамый крупный из взрослых, предположительно самка, пробирается глубже в джунгли, чтобы охота. Я следую издалека, стараясь не приближаться слишком близко к существу, пока его стая еще близко. Однако, несмотря на мои осторожные действия, ящерица повернулась и посмотрела вниз, туда, где я стою. Старые легенды гласят, что он не увидит меня, если я останусь на месте, но я не уверен.\n\nЯ должен подготовиться к упорному бою, если хочу выжить в этой схватке."
  
 roaring_lizard_victory_desc: "$generic_victory_desc$"
 roaring_lizard_defeat_death_desc: "$generic_defeat_death_desc$"
 roaring_lizard_defeat_injury_desc: "$generic_defeat_injury_desc$"
 roaring_lizard_encyclopedia_desc: "Ревущая ящерица, встречающаяся только в Сайрате, представляет собой гигантскую двуногую рептилию. Хотя в некоторых историях это существо изображается как неуклюжий и одинокий падальщик, на самом деле Ревущая Ящерица — социальное существо, стаями охотящееся по всему Сайрату. Умного и сильного, Ревущего Ящера часто называют «Королём Кирата» за его доминирование в живых джунглях."
  
  ## Torkyll ## 
  
 torkyll_name: "Торкилл"
 torkyll_intro_desc: "Наша маленькая лодка покачивалась на нежных волнах с самого рассвета, пока мы сидели и смотрели на море. С наступлением ночи на горизонте стало легче понять, насколько точны рассказы моряка. Когда солнце начало садиться, море вокруг нас осветилось прохладным светом цвета индиго, который мерцал на поверхности воды. Чем темнее становилась ночь, тем более очевидными становились очертания и очертания каждого отдельного торкила, пока, в конце концов, наш маленький грязный человечек не оказался в центре всей стаи.\n\nУ нас было мало времени, когда мимо нас проплывали синие морские духи. В направлении Морской Башни мы с товарищами приготовили сети и копья. Каждый из нас обернул длинные полоски ткани и кожи вокруг рук и рук, чтобы избежать прикосновения торкилла, но этого все равно может оказаться недостаточно, учитывая то, сколько нас окружает. Я наблюдаю с копьем и сетью в руке, ожидая момента для удара."
  
 torkyll_victory_desc: "$generic_victory_desc$"
 torkyll_defeat_death_desc: "$generic_defeat_death_desc$"
 torkyll_defeat_injury_desc: "$generic_defeat_injury_desc$"
 torkyll_encyclopedia_desc: "Торкиллы, или, как их часто называют моряки, «Духи Синего Моря», — большие, переливающиеся, похожие на медуз существа, населяющие водные пути западных островов и побережья Эрипомвуно. Мигрирующие группы торкиллов легко заметить ночью вдоль маршрутов, хотя днем ​​их практически невозможно увидеть невооруженным глазом.\n\nНесмотря на их очаровательную красоту, моряки избегают торкиллов любой ценой. Многие сказки и приметы рассказывают о мужчинах и женщинах, которых звери тянули к морю, а затем утаскивали в водные могилы, и простое прикосновение к ним достаточно опасно из-за высокотоксичной плоти и щупалец торкилла."
  
  ## Brittlestar ## 
  
 brittlestar_name: "Пожирающая хрупкая звезда"
 brittlestar_intro_desc: "Пожирающих ломтиков – морского хищника, которого не так уж и сложно выманить на мелководье – даже случайно. Рыбацкие деревни часто невольно привлекают их внимание, а стаи этих существ становятся серьезной прибрежной угрозой для местных жителей.\n\nПосле некоторых поисков мы заметили огромную пожирающую хрупкую звезду, покоящуюся всего в нескольких футах под водой, по-видимому, не обращая внимания на нас еще. Трудно определить, к какому именно виду принадлежит этот экземпляр, поэтому мы пока не можем установить, каким естественным оружием он обладает и можем ли мы ожидать его появления поблизости."
  
 brittlestar_victory_desc: "$generic_victory_desc$"
 brittlestar_defeat_death_desc: "$generic_defeat_death_desc$"
 brittlestar_defeat_injury_desc: "$generic_defeat_injury_desc$"
 brittlestar_encyclopedia_desc: "Пожирающие ломтики — это семейство гигантских хищных ломтиков, обитающих на многих мелководьях [aeras|E]. Хотя обычно они не превышают размер взрослого человека в диаметре, они, тем не менее, являются свирепыми противниками из-за большого разнообразия естественного оружия и тактик охоты, находящихся в их распоряжении - в зависимости от конкретного вида они, как известно, используют острые как бритва шипы. , мощные сжимающие щупальца, тактика стаи или любая комбинация вышеупомянутого, чтобы уничтожить добычу, намного большую, чем они сами."
  
  ## Kraken ## 
  
 false_kraken_name: "Ложный Кракен"
 false_kraken_intro_desc: "Выманить ложного кракена на поверхность — относительно несложное дело: делать это нужно в ночное время, работая над известными местами обитания китов, при этом стараясь сбросить в море как можно больше наживки. На самом деле, гораздо более серьезная проблема обычно заключается в поиске подходящего корабля, капитан которого готов отправиться в столь опасное путешествие - в конце концов, ложные кракены не зря заслужили свое имя.\n\nПосле дней ночного плавания и метаний куски китовой туши в море, нам, похоже, наконец-то удалось привлечь внимание ложного кракена - наш корабль вдруг так сильно качнулся, что едва не опрокинулся набок, и вскоре из моря поднимается несколько огромных щупалец и начинают извиваться по палубе . Экипаж корабля отчаянно начинает сопротивляться, и я готовлюсь к бою."
  
 false_kraken_victory_desc: "$generic_victory_desc$"
 false_kraken_defeat_death_desc: "$generic_defeat_death_desc$"
 false_kraken_defeat_injury_desc: "$generic_defeat_injury_desc$"
 false_kraken_encyclopedia_desc: "Ложный кракен, или «проклятие китобоя», является крупнейшим известным видом пожирающих хрупких звезд в мире, его титанические размеры позволяют ему представлять угрозу даже для кораблей среднего размера. Это существо, обитающее на северо-западных островах Расколотого Берега, является ночным хищником, который выходит из своей глубоководной среды обитания в ночное время, чтобы охотиться на мелководную фауну, такую ​​как киты, акулы и ничего не подозревающие корабли (вероятно, из-за простого случая ошибочной идентификации). прежде чем вернуться в свое темное жилище, наступает утро."
  
  ## Bee ## 
  
 giant_bee_name: "Матка"
 giant_bee_intro_desc: "Мы сидим и наблюдаем за ульем издалека сквозь деревья. Колоссальная конструкция закреплена на верхней стороне массивной ветки высоко на дереве. Несколько пчел лениво пролетают мимо нас, глубже в лес, и вскоре за ними следуют другие.\n\nМы готовим несколько связок трута и листьев, если мы правы, мы сможем поджечь связку и задушить оставшихся пчел. дымом, что делает их послушными, и с ними гораздо легче справиться.\n\nКонечно, есть вероятность, что мы сначала разбудим их, взволнов королеву, прежде чем пройдем хотя бы на фут внутрь. Если мы надеемся добиться здесь успеха, нам придется действовать тихо и осторожно."
  
 giant_bee_victory_desc: "$generic_victory_desc$"
 giant_bee_defeat_death_desc: "$generic_defeat_death_desc$"
 giant_bee_defeat_injury_desc: "$generic_defeat_injury_desc$"
 giant_bee_encyclopedia_desc: "Гигантские ульи — обычное явление в лесах Редвуд к западу от реки Пафос. Многие из их ульев достаточно велики, чтобы в них мог пройти человек, и их огненные жала соответствуют этому. Пчелы в основном послушны и прибегают к насилию только тогда, когда их улей или жизнь находятся под угрозой. Если пчелы особенно взволнованы, они, как известно, атакуют своего агрессора, и многие похитители меда погибли, пытаясь проникнуть в улей."
  
 giant_bee_trophy_modifier: "Гигантский пчелиный мед"
 giant_bee_trophy_modifier_desc: "Мед, собранный из огромного улья, золотой сукровица, считается деликатесом из-за своего вкуса."
  
  ## Lymrill ## 
  
 lymrill_name: "Пафос Лимрилл"
 lymrill_intro_desc: "Прямо перед нами, попивая из неглубокого изгиба среди текущих каскадов, а рядом гниют несколько туш лосося, мистический Лимрилл, кажется, почти мерцает в полуденном солнце. Хотя некоторые из нас, возможно, сомневались, что у этого существа действительно были металлические иглы, то, как свет сияет от его тела, как и от наших клинков, не оставляет в нас сомнений. Говорят, что лимриллы очень умны и невероятно злобны, когда их провоцируют, из-за их столь же резкого характера. Пока мы сохраняем элемент внезапности и наносим удары из луков на расстоянии, у него будет мало времени на реакцию, но мы должны действовать быстро. Лимриллу не понадобится много времени, чтобы снова исчезнуть в лесу, и все наши усилия окажутся напрасными."
  
 lymrill_victory_desc: "$generic_victory_desc$"
 lymrill_defeat_death_desc: "$generic_defeat_death_desc$"
 lymrill_defeat_injury_desc: "$generic_defeat_injury_desc$"
 lymrill_encyclopedia_desc: "Пафос Лимрил — знаменитое лесное существо, которое скрывается в покрытых туманом тропических лесах дельты Пафоса. Говорят, что лимрил очень похож на выдру или гончую, хотя его темная, мутная шерсть состоит из металлических игл, покрывающих все его тело. Говорят, что они могут похвастаться необыкновенным интеллектом, и поселенцы Пафоса, а также охотники издалека издавна преследовали этих мистических существ в поисках их драгоценных шкур. Говорят, что металлические иглы лимрилла являются великолепным оружием, и многие шаманы и целители высоко отзываются о лечебных свойствах его органов, хотя ученые уже давно не могут подтвердить обоснованность ни одного из этих утверждений."
  
  ## Owlbear ## 
  
 owlbear_name: "Совомедведь"
 owlbear_intro_desc: "Наша добыча стоит на некотором расстоянии от нас, смотрит в речную воду у своих ног и пытается поймать проплывающую мимо рыбу. Мои товарищи и я приготовили луки, копья и факелы в надежде застать совеведя врасплох — его свирепые когти и мощный клюв хорошо известны своей силой, но отвращение к огню может быть нашим лучшим шансом победить зверя. .\n\nСовомедведь на мгновение поднимает голову, словно заметив наше присутствие, прежде чем вернуться к трапезе и поймать проплывающего мимо лосося. Нам нужно действовать быстро, прежде чем он вернется в лес, иначе мы упустим шанс нанести удар."
  
 owlbear_victory_desc: "$generic_victory_desc$"
 owlbear_defeat_death_desc: "$generic_defeat_death_desc$"
 owlbear_defeat_injury_desc: "$generic_defeat_injury_desc$"
 owlbear_encyclopedia_desc: "Совиные медведи — свирепые существа, которые, как известно, обитают в секвойных лесах Недремлющего побережья. В основном они ведут одиночный образ жизни и очень агрессивны при встрече с людьми в дикой природе. Хотя их внешний вид похож на медведя, их круглые, похожие на совы морды и перья с вкраплениями серого меха являются ключевыми индикаторами как для охотников, так и для путешественников, что они могут оказаться в большей опасности, чем они ожидали."
  
  ## Hippocampus ## 
  
 hippocampi_name: "Гиппокамп"
 hippocampi_intro_desc: "Наша маленькая лодка слегка покачивается, когда мы приближаемся к гиппокампу. Морской конек еще не заметил нашего присутствия, играя в воде, разбрызгивая в воздух морскую пену и пиная ближайшую рыбу. Возможно, они не агрессивны, но это не делает их менее опасными. Если мы сможем поймать зверя в сеть и вытащить его из воды, прикончить морского конька будет намного проще. Я просто надеюсь, что наши силы справятся с этой задачей."
  
 hippocampi_victory_desc: "$generic_victory_desc$"
 hippocampi_defeat_death_desc: "$generic_defeat_death_desc$"
 hippocampi_defeat_injury_desc: "$generic_defeat_injury_desc$"
 hippocampi_encyclopedia_desc: "Гиппокампы, или чаще Морские Коньки, — крупные водные существа, обитающие на Тауэрских островах. У этих мощных рабочих лошадок верхняя половина напоминает жеребца, а нижняя — крупной рыбы. Хотя в целом они послушны, если смотреть на них издалека в дикой природе, вблизи они могут быть чрезвычайно темпераментными, и попытки приручить гиппокампы оказались бесплодными."
  
  ## Bat ## 
  
 vampire_bat_name: "Летучая мышь вампир"
 vampire_bat_intro_desc: "Эхо щебетания и шуршания просачивается из пещеры перед нами, пока мы пытаемся заглянуть в ее черноту. Мы уверены, что в этой пещере обитают летучие мыши-вампиры, хотя мы не можем сказать, сколько именно. Мои товарищи готовят несколько факелов, чтобы мы могли видеть в темноте, и несколько мотков слегка промасленной ткани. Нам нужно напугать летучих мышей, чтобы они покинули свой дом, иначе мы застрянем с ними внутри пещеры. Хотя один из них может быть и не опасен, десятки или даже сотни легко сокрушят нас."
  
 vampire_bat_victory_desc: "$generic_victory_desc$"
 vampire_bat_defeat_death_desc: "$generic_defeat_death_desc$"
 vampire_bat_defeat_injury_desc: "$generic_defeat_injury_desc$"
 vampire_bat_encyclopedia_desc: "Летучие мыши-вампиры — обычное животное на Центральных островах. Эти большие летучие мыши обитают во многих пещерах, разбросанных по всему архипелагу, и питаются большими популяциями перелетных птиц, которые путешествуют по региону. Хотя одной летучей мыши обычно недостаточно, чтобы убить взрослого человека, бывали случаи, когда дети исчезали в своих пещерах и никогда не возвращались. Летучих мышей называют вампирами из-за их жажды свежей крови и мяса, хотя при необходимости они будут собирать остатки пищи."
  
  ## Automaton ## 
  
 reef_automata_name: "Рифовый автомат"
 reef_automata_intro_desc: "Покрытые кораллами винтики и свистки рифовых автоматов хрустят и тикают при каждом его движении. Мы уже несколько часов наблюдаем за хитрым патрулем, который, возможно, когда-то был виллой, и он ни разу не отклонился от своего пути. Мои товарищи опасаются брать на себя такую ​​штуку, хотя, увидев ее сейчас, они стали все более уверенными в наших силах.\n\nЕсли нам удастся оторвать некоторые из его проржавевших конечностей, автомату не придется шанс нанести ответный удар. Это, конечно, если у него нет козыря в рукаве."
  
 reef_automata_victory_desc: "$generic_victory_desc$"
 reef_automata_defeat_death_desc: "$generic_defeat_death_desc$"
 reef_automata_defeat_injury_desc: "$generic_defeat_injury_desc$"
 reef_automata_encyclopedia_desc: "Рифовые автоматы — любопытные приспособления, найденные на Тауэрских островах. Эти странные машины, похоже, каким-то образом связаны с различными сооружениями, разбросанными по морю, поскольку известно, что многие из них патрулируют затонувшие руины и отпугивают нарушителей. Они очень агрессивны при встрече с людьми, но не распространяют это насилие на местную морскую дикую природу."
  
  ## Hammerhead ## 
  
 hammerhead_name: "Страж-молот"
 hammerhead_intro_desc: "Хотя мы еще находимся на некотором расстоянии от ближайших кристаллических вершин, выступающих из океанских волн, я все равно вижу большой плавник нашей добычи. Молот-хранитель плавает в воде между нами и кристаллами, готовый нанести удар, если мы подойдем слишком близко. К счастью, специально для этого мы взяли с собой несколько привязанных веревками гарпунов в надежде пронзить акулу на расстоянии, прежде чем она сможет врезаться в нашу лодку.\n\nПо мере того, как мы приближаемся все ближе и ближе, движения головок-молотов становятся беспорядочными. Нам нужно будет атаковать как можно скорее, пока он не стал слишком агрессивным, иначе он может попытаться нас утопить."
  
 hammerhead_victory_desc: "$generic_victory_desc$"
 hammerhead_defeat_death_desc: "$generic_defeat_death_desc$"
 hammerhead_defeat_injury_desc: "$generic_defeat_injury_desc$"
 hammerhead_encyclopedia_desc: "Стражи-молоты — это крупные акулы, обитающие на кристаллических рифах скал Гийлате. Эти головы-молоты хорошо известны своим территориальным характером и агрессивностью при встрече. Большая часть рифов защищена этими акулами, что делает добычу кристаллов опасной задачей. Их уникальные треугольные головы имеют шляпку спереди, сделанную из твердой кости и фрагментов кристаллов, которые молотоголы будут использовать, чтобы врезаться в днище кораблей, пытаясь разбить его на куски. Если бы не их небольшие территории вокруг рифов, многие моряки полагают, что стражи сделали бы морское путешествие по островам практически невозможным."
  
  ## Wisp ## 
  
 crystal_wisp_name: "Кристаллический огонек"
 crystal_wisp_intro_desc: "Некоторые считают, что на Кристальные огоньки невозможно охотиться из-за их формы, но это возможно. Вы приносите не мечи и топоры, а хорошие стрелы и прекрасные призмы из конийкменского стекла. Говорят, что лучший способ победить этих существ — соединить призмы с кристаллом, заключенным в форме огонька. Было бы сложно сделать это вблизи, но удачно расположенная стрела может помочь.\n\nМы приседаем низко к земле, спрятавшись за скалистым выступом с видом на нерестилище огоньков. Несколько призрачных форм плавают над водой, кружась в воздухе. Я едва могу видеть сердце существа из-за их постоянного движения, и хотя мы можем добраться до первого, остальные наверняка не так легко упадут. Каждому из нас нужно будет действовать быстро и точно, если мы надеемся на победу."
  
 crystal_wisp_victory_desc: "$generic_victory_desc$"
 crystal_wisp_defeat_death_desc: "$generic_defeat_death_desc$"
 crystal_wisp_defeat_injury_desc: "$generic_defeat_injury_desc$"
 crystal_wisp_encyclopedia_desc: "Кристаллические огоньки — маленькие плавающие существа, напоминающие кристалл, заключенный в раскаленный пузырь морской пены. Их форма прибывает и отливается вместе с изменением прилива. Эти огоньки формируются из хрустальных рифов Скал Гийлата и яростно защищают свои дома. Они хорошо известны своими разрушительными способностями, когда встречаются в море, и моряки часто рассказывают об этих огоньках, уничтожающих целые флоты."
  
  ## Diamond ## 
  
 valien_diamond_name: "Валиен Даймонд"
 valien_diamond_intro_desc: "Даже на расстоянии я слышу грохот и треск кристаллов, разбивающихся о скалу. Сверкающие цвета Велианского Алмаза были бы почти прекрасны, если бы не его слой крови и грязи. Мы наблюдаем, как он прорывается через пустую рыбацкую хижину, стараясь не предупредить голема о нашем присутствии. Как только гигант приблизится к нашей позиции, мы планируем вызвать оползень со скал выше, поскольку мои спутники уже на позиции. Замедлив или остановив его, мы сможем поразить его баллистами и разбить его непроницаемую форму на части. Надеюсь, это сработает."
  
 valien_diamond_victory_desc: "$generic_victory_desc$"
 valien_diamond_defeat_death_desc: "$generic_defeat_death_desc$"
 valien_diamond_defeat_injury_desc: "$generic_defeat_injury_desc$"
 valien_diamond_encyclopedia_desc: "Велианские алмазы — это чудовища из кристаллов, которые, как известно, образуются на хрустальных рифах по всей территории Скал Гийлат. Эти големы редки, но, сформировавшись, они часто направляются к земле, где сеют хаос. Многие островитяне погибли в результате буйства велианских алмазов, и острова часто либо применяли оборонительные стратегии, либо нанимали опытных охотников для борьбы с монстрами."
  
  #GENERIC HUNT LOC 
  
 generic_victory_desc: "Не теряя времени, мы подкрадываемся к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и готовим оружие. Он еще нас не заметил, что дает нам достаточно места для удара. Я целюсь в его заднюю часть из своего укрытия среди кустов и отпускаю. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] воет, когда ему пронзают шею, и пытается убежать от нас, но безуспешно. Мои товарищи быстро последовали за моей атакой, оставив подушечку для иголок на спине существа. Он делает еще несколько шагов вперед, прежде чем безжизненно рухнуть в грязь."
 generic_defeat_death_desc: "Не теряя времени, мы подкрадываемся к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и готовим оружие. Он еще нас не заметил, что дает нам достаточно места для удара. Я пытаюсь подойти к зверю как можно ближе, но звук моего движения предупреждает существо о моем присутствии еще до того, как я успеваю поднять оружие. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] бросается на меня в дерзкой и пугающей атаке. Я пытаюсь увернуться с его пути, прежде чем он сможет нанести удар, но я был слишком медленным. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] своим выпадом прорывает мне горло, бросая меня на землю в кровавом месиве, пока я цепляюсь за рану, вытекающую из моего горла. Я слышу, как мои товарищи кричат ​​и зовут меня, но когда мое зрение начинает тускнеть, я понимаю, что единственное, что меня все еще ждет, - это смерть."
 generic_defeat_injury_desc: "Не теряя времени, мы подкрадываемся к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и готовим оружие. Он еще нас не заметил, что дает нам достаточно места для удара. Я пытаюсь подойти к зверю как можно ближе, но звук моего движения предупреждает существо о моем присутствии еще до того, как я успеваю поднять оружие. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] бросается на меня в дерзкой и пугающей атаке. Я пытаюсь увернуться с его пути, прежде чем он сможет нанести удар, но я был слишком медленным. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] пронзил мой бок, оставив ужасную рану на животе, хотя и недостаточно глубокую, чтобы задеть что-нибудь жизненно важное. Моим товарищам удается пронзить зверя своими стрелами, хотя этого достаточно, чтобы напугать [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и заставить его бежать, поскольку он оказывается в меньшинстве, но я рад, что остался жив."
 generic_escape_desc: "Не теряя времени, мы подкрадываемся к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и готовим оружие. Он еще нас не заметил, что дает нам достаточно места для удара. Я пытаюсь подойти к зверю как можно ближе, но звук моего движения предупреждает существо о моем присутствии еще до того, как я успеваю поднять оружие. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] вздрагивает, дрожа от страха, и быстро убегает, прежде чем кто-либо из нас успевает его атаковать. Мы тщетно пытаемся продолжать его отслеживать, но нам больше нечего делать, кроме как отказаться от нашего предприятия."
