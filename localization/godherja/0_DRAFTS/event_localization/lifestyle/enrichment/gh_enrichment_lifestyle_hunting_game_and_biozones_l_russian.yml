  ## Cheetah ## 
  
 cheetah_name: "Гепард"
 cheetah_intro_desc: "Охота на гепарда – непростая задача. Гепард не только впечатляющий охотник, активный как днем, так и ночью, но он также является добычей многих животных из земель, которые он называет своим домом. Таким образом, гепард не только чрезвычайно быстр, но и осторожен. Он не прикасается к мясу, которое не убило себя, и устраивает засаду, выслеживая свою добычу. Таким образом, наши приготовления бессистемны. Никакая ловушка не сможет его с уверенностью поймать.\n\nМы выслеживали мелкую дичь в течение нескольких дней, ожидая нападения зверя, разгоняя стадо через день, чтобы побудить некоторых из них оторваться и заблудиться самостоятельно. В конечном итоге это окупается, поскольку, наблюдая, как одно из этих животных бродит по равнинам в поисках своего стада, мы замечаем пятно черно-оранжевого пятна, летящего из куста в зверя.\n\nНаше время пришло!"
  
 cheetah_victory_desc: "Мы атакуем зверя со всех сторон, сформировав периметр, чтобы окружить его, несмотря на его впечатляющую скорость. Он слишком занят добычей, чтобы заметить нас, пока не стало слишком поздно, и ловушка захлопнулась. Зверь воет в тот момент, когда понимает, что происходит, и бросается на меня, чтобы прокусить себе путь от группы!\n\nЯ бросаю сеть в зверя и радуюсь, когда он попадает точно; гепард запутался в связках и с паническим визгом врезался в землю. Его когти вытянуты, он отчаянно пытается высвободиться, но я заглушаю его крики и умоляющие вопли ударом своего оружия. Зверь больше не плачет, и мои люди радуются успешной охоте."
 cheetah_defeat_injury_desc: "Мы атакуем зверя со всех сторон, сформировав периметр, чтобы окружить его, несмотря на его впечатляющую скорость. Он слишком занят добычей, чтобы заметить нас, пока не стало слишком поздно, и ловушка захлопнулась. Зверь воет, как только понимает, что происходит, и бросается на меня, чтобы оторваться от группы!\n\nЯ бросаю сеть в зверя... и задыхаюсь, когда он уклоняется в сторону и продолжает двигаться вперед. Он нависает над мной, как катящееся облако зубов и когтей, с визгом отчаянно набрасываясь на меня в надежде сбить меня с ног и разорвать на части. Я благодарен, что ему это не удалось, и я использую свой вес, чтобы развернуться и швырнуть его на землю.\n\nОн убегает, прежде чем я успеваю его закончить, и я вынужден упасть на колени и смотреть это происходит, пока я изо всех сил пытаюсь не потерять сознание от кровопотери от тысячи порезов."
 cheetah_defeat_death_desc: "Мы атакуем зверя со всех сторон, сформировав периметр, чтобы окружить его, несмотря на его впечатляющую скорость. Он слишком занят добычей, чтобы заметить нас, пока не стало слишком поздно, и ловушка захлопнулась. Зверь воет, как только понимает, что происходит, и бросается на меня, чтобы оторваться от группы!\n\nЯ бросаю сеть в зверя... и задыхаюсь, когда он уклоняется в сторону и продолжает двигаться вперед. Оно настигает меня еще до того, как я успеваю замахнуться на него своим оружием, существо швыряет меня на спину под тяжестью своего натиска. У меня есть всего лишь мгновение, чтобы закричать от гнева, когда я пытаюсь вырваться, когда чувствую зубы на своем горле, а мгновение спустя я чувствую, как они пронзают мою шею..."
 cheetah_encyclopedia_desc: "Гепарды — крупные пятнистые кошачьи существа, обычно встречающиеся в [sarradon|E]. Они известны как одни из самых быстрых животных на [aeras|E] и могут легко обогнать всех скакунов на коротких дистанциях. Гепарды состоят из сложных социальных групп, и способы охоты часто различаются в зависимости от того, самцы они или самки. Их основными хищниками являются другие крупные хищники, такие как львы или гиены."
  
  ## Pyralis ## 
  
 pyralis_name: "Архексис Пиралис"
 pyralis_intro_desc: "Пиралис обычно безобидные существа, которые, как говорят, живут и умирают в пламени печи в разных частях [aeras|E]. Способные выживать и размножаться только в огне, странные существа измеряют свою продолжительность жизни часами и быстро сгорают дотла, находясь за пределами пожара. Однако их яйца могут сохраняться в огне десятилетиями и настолько малы, что людям практически невозможно их увидеть. Однако они мало интересуются людьми, и их уже давно ценят как часть экзотических игрушек ([aversarian|E] [magi|E], как известно, изготовляли кувшины с неугасимым огнем, наполненные колониями пиралисов, в качестве подарков детям) или как центральные части фестивалей, на которых многие аверсарианцы считают высвобождение тысяч людей через бегущую стену пламени краеугольным камнем культуры.\n\nОднако пиралисы вырастают настолько большими, что человеческий глаз едва может различить их формы. Однако Archexirpyralis являются исключением. Когда маг создает магическое пламя в печи пиралиса, пламя иногда вызывает чрезвычайно странные мутации пиралиса. Наиболее распространенным результатом является архексир пиралис, гигантская версия насекомого размером с лошадь, способная дышать огнем. Хуже того, говорят, что жар его панциря настолько горяч, что пиралис может выжить на его коже, и тысячи людей будут атаковать любых потенциальных нападающих, угрожающих их гнезду.\n\nЗвери относительно редки, избегают контакта с людьми и алхимиками. ценят лекарственное и магическое использование своего тела. Это означает, что найти их на самом деле сложно, поскольку местные власти охотятся на них в дикой природе до того, как они успевают устроить лесной пожар, а местные деревни получают большую прибыль от их трупов. Потребовались некоторые самоотверженные поиски, но в конце концов удача дала нам знать. Заметив вдалеке дрейфующий синий свет и пламя, медленно распространяющееся по лесу, мы поспешили внутрь."
  
 pyralis_victory_desc: "Архексир пиралис почти никуда не уходит, не разжигая пожар, и заметить его может быть невероятно сложно, прежде чем на зверя набросятся другие охотники. В тот момент, когда мы увидели далекий лесной пожар, мы нырнули вперед головой, несмотря на то, что большинство рекомендовало воздержаться от таких действий. Я благодарен, когда мы видим синее свечение вдалеке, так как я боялся, что зверь все время был в нашей голове.\n\nСамое важное, что нужно помнить при сражении с архексиром пиралисом, это то, что теперь зверь может быть размером с лошадь, но при этом обладать примитивным мозгом размером с детский кулак. Он не атакует с изяществом или ловкостью, он отчаянно жужжит и выпускает пламя из-за перегрева без реальной точности, и хотя его жало смертоносно, он вряд ли знает, как им манипулировать. Битва занимает всего несколько минут, но вскоре зверь врезается прямо в землю и сворачивается в клубок смерти, а тысячи крошечных красных огоньков вокруг него исчезают в великолепном и... печальном зрелище огней."
 pyralis_defeat_injury_desc: "Архексир пиралис почти никуда не уходит, не разжигая пожар, и заметить его может быть невероятно сложно, прежде чем на зверя набросятся другие охотники. В тот момент, когда мы увидели далекий лесной пожар, мы нырнули вперед головой, несмотря на то, что большинство рекомендовало воздержаться от таких действий. Я благодарен, когда мы видим голубое свечение вдалеке, так как я боялся, что зверь все время был в нашей голове.\n\nОхота на самом деле поразительно проста. Архексиры пиралисы проворны и быстры, но на удивление медленно реагируют, их маленькие насекомые разумы плохо масштабируются до их размеров, а их «огненное дыхание» на самом деле больше похоже на его случайную вспышку. Зная их движения и методы, довольно легко избежать случайных всплесков, которые больше похожи не на атаку, а на попытку существа выпустить избыточное тепло. Однако, несмотря на легкость, охота заканчивается ужасно, когда из леса летит стрела и попадает мне в ногу! Местные горожане, похоже, подхватили огонь и напали на победителя, и мы мало что можем сделать, кроме как отступить, пока они забирают наш приз."
 pyralis_defeat_death_desc: "Архексир пиралис практически никуда не уходит, не разжег пожар, и заметить его может быть невероятно сложно, прежде чем на зверя набросятся другие охотники. В тот момент, когда мы увидели далекий лесной пожар, мы нырнули вперед головой, несмотря на то, что большинство рекомендовало воздержаться от таких действий. Я благодарен, когда мы видим голубое свечение вдалеке, так как я начал бояться, что зверь все время был в нашей голове.\n\nМы быстро бросаемся на него, нам нужно оставаться достаточно близко, чтобы выпустить наши луки, несмотря на дым, но достаточно далеко, чтобы не воспламениться. Однако, хотя одна или две стрелы проникают в хитин существа, большинство из них безвредно отскакивают. Я стою в ужасе, когда зверь, странный синий крест стрекозы и дракона, крутится в воздухе и бросается на нас. Единственное, о чем они не упоминали во всех рассказах, — это о том, насколько быстры эти ублюдки, или о массивных жалах на концах их хвостов. Он нападает на меня еще до того, как я успеваю жаловаться, пронзая меня своим жалом, а затем на всякий случай обстреливая меня огнем вместе с тысячами своих меньших собратьев, которые меня бомбардируют."
