вскоре мы стоим спиной к спине, а звери прыгают вокруг нас в пещере, избегая света факела. Я резко размахиваюсь, пытаясь поймать того, кто подходит слишком близко, но он ускользает за пределы моей досягаемости. К несчастью для меня, другому удаётся вцепиться своей измученной мордой в мою вытянутую руку. Кровь хлынула сквозь меня, и в этот момент мою голову наполнило легкость, настолько, что мои ноги подкосились от головокружения. В страхе или отчаянии мои товарищи бегут, а я изо всех сил пытаюсь высвободить ухинбум из своей руки. Его ноги бьют и тыкают в мое тело, пока мы боремся с камнем, но мне удается высвободиться и попытаться последовать примеру своих товарищей, но уже слишком поздно. Хотя мой факел почти погас среди скал, я все еще вижу очертания зверей, окруживших меня в пещере. Воздух застывает у меня в горле, словно задыхаясь, и я не могу кричать, когда они нападают на меня. Я тщетно сопротивляюсь и пинаю ноги, прежде чем что-то пронзает мой бок, и мои конечности схватываются. У меня начинаются конвульсии, когда они обматывают меня паутиной и тащат глубже в свое гнездо. Вместо того, чтобы ждать, чтобы поесть, ухинбоумы закапывают мое свежее мясо, и я лежу, не в силах что-либо сделать, поскольку меня пожирают."
 ukhinbooum_encyclopedia_desc: "Ухинбуумы — паукообразные существа, редко встречающиеся в Айроное. Говорят, что по размеру и форме они напоминают собак, хотя имеют прочный экзоскелет и удлиненную морду. Их слюна наполнена ужасающими ядами и болезнями, разрушающими добычу изнутри. Они невероятно опасны, хотя стараются избегать больших групп или опасной добычи. Их следует избегать любой ценой, путешествуя в одиночку или пешком."
  
  ## Ubir ## 
  
 ubir_name: "Убир"
 ubir_intro_desc: "Убиры, как известно, кровожадные и отвратительные существа, обычно встречающиеся в Аиронойской степи, копающиеся в гниющих трупах недавних сражений. Истории рассказывают о монстрах, пробирающихся в деревни под покровом ночи, чтобы забрать детей в свое логово. Мы последовали этим слухам и прошли через зловонные, пропитанные кровью поля сражений в степи, охотясь за нашей добычей. Когда казалось, что вся надежда найти это ужасное существо потеряна, удача оказалась на нашей стороне.\n\nВ нескольких милях к югу от последнего поля битвы, которое мы обыскали, один из моих товарищей обнаружил дрянной, почти разрушенный вход в пещеру, скрытый высокой травой. Устье пещеры кажется вырытым в земле, почти прямым провалом под ее поверхностью. Гнилостный воздух, вырывающийся из-под земли, почти заставляет меня давиться, когда я приближаюсь к пещере. Если мы надеемся найти этого монстра, это будет наш лучший шанс, но я не могу сказать, что мне нравятся шансы сразиться с таким существом в его логове. Мы должны быть осторожны и готовы нанести удар, если надеемся выжить."
  
 ubir_victory_desc: "Я спускаюсь в дыру первым, прыгая вниз, в темноту. Гнилостная вонь, висевшая в воздухе над землей, перегружает мою голову здесь, внизу, заставляя меня кашлять и давиться, как только я приземляюсь. Не могу сказать кто, но кого-то рвет, когда он приземляется рядом со мной. Сдерживая дыхание, я прикрываю нос и рот тонкой тканью и обнажаю клинок, мои товарищи делают то же самое, пока один из них готовит факел. Когда свет наконец-то осветил пространство вокруг нас, я еще больше ощутил тесноту этого пространства. Камень кажется влажным, хотя и не от воды, поскольку прикосновение к стене оставляет на пальцах скользкий след. Мы продвигаемся глубже, осторожно ступая так, чтобы не насторожить то, что скрывается здесь, в темноте. Я чувствую, как мое сердце барабанит в груди, напряжение в мышцах растет по мере того, как мы идем. Запах становится все сильнее, и дышать здесь становится почти невозможно. Я чувствую хлюпанье под ногой и отказываюсь смотреть вниз и осматривать то, во что вошел, вместо этого сосредотачиваясь на пути впереди.\n\nТуннель не требует много времени, чтобы открыться шире, и чем ближе мы подходим к что лежит на другой стороне, тем больше я слышу хлюпаний и всплесков жидкости. Не только под нашими ногами, но и впереди нас. Мой спутник спотыкается обо что-то, и наш факел падает впереди него, катясь по резным руинам туловища бедной души. Из-за останков трупа доносится скрипучее эхо, сопровождаемое щелчками и грызением, и я крепко сжимаю клинок. Мой спутник поднимается с земли, хватая факел, чтобы лучше осветить пространство, в котором мы находимся. Когда он это делает, весь ужас этого обрушивается на нас.\n\nКуча дряхлых органов, конечностей и мусора лежит на земле. впереди нас. Некоторые свежее других, словно их сняли с тела только этим утром. Я едва успеваю справиться с отвращением, как в ушах прорывается визг. На вершине кургана стоит жилистое существо, его кожа румяная и покрыта пятнами, которые можно описать только как желчь и гной. Его длинная морда доходит до острого кинжала, из которого капает густая черная кровь. Из его глазниц на нас не смотрят никакие глаза, только леденящая кровь жажда запаха нашей плоти. На его спине лежал массивный столб гноя и крови, почти светящийся в свете факела болезненным цветом. У меня перехватывает горло при виде этого зрелища, и в момент нашего удивления Убир поднимает свои тонкие, удлиненные руки и бросается на нас. Я едва успеваю пошевелиться, уклоняюсь от его смертоносного пути и приземляюсь на стену позади себя. Убир не дрогнул в своей агрессии, яростно размахивая руками в сторону каждого из нас. Ему удается схватить одного из моих товарищей, и когда зверь собирается вонзить клюв глубоко ему в шею, я рискую и сильно толкаю столб на его спине. Первым вырывается запах хуже, чем запах трупов вокруг нас, и я почти теряю сознание от отвращения, но держусь твердо, толкая клинок изо всех сил, пока не чувствую, что он вонзился в кость убира. Существо снова визжит, позволяя моему спутнику освободиться, и дико замахивается на меня, не в силах достать меня когтями. Те, кто еще может выстоять, прыгают на нашу добычу, вонзаясь глубоко в ее живот и туловище, пока единственным звуком, оставшимся в пещере, становится звук газа и продувочной жидкости, хлещущих из ее задней части. Я отрубаю голову монстру, лежащему в грязи, и беру его с собой, пока мы поднимаемся обратно на свежий воздух поверхности."
 ubir_defeat_injury_desc: "Я спускаюсь в дыру первым, прыгая вниз, в темноту. Гнилостная вонь, висевшая в воздухе над землей, перегружает мою голову здесь, внизу, заставляя меня кашлять и давиться, как только я приземляюсь. Не могу сказать кто, но кого-то рвет, когда он приземляется рядом со мной. Сдерживая дыхание, я прикрываю нос и рот тонкой тканью и обнажаю клинок, мои товарищи делают то же самое, пока один из них готовит факел. Когда свет наконец-то осветил пространство вокруг нас, я еще больше ощутил тесноту этого пространства. Камень кажется влажным, хотя и не от воды, поскольку прикосновение к стене оставляет на пальцах скользкий след. Мы продвигаемся глубже, осторожно ступая так, чтобы не насторожить то, что скрывается здесь, в темноте. Я чувствую, как мое сердце барабанит в груди, напряжение в мышцах растет по мере того, как мы идем. Запах становится все сильнее, и дышать здесь становится почти невозможно. Я чувствую хлюпанье под ногой и отказываюсь смотреть вниз и осматривать то, во что вошел, вместо этого сосредотачиваясь на пути впереди.\n\nТуннель не требует много времени, чтобы открыться шире, и чем ближе мы подходим к что лежит на другой стороне, тем больше я слышу хлюпаний и всплесков жидкости. Не только под нашими ногами, но и впереди нас. Мой спутник спотыкается обо что-то, и наш факел падает впереди него, катясь по резным руинам туловища бедной души. Из-за останков трупа доносится скрипучее эхо, сопровождаемое щелчками и грызением, и я крепко сжимаю клинок. Мой спутник поднимается с земли, хватая факел, чтобы лучше осветить пространство, в котором мы находимся. Когда он это делает, весь ужас этого обрушивается на нас.\n\nКуча дряхлых органов, конечностей и мусора лежит на земле. впереди нас. Некоторые свежее других, словно их сняли с тела только этим утром. Я едва успеваю справиться с отвращением, как в ушах прорывается визг. На вершине кургана стоит жилистое существо, его кожа румяная и покрыта пятнами, которые можно описать только как желчь и гной. Его длинная морда доходит до острого кинжала, из которого капает густая черная кровь. Из его глазниц на нас не смотрят никакие глаза, только леденящая кровь жажда запаха нашей плоти. На его спине лежал массивный столб гноя и крови, почти светящийся в свете факела болезненным цветом. У меня перехватывает горло при виде этого зрелища, и в момент нашего удивления убир поднимает свои тонкие, вытянутые руки и бросается на нас. Я едва успеваю пошевелиться, уклоняюсь от его смертоносного пути и приземляюсь на стену позади себя. Убир не дрогнул в своей агрессии, с жаждой крови замахиваясь на меня своими свирепыми когтями. Я пытаюсь защититься, но безуспешно: убир оказывается слишком быстрым, чтобы я мог за ним угнаться. Его когти пронзают мои плечи и бока, забрызгивая скалу вокруг нас еще большей кровью. Некоторым из моих товарищей удается преодолеть свое отвращение и страх и броситься на нападающего на меня зверя, а убир визжит и кувыркается назад, в груду плоти. Кому-то удалось его ранить, поскольку визг не стихает, несмотря на то, что существо изо всех сил пытается подняться после падения. Опасаясь за свою жизнь, мы бежим обратно на поверхность, а я изо всех сил пытаюсь справиться с кровопотерей. Как только солнце и свежий воздух обрушиваются на нас, словно омолаживающее зелье, на поверхность, я чувствую себя сильнее, но не настолько, чтобы повернуть назад. Мы забираемся на коней так быстро, как только можем, и бежим по степи, всю дорогу проверяя хвост."
