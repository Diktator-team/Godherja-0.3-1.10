  ## Doyarchu ## 
  
 doyarchu_name: "Doyarchu"
 doyarchu_intro_desc: "Водно-болотные угодья наполнены звуками щебетания птиц и кваканья лягушек, но зверь, которого мы выследили сегодня, не издает таких звуков, он ждет совершенно неподвижно, совершенно бесшумно. Фактически, когда мы проходим каждое бревно или валун, по моему позвоночнику пробегает холодная дрожь, Доярчу — мастер засады. Тишину нарушает звук плещущейся воды, и когда я поворачиваюсь, чтобы увидеть источник, характерный хвост доярчу, похожий на ящерицу, крадется в глубину, его уродливая голова высовывается из болота с кинжалоподобными зубами."
  
 doyarchu_victory_desc: "Я хватаю копье и держу его над головой, пятясь от кромки воды, чтобы тварь не утащила меня в болото и наверняка к моей гибели. Существо снова погружается в воду, но на мелководье, которое я создаю, можно различить его очертания, когда оно плывет к ближайшему берегу, скрытому густым зарослями тростника. Любое движение и я должны реагировать быстро: если существо считает, что оно отстает, оно позовет на помощь других, находящихся поблизости. После нескольких жутких минут молчания Доярчу думает, что у него есть преимущество в внезапной атаке, и в то же время я выпускаю свое копье, его кончик попадает зверю между глаз, его тело с открытой пастью и вытянутыми лапами почти поражает меня, когда импульс несет его вперед."
 doyarchu_defeat_injury_desc: "Я хватаю копье и держу его над головой, пятясь от кромки воды, чтобы тварь не утащила меня в болото и наверняка к моей гибели. Но когда я пытаюсь подняться на берег, грязь подо мной смещается, и я кувыркаюсь обратно к кромке воды, а существо теперь уже в нескольких футах. Камыши ломаются, когда я пытаюсь подняться, и тогда это случается. Внезапная острая боль охватывает мою ногу, и Доярчу начинает тащить меня в болото. Копье выпадает из моих рук в грязь, оставляя мне только две испачканные в грязи руки. С последним приливом энергии я разворачиваюсь и ударяю зверя прямо по носу, оглушая существо настолько, что я могу выбить ногу и вскарабкаться на берег."
 doyarchu_defeat_death_desc: "Я хватаю копье и держу его над головой, пятясь от кромки воды, чтобы тварь не утащила меня в болото и наверняка к моей гибели. Но когда я пытаюсь подняться на берег, грязь подо мной смещается, и я кувыркаюсь обратно к кромке воды, а существо теперь уже в нескольких футах. Камыши ломаются, когда я пытаюсь подняться, и тогда это случается. Внезапная острая боль охватывает мою ногу, и Доярчу начинает тащить меня в болото. Копье выпадает из моих рук в грязь, оставляя мне только две испачканные в грязи руки. Я пытаюсь ударить существо, но это бесполезно, его зубы грызут мои кости."
 doyarchu_encyclopedia_desc: "Земноводное Доярчу напоминает выдру, размером в четыре-пять раз больше обычного, с пронзительными глазами рептилии, неровными зубами и толстым чешуйчатым хвостом. Достаточно опасный сам по себе, Доярчу может также свистнуть другим представителям своего вида, подавляя даже самого опытного охотника."
  
 doyarchu_trophy_modifier: "Зуб Доярчу"
 doyarchu_trophy_modifier_desc: "Зуб Доярчу достаточно острый, чтобы его можно было использовать как нож."
  
  ## Elephant ## 
  
 damotan_elephant_name: "Дамотанский слон"
 damotan_elephant_intro_desc: "Пробираясь через густые жаркие джунгли, я слышу вдалеке топот, эхо которого отдается от густых деревьев. Подняв руку позади себя, я медленно ползу вперед, крепко сжимая копье, и медленно и бесшумно двигаюсь к источнику звука. Затем я вижу это: массивную серую фигуру, движущуюся сквозь деревья, ствол отодвигает мешающие ей ветки, клыки улавливают редкий свет, струящийся сквозь деревья. Несмотря на то, что он медленно движется по труднопроходимой местности, его вес все же способен нести его вперед, сокрушая все, что стоит на его пути. Сквозь деревья я вижу, как движутся мои товарищи, медленно пытаясь отрезать его со всех сторон. Как только моя охотничья группа окружила его, я даю свисток, и мы выдвигаемся на добычу."
  
 damotan_elephant_victory_desc: "Когда мы приближаемся к нему с поднятыми копьями, животное, кажется, впадает в панику, и этот страх оказывается оправданным, поскольку первые наконечники пронзают его кожу. От боли он издает оглушительный крик, начиная топать и трястись, когда все больше копий пронзают его серую плоть. Пока он продолжает бороться, его бивень бодает неудачливого охотника, мы едва уворачиваемся от него, продолжая нашу безжалостную атаку, протыкая все больше и больше дыр в его коже. Медленно, его движения замедляются, и в конце концов он останавливается, свет угасает в его теперь остекленевших глазах. Серый зверь мертв. Быстро двигаясь, я выхватываю нож и отсекаю левый клык от тела, хотя мои люди получают другой приз."
 damotan_elephant_defeat_injury_desc: "Когда мы приближаемся к нему с поднятыми копьями, животное, кажется, впадает в панику, и этот страх оказывается оправданным, поскольку первые наконечники пронзают его кожу. От боли он издает оглушительный крик, бьется и топает, пытаясь ранить нападавших. Хотя поначалу мне удается уклоняться от ненаправленных атак, вскоре на меня нападает его массивный бивень, приз, который я надеялся получить, сбивающий меня с ног. Когда он приближается ко мне, я изо всех сил стараюсь отползти от него, хотя при этом получаю болезненный удар ногой, кость, кажется, ломается, и вскоре ко мне присоединяются несколько моих товарищей, лежащих на земле. Зверю позволили сбежать, поскольку те, кто не был ранен, обратились на помощь тем, кто был ранен, и хотя я выжил, эта охота закончилась неудачей."
 damotan_elephant_defeat_death_desc: "Когда мы приближаемся к нему с поднятыми копьями, животное, кажется, впадает в панику, и этот страх оказывается оправданным, поскольку первые наконечники пронзают его кожу. От боли он издает оглушительный крик, начинает размахивать клыками и топать ногами, пытаясь отогнать нападавших. Хотя поначалу кажется, что этого можно избежать и это была ожидаемая угроза, я совершенно застигнут врасплох, когда один из его массивных бивней пронзает меня, и я могу лишь ахнуть, роняя копье на землю и издавая последние звуки. . С огромной болью я приветствую быстрое исчезновение во тьме, наблюдая за взглядом-бусинкой зверя, оставляя мир позади."
 damotan_elephant_encyclopedia_desc: "Дамотанские слоны — странные существа, гигантские массы серого кожистого мяса, с длинными бивнями, обрамляющими массивные, похожие на хоботы носы. Хотя эти существа кажутся угрожающими, они довольно послушны, однако их бивни из слоновой кости, тем не менее, делают охоту на них выгодным занятием. Дамотанские слоны отличаются от своих северных собратьев: они обычно меньше по размеру, хотя их хоботы более приспособлены к хватанию и ломанию ветвей."
  
 damotan_elephant_trophy_modifier: "Дамотанский слоновий бивень"
 damotan_elephant_trophy_modifier_desc: "Бивни дамотских слонов из твердой слоновой кости ценятся как редкий источник материала."
  
  ## Panther ## 
  
 panther_name: "Пантера"
 panther_intro_desc: "Я осторожно иду через знойные джунгли, мои глаза не могут проникнуть в бесконечную зеленую тьму под густым пологом. В моих ушах жужжат насекомые, их непрерывное жужжание заглушает все остальные звуки. Я знаю, что зверь рядом, где-то в темноте, солнце закрыто деревьями. Я оглядываюсь вокруг, поворачивая голову то влево, то вправо. Я оборачиваюсь. Там что-то движется? Краем глаза я замечаю движение тени и поворачиваюсь к ней лицом. Всего лишь игра света, потому что здесь я нахожусь во владениях зверя, всегда бдительный в отношении чего-то, что может охотиться за мной. Еще один сдвиг, еще один быстрый поворот, и мои глаза не смогли проникнуть сквозь покров теней, отбрасываемых деревьями. И затем из-за куста передо мной я слышу рев, когда ко мне бросается масса темного меха."
  
 panther_victory_desc: "Мне удается обойти зверя, нанеся ему удар мечом по боку. Зверь рычит от боли и снова поворачивается ко мне лицом. Момент настал. Он хлестнул меня когтями раз, два, прежде чем прыгнуть еще раз, обнажив ужасные клыки. Я поднимаю свое оружие, снова уклоняясь от зверя, и мне удается порезать его заднюю ногу, рана, которая наверняка замедлит его.\n\nИз-за новой потери скорости зверь пробует свои когти, и я наношу еще один удар по одному его лап. Теперь, заметно хромая, зверь прилагает последние усилия, пытаясь укусить меня, открывая пасть, чтобы мой клинок мог пронзить его, единственный удар в мозг существа. Почти мгновенно оно безвольно падает, и я вытираю кровь с меча, прежде чем умело снять шкуру с существа."
 panther_defeat_injury_desc: "Мне удается обойти зверя, нанеся ему удар мечом по боку. Зверь рычит от боли и снова поворачивается ко мне лицом. Момент настал. Он хлестнул меня когтями раз, два, прежде чем прыгнуть еще раз, обнажив ужасные клыки. Я поднимаю оружие, снова уклоняясь от зверя, и едва не промахиваюсь по его задней ноге, зверь поворачивается ко мне лицом.\n\nЗверь снова пробует свои когти, и мне отчаянно удается нанести удар по одной из его лап. В гневе и боли зверь бросается на меня, его неповрежденный коготь полосит мою грудь. Когда его вес давит на меня, мне удается нанести ему нескоординированный удар, который, тем не менее, попадает в переднюю ногу существа. Пока он пятится, я вскакиваю на ноги, но зверь скрывается во тьме леса."
 panther_defeat_death_desc: "Мне удается обойти зверя. Могучее существо снова быстро поворачивается ко мне лицом. После очередного пропущенного прыжка он хлестнул меня когтями раз, два, прежде чем снова прыгнуть вперед, обнажив ужасные клыки. Я поднимаю свое оружие, когда зверь врезается в меня, моя рука взрывается от боли, когда пантера кусает ее. Мой меч бесполезно с грохотом падает на землю, я чувствую горячее дыхание на своем лице, огромный вес прижимает меня к земле.\n\nЗатем, в мгновение ока, все кончено, и мой разум взрывается от боли перед быстрый переход во тьму."
 panther_encyclopedia_desc: "Пантеры — это разновидность больших кошек, обитающих в основном в Дамоте, а их черные шкуры продаются по высокой цене в других местах. Они известны тем, что их практически невозможно заметить в глубоких джунглях, а их темный мех сливается с тенями крон. Столкновение с ними неподготовленным может легко означать гибель для неосторожного, поскольку их огромная сила — еще один из их природных даров."
  
 panther_trophy_modifier: "Пантера Шкура"
 panther_trophy_modifier_desc: "Темный мех пантеры — великий символ престижа, показывающий доблесть того, кто ее убил."
  
  ## Worm ## 
  
 devouring_worm_name: "Пожирающий червь"
 devouring_worm_intro_desc: "Пожирающий червь — одно из самых ужасающих существ, бродящих по пустыням этого мира. Многие из них, как правило, маленькие, всего фут-два в длину и толщиной с нитку колбасы, но известно, что некоторые вырастают достаточно большими, чтобы сожрать человека. Они зарываются в песок в ожидании добычи, затем выпрыгивают из земли, проглатывают как можно больше и ныряют обратно в песок, чтобы пожрать и переварить пищу.\n\nКак бы они ни были опасны, на них вполне можно охотиться. . Я иду по пустыне, а передо мной несколько нервных сопровождающих, ударяющих о землю перед нами мешками с гирями, привязанными к длинным шестам. Если повезет, большой червь подумает, что это добыча, и выпрыгнет из земли, чтобы схватить ее, и мое верное копье завершит работу.\n\nМы делаем паузу, когда чувствуем, что песок под нами сдвигается, и я готов копье. Мы нашли большого, подобного которому даже [GetPlayer.GetFaith.HighGodName] никогда не видел, и он клюнул на наживку!"
 devouring_worm_intro_option: "Я не должен бояться!"
  
 devouring_worm_victory_desc: "Червь выпрыгивает из земли с открытой пастью, пытаясь зацепиться за наживку. Молодой служитель быстро соображает и дергает ба вверх, заставляя червяка подняться еще выше из песка. Менее чем за секунду становится видно около четырех футов, совершенно уязвимых и незащищенных. Я вонзаю копье в его тело, нажимая до тех пор, пока зазубренный кончик не выйдет из другой стороны и не удержится.\n\nЧервь пытается погрузиться обратно под землю, но он явно не может выбраться. С этого момента остается просто держать копье и ждать, пока оно перестанет сопротивляться. Когда он наконец умрет, мы вытаскиваем зверя на поверхность, чтобы получше его рассмотреть. Более десяти футов в длину и почти два фута в ширину, достаточно большой, чтобы проглотить ребенка целиком!\n\nСлужители поднимают труп на плечи, и мы идем обратно тем же путем, которым пришли. Это #EMP, безусловно, #! станет хорошим началом разговора, когда я вернусь домой."
 devouring_worm_victory_option: "Теперь, как установить головку червяка..."
 devouring_worm_defeat_injury_desc: "Червь выпрыгивает из земли, но не там, где мы ожидали. В одно мгновение я теряю равновесие и чувствую, как что-то теплое и скользкое скользит по моей ноге. Я смотрю вниз и вижу, как губы большого червя плотно обхватывают мое бедро.\n\nКак только первоначальный шок проходит, я вытаскиваю нож из ножен и начинаю резать шкуру червя. Боль заставляет его паниковать и отступать вниз, его мириады острых зубов впиваются в плоть моей ноги, когда он тонет. Я вою от боли, начинаю терять равновесие, но продолжаю наносить удары. Почему эта чертова штука не отпускает?!\n\nНаконец, зверь смягчается и открывает пасть, пробираясь обратно под землю и не оставляя на поверхности ничего, кроме кровавой пыли. Я вытаскиваю ногу из песка и смотрю на свою ногу; оно покрыто глубокими кровоточащими ранами со всех сторон, некоторые доходят до кости, а моя нога безвольно свисает под ним. Мои слуги наугад перевязывают ее, как только могут, и несут меня обратно тем же путем, которым мы пришли, мчась за медицинской помощью.\n\n"Если мы поспешим, мы сможем спасти вашу ногу, сир"."
 devouring_worm_defeat_injury_option: "Подожди, что значит #EMP, если#! ?"
 devouring_worm_defeat_death_desc: "Червь выпрыгивает из земли... но не там, где мы ожидали. В одно мгновение я чувствую, как земля уходит из-под меня, и что-то теплое и скользкое скользит вверх по моим ногам. Я смотрю вниз и вижу, как губы огромного червя крепко обхватывают мою талию.\n\nЯ начинаю звать своих ничего не подозревающих помощников, но червь начинает спускаться, и его множество зубов проникают сквозь мою броню и в мою душу. ноги. Все, что вырывается из моего рта, — это ужасный крик, когда я скользю под песок.\n\nЯ не мог погрузиться глубоко, всего на фут или два ниже поверхности. Но я ничего не вижу и не слышу и чувствую только боль, когда зубы зверя рвут плоть моих ног. Я смутно ощущаю вибрации безумных копаний надо мной. Поскольку мой разум изо всех сил пытается не заснуть, и я начинаю чувствовать себя очень холодно, я задаюсь вопросом, сколько меня останется, чтобы найти обслуживающий персонал."
 devouring_worm_defeat_death_option: "Каким бы это было убийством..."
 devouring_worm_encyclopedia_desc: "Пустыни [aeras|E] полны хищных червей, хотя большинство из них едва вырастают настолько большими, чтобы съесть собаку. Однако известно, что некоторые виды вырастают до таких огромных размеров, что их предпочтительной добычей становятся такие животные, как верблюды, и они представляют собой вполне реальную угрозу для невезучих людей, забредающих на их территорию."
  
  ## Dreadleech ## 
  
 dreadleech_name: "Дредлич"
 dreadleech_intro_desc: "Дредлич кажется чем-то из ночного кошмара: призрачным монстром, который под покровом ночи нападает на свою несчастную жертву, вызывая мучительную и чрезвычайно медленную смерть. Это крупные существа, обычно способные вместить в себя несколько взрослых людей, хотя они не убивают, поедая. Вместо этого они нападают на свою жертву во тьме ночи и полностью высасывают кровь из своего тела. Они предпочитают нападать на спящих, неподвижных или раненых, блуждая по глубоким джунглям, пока не найдут свою жертву.\n\nЧтобы охотиться на такое существо, был разработан план. Я приготовил ловушку для существа в виде свиньи, привязанной у костра и принесенной специально для этой цели. Когда зверь приблизится, он начнет полакомиться свиньей, и мы сможем выйти из-за окружающих верхушек деревьев, чтобы убить зверя. После нескольких часов ожидания, глядя в темноту, я вижу темную массу, движущуюся за пределами света костра, и свинья начинает визжать.\n\nА затем в тусклом свете появляется массивная черная фигура, и я вижу пиявку размером с здание, движущееся с удивительной быстротой и скользящее по земле к несчастной свинье..."
  
 dreadleech_victory_desc: "Когда зверь нападает на свинью, цепляясь за существо пастью, я и мои товарищи спрыгиваем с деревьев, поднимаем копья и бежим к дредичу. Я наношу по нему первый удар, острие моего копья пробивает его экзоскелет, и он кричит от боли, звук, который кажется неестественным и эхом разносится сквозь тьму. Зверь, все еще истекающий кровью из визжащей свиньи, поднимает ко мне свою «голову», не обращая внимания на рану, которую я оставил на его удивительно жесткой коже. Массивное существо атакует, все еще двигаясь со своей поразительной скоростью, и мне едва удается уклониться от его атаки.\n\nКогда оно проносится мимо, один из моих товарищей наносит еще один удар, копье вонзается глубоко в бок дредича. Он снова поворачивается, роняя обескровленную свинью, и снова бросается ко мне. Подняв копье, я отхожу в сторону и разрезаю существо, из многочисленных ран которого теперь вытекает драгоценная кровь. После еще нескольких уклонений чудовище, преследуя меня из последних сил, замедляется и в конце концов перестает двигаться.\n\nЯ убил ужасающую дредличу Сайрата!"
 dreadleech_defeat_injury_desc: "Когда зверь нападает на свинью, цепляясь за существо пастью, я и мои товарищи спрыгиваем с деревьев, поднимаем копья и бежим к дредичу. Я наношу по нему первый удар, острие моего копья пробивает его экзоскелет, и он кричит от боли, звук, который кажется неестественным и эхом разносится сквозь тьму. Зверь, все еще истекающий кровью из визжащей свиньи, поднимает ко мне свою «голову», не обращая внимания на рану, которую я оставил на его удивительно жесткой коже. Массивное существо бросается на меня, все еще двигаясь со своей поразительной скоростью, и мне едва удается уклониться от его атаки.\n\nКогда оно врезается в меня, я падаю на землю, задыхаясь, и вес монстра давит на меня. Меня спасает героизм моих товарищей, которые копьями отгоняют его от моего павшего тела. Пока они продолжают сражаться с этим существом, я хватаюсь за копье и использую его как костыль, неуверенно поднимаясь на ноги. Когда он роняет истощенную свинью, он разворачивается и убегает, явно не считая, что наша кровь стоит риска.\n\nХотя я убежал живым, у меня такое чувство, будто что-то сломалось."
 dreadleech_defeat_death_desc: "Когда зверь нападает на свинью, цепляясь за существо пастью, я и мои товарищи спрыгиваем с деревьев, поднимаем копья и бежим к дредичу. Я наношу по нему первый удар, острие моего копья пробивает его экзоскелет, и он кричит от боли, звук, который кажется неестественным и эхом разносится сквозь тьму. Зверь, все еще истекающий кровью из визжащей свиньи, поднимает ко мне свою «голову», не обращая внимания на рану, которую я оставил на его удивительно жесткой коже. Массивное существо бросается на меня, все еще двигаясь со своей поразительной скоростью, и я едва не уклоняюсь от его атаки, когда оно мчится через огонь, погружая все во тьму.\n\nКогда оно врезается в меня, я сбиваюсь с ног, запыхавшийся, и тяжесть монстра давит на меня. Я слышу крики моих товарищей, призывающих бежать, и хотя я пытаюсь закричать, масса надо мной делает это невозможным. Вскоре я чувствую острую боль в груди, когда она впивается в меня, и кричу в агонии, когда чувствую, что жидкости в моем теле текут неправильно. Теперь прикрепленный к зверю, он начинает двигаться сквозь тьму, а я свисаю с его пасти\n\nЯ мучительно умираю, поскольку последние капли моей жизни высасываются из моего тела."
 dreadleech_encyclopedia_desc: "Дредлич — это существо, которое мог бы принять только Сайрат, ужасающее и тревожащее чудовище, извивающаяся черная масса в джунглях. Его добыча, хотя ее часто и застают врасплох, вскоре узнает, кто ее нашел: жизненная сила медленно высасывается из ее все еще живого тела. Часто звери находят спящих жертв, которые, просыпаясь, обнаруживают, что медленно угасают от [aeras|E]."
  
  ## Mosquito ## 
  
 dire_mosquito_name: "Жуткий комар"
 dire_mosquito_intro_desc: "Двигаясь со своими товарищами по джунглям, наблюдая, как лучи света сияют сквозь густой полог, я отмахиваюсь от нескольких жужжащих насекомых, миниатюрных версий монстра, которого мы стремимся убить. После блужданий, которые кажутся вечными, я что-то слышу. Тихий гул где-то вдалеке. Я крепко сжимаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], готовясь к тому, что шум становится громче. I [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ready_2'))], поднимая дрожащую руку к столбу солнечного света, сияющему сверху.\n\nИ затем свет гаснет, а звук становится оглушительным, и существо спускается из пролома в деревьях. Его странные красные глаза, украшенные шестиугольниками, кажется, отражают тусклый солнечный свет. Его ноги свисают ниже него, а длинное тело поддерживается незаметно быстрыми крыльями, издавая нескончаемый каскад звуков. Когда он видит меня, он заряжается."
  
 dire_mosquito_victory_desc: "Зверь стремительно приближается ко мне, я падаю на землю и перекатываюсь, едва избегая его лап. Однако он быстро поворачивается и движется прежде, чем я успеваю прицелиться из [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Он быстро хватает одного из моих спутников, вонзая свою длинную пасть в шею несчастного, когда тот кричит.\n\nВот оно. Когда существо обездвижено и пьет кровь, я удерживаю себя и [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_slow'))], [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_execution'))], который плывет по воздуху и попадает ужасному комару в живот, заставляя его разрываться, кровь хлещет из него, как лопнувший бурдюк с водой. Джунгли внезапно замолкают, огромные крылья существа перестают биться, и оно падает на землю в луже украденной крови."
 dire_mosquito_defeat_injury_desc: "Зверь стремительно приближается ко мне, я падаю на землю и перекатываюсь, едва избегая его лап. Однако он быстро поворачивается и движется прежде, чем я успеваю прицелиться из [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Он снова быстро скользит ко мне, заставляя меня отчаянно [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_unaimed'))].\n\nМой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пролетает мимо чудовищного насекомого и врезается в ближайшее дерево. Ужасный комар одним движением сбивает меня с ног на землю и вонзает вытянутую пасть в только что открывшуюся рану на моей груди. Я кричу от боли, но существо уходит, когда один из моих товарищей наносит ему скользящий удар. Зверь вырывается из меня, с него капает украденная кровь, и улетает, пока я перевязываю себя разорванной рубашкой. Я, по крайней мере, буду жить."
 dire_mosquito_defeat_death_desc: "Зверь стремительно приближается ко мне, я падаю на землю и перекатываюсь, едва избегая его лап. Однако он быстро поворачивается и движется прежде, чем я успеваю прицелиться из [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Он снова быстро скользит ко мне, заставляя меня отчаянно [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_unaimed'))].\n\nМой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пролетает мимо чудовищного насекомого и врезается в ближайшее дерево. Ужасный комар одним движением сбивает меня с ног на землю и вонзает вытянутую пасть в только что открывшуюся рану на моей груди. Я кричу от боли, но один из моих товарищей наносит скользящий удар. Зверь хватает меня в свою ужасную хватку и поднимает в небо, его странные глаза, кажется, с горечью смотрят на капающую с меня кровь, пока мы исчезаем в воздухе, а мои товарищи неслышно кричат ​​сквозь непрекращающийся гул.\n\nКак я входя и выходя из сознания, я чувствую, что меня на что-то положили, а затем массивное существо продолжает свой пир, а мои слабые крики медленно затихают."
 dire_mosquito_encyclopedia_desc: "Ужасный комар Кирата — еще одно из самых известных существ региона, паразитическое насекомое, способное одолеть любую добычу, кроме самой хорошо подготовленной. Существа имеют тенденцию парить над густыми джунглями, периодически спускаясь всякий раз, когда обнаруживают потенциальную еду, быстро связывая и высасывая кровь из своей несчастной жертвы."
  
  ## Hunt ## 
  
 wildhunt_name: "Дикая охота"
 wildhunt_intro_desc: "Призрачный феномен, известный как Дикая Охота, предположительно проклятый дух того, что когда-то было [aversaria_possessive|E] пятьдесят первым государственным легионом, веками преследовал равнины и глухие леса Малкоис, а история его происхождения является одной из самых известных басен область, край. Проклятая ведьмой и преступницей Майра Ворона с ее последними словами, чтобы воскреснуть из мертвых, когда [aervalr|E] был в самом полном расцвете сил, и никогда не узнать остальную часть смерти. Таким образом, Дикая Охота предстает как призрачная орда, терроризирующая деревенских Малкойа, как они это делали во времена своего расцвета, не щадя ни Аверсариана, ни Иросси, ни человека в целом от ужасных мучений, которые обычно считались возможными только в кошмарах. Дикая Охота не пытается скрыться, вместо этого на ее пути остаются сожженные фермы, разрушенные останки и разграбленные деревни. Во главе его должен ехать опальный Легон Агрос Свирепый, его лицо скрывает внушительный рогатый шлем. Выступить против этой волны ярости и стали было бы самоубийством, вместо этого, чтобы «победить» такого врага, нам нужно будет освободить его от невидимых цепей, удерживая его в ловушке среди живых.\n\nЧтобы выполнить эту сложную задачу, мы заручились поддержкой с помощью местного шамана, способного определить источник проклятия Дикого Всадника, наше окружение становится все более пустынным, поскольку он, ведомый духами, приводит нас к месту этой давно забытой трагедии. Когда кажется, что мы больше не можем оставаться в изоляции, шаман становится на колени и касается земли ладонью, ветер поднимается и яростно дует в листву. Мы даем шаману лопату, и вскоре он достает длинную ржавую цепь, предположительно использовавшуюся для связывания одной из жертв Диких Всадников. Однако, как будто охота чувствует это, наши крики радости сменяются криками ужаса, когда к нам приближается безошибочный звук призрачных копыт."
  
 wildhunt_victory_desc: "Наш гид просит нас представить, что мы ищем, закрыв глаза и положив ладонь мне на лоб. Я начинаю представлять, как Дикая Охота скачет по открытым полям и темному, нетронутому лесу, не оглядываясь назад, когда яростным пламенем уничтожаются фермы. Она убирает руку с моей головы и начинает идти по дороге, прежде чем остановиться на перекрестке. «Мне не нужна монета», — говорит она, поворачиваясь к нам спиной, — «Вместо этого торжественная клятва, что вы никогда не будете искать объяснения моим методам. Пути моего народа передавались от матери к дочери в течение бесчисленных веков, и они не для любопытных глаз иностранцев, охотников или солдат». И с этими словами она продолжает идти.\n\nИногда кажется, что мы несколько раз проходили мимо одного и того же дерева или указателя, но, придерживаясь своего слова, я молчу. Внезапно в момент, ничем не примечательный в своей изоляции, маг кладет руку на землю и начинает свистеть, соответственно усиливается ветер. Начинаем копать на месте, тут же находим какую-то куклу и вместе с ней единственное звено цепи, "вы нашли то, что желаете", - уверяет нас старуха, а затем исчезает в ночи.\n\nИ с этими словами я это слышу. - копыта дюжины лошадей, их шкура полупрозрачного синего цвета, а под ними виден скелет. На каждом из них едет Дикий Охотник, закованный с ног до головы в ужасающие доспехи, скрывающий любые признаки того, кем они когда-то были.\n\nВ панике я поднимаю руку вверх, охота останавливается всего в футе от меня. Кажется, лидер этой банды спешивается со своей призрачной лошади и приближается ко мне, поднимая раскрытую ладонь. Я бросаю два предмета им в перчатку и наблюдаю, как охотник внимательно их осматривает. Какая-то голубоватая сущность начинает вытекать из глаз шлема, когда охотник падает на колени, а затем внезапно его доспехи рушатся на землю, не оставляя следов сущности внутри. Остальная часть охотничьего отряда готовит лошадей и уезжает вдаль."
 wildhunt_defeat_injury_desc: "Наш гид просит нас представить, что мы ищем, закрыв глаза и положив ладонь мне на лоб. Я начинаю представлять, как Дикая Охота скачет по открытым полям и темному, нетронутому лесу, не оглядываясь назад, когда яростным пламенем уничтожаются фермы. Она убирает руку с моей головы и начинает идти по дороге, прежде чем остановиться на перекрестке. «Мне не нужна монета», — говорит она, поворачиваясь к нам спиной, — «Вместо этого торжественная клятва, что вы никогда не будете искать объяснения моим методам. Пути моего народа передавались от матери к дочери в течение бесчисленных веков, и они не для любопытных глаз иностранцев, охотников или солдат». И с этими словами она продолжает идти.\n\nИногда кажется, что мы несколько раз проходили мимо одного и того же дерева или указателя, но, придерживаясь своего слова, я молчу. Внезапно в момент, ничем не примечательный в своей изоляции, маг кладет руку на землю и начинает свистеть, соответственно усиливается ветер. Начинаем копать на месте, тут же находим какую-то куклу и вместе с ней единственное звено цепи, "вы нашли то, что желаете", - уверяет нас старуха, а затем исчезает в ночи.\n\nИ с этими словами я это слышу. - копыта дюжины лошадей, их шкура полупрозрачного синего цвета, а под ними виден скелет. На каждом из них едет Дикий Охотник, закованный с ног до головы в ужасающие доспехи, скрывающий любые признаки того, кем они когда-то были.\n\nВ панике я поднимаю руку вверх, охота останавливается всего в футе от меня. Кажется, лидер этой банды спешивается со своей призрачной лошади и приближается ко мне, поднимая раскрытую ладонь. Я бросаю два предмета им в перчатку и наблюдаю, как охотник внимательно их осматривает. Дух поднимает руку к лицу и сжимает кулак, части куклы падают на землю внизу. Я приготовил свой клинок, и мой противник тоже, широко размахивая топором надо мной, а я быстро нырял под его массивную голову. Увидев возможность сделать еще один удар, я вонзаю свой меч в складку его брони, охотник отшатывается и роняет оружие, вместо этого без всякого предупреждения ударяя меня перчаткой по лицу. Из моего лица льется поток костей и крови. Повернув взгляд к противнику, все еще подпирая лицо рукой, я вижу, как охотник уезжает, возможно, уважая мою доблесть или жалея мою душу."
