  ## Pooka ## 
  
 pooka_name: "Пука"
 pooka_intro_desc: "Пука любопытен: он покрыт угольно-черным мехом, имеет большие совиные глаза и высокие заостренные уши. Его руки и ноги ловкие и сильные, как у обезьяны или белки. Его голова может почти полностью поворачиваться по вертикали и горизонтали. Его рот скрывает странную человеческую ухмылку, а движения хаотичны и нервны. Помимо своей причудливой внешности, Пука также обладает множеством удивительных способностей. Он может говорить или, по крайней мере, имитировать человеческую речь, превращаться в зверя, похожего на лошадь, когда ему угрожают, и, казалось бы, растворяться в воздухе. У большинства детей, живущих в районах, где проживают Пуки, остались приятные воспоминания об играх и танцах с ними, однако, по-видимому, они перестают появляться людям, когда достигают совершеннолетия.\n\nМы слышим Пуку раньше, чем видим какие-либо ее признаки, его смех эхом разносится по всему миру. лес странно детский и пугающий."
  
 pooka_victory_desc: "Мы медленно движемся по лесу, стараясь не наткнуться на деревья, скрытые ночью. Смех и странные бессмысленные фразы, кажется, приближаются с каждым шагом, пока, казалось бы, из ниоткуда из темноты не появляются два круглых и проницательных глаза, безошибочно принадлежавшие Пуке. «Я думаю, ты здесь новенький», — говорит существо, склонив голову набок. «У тебя есть острые вещи?», конечно, у меня есть, но я отвечаю «нет». Пука смотрит на нас, не мигая: «Мне не нравятся люди, которые говорят одно, а имеют в виду другое», — говорит существо, прежде чем спрыгнуть со своего насеста на ветку на лесную подстилку. В темноте существо невозможно разглядеть, его гладкий черный мех служит идеальным камуфляжем. Именно тогда мы слышим вдалеке слабое ржание, а затем на морде большого лошадного зверя появляются на этот раз характерные серные глаза Пуки. Существо быстро приближается, и мне не остается другого выбора, кроме как встать на ноги. Я торопливо прижимаюсь к земле, выставив меч в оборонительном направлении против нападающего существа. Инерция Пуки слишком велика, чтобы она могла остановить свой стремительный рывок, и она пронзает мой клинок."
 pooka_defeat_injury_desc: "Мы медленно движемся по лесу, стараясь не наткнуться на деревья, скрытые ночью. Смех и странные бессмысленные фразы, кажется, приближаются с каждым шагом, пока, казалось бы, из ниоткуда из темноты не появляются два круглых и проницательных глаза, безошибочно принадлежавшие Пуке. «Я думаю, ты здесь новенький», — говорит существо, склонив голову набок. «У тебя есть острые вещи?», конечно, у меня есть, но я отвечаю «нет». Пука смотрит на нас, не мигая: «Мне не нравятся люди, которые говорят одно, а имеют в виду другое», — говорит существо, прежде чем спрыгнуть со своего насеста на ветку на лесную подстилку. В темноте существо невозможно разглядеть, его гладкий черный мех служит идеальным камуфляжем. Именно тогда мы слышим вдалеке слабое ржание, а затем на морде большого лошадного зверя появляются на этот раз характерные серные глаза Пуки. Существо быстро приближается, и мне не остается другого выбора, кроме как встать на ноги. Я тянусь к своему клинку, Пука теперь всего в нескольких футах от меня, его дыхание пахнет тошнотворно-сладким, и пытаюсь замахнуться. Острие меча оказывается на расстоянии всего лишь волоска от бока существа, прежде чем меня внезапно пинают и бросают по лесной подстилке. Существо, которое невозможно выследить в такой темноте."
