  ## Spirit ## 
  
 spirit_name: "Дух"
 spirit_intro_desc: "Практически в каждой достойной деревне есть хотя бы одно местное привидение, хотя может потребоваться время, чтобы отделить правду от вымышленных историй. История [aeras|E]' длинна и красочна, и в местах с легендарным прошлым вполне вероятно присутствует дух древнего воина, [magi|E] или правителя из давно ушедшей эпохи, все еще задерживающийся в бодрствующем мире из-за каких-то давно забытых, неурегулированных событий. долг или обида.\n\nМы проследили слухи и [magical|E] следы этого духа до руин, полностью освоенных природой. Конечно, большинство призраков неактивны в дневное время, так что у нас есть время подготовиться к встрече до захода Солнца."
 spirit_defeat_injury_desc: "Когда на землю наступает ночь, мы входим в руины, неся с собой факелы и оружие, способное нанести урон эфирному миру. Когда мы готовим ритуал по принуждению духа к конфронтации, изначально нет никаких признаков его присутствия, но со временем он начинает пытаться отпугнуть нас от локации - издает зловещие звуки, гасит факелы и появляется по краям. нашего видения, прежде чем мгновенно исчезнуть.\n\nКогда ритуал подготовлен, мои помощники-маги читают свои заклинания, но делают ошибку. Поскольку ритуал идет не так, как надо, дух действительно вызывается, но полностью освобождается. Нас окутывает тьма, каждый свет в комнате гаснет, и я слышу панику вокруг себя. Мне едва удается найти выход из конструкции, но не раньше, чем я чуть не сломал кость, пересекая темноту. Пока я греюсь в бледном свете ночного неба, появляются новые мои спутники... но, к сожалению, не все."
 spirit_defeat_death_desc: "Когда на землю наступает ночь, мы входим в руины, неся с собой факелы и оружие, способное нанести урон эфирному миру. Когда мы готовим ритуал по принуждению духа к конфронтации, изначально нет никаких признаков его присутствия, но со временем он начинает пытаться отпугнуть нас от локации - издает зловещие звуки, гасит факелы и появляется по краям. нашего видения, прежде чем мгновенно исчезнуть.\n\nКогда ритуал подготовлен, мои помощники-маги читают свои заклинания, но делают ошибку. Поскольку ритуал идет не так, как надо, дух действительно вызывается, но полностью освобождается. Нас окутывает тьма, каждый свет в комнате гаснет, и я слышу панику вокруг себя. Практически слепой, я не могу найти выход из здания и совершенно теряюсь. Внезапно я чувствую медленное, ледяное пронзительное ощущение в спине, и когда оно достигает моего сердца, я исчезаю из мира."
 spirit_encyclopedia_desc: "Духов — чаще всего душ умерших — можно найти практически в каждом месте на [aeras|E], где когда-либо жили люди, хотя они, как правило, сохраняются только в заброшенных местах. Хотя это и страшно видеть, большинство духов не являются ни злонамеренными, ни достаточно могущественными, чтобы каким-либо значимым образом влиять на материальный мир."
  
 spirit_victory_desc: "Когда на землю наступает ночь, мы входим в руины, неся с собой факелы и оружие, способное нанести урон эфирному миру. Когда мы готовим ритуал, чтобы заставить дух вступить в конфронтацию, сначала нет никаких признаков его присутствия, но в конечном итоге он начинает пытаться нас отпугнуть - издает зловещие звуки, гасит наши факелы и появляется на краю нашего поля зрения. прежде чем мгновенно исчезнуть.\n\nПодготовив ритуал, мои помощники-маги повторяют свои заклинания, и наш враг насильно втягивается в мир целиком. Только в этой форме мы можем по-настоящему победить и изгнать дух, но это также означает, что он находится в полной силе и способен причинить нам прямой вред. К счастью, это не вызывает особого сопротивления. Хотя он бросается на меня и пытается высосать мою жизнь, несколько ударов моего зачарованного оружия – чего он, очевидно, не ожидал – разрывают его эфирную форму на куски, и он издает ужасный крик, прежде чем его форма исчезнет навсегда."
  
  
  
  ## Shade ## 
  
 shade_name: "Оттенок"
 shade_intro_desc: "К счастью, в большинстве стран мира с тенями довольно сложно столкнуться, если только не приложить все усилия, чтобы найти неестественно темные места, в которых они обычно обитают. Большинство обществ прилагает огромные усилия, чтобы искоренить их всякий раз, когда они появляются вблизи цивилизации, поскольку заражение может легко выйти из-под контроля за одну ночь и уничтожить целое поселение.\n\nУ нас есть достаточно оснований полагать, что в руинах перед нами обитает группа теней. Тьма, лежащая за входом, настолько черная, что кажется, что она может поглотить любого, кто войдет."
  
 shade_victory_desc: "Мы входим с огнями [magical|E] и зачарованным оружием. Любой обыденный источник света будет с легкостью погашен тенями, а борьба с ними в полной темноте означает верную смерть. Тишина... глубокая, каждый шаг отдается эхом с, казалось бы, огромной силой.\n\nИ затем, на самом краю зрения, я вижу тень, непохожую на другие. По форме он гуманоидный, и это не просто отпечаток на земле, а #EMP, стоящий#! и направляющийся ко мне! Мне удается вовремя ударить его мечом, и дух падает на землю лужей чернильной жидкости.\n\nВокруг меня мои настороженные спутники, кажется, отбиваются от других теней, которые нападают на нас, и битва против наших молчаливых противников бушует уже почти минуту. Наконец, уничтожив, как мы надеемся, последнего врага, мы собираем как можно больше чернильной субстанции и начинаем выбираться наружу."
 shade_defeat_injury_desc: "Мы входим с огнями [magical|E] и зачарованным оружием. Любой обыденный источник света будет с легкостью погашен тенями, а борьба с ними в полной темноте означает верную смерть. Тишина... глубокая, каждый шаг отдается эхом с, казалось бы, огромной силой.\n\nИ затем, на самом краю зрения, я вижу тень, непохожую на другие. По форме он гуманоидный, и это не просто отпечаток на земле, а #EMP, стоящий#! и направляющийся ко мне! Мне удается вовремя ударить его мечом, и дух рассыпается на земле лужей чернильной жидкости.\n\nК сожалению, моим товарищам, похоже, повезло меньше. Некоторые падают на землю замертво, несмотря на отсутствие видимых ран. Других с криками утаскивает в темноту. К счастью, мой собственный свет держится, и мне удается бежать из руин вместе с несколькими товарищами. Однако на пути к выходу тени ударили меня несколько раз, и в этих местах у меня осталась плоть, которая быстро некротизировалась."
 shade_defeat_death_desc: "Мы входим с огнями [magical|E] и зачарованным оружием. Любой обыденный источник света будет с легкостью погашен тенями, а борьба с ними в полной темноте означает верную смерть. Тишина... глубокая, каждый шаг отдается эхом с, казалось бы, огромной силой.\n\nА затем все идет не так, как надо, поскольку все наши магические огни подавляются и гаснут. Я слышу повсюду вокруг себя вздохи ужаса и паники, которые быстро переходят в крики. Фактически слепой, я не могу ни защитить себя, ни убежать.\n\nЯ внезапно чувствую ледяной холод, охватывающий оба моих плеча, когда меня поднимают с земли, за чем следует несколько быстрых ударов в грудь. К счастью, конец наступает довольно быстро, но меня не покидает ужасная мысль, что скоро я сам стану одним из этих безмолвных мерзостей..."
 shade_encyclopedia_desc: "Тени — это тип духов, характеризующийся чернильно-черным внешним видом и полной неспособностью издавать звуки, что фактически делает практически невозможным различение их смертного происхождения. Помимо их внешнего вида и крайнего отвращения к дневному свету, возможно, наиболее примечательной является их способность вызывать новые тени из убитых врагов, и было несколько исторических случаев, когда города были полностью захвачены и разрушены нашествием теней."
  
  ## Banshee ## 
  
 banshee_name: "Банши"
 banshee_intro_desc: "Для всех суеверных крестьян, ошибочно называющих местное привидение «банши», разочаровывающая реальность заключается в том, что настоящая банши вряд ли оставит после себя прямых свидетелей своей деятельности. Встреча с одним из этих духов обязательно закончится смертью жертвы в лучшем случае, порабощением в худшем случае и заточением в тюрьму как игрушку, если судьба решит быть особенно жестокой.\n\nОбнаружение логова этого мерзкого духа было непростой задачей. Таким образом, это само по себе является довольно впечатляющим достижением в области исследований и магического отслеживания. Но, несмотря на всю сложность этого шага, следующий будет намного хуже - нам придется столкнуться не только с банши и ее могущественным [magic|E], но и с многочисленными смертными и эфирными слугами, которых она привязала к себе на протяжении тысячелетий."
  
 banshee_victory_desc: "Нам не понадобится много времени, чтобы встретить первых порабощенных существ банши. Группа смертных мужчин и женщин стоит на страже возле его логова, демонстрируя поведение кровожадного раба. Повернув к нам совершенно пустые глаза, они бросаются в атаку, и завязывается жестокий бой. По мере того, как мы медленно пробиваемся к центральному помещению логова, приспешники банши становятся все более эфирными по своей природе, делая очевидным, что эти духи были связаны с ее волей бесчисленные столетия назад. В конце концов, мы прорываемся вперед и сталкиваемся лицом к лицу с самим отвратительным существом.\n\nБанши одновременно ослепительно красива и совершенно отвратительна. Странный дух запускает психическую атаку за атакой, пока мы сражаемся с его ближайшими приспешниками, и я чувствую, как мой разум наводняют инопланетные идеи, предполагающие, что моя борьба бесполезна - что я должен признать доминирование существа.\n\nЭто не удается. ; вскоре могущественный дух окружен. Прежний заманчивый, но беспечный взгляд в его глазах сменяется пламенной яростью, когда он понимает, что это битва, которую он может проиграть, и набрасывается со всеми видами древних [magic|E], которые только может собрать. Однако это напрасно - мощный взмах моего зачарованного меча и одновременное заклинание, наложенное всеми моими [magi|E], оставляют дух разбитым, распадающимся передо мной."
 banshee_defeat_injury_desc: "Нам не понадобится много времени, чтобы встретить первых порабощенных существ банши. Группа смертных мужчин и женщин стоит на страже возле его логова, демонстрируя поведение кровожадного раба. Повернув к нам совершенно пустые глаза, они бросаются в атаку, и завязывается жестокий бой. По мере того, как мы медленно пробиваемся к центральному помещению логова, приспешники банши становятся все более эфирными по своей природе, делая очевидным, что эти духи были связаны с ее волей бесчисленные столетия назад. В конце концов, мы прорываемся вперед и сталкиваемся лицом к лицу с самим отвратительным существом.\n\nБанши одновременно ослепительно красива и совершенно отвратительна. Странный дух запускает психическую атаку за атакой, пока мы сражаемся с его ближайшими приспешниками, и я чувствую, как мой разум наводняют инопланетные идеи, предполагающие, что моя борьба бесполезна - что я должен принять доминирование существа.\n\nНа короткое время моменты я и мои товарищи почти в восторге, но мне удается вырваться из ступора. Однако потребовалось всего несколько решающих моментов, а ход битвы уже решительно против нас. Лишь некоторые из моих товарищей оправились от психической атаки, и мы отчаянно пробиваемся наружу сквозь духи-рабыни банши и наших бывших соотечественников. К тому моменту, как мы убегаем, отойдя на безопасное расстояние от логова, остаются только я и двое товарищей."
 banshee_defeat_death_desc: "Нам не понадобится много времени, чтобы встретить первых порабощенных существ банши. Группа смертных мужчин и женщин стоит на страже возле его логова, демонстрируя поведение кровожадного раба. Повернув к нам совершенно пустые глаза, они бросаются в атаку, и завязывается жестокий бой. По мере того, как мы медленно пробиваемся к центральному помещению логова, приспешники банши становятся все более эфирными по своей природе, делая очевидным, что эти духи были связаны с ее волей бесчисленные столетия назад. В конце концов, мы прорываемся вперед и сталкиваемся лицом к лицу с самим отвратительным существом.\n\nБанши одновременно ослепительно красива и совершенно отвратительна. Странный дух запускает психическую атаку за атакой, пока мы сражаемся с его ближайшими приспешниками, и я чувствую, как мой разум наводняют инопланетные идеи, предполагающие, что моя борьба бесполезна - что я должен принять доминирование существа.\n\nНа короткое время моменты я и мои товарищи почти в восторге, но мне удается вырваться из ступора. Однако, оглядываясь вокруг, я понимаю, что моим соотечественникам не так повезло – они все в восторге! Я выкрикиваю приказы, отчаянно пытаясь вывести их из оцепенения, но они просто нападают на меня. Они начинают меня подчинять, и я пытаюсь убежать, но меня полностью окружают и вскоре прижимают к земле. Банши приближается ко мне с мерзкой ухмылкой на лице, и я ничего не могу сделать, кроме как попытаться подготовиться к тем ужасным страданиям, которые она намеревается причинить мне..."
 banshee_defeat_death_option: "Мне не нравится это выражение его лица..."
 banshee_encyclopedia_desc: "Банши — жестокие духи, стремящиеся доминировать как над живыми, так и над неземными существами. Они известны своей [magical|E] силой и исключительной красотой, часто образуя вокруг себя небольшие «культы» порабощенных существ, если им позволить действовать беспрепятственно. Их смертное происхождение довольно туманно и оспаривается в академических кругах."
  
  ## Djinn ## 
  
 djinn_name: "Джинн"
 djinn_intro_desc: "Может показаться, что на джиннов невозможно охотиться, поскольку они не обладают нормальной телесной формой, но это можно сделать нетрадиционными способами. В арсенал охотника на джиннов входят не луки и ножи, а фолианты магических знаний и призмы, изготовленные из [sarradonian|E] стекла Таршаф. Методы могут быть эзотерическими, а риск велик, но обещание тысячелетнего волшебного слуги под опекой очень заманчиво для многих.\n\nЯ брожу по каньону, где, как сообщается, обитает несколько джиннов, и я знаю, что Я уже близко, когда чувствую, как что-то тянет меня под ложечкой. Я замечаю что-то движущееся в темной расщелине, но кажется, что сама тень живая! Это форма джинна, едва различимая при слабом освещении, и она, кажется, смотрит на меня с опаской.\n\n"О могучий джинн", - кричу я, вспоминая, чему научили меня мои книги, - "Я хочу торговаться! Предложение" мне твою мудрость, и я предложу тебе свою силу и защиту!"\n\nДым продолжает кружиться еще секунду, словно обдумывая мое решение, прежде чем броситься вперед с пронзительным воем. Я вытаскиваю призму Таршафа и начинаю петь, надеясь связать дух более сильным способом."
 djinn_intro_option: "Время для плана Б."
  
 djinn_victory_desc: "Я продолжаю петь, стараясь не повредить зрение расщелиной, сохраняя при этом сосредоточенность на призме в руках. Я продолжаю петь, мой голос нарастает, когда я достигаю пика заклинания. Я вижу, как джинн останавливается, а клубы дыма, кажется, отлетают от его тела внутрь призмы. Его вой перерастает в визг, и я чувствую, как он пытается притянуть меня или отвлечь мое внимание.\n\nНо я отказываюсь ослаблять бдительность и продолжаю реветь заклинание, пока джинн злится на меня. Но все больше и больше его проходит в призму, пока, по крайней мере, расщелина не опустеет. Я закрываю пересохший рот и смотрю на призму в своих руках, теперь теплую на ощупь, клубящуюся тем же чернильным дымом, который когда-то был передо мной.\n\nМой приз в безопасности, я кладу призму в сумку и ухожу Когда я пришел, мой разум был наполнен мыслями о тайных знаниях и эзотерических тайнах, которые джинны обязательно разгласят."
 djinn_victory_option: "О, какие секреты ты должен хранить!"
 djinn_defeat_injury_desc: "Я продолжаю петь, стараясь не повредить зрение расщелиной, сохраняя при этом сосредоточенность на призме в руках. Я продолжаю петь, мой голос нарастает, когда я достигаю пика заклинания. Я вижу, как джинн останавливается, а клубы дыма, кажется, отлетают от его тела внутрь призмы. Его вой перерастает в визг, и я чувствую, как он пытается притянуть меня или отвлечь мое внимание.\n\nНо я отказываюсь ослаблять бдительность и продолжаю реветь заклинание, пока джинн злится на меня. Однако я замечаю, что призма становится все теплее и теплее, почти до такой степени, что мне хочется инстинктивно ее выбросить. Я замечаю тонкую трещину на одной из граней...\n\nИ призма лопается в моих руках, разбрасывая осколки стекла во все стороны. Мои руки и лицо покрыты кровавыми ранами, а вид из правого глаза кажется мне лишь темно-красным пятном. Будь то просто кровь из моих ран, текущая в него, или что-то похуже, я боюсь узнать ответ. Я залечиваю свои раны, как могу, и, шатаясь, покидаю долину тем же путем, которым пришел, желая найти врача. Уходя, клянусь, я услышал слабый насмешливый смех на ветру."
 djinn_defeat_injury_option: "Коварный маленький ублюдок..."
 djinn_defeat_death_desc: "Я продолжаю петь, стараясь не повредить зрение расщелиной, сохраняя при этом сосредоточенность на призме в руках. Я продолжаю петь, мой голос нарастает, когда я достигаю пика заклинания. Я вижу, как джинн останавливается, а клубы дыма, кажется, отлетают от его тела внутрь призмы. Его вой перерастает в визг, и я чувствую, как он пытается притянуть меня или отвлечь мое внимание.\n\nЯ отказываюсь ослаблять бдительность и продолжаю выкрикивать заклинание... пока не произношу неправильно слово. В мой краткий миг колебания джинн исчезает из ревизы, и я начинаю лихорадочно оглядываться по сторонам, пытаясь увидеть, куда он делся. Я получаю ответ, когда слышу над собой зловещий звук #EMP CRACK!#. Я смотрю вверх и вижу, как валун вырывается из скалы и плывет прямо к моей голове."
 djinn_defeat_death_option: "О, нет-"
 djinn_encyclopedia_desc: "Джинны, которые считаются результатом древнего [sarradonian|E] [magic|E], ныне давно затерянного во времени, являются могущественными духами, наиболее известными своей склонностью временно связывать себя служением «хозяину» по своему выбору, хотя редко навсегда или с какой-либо очевидной логикой. за тем, кого они выбирают. В действительности, однако, это лишь изредка является результатом встречи с джинном - они очень замкнуты, они, скорее всего, просто убегут при встрече со смертным, и их знаменитое рабство происходит только в исчезающе небольшом количестве случаев.\n\ nЭто не остановило [magi|E] и авантюристов всех мастей в их попытках силой привязать одного из этих духов к своей воле, хотя обычно это приводит к катастрофическим последствиям."
  
  ## Eater ## 
  
 fortune_eater_name: "Пожиратель удачи"
 fortune_eater_intro_desc: "Любой грабитель гробниц, который достаточно долго занимался этим ремеслом, в конечном итоге столкнется с Пожирателем удачи, и преодоление трудности с победой над ним является знаком чести в бизнесе. Необычно то, что сегодня мы в первую очередь ищем не то, что охраняет Пожиратель удачи, а самого монстра.\n\n[GetPlayer.Custom('fortune_eater_location_intro')]\n\nПопытка напрямую победить духа была бы глупостью - вместо этого нам придется быстро найти и уничтожить или обезвредить инертный камень, к которому он привязан."
 fortune_eater_intro_location_mayikprolollan: "Согласно нашим исследованиям, это хранилище [mayikrata|E], среди прочего, использовалось для хранения Душкама. Маловероятно, что Пожиратель удачи внутри был очищен, и хотя академия наверняка окружила бы камень защитными оберегами, годы пренебрежения означают, что к настоящему времени они превратились в бессилие."
 fortune_eater_intro_location_generic: "Периметр обнаруженной нами гробницы в остальном ничем не примечателен и не имеет защитных мер, что подозрительно, учитывая долгую историю, когда авантюристы входили сюда только для того, чтобы никогда не появляться снова. Это, в дополнение к тому факту, что исторические записи указывают на то, что сооружение датируется периодом наибольшей популярности камней Душкам, означает, что весьма вероятно, что хранилище охраняется Пожирателем удачи."
  
 fortune_eater_victory_desc: "Когда мы входим в главный зал, опасность этого места сразу становится очевидной. Скелеты и доспехи разбросаны по полу, хотя явных признаков их гибели нет. Мы входим внутрь и немедленно начинаем поиски Душкама, игнорируя небольшой клад сокровищ в центре помещения. Звук медленно нарастающей какофонии призрачных голосов возвещает о появлении Пожирателя удачи. Через несколько мгновений появляется ужасное эфирное чудовище с бесчисленными ртами, глазами, головами и конечностями, его голоса говорят с нами со смесью боли, экстаза, предчувствия и волнения.\n\nЯ уклоняюсь от попыток мерзости схватить меня, сражаясь через меньших духов, отколовшихся от основного корпуса, и я вижу, что мои товарищи тоже успешно держат свою линию. К счастью, я нашел Душкам достаточно быстро.[GetPlayer.Custom('fortune_eater_duszkam_outcome')]"
 fortune_eater_duszkam_outcome_disabled: "Вкладывая все свои мысленные силы в припоминание шагов и заклинаний, необходимых для очищения камня, мне удается завершить быстрое заклинание в самый последний момент — Пожиратель удач уже собирался броситься на меня, но камень испускает яркую вспышку, и Голоса Пожирателя удачи кричат ​​в унисон, мерзость за считанные секунды превращается в ничто. Нам осталось разграбить сокровища гробницы, и, что, возможно, еще более интересно, теперь у меня есть неповрежденный камень Душкам!"
 fortune_eater_duszkam_outcome_destroyed: "После нескольких попыток отключить его, я понимаю, что это выше моих навыков, и вместо этого поднимаю свой боевой молот, прежде чем обрушить его на камень. Результат разрушения немедленен: все голоса Пожирателя удачи кричат ​​в унисон, и мерзость за считанные секунды превращается в ничто. Сокровища гробницы принадлежат нам, но, без сомнения, жаль, что мне не удалось заполучить сам Душкам."
 fortune_eater_defeat_injury_desc: "Когда мы входим в главный зал, опасность этого места сразу становится очевидной. Скелеты и доспехи разбросаны по полу, хотя явных признаков их гибели нет. Мы входим внутрь и немедленно начинаем поиски Душкама, игнорируя небольшой клад сокровищ в центре помещения. Звук медленно нарастающей какофонии призрачных голосов возвещает о появлении Пожирателя удачи. Через несколько мгновений появляется ужасное эфирное чудовище с бесчисленными ртами, глазами, головами и конечностями, его голоса говорят с нами со смесью боли, экстаза, предчувствия и волнения.\n\nЯ уклоняюсь от попыток мерзости схватить меня, сражаясь через меньших духов, отколовшихся от основного тела, но я замечаю, что моим спутникам приходится значительно труднее. Некоторые бежали из-за ужаса, других одолели меньшие духи, а одну несчастную душу пожирает основная часть Пожирателя удачи. Вскоре я осознаю, что моя позиция в этой борьбе становится несостоятельной, и принимаю решение отступить. Лишь трети нашей первоначальной группы удается покинуть помещение живыми, и мы ничего не можем сделать, кроме как с ужасом выслушивать судьбу отставших внутри, которые не смогли спастись."
 fortune_eater_defeat_death_desc: "Когда мы входим в главный зал, опасность этого места сразу становится очевидной. Скелеты и доспехи разбросаны по полу, хотя явных признаков их гибели нет. Мы входим внутрь и немедленно начинаем поиски Душкама, игнорируя небольшой клад сокровищ в центре помещения. Звук медленно нарастающей какофонии призрачных голосов возвещает о появлении Пожирателя удачи. Через несколько мгновений появляется ужасающее неземное чудовище с бесчисленными ртами, глазами, головами и конечностями, его голоса говорят с нами со смесью боли, экстаза, предчувствия и волнения.\n\nБой почти с самого начала становится катастрофой. Меньшие духи Пожирателя удачи полностью подавляют нас, и мы не можем даже безопасно отступить. Отбиваясь от окружавших меня призрачных рук, я в полном ужасе осознаю, что основная часть Пожирателя удачи приблизилась ко мне. Смесь леденящего кровь холода, сильной боли во всем теле и головокружения охватывает меня, когда мерзость окутывает меня и начинает вырывать мою душу из моего тела. Умереть от Пожирателя удачи – что я сделал, чтобы заслужить такую ​​адскую участь!? Мне придется очень, очень долго размышлять над этим вопросом..."
 fortune_eater_encyclopedia_desc: "Продукт утерянного искусства слияния душ Ойчайнц, Пожиратели удачи представляют собой объединение десятков духов, связанных вместе силой камня Душкам, первоначально предназначенных для охраны обширных некрополей Ойчайнц от злоумышленников, но со временем достигших почти всего мира погребений. популярность среди богатых. Душа любого несчастного авантюриста, погибшего в пределах досягаемости камня, сливается с постоянно растущим Пожирателем удачи, привязанным к Душкаму, образуя защитный механизм, мощь которого с возрастом только возрастает. Однако камню нужно время, чтобы полностью интегрировать новые души в коллектив, поэтому массовые жертвоприношения для быстрого создания Пожирателя удачи нецелесообразны.\n\nС [sorrowing_of_oejeynica|E] искусство производства камней Душкама утрачено, но их несколько Многовековая популярность во всем мире (особенно ненасытным импортером является Кемсар) означает, что Пожирателей удачи можно найти охраняющими гробницы и хранилища на землях вплоть до Катун-Кай."
 disarmed_duszkam_tt: "Душкам отключен, но остался нетронутым"
 destroy_duszkam_tt: "Душкам разрушен"
  
  ## Vampire ## 
  
 vampire_name: "Вампир"
 vampire_intro_desc: "Независимо от того, как это рассматривается в целом, вид несанкционированного хищнического вампиризма, практикуемый моей целью, делает [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetHerHim] честной добычей, которую можно выследить, не опасаясь негативной реакции. Действительно, местные жители скорее будут благодарны, чем что-либо еще - [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetSheHe] оставил след из мертвых жителей деревни в [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetHerHis] безумной жажды крови и бессмертия и был постоянной головной болью в течение некоторого времени - возможно, даже десятилетий.\n\ nЯ подхожу к логову вампира, [Localize(Concatenate(GetPlayer.MakeScope.Var('lair').GetFlagName,'_name'))], и готовлю [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))]. Хотя мой противник вряд ли является физически грозным, он определенно владеет мощным [living_magic|E] и не сдастся легко. Я могу видеть и слышать активность внутри, поэтому я знаю, что [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetSheHe] находится внутри, и, надеюсь, не подозревает о предстоящей битве."
  
 vampire_victory_desc: "Я прорываюсь через вход, надеясь застать демона-вампира врасплох, и мои надежды оправдываются, когда я вижу, что мой противник смотрит на меня широко раскрытыми глазами, очевидно, застигнутый врасплох. Я [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_attack_begin'))] и наношу успешный [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_successful_hit'))], мой враг шатается от жестокой атаки, а [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetSheHe] пытается быстро произнести какое-то отвратительное заклинание. Какой-то массивный малиновый огненный шар проносится через комнату, но я оказываюсь на половину быстрее и изящно уклоняюсь.\n\nВампир, теперь явно паникующий, быстро начинает призывать другое заклинание, но его прерывают. когда я наношу [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetHerHim] навершием [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))] прямо в лоб. Мой противник теперь лежит на земле, ошеломленный и почти без сознания, я наношу [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetHerHim] [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_execution'))] в голову."
 vampire_defeat_injury_desc: "Я вырываюсь через вход, надеясь застать демона-вампира врасплох, но мои надежды быстро разбиваются, когда я оглядываюсь и нигде не вижу своего противника. Я озадаченно оглядываюсь вокруг, а затем краем глаза вижу это — темный малиновый шар, быстро растущий в затененном углу. Я быстро уклоняюсь и уклоняюсь от заклинания в самый последний момент. Однако у меня не остается места для передышки, поскольку залп огненных шаров хаотично вылетает, поражая все вокруг меня, а некоторые даже наносят серьезные, но, к счастью, не смертельные удары.\n\nСобрав все силы, я бросаюсь в угол, мой [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))] в руке и [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_attack_frantic'))]. Это удар: вампир заметно выскакивает из темноты, но мне не удается произнести [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_execution'))], поскольку меня сбивает с ног заклинание неожиданности. К тому времени, как я вернулся, мой противник поспешно отступил."
 vampire_defeat_death_desc: "Я вырываюсь через вход, надеясь застать демона-вампира врасплох, но мои надежды быстро разбиваются, когда я оглядываюсь и нигде не вижу своего противника. Я озадаченно оглядываюсь вокруг, а затем краем глаза вижу это — темный малиновый шар, быстро растущий в затененном углу. Я быстро уклоняюсь, но заклинание действует слишком быстро. В считанные секунды меня охватывает странный, раздирающий плоть ад огня и крови, и меня швыряет через всю комнату.\n\nТяжело раненый, я изо всех сил пытаюсь встать, но вскоре меня поражает другое заклинание. Я быстро теряю контроль над своими конечностями и остаюсь беспомощным и парализованным. Когда вампир выходит из темноты и начинает приближаться ко мне, я смиряюсь с тем, что это конец."
