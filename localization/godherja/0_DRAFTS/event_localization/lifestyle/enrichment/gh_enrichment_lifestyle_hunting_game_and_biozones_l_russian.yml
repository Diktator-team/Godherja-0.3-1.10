 vampire_encyclopedia_desc: "«Вампир» относится к особой практике, которую используют Живые Маги, чтобы продлить свою жизнь за счет окружающих. Аверсарианцы считают эту практику совершенно законной, хотя существуют некоторые правила, ограничивающие грабежи практикующих."
  
  ## Mammoth ## 
  
 mammoth_name: "Мамонт"
 mammoth_intro_desc: "Мы следили за косматыми, неуклюжими формами стада мамонтов в течение нескольких дней, пока они бродили по обширной тундре, ожидая подходящего момента. Хотя мамонт может быть властным существом, способным в одно мгновение пронзить человека, его довольно легко напугать и отделить от стада с помощью подходящего инструмента; огонь.\n\nПод покровом ночи мамонты отдыхают возле небольшого водопоя с ручьем, поток которого ведет вниз по каменистому водопаду. С факелами и копьями в руках мы быстро поджигаем их и выпрыгиваем из тонких кустов в какофонии адреналина. Мамонты разбегаются перед нами, ревя и вздымаясь, а факелы слепят им глаза. В частности, одно чудовище, чьи клыки кажутся больше его собственного тела, убегает из водопоя. Вы бросаетесь в погоню, следуя вдоль мелкого русла ручья. По мере того, как мы приближаемся к падению, я приготовил свое копье, чтобы пронзить глубокую шкуру моей добычи, мои товарищи делают то же самое. Я могу только надеяться, что этого будет достаточно."
  
 mammoth_victory_desc: "Я изо всех сил врезался в толстую, покрытую мехом стену перед нами, толкая всю свою мускульную силу, чтобы сбросить этого мамонта с края и убить его. Я чувствую, как мое тело напрягается от гигантских размеров, как мамонт воет в ночное небо, пока мы пытаемся довести зверя до конца.\n\nЯ чувствую, как зверь начинает двигаться против наших усилий и толкать сильнее, думая, что мы должны близок к победе, когда внезапно некогда могучий мамонт начинает падать на землю внизу. Мы продолжаем давить, пронзая его шкуру так глубоко, как только можем, переезжая его прямо через край и вниз, к его могиле. От удара мои запястья чуть не сломались, но не прошло и секунды, как мы яростно наносили удары по боку мамонта, пока он, наконец, безжизненно не рухнул в грязь."
 mammoth_defeat_injury_desc: "Я изо всех сил врезался в толстую, покрытую мехом стену перед нами, толкая всю свою мускульную силу, чтобы сбросить этого мамонта с края и убить его. Я чувствую, как мое тело напрягается от гигантских размеров, как мамонт воет в ночное небо, пока мы пытаемся довести зверя до конца.\n\nЯ чувствую, как зверь начинает двигаться против наших усилий и давить сильнее, думая, что мы должны близок к победе, когда внезапно мамонт разворачивает переднюю часть своего тела, чтобы встретиться с потенциальными нападающими. Я пытаюсь поднять копье, чтобы отразить удар, но уже слишком поздно — его массивные клыки врезаются в мою грудную клетку, поднимая меня в воздух, и прежде чем я осознаю это в самом падении, я хотел сбросить зверя вниз. Я пытаюсь наклонить голову за несколько секунд до того, как упаду на землю, воздух в легких из меня высосался за мгновение. Я кашляю и разбиваю комки крови и слюны на холмик лишайника, глядя на мамонта наверху. Кажется, он смотрит назад, прежде чем отвернуться от немногих из нас, пытающихся дышать внизу. Пусть у меня и сломано несколько костей, но мне повезло, что я остался жив."
 mammoth_defeat_death_desc: "Я изо всех сил врезался в толстую, покрытую мехом стену перед нами, толкая всю свою мускульную силу, чтобы сбросить этого мамонта с края и убить его. Я чувствую, как мое тело напрягается от гигантских размеров, как мамонт воет в ночное небо, пока мы пытаемся довести зверя до конца.\n\nЯ чувствую, как зверь начинает двигаться против наших усилий и давить сильнее, думая, что мы должны Я был близок к победе, когда вдруг почувствовал, как моя нога скользит по влажной траве внизу, и я врезаюсь лицом в твердую землю. Прежде чем я успеваю сориентироваться, мамонт перед нами, кажется, чувствует мою ошибку, он поворачивает свое массивное тело в одной плавной ярости, сбивая кого-то на землю рядом со мной, а другого швыряя своими бивнями дальше. Я пытаюсь выбраться из грязи, но зверь поднимается первым, с ревом подбрасывается высоко в воздух, прежде чем обрушить свое чудовищное копыто мне на спину. Я чувствую, как мой позвоночник начинает ломаться, прежде чем потерять чувствительность ног, и в следующую секунду мой живот вдавливается в замерзший верхний слой почвы. Никто не сможет спасти меня от этого."
 mammoth_encyclopedia_desc: "Крупнейшие звери северной тундры, мамонты, в настоящее время редко встречаются в южных частях континента. Они живут стадами и известны своей умностью и общительностью. Известно, что самцы, особенно одиночные, зимой переживают периоды агрессии, из-за чего приближаться к ним очень опасно."
  
  ## Wyrm ## 
  
 wyrm_name: "Вирм"
 wyrm_intro_desc: "Вирмов, в тех редких случаях, когда их видят и наблюдатель выживает, чтобы рассказать историю, часто путают с [dragons|E]. Хотя ученые предполагают, что эти два существа связаны между собой, вирмам не хватает многих определяющих черт своих предполагаемых собратьев: они совершенно не способны летать, не дышат огнем и, что особенно важно, совершенно безногие. Считается, что они обладают почти таким же уровнем интеллекта, хотя это трудно подтвердить из-за их враждебности по отношению к редкому человеку, с которым они встречаются.\n\nПо своей природе ведут затворнический образ жизни, они выжили в самых изолированных и отдаленных уголках Этепезского нагорья. населяющие уединенные, пещеристые логовища и лишь изредка выходящие наружу, чтобы полакомиться местной дикой природой, бездомным скотом или, возможно, даже невезучим крестьянином. Обычно они, кажется, избегают привлекать к себе внимание, поэтому найти жилище одного из них было действительно непросто.\n\nОднако мне это удалось, и передо мной лежит вход в большую, обширную пещеру, которую я знаю на самом деле это логово змея. Это будет ни в малейшей степени нелегкая битва, и существует чрезвычайно высокая вероятность того, что я не выйду живым. Многие стремились прославиться убийством этого существа, но известно, что очень немногим это удалось."
  
 wyrm_victory_desc: "Я вхожу в пещеру с некоторым трепетом, швыряя факел глубже внутрь, чтобы осветить ее внутреннюю часть. Я жду несколько мгновений, прежде чем в темноте появятся два больших янтарных шара.\n\nОн смотрит на меня.\n\nКогда змей появляется из темноты, я сразу же поражаюсь его размерам. Хотя я и представлял, что он будет большим, я не ожидал, что он окажется **настолько** большим — его зияющая пасть достаточно велика, чтобы вместить ребенка. Вместо того, чтобы слепо атаковать, он, кажется, оценивает меня, пытаясь определить, представляю ли я угрозу или просто несчастного дурака. Судя по его следующему действию, он, похоже, пришел к выводу, что я последний.\n\nЯ вполне ожидал, что он бросится на меня со свирепым укусом, но вместо этого он почти застает меня врасплох, пытаясь сбить меня с ног. меня сбивает с ног взмахом хвоста снизу – атака, от которой мне едва удается увернуться. Затем он начинает гораздо более яростную и открытую атаку, но просчитывается и падает прямо на мой меч. Отшатнувшись назад, он принимает гораздо более оборонительную позу, и я замечаю, что он пытается расположиться ближе ко входу в пещеру, предположительно, чтобы иметь возможность отступить.\n\nПосле еще нескольких быстрых обменов репликами, которые в конечном итоге ни к чему не привели, Я обманываю змея, заставляя его попытаться воспользоваться ложным открытием в моей стойке. Когда он быстро скользит мимо меня к выходу, я вонзаю в него свой меч, его движение почти вырывает лезвие из моей руки. Теперь, сильно раненый, он начинает бесконтрольно корчиться и отказывается от любой стратегии в пользу безумных попыток укусить меня, но мне удается вытащить клинок как раз вовремя, чтобы проткнуть им глаз змеи, прикончив его.\n\ nКогда оно истекает, я сижу рядом с его кровоточащим трупом и размышляю о том, что я только что сделал. Убийство вирма — это история из сказок и пьяных хвастунов в тавернах, а не то, что на самом деле происходит с какой-либо степенью частоты. Это, несомненно, доказывает, что я один из лучших охотников своего поколения."
 wyrm_defeat_injury_desc: "Я вхожу в пещеру с некоторым трепетом, швыряя факел глубже внутрь, чтобы осветить ее внутреннюю часть. Я жду несколько мгновений, прежде чем в темноте появятся два больших янтарных шара.\n\nОн смотрит на меня.\n\nКогда змей появляется из темноты, я сразу же поражаюсь его размерам. Хотя я и представлял, что он будет большим, я не ожидал, что он окажется **настолько** большим — его зияющая пасть достаточно велика, чтобы вместить ребенка. Вместо того, чтобы слепо атаковать, он, кажется, оценивает меня, пытаясь определить, представляю ли я угрозу или просто несчастного дурака. Судя по его следующему действию, он, похоже, пришел к выводу, что я последний.\n\nЯ вполне ожидал, что он бросится на меня со свирепым укусом, но вместо этого он почти застает меня врасплох, пытаясь сбить меня с ног. меня сбивает с ног взмахом хвоста снизу – атака, от которой мне едва удается увернуться. Затем он начинает гораздо более яростную и открытую атаку, и после нескольких молниеносных перепалок мы оба остаемся ранеными и находимся в тупике. Он больше не считает меня обычным убийством, вместо этого он начинает прибегать к зондирующим атакам и обману, но не может одержать верх. Однако он оказывается слишком хитрым, чтобы поддаться на мои уловки.\n\nПосле статус-кво, который, кажется, тянется целую вечность, битва заканчивается так же быстро, как и началась. В азарте боя я совершенно не заметил того факта, что мы поменялись позициями - змей мудро развернулся возле входа в пещеру, чем он и пользуется, чтобы быстро отступить. Убедившись, что это не очередной трюк, я сажусь, уставший и окровавленный. Хотя в конечном итоге мне не удалось убить это существо, даже выжить в этом бою было впечатляющим подвигом."
 wyrm_defeat_death_desc: "Я вхожу в пещеру с некоторым трепетом, швыряя факел глубже внутрь, чтобы осветить ее внутреннюю часть. Я жду несколько мгновений, прежде чем в темноте появятся два больших янтарных шара.\n\nОн смотрит на меня.\n\nКогда змей появляется из темноты, я сразу же поражаюсь его размерам. Хотя я и представлял, что он будет большим, я не ожидал, что он окажется **настолько** большим — его зияющая пасть достаточно велика, чтобы вместить ребенка. Вместо того, чтобы слепо атаковать, он, кажется, оценивает меня, пытаясь определить, представляю ли я угрозу или просто несчастного дурака. Судя по его следующему действию, он, кажется, пришел к выводу, что я последний.\n\nЯ вполне ожидал, что он набросится на меня со свирепым укусом, но вместо этого он застает меня врасплох, быстро сбивая меня с ног. землю взмахом хвоста на уровне земли. Я пытаюсь схватить свой клинок, но он опережает меня и отбрасывает его. Прежде чем я успеваю осознать ситуацию, я чувствую, как эта штука быстро обвивает меня. Вскоре я уже не могу пошевелить ничем, кроме головы, и смотрю вверх и вижу, как змей победно наблюдает за мной, прежде чем нанести смертельный укус."
 wyrm_encyclopedia_desc: "Вирмов, в тех редких случаях, когда их видят и наблюдатель выживает, чтобы рассказать историю, часто путают с [dragons|E]. Хотя ученые предполагают, что эти два существа связаны между собой, вирмам не хватает многих определяющих черт своих предполагаемых собратьев: они совершенно не способны летать, не дышат огнем и, что особенно важно, совершенно безногие. Считается, что они обладают почти одинаковым уровнем интеллекта, хотя это трудно подтвердить из-за их враждебности по отношению к любому человеку, с которым они сталкиваются."
  
  ## Giant ## 
  
 giant_name: "Гигант"
 giant_intro_desc: "Ученые спорят о том, почему легендарные гиганты Калатипсоми, кажется, обитают только в этой провинции, хотя большинство сходится во мнении, что это, вероятно, связано с обширными, плодородными первобытными лесами и обилием ужасной дичи, что делает его одним из немногих мест на Эрасе, где они все еще могут существуют исключительно за счет собирательства и охоты, даже в их масштабах.\n\nЧасто ошибочно воспринимаемые как глупые, агрессивные, неуклюжие животные, на самом деле они совсем не такие. Хотя истинный уровень их интеллекта горячо обсуждается, очевидно, что, по крайней мере, они способны к более высокому мышлению и ограниченному языку. Кроме того, на самом деле они крайне маловероятно нападут, если их не спровоцировать, и, похоже, считают людей праздными диковинками больше, чем что-либо еще.\n\nХотя нам потребовалось несколько дней, чтобы добраться до глубокого леса, где их можно найти, как только их след будет выбран вверх, это тривиально следовать. Они не только огромны, но и почти всегда живут небольшими группами и путешествуют вместе, что делает путь их передвижения еще более очевидным. Мы отслеживали эту конкретную группу в течение некоторого времени и ждали, пока один из представителей их вида отделится от остальных в поисках еды — нападать на них всех одновременно было бы глупой затеей. Как только я замечаю возможность, я начинаю свой подход."
  
 giant_victory_desc: "Великан наедается дынно-яблонькой, ее огромные, но вонючие плоды способны насытить даже, казалось бы, бесконечный аппетит зверя. Я готов свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и целюсь в глаз. Когда [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] высвобождается, я наблюдаю, как он летит, и рад видеть, что это идеальное попадание. Великан шатается от боли и кричит, и я лишь надеюсь, что он не привлечет внимание своих спутников. Он в замешательстве оглядывается по сторонам, и у меня есть время [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_frantic'))] еще одного [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], на этот раз ударяющего по шее. Теперь он замечает меня и начинает преследование, ослепленный кровью и яростью.\n\nЯ бегу на небольшое расстояние и жду его приближения - после чего мои товарищи тянут веревочную ловушку, которую мы установили между двумя деревьями, и приносят с собой великого гуманоида. на землю. Я набрасываюсь, используя, пожалуй, свою единственную возможность, чтобы прикончить гиганта сначала до [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_attack'))] в подколенных сухожилиях, затем в шее и голове. Хотя он пытается схватить меня руками, он оказывается слишком ошеломлен и, по всей вероятности, напуган, чтобы эффективно защищаться, и теперь, очевидно, взывает о помощи. Наконец я наношу [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_execution'))] в голову, и гигант обмякает и замолкает.\n\nУ меня осталось немного времени, чтобы насладиться своим убийством. Даже если группа гиганта не услышала шума, они неизбежно к концу дня начнут искать своего пропавшего члена. Известно, что они общительны и заботятся о себе так же, как человек. Быстро обезглавливаем труп ради нашего трофея и бежим с победой."
 giant_defeat_injury_desc: "Великан наедается дынно-яблонькой, ее огромные, но вонючие плоды способны насытить даже, казалось бы, бесконечный аппетит зверя. Я готов свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и целюсь в глаз. Поскольку [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] высвобождается и полностью промахивается, вместо этого затрагивая соседнюю ветку. Гигант вопросительно смотрит на стрелу, затем на меня. Видя, что это никак не закончится хорошо, я немедленно начинаю убегать.\n\nОглядываясь назад, я на мгновение вижу, как он вырывает с корнем дерево, и начинаю бежать еще сильнее - хотя на самом деле я не слышу гиганта преследуя меня. Считая себя удачливым, я быстро разочаровываюсь в этой мысли, поскольку чувствую, как что-то тяжелое ударило меня сзади, и я теряю сознание.\n\nНекоторое время спустя я просыпаюсь, а на мне лежит небольшое дерево. Очевидно, великан счел более благоразумным швырнуть все это в меня, чем бросаться в погоню. К моему ужасу, он все еще рядом, праздно сидит на камне и ковыряет в зубах чем-то, что, по-видимому, является не чем иным, как моим кинжалом. Он замечает, что я проснулся, но просто одаривает меня явной ухмылкой и продолжает заниматься своими делами. Я остался хромать, разбитый и окровавленный, но, по крайней мере, живой."
 giant_defeat_death_desc: "Великан наедается дынно-яблонькой, ее огромные, но вонючие плоды способны насытить даже, казалось бы, бесконечный аппетит зверя. Я [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и целюсь в глаза. Когда [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] выпущен на свободу, он попадает – но не туда, куда я хотел, а просто попадает гиганту в спину. Он издает удивленный стон боли и сразу же замечает мое присутствие. Видя, что это вряд ли закончится для меня хорошо, я начинаю убегать.\n\nЯ слышу, как гигант преследует меня, и на мгновение оглядываюсь вокруг, чтобы увидеть, как он вырывает с корнем дерево. Отвлекшись, я спотыкаюсь о корень и падаю на землю. Не имея возможности быстро встать из-за вывихнутой лодыжки, я могу только с ужасом наблюдать, как моя потенциальная добыча приближается с деревом в руке и швыряет его прямо в меня."
  
 giant_trophy_modifier: "Гигантский трофей"
 giant_trophy_modifier_desc: "Маринованная голова могучего великана указывает на охотника, который одновременно исключительно опытен и особенно безжалостен."
 giant_encyclopedia_desc: "Ученые спорят о том, почему легендарные гиганты Калатипсоми, кажется, обитают только в этой провинции, хотя большинство сходится во мнении, что это, вероятно, связано с обширными, плодородными первобытными лесами и обилием ужасной дичи, что делает его одним из немногих мест на Эрасе, где они все еще могут существуют исключительно за счет собирательства и охоты, даже в таких масштабах. Часто ошибочно воспринимаемые как глупые, агрессивные, неуклюжие животные, на самом деле они совсем не такие."
  
  ## Lion ## 
  
 tinessian_lion_name: "Тинесский лев"
 tinessian_lion_intro_desc: "«Тинессийские львы — огромные звери, обитающие в горах Малкоис. Как и их более мелкие сородичи, их можно встретить в компании друг друга, но в то время как равнинные львы живут группами до двадцати особей, тинтесская порода терпит только половину этого количества. многие люди в своих прайдах». - Бестиарий Рагамбальда Мэнсвела\n\nМы выследили великого Тинтессийского льва через захолустные холмы Малкоис, руководствуясь беспорядочно сожранными останками козерогов, которым не повезло оказаться на его пути. Время от времени мы замечали нашу жертву, одинокого самца с массивной светлой гривой. Я должен признать, что, несмотря на кинжалоподобные когти и зубы зверя, животное выглядит благородно в суровой красоте Малкойзианских гор.\n\nЗавтра мы сделаем последний подход к логову зверя."
  
 tinessian_lion_victory_desc: "Зверь загорает на вершине скалы, пока мы приближаемся к нему. Хотя удар из скрытности был бы лучше, чувства животного намного превосходят наши собственные, и попытки застать его врасплох оказались бесполезной затеей. Он рычит, глубокий гул, который разносится по вершинам холмов и проникает глубоко в мое сердце, вызывая во мне дрожь страха, смешанную с трепетом.\n\nЧувствуя, что это вторжение не просто случайность, зверь поднимается со своей позиции и преследует вниз по каменистому холму ко мне, молчаливо принимая мой вызов. Мы кружим друг вокруг друга, зверь испускает последнее рычание, прежде чем броситься ко мне. Я перекатываюсь и успеваю пройти под ним, используя против него массу и инерцию гигантского льва. Пригнувшись, я умело наношу удар позади себя, нанося удары по задней части его ног. Он издает болезненный звук, когда мой топор наносит точный удар, разрывая сухожилие и оставляя его наполовину искалеченным и хромающим. Я подзываю ближайшего охотника, который бросает мне копье, древко которого я ловко ловлю свободной рукой.\n\nНесколько минут спустя я выдергиваю тяжелое охотничье копье из шеи благородного зверя, его кровь пропитывает его прекрасную светлую гриву и шкура. Проявив себя против такого благородного и могущественного врага, этот бой действительно достоин песни!"
 tinessian_lion_defeat_injury_desc: "Мы кружим друг вокруг друга, зверь издает рычание, словно пытаясь запугать меня. Мое сердце колотится в груди, и я внезапно осознаю, насколько массивно это животное. Несмотря на то, что он стоит на четвереньках, его голова по-прежнему стоит чуть выше моей, даже в сгорбленном положении!\n\nНет, это трусливые мысли!\n\nНаполовину в отчаянии, наполовину в последней попытке удержаться от побега, я ломаюсь тупиковую ситуацию и бросаюсь на зверя, поднимая копье и готовясь вонзить его в правый глаз животного. Но Тинесский лев, похоже, предвидел это и со скоростью, которая противоречила его огромным размерам, проворно двинулся влево. Наконечник моего копья проходит мимо, оставляя кровавую, но в конечном итоге поверхностную борозду на левом боку. Независимо от того, чувствует он боль или нет, зверь не проявляет никаких признаков, но моя кровь стынет в жилах, когда я понимаю, что теперь я слишком растянут с огромным котом, находящимся всего на расстоянии вытянутой руки. Он рычит и прыгает, массивные челюсти смыкаются вокруг моей руки и когтями, как кинжалы рабочего, терзают мое тело.\n\nЯ никогда не чувствовал такой боли, но в этот момент лев издает болезненный рык, когда мои люди запускают в него арбалеты. фланг. Хотя удары не могут быть смертельными, внезапное напоминание о том, что они в меньшинстве, заставляет кота бежать, оставляя меня окровавленным, искалеченным, но живым."
 tinessian_lion_defeat_death_desc: "Мы кружим друг вокруг друга, зверь издает рычание, словно пытаясь запугать меня. Я усмехаюсь и издаю рык в ответ — пусть зверь знает, что нашел себе равных! Позволяя эмоциональному импульсу нести меня вперед, я бросаюсь вперед, поднимая топор с намерением вонзить его в шею огромного льва. Лев отвечает на мою атаку тем же, бросаясь вперед с оглушительным ревом. Адреналин струится по моим венам, когда мой топор опускается вниз, с приятной тяжестью врезаясь в верхнюю часть плеча зверя. Я почти успеваю почувствовать гордость, прежде чем массивные челюсти тинесского льва сомкнулись вокруг моей головы и шеи. Влажная тьма поглощает мой мир, и у меня возникает смутное чувство онемения, распространяющееся по всему телу. Секунду спустя он швыряет меня в воздух, мир закручивается волчком. Моя голова падает на землю, острый камень глубоко врезается мне в щеку, и мой рот наполняется медным привкусом крови. Я пытаюсь подняться, но... ничего? Я не могу пошевелить ни руками, ни ногами, ни шеей. И я понимаю, что не могу дышать. Когда тьма начинает сгущаться вокруг моего поля зрения, я вижу самую странную вещь: в нескольких ярдах от меня лежит тело без головы. Кто это? И почему топор, который они держат, выглядит таким... знакомым?"
 tinessian_lion_trophy_modifer: "Шкура тинесского льва"
 tinessian_lion_trophy_modifier_desc: "Массивная светлая шкура, когда-то принадлежавшая самому смертоносному хищнику Малкойса."
 tinessian_lion_encyclopedia_desc: "Тинесские львы — огромные звери, обитающие в горах Малкоис. Как и их более мелкие сородичи, их можно встретить в компании друг друга, но в то время как равнинные львы живут группами до двадцати особей, тинтесская порода терпит лишь половину этого количества особей в своих прайдах."
  
  ## Lion ## 
  
 dire_lion_name: "Ужасный Лев"
 dire_lion_intro: "Звери, которых они называют ужасными львами, представляют собой массивные существа, затмевающие большинство людей по размеру, но не уступающие и увеличивающие свирепость своих меньших собратьев. Они, пожалуй, наиболее известны своими светящимися красными глазами, которые, по мнению многих людей, могут использовать очевидную силу [magical|E] внутри для многих лекарств. Хотя большинство [magi|E] согласны с тем, что ужасный лев не обладает магической силой, происхождение его неестественного рыка сбивает с толку большинство ученых. Говорят, что в гневе их гневный крик может вырвать деревья из земли и заставить людей взорваться.\n\nЯ и моя группа подготовились как могли. Мы полностью забили уши пчелиным воском и накрыли плотной тканью. Мы также избегаем наших шлемов, поскольку охотники говорят, что рев зверя звенит вокруг металла так ужасно, что заставляет разум разрушиться. Наконец, мы обустроили наши охотничьи угодья и расставили десятки скрытых ловушек, чтобы зверь не смог наброситься.\n\nЯ уже слышу массивные шаги, разносящиеся по земле. Я могу только молиться, чтобы мы смогли двигаться достаточно быстро и убить его, прежде чем он сломает нашу ловушку..."
  
 dire_lion_victory_desc: "Ужасный лев не обращает на нас внимания, медленно приближаясь к нашей наживке; трупы трех мертвых коров. Поначалу это подозрительно, но мы засыпали себя землей и частично закопались в землю, а через некоторое время клюнули на наживку. Он ходит идеально, и зазубренные металлические челюсти нашей ловушки с грохотом сжимаются вокруг его лодыжки. Тогда я и мои спутники бросаемся вперед, но следующий рев настолько громко раздается даже сквозь воск, что я вынужден встать на колени.\n\nЯ не слышал ничего столь ужасного, но воск и путы, к счастью, заглушили его настолько, что я убегаю с ничего, кроме раскалывающей головной боли и тряски внутри. Я первым встаю на обе ноги и бросаюсь вперед. К моему ужасу, зверь с гневным топотом ломает ловушку пополам, но я успеваю добраться до него прежде, чем он успевает сделать что-то большее. Пока он гневно наносит удар, я едва-едва подныриваю под него и вонзаю копье так глубоко ему в глаз, что теряю половину древка. Предсмертный рев настолько громок, что сбивает меня с ног, и пройдет двенадцать часов, прежде чем я смогу услышать следующее празднование успешной охоты."
 dire_lion_defeat_injury_desc: "Ужасный лев не обращает на нас внимания, медленно приближаясь к нашей наживке; трупы трех мертвых коров. Поначалу это подозрительно, но мы засыпали себя землей и частично закопались в землю, а через некоторое время клюнули на наживку. Он ходит идеально, и зазубренные металлические челюсти нашей ловушки с грохотом сжимаются вокруг его лодыжки. Тогда я и мои товарищи бросаемся вперед, но следующий рев эхом разносится даже сквозь воск, что я вынужден встать на колени.\n\nЯ не слышал ничего настолько ужасного, как заставить себя встать на колени, а затем снова подняться. Однако, к моему ужасу, он ударил ловушкой по земле с такой силой, что эта чертова штука раскололась надвое! У меня есть только мгновение, чтобы среагировать, когда он бросается на меня, и я спотыкаюсь в сторону лишь настолько быстро, чтобы получить только половину удара. Пока я лежу на земле и пытаюсь дышать через сломанные ребра, мои товарищи уносят меня, зверь занят пожиранием нескольких наших несчастных лакеев."
 dire_lion_defeat_death_desc: "Ужасный лев не обращает на нас внимания, медленно приближаясь к нашей наживке; трупы трех мертвых коров. Поначалу это подозрительно, но мы засыпали себя землей и частично закопались в землю, а через некоторое время клюнули на наживку. Он ходит идеально, и зазубренные металлические челюсти нашей ловушки с грохотом сжимаются вокруг его лодыжки. Тогда я и мои спутники бросаемся вперед, и яростный рев зверя тут же бросает нас на колени.\n\nДаже сквозь путы я все еще чувствую, как моя голова раскалывается от звериного крика. Свежая кровь лужит на воске, пока я изо всех сил пытаюсь не вырвать, и такое ощущение, будто он почти раздробил ребра от чистой силы своего рева. Хуже того, он ударяет ловушку о землю с такой силой, что металл раскалывается, и я первый, кого он видит, готовясь к броску. Я сижу на коленях посреди поля, все еще шатаясь от боли от грохота, когда он наваливается на меня тяжестью горы..."
 dire_lion_encyclopedia_desc: "Звери, которых они называют ужасными львами, представляют собой массивные существа, затмевающие большинство людей по размеру, но не уступающие и увеличивающие свирепость своих меньших собратьев. Они, пожалуй, наиболее известны своими светящимися красными глазами, которые, по мнению многих людей, могут использовать очевидную силу [magical|E] внутри для многих лекарств. Хотя большинство [magi|E] согласны с тем, что ужасный лев не обладает магической силой, происхождение его неестественного рыка сбивает с толку большинство ученых."
  
  ## Bear ## 
  
 giant_sloth_name: "Опахазский медведь"
 giant_sloth_intro_desc: "«Опахский медведь родом из провинции, давшей этому зверю свое имя, обитая как в пышных, хорошо орошаемых низинных лесах и долинах, так и в холмистых высокогорьях. Взрослый медведь возвышается даже над ужасными пещерными медведями Гурдурброка, и в это верят многие из них являются одними из крупнейших животных, обитающих на почве [aversarian|E]. Несмотря на свое название, опахазский медведь имеет мало общего с другими видами медведей, и некоторые ученые, с которыми я разговаривал, придерживаются мнения, что это имя более продукт его размера и общего внешнего вида, чем любое сходство в характере или темпераменте. В частности, опахазский медведь не разделяет вкуса к мясу своих так называемых собратьев. Действительно, опахазский фермер ненавидит и боится его из-за его жадности. из-за мясистых разновидностей фруктов без косточек, которые они выращивают, а не из-за нападения на их скот и детей. Наблюдая за черепом человека, я заметил, что его зубы плоские и широкие, как у коровы, а не у любого хищного зверя. Тем не менее, следует соблюдать осторожность. взят, потому что у него когти длиной с человеческое предплечье и невероятная сила». -Бестиарий Рагамбальда Мэнсвелла\n\nОпакхазский медведь, на которого мы охотимся, оставил след, по которому может пойти даже ребенок, как по своим массивным следам, так и по разгневанным фермерам, на сады которых он нападал. Единственная трудность заключалась в том, что зверь, похоже, был готов преодолеть большое расстояние, проведя нас через окольную экскурсию по сельской Опахазии. Теперь, после нескольких дней марша, мы, наконец, загнали зверя в угол в его логове, зияющем туннеле, который массивное животное прорыло в склоне оврага, идущего вдоль приземистого холма. Он достаточно велик, чтобы двое мужчин могли стоять внутри него бок о бок, не принуждая ни одного из них наклоняться, что является свидетельством легендарных размеров животного. Тьма разверзлась передо мной, маня к последней главе моей охоты."
  
 giant_sloth_victory_desc: "Наш первый шаг — устроить ловушку, установив кучу ароматных фруктов и цветов, купленных у местного фермера, примерно в дюжине ярдов от входа в логово зверя, а затем уйти в подлесок, чтобы дождаться прибытия зверя. Когда прохладный утренний туман сменяется жарким полуденным солнцем, уже перезревшая куча наполняет воздух приторно-сладким ароматом. Первыми к липкому месиву притягиваются сотни мух и других насекомых, но нам не приходится долго ждать, прежде чем из логова вылезет длинная покрытая шерстью морда и жадно обнюхает воздух. Спустя несколько мгновений зверь следует за ним, осторожно выходя на солнечный свет. Это огромное животное с мохнатой шерстью и когтями длиной с мое предплечье.\n\nОслеплённое его внезапным появлением на солнце, последовавшую битву едва ли стоит так называть. Мчась вперед впереди моих людей, мое копье попадает в шею огромного зверя, когда он наклоняется, чтобы начать поедать сладкую массу фруктов. Он издает удивительно пронзительный визг, прежде чем рухнуть, забрызгав меня липким соком, ударившись о сиропообразную кучу. Я с недоверием смотрю, как одно из крупнейших животных Аверсарии умирает так просто у моих ног, от моей собственной руки."
 giant_sloth_defeat_injury_desc: "После нескольких минут разговора шепотом мы с охотниками выработали план действий. Фермеры сообщили нам, что, хотя опахасский медведь обычно послушен и застенчив, он довольно территориальный и впадает в сильный гнев, если считает, что в его дом посягают. Мы делаем дубинки из веток деревьев, собранных с близлежащих дубов, и начинаем стучать ими по нашим щитам, создавая грохот, который должен быть слышен за многие мили, и медведю не требуется много времени, чтобы отреагировать.\n\nОн медленно вылезает из своих логово, скрываясь возле входа почти минуту, пытаясь сфокусироваться на источнике шума. Двое моих охотников продолжают барабанить, а один начинает заряжать и наматывать для меня мой арбалет - если зверь не подойдет к нам, мы будем стрелять в него, пока он не преодолеет свою трусость.\n\nКак только человек начнет сдавать руки мое верное оружие, я чувствую, как земля внезапно дрожит под нашими ногами. Подняв глаза, у меня есть достаточно времени, чтобы увидеть стену мускулов и шерсти, надвигающуюся на нас, пока зверь упреждает нашу попытку дальнего решения. Моя группа в ужасе разбегается, но мне не так повезло. Одна из его массивных рук метнулась влево и ударила меня насмерть, отправив в полет по воздуху.\n\nЧерез час или два остатки моего охотничьего отряда вытаскивают меня из дерева, залитого собственной кровью и больного. Медведь, к счастью, скрылся в своей берлоге, но успел убить нескольких хороших людей. Возможно, мне повезло больше, чем им, но я едва могу ходить и не в форме для матча-реванша."
 giant_sloth_defeat_death_desc: "После нескольких минут разговора шепотом мы с охотниками выработали план действий. Фермеры сообщили нам, что, хотя опахасский медведь обычно послушен и застенчив, он довольно территориальный и впадает в сильный гнев, если считает, что в его дом посягают. Мы делаем дубинки из веток деревьев, собранных с близлежащих дубов, и начинаем стучать ими по нашим щитам, создавая грохот, который должен быть слышен за многие мили, и медведю не требуется много времени, чтобы отреагировать.\n\nОн медленно вылезает из своих логово, скрываясь возле входа почти минуту, пытаясь сфокусироваться на источнике шума. Двое моих охотников продолжают барабанить, а один начинает заряжать и наматывать для меня мой арбалет - если зверь не подойдет к нам, мы будем стрелять в него, пока он не преодолеет свою трусость.\n\nКак только человек начнет сдавать руки мое верное оружие, я чувствую, как земля внезапно дрожит под нашими ногами. Подняв глаза, у меня есть достаточно времени, чтобы увидеть стену мускулов и шерсти, надвигающуюся на нас, пока зверь упреждает нашу попытку дальнего решения. Моя группа в ужасе разбегается, но мне не так повезло. Одна из его массивных рук скользнула влево и врезалась в меня насмерть. Я чувствую, как хрустнут кости, когда меня отправляют кувыркаться. Удар о камень был такой силы, что мой нагрудник с громким хлопком раскололся – звук почти заглушился хрустом многих костей моего позвоночника, последовавших за ним. Лежа на земле, я обнаруживаю, что мои конечности не слушаются меня. Мое... мое дыхание не слушается меня. Я ничего не могу сделать, кроме как с ужасом смотреть на горизонт. У меня есть достаточно времени, чтобы подумать, что это не особенно приятная смерть, и когда я наконец теряю сознание от нехватки воздуха, я считаю это милосердием."
  
 giant_sloth_trophy_modifier: "Большой коготь опахазского медведя"
 giant_sloth_trophy_modifier_desc: "Этот трофей, похожий на короткий меч, доказывает, что его владелец сошелся лицом к лицу со странными медведями-вегетарианцами Опахазии."
 giant_sloth_encyclopedia_desc: "Странные медведи-вегетарианцы Опахасии являются одними из крупнейших животных на [aeras|E], с ними могут соперничать лишь некоторые легендарные звери, тронутые богом, и самые высокие из мамонтов. Они склонны игнорировать людей, хотя известны тем, что действуют агрессивно по отношению к любому, кто достаточно глуп, чтобы приблизиться к ним слишком близко или кто вторгается в их огромные норы. Хоть они и не плотоядны, их массивные когти и огромная масса делают их смертельно опасными, когда они разгневаны."
  
  ## Chimera ## 
  
 chimera_name: "Химера"
 chimera_intro_desc: "— Известно, что Химера обладает злокачественным разумом и источает отвратительное зловоние. Их дыхание, самое ужасное из всех зверей [aeras|E], вызывает ужасные припадки, паралич и смерть. Немногим счастливчикам удается спастись, сохранив свои тела, но их разум опустошен и преследуется видениями. Только голова козла может выделять этот газ, хотя известно, что в ответ на угрозу он создает густое облако сероватого тумана, окутывающее химеру и ее окружение». -Бестиариум Рагамбальда Мансвела\n\nМы шли по следам опустошенных деревень и толпились выживших уже несколько дней. По этому пути легко идти, странный опыт после недель за неделями преследования слухов о выпотрошенных пастухах. Но теперь зверь внезапно опустошил землю вокруг себя с дикой неразборчивостью. Мы не знаем, почему химера так изменила тактику, но некоторые из моих охотников мрачно шепчут, что монстр, обнаружив нас, теперь пытается издеваться над нами.\n\nОт одной этой мысли у меня стынет кровь. Если мы продолжим, мы рискуем попасть в засаду, устроенную одним из самых ужасающих хищников Аэраса."
  
 chimera_victory_desc: "Химера оказалась, как оказалось, слишком умной. Он попытался заманить нас в густо заросшую лесную рощу, позволив одному из моих разведчиков, пробравшимся туда ранним утром, заметить себя. Но есть одна вещь, которую чудовище не учло в своем плане: дождя не было уже несколько недель, а у нас есть огонь. Его хитроумная лесная ловушка превратится в собственный погребальный костер.\n\nМы с охотниками занимаем позиции, окружая рощу, каждый со стрелой, кончик которой обернут просмоленной тканью. Подкрадываемся как можно ближе, чтобы не предупредить цель о неладном, и тщательно прицеливаемся. Половина наших наспех изготовленных пылающих стрел гаснет в полете, но дюжина или около того, которые находят свою цель, быстро поджигают сухую растопку в подлеске. Огонь быстро распространяется и вскоре превращает лес в огромный ад. Даже с расстояния в несколько десятков ярдов мне приходится отступать, поскольку жара становится невыносимой.\n\nВскоре мы слышим болезненные вопли, смешанные с паническим блеянием. Что-то массивное пытается вырваться из стены горящего леса, но в его безумии наша жертва, кажется, запутывается в густом кустарнике. В конце концов биение прекращается, и мы остаемся наедине с шумом пламени и случайным грохотом рушащегося в аду дерева. Несколько дней спустя, просматривая разрушенную рощу, не нужно много времени, чтобы найти обгоревшие останки химеры под почерневшими и рухнувшими стволами. Достойный конец для зверя, который считал себя настолько умным, что охотился на собственных охотников."
 chimerae_defeat_injury_desc: "Сегодня утром мы заметили химеру, крадущуюся в рощу деревьев. Трусливый зверь, кажется, пытается спрятаться - но нас не отговорить.\n\nПродвигаясь в густую заросль деревьев, я и моя группа внимательно следим за любым движением, потому что, когда зверь появится, у нас будет только один шанс бить. Мы останавливаемся, ищем глазами. Ранний утренний туман, защищенный от солнца в этом вневременном месте, мягко плывет вокруг нас.\n\nВнезапно один из моих охотников начинает кашлять. Мы вздрагиваем, и я готов тихо отругать его, прежде чем пойму, что он не остановится и не сможет. Очевидно, в агонии мужчина сгибается пополам, его рвет, а затем он падает в обморок, тело непроизвольно дергается. Воспоминание зудит в глубине моего сознания. Кое-что мне когда-то рассказывали о химере и смертоносном тумане.\n\nУ меня мало времени, чтобы обдумать наши ошибки, поскольку мои суставы заедают, а тело восстает против меня. Мышцы пульсируют и мучительно сокращаются, когда мой рот начинает наполняться кровавой пеной. Я падаю на землю вместе с остальными моими охотниками, и мои мысли начинают разматываться, как верёвка, которую старательно распутывают детские ручки – это почти эйфория. В оцепенении я едва различаю какого-то огромного зверя, передвигающегося в подлеске. Голова льва опускается в поле зрения, изучая мое агонизирующее состояние, прежде чем молча уйти. Наша добыча уходит, не соизволив убить ни одного из нас. В ближайшие дни мы задумаемся о том, что это, возможно, был акт жестокости, а не милосердия."
 chimera_defeat_death_desc: "Сегодня утром мы заметили химеру, крадущуюся в рощу деревьев. Трусливый зверь, кажется, пытается спрятаться, но нас не отговорить.\n\nПерейдя в густо заросший участок деревьев, мы с моими людьми внимательно следим за любым движением. Когда зверь появится, у нас будет только один шанс нанести удар. Мы останавливаемся, ищем глазами. Ранний утренний туман, укрытый от солнца в этом месте, мягко плывет вокруг нас.\n\nВнезапно один из моих охотников начинает кашлять. Мы вздрагиваем, и я готов тихо отругать его, прежде чем пойму, что он не остановится и не сможет. Очевидно, в агонии мужчина сгибается пополам, его рвет, а затем он падает в обморок, тело непроизвольно дергается. Воспоминание зудит в глубине моего сознания. Что-то о химере и способности выдыхать в воздух туманообразный яд.\n\nУ меня мало времени, чтобы обдумать наши ошибки, так как мои суставы сводит судорогой, а тело восстает против моего разума. Мышцы пульсируют и сокращаются, и мой рот начинает наполняться кровавой пеной. Я падаю на землю вместе с остальными моими охотниками, и мои мысли начинают разматываться, как верёвка, старательно распутываемая детскими руками. Это почти эйфория. В дымке я едва различаю какого-то огромного зверя, передвигающегося в подлеске. Голова льва опускается в поле зрения, осматривая мое агонизирующее состояние, прежде чем сомкнуться вокруг моей головы."
  
 chimera_trophy_modifier: "Обугленный скелет мантикоры"
 chimera_trophy_modifier_desc: "Остатки ужасной мантикоры, этот трофей доказывает, что его владелец рисковал невыразимой судьбой, чтобы убить одного из [aeras|E]' самых ужасных зверей."
 chimera_encyclopedia_desc: "Известно, что Химера обладает злокачественным разумом и источает отвратительное зловоние. Их дыхание, самое ужасное из всех зверей на земле, вызывает ужасные припадки, паралич и смерть. Немногим счастливчикам удается спастись, сохранив свои тела, но их разум опустошен и преследуется видениями. Только голова козла может выделять этот газ, хотя известно, что в ответ на угрозу он создает густое облако сероватого тумана, окутывающее химеру и ее окружение. Они являются одними из самых смертоносных зверей во всем [aeras|E] и встречаются как в [sarradon|E], так и в [continent|E]."
  
  ## Manticore ## 
  
 manticore_name: "Мантикора"
 manticore_intro_desc: "Мы прошли несколько лиг подряд, следуя по извилистой грунтовой тропе вглубь давно пустынной долины. Трудность заключается не в том, чтобы выследить Мантикору, а в том, чтобы убить зверя. И по этой причине сопровождающий меня охотничий отряд представляет собой грозную силу. Но, как и на любой охоте, я должен убить зверя в одиночку; они здесь, чтобы оказать помощь, если она мне понадобится. Надеюсь, до этого не дойдет. Напряжение нарастает по мере того, как мы продвигаемся по долине, и в конце концов мы видим его: гнездо Мантикоры, расположенное на гребне самого дальнего холма. Я натягиваю лук, готовлю меч и иду вперед."
  
 manticore_victory_desc: "Подходя к гнезду, я пытаюсь успокоить свои движения. Однако это бесполезно. Зверь слышит, как я приближаюсь, встряхиваясь из своего положения покоя; Отсюда я вижу его жуткое человеческое лицо. Он скалит зубы и бросается на меня. Я не могу вовремя выпустить стрелу, поэтому вытаскиваю меч, готовясь к ее удару. Мантикора летит прямо на меня, пронзая мой меч. Он визжит от боли, когда мы оба падаем на землю, затягивая друг друга в грязь. В отчаянии я вытаскиваю кинжал и вонзаю его в сердце существа. С последним предсмертным хрипом он останавливается."
 manticore_defeat_injury_desc: "Подходя к гнезду, я пытаюсь успокоить свои движения. Однако это бесполезно. Зверь слышит, как я приближаюсь, встряхиваясь из своего положения покоя; Отсюда я вижу его жуткое человеческое лицо. Он скалит зубы и бросается на меня. Я киваю и выпускаю стрелу, но ее ширина составляет всего несколько дюймов. Я пытаюсь схватить свой меч, но оказываюсь на земле прежде, чем успеваю среагировать. Пока зверь вонзает зубы в мой живот, я вонзаю кинжал ему в шею. С криком он отступает. Я неуверенно поднимаюсь на ноги, но к тому времени, как встаю, существо уже давно исчезло."
 manticore_defeat_death_desc: "Подходя к гнезду, я пытаюсь успокоить свои движения. Однако это бесполезно. Зверь слышит, как я приближаюсь, встряхиваясь из своего положения покоя; Отсюда я вижу его жуткое человеческое лицо. Он скалит зубы и бросается на меня. Я киваю и выпускаю стрелу, но ее ширина составляет всего несколько дюймов. Я пытаюсь схватить свой меч, но оказываюсь на земле прежде, чем успеваю среагировать. Когда зверь впивается зубами в мою шею, я с жалостью царапаю свой кинжал, но мои силы угасают, когда я чувствую, как Мантикора отстраняется, захватив с собой кусок моего горла. В свои последние минуты я встречаюсь с ужасающей насмешкой над человеческими эмоциями. Если бы я не знал лучше, я бы сказал, что оно улыбалось."
  
 manticore_trophy_modifier: "Грива Мантикоры"
 manticore_trophy_modifier_desc: "Грива ужасной мантикоры."
 manticore_encyclopedia_desc: "Ужасные звери, мантикоры известны своей агрессией по отношению к людям, и это поведение становится еще более тревожным из-за их безошибочно человекоподобных лиц."
  
  ## Shahmaran ## 
  
 shahmaran_name: "Шахмаран"
 shahmaran_intro_desc: "«Мантикора [sarradonian|E], известная местным жителям как Шахмаран, представляет собой чудовище-затворник, обитающее вдали от человеческого жилья. По внешнему виду она чем-то похожа на давно вымершую [dragon|E], но с человеческим лицом, которое, как сообщается, напоминает У него также есть десять пар ног, которые также, как говорят, заканчиваются придатками, более близкими к человеческой руке, чем чешуйчатые когти драконов и дрейков. Как и драконы, они обладают человеческой речью и интеллектом, который намного превосходит человеческий. также известны как искусные маги, но, охваченные ревнивой ненавистью к людям, владеющим этим искусством, убьют их, как только увидят». - Бестиарий Рагамбальда Мансвела\n\nСамая трудная часть охоты на загадочного Шахмарана — это не поиск следа или следа — саррадонская Мантикора оставляет после себя едва достаточно и того, и другого. Вместо этого мы следовали народным сказкам, легендам и рассказам разных купцов. Вероятно, в Саррадоне есть сотни деревень, которые заявляют, что на близлежащих холмах живут шахмаранцы, но большинство из них являются либо полной выдумкой, либо напуганными сельскими жителями, ошибочно приписывающими наблюдениям более приземленных, затронутых богом зверей. Достаточно сказать, что большую часть нашей охоты мы провели в различных состояниях разочарования.\n\nНо сегодня всё заканчивается.\n\nМои охотники действительно видели, как чертово существо, за которым мы следили, возвращается в свой дом, руины кирпичная цитадель, возвышающаяся над давно высохшим руслом реки в засушливом высокогорье. Они также сообщили о нескольких обитаемых жилищах на приличном расстоянии от логова Шахмарана - вероятно, это культ [ritualist|E], который, как я ожидал, был бы готов умереть за своего отчужденного «бога». Если мы продолжим, мы наверняка вступим в опасную битву."
  
 shahmaran_victory_desc: "Мы уклонились от патрулирования [ritualists|E] под покровом темноты, отметив, что они тщательно отслеживают периметр, который они явно боятся пересечь. Шахмаран хорошо дисциплинировала ее, о чем не просили прихожане, о чем свидетельствуют обугленные и магически искривленные скелеты, которые мы обнаруживаем всего в нескольких ярдах внутри этой области. Если Ритуалисты заметят нас, когда мы приближаемся к последнему этапу, они не преследуют нас и не пытаются поднять тревогу, когда мы пересекаем порог.\n\nМы входим в разрушающийся большой зал, преследуемые по мелко высеченному каменному полу светом восходящее солнце. Комнату украшают всевозможные странные сокровища. Холмы выброшенных книг и рукописей возвышаются между рядами загадочных статуй и скал, которые действительно гудят от силы. Я уже чувствую легкую волну тошноты, которая, как мне кажется, является началом легкого [exposure_sickness|E].\n\nХозяйка цитадели, кажется, ожидала нашего приближения и властно сидит перед давно погасшим очагом в зале. Здесь нет преамбулы, нет попытки переговоров или речи, как это происходит в сказках. Она просто начинает выполнять серию тайных знаков руками, как моя охотничья группа, и я спешу укрыться и сократить расстояние, прежде чем она сможет произнести свое первое заклинание.\n\nБитва была ужасной, она убила большую часть охотничьей группы. - и многие из мертвых остались без тел, которые мы могли бы похоронить - но мы убили Шахмаран, ее жизненная кровь судорожно текла вокруг лезвия огромного охотничьего копья, застрявшего в ее шее."
 shahmaran_defeat_injury_desc: "Наш подход к логову Шахмарана перехвачен группой культистов монстра — хорошо вооруженной и седой группой [ritualists|E], оснащенной пластинчатыми нагрудниками, своеобразными широкополыми шлемами и эклектичным набором изогнутых мечей, копий и арбалетов. . Они делают короткую попытку заключить сделку, но, догадавшись, что мы не потенциальные новообращенные, бросаются на нас. Мужчины и женщины сражаются решительно, выкрикивая неразборчивые боевые кличи во всю силу легких так часто, как только могут дышать. Поначалу это кажется довольно забавным, пока я не понимаю, что они, вероятно, пытаются предупредить своего «бога» о нашем присутствии. Запыхавшись, я вырываюсь из боя и делаю несколько шагов назад. Если мы хотим сохранить элемент внезапности, мы должны как можно быстрее сломить этих Ритуалистов. Если мы этого не сделаем, Шахмаран...\n\nТень падает на рукопашную, и я с ужасом понимаю, что этот вопрос теперь спорный. Хозяйка цитадели теперь бесстрастно смотрит на нас, ее лицо не выражает никаких эмоций, кроме намека на презрительное раздражение. [GetPlayer.Custom('random_shahmaran_appearance')]\n\nОна складывает крылья и поднимается на дыбы, освобождая четыре пары рук и возвышаясь над схваткой. Я едва успеваю выкрикнуть предупреждение, как она обрушивает на нас свое заклинание. [GetPlayer.Custom('random_shahmaran_spell')]. Изверг, удовлетворенный тем, что справился с неприятностями, отступает в свою цитадель, даже не оглянувшись на разрушения, которые она причинила."
 shahmaran_defeat_death_desc: "Наш подход к логову Шахмарана перехвачен группой культистов монстра — хорошо вооруженной и седой группой [ritualists|E], оснащенной пластинчатыми нагрудниками, своеобразными широкополыми шлемами и эклектичным набором изогнутых мечей, копий и арбалетов. . Они делают короткую попытку заключить сделку, но, догадавшись, что мы не потенциальные новообращенные, бросаются на нас. Мужчины и женщины сражаются решительно, выкрикивая неразборчивые боевые кличи во всю силу легких так часто, как только могут дышать. Поначалу это кажется довольно забавным, пока я не понимаю, что они, вероятно, пытаются предупредить своего «бога» о нашем присутствии. Запыхавшись, я вырываюсь из боя и делаю несколько шагов назад. Если мы хотим сохранить элемент внезапности, мы должны как можно быстрее сломить этих Ритуалистов. Если мы этого не сделаем, Шахмаран...\n\nТень падает на рукопашную, и я с ужасом понимаю, что этот вопрос теперь спорный. Хозяйка цитадели теперь бесстрастно смотрит на нас, ее лицо не выражает никаких эмоций, кроме намека на презрительное раздражение. Ее тело покрыто темно-черным переливающимся оперением, а лицо поразительно бледное, с тонкими губами и темно-зелеными глазами.\n\nОна складывает крылья и встает на дыбы, высвобождая четыре пары рук и возвышаясь над схваткой. Я едва успеваю выкрикнуть предупреждение, как она обрушивает на нас свое заклинание. Я, к сожалению, нахожусь в самом эпицентре ее заклинания. Я обнаружил, что вапоризация — это благословенно безболезненная смерть."
 shahmaran_encyclopedia_desc: "[sarradonian|E] Мантикора, известная местным жителям как Шахмаран, — чудовище-затворник, обитающее вдали от человеческого жилья. По внешнему виду он чем-то похож на давно вымершего [dragon|E], но с человеческим лицом, которое, как сообщается, напоминает женщину. У него также есть десять пар ног, которые, как говорят, заканчиваются придатками, более близкими к человеческой руке, чем чешуйчатые когти драконов и дрейков. Подобно драконам, они обладают человеческой речью и интеллектом, намного превосходящим человеческий. Они также известны своим мастерством [magi|E], но, охваченные ревнивой ненавистью к людям, владеющим этим искусством, убьют их, как только увидят."
  
  ## Griffon ## 
  
 griffon_name: "Грифон"
 griffon_intro_desc: "Мы оставили наших лошадей на приличном расстоянии, под охраной некоторых моих товарищей, чтобы защитить их как от смертных воров, так и от угрозы воздушного охотника, которого мы ищем. Приближаясь к логову [griffon|E], мы старались рассредоточиться, держа друг друга в поле зрения и остерегаясь смотреть в небо на случай засады. Меньше всего мы хотим, чтобы зверь напал на нас врасплох и разорвал на куски прежде, чем мы осознаем, что произошло. Мое сердце бьется быстрее, лицо выражает мрачную решимость, глаза бегают от точки к точке. Спустя время, которое кажется вечностью, мы наконец поднимаемся на вершину и находим гнездо зверя, но не видим его следов. Мы стоим, не зная, как действовать, пока нас не потряс пронзительный крик над нашими головами. Обернувшись, мы видим, как огромное существо ныряет к нам со смертью в глазах. Приближается кульминация охоты."
  
 griffon_victory_desc: "Огромный зверь упал, его искалеченные крылья судорожно дергаются, разбитые на земле. Его тело продолжает истекать кровью на землю, его тяжелый клюв наполовину зарыт в грязь, на которую оно упало. Битва была ужасной, но меня утешает то, что она уже закончилась и наши усилия не были напрасными. Его когти больше не будут рвать плоть, и он больше не будет издавать крика, который пронзил бы небеса, на которых он когда-то летал. Его жизнь больше не будет течь через его тело, и он больше не будет забирать жизнь, будь то человек или нет. То, что от него осталось, теперь наше. Его плоть, перья и все остальное, что сделало его грозным зверем, — все это теперь принадлежит нам. Охота уже подошла к хорошему концу. И так же, как мои товарищи вздыхают с облегчением в конце такой охоты, я могу улыбнуться про себя и хорошо подумать о том, как нам наконец это удалось."
 griffon_defeat_injury_desc: "Зверь нападает на нас слишком быстро, чтобы мы могли среагировать. Прежде чем я успел уйти с его пути, когти ударили меня, полоснули и оставили меня падать на землю, истекая кровью. Я вскрикнул от боли, когда мои товарищи бросились либо помочь мне, либо попытаться атаковать зверя. Он снова вскрикнул, приземлившись на некотором расстоянии от меня. Он отмахивался от копий тех, кто бросился на него. И своим могучим клювом он рвал моих людей. Мои спутники слишком испугались, чтобы подойти ближе, и пустили стрелы, но зверь расправил крылья и бросился прочь от нас, спасаясь от земли, на которую мы надеялись свалить зверя. Когда мне помогли встать на ноги, я мог только беспомощно смотреть, как грифон улетает. Небо было вне нашей досягаемости. И какие бы стрелы и копья ни были выпущены, они просто падали обратно на землю. Кажется, наша охота оказалась напрасной."
 griffon_defeat_death_desc: "Когти впиваются в мою плоть, сквозь одежду и доспехи. Я кричу. Зверь рвет меня. Оно разбивает меня о землю. Мои спутники пытаются помочь, но их отталкивает клюв и крылья. Зверь продолжает меня рвать. Когти пронзают меня, режут меня. Я кричу. Я изо всех сил пытаюсь уйти, но зверь удерживает меня, не давая возможности сбежать. И быстрым ударом его тяжелый клюв врезается мне в голову, разбивая мне череп. В последние минуты жизни резкий приступ боли, а затем ничего."
  
 griffon_trophy_modifier: "Коготь грифона"
 griffon_trophy_modifier_desc: "Сохранившийся коготь убитого [griffon|E], благороднейшего из зверей."
 griffon_encyclopedia_desc: "Благородный [griffon|E] на протяжении веков ассоциировался с [chevalie|E], с домашними породами, которые обычно содержались [antimagic_orders|E] и некоторыми зажиточными дворянами. Дикие породы по-прежнему довольно распространены в Бастионских горах и представляют собой сложную добычу даже для опытных охотников."
  
  ## Falcon ## 
  
 royal_falcon_name: "Королевский Сокол"
 royal_falcon_intro_desc: "Королевский сокол — ужасающий хищник и одно из немногих примитивных существ, достаточно могущественных, чтобы продолжать населять наполненные мерзостью горы [mayikrata|E]. Его королевскую сине-белую шею легко заметить, но обнаружить такого, как у меня, еще далеко не конец боя. За ним, в надежде на защиту, идут несколько обычных соколов, но они не являются моей целью. Если он заподозрит, что я представляю угрозу, он нырнет вниз с ужасающей скоростью и разорвет меня на части своими острыми как бритва когтями и клювом, по крайней мере, я так слышал. Итак, готовя лук, я надеюсь, что мой выстрел попадет точно."
  
 royal_falcon_victory_desc: "Я выпускаю стрелу и смотрю, как она летит к моей цели. Сокол поворачивает голову в сторону приближающегося выстрела, но реакция приходит слишком поздно. Моя стрела попадает в основание его крыла, заставляя его накрениться и начать падать с неба. Следующие за ним соколы разбегаются, но зверь еще не умер. Хотя он и не может оставаться в воздухе, кажется, что он все еще может контролировать свое снижение, и он поворачивается ко мне с когтями и диким клювом наготове. Я вытаскиваю меч и готовлюсь отразить его атаку. Когти сокола ударили по моему мечу как раз в тот момент, когда я размахивал им перед собой. Он отчаянно машет крыльями, но мое оружие попадает точно, отправляя его на землю. С решительной решительностью я вонзаю меч ему в грудь, положив конец схватке."
 royal_falcon_defeat_injury_desc: "Я выпускаю стрелу и смотрю, как она летит к моей цели. Однако сокол резко разворачивается в полете, и у меня сводит живот, когда я понимаю, что стрела промахнется. Я поворачиваюсь, чтобы бежать, надеясь, что смогу уйти прежде, чем он заметит, но, услышав его крик, я понимаю, что побег невозможен. И действительно, всего через несколько секунд я чувствую, как его когти впиваются в мою руку. Я тянусь, чтобы вытащить меч другой рукой, но прежде чем я успеваю вытащить сталь, зверь снова обратился в бегство. Я вздыхаю с облегчением: должно быть, я доставил «Королевскому соколу» больше хлопот, чем пользы. Хоть мне и не удалось выйти из этого боя убийством, я смог отступить, сохранив свою жизнь."
 royal_falcon_defeat_death_desc: "Я выпускаю стрелу и смотрю, как она летит к моей цели. Сокол, словно шестым чувством, ловко разворачивается в воздухе и уклоняется от выстрела. У меня нет времени бежать, и у меня едва хватает времени моргнуть, когда он падает, как удар молнии, с ясного голубого неба. Сначала он попадает мне в лицо, поэтому я слеп, когда тянусь к мечу, и не могу схватить его до того, как сокол сбивает меня с ног и начинает рвать остальную часть меня. Я пытаюсь вырваться, но это лишь расширяет раны, которые он нанес когтями. Когда я чувствую, что мой контроль над своим телом ускользает, я знаю, что на этом моя жизнь заканчивается."
  
 royal_falcon_trophy_modifier: "Шестерни королевского сокола"
 royal_falcon_trophy_modifier_desc: "Шестерни королевского сокола, величайшей и самой устрашающей из меньших птиц."
 royal_falcon_encyclopedia_desc: "Королевский сокол — ужасающий хищник и одно из немногих примитивных существ, достаточно могущественных, чтобы продолжать населять наполненные мерзостью горы [mayikrata|E]. Его царственную сине-белую шею легко заметить, но очень маневренный полет, острые как бритва когти и клюв делают его грозной угрозой для любого охотника. Хотя наибольшее количество птиц встречается в этих проклятых горах, в небольших количествах их можно встретить и в горных хребтах [aeras|E]."
  
