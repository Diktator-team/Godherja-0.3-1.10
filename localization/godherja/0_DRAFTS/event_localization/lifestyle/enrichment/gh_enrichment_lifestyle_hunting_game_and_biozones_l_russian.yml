 # gorilla_name: "Gorilla" #NT!
 gorilla_intro_desc: "Я вижу, как среди густой листвы подлеска джунглей появляются серебристые волосы на спине гориллы; зверь пыхтит и ревёт, приближаясь к нашей позиции. Каждый из нас тихо сидит под нижним пологом, стараясь не предупредить нашу свирепую добычу о своем присутствии в надежде застать ее врасплох и поймать в ловушку. С наживкой в ​​руках я вытягиваю руки над лесной подстилкой, где заметно лежит сеть, концы которой обвязаны вокруг соседних деревьев, чтобы подтянуть гориллу высоко в воздух, как только она заметит нашу наживку и приблизится к нам. Мне просто нужно следить за тем, чтобы не пропустить ловушку или, что еще хуже, быть замеченным."
  
 gorilla_victory_desc: "Я щурюсь и задерживаю дыхание, пока трио осторожно идет через подлесок, а серебристоспин ведет их, впитывая запахи и звуки окружающей среды, когда они продвигаются глубже. Гориллы подходят настолько близко к сети, что я позволяю узлу выпасть из рук и наблюдаю, как он опускается по воздуху в почву. Гориллы хрюкают и пыхтят, когда он врезается в землю, а более мелкие отступают на большое расстояние, когда серебристоспинка приближается к нашей ловушке. Когда горилла стоит почти прямо над сеткой, массивная обезьяна осматривает сверток на земле и поднимает его руками, обнюхивая его бока. Я кричу своим товарищам и готовлю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], когда концы сети натягиваются, и горилла свирепо взлетает в воздух. Члены его семьи визжат и кричат, отчаянно убегая за деревья, в то время как самец в нашей сети борется с вольером. Я нацеливаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] на зверя и выпускаю его, [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] вонзается в бок гориллы. Зверь рычит, когда я готов, и стреляю еще раз, прежде чем прорвать часть сети. Ослабленная моими атаками, горилла пытается выбраться из сети и с тяжелым ворчанием падает в грязь. Пока он пытается выбраться из земли и искать нападавших, я выпускаю его еще раз и наблюдаю, как [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пронзает верхнюю часть спины гориллы. Зверь, наконец, безжизненный падает в грязь, и я спускаюсь по дереву, чтобы забрать свой приз."
 gorilla_defeat_death_desc: "Я щурюсь и задерживаю дыхание, пока трио осторожно идет через подлесок, а серебристоспин ведет их, впитывая запахи и звуки окружающей среды, когда они продвигаются глубже. Гориллы подходят настолько близко к сети, что я позволяю узлу выпасть из рук и наблюдаю, как он опускается по воздуху в почву. Гориллы хрюкают и пыхтят, когда он врезается в землю, а более мелкие отступают на большое расстояние, когда серебристоспинка приближается к нашей ловушке. Когда горилла стоит почти прямо над сеткой, массивная обезьяна осматривает сверток на земле и поднимает его руками, обнюхивая его бока. Я кричу своим товарищам и готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], когда концы сети натягиваются на кору дерева. Когда я целюсь в спину зверя, один конец веревки сети рвется от натяжения и отправляет гориллу обратно на землю. С проклятием я забираюсь на лучшее место на дереве, намного ниже земли, в то время как горилла поднимается после падения, тяжело вздымая грудь и чудовищный рев, доносящийся до моих ушей. Я пытаюсь выстрелить в зверя, но слабость ветки подо мной мешает моему прицелу, и я едва задеваю плечо гориллы. Его человеческие глаза, наполненные яростью, направлены на меня, и я быстро карабкаюсь по ветвям в направлении противника, в то время как зверь карабкается по дереву, преследуя меня.\n\nТребуется всего несколько мгновений, чтобы вес серебристоспинного проломил меня. и окружающий навес. Сила его импульса выбивает воздух из моих легких, и когда я задыхаюсь, массивная рука гориллы хватает мое горло и сжимает его сильнее. Пыхтя и ревя, поднимаясь обратно на лесную подстилку, горилла швыряет мое тело в землю и начинает безжалостно избивать меня до смерти. Я пытаюсь отразить его атаку, но горилла своей чудовищной силой вырывает мою руку из сустава и использует ее против меня. Последнее, что я слышу, — это далекий зов моих спутников, заглушенный ревом серебристоспинника."
 gorilla_defeat_injury_desc: "«Я щурюсь и задерживаю дыхание, пока трио осторожно идет через подлесок, серебристая спина ведет их, впитывая запахи и звуки окружающей среды, пока они продвигаются глубже. Гориллы подходят достаточно близко к сети, и я позволяю вязанке упасть. из моих рук и наблюдаю, как он спускается по воздуху в почву. Гориллы кряхтят и пыхтят, когда он врезается в землю, а более мелкие отступают на большое расстояние, когда серебристая спина приближается к нашей ловушке. Горилла стоит почти прямо над сеть, массивная обезьяна осматривает сверток на земле и поднимает его руками, обнюхивая его стороны. Я кричу своим товарищам и готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], когда концы сети натягиваются на кору дерева. Когда я целюсь в на спине зверя, один конец веревки сети рвется, и горилла снова падает на землю. с тряской груди и чудовищным ревом, доносящимся до моих ушей. Я пытаюсь выстрелить в зверя, но слабость ветки подо мной мешает моему прицелу, и я едва задеваю плечо гориллы. Его человеческие глаза, полные ярости, направлены на меня, и я быстро карабкаюсь по ветвям в направлении противника, в то время как зверь карабкается по дереву, преследуя меня.\n\nЯ слышу фырканье и ворчание моего преследователя, догоняющего меня, когда я попытайтесь сбежать через навес. Я поворачиваюсь, чтобы посмотреть через плечо, и вижу, что горилла стоит прямо за моей спиной, ее челюсти широко раскрыты, а руки вытянуты. Вспышка страха пронзает мое сердце, и когда я пытаюсь перепрыгнуть на следующую ветку, мои ноги ускользают из-под меня! Я падаю, проваливаясь сквозь подлесок, обратно в грязь. Я почти ожидаю, что серебряная спина будет рядом со мной, пока я кашляю и задыхаюсь, но, к моему удивлению и радости, он так и не приходит. Я медленно поднимаюсь из грязи, все мое тело болело от боли, и пытаюсь найти дорогу обратно к товарищам, чтобы мы могли еще покинуть это адское место."
 gorilla_encyclopedia_desc: "Гориллы — обезьяны, обитающие в джунглях и тропических лесах. Они невероятно умные существа и имеют многие черты, схожие с человеческими. Они, как правило, живут семейными группами, в которых доминирует один самец, и бродят по своей территории в поисках еды. Нападать на гориллу в лоб невероятно опасно, поскольку они невероятно быстры и сильны, а если их спровоцировать, известны своими свирепыми и дикими атаками."
  
  ## Giant ## 
  
 rock_giant_name: "Рок-гигант"
 rock_giant_intro_desc: "Извращенное привидение, преследующее скалистые тропы Опахазии, скальный гигант — зверь как в физическом, так и в духовном царстве. Хотя он принимает форму существа, сделанного из валунов и других камней, внутри погребен его истинный хозяин — измученный дух, жаждущий отомстить тем, кто населяет [aeras|E], за то, что они с ним сделали. Часто превращаясь в монстра перед сном, чтобы не дать детям забредать в эти опасные горные перевалы, скальный гигант агрессивно нападает на всех, кого может найти, ослепленный собственной яростью. Уничтожение такого существа — не только выгода для отважного охотника, но и благо для тех, кто все еще живет в этих пустошах. Однако убить его – непростая задача. Из-за духовной природы каменного гиганта его нельзя убить, просто разбивая камни о его тело, поскольку он просто получит больше от богатых камнями гор, где он скрывается; вместо этого говорят, что душа внутри связана с ценной реликвией, спрятанной внутри ее основного тела. Чтобы дух освободился, этот предмет необходимо уничтожить.\n\nБлуждая по пустынным горным тропам, было лишь вопросом времени, когда мы услышали отчетливый грохот и низкий, но мучительный стон. У меня с собой специально изготовленный сализианский боевой молот — ни меч, ни лук не смогут разбить камни — и я крепко сжимаю его. Этот бой будет непростым..."
  
 rock_giant_victory_desc: "Через несколько мгновений мы замечаем безошибочную фигуру каменного гиганта, возвышающуюся над окрестностями. Ему требуется всего лишь секунда, чтобы повернуться к нам, и при этом он издает ужасающий звук, который я могу описать только как смесь болезненного стона и яростного визга. Тотчас же он помчался на нас с неожиданно впечатляющей скоростью. Охота началась!\n\nКак бы зверь ни был быстр, он не верткий - я бросаюсь, возможно, довольно глупо, под его "ноги" и кружусь за ним, великан не успевает вовремя среагировать и перехватить мне. Догоняя все еще движущегося зверя, я издал могучий рев, ударив молотом по его правой ноге. С мощным грохотом салисианский боевой молот врезается в клин между двумя валунами, образующими ногу, и гигант падает на землю! Пока остальная часть моей охотничьей группы начинает долбить гиганта своим оружием, чтобы отвлечься и помочь, я снова приготовил молот и нацелил его на его туловище, сбивая его и разбивая на бесчисленное количество осколков!\n \nНесмотря на ущерб, который мы ему нанесли, каменный гигант не умер. Я кричу одному из моих союзников, чтобы он пригнулся, когда камень едва не попал в его голову из ниоткуда, и существо реформировалось на расстоянии, добавляя еще больше камней. Я торопливо роюсь в завалах в поисках чего-то, что могло бы стать фамильной реликвией каменного гиганта. К моему изумлению, я нахожу его — [ITEM], который, должно быть, принадлежал душе, когда она когда-то жила! Я не могу больше терять времени - я вонзаю молот в [ITEM], убеждаясь, что он действительно уничтожен.\n\nМгновенно каменный гигант воет в последний раз, когда валуны, составляющие его новое тело, падают упал в груду камней — и замер. Глубоко дыша, я хватаю кусок раздавленной семейной реликвии, единственное оставшееся свидетельство существования этого каменного гиганта, и кладу его в карман."
 rock_giant_defeat_injury_desc: "Через несколько мгновений мы замечаем безошибочную фигуру каменного гиганта, возвышающуюся над окрестностями. Ему требуется всего лишь секунда, чтобы повернуться к нам, и при этом он издает ужасающий звук, который я могу описать только как смесь болезненного стона и яростного визга. Тотчас же он помчался на нас с неожиданно впечатляющей скоростью. Охота началась!\n\nИнстинктивно я направляю свой боевой молот так же, как копье и ствол, в сторону гиганта, при этом толкая молот вперед в одну из его ног. Спотыкаясь, каменный гигант раскачивается и раскачивается, но в конце концов теряет равновесие и падает на землю. Ухмыляясь, я бросаюсь вперед к монстру, готовый нанести последний удар по его груди и реликвии внутри.\n\nНо прежде чем я успеваю добраться до тела гиганта, один из моих союзников кричит: «Рок!», глядя на него. ко мне. Раскаленная боль пронзает мое тело, когда небольшой валун врезается мне в бок, сбивая меня с ног и оставляя беспомощным на грязи и гравии. Наша группа может только с ужасом наблюдать, как валуны начинают формироваться вокруг каменного гиганта, а нога, которую я сломал, восстанавливается и делает мою атаку бесполезной. Не прошло и минуты, как он снова поднялся, возможно, еще больше разозлившись на нашу дерзость.\n\nПовернув лицо ко мне, я могу только наблюдать, как он угрожающе приближается ко мне, готовый сделать меня своей первой добычей. Каменный гигант движется медленно, садистски зная, что я не могу пошевелиться, впитывая свой страх и боль. Однако один из моих товарищей-охотников быстро подхватил мой боевой молот и отчаянно бросился с ним на гиганта. С оглушительным грохотом он попадает в правую ногу гиганта, снова делая ее бесформенной чистым ударом. Не теряя времени, они хватают мое страдающее тело и вместе со мной отступают от груды валунов, убегая прежде, чем оно успело снова ожить."
