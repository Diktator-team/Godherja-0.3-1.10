er.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в шею зверя.\n\nЯ выпускаю стрелу, пронзая шею симурга, и хватаюсь за веревку, тянущуюся за его перьями. Нескольким моим товарищам удалось то же самое, поскольку мы изо всех сил пытаемся удержать зверя. Симург яростно ревет, бьясь о веревку, которая привязывает его к земле. Думая, что мои товарищи могут достаточно сильно схватить зверя, я начинаю приближаться, одновременно вытаскивая клинок. Зверь, кажется, замечает меня, поскольку прежде чем я успеваю пронзить его шкуру со всей силы, Симург надвигается свирепым потоком, отбрасывая меня головой назад. Я пролетаю мимо своих спутников обратно в темный туннель. Ветер полностью выбил мои легкие, я с трудом дышу под сырыми стенами пещеры. Я слышу крики и завывания моих товарищей, доносящиеся из оазиса, но едва могу пошевелить руками, не говоря уже о том, чтобы встать и снова встретиться со зверем. Я изо всех сил пытаюсь доползти до входа в туннель и обнаруживаю, что мои товарищи разорваны в клочья на некогда изумрудном поле. Высоко надо мной, в небе, я вижу, как Симург бросает что-то в мир внизу и улетает вдаль. У меня нет другого выбора, кроме как бежать, спасая свою жизнь."
 simurgh_defeat_death_desc: "После долгого и трудного восхождения мы, наконец, достигаем конца нашего пути, прибывая к месту, которое должно было быть логовом Симурга. Я готовлю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и стабилизирую руки, бросая взгляд на своих товарищей, прежде чем ступить в глубину. Туннель плотно прилегает насквозь, неровные стены скользкие от влаги. Пройдёт совсем немного времени, и мы прорвемся на другую сторону туннеля, в то, что можно назвать только раем. Суровая, избитая пустыня #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#!, кажется, не касается этого оазиса изумрудной травы и сапфировой воды. Цвета заливают мое зрение каждым бутоном и кустом. Одно лишь пребывание в этом месте, кажется, снимает усталость с моего тела – то есть до тех пор, пока мы не увидим то, что называет это место домом. Огромные лапы, больше, чем у огромного льва, пробираются к нам сквозь деревья и высокую траву. Мои глаза движутся вверх, следуя за рамкой и формой пернатого тела Симру. Его обожженный золотистый цвет сияет, когда солнечный свет отражается от его перьев, ослепляя каждым поворотом и движением. Длинный хвост блестящего переливающегося света следует за Симургом при каждом его тяжелом шаге. Он расправляет перед нами свои великолепные крылья, большие, чем любой другой зверь, называющий небеса своей вотчиной. Один взмах его крыльев вызывает порыв ветра, достаточно сильный, чтобы отбросить меня назад, в то время как Симург издает пронзительный карканье, которое глубоко проникает в мои барабанные перепонки, прежде чем испариться в гармонии. Когда он приближается, мне приходится вытянуть шею, чтобы посмотреть в его огненные глаза и на его странное лицо, похожее на лицо пернатой собаки, чьи зубы были острыми, как лезвия. Он смотрит на нас с уверенностью короля. Я кричу своим товарищам стрелять по зверю и высоко поднимаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в шею зверя.\n\nНекоторые из моей группы с трудом поднимают луки, их руки трясутся в суставах. Я высоко поднимаю свой, целясь за шею зверя, но прежде чем я успеваю высвободить его, он уже на нас. Без малейшего усилия он сбивает меня с ног своей титанической лапой и бьет крыльями с такой силой, что мои товарищи сильно швыряются в скалистую стену. Я борюсь под его тяжестью, пытаясь уползти, но вместо этого меня отрывает от земли, когти Симурга впиваются мне в спину. Одного из моих спутников он держит в другой лапе, пока он переносит нас на вершину горы. Воздух перехватывает у меня в горле, когда я чувствую, как когти Симурга убираются из моей спины, и я беспомощно падаю в мир внизу. . ."
  
 simurgh_trophy_modifier: "Симург Перья"
 simurgh_trophy_modifier_desc: "Эти перья до сих пор сохраняют яркий цвет и мудрость величественного Симурга."
 simurgh_encyclopedia_desc: "Симург — мифическое существо, которое, как говорят, обладает огромными запасами мудрости и знаний и претендует на власть над небесами. Известный в некоторых частях #BOL Саррадона#! как «Величайший из орлов», истории рассказывают о массивной золотой птице, которая живет на вершине горы и наблюдает за миром внизу. Некоторые верят, что это доброжелательно, и оставят своих умирающих младенцев у подножия гор на попечение Симургов. Другие утверждают, что он свирепый, обладающий силой и мощью, позволяющей охотиться на слонов. Говорят, ему тысяча лет, и когда Симург достигнет конца своей жизни, он загорится. Никто не знает, как это животное спаривается и спаривается ли оно — о нем всегда ходили только легенды."
  
  ## Troll ## 
  
 forest_troll_name: "Лесной тролль"
 forest_troll_intro_desc: "Лесной тролль — это монстр из детских сказок и вечный предмет хвастовства особенно умелых (или нечестных) охотников. Настоящие нападения лесных троллей, однако, довольно редки - не потому, что они не агрессивны, каковыми они, несомненно, являются, а потому, что они просто населяют исключительно густые, первозданные леса, которые можно найти только вдали от цивилизации.\n\nОднажды Однако их след не так уж и сложно отследить. Все тролли — хищные существа, и это видно — полностью разрушенные ягодные рощи, поваленные деревья, а местность завалена изуродованными тушами животных. Вскоре мы находим само логово — естественно, пещеру — и готовимся войти..."
  
 forest_troll_victory_desc: "Я приказываю своим спутникам подождать, пока я вхожу в пещеру первым, хотя они уже близко позади. Вскоре я замечаю скрывающегося внутри монстра. Хотя лесной тролль Расколотого Берега меньше, чем внушающий страх горный тролль, и его еще более устрашающий континентальный родственник, он вряд ли является чем-то, над чем стоит смеяться. Это существо, стоящее значительно выше даже самого высокого человека, представляет собой не что иное, как мышцы и сухожилия, покрытые коричневой шкурой. Тот, кто передо мной, уже наелся оленя, когда он почти сразу заметил меня, что совершенно ясно дало понять этот факт, издав ужасающий рев.\n\nМонстр пытается бросить в меня свою последнюю порцию еды, надеясь чтобы получить преимущество, но я легко уклоняюсь от него. Теперь, бросаясь на меня, неуклюжее животное отдергивает руку и готовится к удару, который, вероятно, будет достаточно мощным, чтобы убить даже человека в доспехах, однако мои рефлексы соответствуют его грубой силе, и я уклоняюсь и вонзаю свой меч глубоко в землю. живот предмета. Он пытается схватить меня, но тщетно – монстр лишь еще больше раскрывает свою защиту и за свои усилия получает серию быстрых ударов по всему телу. Теперь, разъяренный до предела понимания, он отказывается от всякого подобия стратегии и вместо этого атакует меня, но это оказывается последним, фатальным ходом - со всей силой, которую я могу собрать, я протыкаю своим клинком горло тролля и отступаю.\n \nХотя тролли известны своей невероятной стойкостью, мой удар слишком серьезен, чтобы у них был шанс выжить. Существо спотыкается, все больше бредит, все еще пытаясь сделать слабые попытки схватить меня, хотя мне даже не нужно бежать, чтобы увернуться. Вскоре он останавливается и падает на землю, дыша последним."
 forest_troll_defeat_injury_desc: "Я приказываю своим спутникам подождать, пока я вхожу в пещеру первым, хотя они уже близко позади. Вскоре я замечаю скрывающегося внутри монстра. Хотя лесной тролль Расколотого Берега меньше, чем внушающий страх горный тролль, и его еще более устрашающий континентальный родственник, он вряд ли является чем-то, над чем стоит смеяться. Это существо, стоящее значительно выше даже самого высокого человека, представляет собой не что иное, как мышцы и сухожилия, покрытые коричневой шкурой. Тот, кто передо мной, уже наелся оленя, когда он почти сразу заметил меня, давая понять этот факт, издавая ужасающий рев.\n\nУ меня едва хватает времени, чтобы обнажить меч, прежде чем я выведен из равновесия самым неожиданным образом - животное, которым лакомился тролль, швырнуло в меня с силой требушета. У меня даже нет времени прийти в себя, прежде чем монстр набросится на меня, и, глядя на него, мне едва удается уклониться от удара, который, скорее всего, был бы смертельным ударом по голове. Я наношу удары по животу монстра, и мой клинок глубоко впивается в плоть врага. Ревущий от боли и серьезно раненый тролль решает броситься на меня и сбивает меня с ног, но когда он поднимает руку, чтобы попытаться еще раз атаковать, мне удается еще раз нанести ему удар. Видя, что битва идет не совсем так, как ожидалось, зверь падает на четвереньки и поспешно отступает, с воем убегая из пещеры."
 forest_troll_defeat_death_desc: "Я приказываю своим спутникам подождать, пока я вхожу в пещеру первым, хотя они уже близко позади. Вскоре я замечаю скрывающегося внутри монстра. Хотя лесной тролль Расколотого Берега меньше, чем внушающий страх горный тролль, и его еще более устрашающий континентальный родственник, он вряд ли является чем-то, над чем стоит смеяться. Это существо, стоящее значительно выше даже самого высокого человека, представляет собой не что иное, как мышцы и сухожилия, покрытые коричневой шкурой. Тот, кто передо мной, уже наелся оленя, когда он почти сразу заметил меня, давая понять этот факт, издавая ужасающий рев.\n\nУ меня едва хватает времени, чтобы обнажить меч, прежде чем я выведен из равновесия самым неожиданным образом - животное, которым лакомился тролль, швырнуло в меня с силой требушета. У меня даже нет времени прийти в себя, прежде чем неуклюжий зверь набросится на меня, и когда я смотрю на него, последнее, что я вижу, это его кулак, летящий прямо мне в лицо.\n\nХотя я знал, что тролли обладают невероятными способностями сила, даже она не могла приблизиться к реальности. Сила удара была меньше, чем у мощного удара, и больше напоминала удар боевым молотом. Моя голова дергается вбок, позвоночник и череп разбиваются, и я падаю на землю. Мне осталось едва ли еще несколько мгновений жалкой жизни на земле, неспособной пошевелиться и ослепшей на один глаз, но достаточно, чтобы увидеть, как тролль издал победный вой."
  
 forest_troll_trophy_modifier: "Чучело и установленная голова лесного тролля"
 forest_troll_trophy_modifier_desc: "Взято у убитого лесного тролля."
 forest_troll_encyclopedia_desc: "Лесной тролль — это монстр из детских сказок и вечный предмет хвастовства особенно умелых (или нечестных) охотников. Однако настоящие нападения лесных троллей довольно редки - не потому, что они не агрессивны, каковыми они, несомненно, являются, а потому, что они просто населяют исключительно густые, первозданные леса, которые можно найти только вдали от цивилизации."
  
  ## Leshen ## 
  
 leshen_name: "Leshen"
 leshen_intro_desc: "Мы легко идем через густой лес, понимая, что лешен уже рядом. У духа есть преимущество маскировки — в неактивном состоянии его деревянистое тело полностью сливается с окружающим лесом. К счастью, нам удается вовремя его заметить - раскинувшаяся масса деревьев и листьев, нежно сочащих сок, ее длинные "конечности" почти неотличимы от окружающей флоры.\n\nОсторожно вынимаю горшок с жидким огнем, спрятанный в моем рюкзак и готов бросить его в свою добычу. Хотя вряд ли я смогу убить лешена сразу, но его поджог даст мне огромное преимущество в последующем бою."
  
 leshen_victory_desc: "Я швыряю горшок, и, к счастью, он попадает в цель. Древесное тело духа воспламеняется впечатляющим мощным пламенем, и получающееся в результате зрелище просто устрашающее. Я слышу громкий скрип дерева, когда масса горящего растения передо мной оживает. Лешен высокий, выше меня и любого из моих товарищей, и дюжина его уродливых и разновеликих «конечностей» только сейчас полностью отличима от нашего окружения. Лешен, далекий от какого-то прекрасного духа природы, больше похож на устрашающую карикатуру на паука, грубо сделанного из дерева и листьев, чем на что-либо еще.\n\nМощный взмах одной из его рук почти застает меня врасплох, но мне удается вовремя увернуться и нанести мощный удар топором по конечности, полностью отсекая ее. Пылающее чудовище продолжает свой бешеный натиск, несколько раз чуть не одолев меня, но в конце концов ему остается лишь пропустить еще несколько рук. Наконец я бросаюсь в пылающее тело и обрушиваю на него безумную ярость ударов топора. За считанные секунды горящая масса дерева, листьев и ила рассыпается и разбивается. Все, что осталось сделать сейчас, это потушить пожар, требуя того, что осталось от ценного сока."
 leshen_defeat_injury_desc: "Я швыряю горшок, но он разлетается совсем широко, поджигая ближайшее дерево и оставляя лешена совершенно нетронутым. Как только пламя вспыхивает, я слышу громкий скрип дерева, когда масса растений передо мной оживает. Лешен высокий, выше меня и любого из моих товарищей, и дюжина его уродливых и разновеликих «конечностей» только сейчас полностью отличима от нашего окружения. Лешен, далекий от какого-то прекрасного духа природы, больше похож на устрашающую карикатуру на паука, грубо сделанного из дерева и листьев, чем на что-либо еще.\n\nЯ быстро начинаю обнажать топор, но совершенно недооцениваю скорость моего противника. Мощный взмах одной из его рук отбрасывает меня назад и выбивает воздух из моих легких. Я пытаюсь встать, когда лешен пытается нанести смертельный удар одной из своих заостренных конечностей, и мне удается уклониться как раз вовремя, чтобы избежать почти неизбежной гибели. Несколько быстрых взмахов топора заставляют моего противника пошатнуться, и ему не хватает двух конечностей, но я также получаю несколько травм, в том числе ногу. К счастью, дух, кажется, решает отступить, прежде чем сможет прикончить меня, и я остаюсь изнуренным и окровавленным в грязи."
 leshen_defeat_death_desc: "Я швыряю горшок, но он разлетается совсем широко, поджигая ближайшее дерево и оставляя лешена совершенно нетронутым. Как только пламя вспыхивает, я слышу громкий скрип дерева, когда масса растений передо мной оживает. Лешен высокий, выше меня и любого из моих товарищей, и дюжина его уродливых и разновеликих «конечностей» только сейчас полностью отличима от нашего окружения. Лешен, далекий от какого-то прекрасного духа природы, больше похож на устрашающую карикатуру на паука, грубо сделанного из дерева и листьев, чем на что-либо еще.\n\nЯ быстро начинаю обнажать топор, но совершенно недооцениваю скорость моего противника. Мощный взмах одной из его рук отбрасывает меня назад и выбивает воздух из моих легких. Я пытаюсь встать, но лешен так же быстро бросается на меня другой конечностью, заостренной на конце. Он полностью пронзает мою грудь и вгрызается в дерево позади меня, и я быстро начинаю терять сознание, поскольку древесное чудовище продолжает нападать на меня."
  
 leshen_trophy_modifier: "Leshen Sap Bottle"
 leshen_trophy_modifier_desc: ""
 leshen_encyclopedia_desc: "Чрезвычайно территориальные и агрессивные массы растительного вещества, одушевленные могучим духом, лешени регулярно проявляются лишь в наиболее лесистых районах [aeras|E]. Хотя их связка, возможно, не намного больше человека, их податливая форма означает, что самые древние из лешенов, как известно, вырастали до размеров дуба, если учитывать их конечности и другие выступы."
  
  ## Seal ## 
  
 seal_name: "Тюлень"
 seal_intro_desc: "Некоторые местные гиды привели меня и мою группу на местный пляж, где, по их словам, в определенное время года можно встретить тюленей, загорающих и воспитывающих своих детенышей. Конечно же, мы легко замечаем их, когда поднимаемся на вершину холма. Честно говоря, я шокирован их численностью: таких животных должно быть сотни, а может быть, даже больше тысячи. Большинство из них лениво спят, но по краям я замечаю пару более крупных членов стада, которые ревут и врезаются друг в друга с сокрушительными ударами. Мы разбиваем лагерь с подветренной стороны и начинаем готовиться к охоте.\n\nЕстественно, моя группа и проводники убеждают меня взять одну из более крупных особей, в которой местные жители услужливо идентифицируют самцов. Зверь выглядит слишком толстым, чтобы представлять угрозу, но я уверен, что, несмотря на свой комичный вид, он вполне способен на рывки скорости и одной лишь своей массой легко может убить человека."
  
 seal_victory_desc: "Мы приближаемся к одному из самцов, притаившихся на периферии стада, пока оно спит, осторожно обогнув спящее стадо. Я готовлю свое оружие и делаю последний заход. Громоздкое животное просыпается, и мое копье с широким лезвием уже глубоко в его шее. Он отчаянно сопротивляется, но мой удар оказался верным, и в панике ему удается почти обезглавить себя, когда он вырывается из лезвия. Остальная часть стада почти ничего не замечает, и, если не считать нескольких нервных взглядов и предупредительных криков, мы можем утащить мою добычу на чистку, не поднимая тревоги."
 seal_defeat_injury_desc: "Мы дожидаемся отлива и приближаемся к одному из самцов, скрывающемуся дальше по пляжу, на краю стада. Наше приближение осталось незамеченным, и я возлагаю большие надежды на то, что охота пройдет гладко и без происшествий, пока один из моих товарищей не подойдет слишком близко к кормящей корове, которая спит меньше, чем кажется. Я нахожусь всего в футе от быка, когда она издает громкий вой, который быстро предупреждает стадо и мою добычу. В отчаянии я ныряю вперед, но моя настороженная добыча в панике изворачивается, и копье просто наносит рану на плоть ее защитного жира. Раненое животное вместо того, чтобы нанести ответный удар, убегает и бросается в прибой со скоростью, которая противоречит его массе.\n\nЯ стою, потрясенный таким поворотом событий, когда бык ныряет в волны и быстро исчезает из поля зрения. У меня есть всего несколько секунд, чтобы обдумать такой поворот событий, прежде чем панические крики моей группы привлекли мое внимание к неожиданной угрозе - паническое бегство тюленей, почти ослепленных паникой, теперь с удивительной скоростью несутся к ватерлинии. Это было бы комичное зрелище, если бы не тот факт, что я теперь застрял между ними двумя, и у меня нет шанса спастись."
 seal_defeat_death_desc: "Мы дожидаемся отлива и приближаемся к одному из самцов, скрывающемуся дальше по пляжу, на краю стада. Наше приближение осталось незамеченным, и я возлагаю большие надежды на то, что охота пройдет гладко и без происшествий, пока один из моих товарищей не подойдет слишком близко к кормящей корове, которая спит меньше, чем кажется. Я нахожусь всего в футе от быка, когда она издает громкий вой, который быстро предупреждает стадо и мою добычу. В отчаянии я ныряю вперед, но моя настороженная добыча в панике изворачивается, и копье отскакивает от ее жира, не оставляя ничего, кроме неглубокого пореза. Обиженно фыркнув, зверь встает на дыбы и врезается в меня. Когда меня швыряют во влажный песок, один из его клыков, ранее спрятанный за комично большой мордой, глубоко врезается мне в шею. Я слабо хватаюсь за рану, но мало что могу сделать, чтобы остановиться, поскольку моя жизненная кровь хлынет в прибой.\n\nВ панике от рева самца остальная часть стада в отчаянии бросается в волны. Когда позже охотничий отряд находит мое тело, оно изломано почти до неузнаваемости, растоптано испуганным стадом тюленей."
 seal_encyclopedia_desc: "Несколько комично выглядит то, что на пляжах [aeras|E] можно встретить тюленей, загорающих на солнце. Обычно он встречается в более холодных местах или в тех районах, воды которых охлаждаются течениями с севера. Они не представляют особой угрозы, а более мелкие тюлени иногда охотятся за их мехом. Однако более крупные быки этого вида могут быть весьма опасны даже для хорошо экипированного охотника, и охотники за пушниной обычно избегают их."
  
  ## Mammoth ## 
  
 daggertusk_name: "Кинжально-бивной мамонт"
 daggertusk_intro_desc: "«Мамонты с кинжалистыми бивнями, несмотря на свою огромную массу, являются пугливыми животными, и их редко можно увидеть. Они возвышаются над своими меньшими собратьями, при этом быки в среднем вдвое крупнее своих собратьев-самцов среди мамонтов. Они также отличаются своими бивнями, которые торчат прямо. вниз, как кинжалы. Несмотря на огромные размеры и дикий внешний вид, кинжалобивни заметно менее агрессивны, предпочитая бегство, если только их не загнали в угол. Если их стада вынуждены сражаться, их стада демонстрируют необычайную степень координации в защите себя." - Бестиариум Рагамбальда Мансвела\n\ nМы шли по следам неуловимого Кинжаливыка уже несколько дней. Несмотря на то, что они размером с небольшой холм и имеют соответствующий вес, уследить за ними оказалось труднее, чем я ожидал. Тем не менее, животное, способное опустошить весь лес, может сделать лишь ограниченное количество усилий, чтобы замести следы, и вскоре мы непосредственно следим за стадом. С мрачным волнением я и мои охотники готовимся к атаке."
  
 daggertusk_victory_desc: "Я и моя группа незаметно приближаемся к стаду, бесшумно двигаясь по участку высокой травы. Наша цель — самец, стоящий несколько в стороне от остальных мамонтов и лениво пасущийся среди деревьев. Подойдя достаточно близко, чтобы полностью оценить размеры зверя, я должен признаться, что передумал. Покрытое густым черным мехом животное могло бы легко возвышаться над большинством городских стен.\n\nДвигаясь в слепой зоне прямо позади, один из моих охотников встает и атакует охотничьим копьем, глубоко вонзая его в бок Кинжалбивня. С ужасающим ревом он пятится назад и поворачивается лицом к угрозе, легко сгибая и ломая толстое охотничье копье. Как и остальные члены группы, окружив зверя, они бросаются вперед, чтобы нанести ему удар своим собственным оружием, сбивая с толку паникующего угла и не давая ему ни угла для побега, ни четкой цели, которую можно забодать.\n\nБой закончился относительно быстро: зверь рухнул на землю с резким ударом, который почти сбил меня с ног. Я смотрю на остальную часть стада, которая быстро окружила телят и образовала защитный круг примерно в пятидесяти ярдах от них. Они смотрят на нас с ощутимой ненавистью – и, возможно, если я не воображаю, с горем."
 daggertusk_defeat_injury_desc: "Я и моя группа кружим вокруг стада в поисках одинокого Кинжалбивня, которого можно загнать в угол и убить. Хотя мы провели почти час незамеченными для титанических зверей, наша удача в конце концов иссякла: огромная одноглазая корова замечает одного из моих охотников, когда тот спотыкается, сапог застрял под корнем. Она издает оглушительный звук трубы, который приводит стадо в бешенство. С координацией, которая могла бы посрамить Аверсарианский легион, телята загоняются в загон в центре полудюжины коров, которые смотрят наружу и топают ногами по земле, вызывая в земле тряску, которая даже на расстоянии примерно тридцати ярдов сотрясает меня. кости и угрожают дезориентировать меня.\n\nСтадо не дает нам времени перегруппироваться или попытаться разработать новый план. Быки стада, разбегаясь по полю, начинают с грохотом набрасываться на нас. Несмотря на себя, я чувствую, как ужас сжимает мое сердце, когда лавина мускулов, меха и зверски изогнутых медвежьих клыков врезается в наши разбросанные ряды. Я беспомощно наблюдаю, как двое из моей группы раздавлены ногами одного мстительного Кинжалбивня, а другого пронзают бивнем. Самый крупный из них, массивный бык с лицом, покрытым шрамами, неистовствует прямо на меня. С внезапным шоком я осознаю, что животное, кажется, выделило меня напрямую!\n\nУ меня нет времени защищаться, я даже не уверен, как бы я вообще смог защитить себя от животного, которое весит столько же, сколько небольшой форт. С ловкостью, не подходящей для его размеров, его массивный хобот обхватывает меня, и я чувствую, как одна из моих ран треснет от давления. С презрительным фырканьем он отправляет меня в полет. Небо и земля вращаются и кувыркаются вокруг меня, но прекращаются только тогда, когда я болезненно врезаюсь в землю с сокрушительной силой на расстоянии многих ярдов. Стадо, удовлетворенное тем, что разгромило преследователей, не преследует его, но мне интересно, смогу ли я когда-нибудь снова ходить."
 daggertusk_defeat_death_desc: "Я и моя группа кружим вокруг стада в поисках одинокого Кинжалбивня, которого можно загнать в угол и убить. Хотя мы провели почти час незамеченными для титанических зверей, наша удача в конце концов иссякла: огромная одноглазая корова замечает одного из моих охотников, когда тот спотыкается, сапог застрял под корнем. Она издает оглушительный звук трубы, который приводит стадо в бешенство. С координацией, которая могла бы посрамить Аверсарианский легион, телята загоняются в загон в центре полудюжины коров, которые смотрят наружу и топают ногами по земле, вызывая в земле тряску, которая даже на расстоянии примерно тридцати ярдов сотрясает меня. кости и угрожают дезориентировать меня.\n\nСтадо не дает нам времени перегруппироваться или попытаться разработать новый план. Быки стада, разбегаясь по полю, начинают с грохотом набрасываться на нас. Несмотря на себя, я чувствую, как ужас сжимает мое сердце, когда лавина мускулов, меха и зверски изогнутых медвежьих клыков врезается в наши разбросанные ряды. Я беспомощно наблюдаю, как двое из моей группы раздавлены ногами одного мстительного Кинжалбивня, а другого пронзают бивнем. Самый крупный из них, массивный бык с лицом, покрытым шрамами, неистовствует прямо на меня. С внезапным шоком я осознаю, что животное, кажется, выделило меня напрямую!\n\nУ меня нет времени защищаться, я даже не уверен, как бы я вообще смог защитить себя от животного, которое весит столько же, сколько небольшой форт. С ловкостью, не подходящей для его размеров, его массивный хобот обхватывает меня, и я чувствую, как одна из моих ран треснет от давления. С презрительным фырканьем он швыряет меня обратно на землю с такой силой, что я чувствую, как мои ноги ломаются, а позвоночник трескается. Я лежу, ошеломленный и не в силах пошевелиться, когда зверь поднимает одну массивную ногу прямо над моей головой. Это последнее, что я когда-либо видел."
 daggertusk_encyclopedia_desc: "Мамонты с кинжало-бивнями, несмотря на свой огромный размер, являются пугливыми животными, и их редко можно увидеть. Они возвышаются над своими меньшими собратьями: быки в среднем вдвое крупнее своих соотечественников-мужчин среди мамонтов. Они также отличаются своими бивнями, торчащими вниз, как кинжалы. Несмотря на огромные размеры и дикий внешний вид, кинжалобивни заметно менее агрессивны и предпочитают летать, если их не загнать в угол. Если их стада вынуждены сражаться, они демонстрируют необычайную степень координации в защите."
  
  ## Pegasus ## 
  
 pegasus_name: "Пегас"
 pegasus_intro_desc: "Пегас кажется чем-то находящимся на грани между легендой и реальностью, но они слишком реальны, что могут подтвердить люди, которые имели неприятные встречи с одним из них. Они обладают скоростью, силой и свирепостью дикой лошади в сочетании с огромными парящими крыльями, которые позволяют им бежать — или атаковать — в любом направлении по их выбору. Из-за того, что их трудно приручить или разводить в неволе, а также из-за положения крыльев, из-за которого на них трудно ездить, как на обычных лошадях, их лучше всего держать в качестве диковинки или охотиться ради спорта. И сегодня последнее.\n\nЯ карабкаюсь по тропе со своими пажами, пересекая холмы, которые пегасы любят называть своим домом. Крутая и неровная местность является препятствием, которое крылатые звери могут легко преодолеть, но в этом мире нет ничего неукротимого для человека.\n\nВпереди нас, пасущийся на траве у тропы, стоит красивый белый жеребец. , сложив крылья по бокам, он пасется на траве вдоль края тропы. Идеальный! Я натягиваю стрелу, натягиваю лук и прицеливаюсь..."
 pegasus_intro_option: "Я вздыхаю и отпускаю хватку."
  
 pegasus_victory_desc: "Стрела со свистом вылетает из моих рук и попадает прямо в шею пегаса. Он ржет от страха и быстро поворачивается, чтобы взлететь, взмахивая крыльями и взлетая в небо. Но, судя по багровому цвету, льющемуся из него и брызгающемуся на камни внизу, он, похоже, далеко не уйдет.\n\nМы с моими пажами идем по кровавому следу, и вскоре мои подозрения подтверждаются. несколько холмов. Зверь совершил аварийную посадку в поле, тщетно пытаясь подняться на ноги, продолжая истекать кровью. К тому времени, как я приближаюсь к нему, его движения становятся слабее, и мой охотничий нож гарантирует, что он больше не будет страдать.\n\nУбив пегаса, я благополучно перерезал крылья - к счастью, неповрежденные и не запятнанные кровью - в их суставы, которые мои страницы покорно заворачивают и убирают. Принесение домой такой взрослой пары крыльев будет предметом разговоров при дворе еще несколько недель!"
 pegasus_victory_option: "Мое настроение будет таким же, как сейчас!"
 pegasus_defeat_injury_desc: "Стрела со свистом вылетает из моих рук и вонзается в бок пегаса. Он ржет от страха и расправляет крылья, но вместо того, чтобы бежать, он поворачивается к нам и атакует!\n\n"Мое копье! Мое ​​копье!" Я плачу, и неуклюжий паж пытается найти его среди моего оружия. Я выпускаю в зверя еще одну стрелу, но она просто задевает его бок и не может его остановить. Он приближается и приближается...\n\nВ последнюю секунду паж сует копье мне в руки, и я направляю его прямо на зверя. К счастью, он понимает, что рывок к чему-то острому означает смерть, поэтому он пытается взлететь — к сожалению, слишком поздно. Его копыта все еще находятся всего в нескольких футах от земли, когда он проходит над нами и однажды попадает мне прямо в плечо. Я чувствую, как что-то хлопает, когда я ударяюсь о землю, и раненый пегас беспрепятственно взлетает.\n\nМои пажи помогают мне встать на ноги, и мы начинаем долгий путь обратно в мой лагерь. Судя по пульсирующей боли в плече, которая переходит в острую колющую боль, когда я поднимаю руку, похоже, что-то сломалось или вывихнулось. О, радость."
 pegasus_defeat_injury_option: "Не те мемуары, на которые я надеялся."
 pegasus_defeat_death_desc: "Стрела со свистом вылетает из моих рук и вонзается в бок пегаса. Он ржет от страха и расправляет крылья, но вместо того, чтобы бежать, он поворачивается к нам и атакует!\n\n"Мое копье! Мое ​​копье!" Я плачу, и неуклюжий паж пытается найти его среди моего оружия. Я выпускаю в зверя еще одну стрелу, но она просто задевает его бок и не может его остановить. Он все ближе и ближе...\n\nВ последний момент паж вытаскивает копье и пытается передать его мне, но некомпетентный придурок роняет его на землю. Я наклоняюсь, чтобы схватить его, и понимаю, что пегас уже почти настиг нас! В последнюю секунду он пытается отвернуться и взлететь, но, к сожалению, уже слишком поздно. Я поднимаю взгляд и вижу, что его копыта направляются прямо к моему лицу –\n\nЯ ненадолго теряю сознание, на это состояние указывает только жгучая боль по всему телу. Я даже не могу открыть один глаз, а все, что видит другой, — это размытое красное месиво. Я чувствую, как мои конечности немеют, а прерывистое дыхание становится слабее, но прежде чем я вырвусь из своего бренного окуня, мне в голову приходит последняя мысль..."
 pegasus_defeat_death_option: "Если [GetPlayer.GetFaith.HighGodName] справедливо, то мою страницу тоже затоптали."
 pegasus_encyclopedia_desc: "Любопытный тип крылатой лошади, обитающий в горах #BOL Амагеи#!,. Пегас, несомненно, является самым знаковым зверем региона. Большую часть своей жизни они проводят в одиночестве на горных пастбищах, но сезонно слетают в низины и собираются в впечатляющие стада для размножения."
  
  ## Hippopotamus ## 
  
 hippopotamus_name: "Бегемот"
 hippopotamus_intro_desc: "Мы дождались сумерек, на некотором расстоянии от небольшого озера, где под палящей жарой отдыхала стайка гиппопотамов. Выследить зверей не заняло много времени, но было бы глупо встречаться с ними в воде. Они быстрые пловцы и могут легко раздавить человека челюстями. С приближением ночи звери поднимаются и неуклюже пробираются вверх по берегу, чтобы полакомиться в кустах, и именно в этот момент я поражаюсь тому, насколько чудовищными они кажутся. Я слышал истории о гиппопотамах, которые режут себя о тростник, чтобы стать сильнее или облегчить боль, но толстые слои маслянистой крови, покрывающей гиппопотамов, ясно дали понять, что эти истории были правдой. Звери бродят дальше по заболоченным местам, почти не обращая внимания на свое окружение во время пирования. Используем это как возможность подкрасться к одинокому бегемоту, отошедшему от кромки воды дальше остальных. Если мы сможем застать его врасплох и нацелиться ему в рот, мы сможем его уничтожить."
  
 hippopotamus_victory_desc: "Я кружу по траве к передней части бегемота, чтобы лучше рассмотреть его пасть. Мои товарищи делают то же самое, пока мы окружаем нашу добычу. Солнце почти скрылось за горизонтом, скрывая наши формы по мере приближения, но я делаю неверный шаг и попадаю в лужу мутной воды, и кажется, что всплеск эхом разносится по пойме. Бегемот поднимает голову и топает копытами в грязь, замечая потенциальных нападающих. Я не жалею времени, готовя копье и целясь в массивную пасть зверя.\n\nГиппопотам яростно ревёт, чтобы отпугнуть нас, но я не колеблюсь. Как только я увидел розовый цвет его десен и цвет слоновой кости его зубов, я выпустил его, и мое копье пролетело по воздуху и вонзилось глубоко в глотку бегемота. Я был готов на секунду, когда мой товарищ бросил их, почти не пробив шкуру зверя. Бегемот спотыкается и плачет, прежде чем попытаться убежать в воду. Я набрасываюсь на зверя и, прежде чем он успевает развернуться, чтобы швырнуть меня на землю, я сильно толкаю его в глазницу. Бегемот скулит и трясется, когда мое копье глубже вонзается в его череп. Мои товарищи набрасываются на зверя, тоже пронзая его, и вскоре его окровавленное тело рухнет в грязь."
 hippopotamus_defeat_injury_desc: "Я кружу по траве к передней части бегемота, чтобы лучше рассмотреть его пасть. Мои товарищи делают то же самое, пока мы окружаем нашу добычу. Солнце почти скрылось за горизонтом, скрывая наши формы по мере приближения, но я делаю неверный шаг и попадаю в лужу мутной воды, и кажется, что всплеск эхом разносится по пойме. Бегемот поднимает голову и топает копытами в грязь, заметив, что на него могут напасть. Я не жалею времени, готовя копье и целясь в массивную пасть зверя.\n\nГиппопотам яростно рычит, заставляя испуг пронзать мое тело, когда копье вылетает из моей руки. То, что когда-то было точным попаданием в пасть зверя, теперь пронзает его плечо! Я быстро готовлюсь ко второй атаке, когда разъяренный бегемот бросается на меня. Мои товарищи тщетно пытаются замедлить зверя, их атаки едва пробивают толстую кожу нашей добычи. Я пытаюсь развернуться и убежать от зверя, прежде чем он успеет схватить меня своими челюстями, но из-за моего безумного бега я скользю в грязи, спускаясь с небольшого холма, когда огромная масса бегемота врезается мне в спину. Мое тело разрушается от импульса и силы, и я чувствую, как что-то щелкает в ноге, когда зверь топчет по моему телу. Я ожидаю смерти в любой момент, но слышу, как рев и ворчание бегемота затихают дальше, его шаги больше не стучат в моих ушах. Я вытираю грязь и траву с лица, благодарю за то, что остался жив."
 hippopotamus_defeat_death_desc: "Я кружу по траве к передней части бегемота, чтобы лучше рассмотреть его пасть. Мои товарищи делают то же самое, пока мы окружаем нашу добычу. Солнце почти скрылось за горизонтом, скрывая наши формы по мере приближения, но я делаю неверный шаг и попадаю в лужу мутной воды, и кажется, что всплеск эхом разносится по пойме. Бегемот поднимает голову и топает копытами в грязь, заметив, что на него могут напасть. Я не жалею времени, готовя копье и целясь в массивную пасть зверя.\n\nГиппопотам яростно рычит, заставляя испуг пронзать мое тело, когда копье вылетает из моей руки. То, что когда-то было точным выстрелом в пасть зверя, теперь пронзает его плечо! Я быстро готовлюсь ко второй атаке, когда разъяренный бегемот бросается на меня. Мои товарищи тщетно пытаются замедлить зверя, их атаки едва пробивают толстую кожу нашей добычи. Я снова целюсь в зверя, когда он догоняет меня, и бросаю изо всех сил, надеясь, что этого будет достаточно, чтобы поставить зверя на колени.\n\nУ меня нет времени наслаждаться точностью моего прицеливания, так как бегемот с силой повалил меня на землю и наступил мне на живот. Мой кашель и крики протеста бессильны перед свирепостью зверя, мое тело трещит по швам, а грунтовые воды просачиваются в мои раны. . ."
  
 hippopotamus_trophy_modifier: "Зубы бегемота"
 hippopotamus_trophy_modifier_desc: "Массивные зубы бегемота являются признаком любого великого охотника и часто достигают размеров предплечья человека."
 hippopotamus_encyclopedia_desc: "Бегемоты — могучие звери, которые бродят по рекам и озерам #BOL Саррадона#!. Хоть они и получают пищу от растительности, гиппопотамы — свирепые звери, с которыми нельзя шутить. Говорят, что они режут себя о камыши и камни, чтобы стать сильнее."
  
  ## Rhinoceros ## 
  
 rhinoceros_name: "Носорог"
 rhinoceros_intro_desc: "Мы выследили самца носорога в саванне, следуя за кучами навоза и экскрементов, которые разграничивают его территорию для соперников, и обнаружили существо, пьющее из небольшого водопоя. Необъятность его размеров трудно переоценить, поскольку один только его рог почти вполовину моего размера, а большая часть его веса могла бы легко раздавить под ним человека. Мы подкрадываемся поближе к носорогу, чтобы лучше выстрелить, но плохое зрение и неосведомленность о звере не позволяют нам сосредоточиться на нем. Я приготовил свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и нацелился на зверя. Чтобы победить этого гиганта, потребуется гораздо больше, чем один [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], но если мы напугаем его достаточно хорошо, он попытается убежать, а не атаковать нас, что сделает поставленную задачу менее непреодолимой."
  
 rhinoceros_victory_desc: "Я стреляю первым [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], мои товарищи быстро следуют за ним, и вскоре мы обрушиваемся на носорога. Зверь визжит и визжит, когда мы пронзаем его тело, и пытается убежать на луг. Мы преследуем его, целясь в его неуклюжую фигуру, насколько это возможно, не теряя при этом дистанции. Воздух в моих легких бушует против меня, погоня истощает мою выносливость, когда носорог внезапно останавливается, его путь преграждает быстро текущая вода реки. Мы замедляем наше приближение, снова готовя оружие, и наблюдаем, как его валун на спине, покрытый нашими попытками атаковать, поворачивается к зверю лицом к нам. Носорог царапает своим устрашающим рогом землю и пинает верхний слой почвы ногами, громко хрюкая и ревя, чтобы отпугнуть нас. Я еще раз подхожу ближе, и носорог обрушивает на нас свою бешеную атаку.\n\nЯ выпускаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и готовлю копье. Зверь спотыкается при приближении, и я пользуюсь возможностью броситься на него под углом, сильно вонзив ему в горло. Носорог визжит, кровь хлещет из его шеи, ослепляя мои глаза, прежде чем рухнуть на траву. Я с триумфом приготовил свой нож, чтобы забрать его великолепный рог."
 rhinoceros_defeat_injury_desc: "Я стреляю первым [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], мои спутники быстро следуют за ним, и вскоре мы обрушиваемся на носорога. Зверь визжит и визжит, когда мы пронзаем его тело, и пытается убежать на луг. Мы преследуем его, целясь в его неуклюжую фигуру, насколько это возможно, не теряя при этом дистанции. Воздух в моих легких бушует против меня, погоня истощает мою выносливость, когда носорог внезапно останавливается, его путь преграждает быстро текущая вода реки. Мы замедляем наше приближение, снова готовя оружие, и наблюдаем, как его валун на спине, покрытый нашими попытками атаковать, поворачивается к зверю лицом к нам. Носорог царапает своим устрашающим рогом землю и пинает верхний слой почвы ногами, кряхтя и ревя так громко, как только может, чтобы отпугнуть нас. Я еще раз подхожу ближе, и носорог обрушивает на нас свою бешеную атаку.\n\nНесмотря на все, что мы в него бросаем, носорог не замедляет своего приближения, и вскоре я бегу не с той стороны его рога. Я поворачиваюсь к реке и пытаюсь убежать, но, к сожалению, понимаю, что жестокий конец рога зверя находится между моими ногами, когда зверь швыряет меня в небо. Я беспомощно летаю по воздуху и врезаюсь в воду, уходя далеко вниз по течению, прежде чем успеваю выбраться на берег и выплеснуть пинту воды из легких."
 rhinoceros_defeat_death_desc: "Я стреляю первым [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], мои товарищи быстро следуют за ним, и вскоре мы обрушиваемся на носорога. Зверь визжит и визжит, когда мы пронзаем его тело, и поспешно пытается убежать на луг. Мы преследуем его, целясь в его неуклюжую форму, насколько это возможно, не теряя при этом позиции. Воздух в моих легких бушует против меня, погоня истощает мою выносливость, когда носорог внезапно останавливается, его путь преграждает быстро текущая вода реки. Мы замедляем наше приближение, снова готовя оружие, и наблюдаем, как его валун на спине, покрытый нашими попытками атаковать, поворачивается к зверю лицом к нам. Носорог царапает своим устрашающим рогом землю и пинает верхний слой почвы ногами, кряхтя и ревя так громко, как только может, чтобы отпугнуть нас. Я еще раз подхожу ближе, и носорог обрушивает на нас свою бешеную атаку.\n\nНесмотря на все, что мы в него бросаем, носорог не замедляет своего приближения, и вскоре я бегу не с той стороны его рога. Я поворачиваюсь к реке и пытаюсь убежать, но, к сожалению, понимаю, что жестокий конец рога зверя находится между моими ногами, когда зверь швыряет меня в небо. Я с силой врезаюсь в землю всего в нескольких шагах от реки и отчаянно ползу к ней, но носорог нападает на меня, бодает меня своим рогом и поднимает меня во второй раз. Я наблюдаю, как мои внутренности падают в глаза зверя, кровь и желчь временно ослепляют его, прежде чем носорог ревёт и мотает головой, швыряя моё изуродованное тело в реку. . ."
  
 rhinoceros_trophy_modifier: "Рог носорога"
 rhinoceros_trophy_modifier_desc: "Рог носорога — особенно ценное сокровище, часто вырастающий размером с руку до размера маленького ребенка."
 rhinoceros_encyclopedia_desc: "Носороги — это мегафауна, обитающая в саваннах #BOL Саррадаона#!, пасущаяся на невысокой траве, доминирующей над полями. Единственные, кто отважился охотиться на этих огромных существ, — это Человек и стая голодающих львов. Их ценят охотники прежде всего за мощные рога."
  
  ## Elephant ## 
  
 sarradon_elephant_name: "Саррадонский слон"
 sarradon_elephant_intro_desc: "Мы уже несколько дней шли по глубоким следам слонов, которые привели нас к заболоченной местности с большим водопоем. С нашей точки зрения на вершине холма, откуда открывается вид на окружающие затопленные поля, я вижу большое стадо зебр, слонов и других травоядных животных, пасущихся дальше в болото, в то время как одинокий бык отдыхает на небольшом дереве на некотором расстоянии от остальных. Если мы поступим слишком опрометчиво, другие слоны могут заметить это и решить вмешаться, но цель состоит в том, чтобы быстро победить зверя. Этот бык продержался бы несколько часов, если бы наши выстрелы не были точными, если бы он не успел нас всех проткнуть. Я готовлю катушку с веревкой, нагруженную на один конец, мои товарищи делают то же самое, украдкой приближаясь к неуклюжему телу нашей добычи. Чем ближе мы подходим, тем больше кажутся его бивни — достаточно длинные, чтобы нести нашу группу, если бы слон пожелал. Медленно, чтобы не привлекать внимание зверя, мы обматываем часть дерева веревкой и обматываем еще две другие рядом с ней, в надежде сбить слона с ног, как только он попытается убежать. Мы готовим незажженные факелы поблизости в высокой траве, чтобы напугать зверя, когда он проснется, и хватаемся за грубую веревку, чтобы вытащить дерево под тяжестью слона."
  
 sarradon_elephant_victory_desc: "Мы изо всех сил тянем дерево за крепкую хватку в землю, его вес не сдвигается ни на дюйм. Когда кажется, что все потеряно, когда слон просыпается от сна; щелчок. Середина его коры трескается и ломается под действием объединенных сил, и колоссальный вес слона с воем падает в грязь. Я выбегаю из своего укрытия с копьем и факелом в руке — один из моих товарищей крепко держит моток веревки, обмотанной вокруг одной из ног слона.\n\nЯ бросаю факел перед слоном, который пытается подняться с землю, зверь рычит в ужасе, пытаясь уйти от нее. Хотя на земле его бивни делают его далеко не беззащитным. Какое-то время я наблюдаю за тем, как нанести удар, когда мой товарищ наносит удар своим факелом, заставляя слона запрокинуть голову назад. Я пользуюсь случаем и сильно вонзаюсь ему в горло. Слон ревет и бьется, один раз швыряя меня на землю, прежде чем я снова протыкаю его шкуру, а вскоре за ним следуют мои товарищи. Требуется полдюжины ударов наших копий, прежде чем зверь, наконец, безжизненный, рухнет в землю, и я обнажаю свой клинок, чтобы забрать его великолепные бивни."
 sarradon_elephant_defeat_injury_desc: "Мы изо всех сил тянем дерево за крепкую хватку в землю, его вес не сдвигается ни на дюйм. Когда кажется, что все потеряно, когда слон просыпается от сна; щелчок. Середина его коры трескается и ломается под действием объединенных сил, и колоссальный вес слона с воем падает в грязь. Я выбегаю из своего укрытия с копьем и факелом в руке, мои спутники быстро следуют за мной по пятам.\n\nСлон пытается подняться с земли, одна из его задних ног сильно трясется, когда мы спускаемся на него. Я машу факелом вокруг зверя; пламя омывает его испуганные глаза, когда смерть смотрит на него. Словно проснувшись с новым стремлением к выживанию, слон поднимает голову и рассекает воздух своими чудовищными бивнями, выбивая из-под меня ноги! Застигнутый врасплох, я едва успеваю упасть, прежде чем моя голова ударяется о землю, и зверь передо мной наконец поднимается из того, что когда-то могло быть его могилой. Слон издает могучий зов, высоко подбрасывая ноги в воздух, а я вскарабкиваюсь из травы и отчаянно бросаюсь от разъяренного зверя. Я осмеливаюсь оглянуться через плечо и вижу, как слон пытается бежать к далекому стаду, благодарный, что он не заметил меня."
 sarradon_elephant_defeat_death_desc: "Мы изо всех сил тянем дерево за крепкую хватку в землю, его вес не сдвигается ни на дюйм. Когда кажется, что все потеряно, когда слон просыпается от сна; щелчок. Середина его коры трескается и ломается под действием объединенных сил, и колоссальный вес слона с воем падает в грязь. Я выбегаю из своего укрытия с копьем и факелом в руке, мои спутники быстро следуют за мной по пятам.\n\nСлон пытается подняться с земли, одна из его задних ног сильно трясется, когда мы спускаемся на зверя. Я машу факелом вокруг зверя; пламя омывает его испуганные глаза, когда смерть смотрит на него. Словно проснувшись с новым стремлением к выживанию, слон поднимает голову и рассекает воздух своими чудовищными ногами, выбивая мои ноги из-под меня! Застигнутый врасплох, я едва успеваю упасть, прежде чем моя голова ударяется о землю, и зверь передо мной наконец поднимается из того, что когда-то могло быть его могилой. В ушах у меня звенит оцепенение, когда я пытаюсь уползти, могучий зверь передо мной издает свирепый зов и взлетает высоко в воздух надо мной. Слишком поздно я осознаю, что слон находится прямо надо мной, когда его копыто обрушивается на мою голову, и мой череп мгновенно разбивается под тяжестью."
 sarradon_elephant_encyclopedia_desc: "Саррадонские слоны — одни из крупнейших млекопитающих, бродящих по [aeras|E], и ценятся в первую очередь за свои красивые бивни. В основном они перемещаются стаями, хотя после достижения зрелости самцов можно встретить и самостоятельно. Это очень социальные и очень умные существа, которые объединяются, чтобы защитить своих детенышей, когда им угрожают охотящиеся хищники. Хотя слоненок может быть главным кандидатом в львиные прайды, часто требуется несколько десятков, чтобы забрать одного слоненка."
  
 sarradon_elephant_trophy_modifier: "Саррадонский слоновий бивень"
 sarradon_elephant_trophy_modifier_desc: "Бивни саррадонских слонов из твердой слоновой кости ценятся как редкий источник материала»."
  
  ## Lion ## 
  
 lion_name: "Лев"
 lion_intro_desc: "Лев редко становится жертвой охоты. Сумерки уже давно распространились по небу, а мы сидим и наблюдаем, как пара львов грызет свои остатки. Выслеживание этих зверей заняло несколько часов, но впереди стоит гораздо более сложная задача. Мы спрятались в высокой траве достаточно далеко, чтобы львы выглядели почти как домашние кошки. Медленно, но методично мы продвигаемся сквозь сухое укрытие вокруг нас к двум расслабляющимся зверям. Один лев, крупнее своего партнера, с более густой гривой, встает после еды и неуклюже направляется к небольшому пруду между нами. Я останавливаюсь, готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и целюсь в верхнюю часть груди льва, за его громоздким плечом. Мои товарищи делают то же самое, каждый из нас задерживает дыхание, когда лев останавливается, чтобы попить из пруда. Если наша цель не соответствует действительности, это может быстро стать хаотичным и жестоким."
  
 lion_victory_desc: "Я стреляю из первого [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он попадает в грудь льва, хотя и выше, чем мне хотелось бы. Зверь рычит и отпрыгивает от пруда, быстро осматривая окрестности, прежде чем повернуться и убежать от пруда. Мы бросаемся в погоню, ночь сгущает тени и тьму с каждым моим быстрым шагом. Я иду по следу, оставленному львом, к линии деревьев, замедляя шаг, бродя по подлеску.\n\nЯ чувствую, как пот стекает по моему лбу, а мое бьющееся сердце толкает его быстрее. Полог почти не пропускает лунный свет, дымчатые тени делают почти невозможным увидеть что-либо, кроме очертаний и ветвей прямо перед моим лицом, но золотистые глаза, наполненные кровожадностью моей добычи, ярко смотрят сквозь чащу, почти пугая меня, когда Я их замечаю. Я слышу, как низкий гром его рычания разносится по земле, когда я готовлю свой клинок, зверь слишком близко, чтобы сделать точный выстрел. Лев подходит ближе, рыча достаточно громко, чтобы сотрясти саванну. Я крепко сжимаю рукоять, наблюдая за следующим шагом льва, пока обхожу его по периметру. Внезапно зверь бросается на меня со свирепым намерением, и я уклоняюсь от его вытянутых когтей. Я все еще нахожусь достаточно близко ко льву, чтобы вытянутая рука могла схватить его мускулистую фигуру, и в кратчайший момент после его выпада мне удается провести свободной рукой сквозь его грубую и грубую гриву. Мое движение не прекращается, и одним плавным движением я оттягиваю его голову назад и наношу удар в мягкую подмышку. Из пасти льва вырываются стоны и визги, когда он падает на землю, из-под него льется кровь. Я отступаю от его формы, когда он снова бросается на меня, прежде чем рухнуть на землю, но еще не совсем мертвый. Я мог бы почти описать это как акт милосердия, когда я высвобождаю свой клинок и наношу удар льву еще раз, свирепый зверь, наконец, испускает последний вздох."
 lion_defeat_injury_desc: "Я стреляю из первого [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он попадает в грудь льва, хотя и выше, чем мне хотелось бы. Зверь рычит и отпрыгивает назад, быстро осматривая окрестности, прежде чем убежать из пруда. Мы бросаемся в погоню, ночь сгущает тени и тьму с каждым моим быстрым шагом. Я иду по следу, оставленному львом, к линии деревьев, замедляя шаг, бродя по подлеску.\n\nЯ чувствую, как пот стекает по моему лбу, а мое бьющееся сердце толкает его быстрее. Навес почти не пропускает лунный свет, дымчатые тени делают почти невозможным увидеть что-либо, кроме очертаний и ветвей прямо перед моим лицом, но золотистые глаза, наполненные жаждой крови моей добычи, ярко смотрят сквозь них, почти пугая меня, когда я это замечаю. их. Я слышу, как низкий гром его рычания разносится по земле, когда я готовлю свой клинок, зверь слишком близко, чтобы сделать точный выстрел. Лев подходит ближе, рыча достаточно громко, чтобы сотрясти саванну. Я крепко сжимаю рукоять, наблюдая за следующим шагом льва, пока обхожу его по периметру. Внезапно зверь бросается на меня со свирепым намерением, и я едва успеваю вовремя отпрыгнуть, как его острая пасть сжимает мое предплечье. Меня с силой швырнуло на землю, ветер чуть не выбил мои легкие, и из последних сил я вонзил клинок в бок льва. Визги и хрюканье вырываются из пасти льва, когда он спрыгивает с моего тела и бросается в темноту. Я на мгновение передаю дыхание, удивляясь тому, что зверь побежал и схватился за искалеченную руку, прежде чем мои товарищи по охоте набросились на меня, помогая мне подняться с земли. Я благодарен, что остался жив."
 lion_defeat_death_desc: "Я стреляю из первого [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он попадает в грудь льва, хотя и выше, чем мне хотелось бы. Зверь рычит и отпрыгивает назад, быстро осматривая окрестности, прежде чем убежать из пруда. Мы бросаемся в погоню, ночь сгущает тени и тьму с каждым моим быстрым шагом. Я иду по следу, оставленному львом, к линии деревьев, замедляя шаг, бродя по подлеску.\n\nЯ чувствую, как пот стекает по моему лбу, а мое бьющееся сердце толкает его быстрее. Навес почти не пропускает лунный свет, из-за фулигиновых теней почти невозможно увидеть что-либо, кроме очертаний и ветвей прямо перед моим лицом, но золотистые глаза, наполненные кровожадностью моей добычи, ярко смотрят сквозь них, почти пугая меня, когда я это замечаю. их. Я слышу, как низкий гром его рычания разносится по земле, когда я снова готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Лев подходит ближе, рыча достаточно громко, чтобы сотрясти саванну. Я крепко сжимаю свое оружие, наблюдая за следующим шагом льва, и с трепетом отступаю назад. Внезапно зверь бросается на меня со свирепым намерением, и у меня едва хватает времени на него стрелять. Мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammow'))] задевает плечо, когда напряженные сухожилия его мышц сталкиваются с моим телом. Меня швырнуло на землю против его силы, львиные когти пронзили мясо и плоть верхней части моей груди. Находясь так близко ко мне, я чувствую чудовищный запах его пасти, когда острые зубы его пасти впились мне в лицо и вырвали его из тела, лев нашел свой второй обед."
 lion_encyclopedia_desc: "Лев — большая кошка, которая охотится группами по всему #BOL Саррадона#!. Это сильные звери, обладающие достаточной силой, чтобы убить человека когтями или укусом. Львы охотятся стаями, бродя по высокой траве саванны и высматривая возможность нападения. Распространено предупреждение: если вы видите отдыхающий львиный прайд, просто избегайте их, но если вы видите только их глаза, вы можете оказаться в опасности."
  
  ## Camel ## 
  
 camel_name: "Верблюд"
 camel_intro_desc: "Стадо верблюдов, за которым мы следили, наконец-то остановилось возле небольшого водопоя, единственного, который мы видели в течение нескольких часов. Мы так долго гуляли под палящим солнцем, что я чувствую, как маленькие кусочки моей открытой кожи горят от жары. Дюна, на вершине которой мы стоим, опускается у моих ног, когда я спускаюсь по ее склону, чтобы лучше видеть отдыхающих животных. Я поднимаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и целюсь чуть ниже холмиков на спине конкретного верблюда, который сосредоточен на крошечном кустике, борющемся с песком. Я успокаиваю дыхание и пристально смотрю на зверя. Некоторые верблюды, кажется, заметили мое приближение и поднялись с песка, угрожающе хрюкая в мой адрес. Если я не воспользуюсь шансом сейчас, мы можем потерять стадо, если они убегут."
  
 camel_victory_desc: "Я выпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он врезается в сторону моей добычи, а верблюд воет, пытаясь убежать. Я уже двинулся к нему, готовясь сделать еще один выстрел, пока стадо разбегается по дюнам. Я изо всех сил карабкаюсь за раненым зверем и замечаю, как он спотыкается по песку на некотором расстоянии от меня. Я снова готов и целюсь в зверя — солнце почти слепит мне глаза, когда я стреляю, и верблюд падает. Я не тороплюсь, идя к его трупу, и еще немного наслаждаюсь жарой, снимая шкуру с верблюда."
 camel_escape_desc: "Я выпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он врезается в сторону моей добычи, а верблюд воет, пытаясь убежать. Я чуть не вскакиваю со своих ботинок, когда звери разбегаются по дюнам, их подошвы глубоко впиваются в песок. Я изо всех сил пытаюсь подняться на песчаную дюну, которую преодолел раненый верблюд, и смотрю на горизонт в поисках ее очертаний. Я вижу мерцающее изображение стада верблюдов, убегающего в пустыню, и пытаюсь прицелиться в одного из них еще раз, но у меня нет никакой возможности выстрелить отсюда. Кажется, на этот раз зверь ускользнул от меня. . ."
 camel_encyclopedia_desc: "Хотя большинство верблюдов, которых вы увидите в [aeras|E], одомашнены, существуют небольшие популяции, которые все еще мигрируют по пустыням мира, часто покрывая обширные тропы дикой природы практически без растительности. Мигрирующие верблюды — отважные существа, хорошо приспособленные к выживанию в самой враждебной среде."
  
  ## Lynx ## 
  
 lynx_name: "Рысь"
 lynx_intro_desc: "Одинокий характер рыси и труднопроходимая лесная местность, в которой она обитает, делают ее сложной задачей для любого охотника без зорких глаз. Я поднимался вверх по этой густой пустыне еще до рассвета, следуя легким следам, экскрементам и остаткам добычи, прежде чем наткнулся на скалистую скалу с несколькими деревьями, чьи ветви обращены к тому, что кажется неглубоким укрытием на берегу реки. верх лица. Очень велика вероятность, что моя жертва находится там, но мне следует быть осторожным. Падение с такой высоты было бы не лучшим решением."
  
 lynx_victory_desc: "Подъем по крутому каменному склону заставляет меня потеть и напрягаться к тому времени, когда я достигаю его вершины. Меня удивляет поляна, которую я обнаруживаю: слой лишайника, стелющийся по земле, и еще один слой валунов, сложенных высоко, с небольшой трещиной между камнями, где мог бы отдохнуть зверь. Я готовлю свой клинок и осторожно иду по земле, наблюдая за неглубокой расщелиной в поисках признаков движения. Мягкая мульча под моим ботинком отзывается эхом в моих ушах, прежде чем его заглушает хриплое мурлыканье. Я быстро разворачиваюсь и осматриваю окрестности, прежде чем вес рыси обрушивается на мою спину.\n\nЯ яростно дергаюсь, когда ее когти и зубы впиваются в мое тело, ее зубы сильно впиваются в мое плечо. Мне удается обхватить свободной рукой шею рыси и выдернуть ее из спины, ее когти хаотично замахиваются на меня, когда я швыряю ее на землю. Зверь визжит, когда я прыгаю ему на спину и начинаю перерезать ему горло. Рысь колеблется несколько секунд, прежде чем упасть на землю, и я нахожу время, чтобы отдохнуть и посмотреть на свою работу, прежде чем снять с нее шкуру."
 lynx_defeat_injury_desc: "Подъем по крутому каменному склону заставляет меня потеть и напрягаться к тому времени, когда я достигаю его вершины. Меня удивляет поляна, которую я обнаруживаю: слой лишайника, стелющийся по земле, и еще один слой валунов, сложенных высоко, с небольшой трещиной между камнями, где мог бы отдохнуть зверь. Я готовлю свой клинок и осторожно иду по земле, наблюдая за неглубокой расщелиной в поисках признаков движения. Мягкая мульча под моим ботинком отзывается эхом в моих ушах, прежде чем его заглушает хриплое мурлыканье. Я быстро разворачиваюсь и осматриваю окрестности, прежде чем вес рыси обрушивается на мою спину.\n\nЯ яростно дергаюсь, когда ее когти и зубы впиваются в мое тело, ее зубы сильно впиваются в мое плечо. Мы движемся по скалам, словно в танце, а я бросаю меч и тянусь за спину, чтобы сдернуть с себя зверя. Сила моего рывка вместе с инерцией выбрасывает рысь из защелки у меня за спиной. К сожалению, из-за этого же импульса мои ноги скользят по лишайнику, и я падаю головой вниз с кроны рыси. Я втягиваю голову внутрь, когда мои кости ударяются о скалу на пути вниз, прежде чем я приземляюсь в грязь. Требуется несколько мгновений, чтобы бред вымылся из моих глаз, но к тому времени рысь уже ушла, и все, что у меня осталось, — это порезы и синяки."
 lynx_defeat_death_desc: "Подъем по крутому каменному склону заставляет меня потеть и напрягаться к тому времени, когда я достигаю его вершины. Меня удивляет поляна, которую я обнаруживаю: слой лишайника, стелющийся по земле, и еще один слой валунов, сложенных высоко, с небольшой трещиной между камнями, где мог бы отдохнуть зверь. Я готовлю свой клинок и осторожно иду по земле, наблюдая за неглубокой расщелиной в поисках признаков движения. Мягкая мульча под моим ботинком отзывается эхом в моих ушах, прежде чем его заглушает хриплое мурлыканье. Я быстро разворачиваюсь и осматриваю окрестности, прежде чем вес рыси обрушивается на мою спину.\n\nяростно бьюсь, когда ее когти и зубы впиваются в мое тело, ее зубы сильно впиваются в мое плечо. Мы движемся по скалам, словно в танце, а я бросаю меч и тянусь за спину, чтобы сдернуть с себя зверя. В пылу момента я теряю представление о том, где стою на вершине камня, и мой следующий резкий шаг, чтобы вырвать хватку рыси, вместо этого толкает меня вниз по камням! Рысь воет и визжит, наконец отпуская мое тело, но уже слишком поздно. Поскольку рысь больше не лежит у меня на спине, ничто не защищает мою голову от падения на землю. К тому времени, когда я добираюсь до грязи, мое изуродованное тело едва может дышать, не говоря уже о том, чтобы двигаться. Я чувствую, как в моей голове нарастает напряжение, когда очертания рыси заслоняют мое поле зрения, и последнее, что я чувствую, — это рысь, решившая, что ей пообедать."
 lynx_encyclopedia_desc: "Рысь — это вид дикой кошки, которая охотится преимущественно в густых горных лесах, избегая территорий волков и других, более крупных охотников. Это одиночные существа, проводящие большую часть времени, бродя по обширным лесам по вечерам. Хотя в основном они охотятся на лесной подстилке, рыси являются искусными альпинистами и пловцами."
  
  ## Vendarja ## 
  
 vendarja_name: "Вендарья"
 vendarja_intro_desc: "Местные жители говорят, что призрачные вендарья когда-то были правителями древнего Калатипсоми, но сконцентрированные усилия [marcher|E] [antimagi|E] и [aversarians|E], которые позже их заменили, оттеснили их на самые окраины цивилизации. Попытки сделать это были долгими и изнурительными, длившимися столетие, и этому способствовала только возможность того, что вендарджи не размножаются и что их популяция, возможно, статична. Правда об этом — одна из многих неизвестных о зверях, почти каждый аспект их существования — еще одна загадка, которую ученые и охотники за монстрами пытались разгадать на протяжении веков.\n\nГоворят, древние жители деревни оставляли детей на произвол судьбы вендарьям. принимая в жертву зверей, по неизвестной причине желавших юношей и даже, по-видимому, понимающих человеческую речь. Что они делают с детьми, также неизвестно, так как каждый раз, когда охотники выслеживали их логово, от юношей не было ни единого следа, ни даже костей, даже если вендарья забрали их всего несколько минут назад.\n\nОтчеты также утверждают, что они обладают интеллектом, возможно, человеческого уровня и, похоже, обладают глубокой и ужасной жестокостью и ненавистью к человечеству. Высокомерие привело к тому, что они «правят» многими деревнями, предлагая дань, но их голод всегда берет верх над их гордостью, и в конце концов они всегда берут и кормят, пока не останется никого, кто мог бы воздать им должное. Хотя никто даже не знает, являются ли они мутантами, разновидностью животных или физическими проявлениями духов, некоторые предполагают, что на самом деле им не нужно есть. Вместо этого создается впечатление, что звери каким-то образом питаются… самим страхом. Преследоваться им доставляет удовольствие, поскольку они почти всегда поворачивают охоту вспять и пожирают тех, кто их преследует. Это также означает, что наши приготовления были эзотерическими и все более сложными по предложению [magi|E], MAGINAME.\n\nMAGINAME подготовил нас так хорошо, как мог бы MAGISHEHE. Перед нами на поляне связанный и орущий ребенок со знаками жертвоприношения. МАГИШЕХЕ говорит нам, что иллюзия — это лучшее, что мы можем ожидать, и что вендарью следует обмануть, что связанный козел — маленький мальчик, пока он не подойдет достаточно близко, чтобы мы могли попасть в засаду. Хуже всего то, что я знаю, что из нашего туннеля — кромешная тьма. Зверь берет дань только ровно в полночь, а не моментом раньше или позже.\n\n"Как только мы прибудем, - заявляет MAGINAME, - вам придется действовать поспешно. Если у зверя появится шанс устроить нам засаду, тогда эта охота закончится. Бей быстро, как только увидишь его, бей ему в сердце и не дай ему уйти, что бы ты ни делал. Если ты смелый и быстрый, то мы выживем». Когда МАГИШЕХ заканчивает, свет в их руках тускнеет, и они перестают тихонько копаться в подземельях со своими заклинаниями. МАГИШЕХ молчит, прежде чем сказать нам, что МАГИШЕХ чувствует свое присутствие..."
  
 vendarja_victory_desc: "MAGINAME быстро приступает к работе, так как у нас есть всего несколько секунд, пока вендарья не обнаружит нашу ловушку или не сбежит с наживкой. МАГИШЕХ рассыпает ритуальные соли по кругу, произносит заклинание быстрее, чем любой другой маг, которого я слышал раньше, а затем хлопает МАГИШЕХА руками о землю. Секундой позже у меня сводит живот, когда земля под нами устремляется вверх, а земля над нами, к счастью, уступает место, позволяя нам пройти.\n\nМы прыгаем на поляну с оружием наготове, магия СЛУЧАЙНЫХ ЦВЕТОВ истекает из рук MAGINAME, когда мы бросаемся наружу, и там стоит наша вендарья.\n\nНам повезло, что зверь оказался именно там, где мы надеялись. Он стоит прямо над козой и уже разорвал бедное животное пополам, когда понял нашу уловку. Каждый из нас взлетает с окружающей земли и ныряет, прежде чем он сможет покинуть наш круг. Это мерзость. Его голова представляет собой не что иное, как череп оленя, а гниющая, шелушащаяся плоть на шее уступает место темной имитации человеческой формы. Его неестественно длинные конечности раздуваются так, как не могут позволить его кости, и он легко достигает роста в два раза больше нас.\n\nНо нас много, и MAGINAME несет с собой MAGIHERHIM список заклинаний, созданных специально для этого момента.#N\n\n"Disgusting существ!" #! кричит древний голос, который я не узнаю, хотя от него у меня сразу сводит желудок. #N «Человеческая плоть и кости, ни на что не годные, кроме труда! Для работы! Ради удовольствия! Я разорву тебя, я сдеру с тебя кожу, я сожру тебя всех! Ты смеешь восстать против нас!? Ты смеешь претендовать на тех, кто лучше!? Ты посмел украсть НАШИ дары!?"#!\n\nОно вырывается вперед огромной когтистой рукой и разрывает одного из моих лакеев пополам одним когтем. Я моргаю, сквозь запекшуюся кровь, и бросаюсь вперед, ударив копьем. вверх и беру его в грудь. Что сразу же отвечает мне, так это тошнотворный визг, который эхом раздается в тысячах голосов, как животных, так и людей, остальные мои товарищи падают за мной.\n\nВендарья пытается броситься наружу, но MAGINAME поет крещендо так же, как и они, а лозы вырываются из земли и тянут их обратно за лодыжки. #W\n\n"I я аавтократир!"#! кричит он.#W "Я буду править этим царством, или я буду править пеплом! Пусть эта сука из [GetTitleByKey('c_asiupoli').GetNameNoTier] сгорит вместе со всеми! Они все сгорят, все! Вы пришли ко мне и говорите о милосердии!? Вы пытаетесь настроить против меня моих собственных детей!? Ни один автократир не сможет править, если они не принесут жертву! Как я могу когда-либо претендовать на трон, если бы я не хотел отдать все это!? Я отдам само королевство, чтобы забрать его корону! Теперь нарисуй круг, Странник Бездны!"#!\n\nЕго руки снова раскачиваются, и я едва не пропускаю качели, которые проносятся над головой с такой силой и яростью, что моя одежда развевается на ветру. Он сокрушает еще двух моих людей, а затем лозы ломаются, и он бросается наружу.\n\nВ воздухе в прыжке MAGINAME кричит и бежит вперед, и из рук MAGIHISHER вырывается великолепный свет. МАГИХЕШЕ отшатывается назад, их ладони, кажется, горят от энергии, они кричат ​​от боли, но что-то похожее на комету вылетает и врезается в грудь вендарджи. Он летит назад, визжа и крича. #S\n\n"DIE, УМРИ, УМРИ, УМРИ, «#! голос, который является моим собственным эхом. #!1 НУЖНО БЕГАТЬ!» #! он кричит, подражая одному из моих людей, соблазняя нас разбежаться. #!3 МНЕ БОЛЬНО!» #! кричит давно умерший ребенок одного из моих людей, #!5 «ЕСЛИ ТЫ УБИШЬ ЕГО, ТО ГОВОРИТ, ЧТО МНЕ БУДЕТ БОЛЬНО. ЭТО ДУХ МНЕ БОЛЬНО. ПАПА, ПОЖАЛУЙСТА."#!\n\nКаждый голос, который я могу себе представить, рикошетит по долине. Каждый голос, и еще тысячи, которых я никогда не мог себе представить. Я борюсь с болью, как эмоциональной, так и физической, и ударяю копьем вниз и Визг настолько ужасен, что моя голова готова расколоться, и вскоре мои люди набрасываются на него позади меня, разрубая его на куски, когда он швыряет нескольких моих людей через поляну своими предсмертными ударами.#W\n\n"I Я Артенакс! Бойся меня! Поклоняйся мне!"#! кричит оно.#!9 МУЧЕНИЕ! Вечные муки! Моя собственная охрана!? Мои собственные рабы!? Они дезертировали ради этих повстанцев!? Они научатся бояться Аэрасодьянакса, они научатся бояться своего господина! Я сдеру с них кожу и устрою им ад навечно! Они никогда не узнают мира!"#!\n\nЯ поднимаю копье для последнего удара, едва уклоняясь от еще одного удара монстра, который изо всех сил пытается противостоять увечьям.#N2\n\n"Пожалуйста", #! RELATIONNAME говорит мне, #N2 "Пожалуйста, пожалуйста, пожалуйста, не-" #!\n\nЯ врезаю копье прямо в его шею. Визг длится секунду, прежде чем перейти в отчаянное бульканье, а затем оно сморщивается и сворачивается, как его конечности ломаются и ломаются, позволяя ему свернуться в комок. Кажется, медленно он сгорает и превращается в пепел, тело гниет, как будто время движется тысячи лет в секунду, прежде чем от него ничего не останется, кроме черепа оленя, который когда-то служил его главой.\n\nМы сделали это. Мы убили его. Вендарья мертв. Но даже сейчас, даже сейчас, когда он представляет собой не что иное, как тревожный череп, я все еще слышу его... Сомневаюсь, что буду когда-нибудь действительно смогу забыть эту ночь."
 vendarja_defeat_injury_desc: "MAGINAME быстро приступает к работе, так как у нас есть всего несколько секунд, пока вендарья не обнаружит нашу ловушку или не сбежит с наживкой. МАГИШЕХ рассыпает ритуальные соли по кругу, произносит заклинание быстрее, чем любой другой маг, которого я слышал раньше, а затем хлопает МАГИШЕХА руками о землю. Секундой позже у меня сводит живот, когда земля под нами устремляется вверх, а земля над нами, к счастью, уступает место, позволяя нам пройти.\n\nМы прыгаем на поляну с оружием наготове, магия СЛУЧАЙНЫХ ЦВЕТОВ истекает из рук MAGINAME, когда мы бросаемся наружу, и там стоит наша вендарья.\n\nЗверь оказался не там, где мы надеялись. Мы стартовали с мыслью, что поймаем его, смотрящего на козу, где мы сможем легко его окружить. Вместо этого он сгорбился под корявой веткой дерева, одна рука над ней сжимает дерево, а другая расслаблена сбоку. Это ужасное, извращенное существо. Его голова представляет собой не что иное, как череп оленя, а гниющая, шелушащаяся плоть на шее уступает место темной имитации человеческой формы. Его неестественно длинные конечности раздуваются так, как не могут позволить его кости, и он легко достигает роста в два раза больше нас.\n\nТогда я выругался, и тут же меня встретил тошнотворный, ужасающий смех. Раздается громкий щелчок, и когда один из моих товарищей бросается вперед, он срывает с дерева ветку размером с человека и бросает ее в ЕЕРИМА с такой силой, что она обрушивается ЕЕ в груди.\n\n"Вы мои дети, «#! раздается эхо голоса, который я не узнаю, хотя я нахожу его каким-то знакомым и глубоко тревожным, #P «Все вы рождены для Меня, все вы — часть Меня, Я буду с вами всегда. Помните что когда ты идешь, так же поступает и твой Создатель, знай, что, когда ты умрешь, ты вернешься к своему Создателю. Не плачь жидкими слезами, не выдыхай свои собственные слова жалости. Никогда не бойся."#! #N\n\ n"MAGINAME", #! он говорит, #N "Это я. Я здесь." #! Мне требуется некоторое время, чтобы понять, что это настоящий голос MAGINAME, повторяющий нам в ответ. #N "Не доверяйте слово. Не верь ни слову. Не верь ни слову. Я здесь, я в ловушке здесь. Ты окажешься здесь в ловушке. Ты умрешь. Мы умрем. МЫ УМРЕМ."#!\n\nЯ не думаю, что мы когда-либо в жизни были так напуганы, но мы упорствуем, несмотря на то, что кажется часами травли, насмешек и бесконечного смеха. Он бросается на нас с сотней криков, его огромные конечности - шквал когтей впереди меня.\n\nОн разрывает одного из моих людей почти пополам, и когда я замахиваюсь, он тянется вниз и швыряет козу в меня со всей силой. . Кричащее животное бьет меня с силой лошади, и я чувствую, как сломанные ребра впиваются в мои органы, когда я ударяюсь о землю. Там нет ничего, кроме боли, голос RELATIONNAME в моем ухе умоляет меня попытаться бежать.#W\n\n"I've ждал!"#! раздается другой голос.#P0 вы за то, что пришли", #! говорит приятный и аристократический мужчина.#P \n\n"Мы скучали по тебе!"#! хихикает множество детей.#N\n\n"ТЫ УМРЕШЬ", #! кричит, искажая себя.\n\nЯ закрываю глаза и принять свою судьбу, когда я чувствую руку, сжимающую мое плечо. Там МАГИНАМЭ, лицо МАГИХИШЕРА покрыто кровью из ужасающей раны на лице МАГИХИШЕРА. Несколько моих товарищей тоже толпятся вокруг, пока зверь убивает остальных в центре поляны.\n\nMAGINAME произносит заклинание, а затем земля поглощает нас, сумеречный лес смыкается наверху. Затем я делаю ложный выпад: MAGINAME уводят нас как можно дальше отсюда. Даже когда я закрываю глаза, даже когда теряю сознание, даже когда мы уходим далеко и на несколько пролетов под землей, я все еще слышу этот смех. Я не думаю, что когда-нибудь смогу остановить эхо этого эха в моей голове."
 vendarja_defeat_death_desc: "MAGINAME быстро приступает к работе, так как у нас есть всего несколько секунд, пока вендарья не обнаружит нашу ловушку или не сбежит с наживкой. МАГИШЕХ рассыпает ритуальные соли по кругу, произносит заклинание быстрее, чем любой другой маг, которого я слышал раньше, а затем хлопает МАГИШЕХА руками о землю. Секунду спустя у меня сводит живот, когда земля под нами взмывает вверх, а земля над нами, к счастью, уступает место, позволяя нам пройти.\n\nМы прыгаем на поляну с оружием наготове, магия СЛУЧАЙНЫХ ЦВЕТОВ истекает из рук MAGINAME, когда мы образуем полукруг. ... и ничего. Наживка здесь, и MAGINAME паническим шепотом сообщает нам, что зверь #S находится #! поблизости. Они заикаются в панике, и слова ускользают от меня, пока я не хватаю МАГИХЕРИХА за плечи и не встряхиваю МАГИХЕРИМА, приводя его в чувство. Их глаза теперь широко раскрыты, и они шепчут мне, как будто готовы заплакать.#S\n\n"Это близко..."#! начинает МАГИСЕХЕ, их глаза бегают по поляне.#S "Я-я Мы можем это почувствовать. Оно на нас, оно над нами. Нам нужно бежать#!"\n\nВ тот момент, когда они заканчивают свое последнее слово, эхо разносится по поляне, из-за каждого дерева, каждого куста.\n\ n#N"RUN, БЕГИТЕ, БЕГИТЕ, БЕГИТЕ, БЕГИТЕ, БЕГИТЕ, БЕГИТЕ, БЕГИТЕ», #! раздается эхо голоса, становясь все более искажённым и демоническим по мере эха, пока у меня не заболели уши от извращенного крика. Затем тошнотворный визг оборвал мимику, а затем глубокий и жестокий смех. Мои товарищи и я прижимаемся ближе друг к другу вокруг паникующего козла, и я слышу грохот всего нашего оружия и доспехов от наших трясущихся тел.\n\n"Я не могу этого сделать! Нам нужно идти!" - кричит один из МУЖЧИН-ЖЕНЩИН, и ХЕШЕ выбегает из строя, несмотря на наши протесты. Они убегают в кусты и через мгновение исчезают в сумерках. Все молчат, пока мы пытаемся прислушаться, а затем тошнотворный и ужасный визг разносится по лесу.\n\n"Помогите! ИМЯ БОЖЬЕГО, помоги мне! ЧАРНАМЭ, пожалуйста! Мой TITLE, TITLECHARNAME, пожалуйста, ИМЯ БОГА, помогите мне!"\n\nОдна из моих ног движется вперед, когда рука моего спутника хватает меня за плечо, качая головой нет. Мгновение спустя прямо позади меня раздается звериный крик.\n\ nДругой компаньон действует быстрее любого из нас, размахивая топором HISHER и нанося удары по зверю... но там ничего нет. Вместо этого он глубоко вонзается в шею MAGINAME, который плюется кровью, пытаясь прорваться сквозь нее. руки HISHER воспламеняются при падении, заклинание HISHER срабатывает, когда HESHE рушится, и двое моих товарищей кричат ​​от боли, когда огонь поглощает их. #W\n\n"HELP ME HELP ME HELP ME HELP ME"#! первый человек с визгом пробирается сквозь деревья , их высота звука ровная и обрезанная, как будто воспроизведенная каким-то неестественным методом. Мгновение спустя раздается отвратительный смех. #!0 «Не позволяй ему уйти, что бы ты ни делал!» #! Голос MAGINAME раздается эхом из леса. #S «CHARNAME, CHARNAME, это ты!?»#! мой собственный После этого RELATION кричит.\n\n"Бежим! Бежим!" кто-то кричит сзади меня. Тогда я понимаю, что не знаю, был ли это один из моих товарищей или зверь, но затем раздается звук шагов и криков, и все бегут. Спринт. Я прорываюсь через лес и бегу так далеко, как только могут меня вынести ноги, пытаясь отойти как можно дальше от этого ужасающего места. Независимо от того, как далеко я бегу, как быстро, как сильно я кричу, голоса следуют за мной. Друзья, семья, враги, мои товарищи, MAGINAME. Все они становятся более жестокими, говорят более мрачные вещи, кричат ​​от жуткого ужаса.\n\nВскоре я задыхаюсь, прижимаюсь к дереву и отчаянно пытаюсь втянуть воздух. Оно уже там, когда я оборачиваюсь. Череп оленя с рогами, шея из гниющей и шелушащейся плоти, тело - искривленная мерзость EVILGODNAME, сделанная в такой же насмешке над человеческой формой. Он ростом вдвое выше меня, и его конечности покрыты неестественными сухожилиями и мускулами, когда он разворачивается передо мной. Теперь все голоса смеются, все плачут, и теперь я понимаю, что никогда не охотился на этого зверя. Тогда он отражает мой голос. #S\n\n"Вендарья", #! говорю я, #S "Я буду охотиться на вендарью."#!\n\nВ последние секунды своей жизни я осознаю, что никогда не охотился на вендарью, с того момента, как произнес эти слова, находясь наедине с собой в своем кабинете. С того момента, как я посвятил себя этому, зверь с нетерпением ждал охоты#!8 меня#!."
