 pooka_encyclopedia_desc: "Пука любопытен: он покрыт угольно-черным мехом, имеет большие совиные глаза и длинные висячие уши. Его руки и ноги ловкие и сильные, как у обезьяны или белки. Его голова может почти полностью поворачиваться по вертикали и горизонтали. Его рот скрывает странную человеческую ухмылку, а движения хаотичны и нервны. Помимо своей причудливой внешности, Пука также обладает множеством удивительных способностей. Он может говорить или, по крайней мере, имитировать человеческую речь, превращаться в зверя, похожего на лошадь, когда ему угрожают, и, казалось бы, растворяться в воздухе. У большинства детей, живущих в районах, где проживают Пука, остались приятные воспоминания об играх и танцах с ними, однако, похоже, они перестают появляться людям, когда достигают совершеннолетия."
  
