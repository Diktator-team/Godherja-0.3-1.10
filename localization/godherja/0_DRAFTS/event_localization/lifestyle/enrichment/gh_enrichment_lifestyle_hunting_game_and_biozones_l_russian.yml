 dire_griffon_name: "Ужасный Грифон"
  
 dire_griffon_victory_desc: "$generic_victory_desc$"
 dire_griffon_defeat_injury_desc: "$generic_defeat_injury_desc$"
 dire_griffon_defeat_death_desc: "$generic_defeat_death_desc$"
 dire_griffon_encyclopedia_desc: "Более крупный родственник обыкновенного шевальена [griffon|E], Ужасные грифоны обитают в Чёрных горах, хотя когда-то их ареал простирался по всей Оджейнице до [Concept('sorrowing_of_oejeynica','Sorrowing')|E]. Некоторых из них иногда можно найти гнездящимися в горах Бастиона, но их склонность к уничтожению стад домашнего скота обычно означает, что их либо убивают, либо выгоняют местная знать в короткие сроки."
  
  ## Zebra ## 
  
 zebra_name: "Зебра"
 zebra_intro_desc: "Я провел часы, скорчившись в высокой траве дельты, ноги у меня влажные от недавнего наводнения. Пока что я мало что могу сказать о своих усилиях, но, надеюсь, это скоро изменится. Монотонная стая ярко-полосатых зебр поднимается на небольшой холм на краю заболоченных земель, расходясь по всему его простору. Одинокий жеребец, не обращая внимания на мое присутствие, приближается к моему укрытию и упорно грызет растительность. Медленно я поднимаю лук и направляю стрелу, выравнивая дыхание и целясь в грудь здоровенного зверя."
  
 zebra_victory_desc: "Стрела попадает точно, пронзая грудь зебры, но этого недостаточно, чтобы сбить ее. Зебра поднимает голову и галопом уносится через пойму, не оставляя мне иного выбора, кроме как броситься в погоню.\n\nЯ чувствую, как огонь бушует в моих легких, когда окровавленная задняя часть зебры пытается убежать от меня. Вытерев пот со лба, я переправился через мелкий ручей, уклоняясь от испуганной зебры, которую едва успел заметить, и заметил, как моя добыча поднимается по грязному холму менее чем в 100 шагах от меня. Я быстро вытаскиваю стрелу и насадку, целясь в зебру, которая кажется гораздо более вялой и, скорее всего, заболела после первого выстрела. Другая стрела пронзает его шкуру, снова пронзая грудь и повергая зебру на землю. Я спешу туда, где он упал, и вытаскиваю кинжал, чтобы перерезать ему горло."
 zebra_defeat_injury_desc: "Стрела попадает в заднюю часть зебры, но этого недостаточно, чтобы сбить ее. Зебра поднимает голову и галопом уносится через пойму, не оставляя мне иного выбора, кроме как броситься в погоню.\n\nЯ чувствую, как огонь бушует в моих легких, а пот жжет глаза, пока я вынужден смотреть на окровавленную заднюю часть зебры. сокращаться вдаль. Спотыкаясь от изнеможения, я перебираюсь через мелкий ручей и едва удерживаюсь на ногах, врезаясь прямо в спину другой зебры! Я был настолько сосредоточен на своей добыче, что даже не заметил животное, отдыхающее на клочке мягкой травы. Прежде чем я успеваю среагировать, зебра передо мной поднимает заднюю часть в воздух и лягается, копыта с громким стуком ударяются о мою голову. Я падаю спиной на землю, моя голова кружится, а нападавший в панике ускакивает прочь. Я ослеп: кровь начинает литься мне в глаз из глубокой раны на коже головы, и я чувствую, что у меня в черепе что-то похожее на трещину. Сейчас мне трудно это увидеть, но я надеюсь, что мне все же удастся найти дорогу обратно к остальным, не усугубляя ситуацию."
 zebra_defeat_death_desc: "Стрела попадает в заднюю часть зебры, но этого недостаточно, чтобы сбить ее. Зебра поднимает голову и галопом уносится через пойму, не оставляя мне иного выбора, кроме как броситься в погоню.\n\nЯ чувствую, как огонь бушует в моих легких, а пот жжет глаза, пока я вынужден смотреть на окровавленную заднюю часть зебры. сокращаться вдаль. Спотыкаясь от изнеможения, я перебираюсь через мелкий ручей и едва удерживаюсь на ногах, врезаясь прямо в спину другой зебры! Я был настолько сосредоточен на своей добыче, что даже не заметил животное, отдыхающее на клочке мягкой травы. Прежде чем я успеваю среагировать, зебра передо мной поднимает заднюю часть в воздух и лягается, копыта с громким стуком ударяются о мою голову. Я падаю спиной на землю, мир вращается вокруг меня в разные стороны, мой череп раскалывается в глазнице, а глаз свисает из пустой полости. Моя голова сильно ударяется о землю, и я чувствую, как моя кровь начинает хлынуть через череп в сухую почву, прежде чем мое зрение угасает. . ."
 zebra_encyclopedia_desc: "Полосатые лошадиные звери, зебры встречаются на юге [sarradon|E]. Хотя зебры и имеют сходство с лошадьми, их никогда не обучали должным образом ни ездить верхом, ни тянуть повозку, несмотря на частые усилия [aversarian|E] и саррадонских чудаков на протяжении веков."
  
  ## Warthog ## 
  
 warthog_name: "Бородавочник"
 warthog_intro_desc: "Густой кустарник давно превратился в обширную саванну, где мы выследили бородавочника до его логова. Сухая трава резко хрустит под моими мягкими шагами, когда в поле зрения появляется пухлый зверь, жующий ягодный куст. Я пытаюсь замедлить шаг и скрыть свое приближение, но щетки под моим ботинком оказывается более чем достаточно, чтобы предупредить свинью о моем присутствии. Он быстро бросается задом вперед в небольшую яму, вырытую под одним из больших деревьев в окружающих кронах, хотя я все еще вижу, как его длинные клыки торчат из тени, зверь пыхтит и вздымается на меня. Хотя он, возможно, заметил меня, я все равно смогу победить свинью, если буду умным."
  
 warthog_victory_desc: "Я успокаиваю дыхание и насаживаю стрелу, целящуюся в свинью в ее берлоге. Я держу ноги легкими, двигаюсь медленно, но готов нырнуть прежде, чем бородавочник сможет меня забодать. Я выпустил стрелу, ее кончик прорезал ветер и попал свинье в нижнюю часть шеи. Он дико визжит, прежде чем выбежать из своего логова в бешеном рывке ко мне со всем, что у него есть. Я быстро хватаю еще одну стрелу и начинаю двигаться назад, а не вперед, целясь в свинью. Вторая стрела пронзает его прочную шкуру, но он лишь замедляется, а не падает на землю. Я убегаю с дороги, и он не успевает за моим быстрым поворотом, врезаясь в верхний слой почвы и загоняя стрелы глубже в его кожу. Я медленно иду к нему, готовя свой клинок, пока зверь пытается подняться из грязи и нанести удар ему в сердце. Бородавочник падает безжизненно."
 warthog_defeat_injury_desc: "Я пользуюсь моментом, чтобы крепко сжать копье и приближаюсь к берлоге свиньи. Капельки пота стекают по моему лицу, а бородавочник пыхтит и стонет, топая на меня копытами из неглубокой пещеры. Бородавочник визжит и в мгновение ока бросается на меня, набирая скорость с каждым шагом своих копыт. Я крепче сжимаю древко копья, костяшки пальцев болят, как будто дерево вот-вот раздавят в руке, и ставлю заднюю ногу на его конец, чтобы бородавочник не пронзил меня.\n\nЦеломудрый бородавочник пронзает себя. на моем копье в его бешеной атаке, визжащем от боли сквозь натиск. Древко моего копья сгибается и быстро ломается под его силой. У меня не было ни секунды, чтобы пошевелиться, прежде чем один из его клыков пронзил мою ногу, и импульс отправил меня по спирали на землю. Я сжимаю ногу от боли и ожидаю скорой смерти, но она не приходит. Раненый бородавочник не остановился в своей атаке. Он продолжал бежать через заросли, пока я не перестал его видеть. Хоть я и мог потерять ногу, но, по крайней мере, не лишился жизни."
 warthog_defeat_death_desc: "Не теряя ни секунды, я вытаскиваю меч и быстрым шагом иду к маленькому логову. Я слышу, как бородавочник фыркает и стонет, топая на меня копытами, когда я готов отрубить зверю голову. Он визжит и в мгновение ока бросается на меня, набирая скорость с каждым шагом своих копыт. Я быстро приготовился, не имея времени пошевелиться, и, когда зверь напал на меня, я врезался в его толстую шею. Брызги крови сливаются в воздухе с хлюпаньем свиных клыков, пронзающих мой живот. Инерция сбивает меня с ног, встряхивая внутренности моего тела в верхний слой почвы. Свинья визжит и спотыкается по земле, врезаясь в дерево из раны, а я тщетно пытаюсь уберечь свой кишечник от мути."
 warthog_encyclopedia_desc: "Крупное животное-свинья. Бородавочники имеют отдаленное сходство с кабанами и свиньями, обычными для [continent|E]. Они встречаются на лугах южного и восточного [sarradon|E]."
  
  ## vanill ## 
  
 # hyena_name: "Hyena" #NT!
 hyena_intro_desc: "Мы часами наблюдали за нашей приманкой, прячась в траве, а солнце уже начало садиться. Медленно разлагающийся труп стинбока установлен на небольшой поляне, окруженной высокой травой, монументальными скалами и низким навесом. Это ловушка для последних прибывших. Коренастая пятнистая фигура гиены выползает из тени, обнюхивает воздух вокруг нас и приближается к трупу, кудахча. Мы готовим оружие на некотором расстоянии и начинаем медленно ползти вперед через траву и кустарник, выжидая момента для нанесения удара. Гиена приближается на несколько дюймов, обнюхивает внутренности, прежде чем, наконец, сделать первый укус. Мы уже подобрались достаточно близко, чтобы устроить засаду, все, что мне нужно сделать, это прыгнуть..."
  
 hyena_victory_desc: "В вспышке железа и дерева каждый из нас выскакивает из укрытия к гиене и ее закуске, существу, застигнутому врасплох, внезапно окруженному со всех сторон. Мы ходим вокруг зверя, ястребино выжидая возможности или следующего шага гиены. Зверь тоже ходит и поворачивает голову взад и вперед, чтобы посмотреть на каждого из нас, кудахча в темнеющее небо. Я крепко сжимаю свое оружие и готов ударить по гиене, но в этот момент зверь поворачивается и смотрит на меня. В горле образуется комок. Я стою неподвижно не более одного удара сердца, но достаточно долго, чтобы гиена воспользовалась случаем и швырнула меня на землю.\n\nГиена вцепляется в меня когтями и царапает меня, пока я борюсь с ней, сжимая ее челюсть на копье. вал, чтобы он не поглотил мое лицо. Я слышу крики остальных и чувствую, как их присутствие приближается, но я рискую, доставая кинжал и удерживая прожорливую пасть в нескольких дюймах от своего лица. Выхватив тонкое лезвие из ножен, я вонзаю его глубоко в брюшко гиены. Он вскрикивает и падает с моего тела, но я не останавливаюсь, копаю кинжал глубже, забираюсь на его тело и наношу удар изо всех сил. Существо визжит и скулит под моим весом, когда мои товарищи окружают нас, и я перерезаю ему горло, заявляя о своей победе."
 hyena_defeat_injury_desc: "В вспышке железа и дерева каждый из нас выскакивает из укрытия к гиене и ее закуске, существу, застигнутому врасплох, внезапно окруженному со всех сторон. Мы ходим вокруг зверя, неуклонно высматривая возможность или следующий шаг гиены. Зверь тоже ходит и поворачивает голову взад и вперед, чтобы посмотреть на каждого из нас, кудахча в темнеющее небо. Я крепко сжимаю свое оружие и готов ударить по гиене, но в этот момент зверь поворачивается и смотрит на меня. В горле образуется комок. Я стою неподвижно не более одного удара сердца, но достаточно долго, чтобы гиена воспользовалась случаем и швырнула меня на землю.\n\nГиена вцепляется в меня когтями и царапает меня, пока я борюсь с ней, сжимая ее челюсть на копье. вал, чтобы он не поглотил мое лицо. Я слышу крики остальных и чувствую, как их присутствие приближается, когда я пинаю существо в живот. Мой потенциальный нападающий отпрыгивает от моего тела с силой моего удара, но не раньше, чем оставляет меня окровавленным и ободранным от его когтей, а с его бока свисает единственная стрела. Гиена с визгом убегает от нас и уходит в темнеющие поля. Мы быстро собираемся, чтобы бежать в противоположном направлении, вдалеке доносится кудахтанье гиен. Хотя мы, возможно, и не поймали нашу добычу, я рад, что у меня еще есть жизнь."
 hyena_defeat_death_desc: "В вспышке железа и дерева каждый из нас выскакивает из укрытия к гиене и ее закуске, зверь застигнут врасплох, внезапно окруженный со всех сторон. Мы ходим вокруг него, неуклонно высматривая возможность или следующий шаг гиены. Зверь тоже ходит и поворачивает голову взад и вперед, чтобы посмотреть на каждого из нас, кудахча в темнеющее небо. Я крепко сжимаю свое оружие и готов ударить по гиене, но в этот момент зверь поворачивается и смотрит на меня. В горле образуется комок. Я стою неподвижно не более одного удара сердца, но достаточно долго, чтобы гиена воспользовалась случаем и швырнула меня на землю.\n\nГиена вцепляется в меня когтями и царапает меня, пока я борюсь с ней, сжимая ее челюсть на копье. вал, чтобы он не поглотил мое лицо. Я слышу крики своих товарищей и чувствую, как их присутствие приближается, когда пытаюсь ударить существо в живот. Гиене удается оторвать челюсть от древка копья и нырнуть головой вперед в мой пищевод, срывая мой голос прежде, чем крик успевает вылететь из моего рта. Эхо криков моих соотечественников и нападок на моего убийцу отходят на второй план, а тошнотворный звук рвущегося мяса и раздробленных костей наполняет мою голову депрессивным состоянием. Я не могу сопротивляться этому. . ."
 hyena_encyclopedia_desc: "Вьючное животное, внешне отдаленно напоминающее собаку, гиены охотятся и роются во внутренних районах [sarradon|E]. Они известны своим характерным «смехом», который стал предметом многих саррадонских фольклора и легенд."
  
  ## Crocodile ## 
  
 crocodile_name: "Крокодил"
 crocodile_intro_desc: "Мы сели на лодку вниз по реке и оказались в теплом солончаке, который, как говорят, является рассадником крокодилов. Крупные насекомые жалят и жужжат вокруг всего моего тела, пока я насаживаю большой грязный кусок свинины на самый большой рыболовный крючок, который только могу найти, а затем связываю мясо веревкой, чтобы оно не выпало. Мы гребем на лодке недалеко от берега, чтобы борьба со зверем-убийцей была менее сложной задачей. Трудно заглянуть в мутное русло реки, ил на его дне поднимается высоко к поверхности, но если под моими ногами прячутся крокодилы, какой лучший способ привлечь к себе внимание, чем «свежее» мясо. Я вытягиваю руки, готовый бросить наживку в реку, и держу копье поблизости, пока зверь не всплывет на поверхность. Я смотрю на своих товарищей, чтобы убедиться, что они делают то же самое. Когда я поворачиваюсь обратно к воде, я замечаю ярко-зеленые глаза, смотрящие на меня с поверхности воды с хищным намерением. Вода колеблется при движении зверя, обнажая фигуру, почти большую, чем наша лодка! Это действительно будет непростой задачей. Я забрасываю наживку как можно дальше в воду и жду. Для этого мне понадобятся все мои силы."
  
 crocodile_victory_desc: "Веревка натягивается от напряжения, когда крокодил цепляется за наживку, и меня чуть не выбрасывает из лодки из-за силы. Мои товарищи торопливо хватаются за веревку, тянут изо всех сил, в то время как покрытая чешуей крокодила бьется в воде против нас, его массивный хвост время от времени выскакивает из поверхности, как человек, хватающий ртом воздух. Когда мы подтягиваем крокодила близко к нашей лодке, он катится по воде, обматывая себя веревкой, прежде чем выбрать новую цель для еды; наша лодка. Внезапно острые как бритва зубы этого древнего монстра впиваются в корпус, его челюсть почти такой же длины, как и луч лодки. Не теряя ни секунды, я хватаю копье и вонзаю его в шею крокодила, зверь в шоке ревет, продолжая биться и врезаться в борт лодки. Я держу копье там, где оно находится, в звере, как один из моих товарищей делает то же самое, пронзая его прямо подо мной. Проходит почти час, прежде чем крокодил утомится настолько, что мы сможем вытащить его на берег, не рискуя ни здоровьем, ни жизнью. Серая чешуя зверя опускается, когда его гигантская фигура падает подо мной. Я милосердно прекращаю жизнь крокодила и забираю несколько его зубов, прежде чем мы кропотливо попытаемся уместить труп в нашу лодку."
 crocodile_defeat_injury_desc: "Веревка натягивается от напряжения, когда крокодил цепляется за наживку, и меня чуть не выбрасывает из лодки из-за силы. Мои товарищи торопливо хватаются за веревку, тянут изо всех сил, в то время как покрытая чешуей крокодила бьется в воде против нас, его массивный хвост время от времени выскакивает из поверхности, как человек, хватающий ртом воздух. Когда мы подтягиваем крокодила близко к нашей лодке, он катится по воде, обматывая себя веревкой, прежде чем выбрать новую цель для еды; наша лодка. Внезапно острые как бритва зубы этого древнего монстра впиваются в корпус, его челюсть почти такой же длины, как и луч лодки. Я тянусь к копью, не осознавая, что мои спутники сделали то же самое, каждый из которых напал на зверя. Я бросаюсь в воду и промахиваюсь, когда крокодил плывет под нашей лодкой и по другую сторону от нее, а веревка, которая когда-то мешала его движению, теперь провисает в воде. В брызгах воды чудовище яростно взбирается на борт нашей лодки, расшатывая наше равновесие. Из страха или стремления выжить я прыгаю в реку, прежде чем наша лодка перевернется, а один из моих товарищей попадет в пасть крокодила. Я плыву к берегу, вода льется в мои легкие с каждым ударом сердца. Я поднимаю голову над поверхностью воды как раз вовремя, чтобы увидеть землю всего в нескольких метрах от меня, когда чувствую, как тело моей потенциальной жертвы проходит мимо меня, и ее неизбежная пасть вцепляется в мою руку. Я с трудом могу справиться с болью, поскольку сосредотачиваюсь на попытках освободиться. Все еще способный использовать свою плененную руку, я хватаю свисающий кусок плоти во рту крокодила для поддержки и бью зверя по глазам. Плоть в моей руке реагирует так, словно ее стошнит, когда челюсть отпускает мою теперь уже окровавленную руку, и я бросаюсь к берегу.\n\nЯ вырываюсь на берег, задыхаясь при каждом вздохе и хватаясь за свою слабеющую руку. Хотя я нигде не вижу своих спутников, я вижу, как чешуйчатое тело крокодила начинает выползать на берег, его глаза устремлены на меня. Не теряя времени, я бегу своей жизнью."
 crocodile_defeat_death_desc: "Веревка натягивается от напряжения, когда крокодил цепляется за наживку, и меня чуть не выбрасывает из лодки из-за силы. Мои товарищи торопливо хватаются за веревку, тянут изо всех сил, в то время как покрытая чешуей крокодила бьется в воде против нас, его массивный хвост время от времени выскакивает из поверхности, как человек, хватающий ртом воздух. Когда мы подтягиваем крокодила близко к нашей лодке, он катится по воде, обматывая себя веревкой, прежде чем выбрать новую цель для еды; наша лодка. Внезапно острые как бритва зубы этого древнего монстра впиваются в корпус, его челюсть почти такой же длины, как и луч лодки. Я тянусь к копью, не осознавая, что мои спутники сделали то же самое, каждый из которых напал на зверя. Я бросаюсь в воду и промахиваюсь, когда крокодил плывет под нашей лодкой и по другую сторону от нее, а веревка, которая когда-то мешала его движению, теперь провисает в воде. В брызгах воды чудовище яростно взбирается на борт нашей лодки, расшатывая наше равновесие. Из страха или стремления выжить я прыгаю в реку, прежде чем наша лодка перевернется, а один из моих товарищей попадет в пасть крокодила. Я плыву к берегу, вода льется в мои легкие с каждым ударом сердца. Я поднимаю голову над поверхностью воды как раз вовремя, чтобы увидеть землю всего в нескольких метрах от меня, когда чувствую, как тело моей потенциальной жертвы проходит мимо меня, и ее неизбежная пасть вцепляется в мою руку. Я с трудом могу справиться с болью, поскольку сосредотачиваюсь на попытках освободиться. Я пытаюсь ухватиться за что-нибудь во рту крокодила, чтобы удержаться на ногах, но зверь тащит меня за собой через воду. Я чувствую, как он катится по воде, и мое тело движется вместе с ним, а моя рука разорвана до кости и проглочена зверем целиком. От моих криков вода образует пузыри, а крокодил снова нападает на меня, река становится красной."
  
 crocodile_trophy_modifier: "Зубы крокодила"
 crocodile_trophy_modifier_desc: "Зубы массивного крокодила, каждый из которых достаточно длинный, чтобы считаться кинжалом."
 crocodile_encyclopedia_desc: "Крокодилы — крупные и опасные рептилии. Многие виды можно встретить на водно-болотных угодьях и реках [aeras|E], где они являются постоянным источником страха для тех, кто живет и работает возле воды."
  
  ## Ostrich ## 
  
 ostrich_name: "страус"
 ostrich_intro_desc: "Выжженные солнцем поля саванны вокруг нас покачиваются против ветра, пока мы наблюдаем за кормящейся небольшой стаей страусов. Их длинные ноги без перьев почти сливаются с окружающей травой, в отличие от их фулигинных тел. Мы держались на достаточном расстоянии от их пастбища, страус слишком быстр, чтобы его поймать, и слишком опасен, чтобы поймать его вручную, поэтому элемент неожиданности является ключом к его убийству. Я готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и медленно пробираюсь по траве к одинокому мужчине, который отошел от остальных в поисках еды. Существо еще не заметило меня, пока я целюсь в него."
  
 ostrich_victory_desc: "Я выпускаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он рассекает воздух и вонзается в верхнюю часть тела страуса. Существо воет и спотыкается, прежде чем броситься со всей силой, на которую оно способно, как можно дальше от меня. Я бросаюсь в погоню, взбираясь на небольшой холм, а страус пытается бежать через открытое поле. Я целюсь еще раз, потратив еще немного времени на то, чтобы успокоить дыхание и выстрелить. Я наблюдаю, как страус в шквале падает на землю, когда его снова пронзают, и иду за его трупом."
 ostrich_defeat_injury_desc: "Я готов пустить [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] в свою жертву, но сухая растительность под моей ногой предупреждает страуса о моем присутствии. Он опускает свое тело низко на землю и издает на меня пронзительный звук, пиная землю у своих ног. Не теряя ни секунды, я стреляю в зверя, но это слишком медленно. Страус прыгает по траве ко мне, мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] просто задевает его тело, когда он поднимает одну ногу, чтобы пнуть меня. Я едва успел пошевелиться, как он напал на меня, шаг назад спас меня от части силы, когда меня отбросило назад в траву. Страус с визгом бросается обратно к своей стае, которая быстро убегает через саванну, а я изо всех сил пытаюсь подняться с земли. Возможно, от его удара у меня сломалось несколько ребер, но я рад, что все еще могу дышать."
 ostrich_defeat_death_desc: "Я готов пустить [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] в свою жертву, но сухая растительность под моей ногой предупреждает страуса о моем присутствии. Он опускает свое тело низко на землю и издает на меня пронзительный звук, пиная землю у своих ног. Не теряя ни секунды, я стреляю в зверя, но это слишком медленно. Страус прыгает по траве ко мне, мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] просто задевает его тело, когда он поднимает одну ногу, чтобы пнуть меня. Я едва успеваю осознать, что происходит, и принимаю всю основную тяжесть удара прямо в верхнюю часть груди, отлетая назад в траву, которая едва останавливает мое падение. Кашель потемневшей крови срывается с моих губ, когда я изо всех сил пытаюсь дышать, несмотря на мучительную боль, пронзившую мою грудь. Я наблюдаю, как страус визжит и бежит обратно к своему стаду, которое быстро убегает через саванну, а я изо всех сил пытаюсь дышать, борясь с кровью, льющейся в мои легкие. Я слегка прикасаюсь к своей груди и подношу пальцы к затуманенным глазам и вижу, что они залиты кровью, мои ребра сломаны и выдавлены внутрь от жестокого удара страуса. Кажется, мне осталось недолго. . ."
 ostrich_encyclopedia_desc: "Страус — большая нелетающая птица, обитающая в дикой местности [sarradon|E]. Это неуклюжее на вид животное, живущее стадами. Местные жители иногда охотятся на них ради еды или яиц, а некоторые общины даже держат небольшие стада в качестве домашнего скота."
  
  ## vanill ## 
  
 # antelope_name: "Antelope" #NT!
 antelope_intro_desc: "Большую часть дня мы провели в сухом зное кустарников на хвосте антилопы в одиночестве из стада. Трудный путь почти окупился. Пробравшись под заросли острых шипов, я обнаруживаю антилопу на задних лапах, питающуюся свисающей веткой дерева. Он не заметил моего приближения, дав мне время подготовить [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Я нахожусь на довольно большом расстоянии, поэтому, если этот выстрел промахнется, я не уверен, что смогу поймать его снова, но элемент неожиданности на моей стороне."
  
 antelope_victory_desc: "Я выпускаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], твердо стою на ногах и наблюдаю, как он вонзается в грудь антилопы. Существо пошатывается и тяжело падает на землю, не в силах подняться и убежать. Я быстро бросаюсь навстречу, обнажая кинжал, чтобы перерезать ему горло и запрыгнуть ему на спину. Антилопа безжизненная падает на землю, и я готов содрать с ее трупа шкуру."
 antelope_escape_desc: "Я выпустил [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], но потерял равновесие на неровной земле, и мой выстрел с громким стуком попал прямо в кору дерева. Антилопа быстро спрыгивает обратно на землю и убегает через густой кустарник, прыгая семимильными шагами, пока я не перестаю ее видеть. Я вздыхаю от разочарования. . ."
 antelope_encyclopedia_desc: "Континентальные ученые часто сравнивают антилопу по форме с оленем. Это пугливый и в основном безобидный зверь, на которого охотятся как ради развлечения, так и ради мяса в восточных и южных районах [sarradon|E]."
  
  ## Simurgh ## 
  
 simurgh_name: "Симург"
 simurgh_intro_desc: "Симург, или «Величайший из орлов», для местных жителей, которые называют эту жаркую и сухую землю своим домом, считается зверем эпических размеров. Жители деревни говорят о его крыльях, расправленных достаточно широко, чтобы загородить солнце, и о том, что он достаточно силен, чтобы унести самого тяжелого из слонов! Мудрая женщина рассказала нам историю об уединенной горе недалеко отсюда, которая предположительно является домом Симурга, хотя никто не осмеливается проверить это из уважения к зверю. Говорят, что здесь есть источник, где птица воспитывает нежеланных детей этого региона, а родители оставляют своих уродливых или умирающих новорожденных у подножия горы в надежде, что Симург заметит это и пожалеет. Местные жители явно проявляют почтение к чудовищу, а мудрая женщина превентивно пытается отговорить нас от охоты на него. Тем не менее, мы продолжаем реализацию нашего плана. Мы запасаемся самодельными стрелами, прикрепленными к веревкам и крюкам, которые, как мы надеемся, помогут нам прижать нашу добычу к земле и свести на нет ее главное преимущество. И, конечно же, обильные припасы — предстоящий нам долгий подъем, вероятно, сам по себе довольно коварен."
  
 simurgh_victory_desc: "После долгого и трудного восхождения мы, наконец, достигаем конца нашего пути, прибывая к месту, которое должно было быть логовом Симурга. Я готовлю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и стабилизирую руки, бросая взгляд на своих товарищей, прежде чем ступить в глубину. Туннель плотно прилегает насквозь, неровные стены скользкие от влаги. Пройдёт совсем немного времени, и мы прорвемся на другую сторону туннеля, в то, что можно назвать только раем. Суровая, избитая пустыня #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#!, кажется, не касается этого оазиса изумрудной травы и сапфировой воды. Цвета заливают мое зрение каждым бутоном и кустом. Одно лишь пребывание в этом месте, кажется, снимает усталость с моего тела – то есть до тех пор, пока мы не увидим то, что называет это место домом. Огромные лапы, больше, чем у огромного льва, пробираются к нам сквозь деревья и высокую траву. Мои глаза движутся вверх, следуя за рамкой и формой пернатого тела Симру. Его обожженный золотистый цвет сияет, когда солнечный свет отражается от его перьев, ослепляя каждым поворотом и движением. Длинный хвост блестящего переливающегося света следует за Симургом при каждом его тяжелом шаге. Он расправляет перед нами свои великолепные крылья, большие, чем любой другой зверь, называющий небеса своей вотчиной. Один взмах его крыльев вызывает порыв ветра, достаточно сильный, чтобы отбросить меня назад, в то время как Симург издает пронзительный карканье, которое глубоко проникает в мои барабанные перепонки, прежде чем испариться в гармонии. Когда он приближается, мне приходится вытянуть шею, чтобы посмотреть в его огненные глаза и на его странное лицо, похожее на лицо пернатой собаки, чьи зубы были острыми, как лезвия. Он смотрит на нас с уверенностью короля. Я кричу своим товарищам стрелять по зверю и высоко поднимаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в шею зверя.\n\nЯ отпускаю его, мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пронзает шею Симурга, и хватаюсь за веревку, тянущую за ним перья. Нескольким моим товарищам удалось то же самое, поскольку мы изо всех сил стараемся сохранить зверя. Симург яростно ревет, бьясь о веревку, привязывающую его к земле. Думая, что у моих товарищей хватит сил удержать зверя, я снова поднимаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. При каждом выстреле мужчин тянет и сбивает с ног, одного отбрасывает далеко в кусты, но тщетно. Я иду к иноходному зверю, чьи карки стали слабее, а его борьба легче, и пронзаю его сердце своим клинком.\n\nПоследний пронзительный звук из клюва Симурга сопровождается шелестом воздуха, проносящегося через оазис. . Красивые цвета и приторно-сладкие ароматы начинают высыхать и тускнеть на наших глазах, а безжизненное тело Симурга превращается в трут. Я жестоко отрубил голову Симурга, что смог, прежде чем мы были вынуждены бежать из оазиса, пустыня просачивалась в каждую щель и щель, душат ту жизнь, которая когда-то была здесь. Мы бежим обратно через скрытый туннель, не теряя ни минуты, поскольку сеть пещер позади нас рушится, и мы начинаем стремительный спуск в мир внизу."
