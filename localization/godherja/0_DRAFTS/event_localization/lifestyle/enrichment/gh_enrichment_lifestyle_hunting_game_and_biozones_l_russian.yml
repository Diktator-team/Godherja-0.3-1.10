той рукой великан крепко прижимает мою нижнюю половину к земле, и я изо всех сил борюсь с камнем. Я чувствую, как мои внутренности раздавливаются его хваткой, когда манзашири поднимается из грязи, а мои товарищи все еще ошеломлены падением. Когда я начал подниматься с земли, гигант схватил меня еще крепче, прежде чем швырнуть по воздуху на моего спутника. Я чувствую, как мои кости ломаются и ломаются, когда мое тело используют как оружие, и все, что я могу сделать, это захлебнуться кровью."
 manzasiri_encyclopedia_desc: "Манзашири — это гиганты, сделанные из вулканической породы, обычно обсидиана, которые, как говорят, бродят по каньонам и перевалам, отделяющим Аироной от Красные землиа, хотя в последнее время они распространились дальше в степь. Посторонние жители региона, пережившие встречи с гигантами, часто путали их с големами из-за их внешнего вида, хотя в остальном мало что совпадает. Они далеки от сострадания и заботы, часто кажутся апатичными и откровенно жестокими по отношению к окружающему миру. Народные сказки рассказывают о великане, который пытался съесть солнце, но был повержен и так и не смог преодолеть презрение к богам, лишавшим его удовольствия."
 manzasiri_trophy_modifier_desc: "Осколки обсидиана, извлеченные из трупа манзашири. Эти блестящие черные осколки острее любого кинжала."
 manzasiri_heart_type_tt: "Вы извлекаете сердце Манзашири, состоящее из следующего драгоценного камня."
  
  ## Çor ## 
  
 cor_name: "Чор"
 cor_intro_desc: "Следуя совету местных жителей, которые утверждали, что Чор бродил по черным как смоль туннелям близлежащей пещеры, мы отправились на поиски. Потребовались часы, чтобы найти пещеру, о которой они говорили, единственной заметной особенностью была что-то вроде руны в форме ястреба над ее устьем. Глубоко вздохнув и твёрдо держа руки, мы входим в тёмный туннель. Свет факела мерцает на стенах пещеры, и краем глаза я вижу лица и танцующих существ. Говорят, что Чор играет с разумом, и нужно быть быстрым в мысли, если хочешь убить его. В противном случае они могут потерять себя в процессе. Я чувствую, как мое сердце бьется в груди с каждым шагом, который мы делаем все глубже в этот подземный мир, и вскоре мы наталкиваемся на маленькую, тесную дыру, узкую и неровную расщелину, ведущую еще глубже. Если мы хотим найти этого монстра, нам придется пролезать через него в одиночку, но повернуть назад отсюда будет непросто. Мы должны быть готовы."
  
 cor_victory_desc: "Сначала я пробиваюсь сквозь трещину, двигаясь и медленно дыша, чувствуя, как камень тянется и царапает меня. Я слышу, как кто-то шепчет мое имя, как бы мимоходом, и бросаю голову назад к своим спутникам. Они этого не сказали. Выйдя на другую сторону, мой спутник передает мне первый факел, и я вижу пещеру за нами. Глубокая темная дыра, которая, кажется, уходит в землю навсегда, находится всего в двадцати шагах от нас. Я выкрикиваю свое имя и слышу, как оно эхом разносится по стенам, стоя на краю. Где-то в эхе я слышу еще один шепот. Голос. Я разворачиваюсь, когда первый из моих спутников проходит через щель, подманивая следующего, и осматриваю окрестности. Я обнажаю свой клинок и поворачиваюсь, извивающееся пламя моего факела лизает уголки моего лица, как будто их притягивают окружающие нас тени. Мой спутник спрашивает, слышал ли я только что голос, говорящий. Я поворачиваюсь и смотрю на них, когда кажется, что пламя их факела капает им на руку. Они кричат, роняя факел, который катится в мою сторону. Смех вырывается из стен вокруг меня, хотя мои спутники, кажется, этого не замечают. Один кричит и швыряет оружие в каменную стену, царапая что-то на лице за пределами света факела. Я подхожу ближе и ничего не вижу, только их пальцы впиваются в кожу. Факел в моей руке внезапно ревет мне в лицо с изображением зверя в его пламени, и я тоже бросаю его, пламя приземляется рядом с другим. Я ругаюсь себе под нос, призывая своих товарищей подойти ближе к пламени.\n\nНикаких звуков не доносится до моих ушей, хотя я слышу ответ своих товарищей. Я крепко сжимаю свой клинок, выискивая любые признаки монстра, терзающего наши разумы. В щель дует порыв ветра, хотя пламя наших факелов не гаснет. Мысль об этом задерживается в моей голове, когда я поворачиваюсь, чтобы посмотреть на факелы. То, что когда-то было кончиками пламени, превратилось в змей, шипящих и ползающих у наших ног. Каждый из нас вскрикивает от шока, рубя и рубя существ всем, что у нас есть, пока они внезапно не растворяются в тени, а свет факела остается. Кажется, что сквозь стены льются новые образы и звери, пробираясь к нам, словно миазмы печали. Каждый кажется более отвратительным, чем предыдущий. Мои товарищи изо всех сил стараются уничтожить монстров, а наши тени танцуют в огромной яме на фоне растущего пламени посередине. Я снова вижу мерцающее в огне лицо и быстро понимаю, какую ошибку мы совершили; Чорс живет в огне.\n\nС новым чувством ярости, чтобы спастись из этого ада, я бросаюсь к пламени, вытянув клинок для пронзительного удара. Мои товарищи кричат ​​мне, чтобы я не гасил свет, пока они борются с напавшими на нас демонами, но я вижу правду. Я пронзаю пламя, когда оно поднимается навстречу моей атаке, и прорубаю его остатки. Вой пронзает мои уши, словно ножи царапают череп изнутри. Некогда великолепный огонь превращается в пепел на земле, и хотя свет был бы предпочтительнее, мы решаем подняться на поверхность без факелов. Я беру небольшой камень янтарного цвета, упавший среди угля, и иду к выходу."
