  ## Stag ## 
  
 stag_name: "Олень"
 stag_intro_desc: "Проведя большую часть дня, выслеживая его по лесу, мы с моей группой наконец-то поймали оленя. Когда мы приближаемся, благородный зверь пасется среди высокой травы на залитой солнцем поляне, прячась [GetPlayer.Custom('random_hunting_hiding_spot')] вне поля его зрения.\n\nЯ внимательно [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ready_3'))], понимая, что даже самого незаметного движения может быть достаточно, чтобы насторожить мою добычу. На короткое время [GetPlayer.Custom('random_stag_gender')] поднимает голову из травы и оглядывается по сторонам, но не замечает ничего плохого и продолжает вести себя беззаботно."
 stag_encyclopedia_desc: "Олени, пожалуй, самый популярный и распространенный вид охоты, как для спорта, так и для пропитания, на [aeras|E]. Почти полностью безопасен и вряд ли нанесет крайние ответные меры, он, как правило, предпочитает умеренный климат, а не бореальный, но, как правило, его можно встретить по всему миру."
  
 stag_victory_desc: "Я [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ready_3'))] смотрю на величественное животное и делаю глубокий вдох. Словно встревоженный нежным звуком воздуха, входящего в мои легкие, олень поднимает голову и смотрит мне в глаза, как раз в тот момент, когда я наношу [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_grievious'))] ему в шею. Он еще собирает достаточно сил, чтобы убежать, но я знаю, что далеко он не сможет уйти.\n\nПосле относительно короткой прогулки мы достигаем полумертвого животного, лежащего на земле. Я быстро избавляю это существо от страданий и готовлюсь снять с него шкуру."
 stag_escape_desc: "Я [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ready_3'))] смотрю на величественное животное и делаю глубокий вдох. Словно встревоженный нежным звуком воздуха, входящего в мои легкие, олень поднимает голову и смотрит мне в глаза, как раз в тот момент, когда я наношу [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_grievious'))] ему в шею.\n\nК сожалению, зверю удается уклониться в сторону. в самый последний момент и поспешно отступает. К тому времени, когда он хотя бы подумает о замедлении, он окажется настолько далеко, что его даже не стоит преследовать."
  
  ## Peacock ## 
  
 peacock_name: "Павлин"
 peacock_intro_desc: "Павлина не так уж сложно заметить благодаря его отличительной характеристике — яркому, красочному оперению. На самом деле, он явно выделяется среди окружающей среды, как больной палец. Похоже, оно меня не заметило, и я приготовил свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]."
  
 peacock_victory_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] попадает птице прямо в бок, заставляя ее бешено лететь – половина ее собственной, быстро провалившейся попытки взлететь, половина силы удара приводит ее в движение. Однако он быстро падает на землю, колеблется несколько мгновений, а затем умирает.\n\nКогда я приближаюсь, чтобы забрать свою добычу, я поражаюсь красоте птицы, хотя теперь она уже сильно запятнана кровью. На его хвостовые перья смотреть особенно приятно, и я обязательно ощипываю несколько, чтобы принести домой."
 peacock_escape_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] промахивается на большом расстоянии, и птица сразу же замечает мое присутствие. Несмотря на свой неуклюжий вид, ему действительно удается бежать, быстро набирать скорость и достигать достаточно низкого полета, чтобы скрыться из моего поля зрения прежде, чем я успеваю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ready_2'))].\n\nЯ пытаюсь следовать за его неясным движением. направление, но быстро теряю его из виду. Вряд ли он останется где-нибудь поблизости, и я столкнулся с реальностью: охота провалилась."
 peacock_encyclopedia_desc: "Обыкновенный павлин известен своими красивыми перьями и несколько злобным темпераментом. Хотя это может сделать ее грозным противником для садовников и потенциальных владельцев зверинцев в [aeras|E], для тех, кто действительно пытается выследить и убить птицу, это незначительная угроза."
  
  ## Ibex ## 
  
 ibex_name: "Козерог"
 ibex_intro_desc: "Самой большой проблемой при охоте на козерогов является пересеченная местность, в которой они предпочитают обитать. Переход через крутые, коварные горы занимает у нас несколько дней, чтобы оказаться в пределах видимости зверя, но наша добыча наконец-то оказывается в пределах досягаемости. Я осторожно становлюсь за валуном и [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ready_3'))], пасущимся животным, не обращающим внимания на мое присутствие."
  
 ibex_victory_desc: "Существо даже не успевает меня заметить, как [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пролетает прямо ему в глаз. Сбитый с толку, он использует те краткие мгновения, которые еще жив, чтобы попытаться совершить обреченный побег, но просто скатывается с ближайшего уступа и падает на твердую скалу на несколько десятков футов ниже. Хотя нам понадобится некоторое время, чтобы спуститься к его туше, я спокоен, зная, что охота удалась."
 ibex_defeat_injury_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] едва не промахнулся и понесся по гравию, существо теперь предупредило о моем присутствии. Быстро укрывшись за ближайшим валуном, я надеюсь избежать полного удара его атаки, но козерог с удивительной ловкостью поворачивает за угол и отбрасывает меня назад, моя голова ударяется о что-то твердое на земле.\n\nЯ просыпаюсь примерно через час. позже мои товарищи будят меня. Наша добыча довольствовалась тем, что просто нокаутировала меня, а затем продолжила свои дела, и отследить ее снова в моем нынешнем состоянии будет невозможно."
 ibex_defeat_death_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] едва не промахнулся и понесся по гравию, существо теперь предупредило о моем присутствии. Плохо становится еще хуже, когда я по глупости пытаюсь обнажить свой меч и убить козла, который бежит прямо на меня, но он оказывается слишком быстрым и таранит меня со всей мощью своего рывка.\n\nЯ уже отлетаю назад. почти выведен из строя из-за силы удара и слишком поздно понимаю, что меня отбросило в опасной близости от края ближайшего утеса и я вот-вот потеряю равновесие. Мне осталось пережить лишь несколько кратких мгновений явного ужаса, когда я падаю с невероятной высоты, прежде чем удариться о твердый, суровый камень внизу."
 ibex_encyclopedia_desc: "Рогатый вид диких козлов, Козерог обитает в высоких горах и холмах по всей территории [aeras|E]. Не особенно агрессивный вид, охота на козерогов опасна только из-за суровой местности и трудностей с перемещением по высоким скалам, где они обитают."
  
  ## Boar ## 
  
 boar_name: "Кабан"
 boar_intro_desc: "Найти логово кабана оказалось относительно простым делом; они не изящные и не особенно скрытные существа. Когда мы приближаемся к кроне зверя среди травы, я поднимаю руку, чтобы остановить охотничий отряд. Это будет моя добыча, и только моя добыча. Я продолжаю идти один, надеясь, что ветер не донесет до животного мой запах. Я делаю еще шаг вперед, и кабан вылетает из травы. Прежде чем он сможет поднять голову ко мне, я [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ready_3'))]."
  
 boar_victory_desc: "Когда я прицеливаюсь, зверь замечает меня, издает пронзительный визг и бросается прямо на меня. К счастью, [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] попадает в цель, почти выводя кабана из строя на середине бега. Он спотыкается и аккуратно переворачивается от моего подвига, а затем неуклюже пытается встать, но безуспешно. Я быстро добиваю существо своим кинжалом.\n\nКабанов часто недооценивают, и многие начинающие охотники встречали свой конец, истекая кровью в поле после того, как один из них забодал их. К счастью, сегодня кровью истекает только кабан, и когда мы вернемся домой, он станет прекрасным пиршеством."
 boar_defeat_injury_desc: "Когда я это делаю, кабан поворачивается ко мне лицом. Он издает визг, и я паникую от его внезапного движения. Я [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_unaimed'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], целясь ему в глаз, но не успеваю в неистовую атаку животного; он проносится мимо кабана и врезается в меня. Я падаю на землю, но кабан не останавливается; он продолжает бежать, топча мой торс. Я чувствую, как мои ребра трещат под его тяжестью. Я отчаянно хватаюсь за меч, но моя рука обмякает. Прежде чем потерять сознание, я вижу, как свинья уходит в лес.\n\nЧерез час я просыпаюсь от боли, а драка существует лишь в виде смутных вспышек воспоминаний. Моя группа сообщает мне, что зверь взял надо мной верх, но в панике и безумии предпочел сбежать из своего логова, чем прикончить меня. Полагаю, мне повезло, что я остался в живых, но эта охота провалилась."
 boar_defeat_death_desc: "Когда я целюсь, кабан поворачивается ко мне лицом. С оглушительным визгом он начал бросаться в мою сторону. Не успеваю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack'))] свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], и тварь меня бодает, врезаясь в ногу. Я падаю на землю, отчаянно пытаясь оттолкнуться, но безуспешно. Наклонив его голову, я снова ощущаю пронзительную агонию его клыков. На этот раз они пронзили мой живот. Разъяренный боров смотрит на него своими темными желтыми глазами; если бы он был способен на такой жест, он наверняка посмеялся бы надо мной. Он уходит в близлежащий лес, и мне остается размышлять о своей судьбе, наблюдая, как он бежит - [ROOT.GetFullNameNicknamed], убитый свиньей."
 boar_encyclopedia_desc: "Термин «кабан» относится как к диким видам, так и к одичавшим домашним животным. Хотя кабаны и не особенно хитры, они тяжелые и очень территориальные. Многие охотники, недооценившие угрозу этих зверей, поплатились за свое высокомерие жизнью."
  
  ## Wolf ## 
  
 wolf_name: "Волк"
 wolf_intro_desc: "С огромными усилиями и умением мы пошли по следу волка обратно в его логово, расщелину между двумя огромными валунами, которые легко не заметить среди холмов, покрытых густым лесом. По традиции для такой добычи, как эта, ожидается, что только я пойду отсюда вперед.\n\nКогда я делаю шаг в нескольких ярдах от узкого входа в логово, угрожающее рычание возвещает о присутствии моей добычи, тихо шлепающейся вперед и с зубами. Хотя он и чувствует, что что-то происходит, он, кажется, меня еще не заметил. С такого близкого расстояния у меня будет только один выстрел из моего [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], прежде чем зверь нападет на меня."
 wolf_encyclopedia_desc: "Обыкновенный волк — хищник, присутствующий почти повсюду в мире — от северной [sarradon|E] до глубин [continent|E]. На него охотятся не ради развлечения, а больше из-за его склонности убивать домашний скот и доставлять беспокойство фермерам.\n\nХотя, возможно, большинство видов волков не являются грозными сами по себе, но большинство видов волков живут стаями, и, столкнувшись с ними в группе, они оба гораздо более агрессивны и опасны."
  
 wolf_victory_desc: "Я делаю вдох и [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_begin'))] из своего [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Как только раздается [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_noise'))] из [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], голова волка резко поворачивается в мою сторону - но это оказывается неразумным шагом. Мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] с ловким изяществом проводит животное через глаз, обездвиживая его. Могучий зверь быстро превращается в скулящее кровавое месиво на земле.\n\nЯ подхожу и быстро перерезаю ему горло, гарантируя, что его переход в мир будет как можно быстрее. Моя охотничья группа приближается ко мне сзади и поздравляет меня с успехом. Волк – действительно достойная награда."
 wolf_defeat_injury_desc: "Я делаю вдох и [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_begin'))] из своего [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Как только раздается [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_noise'))] из [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], голова волка резко поворачивается в мою сторону, как раз вовремя, чтобы увидеть, как мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] разлетается в стороны.\n\nПрежде чем я успеваю это заметить, волк уже нападает на меня. Я тянусь за ножом и в самый последний момент успеваю отразить атаку, направленную прямо мне в шею. Моя рука за считанные секунды превратилась в полуискалеченную, пока я отчаянно пытаюсь отразить почти смертельные атаки волка. Наконец мне удается воткнуть нож прямо в бок, и он, кажется, понял — от меня больше хлопот, чем пользы. Он поджимает хвост и бежит, а я просто благодарен, что еще жив."
 wolf_defeat_death_desc: "Я делаю вдох и [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_begin'))] из своего [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Как только раздается [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_noise'))] из [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], голова волка резко поворачивается в мою сторону, как раз вовремя, чтобы увидеть, как мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] летит в ширину.\n\nЯ тянусь за ножом, но зверь наполовину слишком быстр. Я чувствую, как его челюсти смыкаются вокруг моей шеи, и знаю, что я убит."
  
 wolf_trophy_modifier: "Волчий Трофи"
 wolf_trophy_modifier_desc: "Несмотря на свою обыденность, волк — не та игра, над которой стоит смеяться. Его голова является прекрасным трофеем и служит подтверждением того, что ее владелец не желтофиоль."
  
  ## Werewolf ## 
  
 werewolf_name: "оборотень"
 werewolf_intro_desc: "[aervalr|E] светит на поляну, безоблачное небо уступает место бледно-зеленому свету. Благодаря такой яркости легко увидеть то, что находится передо мной, кажется, это всего лишь трава. Но я знаю лучше, потому что зверь, на которого я охотюсь, хитрый и смертоносный. И затем я вижу это: зеленоватое сияние, освещающее существо в форме человека, которое кажется все более неправильным, когда на него смотришь. Он бросается на меня с расстояния, его зубы оскалены в рыке, кровь течет во рту. Его глаза сияют вдаль, зеленые уколы в затонувших черных ямах. Чувствуя, как холодок пробежал по моей спине, я вытаскиваю меч, готовый убить этого монстра, когда он несется ко мне."
 werewolf_defeat_injury_desc: "Зверь бросается ко мне с гортанным рычанием, звуком, который, кажется, вселяет страх в самую мою душу. Но я ожесточаю свое сердце и поднимаю свой посеребренный клинок, и после нескольких взмахов оборотень отступает. Я приближаюсь к нему, крича и нанося удары, пока существо не меняет тактику и не убегает в сторону, пытаясь застать меня врасплох.\n\nЯ размахиваю мечом в сторону, чтобы поймать зверя, и чувствую только воздух, когда он рвет коготь вдоль моего бока. Я кряхчу от боли и поворачиваюсь к нему лицом, дрожащими руками поднимая меч. Понимая, что мне придется пойти на риск, чтобы победить, я яростно бросаюсь к нему, рубя мечом, но зверь выбивает его из моих рук, лезвие с грохотом падает на землю. Я ныряю за оружием, когда зверь бросается на меня, и мне удается схватить упавший меч, ветер от прохода оборотня позади меня. В отчаянии я слепо наношу ему удар и пронзаю плечо. Когда он скулит от боли, я снова поднимаю меч, зверь разворачивается и бежит, оставляя за собой кровавый след под зеленой луной."
 werewolf_defeat_death_desc: "«Зверь бросается ко мне с гортанным рычанием, звуком, который, кажется, вселяет страх в самую мою душу. Но я ожесточаю свое сердце и поднимаю свой посеребренный клинок, оборотень отступает после нескольких взмахов. Я приближаюсь к нему, крича и наношу удары, пока существо не меняет тактику и не убегает в сторону, пытаясь застать меня врасплох.\n\nЯ размахиваю мечом в сторону, чтобы поймать зверя, и чувствую только воздух, когда он проводит когтями по моему боку. Я кряхчу от боли и поворачиваюсь к нему лицом, поднимая меч дрожащими руками. , лезвие с грохотом падает на землю. Я пикирую за оружием, когда зверь бросается на меня, и я сбиваюсь с ног, когда он возвышается надо мной. После того, как он разорвал меня когтями, он кусает меня в грудь, мощная рука все еще прижимает меня От мучительной боли я вскоре умираю, поскольку мое смертное тело разрывается в клочья."
 werewolf_encyclopedia_desc: "Полагая, что некоторые считают их проклятой родословной, а другие — какой-то болезнью, реагирующей на влияние [aervalr|E], ликантропы внушают ужас и паранойю на протяжении всего [aeras|E]. В то время как более молодые жертвы проклятия во время трансформации часто охватывают периоды крайней и неконтролируемой жажды крови, те, кто доживает до старости, похоже, способны контролировать как время своего изменения, так и свои действия во время него."
  
 werewolf_victory_desc: "Зверь бросается ко мне с гортанным рычанием, звуком, который, кажется, вселяет страх в самую мою душу. Но я ожесточаю свое сердце и поднимаю свой посеребренный клинок, и после нескольких взмахов оборотень отступает. Я приближаюсь к нему, крича и нанося удары, пока существо не меняет тактику и не убегает в сторону, пытаясь застать меня врасплох.\n\nЯ размахиваю мечом в сторону, чтобы поймать зверя, и слышу его вой боли, когда у него порез на груди. Поскольку рана ослабляет его, мне нужно только двигаться, чтобы убить, и я яростно бросаюсь на него, атакуя своим клинком, в то время как он отчаянно парирует когтями или уклоняется от ударов, иногда страдая от скользящих порезов. Вскоре, залитые кровью, глаза оборотня начинают тускнеть, его движение замедляется, и мне удается нанести идеальный удар по его руке, отрубив ему правую руку одним ударом. Когда оно сгибается пополам от боли, я еще раз поднимаю свой блестящий клинок и вонзаю его в плечо существа. После последнего оглушительного воя зверь падает на землю."
  
  
  
  
  
  ## Bear ## 
  
 bear_name: "Медведь"
 bear_intro_desc: "После нескольких дней поисков мы наконец находим ее — темную и зловещую пещеру, в которой повсюду хаотично разбросаны обожженные на солнце кости мертвых диких животных (и, что тревожно, некоторых людей, похожих на людей). Нет сомнений, что это логово медведя, которого мы выслеживали, но самое сложное — собственно убить зверя — еще только начинается.\n\nМои спутники смотрят на меня, явно намереваясь дать мне сомнительную информацию. честь сделать первый шаг."
  
  
 bear_encyclopedia_desc: "Медведи населяют большую часть северной части [shattered_coast|E], а некоторые разбросанные популяции встречаются даже на юге, в Этепезея и Малкоис. Грозные и жестокие, случайные охотники редко охотятся на них, если только они не хотят по-настоящему доказать свою храбрость."
  
 bear_victory_desc: "Войдя в пещеру, мне не потребовалось много времени, чтобы заметить зверя. Казалось бы, я прервал его сон, так как он лениво дремал по моему приезду, но всякая надежда на элемент неожиданности гасится, когда он медленно начинает подниматься на ноги. Осматривая окрестности, его любопытные глаза на несколько мгновений останавливаются на мне, пока он смотрит на меня.\n\nИ затем он атакует.\n\nРазмер существа довольно обманчив — можно было бы ожидать, что зверь такого размера быть не вполовину быстрее, но, тем не менее, мне удается в самый последний момент увернуться от его атаки и вонзить копье ему в бок. Последовавшее за этим рычание почти оглушительно, и медведь, не теряя времени, развернулся для новой атаки. Он пытается встать на задние лапы и нанести удар когтями, но рана, которую он получил от моего копья, выбивает его из равновесия и дает мне достаточно места, чтобы вонзить меч ему в живот.\n\nИ просто вот так, все кончено."
 bear_defeat_injury_desc: "Войдя в пещеру, мне не потребовалось много времени, чтобы заметить зверя. Казалось бы, я прервал его сон, так как он лениво дремал по моему приезду, но всякая надежда на элемент неожиданности гасится, когда он медленно начинает подниматься на ноги. Осматривая окрестности, его любопытные глаза на несколько мгновений останавливаются на мне, пока он смотрит на меня.\n\nИ затем он атакует.\n\nРазмер существа довольно обманчив — можно было бы ожидать, что зверь такого размера быть не вполовину быстрее, но, тем не менее, мне удается в самый последний момент увернуться от его атаки, но не поймать его копьем. Медведь, не теряя времени, развернулся для новой атаки, и на этот раз ему удалось сбить меня с ног. Последующая ситуация жизни и смерти кажется вечностью - несмотря на несколько попыток нанести добивающий удар, мне удается каждый раз убегать. Когда оно начинает расстраиваться, появляется отверстие, и я быстро хватаю копье, которое уронил раньше (и которое, к счастью, теперь оказалось рядом со мной по счастливой случайности) и втыкаю его в бок твари.\n\nНаконец, , кажется, понимает, что от меня больше хлопот, чем пользы, разворачивается и выбегает из пещеры. Я лежу на земле, окровавленный, грязный и без убитых, но, по крайней мере, я все еще жив."
 bear_defeat_death_desc: "Войдя в пещеру, мне не потребовалось много времени, чтобы заметить зверя. Казалось бы, я прервал его сон, так как он лениво дремал по моему приезду, но всякая надежда на элемент неожиданности гасится, когда он медленно начинает подниматься на ноги. Осматривая окрестности, его любопытные глаза на несколько мгновений останавливаются на мне, пока он смотрит на меня.\n\nИ затем он атакует.\n\nРазмер существа довольно обманчив — можно было бы ожидать, что зверь такого размера быть не вполовину быстрее, но, тем не менее, мне удается в самый последний момент увернуться от его атаки, но не поймать его копьем. Медведь, не теряя времени, развернулся для новой атаки, и на этот раз ему удалось сбить меня с ног. Последующая ситуация жизни и смерти кажется вечностью - несмотря на несколько попыток нанести добивающий удар, мне удается каждый раз убегать. Когда он начинает расстраиваться, появляется лазейка, и я быстро хватаю копье, которое я уронил ранее (и которое теперь, к счастью, было рядом со мной по счастливой случайности) и готовлюсь нанести ответный удар, но когда я поворачиваюсь лицом снова эта штука, на самый краткий момент я ловлю одну из ее передних лап, летящую к моему лицу.\n\nИ потом я ничего не вижу."
  
 bear_trophy_modifier: "Медвежий трофей"
 bear_trophy_modifier_desc: "Голова грозного медведя, висящая на стене, указывает на еще более грозного хозяина..."
  
  ## Stag ## 
  
 dire_stag_name: "Ужасный олень"
 dire_stag_intro_desc: "Ужасный олень из #BOL Калатипсоми#! — одна из самых известных местных диких животных в регионе. В деревнях часто организуются коллективные охоты, чтобы поймать одного из них, когда он подплывает слишком близко, поскольку количества добытой оленины достаточно, чтобы заполнить кладовые на несколько месяцев, и охотники со всего Расколотого Берега стекаются, чтобы попытать счастья в убийстве величественного зверя.\n \nОднако многие недооценивают, насколько опасен гигантский олень. Хотя они строго питаются растениями и игнорируют существ, которые не представляют угрозы, они, как известно, злобно мстят, когда их провоцируют, и их неуклюжие размеры ни на йоту не замедляют их по сравнению с их обычными собратьями. Многие глупые охотники встречали свой конец, пронзенные рогами существа, не ожидая, что оно действительно нанесет ответный удар после того, как их выстрел не смог его убить.\n\nПеред собой я наблюдаю за зверем, которого моя группа выслеживает уже несколько дней: и я готов свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Удар этой штуки по любому месту, кроме самых чувствительных частей тела, не принесет ей ничего, кроме раздражения и подвергнет меня серьезной опасности. У меня есть только один выстрел."
 dire_stag_encyclopedia_desc: "Уроженец лабиринтных лесов #BOL Калатипсоми#!,, ужасный олень - это очень высокий зверь, который может прокормить целую деревню в течение значительного времени, если его выследить - при условии, конечно, что сами охотники не окажутся насаженными на огромную голову животного. рога. В отличие от своего обычного аналога, ужасный олень не уклоняется от ответных мер, если его спровоцировать, и многие безрассудные охотники встретили свою неожиданную гибель в борьбе с этим гигантом."
  
 dire_stag_victory_desc: "Я выстраиваю план выстрела и внезапно осознаю, насколько я мал по сравнению с огромным оленем. В плечах он в три раза выше обычного человека. Мне приходится держать руку неподвижно, чтобы избежать непроизвольной дрожи страха, первобытной эмоции, бьющей из глубины моего разума. Кажется, что время остановилось, поскольку я [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_attack_begin'))].\n\nОно не длится долго. Реальность возвращается в ритм, когда [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] попадает точно в глаза, попадая величественному зверю прямо в глаз и погружаясь глубоко. Он неуклюже убегает, пьяно двигая ногами, пытаясь спастись от смерти, которая уже нашла его.\n\nЧерез несколько часов, прослеживая его очевидный след через лес, мы натыкаемся на него, дышащего последним, прислоненного к огромному валуну в тени. поляна. С огромным чувством уважения я перерезал ему горло, прекратив мучительную боль ужасного оленя. Моя охота подошла к концу, и я одержал победу."
 dire_stag_defeat_injury_desc: "Я выстраиваю план выстрела и внезапно осознаю, насколько я мал по сравнению с огромным оленем. В плечах он в три раза выше обычного человека. Мне приходится держать руку устойчиво от непроизвольной дрожи страха, и из-за этой ошибки все идет наперекосяк. Мой выстрел проходит мимо и врезается в дерево прямо над головой Оленя. С неземной медлительностью массивный зверь поднимает голову и смотрит на меня глазами размером с мои кулаки. Время замирает на долю секунды, когда мы оба размышляем над ситуацией, гадая, чем это закончится.\n\nУжасный олень действует первым, поворачиваясь со скоростью, которая противоречит его массе, и опуская гордые рога.\n\ nЯ прихожу в себя позже, за мной присматривают мои охотники. Зверь, кажется, втоптал меня в грязь и страшно забодал, но предпочел продолжить свой полет глубже в пустыню. Хотя следы явно очевидны, я не в состоянии продолжать их поиски."
 dire_stag_defeat_death_desc: "Я выстраиваю план выстрела и внезапно осознаю, насколько я мал по сравнению с огромным оленем. В плечах он в три раза выше обычного человека. Мне приходится держать руку устойчиво от непроизвольной дрожи страха, и из-за этой ошибки все идет наперекосяк. Мой выстрел проходит мимо цели и попадает в нижний бок зверя. Да, рана, но вряд ли она не обездвижит и не смертельна для животного такого размера. С угрожающей медлительностью олень поднимает голову и смотрит на меня глазами, наверное, размером с мои кулаки. Время замирает на долю секунды, когда мы оба размышляем над ситуацией, несомненно, задаваясь вопросом, где я ошибся.\n\nУжасный олень действует первым, поворачиваясь со скоростью, которая противоречит его массе, и опуская гордые рога. Заряд швыряет меня на дерево, и я чувствую, как мои ребра хрустнут и поддаются удару. Я хватаюсь за меч, а животное, кажется, на секунду смотрит на меня своими глазами, словно две лужи ночи. Пренебрежительным движением шеи размером со ствол дерева он вонзает один из своих рогов мне в живот, пронзая меня деревом. Моё зрение тускнеет..."
  
 dire_stag_trophy_modifier: "Трофей ужасного оленя"
 dire_stag_trophy_modifier_desc: "Совершенно колоссальные рога ужасного оленя едва помещаются в обычном зале и представляют собой впечатляющее зрелище для любого посетителя."
  
  ## Boar ## 
  
 dire_boar_name: "Ужасный Кабан"
 dire_boar_intro_desc: "Ужасный кабан — дикий зверь, его размер и сила легко могут соперничать с особенно большим медведем. Его главная слабость заключается в его остроумии: обычный кабан, хотя и является простым существом, все же должен делать хотя бы базовые оценки риска из-за своего небольшого размера, но его гигантский кузен полностью избегает любых, даже смутно рациональных мыслей, предпочитая слепо пытаться чтобы зверствовать с любыми неприятностями, с которыми он сталкивается.\n\nЭтот конкретный ужасный кабан даже не пытался быть тонким в своих движениях. На самом деле, моя группа уже слышала его пронзительные вой за несколько миль отсюда. Он грызет куст, совершенно не обращая внимания (и, честно говоря, не заботясь) о своем окружении.\n\nЯ не уверен, достаточно ли силен мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], чтобы нанести какой-либо ощутимый ущерб этой штуке, но я могу только попытаться."
  
 dire_boar_victory_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] попадает зверю в бок, и за этим следует такой пронзительный визг, что я временно выхожу из строя. Придя в себя, я смотрю вверх и вижу совершенно шокирующее зрелище: кабан уже на полпути ко мне. Мне удается в самый последний момент уклониться и услышать громкий треск, когда зверь врезается головой в ближайшее дерево.\n\nТеперь еще более разъяренный, он, не теряя времени, снова нападает на меня. Я готовлю копье, но понимаю, что ждать, пока моя жертва набросится на него, было бы невероятно рискованно, учитывая инерцию существа. Вместо этого я швыряю его прямо ему в лицо, и, к счастью, моя метательная рука меня не подводит - копье пронзает его прямо в глаз, и зверь на мгновение спотыкается, но сбивает с толку, продолжая атаку в полуслепом, вызванном яростью ступор. Мне даже не нужно отходить в сторону, поскольку оно полностью промахивается по мне и пронзает копье еще дальше, как только ему удается поразить еще одно дерево. Наконец, я прекращаю его метание по земле решительным взмахом меча."
 dire_boar_defeat_injury_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] попадает зверю в бок, и за этим следует такой пронзительный визг, что я временно выхожу из строя. Придя в себя, я смотрю вверх и вижу совершенно шокирующее зрелище: кабан уже на полпути ко мне. Застыв на месте и полностью ошеломленный его скоростью, я получил всю тяжесть его атаки и отлетел на несколько футов назад, окровавленный и со сломанными костями.\n\nЯ сворачиваюсь калачиком и ожидаю своей мрачной участи, но, как ни удивительно, она не приходит. Ужасный кабан яростно скулит, поскольку во время атаки он, очевидно, каким-то образом застрял между двумя деревьями. Конечно, если бы он просто развернулся, он мог бы легко выбраться из затруднительного положения и прикончить меня, но вместо этого он пытается броситься вперед и неоднократно сбивать деревья. К счастью, старые дубы слишком крепкие и сильные, чтобы их мог повредить даже свирепый кабан, и мне удается уйти, едва живому."
 dire_boar_defeat_death_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] попадает зверю в бок, и за этим следует такой пронзительный визг, что я временно выхожу из строя. Придя в себя, я смотрю вверх и вижу совершенно шокирующее зрелище: кабан уже на полпути ко мне. Застыв на месте и полностью ошеломленный его скоростью, я получил всю основную тяжесть его атаки и отлетел на несколько футов назад, окровавленный и сломанный.\n\nЯ не могу даже встать, прежде чем существо набросится на меня, бодающее я со своими бивнями. Даже если бы он прекратил свое нападение, количество тяжких ран, которые я получил, вероятно, не смог бы вылечить даже самый опытный врач - да и вообще, где-нибудь поблизости такой есть. От этого нет спасения."
  
 dire_boar_trophy_modifier: "Трофей ужасного кабана"
 dire_boar_trophy_modifier_desc: "Голова убитого лютого кабана, хотя и не самая красивая на вид, тем не менее, без сомнения, является весьма впечатляющим охотничьим трофеем."
 dire_boar_encyclopedia_desc: "Более крупный родственник обыкновенного кабана, в отличие от своих меньших родственников, ужасных кабанов, никогда не был одомашнен, несмотря на постоянные усилия самых амбициозных фермеров Аэраса. Они очень территориальны и, как известно, затаили обиду."
  
  ## Spider ## 
  
 giant_spider_name: "Гигантский паук"
 giant_spider_intro_desc: "Если бы не разбросанные по земле кости и свисающие с потолка коконы, гигантская паутина, покрывающая вход в пещеру, в которой находится наша добыча, была бы почти невидима, если не считать тончайших проблесков отраженного света. Несмотря на то, что паутина толстая, как веревка, странные оптические свойства паутины делают ее прозрачной, как прозрачное стекло, если на нее не смотреть под определенным углом.\n\nСамого паука нигде не видно, но он наверняка где-то поблизости. - эти монстры не из тех, кто бродят, и питаются исключительно теми невезучими существами, которые забредают в их логово. Конечно, у меня нет намерений заниматься поисками паукообразного самостоятельно. Нарушение паутины наверняка привлечет внимание этой штуки, и я начинаю планировать действия."
 giant_spider_intro_option: "Мне следует следить за своим шагом."
  
 giant_spider_victory_desc: "Я беру лежащий неподалеку большой камень и медленно иду к пещере. Я могу швырнуть камень в паутину с безопасного расстояния и с нетерпением и зорким взглядом жду, когда моя добыча заявит о своем присутствии. Медленно из тьмы появляется большая зловещая фигура и приближается к тому, что она считает своей новой добычей, не подозревая, что сегодня ее очередь стать невольной добычей.\n\nКак можно быстрее я бросаюсь к пауку, стараясь не промахнуться и не попасть в сеть. Мой меч попадает точно — я слышу хруст, когда его внешний панцирь разбивается, и мой клинок погружается глубоко в брюшко монстра, но в остальном мой противник хранит молчание, несмотря на распространенное заблуждение, что гигантские пауки визжат, когда их спровоцируют. Требуется еще несколько ударов в растерянного зверя, чтобы он выпал из паутины, и я продолжаю натиск, пока он корчится на земле. После того, как он случайно отрубил одну из своих ног, гигантская конечность тревожно продолжает метаться по земле, и я понимаю, что любое дальнейшее движение самого паука на данный момент является всего лишь посмертным импульсом."
 giant_spider_defeat_injury_desc: "Я беру лежащий неподалеку большой камень и медленно иду к паутине. Поскольку он расположен довольно глубоко в пещере, а камень слишком тяжел, чтобы его можно было бросить от входа и достичь цели, я пробираюсь внутрь - но как только я это делаю, я осознаю всю чудовищность ошибки, которую я совершил. . Я практически как вкопанный останавливаюсь, когда иду прямо в другую, ранее невидимую паутину, однако сохраняю достаточно самообладания, чтобы не пытаться отчаянно вырваться на свободу, позволяя себе сохранить подвижность моей руки с мечом.\n\nЯ полностью ожидаю что происходит дальше, но это ожидание нисколько не уменьшает ужаса перед зрелищем - из темноты появляется паук размером с медведя, глядя на меня множеством своих жутких глаз. Когда он приближается, чтобы нанести ядовитый укус, я могу дать отпор свободной рукой с мечом, и паук, кажется, начинает расстраиваться, поскольку не может нанести удар. Удачный удар в живот существа, кажется, ранит его достаточно, чтобы отпугнуть, и мне остается чрезвычайно болезненная и медленная задача вырваться из паутины."
 giant_spider_defeat_death_desc: "Я беру лежащий неподалеку большой камень и медленно иду к паутине. Поскольку он расположен довольно глубоко в пещере, а камень слишком тяжел, чтобы его можно было бросить от входа и достичь цели, я пробираюсь внутрь - но как только я это делаю, я осознаю всю чудовищность ошибки, которую я совершил. . Я практически как вкопанный останавливаюсь, когда иду прямо в другую, ранее невидимую паутину, и мои отчаянные попытки вырваться на свободу, кажется, только еще больше ограничивают мое движение.\n\nЯ полностью ожидаю того, что произойдет дальше, но это ожидание не дает мне покоя. ни в малейшей степени не умаляет ужаса от этого зрелища: из темноты выходит паук размером больше медведя, его множество жутких глаз-бусинок смотрит на меня. Совершенно неспособный защититься, паук стремительно наносит свой ядовитый укус, и через несколько минут я понимаю, что не могу двигаться не из-за паутины, а потому, что полностью потерял контроль над своими конечностями. К сожалению, яд не лишил меня сознания, и меня ждет откровенно кошмарная судьба: меня завернут в темный кокон зверя, а затем я провожу кажущуюся вечность на пропасти между жизнью и смертью, пока меня переваривают, прежде чем наконец и милосердно уйти. прочь."
  
 giant_spider_trophy_modifier: "Трофей гигантского паука"
 giant_spider_trophy_modifier_desc: ""
 giant_spider_encyclopedia_desc: "Обобщающий термин для невероятного разнообразия крупных паукообразных, обитающих повсюду, от тропических до полярных широт. Гигантские пауки, как правило, предпочитают среду, которая может приспособить их уединенный, затворнический характер, например, пещеры, руины и густые леса. Хотя их рацион в основном состоит из мелких млекопитающих и бездомного домашнего скота, многие из более крупных видов вполне способны убить взрослого человека своим мощным ядом."
  
  ## Peacock ## 
  
 emperor_peacock_name: "Император Павлин"
 emperor_peacock_intro_desc: "Неуловимый император-павлин — единственный по-настоящему крупный зверь, бродящий по Имперскому острову, хотя его всегда видели редко. Несмотря на свои размеры, он оставляет на удивление мало следов своего присутствия, а в некоторых местах мы почти полностью потеряли его след. Однако мы наконец-то добрались до логова существа – как раз в тот момент, когда оно покидало его в поисках еды."
  
 emperor_peacock_victory_desc: "Гигантский павлин, несомненно, красив, его хвостовое оперение выше человеческого, и мне почти не хочется сразить это животное. Однако я быстро преодолеваю свои сомнения и готовлю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))].\n\nВыпустив [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], он попадает птице прямо в тело, явно ранив ее, но далеко не убивая. Он угрожающе смотрит на меня, а затем бросается в атаку с удивительной для такого большого существа скоростью. Однако травма замедляет его, и я могу [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_ready_2'))] своим [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))] как раз вовремя, чтобы нанести смертельный удар по голове. Это был удачный выстрел: клевок гигантского Императора Павлина не вызывает издевательств, и вполне возможно, что он мог бы убить меня, если бы одержал верх."
 emperor_peacock_defeat_injury_desc: "Гигантский павлин, несомненно, красив, его хвостовое оперение выше человеческого, и мне почти не хочется сразить это животное. Однако я быстро преодолеваю свои сомнения и готовлю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))].\n\nВыпустив [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], он попадает птице прямо в тело, явно ранив ее, но далеко не убивая. Он угрожающе смотрит на меня, а затем бросается в атаку с удивительной для такого большого существа скоростью. Я начинаю [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_ready_2'))] своего [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))], но слишком медленно, и меня сначала сбивают с ног, а затем встречают градом яростных клевков, каждый из которых откусывает значительные куски моей плоти. У меня нет другого выбора, кроме как лежать свернувшись калачиком на земле, прежде чем птица потеряет интерес и уйдет, а я останусь истекающим кровью и тяжело раненым, но, к счастью, все еще жив."
 emperor_peacock_defeat_death_desc: "Гигантский павлин, несомненно, красив, его хвостовое оперение выше человеческого, и мне почти не хочется сразить это животное. Однако я быстро преодолеваю свои сомнения и готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))].\n\nЯ выпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], но с самого начала все идет не так, как надо, поскольку он промахивается с большим расстоянием и просто предупреждает мою добычу. Он угрожающе смотрит на меня, а затем бросается в атаку с удивительной для такого большого существа скоростью. Я начинаю [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_ready_2'))] своего [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))], но слишком медленно, и меня сначала сбивают с ног, а затем встречают градом яростных клевков, каждый из которых откусывает значительные куски моей плоти. Я пытаюсь перекатиться в свернувшись калачиком, но не могу, так как меня прижимают и несколько раз бьют в живот. Императорский Павлин не избирателен в еде и с радостью съест других животных, если представится такая возможность, и, кажется, я дал ему такую ​​возможность..."
  
 emperor_peacock_trophy_modifier: "Трофей Императора Павлина"
 emperor_peacock_trophy_modifier_desc: "Огромные красивые перья на хвосте могучего императора-павлина с Имперского острова создают прекрасный, хотя и почти яркий, плащ."
 emperor_peacock_encyclopedia_desc: "Неуловимый император-павлин — одно из немногих крупных животных, бродящих по Имперскому острову. Известный своей красотой, зверь не отличается особой агрессивностью, но вполне способен защитить себя."
  
  ## Cockatrice ## 
  
 cockatrice_name: "Кокатрис"
 cockatrice_intro_desc: "#I «Кокатрис, известный одним как Орел из [aervalr|E], другим как Гранитный петушок, а третьим еще как Алхимический Дракон, — это затронутый Богом зверь, известный своим ядом, огромным уродством и отвратительным зловонием. Самый печально известный из них все является его взглядом, пронзительным и смертоносным. Известно, что кокатрис имеет внутреннюю связь с циклами Аэрвалра и может производить трансформации мертвой материи из [aeras|E] одним лишь взглядом. Именно по этой причине [dead_magi|E] использует зверь как геральдический символ. Следует соблюдать осторожность, поскольку, когда луна растущая, чудовище наиболее могущественно. Оно имеет особую склонность к превращению костей в камень, что мгновенно убивает любого, кому не повезло стать жертвой. #!\n - Бестиарий, тронутый Богом, Рагамбальда Мансвела\n\nТаковы были советы, данные [magi|E] и гидами, с которыми мы консультировались. Наше ожидание росло по мере приближения к логову зверя. Признаки его присутствия были очевидны в виде окаменевших деревьев и костей диких животных, превратившихся в камень, все еще украшенных гнилыми обрывками кожи и меха. Когда мы приближаемся к лощине, в которой он обосновался, нас поражает невыносимый смрад – не смерти или гниения, а скорее напоминающий кучу мусора алхимика. Зверь, похоже, образовал гнездо из окаменевших деревьев, скрученных и натянутых сверху, образуя окутывающий полог. Моя охотничья группа смотрит на меня с явным ужасом в глазах. Хотя мы приняли все меры предосторожности и позаботились о том, чтобы фаза Аэрвалра была благоприятной, эта битва все равно будет ужасной."
  
 cockatrice_victory_desc: "Мы прячемся возле гнезда зверя почти полдня, мои охотники отступают, чтобы нанести мне первый удар, как и подобает в глазах [velos|E]. С приближением вечера чудовище вылезает из своего логова, опустив голову, чтобы избежать света заходящего солнца. Ослепленный выходом на солнечный свет, он оказывается легкой добычей для нашей ловушки. Его туша тянет веревку, которую мы натянули через дверной проем, как мы учили, и обрушивает на его голову сверху кучу камней. Я едва даю чудовищу время испустить крик ярости, прежде чем нападаю на него с копьем, погружаясь вниз в его чешуйчатую нижнюю часть тела и прижимая его правую ногу к земле. С оглушительным криком он дико клюет и рвет искривленным клювом, но отскакивает от моей кольчуги. Я чувствую странное покалывание, распространяющееся по моей коже, и с чувством тошноты осознаю, что должен действовать быстро, прежде чем мерзость произведет на мне какую-то странную трансмутацию. Обнажая меч, я описываю длинную дугу, прикрывая глаза свободной рукой. У меня есть только один шанс сделать это правильно... Велос, направь мою руку!\n\nЯ чувствую, как меч врезается во что-то мясистое, но пустое, останавливаясь лишь на секунду, когда он сталкивается с более твердым веществом, которым, я надеюсь, является позвоночник. Ужасающий вой Кокатриса внезапно и приятно замолкает. Опустив руку, я успеваю увидеть, как массивная голова врезается в землю, а тело безвольно падает и обвисает под копьем, пригвоздившим его к земле. После минуты молчания мои охотники, наблюдавшие за мной из подлеска, разразились громкими аплодисментами и бросились вперед, чтобы поздравить меня."
 cockatrice_defeat_injury_desc: "Низко пригнувшись, я осторожно пробираюсь в гнездо зверя, грубо прикрывая глаза в том месте, где, как я предполагаю, должно быть его лицо, надеясь, что оно может дать мне некоторую защиту. Хотя мы приурочили нашу охоту к моменту в цикле [aervalr|E], когда его способность окаменеть должна быть самой слабой, я все равно не хочу рисковать и встретиться взглядом с падшим зверем.\n\nГнездо представляет собой извилистые проходы окаменевших деревьев. , напоминающий затор, поднятый гигантской рукой из великой реки и положенный на сушу. Где-то глубже я слышу настойчивый скрежет когтей по камню. У меня есть всего несколько секунд, чтобы обдумать действия кокатриса, прежде чем ритм прекратится — и звук сменится целеустремленными шагами, приближающимися ко мне. Возможно, это неизбежно, что я не смогу устроить засаду на зверя в его логове.\n\nВ одно мгновение он нападает на меня, и я отчаянно замахиваюсь мечом, ловя его когти и отворачивая их от своей плоти. Слишком медленно, я чувствую, как он глубоко врезается мне в бок, и непроизвольно вскрикиваю. Я превращаю свое парирование в контрудар и чувствую, как оно соединяется и погружается в плоть зверя. Теперь настала очередь чудовища издать ужасный вопль. Наполовину ослепленный собственными попытками отвести взгляд от противника, я не могу избежать того, чтобы масса монстра врезалась в меня и отбросила меня назад. Моя голова разбивается о камень, и мое зрение плывет. Я мертв? Это конец?\n\nЯ лежу так несколько мгновений, точки света рассеиваются перед моими глазами? Ужасные глаза кокатриса? Нет, просто вечерний солнечный свет просачивается сквозь крышу гнезда. Зверь исчез, сбежал и, скорее всего, никогда не вернется. Мои охотники были удивлены, увидев меня появившимся, предполагая, что зверь беспорядочно сожрал меня и ушел на охоту. Я жив, но в глазах все еще плывет, а рана на боку ужасно кровоточит. Хотя я не забрал голову монстра, я могу, по крайней мере, сказать, что столкнулся с ним и победил, потому что это не я бежал."
 cockatrice_defeat_death_desc: "Бой почти сразу же идет не так, как я вхожу в логово зверя. Я слышал, что какатрисы немногим умнее обычных кур, но как только я слышу движение надо мной, я сразу понимаю, что это был плохой совет. Обыкновенный петух не знает, как устроить засаду на потенциального хищника, но когда я поворачиваюсь, чтобы попытаться встретиться лицом к лицу с нападавшим, я вынужден признать тот факт, что это чудовище вполне способно сформулировать столь коварную стратегию. Должно быть, он услышал приближение моего отряда и ждал прямо над узким устьем, ведущим в его логово, взгромоздившись на балку окаменевшего дуба. Его вес валит меня на землю, и мой нос наполняется кислым зловонием. Извиваясь под его весом, я чувствую, как его острые, как бритва, когти глубоко впиваются мне в спину. Мне удается с трудом прижаться туловищем к длинному и зазубренному камню, чтобы повернуться, так что теперь я, по крайней мере, лежу на спине, лицом к лицу с какатрисом, мои руки нащупывают ножны, пока я смотрю на ужасное чудовище. до меня. Это чешуя, перья и яркие когти, мерзость против природы и богов. Хуже всего его глаза, глубокие ямы, из которых распускаются звезды-близнецы, пылающие неестественным синим светом вопреки темноте его логова.\n\nЧто там говорили о глазах кокатриса?\n\nЯ чувствую волны агонии из глубины меня, как будто мои кости горят. Мое безумное бегство прекращается внезапным толчком: мои суставы сводит судорогой, а меч только на полпути выходит из ножен. Возможно, у меня есть секунда, чтобы вспомнить свои ошибки, прежде чем меня больше не станет."
 cockatrice_encyclopedia_desc: "Кокатрис, связанный с [dead_magic|E] и [Concept('dead_magi','Magi')|E], представляет собой злобного и смертоносного зверя. Считается, что его глаза направляют энергию [aervalr|E] в магию трансмутации, а именно: кость в камень. Смерть от кокатриса, чья магия усиливается в полнолуние, считается одним из самых болезненных способов умереть."
  
