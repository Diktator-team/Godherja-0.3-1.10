охотник отшатывается и роняет оружие, вместо этого без всякого предупреждения ударяя меня перчаткой по лицу. Из моего лица льется поток костей и крови. Прежде чем я успеваю снова обратить взгляд на своего противника, охотник замахивается во второй раз, на этот раз навсегда решая мою судьбу."
 wildhunt_encyclopedia_desc: "Предположительно, проклятые духи того, что когда-то было [aversaria_possessive|E] шестым государственным легионом, «Дикие Всадники», призрачное явление, известное как Дикая Охота, на протяжении веков преследовало равнины и глухие леса Малкоис, и история его происхождения является одной из наиболее известных. известные басни региона. Их задача заключалась почти исключительно в выслеживании рабов-отступников и подавлении восстаний. Методы, применяемые Дикими Всадниками, были настолько печально известны своей жестокостью, что заслужили легиону несколько императорских порицаний за «Неподобающее поведение» (исключительно редкое обвинение, которое он разделяет с только избранный среди других легионов) за время своего существования. В конечном итоге оно исчезнет из записей в 5-м веке IS, число VI присоединится к рядам «Запретных чисел», которые остаются вакантными навечно по императорскому указу, хотя причины этого шага и то, связано ли оно с их кончиной в народных сказках. потеряно во времени.\n\nНесмотря на всю свою жестокость и высокомерие, Дикие Всадники предположительно встретили достойный ужасный конец - были прокляты ведьмой и объявлены вне закона Вороной Майрой с ее последними словами, чтобы восстать из мертвых, когда [aervalr|E] был в самом разгаре. самый полный и никогда не знать остального смерти. Таким образом, Дикая Охота предстает как призрачная орда, терроризирующая деревенских Малкойа, как они это делали во времена своего расцвета, не щадя ни Аверсариана, ни Иросси, ни человека в целом от ужасных мучений, которые обычно считались возможными только в кошмарах."
  
 wildhunt_trophy_modifier: "Шлем дикого всадника"
 wildhunt_trophy_modifier_desc: "Несмотря на то, что он разлучен со своим грозным владельцем, он все еще способен вызвать дрожь по спине противника."
  
  ## Morrigna ## 
  
 morrigna_name: "Морринья"
 morrigna_intro_desc: "Везде, где есть смерть, есть Морринья. Факт, о котором стоит помнить, охотясь за одним из этих крылатых злодеев: одного дуновения разложения достаточно, чтобы насторожить целую стаю. И вот мы тащим с собой в лес какую-то старую, гнилую кобылу и ждем, день становится ночью, а блаженное щебетание птиц погружается в гробовую тишину. Сначала появляются только обычные виновники: крысы, лисы и целый ряд насекомых; но как раз тогда, когда это старое изречение Малькуазиака, кажется, подвело нас, мы слышим его, безошибочный крик Морриньи во всем его ужасе."
  
 morrigna_victory_desc: "Не имея возможности увидеть существо в таком тусклом лунном свете, мы слышим, как оно ударяется о тушу и начинает клевать. Обеспокоенные тем, что оно может привлечь внимание новых нежелательных гостей, мы готовим наспех созданную сеть и замахиваемся на существо, сразу же его крики и крики заглушают все мои внутренние мысли. Когда я сжимаю кинжал, Морринья впивается клювом в мою руку, и я отпускаю его, существо бешено машет крыльями и едва может взлететь. Не готовый сдаваться, я следую за острыми красными глазами Морриньи через линию деревьев и готовлю стрелу, выпуская ее в нужный момент, чтобы птица рухнула на подлесок внизу."
 morrigna_defeat_injury_desc: "Не имея возможности увидеть существо в таком тусклом лунном свете, мы слышим, как оно ударяется о тушу и начинает клевать. Обеспокоенные тем, что оно может привлечь внимание новых нежелательных гостей, мы готовим наспех созданную сеть и замахиваемся на существо, сразу же его крики и крики заглушают все мои внутренние мысли. Когда я сжимаю кинжал, Морринья впивается клювом в мою руку, в некоторых местах сдирая ее до костей, а остальное оставляя в крови."
 morrigna_defeat_death_desc: "Не имея возможности увидеть существо в таком тусклом лунном свете, мы слышим, как оно ударяется о тушу и начинает клевать. Обеспокоенные тем, что оно может привлечь внимание новых нежелательных гостей, мы готовим наспех созданную сеть и замахиваемся на существо, сразу же его крики и крики заглушают все мои внутренние мысли. Когда я сжимаю кинжал, Морринья впивается клювом в мою руку и начинает бесконтрольно кричать. И вот так в небе появляются тысячи красных глаз, издающих искажающие разум вопли. Не имея другого выбора, я бегу вплотную, сопровождаемый шквалом перьев и когтей, пока не могу больше бежать, поддаваясь сотням царапин, слез и укусов."
 morrigna_encyclopedia_desc: "Везде, где есть смерть, есть Морринья. Покрытые полуночными перьями, с скелетным лицом из костей и пронзительными глазами, внешний вид Морриньи является свидетельством неизбежности смерти, их крики подобны измученным душам мертвых. Аппетит Морриньи к мертвецам настолько ненасытен, что Малкоисзиаки обычно хоронят тела толстыми слоями трав и ароматов, маскирующих запах разложения и предотвращающих эксгумацию своими белыми как кость клювами. Однако сама по себе Морринья не представляет большой угрозы, вместо этого она сливается в густые задумчивые облака, выглядя как уникальное, одержимое смертью сознание, способное одним махом удалить каждый кусочек плоти и костей."
  
 morrigna_trophy_modifier: "Коготь Морриньи"
 morigna_trophy_modifier_desc: "Коготь Морриньи острый и крючковатый, его часто используют в проклятиях народные Маги Ийросси."
  
  ## Ukhinbooum ## 
  
 ukhinbooum_name: "Ухинбум"
 ukhinbooum_intro_desc: "Ухинбоумы — отвратительные и ядовитые существа. Там, где мы спрятались в скалах, прямо над побережьем Медного моря, три зверя питаются соками трупа, обматывая его паутиной, выделяемой из их хвостового конца. Их темные внешние панцири мерцают под ярким солнцем, мокрые от прилива. Каждая из шести ног существа носится по песку, двигаясь и подпрыгивая от бешеного голода. Недалеко вдоль берега зияет отверстие массивной пещеры, скорее всего, их гнезда. Говорят, что ухинбуумы опасно ядовиты, и если им удастся вцепиться своими вытянутыми мордами в вашу кожу, неважно, убьют ли они вас сами здесь и сейчас, токсины сделают это за них. Нашим лучшим шансом на победу будет внезапное нападение с нашей стороны и убийство существа как можно быстрее."
  
 ukhinbooum_victory_desc: "Я приготовил свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в сторону ближайшего ухинбума. Их экзоскелет, конечно, толстый, но я выравниваю дыхание и целюсь как можно точнее между его многослойными пластинами. Мои товарищи делают то же самое, и кажется, что вокруг нас и ухинбумов все замерло, пока мы ждем. Одно из существ отрывается от еды, и от его морды до трупа тянется след из толстых капель ихора. Кажется, что он смотрит прямо туда, где мы прячемся, глядя своими четырьмя черными глазами, как будто замечая наше присутствие. Я не даю зверю ни секунды, прежде чем выпустить его на свободу, мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] взмывает в воздух и врезается в верхнюю часть тела ухинбуума. Он воет от боли, в суматохе падает на землю, когда его собратья разбегаются. Нам не удалось уничтожить их до того, как они убегут, поскольку их тонкие ноги более чем способны убежать вдаль. Моим товарищам удалось один раз поразить зверя, но, к сожалению, промахнуться с остальными, и мы быстро выскочили из укрытия и направились к добыче. Бедная собака изо всех сил пытается стоять в грязи, ее ноги трясутся под ней, а кровь стекает на землю с ее боков. Он шипит и хрюкает на нас, выплевывая в нас горячую жидкость всякий раз, когда мы подходим слишком близко. Когда он поворачивается, чтобы броситься на одного из моих товарищей, я пользуюсь случаем, чтобы выпотрошить зверя своим клинком, пронзая его обнаженный живот и шею. Ноги зверя подкашиваются, когда мои товарищи спускаются на него, прежде чем, наконец, прекратить всякую борьбу."
 ukhinbooum_defeat_injury_desc: "Я приготовил свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в сторону ближайшего ухинбума. Их экзоскелет, конечно, толстый, но я выравниваю дыхание и целюсь как можно точнее между его многослойными пластинами. Мои товарищи делают то же самое, и кажется, что вокруг нас и ухинбумов все замерло, пока мы ждем. Одно из существ отрывается от еды, и от его морды до трупа тянется след из толстых капель ихора. Кажется, что он смотрит прямо туда, где мы прячемся, глядя своими четырьмя черными глазами, как будто замечая наше присутствие. Четыре черные жемчужины-бусинки вместо глаз моргают на меня, от чего у меня перехватывает горло, когда я теряю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] безвредно попадает в живот трупа, и ухинбумы разбегаются. Моим товарищам удалось поразить одного, но недостаточно глубоко, чтобы пробить его внешнюю оболочку. Мы выпрыгиваем из нашего укрытия и бросаемся вслед за нашей добычей, звери ведут нас ко входу в пещеру.\n\nЕго рот широко открыт, достаточно, чтобы прилив едва коснулся его входа. Солнечный свет едва проникает в его глубину, и мы зажигаем факелы, шагая дальше в его глубину, с клинками наготове. Что-то мелькает краем глаза, прямо в тени, и я поворачиваюсь, чтобы уловить, что это такое; ничего. Мои спутники выглядят обеспокоенными, чем глубже мы шагаем, вход в пещеру сужается позади нас. Позади нас раздается вой, и мы резко разворачиваемся, чтобы обнаружить одинокого ухинбуума, смотрящего на нас, а за ним — вход в пещеру. Он стоит слишком далеко, чтобы мы могли его перехватить, поэтому приближаемся медленно, с оружием наготове. Поскольку мое намерение было настолько сосредоточено на одном, я не смог осознать другие, которые подкрались вокруг нас, по крайней мере, еще четыре или пять. Мои товарищи тоже их замечают, и вскоре мы стоим спиной к спине, а звери прыгают вокруг нас в пещере, избегая света факела. Я резко размахиваюсь, пытаясь поймать того, кто подходит слишком близко, но он ускользает за пределы моей досягаемости. К несчастью для меня, другому удаётся вцепиться своей измученной мордой в мою вытянутую руку. Кровь хлещет по мне, и легкость наполняет мою голову в тот момент, когда я могу освободиться. В отчаянии или страхе я бросаю факел в зверя, успев поймать его в морду, и бегу к устью пещеры. Мои спутники разгорячились позади меня и вскоре тоже бросают свои факелы, когда мы переступаем порог обратно на берег. Удача, должно быть, была на нашей стороне: как только мы обернулись, чтобы посмотреть на пещеру, находящуюся на некотором расстоянии, ухинбумы не последовали за нами. Мы возвращаемся к цивилизации, но боль в моей руке, кажется, не утихает по пути."
