 seamonster_encyclopedia_desc: "Обширный, пересекающий комплекс океанических желобов, расположенный среди #BOL Западных островов#!, является одним из самых глубоких на [aeras|E] и является местом обитания невероятного разнообразия глубинной жизни, большая часть которой остается совершенно неизвестной обитателям поверхности. Однако редко обитатели этих глубин могут подняться на более мелкие воды из-за болезни или отчаяния в поисках еды, и встречи с людьми редко бывают приятными. В действительности, многие из легендарных «никогда прежде не виденных морских монстров» Западных островов — это просто обыденные (хотя и очень тревожные визуально) существа, которые по той или иной причине временно покинули свое глубокое жилище — событие, которое случается достаточно редко, чтобы многие из этих видов наблюдаются только раз в несколько столетий."
  
