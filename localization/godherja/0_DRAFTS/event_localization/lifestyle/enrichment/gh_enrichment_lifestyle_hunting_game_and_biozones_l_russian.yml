tFlagName,'_ammo'))] беспомощно пронзает зилант, но не дает передышки от его атаки, поскольку свирепый дракон бросается прямо на меня с вытянутыми острыми как бритва когтями. У меня едва хватает времени, чтобы вздохнуть, не говоря уже о том, чтобы пошевелиться, как я чувствую, как их края пронзают мое туловище и шею. Кровь лужит и булькает из ран, оставшихся позади, а зилант хватает меня когтями, поднимая в воздух. Последнее, что я вижу, прежде чем почувствую, как мои кишки выскальзывают из верхней половины и рассыпаются кучей в грязи, — это глаза зиланта, когда он фокусируется на мне, и моя смерть."
 zilant_encyclopedia_desc: "Зиланты — могучие птичьи звери, которые, как говорят, бродят по степям и скалам #BOL Аироноя#!.. Очень опасные, они являются предметом многих местных сказок о свирепых краснокрылых драконах, парящих высоко над бескрайними равнинами. Говорят, что они обладают многими характеристиками, схожими с петухами и змеями, хотя о их существовании заявляют только мифы и сказки. Начиная с [imperial_civil_war|E] количество предполагаемых наблюдений зверя увеличилось."
 zilant_trophy_modifier_desc: "Свирепая голова Зиланта. Могучий драконоподобный зверь, бродивший по скалам и предгорьям западного Айроноя. Эта голова больше человеческой груди, и ее кроваво-красные перья почти блестят в свете огня."
  
  ## Manzaširi ## 
  
 manzasiri_name: "Манзашири"
 manzasiri_intro_desc: "Говорят, что Манзашири — это гигант, сделанный из вулканической породы, который тянется сквозь скалистые каньоны, граничащие с #BOL Красные земли#! к югу от Айроноя. Немногочисленные местные жители региона либо отказывались с нами разговаривать, либо не могли до конца понять, на кого мы охотимся, пока один отшельник не настоял, чтобы мы последовали за ним до его дома. Мы так и сделали, перейдя через холм, где грязь и песок смешались в жженый апельсин. Перед нами небольшая хижина из сырцового кирпича стоит под величественным плато, разделенным посередине. Хижина напоминает муравья, ползущего под ногами по отвесной скале. Этот человек рассказывает о манзашири, устроивших ночлег в ущелье, отделяющем плато перед нами, и предлагает свою землю для ночлега. Принимаем и готовимся всю ночь, смазывая оружие и проверяя броню на наличие слабых мест. План состоит в том, чтобы атаковать Манзашири сзади, сбить его с ног и разбить его твердую внешность тупым оружием, пока его сердце не утечет в песок. Говорят, что эти гиганты свирепы и кровожадны, поэтому, если мы хотим завтра одержать победу, мы должны быть такими же. В противном случае великан раздавит нас своей ногой."
  
 manzasiri_victory_desc: "Утреннее солнце только что вышло из-за горизонта, когда мы отправились в каньон. При нашем приближении высоко над скалами висела дымка, но к тому времени, как мы вошли в перевал, небо стало почти фиолетовым. Сам перевал был достаточно большим, чтобы через него могло пройти около дюжины скакунов, плечом к плечу, но его высота по обе стороны от нас все же заставляла меня чувствовать себя неловко. Низкий гул сотрясает каменные стены вокруг нас, когда мы углубляемся, и единственным звуком, который можно услышать, является хруст хрупкой земли под ногами. Более крупные валуны усеивают разделенное плато, заставляя нас перелезать через них, чтобы идти дальше к нашей цели. Ко мне прилипает слой пота, как будто жара усиливается по мере продвижения. В глубине скал низкий гул кажется сильнее. Я пробиваюсь на вершину особенно большого валуна и замечаю далеко впереди красивый обсидиановый памятник и указываю на него своим товарищам. Я скатываюсь вниз, на мгновение думая, что памятник может быть именно таким, но вспоминаю рассказ отшельника о том, что Манзашири темнее ночного неба, и готовлю свой молот.\n\nМы выскакиваем из-за камней, тупые инструменты далеко размахиваются. позади нас, чтобы с яростью перенести свой импульс на сторону манзасири. Они соединяются с закаленной внешностью гиганта, разбивая его конечности на сверкающую дымку обсидиановых осколков, осыпающую нас. Я перекатываюсь в сторону, чтобы избежать дождя кинжалов, хотя некоторым все же удается оставить открытые раны на моем теле. Манзасири ревет, сотрясая стены вокруг нас, а его ноги чуть не подгибаются под ним. Выйдя из переката, я размахиваю молотом, целясь, как мне кажется, в коленную чашечку колосса, и наношу удар с оглушительным ударом, который раскалывает гладкий камень. Я пятюсь назад, чтобы избежать падения манзасири, высокая фигура посылает ударную волну по земле, когда она приземляется в грязь, которая сбивает меня и моих товарищей с ног. Вытянутой рукой гигант умудряется схватить мою нижнюю половину, но я вырываюсь из его хватки, прежде чем он успевает раздавить меня в сок, и швыряю его руку обратно в грязь, прежде чем шлепнуться на его заднюю сторону. Моим товарищам требуется время, чтобы оправиться от ударной волны, прежде чем присоединиться ко мне и разбить грудь гиганта, все мы посылаем осколки и проломы через черную скалу, а стены и земля вокруг нас, кажется, вибрируют от боли в голосе манзасири. Я поднимаю свой молот высоко над собой и швыряю все, что у меня есть, вниз, пробивая скалу раз и навсегда. Мой молот застревает в спине манзасири, и когда я пытаюсь его вытащить, из раны начинает сочиться лава. Мой молот почти сразу расплавляется в расплавленной скале, манзасири выбрасывает изо рта еще больше жидкости, которая распространяется вокруг его умирающего тела. Я быстро хватаю большие осколки, пока жара не стала невыносимой, и мы с победой уступаем дорогу входу в перевал."
