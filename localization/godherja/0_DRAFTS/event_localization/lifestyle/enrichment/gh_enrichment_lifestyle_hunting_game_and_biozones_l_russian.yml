etFlagName,'_ammo'))] беспомощно пронзает зилант, но не дает передышки от его атаки, поскольку свирепый дракон бросается прямо на меня с вытянутыми острыми как бритва когтями. У меня едва хватает времени, чтобы отпрыгнуть от него, хотя и недостаточно, поскольку его крылья расправляются и умудряются врезаться в мое тело, пока я летаю в воздухе. Дыхание выбивается из моих легких, когда я лечу назад, сквозь камни, через которые мы пролетели, и спускаюсь по склону утеса. Я слышу, как мои товарищи кричат ​​на заднем плане, и даже мельком вижу, как их тела точно так же выбрасываются из гнезда зиланта, прежде чем я сильно врезаюсь в камни и падаю вниз. Мне нужно время, чтобы отдышаться, прежде чем встать, и быстро спускаюсь обратно на землю, надеясь, что зилант не будет мстить."
