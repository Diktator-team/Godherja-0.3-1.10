той рукой великан крепко прижимает мою нижнюю половину к земле, и я изо всех сил борюсь с камнем. В тот момент, когда я думаю, что меня вот-вот разорвут пополам, звон железа о камень и еще один всплеск смертоносных черных игл отправляют меня на свободу, в то время как мой товарищ разбивает руку гиганта. Я чувствую, как ошеломление наполняет мою голову, когда кровь сочится из множества ран, оставленных его осколками, но мои товарищи выглядят ничуть не лучше. Манзашири начинает подниматься из грязи, но, не имея сил сражаться, мы быстро бежим к устью перевала, надеясь избежать смерти."
