  ## Crab ## 
  
 dire_crab_name: "Жуткий краб"
 dire_crab_intro_desc: "Во время нашего путешествия по песчаному побережью нередки случаи встреч с крупными крабами, хотя лишь немногие из них крупнее собаки. Большинство отступает, заметив нас, и мы не утруждаем себя преследованием - дичь такого незначительного размера - это не то, для чего мы здесь.\n\nВ конце концов, однако, мы встречаем один экземпляр, который абсолютно затмевает все, что мы видели раньше - немного больше, чем волк, этот краб, кажется, даже не замечает нашего присутствия. Наполовину погруженный в воду, он, вероятно, будет яростно сопротивляться, если его спровоцировать, поэтому было бы лучше, если бы первыми несколькими ударами удалось убить или вывести его из строя."
  # Add in "rocky" as a variant of "sandy" for Malcois "rocky" as a variant of "sandy" #NT!
  
 dire_crab_victory_desc: "Когда я приближаюсь, ужасный краб начинает поднимать клешню в защитной позе, и в конечном итоге у меня есть лишь редкий момент, чтобы отклонить его, когда он бросается ко мне. К счастью, ни я, ни мой боевой молот не были зажаты, и мне удалось попасть в огромный квадрат ракообразного в передней части его брони.\n\nУдар достаточно сильный, чтобы полностью разрушить экзоскелет и оставить трещины по всему телу краба. Зверь остается ошеломленным и неспособным правильно защититься, поскольку я наношу еще несколько ударов, чтобы прикончить его, и в награду за мои усилия у меня остается довольно потрепанное тело ужасного краба."
 dire_crab_defeat_injury_desc: "Когда я приближаюсь, ужасный краб начинает поднимать клешню в защитной позе, и в конечном итоге у меня есть лишь редкий момент, чтобы отклонить его, когда он бросается ко мне. Хотя я выжил при нападении невредимым, моему боевому молоту повезло значительно меньше - краб хватает рукоятку и ломает ее пополам, делая оружие бесполезным.\n\nОчевидно, видя, что у него преимущество, ужасный краб бросается на меня, когда я старайтесь отчаянно уклоняться от его ударов. Наконец, как только мне удается вытащить меч, зверю удается нанести мощный удар по моему животу, но я быстро принимаю ответные меры, отрубая ему коготь. Рачок решает использовать это как возможность быстро ретироваться в воду, и, вероятно, к лучшему — рана у меня довольно серьезная."
 dire_crab_defeat_injury_option: "В любом случае я могу просто установить коготь."
 dire_crab_defeat_death_desc: "Когда я приближаюсь, ужасный краб начинает поднимать клешню в защитной позе, и у меня нет времени, чтобы как следует увернуться от этой атаки. Краб сжимает мой живот, и я роняю оружие от шока от боли. Через несколько мгновений он отпускает, но я остаюсь серьезно ранен.\n\nПо-видимому, видя, что у него преимущество, ужасный краб бросается на меня, а я отчаянно пытаюсь увернуться от его ударов. В конце концов, однако, ему удается нанести критический удар и схватить мою руку возле плеча, оставив меня без нее. Я падаю на землю, истекая кровью, и теперь почти без сознания, а моя потенциальная жертва приближается, чтобы прикончить меня."
 dire_crab_encyclopedia_desc: "Хотя некоторые виды ужасных крабов в основном являются глубоководными животными, известно, что они сезонно мигрируют на мелководье или большую часть своей жизни проводят на песчаных пляжах и скалистых побережьях, хотя охота значительно сократила их популяцию в районах с большим количеством людей."
  
  ## Scorpion ## 
  
 sea_scorpion_name: "Морской скорпион"
 sea_scorpion_intro_desc: "Одной из главных проблем охоты на морского скорпиона, как и в случае со многими другими морскими хищниками, является практическая невозможность вступить с ним в бой, не привлекая предварительно его внимания. Мы потратили немало времени, прочесывая мелководье в поисках одного из них, и, к счастью, чистая вода позволила нам видеть внизу значительное расстояние.\n\nНаконец, мы замечаем нашу добычу, греющуюся на песчаном дне внизу, по-видимому, не обращая особого внимания на нашу добычу. присутствие. Хотя трудно определить точную глубину под нами и, следовательно, размер скорпиона, он, несомненно, огромен — по крайней мере, в два раза больше роста среднего человека. Нам следует хорошенько подумать, прежде чем провоцировать это существо на драку."
  
 sea_scorpion_victory_desc: "$generic_victory_desc$"
 sea_scorpion_defeat_death_desc: "$generic_defeat_death_desc$"
 sea_scorpion_defeat_injury_desc: "$generic_defeat_injury_desc$"
 sea_scorpion_encyclopedia_desc: "Морские скорпионы, обитающие на мелководных тропических водах по всему миру, представляют собой агрессивных, тяжелобронированных членистоногих, которые часто нападают на людей. Хотя они и не ядовиты, как их наземные собратья, их злобный тельсон, сильные когти и впечатляющая скорость и ловкость при плавании более чем компенсируют этот недостаток."
  
  ## Tiger ## 
  
 tiger_name: "Тигр"
 tiger_intro_desc: "Тигры — величественные и могучие природные существа, и они считаются, пожалуй, самой престижной дичью, на которую можно охотиться. Владыки многих земель, на которых они обитают, они прославились своей способностью охотиться, выслеживать и сражаться с теми, кто сражается с ними, и вскоре многие охотники обнаружили, что их ситуация изменилась благодаря умному тигру.\n\nКонечно, мы живем в современный и прагматичный мир, в котором кому-то вроде меня больше не нужно проводить дни на дереве над гниющим трупом, ожидая, пока придет тигр, чтобы собрать его, чтобы я мог спрыгнуть вниз и попытаться не умереть в последовавшей битве. Вместо этого я сижу на дереве над гниющим трупом и терпеливо жду, пока тигр придет и сожрет труп вместе со странной «бомбой», которую я купил у торговца специальным оружием из [chevalie|E]!"
  
 tiger_victory_desc: "Однажды ночью на охоте зверь медленно выползает на поляну, и я моргаю от скуки, пока он выходит из куста и направляется к своей павшей добыче. Приближаясь, он подозрительно принюхивается, выискивая любые признаки засады, но, не обнаружив ни одного, приближается к мертвому существу и ест его обед. Мое сердце взлетает, когда оно впивается прямо в то место, где мы заложили бомбу!\n\nМгновением позже раздается эхо взрыва, убивающего тигра взрывом, размер которого, к счастью, примерно соответствует тому размеру, о котором мне сказали. Зверь отшатнулся назад, его покрывала кровь, и он падает от боли, и я падаю вниз прямо рядом с ним. У него есть лишь мгновение, чтобы среагировать, прежде чем я пронзу его бок, и существо умрет. Почетная и успешная охота — настоящее доказательство того, что я — вершина пищевой цепи!"
 tiger_defeat_injury_desc: "Однажды ночью на охоте зверь медленно выползает на поляну, и я моргаю от скуки, пока он выходит из куста и направляется к своей павшей добыче. Приближаясь, он подозрительно принюхивается, выискивая любые признаки засады, но, не обнаружив ни одного, приближается к мертвому существу и ест его обед. Мое сердце взлетает, когда оно впивается прямо в то место, где мы заложили бомбу!\n\nМгновением позже раздается эхо взрыва, убивающего тигра... взрыв в несколько раз сильнее, чем утверждал торговец. Ветка, на которой я нахожусь, трескается и ломается от ударной волны, но, к счастью, огонь, следующий за ней, не доходит до меня, и вскоре я кричу от страха, летя к земле. Купец сказал мне, что они лучшие в Шевалье, что их товарам доверяют во всем мире, что каждая «бомба» благословляется Путником. Проклятые торговцы!\n\nЯ с хрустом врезаюсь в землю, мой удар, к счастью, смягчился из-за размятых останков тигра. Я не только вполне уверен, что что-то сломал, но, поскольку у тигра нет ничего, кроме красного пятна в грязи, сомнительно, что кто-нибудь узнает мою добычу!"
 tiger_defeat_death_desc: "Однажды ночью на охоте зверь медленно выползает на поляну, и я моргаю от скуки, пока он выходит из куста и направляется к своей павшей добыче. Приближаясь, он подозрительно принюхивается, выискивая любые признаки засады, но, не обнаружив ни одного, приближается к мертвому существу и ест его обед. Мое сердце взлетает, когда оно впивается прямо в то место, где мы заложили бомбу!\n\nМгновением позже раздается эхо взрыва, убивающего тигра... взрыв в несколько раз сильнее, чем утверждал торговец. Огненный шар взлетает вверх и отрывает ветку, на которой я сижу, от дерева, и я кричу, летя вверх, а затем вниз, в огне, земля и мешанина тигра быстро приближаются..."
 tiger_encyclopedia_desc: "Тигры — одни из самых крупных кошачьих животных в [aeras|E]. Легко узнаваемые по оранжево-черному полосатому меху, они считаются высшими хищниками в своей среде обитания. Ареалы тигров пересекают большую часть Саррадона и Каширии, хотя этот вид часто ведет одиночный образ жизни. Они невероятно сильны и могут легко убить тех, кто не готов к встрече с ними."
  
  ## Hydra ## 
  
 hydra_name: "Гидра"
 hydra_intro_desc: "Гидра – существо странное и к тому же крайне редкое. О зверях, которых часто считают драконами, существует бесконечное количество мифов и заблуждений, распространяющихся по [aeras|E]. Хотя во многих легендах утверждается, что у зверя вырастают две головы каждый раз, когда одну удаляют, на самом деле это не так. Вместо этого они рождаются с разным количеством голов, обычно от трех до двенадцати. Чем больше голов у гидры, тем она опаснее, хотя распри между гидрами, к счастью, означают, что большинство из них пожирают себя, прежде чем станут достаточно взрослыми, чтобы угрожать кому-либо. Головы тоже действительно отрастают, но только после нескольких дней отдыха, а гидра может умереть от потери крови, как и большинство других зверей.\n\nМы медленно выследили этого зверя до его логова после нескольких недель следования по его следу, особенно сложно, поскольку это водные звери, предпочитающие обитать в реках и болотистых местностях. Это хищник, нападающий из засады, и найти его вообще было полдела. Теперь мы знаем, что он ждет на болоте перед нашей маленькой лодкой, нам просто нужно оторвать головы, заколоть несколько, а остальных выманить на сушу. Конечно, на самом деле найти головы — это проблема, и если мы не выберем правильные...\n\nЯ заставляю себя не думать о таких вещах по мере приближения. Нам просто нужно убить зверя, прежде чем он отступит, иначе он восстановится в течение нескольких дней."
  
 hydra_victory_desc: "Наша маленькая лодка медленно приближается к центру болота, в котором, как мы знаем, находится зверь, силуэты наших товарищей видны сразу за линией деревьев, где они молча ждут, пока мы выманим зверя на сушу. Наши глаза зоркие, а гребцы стараются не прикасаться ни к чему, кроме воды, и изо всех сил стараются не допустить, чтобы лодка создавала значительные волны при нашем приближении.\n\nЯ стою на носу, подняв копье вверх. подождите, чтобы увидеть огромную вершину головы зверя. Он никогда не сможет подобраться достаточно близко, чтобы приземлиться и подвергнуться нападению, так что это безумие — единственный возможный способ привлечь его к атаке… и тогда я это вижу! Чешуйчатая голова, темная фигура, далекие силуэты двух других! Я тихо выдыхаю с облегчением, так как не хотел признавать, что даже я бы нервничал из-за сражения с таким количеством людей.\n\nЯ киваю одному из моих товарищей-охотников, но один из них прошептал: кричите и указывайте на три других неподвижных существа, которые покоятся прямо над водой. Так что это не трёхголовая гидра. Вся эта жалость делает все гораздо сложнее. Еще раз кивнув, мы с двумя моими людьми вонзили копья вниз, и в тот момент, когда они впились в мозг зверя, гребцы выбрасывают нас, как будто за ними находится сам ад.\n\nЭто не совсем неточно, поскольку три массивных визга из волн на меня бросаются головы со всей яростью разъяренной троицы богов. Они кусают и рычат за нами, и мы едва успеваем парировать их несколькими точными ударами, как лодка уходит на мелководье, и мы все живем за счет этого, прежде чем зверь нанесет удачный удар.\n\nСледующий — Самая сложная часть охоты на гидру: разозлить зверя настолько, чтобы заставить его преследовать, нанести достаточный урон, чтобы мы могли обеспечить победу, прежде чем он применит свои более отчаянные атаки, и нанести достаточный урон, но при этом не слишком напугать его, чтобы он не исчезает вниз по реке.\n\nНекоторые мужчины радуются, когда мы бежим от береговой линии, зверь выбегает из воды с яростным ревом, который говорит мне, что он вполне намерен отомстить за другие свои головы. Тогда другие люди с деревьев выбегают, несколько стрел летят и поражают зверя в его менее бронированное брюхо.\n\nГидра сразу осознает свою ошибку, но теперь все больше людей бегут на другой берег реки, и другие двигаются. чтобы отрезать ему побег. Затем мы бросаемся вперед, большинство из нас пытается добраться до его обнаженного живота, но головы постоянно отталкивают нас. Одному из моих людей удается нанести удачный удар топором, который глубоко впивается в одну из голов, и черная сукровица вырывается струей, покрывающей воина. Он с криком отшатывается, кровь прожигает его кожу и обнажает кости.\n\nПока две его последние головы ревут в панике, газовый пузырь под его желудком сдувается, и изо рта выходят шлейфы токсичного газа. Я бросаюсь вперед, а мои товарищи, спотыкаясь, удаляются, едва избегая облака и ныряя под его растерянные головы. С копьем в руке я бросаюсь вперед, когда он откатывается назад, и врезаю ему голову прямо в сердце. Гидра кричит в агонии, отступая, прежде чем, наконец, рухнуть на берег реки, несколько ее голов шлепаются вниз под аплодисменты моих людей."
 hydra_defeat_injury_desc: "Наша маленькая лодка медленно приближается к центру болота, в котором, как мы знаем, находится зверь, силуэты наших товарищей видны сразу за линией деревьев, где они молча ждут, пока мы выманим зверя на сушу. Наши глаза зоркие, а гребцы стараются не прикасаться ни к чему, кроме воды, и изо всех сил стараются не допустить, чтобы лодка создавала значительные волны при нашем приближении.\n\nЯ стою на носу, подняв копье вверх. подождите, чтобы увидеть огромную вершину головы зверя. Он никогда не сможет подобраться достаточно близко, чтобы приземлиться и подвергнуться нападению, так что это безумие — единственный возможный способ привлечь его к атаке… и тогда я это вижу! Чешуйчатая голова, темная фигура, далекие силуэты двух других! Я тихо выдыхаю с облегчением, так как не хотел признавать, что даже я бы нервничал, сражаясь с таким количеством людей.\n\nЯ киваю одному из моих товарищей-охотников, а затем мы вонзаем копье вниз в землю. зверь.\n\nРаздаются три крика боли, когда три копья достигают своей цели, включая мое собственное. Каждый кончик скользит между твердыми чешуйками и погружается в мягкие внутренности. Я и остальные на мгновение смеемся, когда головы опускаются под воду.\n\nА затем мы кричим, когда еще трое бросаются вверх с огромными струями воды, их рептильные пасти кричат ​​от гнева, когда они бросаются вперед, чтобы отомстить за своих товарищей. . Я готовлю копье, чтобы встретить его, но оно ловко уклоняется и вместо этого направляется к нашей лодке.\n\nУ меня есть только секунда, чтобы среагировать, когда лодка взрывается подо мной, подбрасывая меня в воздух, где одна из голов цепляет меня за ногу. В панике я каким-то образом хватаю копье прямо над головой и вонзаю его в один из глаз, а гидра издает рев и отправляет меня в полет. Несмотря на боль, я на самом деле благодарен, потому что, хотя я ломаю кости от удара, если бы зверь укусил меня, а не закричал, он бы легко рассек меня пополам.\n\nМои люди в лесу тащат меня назад, пока я стону. боль, и я вижу, как гидра ныряет обратно под воду и уплывает от опасности. Без сомнения, через несколько дней оно восстановится, и мне бы не хотелось оказаться где-нибудь поблизости, когда это произойдет."
 hydra_defeat_death_desc: "Наша маленькая лодка медленно приближается к центру болота, в котором, как мы знаем, находится зверь, силуэты наших товарищей видны сразу за линией деревьев, где они молча ждут, пока мы выманим зверя на сушу. Наши глаза зоркие, и гребцы стараются не прикасаться ни к чему, кроме воды, и изо всех сил стараются не допустить, чтобы лодка создавала значительные волны при нашем приближении.\n\nЯ стою на носу, держа копье вверх, как будто Я жду, чтобы увидеть огромную вершину головы зверя. Он никогда не сможет подобраться достаточно близко, чтобы приземлиться и подвергнуться нападению, так что это безумие — единственный возможный способ привлечь его к атаке… и тогда я это вижу! Чешуйчатая голова, темная фигура, далекие силуэты двух других! Я тихо выдыхаю с облегчением, так как не хотел признавать, что даже я бы нервничал из-за сражения с таким количеством людей.\n\nЯ киваю одному из моих товарищей-охотников, а затем мы вонзаем копье вниз в землю. зверь.\n\nИ наши копья безвредно врезаются в обломки, которые я принял за головы.\n\nНаступает повисшая тишина, когда мы все напрягаемся, наблюдая, как волны катятся по болоту, и кажется, что каждый кусочек мусора раскачивайтесь вперед и назад от движения.\n\n"Осторожно!" — кричит кто-то, и у меня есть всего секунда, чтобы обдумать это предупреждение, когда шесть голов вылетают из ватерлинии в впечатляющий фонтан болотной воды. Вся лодка раскачивается назад, несколько моих охотников скатываются за борт, а я изо всех сил пытаюсь присоединиться к ним. Я кричу гребцам, чтобы они вытащили нас к черту из трясины, когда первая голова с рептильным рычанием щелкает вперед. Я едва нырнул под воду, только чтобы понять, что зверь совершил ложный маневр. Одна из его других голов врезается мне в бок, и я кричу, прежде чем упасть в отвратительную воду.\n\nЯ изо всех сил пытаюсь плыть вверх и к берегу, не интересуясь ничем, кроме выживания, когда ужасный придаток проносится сквозь воду. и кусает меня за ноги. Вода хлынула мне в рот, я кричу от боли, а затем выпрыгиваю из воды и парю в воздухе.\n\nНа мгновение зверь отпускает меня, плывя по дуге к воде, когда другой голова выскакивает и зажимается на обеих ногах. У меня есть только мгновение, чтобы почувствовать боль, прежде чем она швырнет меня вниз и в нескольких моих людей, которые остались прятаться в лесу."
 hydra_encyclopedia_desc: "Гидра – существо странное и к тому же крайне редкое. О зверях, которых часто считают драконами, существует бесконечное количество мифов и заблуждений, распространяющихся по [aeras|E]. Хотя во многих легендах утверждается, что у зверя вырастают две головы каждый раз, когда одну удаляют, на самом деле это не так. Вместо этого они рождаются с разным количеством голов, обычно от трех до двенадцати. Чем больше голов у гидры, тем она опаснее, хотя распри между гидрами, к счастью, означают, что большинство из них пожирают себя, прежде чем станут достаточно взрослыми, чтобы угрожать кому-либо. Головы тоже действительно отрастают, но только после нескольких дней отдыха, а гидра может умереть от потери крови, как и большинство других зверей."
  
  ## Shetani ## 
  
 shetani_name: "Шетани"
 shetani_intro_desc: "Шетани — это форма злобных духов, обитающих на Дамоте, известных своим интеллектом и хитростью, охотящихся на неосторожных с помощью хитрости и скрытности. Как именно они возникли, неизвестно, как и их истинные формы: вместо этого они предпочитают принимать облик людей или животных. Местное суеверие гласит, что определенные гравюры могут отогнать их, хотя эта теория мало подтверждена. Всегда можно отличить Шетани от существ, которым он пытается подражать, благодаря присущим духу несовершенствам, которые проявляются в виде искажений в его предполагаемом теле. Примеры включают отсутствие или искривление конечностей, неправильные пропорции или странные узоры, нанесенные на кожу или мех.\n\nКогда мы путешествовали по влажным джунглям, подняв факелы, чтобы отогнать темноту, мы заметили странный след. Следы кота с единственной вывернутой ногой внезапно сменились человеческими, а затем и неровными следами копыт. Внимательно и осторожно мы шли по этому следу, зная, что он мог оставить его намеренно, чтобы вести нас дальше.\n\nМы шли по отметкам в течение нескольких дней, и ощущение, что за нами наблюдают, заставляло всех нас дрожать от страха. Время от времени я мог видеть искаженную фигуру впереди себя вдалеке, за небольшим кругом света факелов, но я не уверен, что это просто плод моего воображения. Тропа ведет сюда, на поляну прямо за деревьями, и я собираюсь выйти и посмотреть, что меня ждет..."
  
 shetani_victory_desc: "Я выхожу на поляну с копьем в руке, готовый встретить все, что ждет меня внутри. Передо мной небольшой круг преимущественно открытой земли, и только пол с небольшими лиственными растениями под открытым небом. На поляне пугающе тихо и пусто. Я замечаю, что происходит, всего за мгновение до того, как мог бы умереть, и оборачиваюсь, чтобы увидеть, как одноглазая пантера приближается ко мне, одно из ее ушей повернуто назад.\n\nКогда она понимает, что я это заметил, она исчезает, превращаясь в муху, которая пролетает мимо меня, прежде чем появиться позади меня в человеческом облике. Он хватает мое копье сзади, и его толстые руки обхватывают меня, одна из них, по-видимому, прикреплена к телу наоборот и с черными отметинами, пересекающими ее. Я падаю на землю, пытаясь вырваться из его хватки, теряю копье и выхватываю кинжал, когда он превращается в льва, используя только передние лапы.\n\nКогда он падает на меня, я поднимаю кинжал, и мне удается ударить ему в челюсть. Зверь снова превращается в человека, кинжал все еще торчит у него изо рта, и мне удается схватить рукоятку и вонзить его вверх, в мозг существа. Похоже, этой раны достаточно, чтобы убить его, и он падает на меня, мертвый, и я вылезаю из-под него, отрезая его искореженную и помеченную руку, чтобы сохранить ее в качестве трофея."
 shetani_defeat_injury_desc: "Я выхожу на поляну с копьем в руке, готовый встретить все, что ждет меня внутри. Передо мной небольшой круг преимущественно открытой земли, и только пол с небольшими лиственными растениями под открытым небом. На поляне пугающе тихо и пусто. Я замечаю, что происходит, всего за мгновение до того, как мог бы умереть, и оборачиваюсь, чтобы увидеть, как одноглазая пантера приближается ко мне, одно из ее ушей повернуто назад.\n\nКогда она понимает, что я это заметил, она исчезает, превращаясь в муху, которая пролетает мимо меня, прежде чем появиться позади меня в человеческом облике. Он хватает мое копье сзади, и его толстые руки обхватывают меня, одна из них, по-видимому, прикреплена к телу наоборот и с черными отметинами, пересекающими ее. Я падаю на землю, пытаясь вырваться из его хватки, теряю копье и выхватываю кинжал, когда он превращается в льва, используя только передние лапы.\n\nКогда он падает на меня, я поднимаю кинжал, и мне удается ударить ему в челюсть. Раненый и явно опасающийся смерти зверь превращается в человека, выхватывает изо рта кинжал и вонзает его мне в грудь, едва не задев сердце. При звуке выхода моих товарищей на поляну он снова превращается в муху и убегает."
 shetani_defeat_death_desc: "Я выхожу на поляну с копьем в руке, готовый встретить все, что ждет меня внутри. Передо мной небольшой круг преимущественно открытой земли, и только пол с небольшими лиственными растениями под открытым небом. На поляне пугающе тихо и пусто. Я замечаю, что происходит, всего за мгновение до того, как мог бы умереть, и оборачиваюсь, чтобы увидеть, как одноглазая пантера приближается ко мне, одно из ее ушей повернуто назад.\n\nКогда она понимает, что я это заметил, она исчезает, превращаясь в муху, которая пролетает мимо меня, прежде чем появиться позади меня в человеческом облике. Он хватает мое копье сзади, и его толстые руки обхватывают меня, одна из них, по-видимому, прикреплена к телу наоборот и с черными отметинами, пересекающими ее. Я падаю на землю, пытаясь вырваться из его хватки, теряю копье и выхватываю кинжал, когда он превращается в льва, используя только передние лапы.\n\nКогда он падает на меня, я поднимаю кинжал, и мне удается ударить ему в челюсть. Раненый и явно опасающийся смерти, зверь превращается в человека, вытаскивает кинжал изо рта и вонзает его мне в грудь, а затем превращается в муху и убегает при звуке прибытия моих товарищей. Несмотря на все усилия моих товарищей, мне начинает казаться, будто я тону, и я слышу в голове жуткий, торжествующий смех, когда мир погружается во тьму."
 shetani_encyclopedia_desc: "Шетани — это форма злобных духов, обитающих на Дамоте, известных своим интеллектом и хитростью, охотящихся на неосторожных с помощью хитрости и скрытности. Как именно они возникли, неизвестно, как и их истинные формы: вместо этого они предпочитают принимать облик людей или животных. Местное суеверие гласит, что определенные гравюры могут отогнать их, хотя эта теория мало подтверждена. Всегда можно отличить Шетани от существ, которым он пытается подражать, благодаря присущим духу несовершенствам, которые проявляются в виде искажений в его предполагаемом теле. Примеры включают отсутствие или искривление конечностей, неправильные пропорции или странные узоры на коже или мехе."
  
  ## Porcupine ## 
  
 porcupine_name: "Дикобраз"
 porcupine_intro_desc: "Дикобразы далеко не опасные существа для охоты, но чтобы поймать их в дикой природе, нужны зоркий глаз и быстрые руки. Я пошел по следам одного из них через лес к большому старому растению, конечности которого свисают почти до земли. Подойдя ближе в поисках признаков своей добычи, я слышу писк и едва замечаю, как вспышка игл исчезает в маленькой дыре у основания дерева, спрятанной между его корнями. Если я буду осторожен, я смогу выманить маленькое существо, вылив воду в его логово, но если я не буду достаточно быстр, оно может легко ускользнуть от меня."
  
 porcupine_victory_desc: "Я подкрадываюсь к стволу дерева, открывая емкость с водой по мере приближения. Оказавшись всего в футе от входа, я начинаю выливать жидкость в отверстие небольшого логова. Бегущие и тихие визги вылетают из дыры в мои уши, когда я обнажаю клинок. Одинокий дикобраз выбегает из своего затопленного убежища и проносится мимо меня, лихорадочно ища выход из своей гибели. В мгновение ока я нахожу существо, преграждая ему путь в заросли кустов, и наношу удар ему в спину, едва избегая удара рукой об острые иглы. Дикобраз воет от боли, прежде чем рухнуть в верхний слой почвы."
 porcupine_escape_desc: "Я подкрадываюсь к стволу дерева, открывая емкость с водой по мере приближения. Оказавшись всего в футе от входа, я начинаю выливать жидкость в отверстие небольшого логова. Суетливый и тихий визг вылетает из норы, когда одинокий дикобраз выбегает из своего затопленного убежища. Ни секунды не колеблясь, я прыгаю на маленькое существо и сразу же чувствую сожаление о своем решении, когда его острые иглы пронзают мою грудь, шею и лицо. Я кричу от боли, когда дикобраз выползает из моих рук и исчезает в зарослях, а я отрываю его иглы от лица. Мне потребовался еще час, чтобы обыскать местность в поисках дьявольской штуки, прежде чем я наконец сдался, потерпев поражение."
 porcupine_encyclopedia_desc: "Дикобразы — маленькие лесные существа, которые покрывают свое тело острыми иглами, чтобы защититься от хищников. Они довольно маленькие и обычно живут в небольших берлогах, вырытых в земле. Хотя их несложно поймать, их иглы делают их невероятно утомительными для любого, кто не подготовлен."
  
  ## vanill ## 
  
 # bison_name: "Bison" #NT!
 bison_intro_desc: "Небольшое стадо бизонов, которое мы выследили на огромных лугах, наконец-то замедлило свой марш и начало пастись и валяться среди обнаженного верхнего слоя почвы, который углубляется вокруг их тел. Каждый из нас разбрелся по полям, окружающим бизонов; мои товарищи приготовили костры, которые они зажгут, чтобы перекрыть пути отхода, пока я нацеливаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] на открытую сторону ближайшего ко мне бизона. Одного выстрела будет недостаточно, чтобы его уничтожить, но нам нужно отделить его от остального стада, чтобы они не задавили нас перед убийством. Рев грома, доносившийся из-за горизонта, пугает некоторых молодых зверей, и если мы не примем меры в ближайшее время, они снова двинутся в путь до того, как наступит приближающаяся буря."
  
 bison_victory_desc: "Я выпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он резко пронзает брюшко бизона. С тихим ревом зверь поднимается из грязи, его семья делает то же самое, что и бедные создания, пытающиеся выбраться из нашей ловушки. Испуганный крик зверя предупреждает моих спутников, и вскоре огненные щупальца прорываются сквозь сухую траву к востоку и западу от меня, блокируя им пути отхода. Каждый из нас выпрыгивает из травы, а бизоны убегают, большая часть стада ускользает от нашей атаки, удерживая телят на буксире, а тот, кого я ранил, отстает. Мои товарищи преследуют зверя с копьем в руке, а я, сохраняя стойку, снова целюсь ему в спину, ища шею. [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] плывет по воздуху и с глухим стуком приземляется, бизон спотыкается на бегу и быстро падает на землю. Он пытается встать и убежать, но уже слишком поздно — мои товарищи нападают на него и неоднократно пронзают его тело, бедный зверь ревет от боли. И только когда я приду и перережу ему горло, бизон наконец перестанет двигаться. Мы быстро снимаем шкуру и забираем его голову, надеясь ускользнуть от грозы на горизонте, пока остальная часть стада бизонов исчезнет за горизонтом."
 bison_defeat_death_desc: "Я выпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он резко вонзается в брюшко бизона. С тихим ревом зверь поднимается из грязи, его семья делает то же самое, что и бедные создания, пытающиеся выбраться из нашей ловушки. Испуганный крик зверя предупреждает моих спутников, и вскоре огненные щупальца прорываются сквозь сухую траву к востоку и западу от меня, блокируя им пути отхода. Каждый из нас поднимается из травы, когда бизоны убегают, большая часть стада ускользает от нашей атаки, удерживая телят на буксире, а тот, кого я ранил, отстает. С копьем в руке я бросаюсь за стадом, мои товарищи делают то же самое. Чтобы догнать быка, требуется всего несколько секунд, и по мере приближения я замедляю подход. Зверь фыркает и стонет на меня, густая сукровица стекает по его боку в грязь из раны. Как только мои товарищи приближаются к зверю, я бросаюсь вместе с ними в бой, но зубр делает то же самое. Он ревёт в предвкушении, прежде чем броситься на нас, и в результате своей ошибки я поскальзываюсь на траве под ногами, пытаясь выпрыгнуть из его потока. В какой-то момент я чувствую, как его копыто ломает под собой кость моей ноги, а в следующий момент его рога подбрасывают меня вверх в воздух. Воздух вырывается из моих легких, когда я снова приземляюсь на землю, но бизон уже на мне, топчет и пинает меня каждым яростным движением. Кровь брызжет у меня изо рта, когда мое измятое тело избивает до смерти сила бизона, и последнее, что я чувствую, — это капли дождя, падающие на мою кожу, когда бизон раздавливает мою грудь."
 bison_defeat_injury_desc: "Я выпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он резко вонзается в брюшко бизона. С тихим ревом зверь поднимается из грязи, его семья делает то же самое, что и бедные создания, пытающиеся выбраться из нашей ловушки. Испуганный крик зверя предупреждает моих спутников, и вскоре огненные щупальца прорываются сквозь сухую траву к востоку и западу от меня, блокируя им пути отхода. Каждый из нас поднимается из травы, когда бизоны убегают, большая часть стада ускользает от нашей атаки, удерживая телят на буксире, а тот, кого я ранил, отстает. С копьем в руке я бросаюсь за стадом, мои товарищи делают то же самое, и мне удается догнать раненого быка. Я замедляю свой подход, когда приближаюсь, зверь пыхтит и стонет на меня, густая сукровица стекает по его боку в грязь из раны. Как только мои товарищи приближаются к зверю, я бросаюсь вместе с ними в бой, но зубр делает то же самое. Он ревёт в предвкушении, прежде чем броситься на нас, и в результате своей ошибки я поскальзываюсь на траве под ногами, пытаясь выпрыгнуть из его потока. В какой-то момент я чувствую, как его копыто ломает под собой кость моей ноги, а в следующий момент его рога подбрасывают меня вверх в воздух. Зверь с ревом приближается ко мне еще раз, и в этот момент я чувствую хватку смерти на своем сердце, когда он приближается на несколько дюймов и готов проткнуть меня насквозь, но в мгновение ока мои товарищи снова оказываются на звере. Хотя самостоятельно сбить его не удается, оставив на спине небольшие ранки, зубр вновь убегает от нас и гонится за своим стадом. Я вздыхаю с облегчением, лежа на траве, глядя на темные облака, нависающие над головой, и благодарный за то, что остался жив."
 bison_encyclopedia_desc: "Зубры — мигрирующие стадные животные, распространенные в лугах и лесистых районах. В основном они питаются низкими растениями, такими как трава и лишайник, но, как известно, поедают большие кусты. Бизоны довольно сильны, легко могут обогнать человека и достаточно сильны, чтобы сделать рукопашный бой безрассудным. Также известно, что у бизонов неравномерный характер: он мгновенно переходит от спокойного к свирепому, независимо от ваших действий по отношению к ним, поэтому путешественники часто держатся подальше от их стада."
  
  ## Monkey ## 
  
 monkey_name: "Обезьяна"
 monkey_intro_desc: "Тени обезьян скользят над моей головой, когда группа животных прыгает через подлесок джунглей, перепрыгивая с дерева на дерево. Они воют и кричат ​​на ходу, а мы наблюдаем за ними снизу, спрятавшись в густом кустарнике на лесной подстилке. Одна обезьяна останавливается над головой, рассматривая плод, свисающий с ветки над ее головой. Я приготовил свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в грудь маленького существа. Каждое мое движение тщательное и медленное, чтобы не спугнуть существо раньше времени. Я задерживаю дыхание; будет только один шанс уничтожить этого."
  
 monkey_victory_desc: "Я отпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он плывет по небу и пробивает верхнюю часть груди обезьяны, отправляя маленькое существо кувыркаясь назад и вниз в грязь. Обезьяна приземляется с резким стуком, отчаянно выбираясь из грязи и воя от страха. Я быстро нападаю на бедняжку, хватаю ее за шиворот, пока она продолжает бороться с кровопотерей, и перерезаю ей горло, наконец избавляя обезьяну от страданий."
 monkey_escape_desc: "Я отпускаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он плывет по небу, рассекая воздух рядом с мордой обезьяны и пронзая край дерева. Обезьяна визжит, прежде чем прыгнуть со своей ветки дальше в джунгли. Я пытаюсь броситься в погоню, быстро готовя еще один выстрел, прежде чем сообразительное существо убежит, но к тому времени, как мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] готов, обезьяна уже слишком далеко от моего поля зрения, чтобы можно было сделать выстрел. Нам придется вернуться с пустыми руками."
 monkey_encyclopedia_desc: "Обезьяны — умные и социальные существа, обитающие в джунглях и теплых лесах. Они, как правило, предпочитают высокие деревья для лазания и прыжков, чтобы избежать хищников, и действуют почти исключительно большими группами, построенными на сложной социальной иерархии. Ученые считают обезьян и их родственников-животных ближайшими живыми родственниками человека из-за формы и использования их рук, а также их, субъективно, одухотворенных глаз."
  
  ## Coatl ## 
  
 coatl_name: "Коатль"
 coatl_intro_desc: "Мы часами шли через густые заросли джунглей, следуя по извилистой реке вверх по течению к небольшому водопаду, который, как утверждали некоторые местные жители, был логовом коатля. При нашем подходе я замечаю что-то похожее на расщелину, спрятанную за хлынувшей водой. Если мы поднимемся по лозам, свисающим возле водопада, мы сможем использовать их, чтобы зайти внутрь. Я проверяю, что мой клинок не упадет сбоку, и готовлю сеть, перекидывая ее через руку. Говорят, что коатль свиреп и достаточно силен, чтобы раздавить человека своим телом. Мы должны не дать ему сбежать, если на него нападут, поэтому я принес сеть, чтобы поймать крылья зверя, хотя наши проблемы еще далеки от завершения. Если мы хотим победить, мы должны быть жестокими."
  
 coatl_victory_desc: "Насекомые жалят мою шею и руки, когда я взбираюсь по лозам, свисающим со скал над водопадом. Я раскачиваюсь в воздухе и скользю по воде, освежающий поток обрушивается на меня, когда я плыву в скрытую пещеру, отпускаю лозу из рук и катюсь по скользкой земле внизу. Я обнажаю свой клинок и осматриваю окрестности, чтобы обнаружить ужасающее зрелище. Передо мной лежало свернутое змеевидное тело коатля, его жемчужные крылья опирались на бока — светло-голубые перья, переливающиеся в лучах света, сияющего сквозь водопад. Из пасти существа вырывается глубокое шипение, когда следующим падением падает мой спутник, и зверь поднимает верхнюю часть тела к глазам осторожным янтарным взглядом. Когда его крылья начинают раскрываться, я бросаю сеть ему в голову, большая часть ее решетки обхватывает правое крыло змеи, и готовлю свой клинок, когда зверь обнажает на нас свои клыки, злобно шипя.\n\nКоатль разворачивается. его длинное тело окружает нас в маленькой влажной пещере, двигаясь при малейшем побуждении. Его пойманное крыло оказалось более чем полезным, чтобы удерживать его на земле, но, несмотря на свои размеры, коатль оказывается довольно проворным, уклоняясь почти от каждой атаки. Я отпрыгиваю от его рвущихся челюстей и скользю по скользкому камню, едва успев удержаться на ногах, чтобы мой клинок пронзил пасть коатля, когда он снова сделал выпад. Зверь начинает трястись и биться о землю, шипя и воя, а его единственное свободное крыло отчаянно бьет капли воды по нам и стенам пещеры. Он чувствует себя почти милосердным, когда я протыкаю его между перьями, и пальто наконец разрушается; безжизненный."
 coatl_defeat_death_desc: "Насекомые жалят мою шею и руки, когда я взбираюсь по лозам, свисающим со скал над водопадом. Я раскачиваюсь в воздухе и скользю по воде, освежающий поток обрушивается на меня, когда я плыву в скрытую пещеру, отпускаю лозу из рук и катюсь по скользкой земле внизу. Я обнажаю свой клинок и осматриваю окрестности, чтобы увидеть великолепное зрелище. Передо мной лежало свернутое змеевидное тело коатля, его жемчужные крылья опирались на бока — светло-голубые перья, переливающиеся в лучах света, проникающего сквозь водопад. Из пасти существа вырывается глубокое шипение, когда следующим падением падает мой спутник, и зверь поднимает верхнюю часть тела к глазам осторожным янтарным взглядом. Я пытаюсь накинуть сеть на раскрывающиеся крылья зверя, но вместо этого с недоверием наблюдаю, как он беспомощно летит над хвостом Коатля, соскальзывая со змеи, когда зверь окружает нас в маленькой влажной пещере.\n\nСтрах охватывает мое сердце, когда пальто бросается на меня с молниеносной скоростью, хватая мое плечо своей острой, как бритва, пастью. Его клыки глубоко впиваются в мою кость, поднимая меня с земли, в то время как мои товарищи безуспешно пытаются схватить меня за ноги. коатль летит обратно через залитую водой расщелину и скользит по верховьям реки. Мое сердце падает в груди, когда я чувствую, как его клыки наконец вырывают мою руку из глазницы, а плеск воды под нами говорит мне, что я не получу ее обратно. Коатль внезапно погружает нас обоих под поверхность воды и глубже врывается в мое истекающее кровью тело. Мои крики наполняют пузыри, которые испаряются на поверхности воды, когда мои легкие разрываются беспощадной атакой коатля. Это невозможно пережить."
 coatl_defeat_injury_desc: "Насекомые жалят мою шею и руки, когда я взбираюсь по лозам, свисающим со скал над водопадом. Я покачиваюсь в воздухе и скользю по воде, освежающий поток обрушивается на меня, когда я плыву в скрытую пещеру, отпускаю лозу из рук и катюсь по скользкой земле. Я обнажаю свой клинок и осматриваю окрестности, чтобы увидеть великолепное зрелище. Передо мной лежало свернутое змеевидное тело коатля, его жемчужные крылья опирались на бока — светло-голубые перья, переливающиеся в лучах света, сияющего сквозь водопад. Из пасти существа вырывается глубокое шипение, когда следующим падением падает мой спутник, и зверь поднимает верхнюю часть тела к глазам осторожным янтарным взглядом. Я пытаюсь накинуть сеть на раскрывающиеся крылья зверя, но вместо этого он беспомощно перелетает через хвост, соскальзывая со змеи, кружащейся в маленькой влажной пещере.\n\nСтрах сжимает мое сердце, когда пальто бросается на меня. меня с молниеносной скоростью, схватив мое плечо своей острой, как бритва, пастью. Его клыки глубоко впиваются в мою кость, поднимая меня с земли, в то время как мои товарищи безуспешно пытаются схватить меня за ноги. коатль летит обратно через залитую водой расщелину и скользит по верховьям реки. Я дергаюсь и извиваюсь в клетке, в которой зажата моя рука, едва успев выдвинуть челюсть вверх настолько, чтобы моя рука выскользнула изо рта коатля. Я внезапно падаю в речную воду внизу, полностью погружаясь в ее темную глубину. Мне потребовалось несколько минут, чтобы всплыть на поверхность и подняться на берег, но к тому времени коатль уже исчез в пустыне."
 coatl_encyclopedia_desc: "Коатли — редкий вид змей, который, как говорят, обитает в джунглях #BOL Саррадона#!. Это большие одиночные существа, имеющие большие бледные крылья и оперённые змеиные тела. Они ведут довольно затворнический образ жизни, количество наблюдений варьируется от однозначных до двузначных чисел, а для группы из них - еще меньше. Говорят, что они любят строить свои логова в пещерах и пещерах, недоступных для других животных."
  
  ## vanill ## 
  
 # leopard_name: "Leopard" #NT!
 leopard_intro_desc: "Леопарды — хитрые и безжалостные хищники, предпочитающие выслеживать свою добычу в тени густого леса. Потребовались дни, чтобы выследить его по территории, следуя по скудным остаткам фекалий и отмеченным деревьям до скалистого холма, окруженного ручьем с одной стороны. Я готовлю копье, крепко сжимая древесину, пока мы осторожно шагаем через густой подлесок. Журчащий поток и жужжание комаров вокруг моей головы полностью заполняют мои уши, пока я осматриваю окрестности, пока звук распиловки дерева, доносящийся над моей головой, не заглушает все остальные. Я с удивлением смотрю вверх и обнаруживаю нашу добычу, пятнистого леопарда, смотрящего на нас с низкой ветки подлеска. Я тяжело сглатываю, слегка отступая назад под свирепым зверем. Если мы собираемся убить его, нам нужно действовать быстро, прежде чем леопард нападет."
  
 leopard_victory_desc: "Я глубоко вздыхаю и стою перед леопардом, чьи глаза пристально смотрят на меня, а низкий рев его пищевода никогда не прекращается, демонстрируя агрессию. Когда зверь сосредоточился на мне, один из моих товарищей воспользовался случаем и ударил большого кота по голове камнем, взятым из грязи. Леопард издает пугающий крик, прежде чем прыгнуть с ветки, протянув когти к моему горлу.\n\nЯ чувствую, как напрягаются мои мышцы, когда я толкаю вверх нисходящую форму леопарда, пронзая его нижнюю часть до самого основания. назад, бедное существо воет и стонет, когда его вес падает на верхний слой почвы под моим копьем. Задыхаясь, я ставлю одну ногу на бок леопарда и высвобождаю копье, нанося удар зверю еще раз, чтобы положить конец его страданиям."
 leopard_defeat_death_desc: "Я глубоко вздыхаю и стою перед леопардом, чьи глаза пристально смотрят на меня, а низкий рев его пищевода никогда не прекращается, демонстрируя агрессию. Когда зверь сосредоточился на мне, один из моих товарищей воспользовался случаем и ударил большого кота по голове камнем, взятым из грязи. Леопард издает пугающий крик, прежде чем прыгнуть с ветки, протянув когти к моему горлу.\n\nКомок подступает к моему горлу, когда я смотрю в разъяренные глаза леопарда, его клыки широко обнажены, а когти вытянуты, когда он бросается на меня. я из ветвей. Я отшатываюсь назад, дико толкаясь, но безрезультатно, поскольку зверь приземляется на меня, волоча меня по земле под своим весом. Мы оба врезаемся в грязь, его острые зубы и когти впиваются и разрывают мою шею и кишечник. Я пытаюсь использовать копье и защититься от его нападения, но этого недостаточно. При натяжении зубов мой пищевод вырывается из захвата на шее, и я наблюдаю, как леопард смотрит на моих товарищей, а свет в моих глазах гаснет. . ."
 leopard_defeat_injury_desc: "Я глубоко вздыхаю и стою перед леопардом, чьи глаза пристально смотрят на меня, а низкий рев его пищевода никогда не прекращается, демонстрируя агрессию. Когда зверь сосредоточился на мне, один из моих товарищей воспользовался случаем и ударил большого кота по голове камнем, взятым из грязи. Леопард издает пугающий крик, прежде чем прыгнуть с ветки, протянув когти к моему горлу.\n\nКомок подступает к моему горлу, когда я смотрю в разъяренные глаза леопарда, его клыки широко обнажены, а когти вытянуты, когда он бросается на меня. я из ветвей. Я откидываюсь назад, дико толкаясь, но безрезультатно, поскольку зверь приземляется на меня, волоча меня по земле под своим весом. Мне удается перекатиться под пятнистой кошкой и ударить ее ногой в живот, когда мы врезаемся в грязь. Несмотря на мои усилия, леопарду все же удается пробраться через мое плечо и предплечье, захватывая с собой куски плоти и мяса, когда он воет, и спрыгивает с моего тела. Мои товарищи быстро нападают на меня, охраняя мое окровавленное тело от дальнейших провокаций, а леопард пристально смотрит на нас своим тихим рычанием, прежде чем убежать вглубь леса."
 leopard_encyclopedia_desc: "Леопарды — охотники-одиночки, известные своей красивой шерстью и острым умом. Чаще всего их можно встретить в тропических лесах и саванне, хотя некоторые утверждают, что нашли редкие породы высоко в горах. Леопарды, как правило, занимают обширные территории, на которых они охотятся, часто пересекаясь с другими территориями региона."
  
