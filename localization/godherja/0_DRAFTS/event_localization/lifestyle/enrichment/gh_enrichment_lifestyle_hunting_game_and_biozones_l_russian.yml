 ubir_encyclopedia_desc: "Убиры — одинокие кровососущие существа, бродящие по свежим полям сражений и изолированным деревням Айроноя. Первые истории об этом существе появились только после [frodbrokna|E], что привело к тому, что Убир либо недавним изменением окружающей среды, либо пробудилась старая угроза. Говорят, что они чрезвычайно отвратительны, обладают мордой обычного комара, которую они используют, чтобы истощить кровь своих жертв, и чрезвычайно агрессивны. Некоторые утверждают, что если вы столкнетесь с одним из них в своем путешествии, вы должны быть готовы встретить смерть."
  
  ## Karankoncolos ## 
  
 karankoncolos_name: "Караконколос"
 karankoncolos_intro_desc: "Мы проследили за скудными слухами и историями до бесплодной полоски земли, спрятанной между горами. Говорят, что эти квартиры являются чем-то вроде охотничьих угодий каранконколо: истории о путниках, исчезающих в грязи, слишком распространены в близлежащих деревнях. Рассказы о гулях, скрывающихся в ночи и похищающих скот. Мы спешиваемся, привязываем лошадей к валуну, лежащему у подножия ближайшей горы, и готовим оружие. Я осматриваю пустой горизонт, солнце садится позади нас. Каждый шаг должен быть осторожным и расчетливым, иначе упыри, на которых мы охотимся, схватят нас из-под земли и потянут нас на смерть."
  
 karankoncolos_victory_desc: "Мы легко ступаем по равнине, мое копье сжато настолько крепко, что костяшки пальцев побелели. Солнце опускается за горизонт, только по небу висит жжено-оранжевая дымка. Ветер дует в меня, воет мне в уши со всех концов равнины. Пока мы идем, я смотрю на своих спутников, внимательно высматривая любые неровности в грязи под ногами. Мы входим в то, что кажется чашей на равнине, мягкий гребень и плавный уклон скользят вниз к месту, где пустило корни одинокое дерево. Слева от его корней почва движется так легко, что я почти не замечаю. Я указываю своим товарищам, и мы окружаем дерево, напряжение в моих конечностях настолько сильное, что меня может даже напугать ворона.\n\nВнезапно мы слышим вой наших лошадей там, где мы их привязали, и бежим назад на случай, если это произойдет. были каранконколо. Я вижу, как верхнюю половину одного из них с испуганным воплем тянут в грязь, а массивные руки, в два раза превышающие человеческие, хватают бедное животное за шею и тянут глубже. Я бросаюсь к монстру, готовясь пронзить копьем все, что смогу ударить, но тут что-то цепляет меня за ногу и швыряет на землю. Я поворачиваюсь, чтобы посмотреть, и вижу нашу жертву во всем ее уродстве — отвратительная ошибка человеческого лица смотрит на меня с широко раскрытым ртом, из-под зубов булькает черная желчь. На фоне заходящего солнца его массивные руки выглядят обожженными и испуганными и слишком похожими на мои. Я разворачиваю копье и направляю его в шею зверя, одновременно нанося удары ногой ему в живот, чтобы меня не затащили слишком глубоко. С яростным криком я бросаюсь на каранконколо, зверь пытается схватить мое копье другой рукой, которую он спрятал, но это слишком медленно. Я протыкаю его глотку, из раны выливается болезненная сукровица. Существо пошатывается и пытается зарыться обратно в землю, но я хватаюсь за его шею и тяну, вылезая из неглубокой норы. Каранконколо воет на меня, когда кожа на его шее рвется вокруг ран, и умудряется задеть меня своими большими мускулистыми руками, царапая рану на моей руке. Моим товарищам удалось зажечь факелы, отпугнув других нападавших, и как только они увидели, что я и моя добыча вырываются из грязи, они быстро набросились на зверя с клинками и огнем. Каранконколо кричит и воет, умирая в грязи, и как только последние силы вытекли из его толстых вен, я выдергиваю кинжал через рану на шее и освобождаю ему голову. Вой висит в воздухе вокруг нас, и мы спешим обратно к нашим лошадям и покинуть квартиры."
