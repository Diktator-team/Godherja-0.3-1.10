 rock_giant_encyclopedia_desc: "Скальный гигант — существо, обычное для горных перевалов Опахазии, физически состоящее из валунов и других камней. Им управляет мстительный дух, и он атакует практически любую форму жизни, которую увидит. Хотя его физическую форму можно повредить, его нельзя убить, если не уничтожить семейную реликвию, связанную с прошлой жизнью духа, скрытую в теле каменного гиганта."
  
  ## Roc ## 
  
 roc_name: "Рок"
 roc_intro_desc: "Рок напоминает орла во всем, кроме размера. Считается, что они продолжают расти до самой смерти, но их экземпляры могут варьироваться от крупных хищных птиц в младенчестве до поистине гигантских зверей, способных вылавливать китов из моря. Яйца Рух известны своим замечательным вкусом, и те, кто имел удовольствие попробовать одно из них, описывают его как не похожее ни на что другое на [aeras|E]. Это не только деликатес, но и уничтожение яиц Рухов часто предписывается законом в странах, где они обитают, чтобы противостоять угрозе, угрожающей домашнему скоту и сельским деревням. Этот Рух, кажется, молодой, ростом четыре-пять лошадей - испытание, но наши люди не могут его преодолеть.\n\nКажется, Рух отвлекается на близлежащую козью ферму, что дает нам идеальный момент для удара. Я осторожно подхожу, стараясь не привлечь его внимания. Я натягиваю лук, целясь ему в шею, но, к моему ужасу, он поднимает шею, чтобы проглотить кусок животного, на котором сидел, как раз в тот момент, когда выпущена стрела. Рух поворачивает голову, его пронзительные желтые глаза наблюдают за происходящим вокруг. Это только вопрос времени, когда он меня увидит: мой следующий шаг может оказаться последним."
  
 roc_victory_desc: "Теперь, когда Рух знает о моем присутствии, было бы самоубийством пытаться направить еще одну стрелу. Вместо этого я должен использовать свое окружение, чтобы получить преимущество. Заметив скалистый выступ чуть выше уровня глаз зверя, я быстро совершаю подъем. Я достигаю вершины, сжимая кинжал и готовясь к прыжку веры на самого зверя. Задержав дыхание, я прыгаю на спину Руха и вонзаю клинок ему в шею. Птица издает душераздирающий визг, когда ее некогда могучее тело падает на землю, и моя последняя попытка свалить зверя оказалась успешной."
 roc_defeat_injury_desc: "Теперь, когда Рух знает о моем присутствии, было бы самоубийством пытаться направить еще одну стрелу. Вместо этого я должен использовать свое окружение, чтобы получить преимущество. Заметив скалистый выступ чуть выше уровня глаз зверя, я быстро совершаю подъем. Я достигаю вершины, сжимая кинжал и готовясь к прыжку веры на самого зверя. Задержав дыхание, я прыгаю на спину Руха. Но прежде чем я успеваю дотянуться до клинка, птица издает такой оглушительный визг, что мне приходится выпустить ее оперение, а взмах ее могучих крыльев отбрасывает меня на землю. Рух, похоже, достаточно напуган и быстро сбегает, оставив меня в синяках и сломанных, но самое главное — живым."
 roc_defeat_death_desc: "Теперь, когда Рух знает о моем присутствии, было бы самоубийством пытаться направить еще одну стрелу. Вместо этого я должен использовать свое окружение, чтобы получить преимущество. Заметив скалистый выступ чуть выше уровня глаз зверя, я быстро совершаю подъем. Я достигаю вершины, сжимая кинжал и готовясь к прыжку веры на самого зверя. Задержав дыхание, я прыгаю на спину Руха. Но прежде чем я успеваю дотянуться до своего клинка, птица издает такой оглушительный визг, что я отпускаю перья зверя, и взмах ее могучих крыльев отбрасывает меня на землю. Я могу только закрыть глаза, когда его когти приближаются к моему изломанному телу."
 roc_encyclopedia_desc: "Рух боятся во всех регионах, где они населены, из-за потенциальных разрушений, которые они могут причинить; это привело к тому, что «Царь птиц» оказался на грани полного исчезновения не только из-за угрозы, которую они представляют как для пастухов, так и для городов, но и из-за их яиц, которые ищут из-за их неописуемого вкуса. Оперившиеся Рухи почти неотличимы от орлов, однако из-за замечательной способности Рух продолжать расти до самой смерти, Рухи могут вырасти до колоссальных размеров - самые крупные экземпляры, о которых ходят легенды на протяжении нескольких поколений. Нередко оппортунистические Рухи атакуют парусные корабли или осаждают укрепленные поселения, однако такие случаи становятся все более редкими."
  
 roc_trophy_modifier: "Яйцо Руха"
 roc_trophy_modifier_desc: "Те, кто попробовал яйцо Руха, описывают его как нечто не похожее ни на что другое в [aeras|E], а также сообщают о его удивительной пользе для здоровья."
  
  ## Gargoyle ## 
  
 gargoyle_name: "Горгулья"
 gargoyle_intro_desc: "Горгульи — чрезвычайно ужасные существа, хотя, к счастью, они активны только в короткие периоды времени и в спящем состоянии больше похожи на статуи, чем на живых существ. Хотя на первый взгляд на них может показаться, что охотиться на них достаточно легко, не следует забывать, что они живут на склонах гигантских скал, которые являются тяжелым испытанием даже для самых опытных альпинистов. И, конечно же, с горгульями никогда нельзя сражаться в одиночку, поскольку они — существа социального темперамента. Их сила, скорость и выносливость представляют собой пугающее сочетание качеств, и единственная ошибка может привести к смерти потенциального убийцы со скоростью молнии. Успех будет зависеть от сочетания осторожности, навыков и удачи."
  
 gargoyle_victory_desc: "Взбираться на отвесные скалы, на которых стоит [mayikrata|E], — непростая задача, и хотя мы приобрели у местных торговцев подходящее для этого снаряжение, нам все еще трудно взобраться на насест горгулий. Именно сейчас движение становится медленным, потому что, если бы существа проснулись до того, как мы подошли бы на расстояние удара, это почти наверняка стало бы нашей гибелью. Вскоре я подойду достаточно близко, чтобы прикоснуться к нему, если просто протяну руку и вытащу свое оружие с большой осторожностью и тонкостью, стараясь не разбудить спящих зверей. Каждый из моих товарищей подходит как можно ближе к выбранной добыче и аналогичным образом готовится. У нас есть только один шанс нанести горгульям такой сильный и изнурительный удар, что они не смогут оправиться до того, как мы нанесем им завершающий удар.\n\nС предельной грацией мы поднимаем наше оружие высоко в воздух, и вместе я и мои товарищи бьют этих существ одновременно, и возникающий в результате визг настолько какофонический, что у меня возникает искушение закрыть уши руками. Увы, сделать это означало бы дать горгульям шанс восстановить равновесие, поэтому я стиснул зубы и снова и снова обрушивал свое оружие на ужасающих зверей. К тому времени, как я закончил, труп горгульи был прижат к скале, и от жестокости ударов ее каменная чешуя потрескалась и начала сочиться синий ихор. Я оглядываюсь вокруг и вижу, что мои спутники хорошо справились, каждый из них сумел убить выбранную им горгулью. Я машу им, чтобы они собрали трупы, и мы начинаем спуск к благословенной земле."
 gargoyle_defeat_injury_desc: "Взбираться на отвесные скалы, на которых стоит [mayikrata|E], — непростая задача, и хотя мы приобрели у местных торговцев подходящее для этого снаряжение, нам все еще трудно взобраться на насест горгулий. Именно сейчас движение становится медленным, потому что, если бы существа проснулись до того, как мы подошли бы на расстояние удара, это почти наверняка стало бы нашей гибелью. Вскоре я подойду достаточно близко, чтобы прикоснуться к нему, если просто протяну руку и вытащу свое оружие с большой осторожностью и тонкостью, стараясь не разбудить спящих зверей. Каждый из моих товарищей подходит как можно ближе к выбранной добыче и аналогичным образом готовится. У нас есть только один шанс нанести горгульям такой сильный и изнурительный удар, что они не смогут оправиться до того, как мы нанесем им завершающий удар.\n\nНеуклюже, почти небрежно даже я и мои товарищи поднимаем наше оружие высоко над нашими головы и вниз на ужасных существ, и наша цель окажется верной. Однако пронзительные крики горгулий на мгновение отвлекают нас, и этого момента достаточно, чтобы звери улетели за пределы нашей досягаемости. Ошеломленные и несколько раненые от ударов, горгульи в ужасающей ярости летят к нашей группе и вскоре рвут и царапают нас чешуей, сделанной целиком из самого твердого камня. Я истекаю кровью из десятков порезов по всему телу, и кажется, что их натиску нет конца, что смерть моя и моих товарищей ускоряется. Внезапно горгульи прекращают атаку и, ошеломленные и сбитые с толку, таинственным образом улетают дальше в небо и быстро исчезают из поля зрения."
 gargoyle_defeat_death_desc: "Взбираться на отвесные скалы, на которых стоит [mayikrata|E], — непростая задача, и хотя мы приобрели у местных торговцев подходящее для этого снаряжение, нам все еще трудно взобраться на насест горгулий. Именно сейчас движение становится медленным, потому что, если бы существа проснулись до того, как мы подошли бы на расстояние удара, это почти наверняка стало бы нашей гибелью. Вскоре я подойду достаточно близко, чтобы прикоснуться к нему, если просто протяну руку и вытащу свое оружие с большой осторожностью и тонкостью, стараясь не разбудить спящих зверей. Каждый из моих товарищей подходит как можно ближе к выбранной добыче и аналогичным образом готовится. У нас есть только один шанс нанести горгульям такой сильный и изнурительный удар, что они не смогут оправиться до того, как мы нанесем им завершающий удар.\n\nУ нас нет даже возможности поднять оружие до того, как мерзкие твари проснутся. со всепоглощающей яростью, их чешуя впитывала бледный утренний свет. Они кричат ​​в унисон, издавая в мир такой ужасный звук, что я чуть не пачкаю себя страхом и предвкушением того, что скоро произойдет. Я начинаю умолять [ROOT.Char.GetFaith.HighGodName] вмешаться и уберечь нас от этой ужасной участи, но прежде чем я успеваю произнести хоть слово, они нападают на меня. Боль... боль самая мучительная, и она заставляет меня рыдать и кричать почти так же ужасно, как и сами звери. Через несколько секунд существам удается вырвать мою руку из сустава и отправить ее падать на землю на тысячу футов ниже. Я пытаюсь закричать, но изо рта ничего не выходит и чувствую, что конец быстро приближается. К тому времени, когда я наконец покидаю этот мир, звери выкололи мне глаза, разорвали горло и разорвали на ленты те конечности, которые все еще свободно свисали с моего тела. К счастью, горгульи, по крайней мере, справились со своей работой быстро, и я приветствую теплые объятия смерти, которые, должно быть, длились меньше минуты."
 gargoyle_encyclopedia_desc: "Горгульи — огромные крылатые существа, покрытые камнем вместо плоти, обитающие в верховьях [mayikrata|E]. Горгульи, образующие бродячие стаи по три-четыре особи, наиболее известны тем, что координируют жестокие атаки на свою добычу, ужасающе нападают на нее и в мгновение ока разрезают ее на куски. К счастью, они редко голодают и питаются всего несколько раз в течение года из-за своего обычного вялого нрава."
  
