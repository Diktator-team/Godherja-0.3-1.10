жаснее предыдущего. Мои товарищи изо всех сил стараются уничтожить монстров, а наши тени танцуют в огромной яме на фоне растущего пламени посередине. Я приближаюсь к свету, размахиваясь и рубя существ, которые царапают и выкрикивают наши имена. Проходя мимо факелов, я снова вижу мерцающее в огне лицо и быстро осознаю ошибку, допущенную нами; Корсы живут в огне.\n\nЯ изо всех сил пытаюсь признать нашу ошибку, когда огонь поднимается в воздух позади монстров, отвратительной орды, готовой обнажить на нас свои злобные зубы. Я кричу от ужаса и, прежде чем мой разум успевает осознать, что я делаю, обнаруживаю, что вылезаю обратно через расщелину. Мои товарищи преследуют меня по пятам, пока мы бежим к поверхности, отвратительные демоны позади нас не успокаиваются ни на мгновение, пока я не бросаюсь в раскаленную солнцем грязь внешнего мира. Я слышу, как вой и крики исчезают в пещере как эхо, хотя я все еще чувствую, как они задерживаются над моей головой."
