 sjalvolki_hunt.0001.t: "Планирование охоты"
 sjalvolki_hunt.0001.desc: "Недавно я задумал организовать охоту, возможно, более амбициозную, чем обычно. Многие в моем дворе наверняка приветствовали бы это расслабляющее времяпрепровождение — расслабляющее, конечно, если я решу заняться несложной игрой. Мои возможности и характер поездки будут во многом зависеть от моего региона, если только у меня нет средств для поездки в другие регионы мира в поисках более экзотической добычи.\n\nЕсли я особенно опытен и амбициозен, я мог бы копать распускают слухи о полумифических существах. Убийство одного из них, безусловно, принесет отличные [prestige|E], хотя даже найти их будет серьезной проблемой - не говоря уже о том, чтобы фактически победить их в бою."
 sjalvolki_hunt.0001.a: "Что-то прямолинейное."
 sjalvolki_hunt.0001.b: "Я ищу что-то поистине легендарное."
 sjalvolki_hunt.0001.c: "На самом деле, я сейчас слишком занят для этого."
 normal_hunt_tooltip: "Вы будете участвовать в #E обычной охоте#!, с возможностью выбора зоны охоты."
 sjalvolki_hunt.0021.t: "Щедрость Эраса"
 sjalvolki_hunt.0021.desc: "Передо мной лежит атлас [aeras|E], страницы которого рассказывают о странных и фантастических существах, скрывающихся во всех уголках мира. Хотя я мог бы охотиться в своем регионе, и мне это почти ничего не будет стоить, если я ищу более экзотическую дичь, я мог бы отправиться куда-нибудь далеко..."
 sjalvolki_hunt.0021.home_region: "Я буду охотиться в своем районе."
 sjalvolki_hunt.0021.accept: "Давай начнем!"
 sjalvolki_hunt.0021.exit: "Эх, я передумал."
 sjalvolki_hunt.0031.t: "Сбор партии"
 sjalvolki_hunt.0031.desc: "Потратив несколько дней на планирование предстоящей охоты, у меня есть несколько вариантов. Хотя мой нынешний охотничий отряд достаточно внушителен, я полагаю, что я всегда мог бы пополнить наши навыки, наняв опытного охотника из этого района. В качестве альтернативы я мог бы инвестировать в дополнительные материалы на случай, если что-то пойдет не так. К сожалению, у меня нет времени делать и то, и другое."
 sjalvolki_hunt.0031.a: "Нас троих достаточно, чтобы возглавить эту охоту!"
 sjalvolki_hunt.0031.b: "Лучше всего купить дополнительные материалы."
 sjalvolki_hunt.0031.c: "Наймите опытного охотника!"
 sjalvolki_hunt.0031.c.toast: "[sjalvolki_hunting_courtier_3.GetName] присоединяется к вашей команде"
 sjalvolki_hunt.0051.t: "[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]"
 sjalvolki_hunt.0051.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_intro_desc'))]"
 sjalvolki_hunt.0051.a: "Время начинать."
 sjalvolki_hunt.0052.t: "В поисках лидера"
 sjalvolki_hunt.0052.desc: "После некоторого изучения этого района мы нашли несколько отличных маршрутов, достаточно недавних, чтобы их стоило пройти. Поскольку отслеживание любого из них, вероятно, займет как минимум несколько дней, я не смогу изменить нашу цель после того, как выберу зацепку, которую следует преследовать."
 sjalvolki_hunt.0052.a: "[Localize(Concatenate(GetPlayer.MakeScope.Var('first_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.b: "[Localize(Concatenate(GetPlayer.MakeScope.Var('second_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.c: "[Localize(Concatenate(GetPlayer.MakeScope.Var('third_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.d: "Должно быть больше, продолжайте искать."
 sjalvolki_hunt.0052.e: "Возможно, местные жители знают добрую молву?"
 sjalvolki_hunt.0052.f: "[Localize(Concatenate(GetPlayer.MakeScope.Var('special_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.g: "Хватит этой ерунды, мы едем домой!"
 sjalvolki_hunt.0061.t: "По следу!"
 sjalvolki_hunt.0061.desc: "Руководить охотой всегда большая честь, хотя следует помнить, что не все одинаково подготовлены к такой задаче. Я мог бы, конечно, руководить собой сам, но если кто-то из моих товарищей более опытен или я хочу снискать его расположение, я мог бы передать им бразды правления.\n\nПоскольку мы теперь нашли след нашей добычи, вопрос о том, кто возьмет на себя точку зрения, становится первостепенным."
 sjalvolki_hunt.0061.a: "я возьму на себя точку"
 sjalvolki_hunt.0061.b: "[sjalvolki_hunting_courtier_1.GetName] заберет очко"
 sjalvolki_hunt.0061.c: "[sjalvolki_hunting_courtier_2.GetName] заберет очко"
 sjalvolki_hunt.0061.d: "Наш наемный охотник [sjalvolki_hunting_courtier_3.GetName] возьмет точку"
 sjalvolki_hunt.0101.t: "Преследование"
 sjalvolki_hunt.0101.desc.intro.idyllic_mediterranean: "Мы гуляем по пышным вечнозеленым лесам #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#! в спокойном темпе. Погода теплая, но от солнца мы защищены кроной зеленых иголок над нами и большую часть дня находимся в прохладной тени. Время от времени мы освежаемся водой из одного из многочисленных близлежащих кристально чистых ручьев и водопадов.\n\nВ целом - приятная прогулка, если она вообще была.\n\n"
 sjalvolki_hunt.0101.desc.intro.woodland: "Мы идем через густой, пышный лес, следуя по следам нашей добычи в густом подлеске. Лучи света проникают сквозь щели в кроне, и окружающая территория кипит от активности насекомых и мелких животных.\n\n"
 sjalvolki_hunt.0101.desc.intro.foglands: "[GetPlayer.Custom('random_foglands_intro')].\n\n"
 sjalvolki_hunt.0101.desc.mid: "Хотя мы еще не полностью догнали нашу цель, мы медленно, но верно добиваемся прогресса. Ненадолго сделав паузу и присев, мы обсуждаем дальнейшие действия."
 sjalvolki_hunt.0101.a: "Пора идти!"
 sjalvolki_hunt.0101.b: "Идеальное место для засады..."
 sjalvolki_hunt.0101.c: "Нам следует остановиться и добыть еду."
 sjalvolki_hunt.0101.d: "Я устал от этого. Давай пойдем домой."
 sjalvolki_hunt.0101.e: "Нам следует остановиться, чтобы отдохнуть и залечить свои раны."
 sjalvolki_hunt.0101.good_rest: "Вы облегчаете свои боли и боли"
 sjalvolki_hunt.0101.rest: "Тебе удается успокоить свой разум"
 sjalvolki_hunt.0111.t: "Потерянный"
 sjalvolki_hunt.0111.desc: "Разве мы не проходили мимо этого дерева раньше? Или этот ручей? В течение некоторого времени мы не были уверены, ходим ли мы по кругу или забрели в совершенно новую область. Попытки вернуться по нашим следам еще больше озадачили нас - никто не спорит, что это тот же корявый дуб, который мы видели час назад, но мы совершенно не уверены, был ли пень рядом с ним раньше здесь.\n \nВ этом нет никаких сомнений — мы заблудились. Пока мы не сориентируемся, мы не только не сможем продолжать выслеживать нашу добычу, но и, по сути, не сможем вернуться к цивилизации..."
 sjalvolki_hunt.0111.a: "Э-э, вот так, я думаю!"
 sjalvolki_hunt.0201.t: "Приближаясь к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0201.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_desc'))]"
 sjalvolki_hunt.0201.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))),'Time to get this over with.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))]"
 sjalvolki_hunt.0201.smokebombs: "Он точно не увидит приближающихся дымовых шашек!"
 sjalvolki_hunt.0201.firearbalest: "Я снесу ему уродливую голову!"
 sjalvolki_hunt.0201.b: "Мне не нравятся такие шансы..."
 sjalvolki_hunt.0201.c: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))),'Let's put my skills as a seatamer to the test.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))]"
 sjalvolki_hunt.0201.victory: "Вы убиваете [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0201.escape: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] успешно сбегает."
 sjalvolki_hunt.0201.charm_victory: "Вы сопротивляетесь попыткам [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] очаровать вас."
 sjalvolki_hunt.0201.charm_defeat: "Вы очарованы [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
 poisonous_game_warning_tooltip: "#negative_value [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] в высшей степени [poisonous]. Даже если вы выживете в самом бою, яд все равно может убить вас.#!"
 sjalvolki_hunt.0202.t: "Зверь сбит"
 sjalvolki_hunt.0202.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_desc'))]"
 sjalvolki_hunt.0202.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'))),'A fine catch!',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'))]"
 sjalvolki_hunt.0202.glory: "Об этом бою будут спеты песни!"
 sjalvolki_hunt.0202.fortune: "Я точно знаю, где это продать..."
 sjalvolki_hunt.0202.prowess: "Я многому научился из этого боя."
 sjalvolki_hunt.0204.t: "Отказ"
 sjalvolki_hunt.0204.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_desc'))]"
 sjalvolki_hunt.0204.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_option'))),'At least I am still alive.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_option'))]"
 sjalvolki_hunt.0205.t: "Отказ"
 sjalvolki_hunt.0205.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_desc'))]"
 sjalvolki_hunt.0205.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'))),'No...',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'))]"
 sjalvolki_hunt.0206.t: "Отказ"
 sjalvolki_hunt.0206.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_escape_desc'))]"
 sjalvolki_hunt.0206.a: "Пусть [ROOT.GetCharacter.GetFaith.DevilName] возьмет это!"
 sjalvolki_hunt.0206.b: "Ха, удачи в следующий раз."
 sjalvolki_hunt.0211.t: "[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]"
 sjalvolki_hunt.0211.desc: "As we travel away from our hunt, my companions joking and telling increasingly unrealistic stories of our hunt, the topic soon changes to myself. It is not uncommon for great warriors to be named for their fallen foes, and as one my companions seem to realize I have yet to receive such a nickname.\n\n"[ROOT.Char.GetFirstNameNoTooltip]!"\n\nShouts [sjalvolki_hunting_courtier_1.GetFirstNameNoTooltip] between sips of the wine skin, "I say the legends shall name you..." the warrior sways slightly and then finishes, "[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]!"\n\n"[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)], [Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)], [Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]!" my men hoot and cheer, delighting in witnessing such an event as a naming." #NT!
 sjalvolki_hunt.0211.a: "[ROOT.Char.GetFirstNameNoTooltip] '[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]'! Я люблю это!"
 sjalvolki_hunt.0211.b: "Это имя не для меня!"
 #sjalvolki_hunt.0221.b: "Это имя не для меня!"
 sjalvolki_hunt.0221.t: "Мастер [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0221.desc: "Я до сих пор с любовью вспоминаю, как впервые убил [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]. Каким неопытным и неподготовленным я был, оглядываясь назад! Убив так много людей, я научился соперничать со зверем в некотором роде уважительно: над его силой нельзя смеяться, и он всегда дает хороший бой. Со своей стороны, я стал своего рода экспертом в борьбе с ними и могу предсказывать их действия и противодействовать им с невероятной точностью.\n\nЕсли я захочу, я мог бы полностью специализировать свою подготовку и снаряжение для охоты. этот конкретный враг. Конечно, я все еще мог бы заниматься другой игрой, но мой узкий набор навыков будет означать, что я буду ограничен в том, насколько я могу стать опытным по сравнению с универсалом."
 sjalvolki_hunt.0221.a: "Никакой [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] никогда не превзойдет меня."
 sjalvolki_hunt.0221.b: "Охота на этих зверей — не мое призвание."
 sjalvolki_hunt.0231.t: "Новая веха"
 sjalvolki_hunt.0231.t.beginner: "Первое убийство"
 sjalvolki_hunt.0231.desc.beginner: "Возвращаясь домой с окровавленной добычей на буксире, я не могу не испытывать гордости. Поистине, едва ли можно найти более приятное чувство, чем нанести смертельный удар зверю, которого выслеживали часами, а возможно, даже днями!\n\nПутешествие — почти такая же неотъемлемая часть опыта, как и схватка с самой добычей. Уйти от суеты придворной жизни и побродить по творению [ROOT.Char.GetFaith.HighGodName] – это больше, чем долгожданная передышка.\n\nКонечно, о дикой природе можно узнать гораздо больше — всей жизни, скорее всего, не хватит, чтобы по-настоящему овладеть ею. полностью, но я чувствую, что усвоил основы после испытания огнем, и в следующий раз буду гораздо лучше подготовлен."
 #sjalvolki_hunt.0231.desc.beginner: "Возвращаясь домой с окровавленной добычей на буксире, я не могу не испытывать гордости. Поистине, едва ли можно найти более приятное чувство, чем нанести смертельный удар зверю, которого выслеживали часами, а возможно, даже днями!\n\nПутешествие — почти такая же неотъемлемая часть опыта, как и схватка с самой добычей. Уйти от суеты придворной жизни и побродить по творению [ROOT.Char.GetFaith.HighGodName] — это больше, чем долгожданная передышка.\n\nКонечно, о дикой природе можно узнать гораздо больше — всей жизни, скорее всего, не хватит, чтобы по-настоящему овладеть ею. полностью, но я чувствую, что усвоил основы после испытания огнем, и в следующий раз буду гораздо лучше подготовлен."
 sjalvolki_hunt.0231.desc: "Еще один день, еще одно убийство. С каждой охотой я становлюсь все более грозным в бою и более опытным в навигации по великим диким местам. Звери, которые когда-то с легкостью сразили бы меня, теперь регулярно оказываются перехитриты моей тактикой, а их естественное оружие не может сравниться с моими боевыми навыками.\n\nЯ уверен, что теперь я способен справиться с более опасной дичью. [aeras|E] великолепен и полон всевозможных [monsters|E], и мне, вероятно, даже не придется далеко ходить, чтобы найти что-то, что представляет собой настоящую проблему на моем достигнутом уровне навыков.\n\nМои товарищи и вассалы, без сомнения, приняли некоторые замечают: охота на монстров — опасное времяпрепровождение, и большинство находит его впечатляющим. И поскольку моя коллекция трофеев продолжает расти, они, без сомнения, будут продолжать производить на них еще большее впечатление."
 sjalvolki_hunt.0231.a: "[ROOT.Char.GetFaith.HighGodName] был бы рад."
 sjalvolki_hunt.0231.b: "Это всего лишь мой первый [monster_hunt]."
 sjalvolki_hunt.0231.c: "Какое прекрасное времяпрепровождение!"
  
 sjalvolki_hunt.1001.t: "Приближаясь к вампиру"
 sjalvolki_hunt.1001.desc: "Вампиры спрятались в давно заброшенной крепости. Он окружен высохшими телами, их лица искажены ужасающим вздохом. Я нахожу дыру в разрушающейся стене и умудряюсь протиснуться внутрь. Затем в тени я замечаю свою жертву. Кровь капает изо рта и с кончиков пальцев на пол. Если я застану их врасплох, я смогу положить конец их господству террора одним взмахом меча."
 sjalvolki_hunt.1001.a: "Оно будет убито."
  
 sjalvolki_hunt.2007.t: "Приближаясь к логову"
 sjalvolki_hunt.2007.desc: "Логово Ужасного Волка было обнаружено после нескольких дней поисков, прочесывания каждого дюйма земли в поисках следов. Он находит дом в том, что выглядит как узкий вход в пещеру в скале, хотя все, что находится внутри, не видно в темноте. В одиночестве, с поднятым копьем, я приближаюсь к логову, высматривая любой намек на движение.\n\nВсе кажется тихим, пока я не замечаю тень во входе в пещеру. Существо выпрыгивает из пещеры, его когти и зубы сверкают на свету, и я прижимаю рукоять своего длинного копья к земле, когда оно приближается ко мне, надеясь пронзить его."
 sjalvolki_hunt.2007.a: "Оно будет убито."
 sjalvolki_hunt.2997.t: "Триумф!"
 sjalvolki_hunt.2997.desc_sjalvolki_dire_wolf_hunt: "Когда зверь нападает на меня, его когти яростно режут, мне удается поймать его копьем. Гарда на копье удерживается, когда на него врезается вес лютого волка, а существо продолжает корчиться, воя от боли. Его глаза тускнеют, и он издает последний хныканье.\n\nЯ добился успеха в своей охоте, и ужасный волк убит!"
 sjalvolki_hunt.2997.a: "Его шкура станет прекрасным трофеем."
 sjalvolki_hunt.2998.t: "Побег!"
 sjalvolki_hunt.2998.desc_sjalvolki_dire_wolf_hunt: "Когда зверь нападает на меня, его когти яростно режут, я наношу скользящий удар копьем. Он кричит, даже когда ранит меня, его зубы впиваются в мою кожу. Мне удается вытащить кинжал и пронзить ужасному волку глаз. Он отпускает хватку и воет от боли, убегая, когда я вялой рукой поднимаю к нему кинжал.\n\nЯ теряю сознание, зная, что потерпел неудачу."
 sjalvolki_hunt.2998.a: "По крайней мере, я все еще дышу."
 sjalvolki_hunt.2999.t: "Катастрофа!"
 sjalvolki_hunt.2999.desc_sjalvolki_dire_wolf_hunt: "Когда зверь нападает на меня, его когти яростно режут, мне удается поймать его копьем. Однако охрана ломается под тяжестью волка, и он соскальзывает с шеста, а из его челюсти вырывается вой боли. Я чувствую, как боль пронзает мое тело, когда его когти терзают меня, кровь начинает течь из дюжины ран. Последнее, что я вижу, — это глаза ужасного волка, которые, кажется, смотрят мне прямо в глаза, даже когда разрывают меня на куски."
 sjalvolki_hunt.2999.a: "Вскоре все погружается во тьму."
 sjalvolki_hunt.3000.t: "Планирование охоты"
 sjalvolki_hunt.3000.desc: "Мы с охотниками сидим вокруг стола, усыпанного картами как моих владений, так и соседних с ним, освещенного светом полуденного солнца. Каждый день мы часами планировали, анализировали отчеты охотников и просматривали различные бестиарии. Благодаря последним донесениям от моих разведчиков я наконец могу отдать приказ начать охоту. Единственный вопрос: за чем мы охотимся?"
 sjalvolki_hunt.3000.b: "Выслеживаем грифона!"
 sjalvolki_hunt.3000.d: "Выслеживаем неуловимого единорога!"
 sjalvolki_hunt.3000.e: "Мы выслеживаем ужасного гуля!"
 sjalvolki_hunt.3000.f: "Мы выслеживаем грозного ужасного медведя!"
 sjalvolki_hunt.3012.t: "Гули на холмах"
 sjalvolki_hunt.3012.desc: "#I «Вурдалак — ужасная обезьяна, обитающая в некоторых регионах [sarradon|E]. Издалека он может выглядеть как человек, но при ближайшем рассмотрении его бесчеловечность очевидна: выступающая бровь, нос, похожий на летучую мышь, пронзительные красные глаза и тело покрыто грубым черным мехом.Они жадны до плоти, особенно человеческой.Когда у них есть выбор, они будут искать этот деликатес, исключая все другие фрукты и мясо.Они обладают талантом подражания, который они используют с большим преимуществом, чтобы заманить неосторожных на гибель. Любопытно, что в последние годы во время Крестового похода Святых в Саррадоне некоторые богатые [aversarians|E] сочли модным импортировать запасы этих зверей, чтобы держать их в своих зверинцах. Сообщается, что они пугливы и с ними легко обращаться. если только у них нет оснований полагать, что они одерживают верх над своим дрессировщиком или превосходят его численностью». #!\n - Бестиарий Рагамбальда Мансвела, тронутый Богом.\n\nЛаборатория гулей, насколько мы можем судить, находится на некотором расстоянии вверх по склону холма в сельская местность. Местные жители, кажется, убеждены, что это место населено какими-то нечистыми духами, и сообщают об исчезновениях домашнего скота и детей. Наше суждение подтвердилось несколько дней спустя, когда один из моих разведчиков сообщил о кроваво-красных глазах в ночи, молча наблюдающих с вершины хребта. Известно, что звери живут колониями, насчитывающими до двенадцати особей, поэтому нам лучше опасаться предстоящих тяжелых сражений."
 sjalvolki_hunt.3012.a: "Будьте начеку!"
 sjalvolki_hunt.3997.desc_sjalvolki_ghoul_hunt: " "
 sjalvolki_hunt.3997.a: "[velos|E] со мной!"
 sjalvolki_hunt.3998.a: "Ну, по крайней мере, я жил."
 sjalvolki_hunt.4000.t: "Планирование охоты"
 sjalvolki_hunt.4000.desc: "Мои охотники и я собираемся в затемненной комнате, вокруг нас валяются свитки, карты и стопки наспех написанных отчетов. Время уже позднее, и наше планирование растянулось на бесконечные часы. Наконец-то мы сузили различные слухи, небылицы и записанные бормотания пьяных охотников до нескольких историй, которые, похоже, на самом деле правдивы."
 sjalvolki_hunt.4000.a: "Слухи о чудовищном оборотне..."
 sjalvolki_hunt.4000.b: "Слухи об ужасной мантикоре..."
 sjalvolki_hunt.4000.c: "Слухи о гибели местных шахт..."
 sjalvolki_hunt.4000.d: "Слухи о великих пауках..."
 sjalvolki_hunt.4003.t: "Разочаровывающий конец"
 sjalvolki_hunt.4003.desc: "Мы прошли долгий путь, следуя по следам ужасного оборотня через долину, холм и лес. Но этого было недостаточно. Сегодня тропа остыла, и мы оказались в замешательстве в изолированной сельской долине. Возможно, мы были неосторожны, и зверь ухватился за нашу погоню. Возможно, нам просто не хватило опыта, чтобы выследить такого коварного врага. Или, возможно, боги были не с нами. Независимо от того, почему это произошло, результат один и тот же. Нам не удалось загнать нашу жертву в угол."
 sjalvolki_hunt.4003.a: "Я не понимаю..."
 sjalvolki_hunt.4004.t: "Проэнодзар"
 sjalvolki_hunt.4004.desc: "#I «Оборотень — самое двуличное животное, рожденное от самого гнусного колдовства крови. [aversarians|E] придерживаются мнения, что [sarradonians|E] несут ответственность за их создание, а саррадонцы в последнее время придерживаются мнения, что это был Виноваты аверрианцы. Звери в большинстве случаев выглядят как люди, но в определенные часы их форма деформируется и меняется на нечто среднее между человеком и волком, но больше, чем любой из них. В эти промежутки времени они приобретают огромную силу. Те, кто выживает Замечено, что гнев их родственников дожить до старости иногда берет под контроль время и место их изменения. Тем не менее, однажды изменившись таким образом, они теряют всякий разум, становясь чрезвычайно склонными к каннибализму." #!\n - Бестиариум Рагамбальда Мансвела\n \nЖители деревни указали нам путь, мгновенно узнав путника в капюшоне, которого мы им описали, который проезжал здесь несколько дней назад."
 sjalvolki_hunt.4997.desc_sjalvolki_werewolf_hunt: ""
 sjalvolki_hunt.4997.desc_sjalvolki_manticore_hunt: "Подходя к гнезду, я пытаюсь успокоить свои движения. Однако это бесполезно. Зверь слышит, как я приближаюсь, встряхиваясь из своего положения покоя; Отсюда я вижу его жуткое человеческое лицо. Он скалит зубы и бросается на меня. Я не могу вовремя выпустить стрелу, поэтому вытаскиваю меч, готовясь к ее удару. Мантикора летит прямо на меня, пронзая мой меч. Он визжит от боли, когда мы оба падаем на землю, затягивая друг друга в грязь. В отчаянии я вытаскиваю кинжал и вонзаю его в сердце существа. С последним предсмертным хрипом он останавливается."
 sjalvolki_hunt.4997.desc_sjalvolki_manticore_hunt_wounded: ""
 sjalvolki_hunt.4998.desc_sjalvolki_werewolf_hunt: ""
 sjalvolki_hunt.4998.desc_sjalvolki_manticore_hunt: "Подходя к гнезду, я пытаюсь успокоить свои движения. Однако это бесполезно. Зверь слышит, как я приближаюсь, встряхиваясь из своего положения покоя; Отсюда я вижу его жуткое человеческое лицо. Он скалит зубы и бросается на меня. Я киваю и выпускаю стрелу, но ее ширина составляет всего несколько дюймов. Я пытаюсь схватить свой меч, но оказываюсь на земле прежде, чем успеваю среагировать. Пока зверь вонзает зубы в мой живот, я вонзаю кинжал ему в шею. С криком он отступает. Я неуверенно поднимаюсь на ноги, но к тому времени, как встаю, существо уже давно исчезло."
 sjalvolki_hunt.4999.desc_sjalvolki_werewolf_hunt: ""
 sjalvolki_hunt.4999.desc_sjalvolki_manticore_hunt: "Подходя к гнезду, я пытаюсь успокоить свои движения. Однако это бесполезно. Зверь слышит, как я приближаюсь, встряхиваясь из своего положения покоя; Отсюда я вижу его жуткое человеческое лицо. Он скалит зубы и бросается на меня. Я киваю и выпускаю стрелу, но ее ширина составляет всего несколько дюймов. Я пытаюсь схватить свой меч, но оказываюсь на земле прежде, чем успеваю среагировать. Когда зверь впивается зубами в мою шею, я с жалостью царапаю свой кинжал, но мои силы угасают, когда я чувствую, как Мантикора отстраняется, захватив с собой кусок моего горла. В свои последние минуты я встречаюсь с ужасающей насмешкой над человеческими эмоциями. Если бы я не знал лучше, я бы сказал, что оно улыбалось."
 sjalvolki_hunt.7001.t: "Отдых путешественника"
 sjalvolki_hunt.7001.desc: "Наша группа останавливается на вечер в небольшом городке и быстро чувствует себя как дома в местной гостинице для путешественников. Это несколько простоватое сооружение, больше похожее на переоборудованный сарай, но оно сойдет. Местные жители достаточно дружелюбны, а запасы в городе достаточно велики, поэтому они готовы продавать пиво и еду, даже если цены несколько подозрительно высоки. Тем не менее, моей группе не понадобится много времени, чтобы почувствовать радость. Полагаю, я мог бы использовать этот момент как возможность еще больше воодушевить их, произнеся героическую речь."
 sjalvolki_hunt.7001.a: "Друзья-охотники, одолжите мне свои уши!"
 sjalvolki_hunt.7001.b: "Эх, я просто выпью еще."
 sjalvolki_hunt.7001.a.exceptionalsuccess: "Настроение меняется от ликующего до экстатического"
 sjalvolki_hunt.7001.a.success: "Моя пьяная речь не меняет хорошего настроения."
 sjalvolki_hunt.7001.a.failure: "Моя невнятная речь полностью портит настроение."
 sjalvolki_hunt.7002.t: "Потоп и река"
 sjalvolki_hunt.7002.desc: "Дни проливных дождей чуть не привели к катастрофе. Река впереди, переполненная водой, вышла из берегов и сделала непроходимым брод, указанный на наших картах. Собираясь на илистом берегу, я и моя группа с мрачной решимостью наблюдаем за ситуацией. Если мы хотим продолжить нашу охоту, у нас есть несколько вариантов. Лодки можно было реквизировать в соседней деревне за небольшую плату. Мы могли бы попытаться переплыть перенасыщенную реку — конечно, рискованное предприятие. Или мы могли бы просто подождать, пока паводковые воды спадут, хотя это может привести к тому, что тропа остынет."
 sjalvolki_hunt.7002.a: "Иди, заплати жителям деревни, чтобы они нас переправили."
 sjalvolki_hunt.7002.b: "Раздевайся, идем купаться!"
 sjalvolki_hunt.7002.c: "Давайте подождем."
 sjalvolki_hunt.7002.a.success: "Пересекаем реку!"
 sjalvolki_hunt.7002.a.failure: "Меня унесло и ранило при попытке."
 sjalvolki_hunt.7003.t: "Сокровище?"
 sjalvolki_hunt.7003.desc: "Мы путешествуем по дикой местности уже несколько недель, выслеживая нашу добычу по пересеченной местности вдали от цивилизации. Как только я подумываю приказать нам разбить лагерь, один из разведчиков, которых я послал вперед, возвращается, взволнованно прорываясь через подлесок и выскакивая на поляну, на которой мы собрались. «Руины! Они слишком ветхие, чтобы сказать, кто мог их построить, и находятся немного в стороне. Хотя, чтобы добраться до них, придется немного подняться, внутри могут быть зарыты сокровища!» Я вижу алчность в глазах моих людей при одной лишь этой мысли. Однако, если мы пойдём за этим «сокровищем», а если оно существует, мы рискуем потерять след."
 sjalvolki_hunt.7003.a: "Немедленно отвезите меня в эти руины!"
 sjalvolki_hunt.7003.b: "Никаких отвлекающих факторов, продолжаем идти дальше."
 sjalvolki_hunt.7004.t: "На исходе"
 sjalvolki_hunt.7004.desc: "Дни слежки вдали от цивилизации взяли свое. Вчера вечером мы съели остатки сушеного мяса, несмотря на все попытки нормировать его, и в течение дня наши попытки прокормиться за счет местной растительности потерпели неудачу. Если знать, где искать, поблизости есть дичь, но если потратить время на охоту на кроликов и оленей, мы рискуем потерять след."
 sjalvolki_hunt.7004.a: "Лучше затянуть пояса..."
 sjalvolki_hunt.7004.b: "Мы не можем охотиться натощак!"
 sjalvolki_hunt.7004.c: "Хорошо, что я взял с собой эти дополнительные продукты!"
 sjalvolki_hunt.7004.d: "Всегда есть мясо, если знать, где искать..."
 sjalvolki_hunt.7004.e: "Или, возможно, ты..."
 sjalvolki_hunt.7004.f: "С другой стороны, вы..."
 sjalvolki_hunt.7005.t: "Двойной крест!"
 sjalvolki_hunt.7005.desc: "[sjalvolki_hunting_courtier_3.GetName] последние несколько дней вел себя странно. Уходил на несколько часов, занимаясь разведкой, и возвращался ни с чем. Причина становится очевидной только тогда, когда я просыпаюсь и вижу [sjalvolki_hunting_courtier_3.GetName], стоящего надо мной, размахивающего топором и с мрачным выражением лица [sjalvolki_hunting_courtier_3.GetHerHis]. В нашем лагере полно мужчин варварского вида, роющихся в наших вещах."
 sjalvolki_hunt.7005.a: "Будь ты проклят! К оружию!"
 sjalvolki_hunt.7005.b: "Бери всё, что хочешь..."
 sjalvolki_hunt.7005.a.success: "Вы убиваете [sjalvolki_hunting_courtier_3.GetName] и разгромите бандитов."
 sjalvolki_hunt.7006.t: "Любовь в погоне"
 sjalvolki_hunt.7006.desc: "Проведя несколько дней в дикой природе, я обнаружил, что не могу оторвать глаз от [hunting_paramour.GetName]. Может быть, это способ [hunting_paramour.GetSheHe] перемещаться по дикой местности, умело выслеживая нашу добычу. Может быть, это потому, что [hunting_paramour.GetSheHe] всегда рядом с бурдюком с водой, когда я хочу пить, или с пайком, когда я голоден. Или, может быть, это просто естественный результат того, что небольшая группа людей неделями изолирована друг от друга как компания. Несмотря ни на что, ясно, что [hunting_paramour.GetName] испытывает ко мне то же самое."
 sjalvolki_hunt.7006.a: "Я лежал с [hunting_paramour.GetName]"
 sjalvolki_hunt.7006.b: "Нет, лучше этого не делать."
 sjalvolki_hunt.7007.t: "Ребенок в беде"
 sjalvolki_hunt.7007.desc: "Спускаясь с горы из оазиса Симурга, мы наткнулись на самое сюрреалистическое зрелище — мальчика, у которого еще не было волос на подбородке. Мальчик плачет от души, хотя невозможно узнать, откуда он родом и как он сюда попал. Если их оставить здесь, они наверняка погибнут. Мы могли бы вернуть их домой или оставить в деревне у мудрой женщины."
 sjalvolki_hunt.7007.a: "Вернем ребенка домой!"
 sjalvolki_hunt.7007.b: "Старуха будет знать, что с ним делать"
 sjalvolki_hunt.7007.c: "Нет смысла тратить наши ресурсы на кого-то вроде него."
 sjalvolki_hunt.7008.t: "Разум в клочьях"
 sjalvolki_hunt.7008.desc: "С тех пор, как я столкнулся с этой... штукой, мой разум не мог остановиться. Куда бы я ни пошел, куда бы я ни посмотрел, я чувствую это. Смотрит на меня краем глаза. Как только я поворачиваю голову, оно исчезает, но ощущение остается. Спать становится все труднее. С тех пор я почти каждое утро просыпаюсь в страхе. И даже когда я рассказываю другим о том, что скрывается в моей тени, они просто выглядят обеспокоенными или напуганными. Говорят, все в моей голове. Ну, это мы и посмотрим."
 sjalvolki_hunt.7008.a: "Это преследует мою душу!"
 sjalvolki_hunt.7008.b: "Не все, что я вижу, находится только в моей голове!"
 sjalvolki_hunt.7009.t: "Встреча с Шялволками"
 sjalvolki_hunt.7009.a: "Я принимаю ваш вызов!"
 sjalvolki_hunt.7009.b: "Мы подождем охоты до завтра"
 sjalvolki_hunt.7009.desc: "Большую часть нашего сегодняшнего путешествия мы прошли в одиночестве, и мало что могло отвлечь наше внимание от предстоящего пути. Так продолжалось до тех пор, пока мы не наткнулись на небольшую группу охотников-шялволков, разведывающих местность впереди. Обе наши группы были ошеломлены, никто из нас не ожидал встретить кого-либо еще в дикой местности. Один из них, скорее всего, их лидер, выходит вперед, чтобы встретиться с нами, и бросает вызов лидеру нашей группы, чтобы тот охотился здесь. Ясно, что мы оба шли по одному и тому же следу, и эти охотники, похоже, не хотят делиться добычей со своей охоты.\n\nЕсли мне удастся победить, они выполнят сделку и уйдут, хотя, если я проиграю, мы будем ожидал, что сделает то же самое. Отказаться от дуэли в их глазах было бы все равно, что проиграть, поэтому у нас мало вариантов."
 sjalvolki_hunt.7011.t: "Гнилое поле битвы"
 sjalvolki_hunt.7011.a: "Посмотрим, что мы сможем найти."
 sjalvolki_hunt.7011.b: "Лучше оставить мертвых в покое."
 sjalvolki_hunt.7011.desc: "Пока мы бродили по дебрям, казалось, что время пролетело незаметно. Шаг за шагом, марш за маршем, мы шли в поисках нашей добычи, не показывая признаков остановки.\n\nВнезапно подавляющий аромат смерти и разложения наполняет мои ноздри, и я начинаю задыхаться. Мои спутники такие же, и, изучая окрестности, чтобы определить источник запаха, мы обнаруживаем самую разрушительную сцену. Перед нами лежали остатки поля битвы, скованные и прогорклые, пропитанные гнилью и желчью, словно залитые ею. Без сомнения, пожиратели трупов прячутся в грязи, но если ее не вычистили, то, скорее всего, здесь еще есть сокровища. Если мы будем достаточно быстры, мы сможем найти что-нибудь стоящее, хотя это будет невероятно опасно."
 sjalvolki_hunt.7011.a.success: "Вы успешно отбиваетесь от Пожирателя Трупов."
 sjalvolki_hunt.7011.a.failure: "Вам не удалось отбиться от Трупоеда"
 sjalvolki_hunt.7011.tooltip: "На поле боя наверняка лежат кровавые сокровища, но пожирателей трупов очень много, и нам следует быть осторожными."
 sjalvolki_hunt.7010.t: "Дуэль в дебрях"
 sjalvolki_hunt.7012.t: "Скрытое кладбище"
 sjalvolki_hunt.7012.desc: "Глубоко в пустыне, задолго до тех скудных следов цивилизации, которые существуют так далеко, мы наткнулись на нечто весьма необычное.\n\nХотя поблизости нет никаких построек, ни хижины, ни лачуги, перед нами возвышаются три надгробия на вершине небольшого холма. . Они выглядят древними и обветшалыми, и при ближайшем рассмотрении их гравюры совершенно неразличимы, за исключением того, что эти камни были семейными. Невозможно сказать, сколько лет камням и кто на самом деле здесь похоронен, но, тем не менее, в воздухе над нами висит тихая тишина."
 sjalvolki_hunt.7012.a: "Нам следует двигаться дальше, лучше не задерживаться."
 sjalvolki_hunt.7012.b: "Мы должны отдать дань уважения, кем бы они ни были."
 sjalvolki_hunt.7013.t: "Собиратели"
 sjalvolki_hunt.7013.desc: "Находясь в пустыне недалеко от близлежащего поселения, мы встречаем нескольких местных жителей, роющихся в листве. Они ищут ягоды, улиток и небольшие ловушки, которые, должно быть, были расставлены накануне в надежде найти свежую еду.\n\nПри нашем приближении они поначалу колебались, но открылись, когда мы представились. У кого-то из нас урчит желудок, и добрые жители деревни предлагают нам продать немного своей еды."
 sjalvolki_hunt.7013.a: "Нет, спасибо, нас это не интересует."
 sjalvolki_hunt.7013.b: "Конечно, это облегчает принятие решения о сегодняшнем ужине."
 sjalvolki_hunt.7013.c: "Конечно, хотя кто говорил про оплату?"
 sjalvolki_hunt.7014.t: "Встреча за гранью понимания"
 sjalvolki_hunt.7014.desc: "После тяжелого дня блуждания по огромной пустой степи ничто не помогло нам понять, где именно мы находимся. С наступлением ночи нам удается найти пруд, в котором можно взять пресную воду, и разбить лагерь на ночь. Если мы надеемся завтра сориентироваться, нам понадобится удача. Я дежурю всю ночь, глядя на наш костер, который превращается в горсть угасающих углей. Пока я лежу и слушаю потрескивание костра, от края пруда начинает подниматься мягкое пузырение. В панике я быстро встаю, готовя оружие. Лунный свет не проникает на поверхность воды, но я замечаю, как он пузырится и плещется в почве. Мои спутники во сне этого не заметили, и я медленно подошел ближе к воде. Как ни странно, меня это почти тянет. Пузыри и пена сменяются ноздрями и веками, губами и скулами — лицом в воде.\n\nЕго кожа кажется почти полупрозрачной, а мягкий свет ночного неба заставляет его светиться в воде. Я не могу не отшатнуться назад при виде этого зрелища и не могу схватить свое оружие, поскольку меня бесконтрольно трясет. Молочные веки распахиваются, и бледные белые радужки этого лица пристально смотрят мне в душу, словно ища что-то внутри. Его губы кривятся в полуулыбку. Если я рискну, я все равно смогу сбежать, прежде чем что-нибудь произойдет, но кто знает, что это такое? Возможно, я больше никогда не встречусь с таким существом..."
 sjalvolki_hunt.7014.a: "Я делаю шаг ближе"
 sjalvolki_hunt.7014.b: "Кровь и пепел, бегите!!!"
 sjalvolki_hunt.7014.tooltip: "Говорят, что некоторые сущности судят о добродетелях человека, пытаясь раскрыть их скрытые истины. Многие оказываются нуждающимися."
 sjalvolki_hunt.7015.t: "Встреча за гранью понимания"
 sjalvolki_hunt.7015.desc: "Я выравниваю дыхание, снова смотрю в глаза этому лицу и встаю из грязи со всей уверенностью, на которую способен. Тонкие завитки тумана вырываются изо рта, змеясь по поверхности воды к моим ногам. Я начинаю отходить, когда они приближаются, но отказываюсь от этого, оставляя себя на милость непознаваемого. Когда клочья коснулись моей кожи, меня пронесся холодный ветерок, как будто меня унесло в водные глубины. Передо мной мелькают образы моей жизни – моменты эгоизма, насилия, похоти и жадности. Некоторых я едва узнаю, другие горят в моей груди, как будто внутри меня остались угли. Усики змеятся дальше вверх по моему телу, доходят до груди и закручиваются вокруг сердца. Я смотрю на них сверху вниз, на бесконечное кольцо, все глубже и глубже погружающееся в мою грудь, и снова на бледные глаза в воде. Они стали более резкими и злыми, чем когда я впервые увидел их.\n\nВ моих глазах проносится еще больше воспоминаний о том, что я сделал, чтобы оказаться там, где я нахожусь сегодня. Щупальца внезапно сжимаются вокруг меня, резко притягивая меня к земле, а те, что кружатся на моей груди, пронзают мою грудную клетку. Я пытаюсь закричать от боли, но с моих губ не срывается ни звука, пока меня тащат в воду. Я могу только наблюдать за спящими формами моего спутника, когда образы крови и разврата заполняют мой разум по швам, а острый туман проникает в мое сердце. Я не буду испытывать раскаяния за все, что я сделал, но дух, затянутый в его водные глубины, кажется, намеревается заставить меня пережить ад. Теперь, полностью погрузившись под поверхность, я вижу то, что скрывается в глубинах — курган костей.\n\nИ я должен присоединиться к ним."
 sjalvolki_hunt.7015.a: "Это конец..."
 sjalvolki_hunt.7016.t: "Встреча за гранью понимания"
 sjalvolki_hunt.7016.desc: "Я выравниваю дыхание, снова смотрю в глаза этому лицу и встаю из грязи со всей уверенностью, на которую способен. Тонкие завитки тумана вырываются изо рта, змеясь по поверхности воды к моим ногам. Я начинаю отходить, когда они приближаются, но отказываюсь от этого, оставляя себя на милость непознаваемого.\n\nКогда клочья коснулись моей кожи, холодный ветерок пронесся по мне, как будто меня унесло в водные глубины. . Передо мной мелькают образы моей жизни — моменты милосердия, эгоизма, насилия и сострадания. Некоторых я едва узнаю, другие чуть не доводят меня до слез, как будто моим разумом овладела волна ностальгии. Усики змеятся дальше вверх по моему телу, доходят до груди и закручиваются вокруг сердца. Я смотрю на них сверху вниз, бесконечное окружение все глубже и глубже проникает мне в грудь, хотя я не чувствую ни боли, ни злобы. Я снова смотрю на бледные глаза, более мягкие и светлые, чем раньше, почти приветливые и знакомые. Еще больше воспоминаний проносятся перед моими глазами, как если бы их усики тянули по дороге.\n\nПочти так же быстро, как и начались, щупальца растворяются в тумане вокруг меня, и когда я снова смотрю на воду, лица уже нет. На его месте, прямо на поверхности воды, расположился драгоценный камень. Он сияет переливами, прекрасен в своем мерцании. Я пробираюсь к нему по воде и беру его в руку. Он кажется мягким, но в то же время тверже железа и наполняет меня тем, что я могу описать только как тепло домашнего очага. Некогда ледяная вода кажется почти спокойной с драгоценным камнем в моей руке, и, поднимаясь из ее глубин обратно к огню, я не могу не задаться вопросом, что решило меня так благословить. Надеюсь, это станет благом для нашего путешествия и жизни за его пределами."
 sjalvolki_hunt.7016.a: "Никто не поверит моей истории!"
 sjalvolki_hunt.7017.t: "Встреча за гранью понимания"
 sjalvolki_hunt.7017.desc: "Я не могу смириться с этим... с этим, чем бы оно ни было. Крик рвется из моего горла, когда страх сжимает мое сердце в сжатом кулаке, вырывая моих товарищей из сна, пока я бегу к нашим лошадям и пробираюсь через степь. Невозможно бороться с чем-то подобным, по крайней мере, с тем, который я знаю, и не требуется много времени, чтобы визги моих товарищей и топот копыт догнали меня, когда мы бежим через степь. Хотя мы, возможно, и не нашли то, что искали, я гораздо более благодарен тому, что остался жив. Каким бы ни было это лицо, я чувствую, что оно будет преследовать мои сны долгие годы."
 sjalvolki_hunt.7017.a: "Я отказываюсь умирать здесь!"
 sjalvolki_hunt.7018.t: "Неожиданное препятствие"
 sjalvolki_hunt.7018.desc: "Когда мы пробирались через густой лес, на горизонте образовалось почерневшее облако и направилось к нам. Наконец проливной ливень достигает нас, и у нас нет другого выбора, кроме как бежать в поисках убежища от непрекращающегося дождя.\n\nПробираясь через подлесок и стволы деревьев, стараясь следить за тем, насколько близко к нам звучит небесный гром, один из моих товарищей плачет для помощи. Мы мчимся к источнику крика и обнаруживаем большую зазубренную дыру, ведущую глубоко под поверхность земли. Небольшая речка впадает в него из грязи под ногами, и в темноте я едва различаю очертания моего спутника внизу, и они, кажется, не хуже изношены.\n\nЕсли мы хотим спастись от этого шторма, нам придется подняться тоже вниз, но мы должны быть осторожны, чтобы не поскользнуться и не упасть, как другой."
 sjalvolki_hunt.7018.a: "Я пойду первым."
 sjalvolki_hunt.7018.b: "Вытащите их оттуда, нам нужно поискать безопасное место в другом месте."
 sjalvolki_hunt.7018.c: "Это их вина, что они упали, мы должны двигаться дальше."
 sjalvolki_hunt.7018.tooltip: "Восхождение может быть опасным"
 sjalvolki_hunt.7019.t: "Неожиданное препятствие"
 sjalvolki_hunt.7019.a: "Как увлекательно, я мог бы часами изучать эти стены"
 sjalvolki_hunt.7019.b: "Как увлекательно, но все, что мне нужно, это долгий ночной отдых."
 sjalvolki_hunt.7019.desc: "Нам удается спуститься в пещеру, кому-то осторожнее, кому-то, и быстро разжечь огонь далеко от входа. Когда пламя вспыхивает, мы, наконец, видим стены вокруг нас, покрытые отметинами, и небольшой склон скалы впереди, откуда открывается вид на кромешную тьму. Стены словно танцуют вокруг нашего костра, а по каменным поверхностям скачут существа и люди.\n\nЧем бы это ни было, похоже, когда-то здесь жили люди. Заглянув через край растрескавшегося утеса глубже в пещеру, я бросаю факел, чтобы посмотреть, как далеко он падает. Но не требуется много времени, чтобы он исчез из поля зрения, и еще больше времени, чтобы малейший признак того, что он достиг дна, достиг моих ушей."
 sjalvolki_hunt.7020.t: "Недавняя лавина"
 sjalvolki_hunt.7020.desc: "Наш путь вперед через горы был полностью заблокирован недавней лавиной камней и снега, как будто возвышающиеся вокруг нас чудовища пытались остановить наше продвижение. Курган перед нами размером почти с 10 человек, стоящих друг на друге, с небольшими возможностями для удержания руками или захватами. По моим оценкам, до следующего ближайшего перехода, огибающего лавину, потребуется много дней, и к тому времени мы можем потерять след нашей добычи, но трудно сказать, будет ли попытка перелезть через обломки лучше."
 sjalvolki_hunt.7020.a: "Давайте перелезем через него!"
 sjalvolki_hunt.7020.b: "Мы можем найти другой путь."
 sjalvolki_hunt.7020.c: "Это вообще не должно занимать времени"
 sjalvolki_hunt.7020.d: "Мне просто нужно дышать, и эта лавина превратится в руины."
 sjalvolki_hunt.7020.a.success: "Вы успешно поднимаетесь по лавине"
 sjalvolki_hunt.7020.a.failure: "Вам не удалось перелезть через лавину"
 sjalvolki_hunt.7021.t: "Ядовитые ловушки"
 sjalvolki_hunt.7021.desc: "Когда [sjalvolki_hunting_courtier_2.GetName] решил перелезть не по тому валуну, злобная змея выпрыгнула из затененных расщелин и укусила его за ногу! Вытащить эту гадость на свободу оказалось проще, чем ожидалось, но [sjalvolki_hunting_courtier_2.GetName] выглядит очень болезненно. Глядя на их ногу, я замечаю ядовитую лужу охристого гноя из опухших следов укусов.\n\nЯд, похоже, еще не убил их, но почти наверняка это произойдет, если мы не будем действовать быстро."
 sjalvolki_hunt.7021.a: "Нам нужно что-то сделать!"
 sjalvolki_hunt.7021.b: "Это требует ампутации!"
 sjalvolki_hunt.7021.c: "Изготовление противоядия не займет много времени."
 sjalvolki_hunt.7021.d: "Какой очаровательный способ умереть..."
 sjalvolki_hunt.7021.e: "Может быть, это заживет естественным путем?"
 sjalvolki_hunt.7021.f: "С ними все будет в порядке, если добавить немного волшебства."
 sjalvolki_hunt.7022.t: "Заброшенный Листикраксос"
 sjalvolki_hunt.7022.desc: "Среди скалистых выступов, возвышающихся над порогами, возвышаются руины давно забытой крепости [marcher|E]. Снизу я вижу разрушающуюся стену — могучие ворота, через которые барон крепости мог следить за рекой, которая теперь лежит в руинах.\n\nМосты, соединяющие крепость с окружающим нагорьем, уже давно рухнули в воду внизу, так что, если если мы хотим попасть внутрь, нам придется карабкаться по камням. Хотя это может занять некоторое время, кто знает, какие сокровища еще могут храниться в стенах крепости."
 sjalvolki_hunt.7022.a: "Я поднимусь сам!"
 sjalvolki_hunt.7022.b: "Я думаю, [sjalvolki_hunting_courtier_2.GetName] стоит попробовать"
 sjalvolki_hunt.7022.c: "Увлекательно, но я думаю, что пора двигаться дальше."
 sjalvolki_hunt.7022.d: "Отойдите, это совсем не займет много времени."
 sjalvolki_hunt.7023.t: "Обломки вдоль побережья"
 sjalvolki_hunt.7023.desc: "Проливная гроза помешала нам исследовать слишком глубокие острова, но, возможно, это было и к лучшему. Сразу за береговой линией о скалы валялся огромный корабль, хотя невозможно сказать, прибыл ли он из-за шторма или уже был здесь до нас. Из-за грохота волн трудно ясно рассмотреть обломки, но я почти вижу путь на то, что осталось от палубы.\n\nНаша небольшая гребная лодка, возможно, сможет доставить нас к месту крушения, чтобы мы могли посмотреть, осталось ли что-нибудь еще. , но путешествие было бы опасным. Нам нужно принять решение быстро, пока шторм не усилился."
 sjalvolki_hunt.7023.a: "Весельная лодка доставит меня туда в мгновение ока."
 sjalvolki_hunt.7023.b: "Это должно быть легко!"
 sjalvolki_hunt.7023.c: "Зачем возиться с другой лодкой, если я могу просто плавать?"
 sjalvolki_hunt.7023.d: "Нам следует двигаться."
 sjalvolki_hunt.7024.t: "Торкилл Миграция"
 sjalvolki_hunt.7024.desc: "Когда на горизонте начинают сгущаться сумерки, море вокруг нашей лодки начинает переливаться оттенками синего. [sjalvolki_hunting_courtier_1.GetName] кричит с носа, указывая на море. Я поворачиваюсь, чтобы посмотреть, и моя челюсть отвисает.\n\nСначала в поле зрения исчезает только один Торкилл, но вскоре океан переполняется ими, когда мимо нас проходит большое мигрирующее стадо. Иногда кажется, что плавающие медузы скользят прямо над поверхностью воды, в то время как другие легко плывут по морю. Скорее всего, их сотни, но [sjalvolki_hunting_courtier_2.GetName] предполагает, что если мы сможем отделить одного от стада, мы сможем легко его поймать."
 sjalvolki_hunt.7024.a: "Давайте просто посидим и посмотрим какое-то время."
 sjalvolki_hunt.7024.b: "Могу поспорить, что мы могли бы поймать одного сейчас!"
 sjalvolki_hunt.7024.c: "Нет времени таращиться, нам нужно ускорить темп!"
 sjalvolki_hunt.7024.d: "Держитесь и ждите моего сигнала для нанесения удара."
 sjalvolki_hunt.7024.tt: "#negative_value Немедленно вступит в бой с Торкиллом#!"
 sjalvolki_hunt.7024.tt_hunter: "#negative_value Вам не удалось устроить засаду на Торкилла и начать бой#!"
 sjalvolki_hunt.7025.t: "Отшельник-алхимик"
 sjalvolki_hunt.7025.desc: "Исследуя окружающую пустыню, мы наткнулись на небольшую хижину, в которой жил растрепанный отшельник, который варил большую кастрюлю с ядовитой и сладкой жидкостью. [hermit_magi.GetName] пригласил нас к своему костру и дал нам свежий хлеб и воду, чтобы мы могли есть, пока жарился котелок [hermit_magi.GetHerHis]. Потребовалось некоторое время, чтобы вытянуть ответ из [hermit_magi.GetHerHim], но отшельник сообщил, что [hermit_magi.GetSheHe] варят [Concept('potion','potions')|E].\n\n[hermit_magi.GetName] говорит, что [hermit_magi.GetSheHe] готов продать мне бутылку, хотя мы могли бы одолеть [hermit_magi.GetHerHim]. и взять его силой."
 sjalvolki_hunt.7025.a: "Я бы хотел купить флягу"
 sjalvolki_hunt.7025.b: "Я бы хотел забрать один из твоих холодных рук!"
 sjalvolki_hunt.7025.c: "Спасибо, но я не могу."
 sjalvolki_hunt.7025.d: "Возможно, мы могли бы заключить сделку?"
 sjalvolki_hunt.7025.tt: "#positive_value Вы получите [artifact|E].#!"
 sjalvolki_hunt.7025.successfully_lowered_price: "Вы успешно снизили цену."
 sjalvolki_hunt.7025.no_price_change: "Вам не удалось договориться о цене."
 sjalvolki_hunt.7025.accidental_increase: "Вы случайно увеличили цену!"
 sjalvolki_hunt.7026.t: "Исчезающие охотники"
 sjalvolki_hunt.7026.desc: "Меня охватывает полный ужас, когда я осознаю, что в мгновение ока вся моя компания каким-то образом исчезла из поля зрения и что я теперь совершенно один и дезориентирован. Я лихорадочно оглядываюсь вокруг, надеясь увидеть #BOL кого-нибудь#!,, но безуспешно.\n\nСтоя на месте, я обдумываю свой следующий шаг. Стоит ли мне попытаться позвонить? Искать их? Не двигаться и надеяться на лучшее? Как будто мое нынешнее затруднительное положение не могло ухудшиться, я внезапно слышу, как неподалеку хрустнет ветка - мне придется решать, что делать, и быстро."
 sjalvolki_hunt.7026.a: "Где все!?"
 sjalvolki_hunt.7026.b: "Я ухожу отсюда!"
 sjalvolki_hunt.7026.c: "Я буду стоять на месте и не двигаться."
 sjalvolki_hunt.7026.d: "[fog|E] не может мне помешать!"
 sjalvolki_hunt.7026.no_malus: "Вашей группе удается найти вас почти сразу."
 sjalvolki_hunt.7026.long_wait: "Вашей группе потребовалось довольно много времени, чтобы найти вас"
 sjalvolki_hunt.chance_of_ambush: "Вы можете попасть в засаду"
 sjalvolki_hunt.7026.ambushed_by_fogbeast: "Вы попали в засаду [fogbeast|E]!"
 sjalvolki_hunt.7026.lost_to_the_fog: "Вы потерялись в [fog|E]!"
 sjalvolki_hunt.7027.t: "Неестественная гниль"
 sjalvolki_hunt.7027.desc: "Когда мы открываем один из наших магазинов, чтобы перекусить, нас встречает самый неприятный сюрприз: воздух пронизывает мерзкий, отвратительный запах, вонь настолько невыносимая, что заставляет всех нас инстинктивно отстраняться от еды. Некоторые из моих сопартийцев несчастны, а одного даже рвет.\n\nТо, что когда-то составляло значительную часть наших запасов, сгнило настолько основательно, что часть из них сразу превратилась в гной, и из него начали выползать большие личинки. Совершенно очевидно, что этот распад не является результатом какого-либо естественного процесса."
 sjalvolki_hunt.7027.a: "Абсолютно фол."
 sjalvolki_hunt.7028.t: "Видения в тумане"
 sjalvolki_hunt.7028.desc: "Время от времени я замечаю в углах моего зрения что-то похожее на гуманоидный силуэт, стоящий прямо на краю видимости [fog|E] — или, по крайней мере, мне так кажется. Всякий раз, когда я поворачиваюсь, чтобы посмотреть на него, либо там ничего нет, либо тень оказывается тенью мертвого дерева или другого природного образования.\n\nПервые несколько раз я мог бы списать это на простые игры ума, но это объяснение становится все менее утешительным по мере того, как вещь продолжает появляться, а ощущение наблюдения становится еще более сильным, чем обычно. Не помогает и то, что ни у кого из членов моей партии нет такого же опыта."
 sjalvolki_hunt.7028.a: "Я просто постараюсь перестать обращать внимание."
 sjalvolki_hunt.7028.b: "Что-то происходит. Мы разобьем здесь лагерь, пока не станет безопасно."
 sjalvolki_hunt.7028.c: "Вот и все, я смотрю только на землю!"
 sjalvolki_hunt.7029.t: "Острая проблема"
 sjalvolki_hunt.7029.desc: "Прямо перед нами, вокруг массивного ствола красного дерева, куда ведет след нашей добычи, сбоку от коры свисает колоссальный улей. Слабое, глубокое жужжание разносится по лесу вокруг нас, когда мы приседаем низко к земле, стараясь не издавать шума, чтобы не разбудить улей.\n\nХотя мы могли бы тихо прокрасться, пока не окажемся достаточно далеко, чтобы избежать их К сожалению, мед с Пробуждающегося Берега считается исключительным деликатесом, и нам всегда нужно больше еды."
 sjalvolki_hunt.7029.a: "Нам придется делать каждый шаг осторожно."
 sjalvolki_hunt.7029.b: "Мы могли бы попробовать взять и мед."
 sjalvolki_hunt.7029.c: "Давайте попробуем их выкурить!"
 sjalvolki_hunt.7029.d: "Я думаю, у меня есть один или два трюка для этого."
 sjalvolki_hunt.7029.e: "Почему бы нам не прорваться мимо него?"
 sjalvolki_hunt.7029.tt: "#negative_value На вас может напасть гигантская пчела#!"
