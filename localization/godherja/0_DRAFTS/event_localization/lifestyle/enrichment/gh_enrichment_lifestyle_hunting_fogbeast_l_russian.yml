 SEAMONSTER_PRE_HUNT_INTRO_1: "Говорят, что глубоко внутри Западных островов, где поток штормов наиболее силен, скрываются огромные и ужасающие морские монстры, поднятые из глубин океана. Моряки Скал, как известно, имеют бесконечные истории о том, как их пути пересекались со всем, от океанских титанов до болтливых угрей, и кажется, что у кого-то всегда есть что рассказать более странную историю. Когда суровые волны разбиваются о наш корабль, я вижу сквозь проливной дождь и яростный ветер — силуэт [SelectLocalization(GetPlayer.MakeScope.Var('fish_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('fish_layout').GetFlagName,'_adjective'))] постепенно появляется из тумана..."
 SEAMONSTER_INTRO_1: "На кратчайший момент [Localize(Concatenate(GetPlayer.MakeScope.Var('fish_material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('fish_layout').GetFlagName,'_noun'))] располагается как раз так, чтобы я мог видеть всю его ужасную форму — [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_head_multiplicity').GetFlagName,'_fish_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_eye_multiplicity').GetFlagName,'_fish_watch_phrase'))]. Это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_disturbing_feature_1').GetFlagName,'_desc'))] и это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_disturbing_feature_2').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_power_1').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_power_2').GetFlagName,'_desc'))]."
  
  
 SEASPIRIT_PRE_HUNT_INTRO_1: "Говорят, что глубоко внутри Западных островов, где поток штормов наиболее силен, скрываются огромные и ужасающие морские монстры, поднятые из глубин океана. Моряки Скал, как известно, имеют бесконечные истории о том, как их пути пересекались со всем, от океанских титанов до болтливых угрей, и кажется, что у кого-то всегда есть что рассказать более странную историю. Когда суровые волны разбиваются о наш корабль, я вижу сквозь проливной дождь и яростный ветер — силуэт [SelectLocalization(GetPlayer.MakeScope.Var('spirit_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('spirit_layout').GetFlagName,'_adjective'))] постепенно появляется из тумана..."
 SEASPIRIT_INTRO_1: "На кратчайший момент [Localize(Concatenate(GetPlayer.MakeScope.Var('spirit_material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('spirit_layout').GetFlagName,'_noun'))] располагается как раз так, чтобы я мог видеть всю его форму — [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_head_multiplicity').GetFlagName,'_spirit_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_eye_multiplicity').GetFlagName,'_spirit_watch_phrase'))]. Это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_disturbing_feature').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_power').GetFlagName,'_desc'))]."
  
 SEA_MUTANT_PRE_HUNT_INTRO_1: "Говорят, что глубоко внутри Западных островов, где поток штормов наиболее силен, скрываются огромные и ужасающие морские монстры, поднятые из глубин океана. Моряки Скал, как известно, имеют бесконечные истории о том, как их пути пересекались со всем, от океанских титанов до болтливых угрей, и кажется, что у кого-то всегда есть что рассказать более странную историю. Когда резкие волны разбиваются о наш корабль, я вижу сквозь проливной дождь и яростный ветер — силуэт [SelectLocalization(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').GetFlagName,'_adjective'))] постепенно появляется из тумана..."
  
 SEA_MUTANT_INTRO_1: "На кратчайший момент мутант передо мной располагается так, что я могу видеть всю его форму — его верхняя половина больше похожа на [Localize(Concatenate(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').GetFlagName,'_noun'))], тогда как нижняя половина кажется вытянутой из [Localize(Concatenate(GetPlayer.MakeScope.Var('sea_mutant_lower_body_layout').GetFlagName,'_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_disturbing_feature').GetFlagName,'_desc'))]. Это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_head_multiplicity').GetFlagName,'_sea_mutant_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_eye_multiplicity').GetFlagName,'_sea_mutant_watch_phrase'))]."
  
 TERRESTRIAL_MUTANT_PRE_HUNT_INTRO_1: "Эта... штука, за которой мы следили, имела оттенок неправильности с тех пор, как мы заметили ее следы несколько дней назад. Хотя его отпечатки на земле на первый взгляд могли внешне напоминать отпечатки [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_lower_body_layout').GetFlagName,'_noun'))], более тщательное изучение показало, что это не только определенно не [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_lower_body_layout').GetFlagName,'_noun'))], но и что он не имеет никакого сходства ни с одним из местных существ, известных мне или моя вечеринка вообще. Когда мы шли по его следу, возникло ощущение [SelectLocalization(GetPlayer.HasTrait(GetTrait('brave').Self), 'wild curiosity and excitement', 'trepidation')] относительно того, чем могло быть это существо."
  
 TERRESTRIAL_MUTANT_INTRO_1: "И наши ожидания только что полностью оправдались - мы наконец-то выследили этого монстра, его верхняя половина, напоминающая [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_upper_body_layout').GetFlagName,'_noun'))], имеет вне всякого сомнения причудливую природу, а не существо, ожившее естественным путем. Это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_disturbing_feature').GetFlagName,'_desc'))] и его [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_head_multiplicity').GetFlagName,'_terrestrial_mutant_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_eye_multiplicity').GetFlagName,'_terrestrial_mutant_watch_phrase'))]."
  
