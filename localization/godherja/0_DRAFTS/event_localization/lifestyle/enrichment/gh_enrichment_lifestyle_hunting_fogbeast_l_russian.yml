 whispers_to_itself_desc: "постоянно бормочет и шепчет на неизвестных языках"
 thousand_voices_desc: "постоянно разговаривает сам с собой разными голосами, на разных языках, разного пола"
 covered_in_faces_desc: "покрыто стонущими человеческими лицами, которые выступают из его кожи"
 covered_in_bodies_desc: "покрыт массами человеческих тел, которые тянутся и взывают о помощи"
 covered_in_bodies_stitched_desc: "покрыт десятками бедных душ, которые... #BOL пришиты#! к его форме"
 speaks_childlike_desc: "говорит детским напевным тоном"
 speaks_fluently_desc: "свободно говорит на моем языке, почти как опытный оратор"
 thousands_of_cuts_desc: "покрыт тысячами крошечных кровоточащих порезов"
 second_mouth_desc: "имеет второй рот, постоянно откусывающий первый"
 arm_in_mouth_desc: "имеет свисающую, хватательную руку, тянущуюся изо рта"
 snake_mouth_desc: "есть ужасное змееподобное существо вместо языка"
 colossal_claws_desc: "имеет колоссальные когти, достаточно большие, чтобы разнести наш корабль на куски"
 dozens_of_claws_desc: "имеет десятки когтей, чтобы затащить нашу группу в водянистую могилу"
 thousands_of_claws_desc: "у него тысячи когтей, чтобы разорвать нас всех в клочья"
 electrical_tentacles_desc: "имеет щупальца, по которым колеблются электрические токи"
 dozens_of_tentacles_desc: "имеет десятки щупалец, чтобы утащить нашу группу в водянистую могилу"
 mouth_tip_tentacles_desc: "имеет рты на кончиках щупалец"
 dozens_of_mouth_tip_tentacles_desc: "имеет рты на кончиках десятков щупалец"
 thousands_of_mouth_tip_tentacles_desc: "имеет рты на кончиках тысяч щупалец"
 eye_tip_tentacles_desc: "имеет глаза на кончиках щупалец"
 dozens_of_eye_tip_tentacles_desc: "имеет глаза на кончиках десятков щупалец"
 thousands_of_eye_tip_tentacles_desc: "имеет глаза на кончиках тысяч щупалец"
  
 normal_spirit_desc: "внешне мало чем отличается от внешнего вида моей команды, хотя океан проходит через него безвредно"
 disfigured_spirit_desc: "Сильно изуродованы и обветшали, словно были разрушены морем при жизни."
 mutated_spirit_1_desc: "был сильно мутирован, покрыт с ног до головы густыми ракушками, которые осыпаются и отрастают заново по мере движения духа"
 mutated_spirit_2_desc: "сильно мутировал, из его позвоночника растут щупальца"
 mutated_spirit_3_desc: "был сильно мутирован: голова моллюска вместо головы, из которой выглядывают глаза, и крабовые клешни вместо рук"
 mutated_spirit_4_desc: "сильно мутировал: кораллы покрывают большую часть его кожи, а внутри его черепа под открытым небом сидит медуза, где должен был находиться мозг."
  
  ########## 
  # POWERS # 
  ########## 
  
 poisonous_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('poison_delivery_method').GetFlagName,'_intro'))]"
 poisonous_upgrade_desc: "это явно ядовито - это ясно видно из [Localize(Concatenate(GetPlayer.MakeScope.Var('poison_delivery_method').GetFlagName,'_name'))]"
 cunning_desc: "По ее движениям и манере поведения понятно, что это достаточно хитрая мерзость - следует остерегаться проделок"
 intelligent_desc: "По его движениям и поведению ясно, что это не безмозглый зверь — он движется намеренно и целенаправленно и, вероятно, обладает значительным интеллектом."
 large_desc: "Он довольно крупный, больше медведя."
 large_upgrade_desc: "он значительно больше, чем любой [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], который я когда-либо видел"
 huge_desc: "Он положительно огромен, больше слона."
 huge_upgrade_desc: "он абсолютно огромен, намного больше, чем любой [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], который я когда-либо видел"
 fast_desc: "Он движется с невероятной скоростью, поэтому убежать от этой штуки не получится."
 ethereal_power_desc: "Он постоянно исчезает и исчезает из поля зрения при движении сквозь твердые объекты, его форма кажется лишь наполовину материальной."
 trickery_desc: "Судя по его общему поведению, у меня такое ощущение, что это зверь, который полагается на хитрость."
 disturbing_desc: "Это невероятно тревожное зрелище, неестественное, и я изо всех сил стараюсь держать это в поле зрения, не вызывая рвоты."
 sea_disturbing_desc: "Это невероятно тревожное зрелище, возможно, это одна из самых ужасающих вещей, которые я когда-либо видел."
 soothing_desc: "Оно кажется невероятно успокаивающим, несмотря на его ужасающий вид, и я изо всех сил пытаюсь не уронить свое оружие и не обнять его."
 mind_control_desc: "Глядя на него, я чувствую, как мои руки пытаются двигаться без команды — кажется, зверь пытается исказить мой разум!"
 uses_magic_desc: "От него исходит столько магии, что я чувствую это с того места, где стою — без сомнения, этот зверь будет использовать заклинания в бою."
 flies_above_ground_desc: "Он летает над землей — пока Туманные звери не убегают из боя, поймать его во время атаки будет невероятно сложно."
 unbreaking_skin_desc: "Он ломает ветки деревьев, проходя сквозь них без единого следа – его кожа кажется почти нерушимой."
 disease_ridden_desc: "Вздутие живота, удары по носу и его хрипящее поведение указывают на то, что он болен - я молюсь, чтобы не подхватить ту ужасающую инфекцию, которой он обладает."
 sea_disease_ridden_desc: "Вздутие живота, удары по носу и его форма, покрытая паразитами, указывают на то, что он одержим болезнью - я молюсь, чтобы не подхватить ту ужасающую инфекцию, которой он обладает."
 magical_sickness_desc: "Кажется, он излучает скрытую магическую энергию без возможности использовать ее - энергии настолько велики, что, скорее всего, я столкнусь с [exposure_sickness|E], просто сражаясь с ним."
 streams_of_blood_desc: "Его регулярно рвет кровью с такой силой, что он, скорее всего, будет использовать это в качестве атаки."
 streams_of_water_desc: "Его регулярно рвет солоноватой, почерневшей водой с такой силой, что при попадании он может сломать кости."
 insect_companions_desc: "Он окружен стаями жужжащих насекомых — не знаю почему, но у меня такое ощущение, что они набросятся на все, что пожелает причинить вред."
 breaks_into_multiple_desc: "Его кусочки регулярно отламываются только для того, чтобы начать ползать по земле и начинать перерастать в новые копии."
 hidden_limbs_desc: "Кажется, у него есть множество конечностей, которые выталкиваются из его кожи, прежде чем отступить - избежать его атак будет чрезвычайно сложно."
 hidden_tentacles_desc: "Кажется, у него есть множество хлестких щупалец, которые вырываются из его плоти, прежде чем уйти обратно внутрь - уклониться от его атак будет чрезвычайно сложно."
 banshee_desc: "Кажется, это жестокий дух, стремящийся доминировать над живым и неземным. Хотя эта банши чрезвычайно красива, с ней будет довольно сложно справиться."
 shade_desc: "Кажется, что дух состоит из чернильно-черной субстанции, почти как тени самого себя. Морские волны безобидно плещутся сквозь тень."
 pirate_desc: "Кажется, что дух носит цвета и знаки пирата, хотя невозможно сказать, какой корабль или команда."
 sailor_desc: "Кажется, что дух носит цвета и знаки моряка, хотя невозможно сказать, какой корабль или команда."
 legionaire_desc: "Кажется, что дух носит цвета и знаки аверсарианского легионера, хотя невозможно сказать, из какого легиона."
 magi_desc: "Кажется, что дух носит цвета и маркировку [magi|E]."
 anti_magi_desc: "Кажется, дух носит цвета и знаки рыцаря [chevalien|E] [antimagi|E], хотя невозможно сказать, какого ордена."
 newlywed_desc: "Кажется, дух все еще носит свадебное платье."
 ancient_desc: "Кажется, что дух носит одежду и знаки настолько старые и древние, что невозможно определить, откуда они родом."
 sarradonian_desc: "Кажется, дух носит одежду и знаки, связанные с Саррадоном, хотя невозможно сказать, откуда."
  
 fangs_name: "грозные клыки"
 fangs_intro: "Он обнажает грозные клыки, с них капает какая-то кислая слюна."
 stinger_name: "грозное жало"
 stinger_intro: "Он размахивает своим грозным жалом, несомненно, столь же ядовитым, как и выглядит."
 corrosive_touch_name: "коррозионное прикосновение"
 corrosive_touch_intro: "Во время движения он хватается за ближайшее мертвое дерево, которое буквально тает от его разъедающего прикосновения."
 dripping_name: "капающая кислота"
 dripping_intro: "Из него вытекает какой-то мерзкий кислотный осадок, который оставляет следы ожогов на бесплодной земле."
 spitting_name: "кислая слюна"
 spitting_intro: "Из его рта течет обильная кислая слюна, которая буквально оставляет ожоги на земле."
