 dead_magic.0001.t: "Человек из камня"
 dead_magic.0001.desc: "Мои сверстники подсказали мне, что практика конструирования големов может оказаться ценным упражнением в моих навыках. Хотя создание грубого боевого голема, возможно, и в моих силах, создание более изысканного и специализированного слуги станет настоящим испытанием моих навыков и, несомненно, научит меня новым аспектам искусства.\n\nСо столом, полным чернил передо мной разложены диаграммы, и я размышляю, с чего мне начать."
 dead_magic.0001.a: "Не жалейте денег, постройте мне золотого голема!"
 dead_magic.0001.b: "Ничего кричащего, просто простой слуга."
 dead_magic.0001.c: "Можем ли мы использовать просто олово?"
 dead_magic.0001.d: "Если подумать, нет."
  
 dead_magic.0002.t: "Душа голема"
 dead_magic.0002.desc: "Пока тело голема обретает форму на моем верстаке, мне остается думать, как лучше заполнить его оболочку. Требуется душа, и природа этой души поможет сформировать функции и навыки моего слуги. К счастью, нет недостатка в специалистах по созданию душ, которые могут помочь приобрести соответствующий дух — конечно, за определенную цену.\n\nВыбор за мной."
 dead_magic.0002.a: "Душа послушного слуги"
 dead_magic.0002.b: "Душа верного телохранителя"
 dead_magic.0002.c: "Душа искусного танцора"
 dead_magic.0002.d: "О, просто найдите мужика."
  
 dead_magic.0003.t: "Предложение"
 dead_magic.0003.desc: "В суд прибыл незнакомец, утверждающий, что слышал о моих продолжающихся поисках создания голема-слуги. Они предлагают свои услуги [magi|E] и опытного создателя големов, объясняя, что с помощью определенных тайных искусств они могут дополнительно специализировать моего слугу.\n\nЗа определенную плату, конечно."
 dead_magic.0003.a: "Оболочка из орихалка, обеспечивающая непревзойденную долговечность!"
 dead_magic.0003.a.tt: "Сделает голема практически неуничтожимым!"
 dead_magic.0003.b: "Второй комплект оружия, созданный из усовершенствованного гермия!"
 dead_magic.0003.b.tt: "Повысит полезность голема как слуги!"
 dead_magic.0003.c: "Продевание совершенного серебра в череп твари."
 dead_magic.0003.c.tt: "Сделает голема более проницательным и острым!"
 dead_magic.0003.d: "Нет, у нас все в порядке."
  
 dead_magic.0004.t: "Новый найм?"
 dead_magic.0004.desc: "Когда модернизация завершена, незнакомец начинает собирать чемоданы и покидать мой двор. [magi|E] с их навыками — редкая находка на Аэрасе. Может быть, мне стоит уговорить их остаться здесь?"
 dead_magic.0004.a: "Подожди, не уходи! У меня есть деньги!"
 dead_magic.0004.b: "Нет, они нам не нужны."
  
 dead_magic.0005.t: "Голем восстает"
 dead_magic.0005.desc: "После долгих месяцев работы мой голем наконец готов. Лежа на гранитной плите, он медленно поднимается в сидячее положение, а затем выпрямляется. Кристаллические глаза горят загадочным зеленым светом, пока он изучает свое окружение, прежде чем обратить свое внимание на меня, своего нового хозяина. Он ждет моей команды."
 dead_magic.0005.a: "ОНО ЖИВЕТ!"
 dead_magic.0005.b: "Оно живет!"
 dead_magic.0005.c: "Прекрасный. Продай это."
  
 dead_magic.0006.t: "Тайны Лунных Скал"
 dead_magic.0006.desc: "«Должен быть лучший способ», — смиренно бормочу я, глядя в окно на ночное небо. Оно издевается надо мной, [aervalr|E], его потрескавшийся труп висит высоко над небом. Уже поздно, и я заперт в своем кабинете, окруженный мускусом старой, истлевшей бумаги. На столе лежат гримуары и свитки, предметы моих исследований и источник моего разочарования. Теоремы об искусстве [dead_magic|E], когда-то драгоценные, теперь бесполезные. Устарело. В лучшем случае ненадёжно, теперь, когда Аэрвалр сломан.\n\n’Так и должно быть’, — повторяю я, когда пятно пересекает чёрное небо, следуя за падающим очередным осколком. Конечно! Я смотрел на это неправильно. Тексты бесполезны, ибо у нас нет луны их времен. Но у нас есть что-то еще, что-то гораздо более близкое. Его осколки, лунный камень упали на [aeras|E]. Если бы мне пришлось раздобыть несколько образцов, если бы я изучил их… Какие знания я мог бы почерпнуть?"
 dead_magic.0006.a: "В моем царстве есть место, куда упали лунные камни."
 dead_magic.0006.b: "Конечно, сначала мне нужно будет их купить."
 dead_magic.0006.c: "Изучать камни? Наверняка у меня есть дела поважнее."
  
 dead_magic.0007.t: "Скалы прибывают"
 dead_magic.0007.desc: "Мои слуги приносят сундук. Мягкое зеленое сияние исходит из его формы, едва заметное в свете факелов, заполняющем мой кабинет. Они двигаются быстро, нервозность ясно отражается на их лицах, когда они опускают его, едва удерживаясь от отпрыгивания. В предыдущие дни по замку распространились слухи, небылицы о мертвых полях, окружающих упавшие осколки, и о болезнях, распространяющихся среди тех, кому не повезло добыть их. Хотя это, безусловно, преувеличено, в них, возможно, есть свои достоинства. Даже стоя там, я чувствую силу изнутри запертого сундука. Дрожь пробегает по моей спине. Страх? Ожидание? В любом случае, мне придется быть осторожным, продолжая учебу."
 dead_magic.0007.a: "Давай начнем."
 dead_magic.0007.a.failure.t: "Вы не можете получить представление о камнях"
 dead_magic.0007.a.success.t: "Вы получаете ценную информацию от камней"
 dead_magic.0007.b: "Мой придворный маг, [court_magi.GetTitledFirstName], мог бы здесь пригодиться."
 dead_magic.0007.c: "На самом деле, я передумал. Избавьтесь от этого мусора."
  
  
