l_russian:
 not_enough_magic_tt: "У вас недостаточно магии, чтобы выбрать эту опцию"
  
 mixed_magic_mind.0001.t: "Ребенку снятся кошмары"
 mixed_magic_mind.0001.desc: "Вашему ребенку снятся повторяющиеся кошмары (ЗАДАЧА GH: найдите для этого правильное описание)"
 mixed_magic_mind.0001.a: "Ничего не делать."
 mixed_magic_mind.0001.b: "Попробуй помочь с помощью магии"
  
 mixed_magic_mind.0011.t: "Лунатик"
 mixed_magic_mind.0011.desc: "Мой придворный, [dreamer.GetName], ходил во сне посреди ночи, говорил беспорядочно и разыгрывал [dreamer.GetHerHis] ужасные кошмары. Сны [dreamer.GetHerHis|U] говорят о могущественных ритуалах и существах, находящихся за пределами моего понимания, а постоянный подводный поток магии вытекает наружу в виде лунатизма [dreamer.GetSheHe]. Однако когда они просыпаются, они кажутся совершенно нормальными. Они умоляют меня исцелить их, но я рискую сделать их кошмары еще хуже. В качестве альтернативы, то, что им снится, можно было бы интенсивно изучать, и подключение к их разуму во время ходьбы дало бы мне большое понимание изучения смешанной магии.\n\nХотя, если бы они каким-то образом заснули навсегда, их сны стали бы мощным источником магии. …"
 mixed_magic_mind.0011.a: "Я вылечу твой разум от этих болезней"
 mixed_magic_mind.0011.b: "Подумайте, чему я мог бы научиться!"
 mixed_magic_mind.0011.c: "Ваши мечты станут мощным благом"
 mixed_magic_mind.0011.success.t: "Вы излечиваете [dreamer.GetFirstNamePossessive] лунатизм"
 mixed_magic_mind.0011.failure.t: "Ваши усилия ни к чему не привели"
  
 minor_magic_cost_tooltip: "Вы потеряете #negative_value; 10#!@magic_icon![magic|E]"
 small_magic_gain_tooltip: "Вы получите #positive_value; 25#!@magic_icon![magic|E]"
