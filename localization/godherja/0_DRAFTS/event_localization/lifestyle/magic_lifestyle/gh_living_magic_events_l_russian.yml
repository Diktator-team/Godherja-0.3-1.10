l_russian:
 living_magic.0001.t: "Окружающее пламя"
 living_magic.0001.desc: "Расслабляясь при свете камина, я понимаю, что мои знания об аспекте пламени можно значительно улучшить, если я окружу себя пламенем. Возможно, я смогу понять пределы своей власти, немного увеличив свое жилище?"
 living_magic.0001.a: "Зажгите каждый очаг в замке!"
 living_magic.0001.a.tt: "Ваши придворные, вероятно, будут жаловаться на жару."
 living_magic.0001.b: "Сотни свечей стоят в моей спальне!"
 living_magic.0001.b.failure.t: "Вы случайно обожглись."
 living_magic.0001.c: "Огромный костер во дворе!"
 living_magic.0001.d: "Мне не нужно подвергать себя опасности."
 living_magic.0001.c.failure.t: "Ваш костер ранил придворного!"
