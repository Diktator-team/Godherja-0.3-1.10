l_russian:
 living_magic.0001.t: "Окружающее пламя"  #Машинный перевод 28.10.23!
 living_magic.0001.desc: "Расслабляясь при свете камина, я понимаю, что мои знания об аспекте пламени можно значительно улучшить, если я окружу себя пламенем. Возможно, я смогу понять пределы своей власти, немного увеличив свое жилище?"  #Машинный перевод 28.10.23!
 living_magic.0001.a: "Зажгите каждый очаг в замке!"  #Машинный перевод 28.10.23!
 living_magic.0001.a.tt: "Ваши придворные, вероятно, будут жаловаться на жару."  #Машинный перевод 28.10.23!
 living_magic.0001.b: "Сотни свечей стоят в моей спальне!"  #Машинный перевод 28.10.23!
 living_magic.0001.b.failure.t: "Вы случайно обожглись."  #Машинный перевод 28.10.23!
 living_magic.0001.c: "Огромный костер во дворе!"  #Машинный перевод 28.10.23!
 living_magic.0001.d: "Мне не нужно подвергать себя опасности."  #Машинный перевод 28.10.23!
 living_magic.0001.c.failure.t: "Ваш костер ранил придворного!"  #Машинный перевод 28.10.23!
