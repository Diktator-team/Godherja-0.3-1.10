 namejisht_religion_desc: "Радикально изменившаяся, просуществовав тысячелетия всего лишь как тайное общество среди рабов-малкоизиаков, вера намеджишт теперь в значительной степени сосредоточена на поклонении идее свободы, или Намедж. В свободных сообществах намеджишт к свободе относятся почти божественно, ее празднуют на регулярных фестивалях, а лишение свободы другого человека через рабство рассматривается как святотатство. Есть некоторые указания на то, что Намеджишта происходит из другой веры, существовавшей до порабощения ее последователей, причем некоторые праздники, посвященные "Намеджу", по-видимому, не имеют ничего общего со свободой, но мало что можно определить о принципах этой первоначальной веры."
