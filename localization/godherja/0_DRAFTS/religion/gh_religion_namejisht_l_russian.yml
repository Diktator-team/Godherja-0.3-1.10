 namejisht_religion_desc:0 "Коренным образом изменившаяся из-за того, что на протяжении тысячелетий она существовала как тайное общество среди рабов Малкойзиака, вера Намеджишт теперь является религией, в значительной степени сосредоточенной на поклонении идее свободы, или Намедж. В свободных общинах Намеджишт к свободе относятся почти обожественно:0 ее отмечают регулярными фестивалями, а лишение свободы другого через рабство рассматривается как кощунство. Есть некоторые признаки того, что Намеджишта происходит из другой веры до порабощения ее последователей, при этом некоторые фестивали, посвященные «Намеджу», по-видимому, не имеют ничего общего со свободой, но мало что можно сказать о принципах этой первоначальной веры."
