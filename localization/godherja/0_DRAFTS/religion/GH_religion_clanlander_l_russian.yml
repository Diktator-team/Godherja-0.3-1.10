 wyrdpath_desc:0 ""Путь судьбы" зародился в результате ранних попыток [Concept('marchers','марчеров')|E] в северной части Калатипсоми обратить людей в свою веру. Он оказался лишь отчасти успешным, поскольку учил о необходимости следовать своему жизненному пути, но не смог заменить их древние обряды и обычаи."
 mothers_and_fathers:0 "Матерск"
 mothers_and_fathers_adj:0 "Матери и отцы"
 mothers_and_fathers_desc:0 ""Матери и отцы" относятся к коллективным ритуалам и практикам местных племен, которые сохранились на протяжении веков как память об их прошлом. Эти истории собраны, как правило, в форме песен, и предназначены для того, чтобы каждое поколение передавало их следующему, чтобы защитить как свое наследие, так и [Concept('cycle_of_the_wood','цикл')|E]."
