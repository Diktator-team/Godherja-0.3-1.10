 lifepath_religion_desc: "В отличие от других религий, приверженцев Жизненного Пути больше заботит путешествие по физической жизни, чем пункт назначения в загробной жизни. Они верят во «вселенную часовщика», где все сущее представляет собой совершенную машину, но она может функционировать только в том случае, если человечество правильно выполняет определенные роли. Как первый и величайший из Путешественников сэр Ранос изложил Марчерам, что существует множество различных путей в жизни, которым люди могут следовать, но в пределах определенных правил. Вся гармония исходит от людей, следующих этими путями, как задумано, а весь хаос вызван отказом делать это.\n\nХотя [Concept('clerical_control_of_chevalie','Церковный контроль в Шевалье')|E] всегда был довольно жестким, [GetTitleByKey('d_lifepath_rel').GetNameNoTier] стал бесспорным лидером Жизненных путей после [Concept('war_of_the_heretic_princes','Войны принцев-еретиков')|E], объявивший раскол архиересью на Совете Исх. 1011 г. После победы Раокура большинство следующих Пути Жизни последовали той версии веры, в которой ортодоксальность жестко контролируется правящим там Советом." 
