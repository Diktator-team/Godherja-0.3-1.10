 becledienism: "Бекледиенизм" #Машинный перевод 28.10.23
 becledienism_adj: "Бекледьен" #Машинный перевод 28.10.23
 becledienism_adherent: "Бекледит" #Машинный перевод 28.10.23
 becledienism_adherent_plural: "Бекледиты" #Машинный перевод 28.10.23
 becledienism_desc: "Бекледиенизм — это система убеждений маршеров, основанная радикальным монахом Урсо Бекледьевром во время «Войны принцев-еретиков» в истории Шевальена. Бекледиенизм вращается вокруг концепции, согласно которой жизненный путь выбирается при рождении, а не самим приверженцем, и что Отец Пути должен предсказать Путь при рождении, глядя на звезды. Объявленная архиересью на Совете Экса вместе с остальными ересями, порожденными в тот период, она, тем не менее, продолжалась в течение нескольких десятилетий после ересей своих соотечественников благодаря относительно небольшому количеству (основных) различий между базовой верой." #Машинный перевод 28.10.23
  
 darrallianism: "Дарраллианство" #Машинный перевод 28.10.23
 darrallianism_adj: "Дарраллианец" #Машинный перевод 28.10.23
 darrallianism_adherent: "Дарраллианец" #Машинный перевод 28.10.23
 darrallianism_adherent_plural: "Дарраллианисты" #Машинный перевод 28.10.23
 darrallianism_desc: "Основанное аристократкой, ставшей проповедницей Катрен ден ва Даррал, дарраллианство представляет собой эзотерическую смесь верований, сосредоточенных вокруг «Трипата»; вера в то, что единственные пути — это пути Войны, Мира и Смерти. Дарролл также утверждал, что Путеводители должны править Шевалье как [Concept( 'clerical_control_of_chevalie', 'theocratic class' )|E]. Это, а также ее вера в то, что любой может быть Путеводителем, привели к тому, что многие лорды обратились в веру, чтобы установить власть по божественному праву во время [war_of_the_heretic_princes|E]." #Машинный перевод 28.10.23
  
 arderism: "Ардеризм" #Машинный перевод 28.10.23
 arderism_adj: "Ардериан" #Машинный перевод 28.10.23
 arderism_adherent: "Ардерист" #Машинный перевод 28.10.23
 arderism_adherent_plural: "Ардеристы" #Машинный перевод 28.10.23
 arderism_desc: "Иконоборцы-ардеристы (от слова [chevalien|E], означающего «сжигание») видят в обожествлении духовных сущностей (таких как боги и святые) источником всех [magic|E] (и [liches|E]). Сожжение десятков церквей и сотен религиозных артефактов, возглавляемое во время [war_of_the_heretic_princes|E] загадочным «[black_monk|E]», и его принятие многими военачальниками, надеющимися захватить церковные земли, часто приписывают краху власти Раокура на севере [chevalie|E]." #Машинный перевод 28.10.23
  
 saintsmarch: "Сенсмарх" #Машинный перевод 28.10.23
 saintsmarch_adj: "Сенсмархер" #Машинный перевод 28.10.23
