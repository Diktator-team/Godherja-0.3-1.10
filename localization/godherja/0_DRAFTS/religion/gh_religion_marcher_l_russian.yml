 saintsmarch_adherent_plural: "Святые марчеры" #Машинный перевод 28.10.23
 saintsmarch_desc: "Saintsmarch — реваншистское движение, основанное ветераном [antimagi|E], ставшим пророком, Вильдермуттом ден ва Зейсеннс. Крайне милитаристские приверженцы ставят [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] и [GetTrait('way_of_swords_follower').GetName( GetNullCharacter )] выше всех остальных и заявляют, что мир можно найти только тогда, когда все [magi|E] будут мертвы. Несмотря на то, что [war_of_the_noose|E] ненадолго развлекался несколькими лордами, он привел к упадку движения и, в конечном итоге, к краху." #Машинный перевод 28.10.23
  
 innerpath: "Внутренне-путск" 
 innerpath_adj: "Внутренний путь" 
 innerpath_adherent: "Следующий Пути" #Машинный перевод 28.10.23
 innerpath_adherent_plural: "Следующий Путиы" #Машинный перевод 28.10.23
 innerpath_desc: "«Внутренний Путь» на самом деле является расплывчатым названием для нескольких версий Жизненного Пути, обычно практикуемого в более отдаленных или труднопроходимых частях [chevalie|E], в первую очередь в горных районах, где остались последние Галликадеры. Гораздо более свободный по многим правилам и по своей природе, чем основной жизненный путь, он является результатом попыток проповедников жизненного пути примирить несколько верований коренных жителей Галликадеров с верованиями их веры.\n\nХотя он постепенно вышел из моды и его, как правило, избегают. общества Марчеров - особенно после всеобщих военных действий против фракционности в вере после войны принцев-еретиков - оно, тем не менее, все еще популярно в некоторых кругах." #Машинный перевод 28.10.23
  
 coastpath: "Береговая тропа" #Машинный перевод 28.10.23
 coastpath_adj: "Береговая тропа" #Машинный перевод 28.10.23
 coastpath_adherent: "Следующий Пути" #Машинный перевод 28.10.23
 coastpath_adherent_plural: "Следующий Путиы" #Машинный перевод 28.10.23
 coastpath_desc: "«Береговой путь» представляет собой исключительно свободное собрание нескольких десятков отдельных конфессий, которые являются родными для побережья Конийкменера, а также юго-восточного [chevalie|E]. Слияние местных верований в океанические и речные пантеоны с Путем Жизни, оно несколько сотен лет провело в относительной изоляции, прежде чем было жестоко искоренено Коненом Бруденом из Конийкменера в 772 году ИС в рамках его попыток централизовать царство. Поскольку большая часть веры была уничтожена, а в Шевалье мало интереса или необходимости в ней, шевальены вскоре после этого начали собственный процесс искоренения местной веры, хотя некоторые из них упорно выживали на протяжении столетий." #Машинный перевод 28.10.23
  
 four_steps_of_salvation: "Четырех-шагов" #вопрос
 four_steps_of_salvation_adj: "Четыре шага спасения" 
 four_steps_of_salvation_adherent: "Спаситель" 
 four_steps_of_salvation_adherent_plural: "Спасатели" 
 four_steps_of_salvation_desc: "«Четыре шага спасения» — это ересь жизненного пути, сформированная в середине IX века аристократом из Шевалье Тискулом ден ва Веско. Сторонники спасения проповедуют, что четыре истинных пути — это «Путь боли», «Путь крови», «Путь ужаса» и «Путь страха», и требуют от своих последователей всего: от ритуального каннибализма до массовых пыток и убийств, независимо от социального положения, пола и возраста. .\n\nВсегда на периферии, спасатели привлекли внимание общественности после череды жестоких убийств в [Concept('peti_gisredde','Пети Гисреде')|E] и ненадолго поднялись в нескольких городах, прежде чем были жестоко растоптаны инквизиторскими силами вместе с более чем дюжиной рыцарских орденов. Сам Тискул вместе со всей своей династией был публично казнен, а само слово «Тискул» теперь считается в обществе кавалеров чем-то вроде еретического ругательства." 
  
 conclave_of_opakhasia: "Конклаво-опахазск" 
 conclave_of_opakhasia_adj: "Конклав Опахазии" 
 conclave_of_opakhasia_adherent: "Опакасиджан" #Машинный перевод 28.10.23
 conclave_of_opakhasia_adherent_plural: "Опакасиджанцы" #Машинный перевод 28.10.23
 conclave_of_opakhasia_desc: "Конклав Опахазии, основанный миссионерами «Пути Жизни», был официально сформирован с кодификацией «Восточных путей». Странное слияние языческого мифа о Шялволках и Жизненных путей участников марша. Конклав Опакасии проповедует существование четырех различных Жизненных путей. Путь Охоты, ориентированный на совершенствование своего внутреннего Я; Путь Меча, ориентированный на практику войны и тренировку тела; Путь Пастыря, ориентированный на мирные занятия и тренировку ума; и Путь Звезд, с упором на магию и обман.\n\nХотя изначально это рассматривалось как странное, но многообещающее ответвление основной веры Марша, многие ожидали, что однажды с ростом связей оно присоединится к настоящей северной догме. Вентелла привело к тому, что Конклав Опакасии был объявлен архиересью. После разрыва связей южные верующие сформировали свой собственный Конклав, чтобы противостоять враждебно настроенным северянам, и практики южной веры быстро отделились от основного обряда Марчера." #Машинный перевод 28.10.23
  
 conclave_of_gisredde: "Конклаво-гисреддск" 
 conclave_of_gisredde_adj: "Конклав Гисредд" 
 conclave_of_gisredde_adherent: "Гисреддин" #Машинный перевод 28.10.23
 conclave_of_gisredde_adherent_plural: "Гисреддианс" #Машинный перевод 28.10.23
 conclave_of_gisredde_desc: "Конклав Гисредде лучше всего можно охарактеризовать как «антиконклав» [GetTitleByKey('d_lifepath_rel').GetNameNoTier]. Поскольку [peti_gisredde|E] исторически раздражало любое внешнее вмешательство, следовало ожидать, что они неизбежно будут оспаривать (часто жестоко) влияние «иностранных» церквей, даже тех, которые придерживаются той же веры в той же сфере, но исповедуют одну и ту же культуру. \n\nВпервые объявленный в 389 ИС во время Спора в Понтгонезе, Конклав постепенно терял свою актуальность, а затем внезапно возвращался каждые несколько десятилетий. Обычно это совпадало бы с попытками Конклава Раокура навязать хоть какую-то ортодоксальность всегда индивидуалистическим Гисреддианам, при этом «раскол» закончился только после того, как они предоставили местным путникам значительное снижение налогов." #Машинный перевод 28.10.23
  
