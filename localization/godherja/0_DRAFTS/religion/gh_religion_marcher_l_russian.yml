 lifepath_desc: "В возрасте шестнадцати лет каждый Марчер должен выбрать Путь (или, что более спорно, выбрать Путь, навязанный родителем или лордом), который диктует роль, которую он должен играть как в Обществе Марчеров, так и за его пределаи. На этом пути их обучает Мастер Путей, опытный в своей роли человек, посвятивший свою жизнь обучению других. Посвященные изучают пути почитаемых Святых Пути прошлого, которые направляют духов, помогая верующим идти по их Путям. На протяжении большей части существования веры ее священство располагалось под [GetTitleByKey('d_lifepath_rel').GetNameNoTier]."
  
