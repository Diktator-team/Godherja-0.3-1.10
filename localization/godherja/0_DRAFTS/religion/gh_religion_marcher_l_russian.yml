 becledienism:0 "Бекледиенизм"
 becledienism_adj:0 "Бекледьен"
 becledienism_adherent:0 "Бекледит"
 becledienism_adherent_plural:0 "Бекледиты"
 becledienism_desc:0 "Бекледиенизм — это система убеждений маршеров, основанная радикальным монахом Урсо Бекледьевром во время «Войны принцев-еретиков» в истории Шевальена. Бекледиенизм вращается вокруг концепции, согласно которой жизненный путь выбирается при рождении, а не самим приверженцем, и что Отец Пути должен предсказать Путь при рождении, глядя на звезды. Объявленная архиересью на Совете Экса вместе с остальными ересями, порожденными в тот период, она, тем не менее, продолжалась в течение нескольких десятилетий после ересей своих соотечественников благодаря относительно небольшому количеству (основных) различий между базовой верой."
  
 darrallianism:0 "Дарраллианство"
 darrallianism_adj:0 "Дарраллианец"
 darrallianism_adherent:0 "Дарраллианец"
 darrallianism_adherent_plural:0 "Дарраллианисты"
 darrallianism_desc:0 "Основанное аристократкой, ставшей проповедницей Катрен ден ва Даррал, дарраллианство представляет собой эзотерическую смесь верований, сосредоточенных вокруг «Трипата»; вера в то, что единственные пути — это пути Войны, Мира и Смерти. Дарролл также утверждал, что Путеводители должны править Шевалье как [Concept( 'clerical_control_of_chevalie', 'theocratic class' )|E]. Это, а также ее вера в то, что любой может быть Путеводителем, привели к тому, что многие лорды обратились в веру, чтобы установить власть по божественному праву во время [war_of_the_heretic_princes|E]."
  
 arderism:0 "Ардеризм"
 arderism_adj:0 "Ардериан"
 arderism_adherent:0 "Ардерист"
 arderism_adherent_plural:0 "Ардеристы"
 arderism_desc:0 "Иконоборцы-ардеристы (от слова [chevalien|E], означающего «сжигание») видят в обожествлении духовных сущностей (таких как боги и святые) источником всех [magic|E] (и [liches|E]). Сожжение десятков церквей и сотен религиозных артефактов, возглавляемое во время [war_of_the_heretic_princes|E] загадочным «[black_monk|E]», и его принятие многими военачальниками, надеющимися захватить церковные земли, часто приписывают краху власти Раокура на севере [chevalie|E]."
  
 saintsmarch:0 "Сенсмарх"
 saintsmarch_adj:0 "Сенсмархер"
 saintsmarch_adherent:0 "Сенсмархер"
 saintsmarch_adherent_plural:0 "Святые марчеры"
 saintsmarch_desc:0 "Saintsmarch — реваншистское движение, основанное ветераном [antimagi|E], ставшим пророком, Вильдермуттом ден ва Зейсеннс. Крайне милитаристские приверженцы ставят [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] и [GetTrait('way_of_swords_follower').GetName( GetNullCharacter )] выше всех остальных и заявляют, что мир можно найти только тогда, когда все [magi|E] будут мертвы. Несмотря на то, что [war_of_the_noose|E] ненадолго развлекался несколькими лордами, он привел к упадку движения и, в конечном итоге, к краху."
  
 innerpath:0 "Внутренне-путск"
 innerpath_adj:0 "Внутренний путь"
 innerpath_adherent:0 "Следующий Пути"
 innerpath_adherent_plural:0 "Следующий Путиы"
 innerpath_desc:0 "«Внутренний Путь» на самом деле является расплывчатым названием для нескольких версий Жизненного Пути, обычно практикуемого в более отдаленных или труднопроходимых частях [chevalie|E], в первую очередь в горных районах, где остались последние Галликадеры. Гораздо более свободный по многим правилам и по своей природе, чем основной жизненный путь, он является результатом попыток проповедников жизненного пути примирить несколько верований коренных жителей Галликадеров с верованиями их веры.\n\nХотя он постепенно вышел из моды и его, как правило, избегают. общества Марчеров - особенно после всеобщих военных действий против фракционности в вере после войны принцев-еретиков - оно, тем не менее, все еще популярно в некоторых кругах."
  
 coastpath:0 "Береговая тропа"
 coastpath_adj:0 "Береговая тропа"
 coastpath_adherent:0 "Следующий Пути"
 coastpath_adherent_plural:0 "Следующий Путиы"
 coastpath_desc:0 "«Береговой путь» представляет собой исключительно свободное собрание нескольких десятков отдельных конфессий, которые являются родными для побережья Конийкменера, а также юго-восточного [chevalie|E]. Слияние местных верований в океанические и речные пантеоны с Путем Жизни, оно несколько сотен лет провело в относительной изоляции, прежде чем было жестоко искоренено Коненом Бруденом из Конийкменера в 772 году ИС в рамках его попыток централизовать царство. Поскольку большая часть веры была уничтожена, а в Шевалье мало интереса или необходимости в ней, шевальены вскоре после этого начали собственный процесс искоренения местной веры, хотя некоторые из них упорно выживали на протяжении столетий."
  
 four_steps_of_salvation:0 "Четырех-шагов"
 four_steps_of_salvation_adj:0 "Четыре шага спасения"
 four_steps_of_salvation_adherent:0 "Спаситель"
 four_steps_of_salvation_adherent_plural:0 "Спасатели"
 four_steps_of_salvation_desc:0 "«Четыре шага спасения» — это ересь жизненного пути, сформированная в середине IX века аристократом из Шевалье Тискулом ден ва Веско. Сторонники спасения проповедуют, что четыре истинных пути — это «Путь боли», «Путь крови», «Путь ужаса» и «Путь страха», и требуют от своих последователей всего:0 от ритуального каннибализма до массовых пыток и убийств, независимо от социального положения, пола и возраста.\n\nВсегда на периферии, спасатели привлекли внимание общественности после череды жестоких убийств в [Concept('peti_gisredde','Пети Гисреде')|E] и ненадолго поднялись в нескольких городах, прежде чем были жестоко растоптаны инквизиторскими силами вместе с более чем дюжиной рыцарских орденов. Сам Тискул вместе со всей своей династией был публично казнен, а само слово «Тискул» теперь считается в обществе кавалеров чем-то вроде еретического ругательства."
  
 conclave_of_opakhasia:0 "Конклаво-опахазск"
 conclave_of_opakhasia_adj:0 "Конклав Опахазии"
 conclave_of_opakhasia_adherent:0 "Опакасиджан"
 conclave_of_opakhasia_adherent_plural:0 "Опакасиджанцы"
 conclave_of_opakhasia_desc:0 "Конклав Опахазии, основанный миссионерами «Пути Жизни», был официально сформирован с кодификацией «Восточных путей». Странное слияние языческого мифа о Шялволках и Жизненных путей участников марша. Конклав Опакасии проповедует существование четырех различных Жизненных путей. Путь Охоты, ориентированный на совершенствование своего внутреннего Я; Путь Меча, ориентированный на практику войны и тренировку тела; Путь Пастыря, ориентированный на мирные занятия и тренировку ума; и Путь Звезд, с упором на магию и обман.\n\nХотя изначально это рассматривалось как странное, но многообещающее ответвление основной веры Марша, многие ожидали, что однажды с ростом связей оно присоединится к настоящей северной догме. Вентелла привело к тому, что Конклав Опакасии был объявлен архиересью. После разрыва связей южные верующие сформировали свой собственный Конклав, чтобы противостоять враждебно настроенным северянам, и практики южной веры быстро отделились от основного обряда Марчера."
  
 conclave_of_gisredde:0 "Конклаво-гисреддск"
 conclave_of_gisredde_adj:0 "Конклав Гисредд"
 conclave_of_gisredde_adherent:0 "Гисреддин"
 conclave_of_gisredde_adherent_plural:0 "Гисреддианс"
 conclave_of_gisredde_desc:0 "Конклав Гисредде лучше всего можно охарактеризовать как «антиконклав» [GetTitleByKey('d_lifepath_rel').GetNameNoTier]. Поскольку [peti_gisredde|E] исторически раздражало любое внешнее вмешательство, следовало ожидать, что они неизбежно будут оспаривать (часто жестоко) влияние «иностранных» церквей, даже тех, которые придерживаются той же веры в той же сфере, но исповедуют одну и ту же культуру. \n\nВпервые объявленный в 389 ИС во время Спора в Понтгонезе, Конклав постепенно терял свою актуальность, а затем внезапно возвращался каждые несколько десятилетий. Обычно это совпадало бы с попытками Конклава Раокура навязать хоть какую-то ортодоксальность всегда индивидуалистическим Гисреддианам, при этом «раскол» закончился только после того, как они предоставили местным путникам значительное снижение налогов."
  
