 gethian_desc: "Геты вошли в известный мир вместе с коалицией Сьялволки. Хотя они, как правило, были довольно замкнутыми, сьялволки рассказали им о великом зле [Concept('aversarians','аверсарианцев')|E] и их империи. Они надеются, что, уничтожив эту презренную и разрушительную веру, они смогут искупить свою вину в глазах Великого судьи Атрах-Адмаха."
