 gethian_religion_desc: "Гетская космология гласит, что в незапамятные времена первые люди сильно обесчестили Великого судью Атраха-Адмаха. Этот грех, как они утверждают, был настолько оскорбительным и отвратительным, что его подробности были утрачены во времени, ибо никто не осмеливается произнести его мерзость вслух. Великий Судья был мудр, но суров, и сказал человечеству, что они не будут судимы только по одному этому поступку. Он надолго покинет этот мир, а когда вернется, он будет судить человечество и посмотрит, сделали ли они достаточно добра, чтобы перевесить свой невыразимый грех."
