 manats_religion_desc: "За тысячу тысяч поколений до этого, утверждают манаты, [Concept('manat_gods','Боги')|E]  когда-то ходили среди человечества. Они научили человечество строить города, охотиться, сражаться и структурировать общество. Когда они ушли, они оставили после себя список [Concept('manat_sacred_texts','Священных текстов')|E], чтобы человечество могло следовать их учениям. Они переписывались снова и снова на протяжении веков, повторяясь на давно умершем языке, переводы которого передавались устной традицией. Хотя, как говорят, сохранилась лишь часть оригинальных текстов, то, что осталось, ценится манатами как нечто более ценное, чем золото."
