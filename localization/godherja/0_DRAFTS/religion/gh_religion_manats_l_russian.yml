 manats_religion_desc: "За тысячу тысяч поколений до этого, как утверждают манаты, [manat_gods|E] когда-то ходил среди человечества. Они научили человечество строить города, охотиться, сражаться и структурировать общество. Уходя, они оставили после себя список [manat_sacred_texts|E], чтобы человечество могло следовать их учениям. Их переписывали снова и снова на протяжении веков, повторяли на давно умершем языке, переводы которого передавались из уст в уста. Хотя говорят, что сохранилась лишь часть оригинальных текстов, то, что осталось, ценится манатами как более ценное, чем золото." #Машинный перевод 28.10.23
