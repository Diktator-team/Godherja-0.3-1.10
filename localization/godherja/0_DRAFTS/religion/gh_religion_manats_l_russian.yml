 manats_desc: "Большая часть современной манатской религиозной культуры построена вокруг защиты и интерпретации [manat_sacred_texts|E] богов, за которыми наблюдает большая каста [translator_priests|E]. Хотя существуют оригинальные переводы, передаваемые устной традицией, многие переводчики маната пытаются расшифровать исходный язык самих богов, чтобы они могли лучше сформировать общество, каким оно было в те самые священные времена." #Машинный перевод 28.10.23
  
 makerelyon: "Макерелион" #Машинный перевод 28.10.23
 makerelyon_adj: "Макерелион" #Машинный перевод 28.10.23
 makerelyon_adherent: "Макерелион" #Машинный перевод 28.10.23
 makerelyon_adherent_plural: "Макерелионс" #Машинный перевод 28.10.23
 makerelyon_desc: "Макерелионская ветвь религии Манат популярна среди амбициозных королей, желающих узурпировать власть [nosanni|E]. Они считают, что перевод [manat_sacred_texts|E] является единственным правом правителя королевства, а духовенство охраняет только библиотеки; задача, по их мнению, настолько важна, что от нее нельзя отвлечься научными усилиями. Они оправдывают это убеждение, ссылаясь на то, что царь богов [relyon|E] имел высшую власть над всеми другими богами, даже над хранителем божественной библиотеки [ashema|E]." #Машинный перевод 28.10.23
