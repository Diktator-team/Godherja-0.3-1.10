 mafida: "Мафида"
 mafida_adj: "Мафида"
 mafida_adherent: "Мафида"
 mafida_adherent_plural: "Мафидас"
 mafida_desc: "Основанная недовольными крестьянами, Мафида верит, что все люди имеют право интерпретировать и переводить [Concept('manat_sacred_texts','Священные тексты')|E], от самого низкого из крестьян до самого высокого из королей. Из-за большого разнообразия интерпретаций Священных текстов, допускаемых Мафидой, все остальные манаты заклеймили их как еретические, даже если большинство мафидов придерживаются убеждений, сходных с основным направлением маната."
  
  
