 manats_adherent: "Манат"
 manats_adherent_plural: "Манаты"
 manats_desc: "Большая часть современной религиозной культуры маната построена вокруг защиты и интерпретации [Concept('manat_sacred_texts','Священных текстов')|E] богов, за которыми наблюдает большая каста [Concept('translator_priests','Жрецов-трактовщиков')|E]. Хотя существуют оригинальные переводы, передаваемые устной традицией, многие переводчики маната пытаются расшифровать оригинальный язык самих богов, чтобы они могли лучше сформировать общество, каким оно было в те самые священные времена."
  
 makerelyon: "Макерелион"
 makerelyon_adj: "Макерелион"
 makerelyon_adherent: "Макерелион"
 makerelyon_adherent_plural: "Макерелионс"
 makerelyon_desc: "Макерелионская ветвь религии Манат популярна среди миролюбивых королей, которые хотят узурпировать власть [Concept('nosanni','носании')|E]. Они верят, что переводить [Concept('manat_sacred_texts','Священные текста')|E] - исключительное право правителя королевства, а духовенство только охраняет библиотеки, задача, по их утверждению, настолько жизненно важна, что от нее нельзя отвлекаться научными усилиями. Они оправдывают эту веру ссылкой на то, что царь богов [Concept('relyon','Релион')|E] обладал верховной властью над всеми другими богами, даже над хранителем божественной библиотеки [Concept('ashema','Асшема')|E]."
