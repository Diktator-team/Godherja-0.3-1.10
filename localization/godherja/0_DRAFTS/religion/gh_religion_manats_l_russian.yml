 mafida: "Мафида"
 mafida_adj: "Мафида"
 mafida_adherent: "Мафида"
 mafida_adherent_plural: "Мафидас"
 mafida_desc: "Основанная недовольными крестьянами, мафида считает, что все люди имеют право интерпретировать и переводить [manat_sacred_texts|E], от самого низкого из крестьян до самого высокого из королей. Из-за большого разнообразия интерпретаций Священных текстов, терпимых мафидой, все другие манаты назвали их еретическими, даже если большинство мафид придерживаются убеждений, аналогичных основному течению маната."
  
  
