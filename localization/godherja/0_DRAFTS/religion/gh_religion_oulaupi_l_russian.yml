 oulaupi_adherent_plural: "Улаупия"
 oulaupi_desc: "Для Улаупи восемь самых высоких вершин Северных гор олицетворяют восемь богов и их небеса, причем самая высокая вершина «Науврег» является последней и величайшей. Восхождение на восемь вершин считается высшим актом преданности, и только те, кто поднялся до пятого неба, считаются достойными стать вождями. Их почитание больших высот побудило улаупи практиковать своеобразный обычай вывешивать гробы своих умерших на склоне горы, и они категорически запрещают всем посторонним приближаться к этим возвышенным кладбищам."
  
 solungvend: "Солунгвенд"
 solungvend_adj: "Солунгвенд"
 solungvend_adherent: "Солунгвенди"
 solungvend_adherent_plural: "Солунгвендии"
 solungvend_desc: "Солунгвенди придают большое значение чистоте души, которой они стремятся достичь посредством глубокой медитации. Приверженцы часто ищут изолированные вершины и пропасти, предпочтительно с минимальными точками опоры, поскольку они считают, что освобождение от физической привязанности к [aeras|E] необходимо для достижения истинного спокойствия. Их транс часто длится целыми днями, и только холодный ветер составляет им компанию."
  
