 solungvend_desc:0 "Солунгвенди придают большое значение чистоте своего "я", которой они стремятся достичь с помощью глубокой медитации. Адепты часто ищут изолированные вершины и пропасти, предпочтительно с минимальными опорами для ног, поскольку они верят, что освобождение от физической привязанности к [Concept('aeras','Аэраса')|E] необходимо для достижения истинного спокойствия. Их трансы часто длятся целыми днями, и ничто, кроме холодных ветров, не составляет им компании."
  
