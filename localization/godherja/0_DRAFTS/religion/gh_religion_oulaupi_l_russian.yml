 oulaupi: "Оулаупи" 
 oulaupi_adj: "Оулаупи" 
 oulaupi_adherent: "Оулаупия" 
 oulaupi_adherent_plural: "Оулаупия" 
 oulaupi_desc: "Для оулаупи восемь высочайших вершин Северных гор олицетворяют восемь богов и их небеса, причем самый высокий пик "Наврег" является последним и величайшим. Восхождение на восемь вершин считается высшим актом преданности, и только те, кто поднялся на пятое небо, считаются достойными быть вождями. Их почитание больших высот привело к тому, что улаупи практикуют своеобразный обычай подвешивать гробы своих умерших на склоне горы, и они категорически запрещают всем посторонним приближаться к этим возвышенным кладбищам."
  
 solungvend: "Солунгвенд" 
 solungvend_adj: "Солунгвенд" 
 solungvend_adherent: "Солунгвенди" 
 solungvend_adherent_plural: "Солунгвендии" 
 solungvend_desc: "Солунгвенди придают большое значение чистоте своего "я", которой они стремятся достичь с помощью глубокой медитации. Адепты часто ищут изолированные вершины и пропасти, предпочтительно с минимальными опорами для ног, поскольку они верят, что освобождение от физической привязанности к [Concept('aeras','Аэраса')|E] необходимо для достижения истинного спокойствия. Их трансы часто длятся целыми днями, и ничто, кроме холодных ветров, не составляет им компании."
  
