 cosnaupi_desc:0 "После того, как [Concept('frodbrokna','великая катастрофа')|E] разрушила большую часть вершины Наврега, некоторые горные племена перестали считать ее величайшим раем, вместо этого почитая то, что когда-то было вторым по высоте пиком, Коснфрегл. Приверженцы веры имеют склонность приносить в жертву пленников на алтарях, построенных вокруг горы, полагая, что ритуалы дополнят [Concept('bloodcrystal','красная руда')|E], которую они часто добывают в недрах Коснфрегла."
  
