 oulaupi_desc:0 "Для оулаупи восемь высочайших вершин Северных гор олицетворяют восемь богов и их небеса, причем самый высокий пик "Наврег" является последним и величайшим. Восхождение на восемь вершин считается высшим актом преданности, и только те, кто поднялся на пятое небо, считаются достойными быть вождями. Их почитание больших высот привело к тому, что улаупи практикуют своеобразный обычай подвешивать гробы своих умерших на склоне горы, и они категорически запрещают всем посторонним приближаться к этим возвышенным кладбищам."
  
