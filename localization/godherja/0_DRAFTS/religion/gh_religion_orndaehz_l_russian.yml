 orndaehz_desc: "Приверженцы этой веры считают Орн'даэз, или «[Concept('aelfir','Goldkin')|E]», своими богами и хозяевами, которые сами были столь же разнообразны, как и человечество, несмотря на свою огромную мощь, и пали после разделения на два враждующих племени. Они верят, что Голдкин были затем уничтожены «Небесной женщиной», которая изгнала их в землю без любви и страсти.\n\nТаким образом, Орн'даэз наслаждаются плотскими удовольствиями, совершают ритуальные набеги и впитывают странную эйфорию. вызывая эликсиры, чтобы направить свои ощущения в виде энергии в «другую землю» - полагая, что, получив достаточно энергии, Голдкин сможет избежать изгнания. Друхан'даэзаг также верят в священное состояние, называемое «Сватом Жизни», когда двое мужчин или две женщины заявляют, что другая является недостающей половиной их души, и (в попытке предотвратить древний раскол, уничтоживший Голдкин) объявляют что их духи навсегда едины и отказываются принимать участие в какой-либо форме удовольствия без присутствия другого." #Машинный перевод 28.10.23
