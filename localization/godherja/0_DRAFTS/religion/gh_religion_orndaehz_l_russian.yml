 orndaehz_desc:0 "Приверженцы этой веры считают орн'даезов, или «[Concept('aelfir','златокожих')|E]», своими богами и повелителями, которые сами были такими же разнообразными, как человечество, несмотря на их великую силу, и пали после распада на два враждующих племени. Они верят, что Голдкины были затем уничтожены "Небесной женщиной", которая изгнала их в страну без любви и страсти.\n\nТаким образом, орн'даэзы предаются плотским утехам, проводят ритуальные набеги и употребляют странные эликсиры, вызывающие эйфорию, чтобы направить свои ощущения в виде энергии в "другую страну" - веря, что при наличии достаточного количества энергии золотокожие смогут избежать своего изгнания. Друханд'дэхзаг также верят в священное состояние бытия, называемое "Матч жизни", когда двое мужчин или две женщины заявляют, что другой является недостающей половиной их души, и (в попытке предотвратить древний раскол, уничтоживший Голдкин) заявляют, что их души навсегда едины, отказываясь участвовать в любая форма удовольствия без присутствия другого."
