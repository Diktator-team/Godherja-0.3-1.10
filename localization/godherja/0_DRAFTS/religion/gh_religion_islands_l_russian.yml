 seaborne_exalted_desc:0 "Ненавидимые всеми, внушающие страх многим, бичи Разрушенного побережья и всей его [Concept('shatteredisles','Островах')|E], Возвышенные с моря - отвратительный и злобный культ, который ценит акт набега и мародерства превыше всего остального. Вера в то, что все человечество возникло из морской соли, в морскую жизнь без убийств, грабежей и изнасилований лишена всякого смысла. Жизнь коротка, и когда человек умирает, нет никакой возвышенной загробной жизни или места небесного пребывания, а есть только возвращение его тела в морскую соль, какой оно было раньше.Таким образом, человек должен использовать любые возможности, которые могут возникнуть, совершать любые преступления, которые он, возможно, пожелает совершить, и брать все, что он может, ибо за завесой смерти нет ничего, кроме вечности, когда его будет переносить от берега к берегу коварное море, которое когда-то так сильно беспокоило их при жизни. Убивать - значит воздействовать своей волей на этот мир проклятых и самим изменять ход судьбы. Править - значит быть сильным, а слабые должны отойти в сторону или умереть, столкнувшись с теми, кто выше их по положению. Ни закон, ни бог, ни король не сдерживают обитателей моря, которые приходят, куда хотят, и уходят, когда могут, и горе тому, кто попытается заковать их в цепи."
  
