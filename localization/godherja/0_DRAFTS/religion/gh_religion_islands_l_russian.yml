 distant_shore_cult_desc:0 "Культисты Далекого берега - редкое зрелище в [Concept('aeras','Аэрасе')|E], их редко можно увидеть за пределами рассеянных [Concept('shatteredisles','островов')|E] его преданных приверженцев. Они проповедуют о стране героев далеко под волнами, о далеком берегу, где ждет рай. Только загадочный проповедник, известный как "Слушатель", может общаться с древними героями, живущими за берегом, и эта способность передается от проповедника к проповеднику посредством сложного ритуала.\n\nКогда Слушатель, наконец, слышит их призыв, самые добродетельные собираются вместе, чтобы отпраздновать свое последнее путешествие. С благословения Слушателя на защиту и под руководством предыдущих героев небольшой флот отправляется в плавание к Далекому берегу, проходя через земли, неизвестные даже самому опытному [Concept('aversarian','аверсарианскому')|E] моряку, в грандиозном приключении к земле по ту сторону волн".
