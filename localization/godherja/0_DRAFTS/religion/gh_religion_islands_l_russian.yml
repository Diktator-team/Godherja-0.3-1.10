 guillater_cult_desc:0 "Редкое единство, выкованное Гийлатом, навсегда закрепило его наследие в Великих [Concept('shatteredisles','Островох')|E], самом любимом герое всех культов островитян. Однако для его самых преданных последователей Гиллейт - нечто гораздо большее. Верующие считают, что после смерти Гильяте покинул земли героев, вознесшись, чтобы вечно править пантеоном своей недавно созданной империи. Среди Последователей долгое время зрело презрение к народам островов, в их глазах предателям наследия Гильята, разрушившим его империю и отрицающим его высокий статус.\n\n[Concept('frodbrokna','Фродброкна')|E] в их глазах - долгожданное божественное наказание Гильята, справедливое возмездие за невежество и недостаток смирения островитян. Последовали радикализация и милитаризация, поскольку их путь был прояснен через самое божественное откровение о самой священной войне. Последователи стремятся положить конец поклонению второстепенным героям, сбросить идолопоклонство ложных героев в море и предложить острова Гильотине в качестве жеста подчинения верховному герою."
  
 distant_shore_cult:0 "Далетск" 
 distant_shore_cult_adj:0 "Культ дальнего берега" 
 distant_shore_cult_adherent:0 "Искатель далекого берега" 
