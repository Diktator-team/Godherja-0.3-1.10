 calystoanistism_desc:0 "Калистоанизм - это культ, сосредоточенный вокруг поклонения святому-агионисту Калисто, известному многим как величайший герой, когда-либо появлявшийся на [Concept('shatteredisles','Островах')|E]. Происходя из немногих остатков легендарной пиратской команды, которым удалось ускользнуть как от [Concept('aversarians','аверсарианцев')|E], так и от Воинствующего ордена, калистоанцы твердо придерживались убеждений своего свободолюбивого покровителя, превыше всего ценя личную автономию и свободу. За это они решительно выступают против еретического Святого ордена Ключа Калисто, которого они считают простыми работорговцами и еретиками самой мерзкой породы. В отличие от большинства культов островов, сосредоточенных вокруг исключительных героических фигур, калистоанизм считает Калисто божеством, спустившимся с небес, чтобы объединить потерянные народы [Concept('aeras','Аэраса')|E] в одно целое. Хотя сейчас он вернулся в свою обитель в космосе, считается, что этим поступком он оставил человечеству задачу завершить свою святую работу - обязанность, взятую на себя калистонцами в их миссии разорвать узы рабства и принести эру полной свободы для всех людей планеты. Аэрас."
