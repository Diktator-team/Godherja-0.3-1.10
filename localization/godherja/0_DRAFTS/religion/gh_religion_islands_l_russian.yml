 listeners_of_thoronis_desc:0 "Торонис, либо [Concept('dragon','дракон')|E], либо [Concept('magi','маг')|E], который когда-то правил северными землями [аэраса|Е], является предметом большого почитания среди народов континента. Вера, возникшая на берегах залива, ныне названного в честь Пафоса, некоторые [Concept('aversarian','аверсарианские')|E] ученые утверждают, что на самом деле это может быть самая дальняя северная ветвь аверсарских религий, хотя она все еще отличается от аэрсодиаксианцев Эларвизии и агиократиан современной империи. Самопровозглашенные слушатели "Торониса" верят, что одноименный бог Торонис породил океаны в знак своего гнева против обитателей морского дна, которые отказались им поклоняться. Чтобы предотвратить повторение подобных трагедий, приверженцы регулярно совершают подношения в виде огромных кораблей, приносящих жертвы морю, чтобы умилостивить бога, который в ответ дарует такие дары, как спокойное море и обильные урожаи. Ходят слухи, что в эти жертвенные сосуды иногда приносят людей во времена голода и штормовой погоды, когда, как считается, их бог сильно разгневан, хотя торониты яростно отрицают существование такой практики."
