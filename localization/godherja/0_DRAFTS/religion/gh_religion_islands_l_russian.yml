 the_dragon_cult_desc:0 "Древний культ [Concept('dragon','дракона')|E] - это вера, распространенная на более юго-западных [Concept('shatteredisles','Остравах')|E], наиболее близких к [Concept('sarradon','Саррадону')|E]. Представляющий собой смесь верований и доктрин как аэрсодиаксианства, так и Аагиократа Драканорикса, культ Дракона фокусируется исключительно на поклонении этим великим зверям, прославившимся по всему [Concept('aeras','Аэрасу')|E] своей мощью и величием. Они призывают к божественным атрибутам драконьего рода и настаивают на том, что бог-творец Каралтор создал тех, кто известен как Крылатые властители, по их собственному образу и подобию, чтобы править человечеством как великодушные монархи и порочные бичи несправедливости и нечистоты. Величайший из Крылатых Лордов, Паратариан возвышается над всеми остальными как первенец Каралтора и повелитель не только всех драконов, но и самого Аэраса. Множество других драконов составляют остальную часть пантеона Культа, хотя большое количество этих "Драконов" на самом деле просто исключительно могущественные [Concept('magi','маги')|E], обожествляемые после смерти".
