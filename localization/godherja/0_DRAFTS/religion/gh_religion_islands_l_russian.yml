 deep_one_cult_desc:0 ""Силы глубин бесчисленны по своим формам и жестокости, но именно им нужно поклоняться, поскольку их сила не имеет себе равных". Так учили фаламаи - [Concept('hameh','Виридисцентный пророк')|E]. Культисты печально известны тем, что убивают тех, кого встречают в море, иногда берут в плен, чтобы использовать в нечестивом ритуале, который превращает их в проводников для общения с подземными богами."
