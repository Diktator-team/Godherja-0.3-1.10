 kidarian_dance_desc:0 "Кидарский танец, рожденный в [Concept('shatteredisles','Островах')|E] [Concept('sarradon','Саррадона')|E], рассматривает все сущее через призму ритма и битов, где их боги - танцоры, а вселенная - их сцена. Природные явления, от легкого бриза до мощных гроз, - это шаги богов, а великие циклические закономерности природы - это движения и темпы. Смертные тоже являются частью танца, хотя они и не понимают ритмов, которым следуют, так, как это делают боги.\n\nНеудивительно, что в центре ритуалов нкидарианцев - танцы. Независимо от того, имитируют ли они ритм бога в благодарности и восхвалении или используют свои собственные ритмы в надежде повлиять на окружающий мир, кидарские священники знают барабанный бой для каждой мыслимой молитвы. Они посвящают себя во имя Кидар-ава, первого человека, изучившего ритмы богов, и стремятся получить представление о божественном, танцуя в такт шагам богов в бесконечном исступлении. К несчастью для них, это скорее приведет к окровавленным ступням и сломанным лодыжкам, чем к просветлению".
  
 theygundaropei_cult:0 "Пятск" 
