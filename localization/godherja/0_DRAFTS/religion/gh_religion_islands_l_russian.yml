 slain_eagle_cult_desc:0 "Последователей этого изоляционистского культа боятся по всей [Concept('shatteredisles','островам')|E] за их фанатизм, их веру, известную лишь нескольким торговцам, и пыльные полки в [Concept('aversarian','аверсарианских')|E] академиях. Последователи презирают народы островов, видя в них соучастников великого предательства, которое преследует их с тех пор. Они говорят об орле-хранителе, защитниках народа меак, благословленного жить под его крыльями. Они были в безопасности, пока ревнивый [Concept('magi','маг')|E] не перерезал горло их опекуну и не оставил их наедине с ночными ужасами. Со временем они окрепли, и когда пришло время, они отправились в плавание, чтобы найти дом, где они могли бы спокойно оплакивать своего защитника.\n\nС древних времен их острова обрели мир, большинство из них никогда в жизни не видели знамени с орлом. Однако раз в столетие повсюду распространяются рассказы о маленьком флоте, плывущем по волнам и убивающем всех магов, которым посчастливилось пересечь их путь."
  
 karoxos_cult:0 "Карокск" 
 karoxos_cult_adj:0 "Путь Кароксоса" 
