 hero_religion_desc:0 ""Культ героев" - это универсальный термин для тысяч второстепенных конфессий, объединенных общей системой верований, которая ставит великих смертных на первое место в качестве объекта поклонения, берущий начало в Западных [Concept('shatteredisles','Островах')|E]. Хотя его легенды иногда могут включать упоминания о бескорыстных божествах и потрясающих мир левиафанах, большинство пантеонов культа героев почти полностью состоят из мужчин и женщин, совершивших впечатляющие деяния, которые, как считается, имеют некоторую связь с местной историей - хотя эта связь часто может быть довольно слабой, спорной или просто выдуманной из ничего. Несмотря на некоторую склонность превозносить великих воинов чаще, чем героев другого происхождения, рассказы о подвигах великих авантюристов, торговцев, ученых, разбойников и [Concept('magi','магов')|E] ценятся не меньше, чем их более воинственные собратья".
  
