 karoxos_cult_desc:0 "По всем западным [Concept('shatteredisles','островам')|E] многие корабли помечены странным символом - тремя треугольниками, окруженными расходящимися линиями. Эти суда перевозят тех, кто следует путем Кароксоса, древнего героя, давно вошедшего в легенду, которому поклонялись в различных формах за морями. Ее рассказы, давно превратившиеся в миф, рассказывают о грандиозной одиссее через семь великих островов ранней [Concept('aversarian','аверсарианской')|E] эпохи. Будь то легенды о воинской доблести в войнах Абдексорна, разграблении трех легендарных городов Символикса или эпическая дуэль на Имперском острове во имя любви и славы, все истории говорят о призвании, голосе, доносящемся до Кароксоса с далеких берегов, вдохновляющем ее на путешествия.\n\nВерующие утверждают, что, когда ее флот наконец приплыл к островам, которые она когда-то называла домом, Кароксос начал понимать голос издалека. Последовало последнее наставление, которое вдохновляло последователей тысячу лет, просьба идти вперед, бороздить моря и самим услышать зов. Считается, что на одном-единственном корабле Кароксос отплыл в необитаемые земли, вдоль древних рек и в земли ледяной зимы, по пути, которому долгое время следовали самые набожные из верующих."
  
 cleansed_ones:0 "Очищеннск" 
