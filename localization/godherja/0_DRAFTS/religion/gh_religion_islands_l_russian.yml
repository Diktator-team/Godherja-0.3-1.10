 cult_of_the_bitter_wave_desc:0 ""Тот, кто затаился в засаде, медлительный, безмятежный, предтеча, решительный, тот, кто ожидает пришествия Ч'инглуиярога, раскола и возрождения этого жалкого мира. Хвала Тагогнту, богу Горькой Волны!"\n\nКультисты горькой волны без исключения рассматриваются своими собратьями как жуткий народ, обладающий совершенно диковинными верованиями. Приверженцы культа горькой волны, поклоняющиеся таинственному богу Тагогнту, чье истинное имя не известно никому, кроме самых высокопоставленных представителей их жреческих слоев, практикуют набор исключительно тревожных ритуалов, которые, по их мнению, необходимы для общения со странным богом моря. Кровь человека является распространенным компонентом, хотя время от времени используются и другие странные материалы, такие как необычные черепа, напоминающие родственную группу людей. Как и где они получают такие черепа и другие странные диковинки, неизвестно. Священники и миряне надевают шлемы и доспехи, не похожие ни на одну другую культуру на [Concept('aeras','Аэрасе')|E], что ставит в тупик ученых, которые задаются вопросом о назначении такой одежды. Мистифицирующую природу этого культа усиливают частые, но часто отвергаемые сообщения рыбаков о [Concept('shatteredisles','Островах')|E], что под водой скрывается огромное существо, бесчисленные бесцветные глаза которого направлены на поверхность. Наблюдающий... и ждут."
