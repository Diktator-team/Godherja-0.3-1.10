 the_dragon_cult: "Культ Дракона"
 the_dragon_cult_adj: "Культист Дракона"
 the_dragon_cult_adherent: "Культист Дракона"
 the_dragon_cult_adherent_plural: "Культисты Дракона"
 the_dragon_cult_desc: "Древний Культ [dragon|E] — это вера, родом из юго-западной части [shatteredisles|E], наиболее близкой к континенту [sarradon|E]. Смесь верований и доктрин Аэродиаксианства и Драканорикса Агиократы, Культ Дракона фокусируется исключительно на поклонении этим великим зверям, прославившимся в [aeras|E] своей мощью и величием. Они проповедуют божественные атрибуты драконьего рода и настаивают на том, что бог-создатель Каралтор создал тех, кто известен как Крылатые Лорды, по своему собственному образу, чтобы править человечеством как доброжелательные монархи и порочные бичи несправедливости и нечистоты. Величайший из Крылатых Лордов, Паратариан стоит выше всех остальных как первенец Каралтора и повелитель не только всех Драконов, но и самого Эйраса. Оставшуюся часть пантеона Культа составляет целый ряд других Драконов, хотя многие из этих «Драконов» на самом деле являются просто исключительно могущественными [magi|E], обожествляемыми после смерти."
 the_dragon_cult_high_god_name: "Паратарианец"
 the_dragon_cult_high_god_name_possessive: "Паратариана"
 the_dragon_cult_high_god_name_alternate: "Великий Повелитель Пламени"
 the_dragon_cult_high_god_name_alternate_possessive: "Великий Повелитель Пламени"
  
 biblosxar: "Библос'хар"
 biblosxar_adj: "Библос'хар"
 biblosxar_adherent: "Последователь Библос'хара"
 biblosxar_adherent_plural: "Последователи Библос'хара"
 biblosxar_desc: "Ограниченный изолированным западным [Concept('shatteredisles','Isles')|E], культ библоксарианцев и их героя Библосеи относительно неизвестен остальной части [aversaria|E]. Несмотря на это, библос'ксарианцы общеизвестно преданы своему божеству, часто проводят сложные церемонии и возлияния с целью почтить его.\n\nС раннего возраста старшие рассказывают детям о путешествиях и борьбе Библосеи в его путешествии. чтобы получить величайший дар: избежать самой смерти. Согласно легенде, передаваемой из поколения в поколение, однажды ночью с молодым Библосеей заговорил дух Саутоно, пообещав ему, что он получит бессмертие, если он убьет в бою устрашающего короля смерти Поласа-Уро. Саутоно предупредил мальчика, что этой задаче ему придется посвятить свою жизнь, поскольку раньше у ног Полас-Уро преклонялись целые армии.\n\nНо Библосейя была решительной душой. За многие годы тренировок он стал вдохновляющим воином, владеющим копьем и уникальным девятигранным щитом, который он изготовил из лучшего дерева и металла на своем родном острове. Рубя врагов, как лесоруб валит деревья, Библосея в конце концов стал достаточно сильным, чтобы бросить вызов Полас-Уро, сохранившему свою силу даже в преклонном возрасте. А после пятичасовой дуэли Полас-Уро был пронзён головой; король смерти сам был убит.\n\nОднако, когда Библосея призвала Саутоно дать ему бессмертие, дух засмеялся. Без предупреждения Библосея была мгновенно превращена в камень и брошена глубоко в землю. Дьявольский Саутоно даровал Библосее бессмертие, но не так, как он хотел..."
  
 cult_of_the_bitter_wave: "Культ Горькой волны"
 cult_of_the_bitter_wave_adj: "Культист Горькой волны"
 cult_of_the_bitter_wave_adherent: "Культист Горькой волны"
 cult_of_the_bitter_wave_adherent_plural: "Культисты Горькой волны"
 cult_of_the_bitter_wave_desc: "«Тот, кто ждет, медлительный, безмятежный, предок, решительный, тот, кто ждет прихода Ч'нглуйярога, раскола и возрождения этого несчастного мира. Хвала Тагогнту, Богу Горькой Волны!'\n\nКультисты Горькой Волны без исключения считаются жуткими людьми, обладающими совершенно диковинными верованиями своих собратьев. Поклоняясь таинственному богу Тагогнту, настоящее имя которого неизвестно никому, кроме самых высокопоставленных жрецов, Культисты Горькой Волны практикуют набор исключительно тревожных ритуалов, которые, по их мнению, необходимы для общения со странными бог моря. Кровь человека является распространенным компонентом, хотя время от времени используются и другие странные материалы, такие как необычные черепа, напоминающие родственную группу человечества. Как и где они добывают такие черепа и другие странные диковинки, неизвестно. И священники, и миряне носят шлемы и доспехи, не похожие ни на одну другую культуру [aeras|E], что сбивает с толку ученых, сомневающихся в назначении такой одежды. Загадочную природу этого культа усиливают частые, но часто отвергаемые сообщения рыбаков [Concept('shatteredisles','Isles')|E] о том, что под водой скрывается огромное существо, бесчисленные бесцветные глаза которого направлены на поверхность. Смотрим... и ждем."
 cult_of_the_bitter_wave_religious_head_title: "Вестник"
 cult_of_the_bitter_wave_religious_head_title_name: "Вестник"
 cult_of_the_bitter_wave_old: "Старый культ Горькой волны"
 cult_of_the_bitter_wave_old_adj: "Старый культист Горькой волны"
 cult_of_the_bitter_wave_old_adherent: "Старый культист Горькой волны"
 cult_of_the_bitter_wave_old_adherent_plural: "Старые культисты Горькой волны"
  
 seaborne_exalted: "Морской превознесение"
 seaborne_exalted_adj: "Морской превознесение"
 seaborne_exalted_adherent: "Морской"
 seaborne_exalted_adherent_plural: "Морской"
 seaborne_exalted_desc: "Ненавистные все, боящиеся многих, бич Расколотого Берега и всего его [Concept('shatteredisles','Isles')|E], Морские Возвышенные — это отвратительный и злобный культ, который ценит набеги и грабежи превыше всего. Вера в то, что все человечество возникло из морской соли, для морского населения жизнь без убийств, грабежей и изнасилований лишена всякого смысла. Жизнь коротка, и когда человек умирает, нет ни возвышенной загробной жизни, ни места небесного пребывания, а только возвращение тела в морскую соль, каким оно было раньше.\n\nТаким образом, следует использовать любую возможность, которая может возникнуть, совершать любые преступления, которые он может себе представить. могли бы захотеть совершить и взять все, что можно, ибо за завесой смерти нет ничего, кроме вечности переноса с берега на берег вероломным морем, которое когда-то так сильно беспокоило их в жизни. Убить – значит проявить свою волю в этом мире проклятых и изменить ход самой судьбы. Править — значит быть сильным, а слабые должны стоять в стороне или умереть, столкнувшись с теми, кто лучше них. Никакой закон, никакой бог и никакой король не ограничивают морских обитателей, которые приходят, куда хотят, и уходят, когда могут, и горе тому, кто попытается сковать их."
  
 listeners_of_thoronis: "Слушатели Торониса"
 listeners_of_thoronis_adj: "Слушатели Торониса"
 listeners_of_thoronis_adherent: "Слушатель Торониса"
 listeners_of_thoronis_adherent_plural: "Слушатели Торониса"
 listeners_of_thoronis_desc: "Торонис, [dragon|E] или [magi|E], который когда-то правил северными землями [aeras|E], является предметом большого почитания среди народов Континента. Вера, зародившаяся на берегах залива, ныне названного в честь Пафоса, некоторые ученые [aversarian|E] утверждают, что на самом деле она может быть самой дальней северной ветвью аверсарианских религий, хотя она все еще отличается от аэросодиаксианцев Эларвизии и агиократов последних. дневная империя. Самопровозглашенные Слушатели Торониса верят, что одноименный бог Торонис породил океаны в выражение своей ярости против обитателей морского дна, которые отказались поклоняться им. Чтобы предотвратить повторение таких трагедий, приверженцы регулярно приносят подношения в виде огромных кораблей, приносящих жертвы морю, чтобы умилостивить бога, который взамен подарит такие дары, как спокойное море и обильные урожаи. Ходят слухи, что эти жертвенные сосуды иногда несут людей во времена голода и ненастной погоды, когда считается, что их бог сильно разгневан, хотя торониты категорически отрицают существование такой практики."
 listeners_of_thoronis_high_god_name: "Торонис"
 listeners_of_thoronis_high_god_possessive: "Торониса"
  
 calystoanistism: "Калистоанизм"
 calystoanistism_adj: "Калистоанист"
 calystoanistism_adherent: "Калистоанист"
 calystoanistism_adherent_plural: "Калистоанисты"
 calystoanistism_desc: "Калистоанизм — это культ, сосредоточенный вокруг поклонения святому-агионисту Калисто, известному многим как величайший герой, когда-либо возникший из [shatteredisles|E]. Происходя из немногих остатков легендарной пиратской команды, которым удалось ускользнуть как от [aversarians|E], так и от Ордена Милитанта, калистоанцы твердо придерживались убеждений своего свободолюбивого покровителя, ценя личную автономию и свободу превыше всего. По этой причине они решительно противостоят еретическому Святому Ордену Ключа Калисто, которого они считают простыми работорговцами и еретиками самой мерзкой породы. В отличие от большинства культов островов, сосредоточенных вокруг исключительных героических личностей, Калистоанизм считает Калисто божеством, спустившимся из небесного царства, чтобы объединить потерянные народы [aeras|E] в один. Хотя сейчас он вернулся в свою обитель в космосе, считается, что этим действием он оставил человечеству задачу завершения своего священного дела, обязанность, которую взяли на себя калистоанцы в своей миссии разорвать узы рабства и осуществить эпоха полной свободы для всех жителей Эраса."
 calystoanistism_high_god_name: "Калисто"
 calystoanistism__high_god_possessive: "Калисто"
  
 kidarian_dance: "Кидарийский танец"
 kidarian_dance_adj: "Кидарианский танцор"
 kidarian_dance_adherent: "Кидарианский танцор"
 kidarian_dance_adherent_plural: "Кидарийские танцоры"
 kidarian_dance_desc: "Кидарианский танец, зародившийся в [Concept('shatteredisles','Isles')|E] [sarradon|E], рассматривает всё существование через призму ритма и битов, где их боги — танцоры, а вселенная — их сцена. Природные явления, от легкого бриза до сильных гроз, — это шаги и движения богов, а великие циклические закономерности природы — это движения и темпы. Смертные тоже являются частью танца, хотя они не понимают ритмы, которым следуют, в отличие от богов.\n\nКидарианские ритуалы, что неудивительно, сосредоточены вокруг танца. Имитируя ли божественный ритм в знак благодарности и хвалы или используя свои собственные ритмы в надежде повлиять на окружающий мир, кидарианские жрецы знают барабанный бой для каждой мыслимой молитвы. Они посвящают себя имени Кидар-ава, первого человека, изучившего ритмы богов, и стремятся получить представление о божественном, танцуя вслед за богами в бесконечном безумии. К несчастью для них, это скорее приведет к окровавленным ступням и сломанным лодыжкам, чем к просветлению."
  
 theygundaropei_cult: "Культ Пятого"
 theygundaropei_cult_adj: "Пятый Фрид"
 theygundaropei_cult_adherent: "Пятый Фрид"
 theygundaropei_cult_adherent_plural: "Пятый Фрид"
 theygundaropei_cult_desc: "Тысячелетие правления [aversarian|E] стало свидетелем подъема и провала бесчисленных восстаний рабов на [Concept('shatteredisles','Isles')|E], часто совпадающих со слухами о древней борьбе порабощенных масс против вечной автократии. В хаосе [frodbrokna|E] на всех островах наконец-то проявилась тысячелетняя вера. Сказка всегда начинается с Пятого, фигуры инакомыслия, давно наполненной сожалением. В тени смерти Пятый стал презирать Четверых, видя порчу испорченной крови, которая чуть не привела к гибели их народа.\n\nПятый проповедовал тем, кто хотел слушать Истину, послание предательства, которое видело его новообретенные последователи отправляют его к древним богам прошлого. Пятеро должны пасть, их потомки быть убиты, острова освобождены, их люди должны вернуться на земли, которые они когда-то называли домом, положить конец войне, которая не была проиграна."
  
 favoured_ones: "Избранное"
 favoured_ones_adj: "Избранное"
 favoured_ones_adherent: "Избранное"
 favoured_ones_adherent_plural: "Избранное"
 favoured_ones_desc: "В деревнях крайнего запада [Concept('shatteredisles','Isles')|E], когда звезды и луна совпадают, почти жуткая тишина окутывает острова тех, кто считает себя Избранными. Дома затихают, корабли уходят в волны, а общины собираются в различных каменных кругах, огромных и древних. Каждый камень имеет уникальную маркировку, будь то картина, символ или даже старые слова, когда-то сказанные мудро.\n\nВ этом круге легенд последователи помнят тех, кто был в прошлом, каждого героя и легенды своего времени. Рассказываются истории о силе, мудрости и славе, шепчутся молитвы и истории передаются будущим потомкам. Помнят каждого героя, проводят ритуал получения его благословения на долгие годы. Самые древние и прославленные герои — это древние предки, когда-то наделенные благосклонностью своего Бога, освобожденные от давно забытых хозяев и благословленные новыми землями для поселения.\n\nВерующие считают, что их Милость была божественным даром, который не так легко потерять во времени. Пока они не забыты, их Благосклонность может быть обретена еще раз, надежда на нового героя на века, которого будут почитать и помнить."
  
 slain_eagle_cult: "Скорбящие по убитому орлу"
 slain_eagle_cult_adj: "Убитый орел Скорбящий"
 slain_eagle_cult_adherent: "Скорбящий"
 slain_eagle_cult_adherent_plural: "Скорбящие"
 slain_eagle_cult_desc: "Последователей этого изоляционистского культа боятся по всему [Concept('shatteredisles','Isles')|E] из-за их фанатизма, их вера известна лишь нескольким торговцам и пыльным полкам в академиях [aversarian|E]. Последователи презирают народы островов, считая их соучастниками великого предательства, которое преследует их с тех пор. Они говорят об орле-хранителе, защитнике скромного народа, которому повезло жить под его крыльями. Они были в безопасности, пока ревнивый [magi|E] не перерезал горло их опекуну и не оставил их наедине с ночными ужасами. Со временем они окрепли, и когда пришло время, они отправились в плавание, чтобы найти дом, где они могли бы спокойно оплакивать своего защитника.\n\nС древних времен их острова обрели мир, большинство из них никогда в жизни не встречали орлиного знамени. Однако раз в столетие повсюду распространялись слухи о небольшом флоте, плывущем по волнам и убивающем любого мага, которому не повезло попасться ему на пути."
  
 karoxos_cult: "Путь Кароксоса"
 karoxos_cult_adj: "Кароксян"
 karoxos_cult_adherent: "Кароксян"
 karoxos_cult_adherent_plural: "Кароксианцы"
 karoxos_cult_desc: "На западе [Concept('shatteredisles','Isles')|E] многие корабли отмечены странным символом: тремя треугольниками, окруженными расходящимися линиями. Эти суда перевозят тех, кто следует путем Кароксоса, древнего героя, давно вошедшего в легенды, которому в различных формах поклонялись, через моря. Ее рассказы, давно ставшие мифами, рассказывают о великой одиссее по семи великим островам раннего [aversarian|E] века. Будь то легенды о воинской доблести в войнах Абдексорна, разграбление трех легендарных городов Символикса или эпическая дуэль на Имперском острове за любовь и славу, все сказания говорят о призвании, о голосе, приветствующем Кароксоса издалека. берега, вдохновляющие ее на путешествия.\n\nВерующие считают, что, когда ее флот наконец приплыл к островам, которые она когда-то называла домом, Кароксос начал понимать голос издалека. Последовало последнее наставление, вдохновившее тысячу лет последователей, — просьба отправиться в путь, плыть по морям и услышать зов для себя. Считается, что на одном корабле Кароксос плавал в дикие земли, вдоль древних рек и в земли ледяной зимы, - путь, которым долгое время следовали самые набожные верующие."
  
 cleansed_ones: "Культ очищенных"
 cleansed_ones_adj: "Очищенный культист"
 cleansed_ones_adherent: "Очищенный"
 cleansed_ones_adherent_plural: "Очищенные"
 cleansed_ones_desc: "На краю острова, остатках [aversaria|E], древний культ Очищенных вновь возник после [frodbrokna|E], проповедуя новое послание о восстановлении посреди всеобщей анархии. Несколько [Concept('shatteredisles','Isles')|E] попали под их власть в результате кровавых восстаний и жестоких завоеваний, за которыми часто следовали массовые чистки тех, кто считался нежелающим или неспособным понять, что сторонники бедствия, по мнению сторонников, были порождены тысячелетним периодом вырождения [aversarian|E].\n\nВерующие говорят о древней ритуал, известный только как Испытание Крови, испытание, которое позволяет очистить [magi|E], искоренить ложные убеждения, очистить их кровь и прояснить путь к Чистейшему. Говорят, что этот путь является благословением высшей фигуры культа, так называемого «Голоса Чистейшего». Те немногие изгнанники, которые покинули культ со времен Фродброкны, говорят о развращенном ритуале самобичевания, полном превосходстве магов и повсеместном порабощении простолюдинов, не принадлежащих к [magic|E]."
  
 cleansed_ones_religious_symbol: "Священная капля"
 cleansed_ones_religious_text: "Слова чистейших"
 cleansed_ones_religious_head_title: "Голос"
 cleansed_ones_religious_head_title_name: "Голос"
  
 guillater_cult: "Последователи Гийлата"
 guillater_cult_adj: "Последователи Гийлата"
 guillater_cult_adherent: "Культист Гийлата"
 guillater_cult_adherent_plural: "Культисты Гийлата"
 guillater_cult_desc: "Редкое единство, созданное Гийятом, навсегда закрепило его наследие в великом [Concept('shatteredisles','Isles')|E], самом любимом герое всех островных культов. Однако для его самых преданных последователей Гийят — нечто гораздо большее. Верующие считают, что после смерти Гийят вышел за пределы земель героев и вознесся, чтобы вечно править пантеоном своей недавно созданной империи. Презрение уже давно гложет среди Последователей народов островов, которые в их глазах являются предателями наследия Гийята, разрушающими его империю и отрицающими его высокий статус.\n\nВ их глазах [frodbrokna|E] — это долгожданное божественное наказание Гийята, справедливое возмездие за невежество и отсутствие смирения островитян. За этим последовали радикализация и милитаризация, поскольку их путь был прояснён через божественное откровение самой священной войны. Последователи стремятся положить конец поклонению меньшим героям, бросить в море идолопоклонство ложных героев и предложить острова Гийяту в знак подчинения верховному герою."
  
 distant_shore_cult: "Культ далекого берега"
 distant_shore_cult_adj: "Культист Дальнего Берега"
 distant_shore_cult_adherent: "Искатель далекого берега"
 distant_shore_cult_adherent_plural: "Искатели далекого берега"
 distant_shore_cult_desc: "Культисты Далекого Берега — редкое явление в [aeras|E], их редко можно увидеть за пределами рассеянных [Concept('shatteredisles','Isles')|E] его преданных приверженцев. Они проповедуют о земле героев глубоко под водой, о далеком берегу, где ждет рай. Только загадочный проповедник, известный как «Слушатель», может общаться с древними героями, живущими за берегом, и эта способность передается от проповедника к проповеднику посредством тщательно продуманного ритуала.\n\nКогда Слушатель наконец слышит их зов, самые добродетельные собираются в нем. празднование их последнего путешествия. С благословением защиты Слушателя и под руководством предыдущих героев небольшой флот отправляется к Дальнему Берегу, проходя через земли, неизвестные даже самому опытному моряку [aversarian|E], в грандиозном приключении на землю за волнами."
 distant_shore_religious_head_title: "Слушатель"
 distant_shore_religious_head_title_name: "Слушатель"
  
 hero_religion: "Культ героя"
 hero_religion_adj: "Герой-культист"
 hero_religion_adherent: "Герой-культист"
 hero_religion_adherent_plural: "Культисты-герои"
 hero_religion_desc: "«Культ героя» — это всеобъемлющий термин для тысяч второстепенных религий, связанных общей системой верований, которая ставит великих смертных в качестве главного объекта поклонения, берущего свое начало в [Concept('shatteredisles','Isles')|E] Запада. Хотя его легенды могут иногда включать упоминания о бескорыстных божествах и сотрясающих мир левиафанах, большинство пантеонов Культа Героев почти полностью состоят из мужчин и женщин, совершивших впечатляющие поступки, которые, как считается, имеют некоторую связь с местной историей - хотя эта связь часто может быть весьма незначительной. , спорный или откровенно выдуманный из сучья. Несмотря на некоторую склонность превозносить великих воинов чаще, чем героев других профессий, рассказы о подвигах великих авантюристов, торговцев, ученых, разбойников и [magi|E] ценятся не меньше, чем их более воинственные аналоги."
  
 deep_one_cult: "Культ Фаламай"
 deep_one_cult_adj: "Falamai"
 deep_one_cult_adherent: "Falamai"
 deep_one_cult_adherent_plural: "Falamai"
 deep_one_cult_desc: "«Силы глубин бесчисленны в своих формах и жестокости, но именно им следует поклоняться, поскольку их сила не имеет себе равных». Так этому фаламай научил [Concept('hameh','Viridiscent Prophet')|E]. Культисты печально известны тем, что убивают всех, кого встречают в море, и время от времени берут пленников для использования в нечестивых ритуалах, которые превращают их в проводников для общения с богами внизу."
 deep_one_cult_religious_head_title: "Пророк"
 deep_one_cult_religious_head_title_name: "Пророк"
  
 black_abyss_cult: "Культ Кидунава"
 black_abyss_cult_adj: "Культист Кидунава"
 black_abyss_cult_adherent: "Культист Кидунава"
 black_abyss_cult_adherent_plural: "Культисты Кидунава"
 black_abyss_cult_desc: "Кидунависты верят в Кидунаву, море-под-морем, где обитают демоны и зловещие божества, которые сговариваются против всей жизни над водой. Бедствия, происходящие на море, воспринимаются как наказание со стороны тех, кто обитает внизу, что заставляет приверженцев постоянно искать умиротворения, следуя множеству эзотерических суеверий. Известно, что некоторые приверженцы прививают к своим телам части морских существ, полагая, что тем, кто несет в себе часть бездны, не нужно бояться бездны."
  
 sacred_stars_cult: "Культ Священных Звезд"
 sacred_stars_cult_adj: "Сектант Священных Звезд"
 sacred_stars_cult_adherent: "Сектант Священных Звезд"
 sacred_stars_cult_adherent_plural: "Культисты Священных Звезд"
 sacred_stars_cult_desc: "Для последователей Священных Звезд герои [Concept('shatteredisles','Isles')|E] существуют гораздо дольше, чем их жизнь на [aeras|E]. Каждая звезда — это древняя легенда, каждое созвездие — знак для своих последователей. Поклонение — это то, что тянет их обратно в земли, которые они когда-то называли домом. Самые яркие звезды — это те, которые до сих пор ценятся их последователями на Эрасе. Самые прославленные и любимые герои живут в древних залах [aervalr|E], наблюдая, одаривая своих самых верных приверженцев жизненными благами и шансом на вечное существование."
  
 shattered_stars_cult: "Культ разбитых звезд"
 shattered_stars_cult_adj: "Сектант Расколовшихся Звезд"
 shattered_stars_cult_adherent: "Сектант Расколовшихся Звезд"
 shattered_stars_cult_adherent_plural: "Культисты Расколотой Звезды"
 shattered_stars_cult_desc: "После [frodbrokna|E] последователи Священных Звезд стали свидетелями самой травмирующей трагедии - разрушения [aervalr|E], древних залов самых любимых героев. Когда его разрушенные руины падают на [aeras|E], его последователи ожесточились, проклиная тех, кто обладает магической силой, и изгоняя их из [Concept('shatteredisles','Isles')|E]. Последователи проповедуют, что только посредством большего поклонения древним пантеонам, добровольно или нет, они могут спастись от участи вечного отстранения и угасания света."
  
 frodbrokna_radical_desc: "Вера после [frodbrokna|E]"
