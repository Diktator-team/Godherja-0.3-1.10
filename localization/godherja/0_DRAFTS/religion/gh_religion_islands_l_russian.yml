 cleansed_ones_desc:0 "На краю островных остатков [Concept('aversaria','Аверсарии')|E] древний культ Очищенных возродился вслед за [Concept('frodbrokna','Фродброкной')|E], проповедуя новое послание восстановления посреди всеобщей анархии. Несколько [Concept('shatteredisles','Островох')|E] попали под их влияние в результате кровавых восстаний и жестоких завоеваний, за которыми часто следовали массовые чистки тех, кто, как считалось, не желал или не мог понять, что, по мнению приверженцев бедствия, было порождено тысячелетием [Concept('aversarian','аверсарианского')|E] вырождения.\n\nНеверующие говорят о древнем ритуале, известном только как Испытание кровью, испытание, которое позволяет [Concept('magi','магам')|E] очиститься, искоренить ложные убеждения, очистить их кровь и прояснить путь к Чистейшему. Говорят, что этот путь является благословением от высшей фигуры культа, так называемого "Голоса Чистейшего". Те немногие изгнанники, которые покинули культ со времен Фродброкны, говорят о порочном ритуале самобичевания, полном превосходстве магов и широко распространенном порабощении не-[Concept('magic','магических')|E] простолюдинов."
  
