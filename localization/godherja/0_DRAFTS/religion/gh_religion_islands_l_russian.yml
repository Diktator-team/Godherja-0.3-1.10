 biblosxar_desc:0 "Ограниченный изолированным Западных [Concept('shatteredisles','Островах')|E], культ библосцев и их героя Библосейи относительно неизвестен остальной части [Concept('aversaria','Аверсарии')|E]. Несмотря на это, жители Библоса, как известно, преданы своему божеству, часто проводя сложные церемонии и возлияния с целью почтения к нему.\n\nС раннего возраста старшие рассказывают детям о путешествиях Библоса и его борьбе на пути к обретению высшего дара:0 избегания самой смерти. Согласно легенде, передаваемой из поколения в поколение, однажды ночью дух Саутоно заговорил с юной Библосеей, пообещав ему, что он обретет бессмертие, если убьет в бою пугающего короля смерти Полас-Уро. Саутоно предупредил мальчика, что это задача, которой ему нужно будет посвятить свою жизнь, потому что раньше целые армии пресмыкались у ног Полас-Уро.Но Библосея была решительной душой. Благодаря многолетним тренировкам он стал вдохновляющим воином, владеющим копьем и уникальным девятигранным щитом, который он изготовил из лучшего дерева и металла на своем родном острове. Рубя врагов, как лесоруб валит деревья, Библосея в конце концов стала достаточно сильной, чтобы бросить вызов Полас-Уро, который сохранил свою силу даже в преклонном возрасте. И после поединка, длившегося пять часов, Полас-Уро был пронзен мечом в голову; сам король смерти был убит.\n\nТем не менее, когда Библосея призвала Саутоно даровать ему бессмертие, дух рассмеялся. Без предупреждения Библосея была мгновенно обращена в камень и заброшена глубоко под землю. Дьявольский Саутоно даровал Библосее бессмертие, но не так, как он хотел..."
  
