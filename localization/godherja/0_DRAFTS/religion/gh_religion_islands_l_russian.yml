 abathonic_cult_desc:0 "Поклонение Абатону, древнему пророку, богу-царю и создателю [Concept('shatteredisles','Остравов')|E] существовало на протяжении тысячелетий. Абатоники загадочны, но, как известно, верят, что их благочестивые [Concept('magi','маги')|E] вознеслись после таинственного путешествия на каждый остров Вэйлайна, каким-то образом пережив свою огромную силу и создав ритуал "Рождения души", чтобы получить бессмертие. Сохранились только фрагменты, но легенды гласят, что ритуал включает в себя уничтожение души ребенка и передачу пустого сосуда Абатону. В то время как верующих часто высмеивают за их убеждения, [Concept('aversarians','аверсарианцы')|E] потеряли много экспедиций в поисках истины в легендах Абатона".
