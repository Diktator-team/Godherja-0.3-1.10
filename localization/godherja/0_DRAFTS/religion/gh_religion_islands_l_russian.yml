 favoured_ones_desc:0 "По всем деревням дальнезападных [Concept('shatteredisles','островох')|E], когда звезды и луна совпадают, почти жуткая тишина воцаряется на островах тех, кто считает себя избранным. Дома замолкают, корабли бросаются на волю волн, а сообщества собираются в различных каменных кругах, огромных и древних. Каждый камень имеет уникальную маркировку, будь то картина, символ или даже старые слова, когда-то произнесенные в мудрости.\n\nВ этом кругу последователей легенд помнят тех, кто был в прошлом, каждого героя и легенду своего времени. Рассказываются истории о силе, мудрости и славе, шепчутся молитвы, а истории передаются будущим потомкам. Вспоминается каждый герой, проводится ритуал получения их благословения на долгие годы. Самые древние и прославленные герои - это древние предки, когда-то одаренные благосклонностью своего Бога, освобожденные от давно забытых хозяев и благословленные новыми землями для заселения.\n\nНеверующие считают, что их благосклонность была божественным даром, который не так-то легко потерять со временем. До тех пор, пока они не будут забыты, их благосклонность может быть обретена еще раз, надежда на нового героя, которого будут чтить и помнить века."
  
