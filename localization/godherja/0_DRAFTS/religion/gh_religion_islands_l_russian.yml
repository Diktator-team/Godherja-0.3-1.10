 theygundaropei_cult_desc:0 "Тысячелетие правления [Concept('aversarian','аверсарианцев')|E] ознаменовалось возникновением и провалом бесчисленных восстаний рабов на [Concept('shatteredisles','Островах')|E], часто совпадающих с слухами о древней борьбе порабощенных масс против вечного автократа. В хаосе [Concept('frodbrokna','Фродброкны')|E] тысячелетняя вера, наконец, проявилась на островах. История всегда начинается с Пятого, фигуры несогласия, долгое время полной сожалений. В тени смерти Пятый стал презирать Четверых, видя разложение испорченной крови, которое едва не привело к концу их народа.\n\nПятый проповедовал тем, кто хотел слушать Правду, послание о предательстве, в результате которого его новообретенные последователи отправили его к древним богам древности. Пятеро должны пасть, их потомки быть убиты, острова освобождены, их народ возвращен на земли, которые они когда-то называли домом, конец войне, которая не была проиграна."
  
