 black_abyss_cult_desc:0 "Кидунависты верят в Кидунаву, подводное море, которое является домом для демонов и зловещих божеств, замышляющих заговор против всего живого на поверхности воды. Бедствия, происходящие на море, воспринимаются как наказание от тех, кто обитает внизу, что заставляет приверженцев постоянно искать умиротворения, следуя множеству эзотерических суеверий. Известно, что некоторые адепты прививают к своим телам части морских существ, полагая, что тем, кто несет в себе частичку глубин, не нужно бояться глубин."
  
 sacred_stars_cult:0 "Священо-звездск" 
 sacred_stars_cult_adj:0 "Культ священных звезд" 
 sacred_stars_cult_adherent:0 "Культист священных звезд" 
 sacred_stars_cult_adherent_plural:0 "Культисты священных звезд" 
 sacred_stars_cult_desc:0 "Для последователей священных звезд Герои [Concept('shatteredisles','Островох')|E] существуют гораздо дольше, чем их жизнь на [Concept('aeras','Аэрасе')|E]. Каждая звезда - это восходящая легенда древности, каждое созвездие - знак для их последователей. Поклонение - это то, что возвращает их в земли, которые они когда-то называли домом, самые яркие звезды - это те, которыми до сих пор дорожат их последователи на Аэрасе. Самые знаменитые и любимые герои живут в древних залах [Concept('aervalr','Аэрвалра')|E], наблюдая за происходящим, наделяя своих самых преданных последователей благословениями в жизни и шансом на вечное существование."
  
 shattered_stars_cult:0 "Разбито-звездс" 
 shattered_stars_cult_adj:0 "Культ разбитых звезд" 
 shattered_stars_cult_adherent:0 "Культист разбитых звезд" 
 shattered_stars_cult_adherent_plural:0 "Культисты разбитых звезд" 
 shattered_stars_cult_desc:0 "Вслед за [Concept('frodbrokna','Фродброкной')|E] последователи священных звезд стали свидетелями самой травмирующей трагедии - разрушения [Concept('aervalr','Аэрвалра')|E], древних чертогов самых любимых героев. По мере того, как его разрушенные руины падают на [Concept('aeras','Аэрас')|E]], его последователи ожесточаются, проклиная тех, кто обладает магической силой, и изгоняя их из своих [Concept('shatteredisles','Островах')|E]. Последователи проповедуют, что только через большее поклонение древним пантеонам, добровольно или нет, они могут быть спасены от участи вечной отрешенности и угасания света."
  
 frodbrokna_radical_desc:0 "Вера после [Concept('frodbrokna','Фродброкны')|E]" 
