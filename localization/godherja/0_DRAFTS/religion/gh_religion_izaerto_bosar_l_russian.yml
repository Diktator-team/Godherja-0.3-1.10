 izaerto_bosar_religion_desc:0 "Изаэрто бошарианцы верят, что мир был обречен с тех пор, как человечество уничтожило своего создателя, существо, известное как Великая Пустота. Однако также считается, что божество, известное как "Пернатый", придает миру его цвет и дарует смертным отсрочку в вечном раю, чтобы пережить [Concept('aeras','Аэрас')|E]. Адепты обычно не верят во вмешательство богов в сферу смертных, но они не сомневаются, что Пернатый наблюдает за ними."
