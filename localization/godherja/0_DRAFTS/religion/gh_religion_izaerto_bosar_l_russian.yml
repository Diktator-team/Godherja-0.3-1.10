 izaerto_bosar_religion_desc: "Изаэрто Бошарянс верит, что мир обречен с тех пор, как человечество убило его создателя, существо, известное как Великая Пустота. Однако считается, что божество, известное как «Пернатое», придает миру цвет и дарует смертным отсрочку в вечном раю, чтобы они могли пережить [aeras|E]. Адепты обычно не верят во вмешательство богов в смертную сферу, но не сомневаются, что Пернатый наблюдает за ними."
