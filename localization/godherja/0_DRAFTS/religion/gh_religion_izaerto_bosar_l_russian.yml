 izaerto_bosar: "Изаэрто Бошарен" 
 izaerto_bosar_adj: "Изаэрто Бошар" 
 izaerto_bosar_adherent: "Изаэрто Бошарян" 
 izaerto_bosar_adherent_plural: "Изаэрто Бошарянс" 
 izaerto_bosar_desc: "Изаэрто Бошар, что означает "Тысяча мастеров", - это вера, основанная на вере в то, что много веков назад тысяча богов-королей с темной кожей были ниспосланы безразличным и жутким главным богом по имени "Великая пустота". Хотя их сложный [Concept('izaerto_bosar_creation_myth','миф о сотворении мира')|E] часто является источником многих иностранных оскорблений, святые мужчины и женщины не обращают на это особого внимания. Великий Пернатый заберет их души в рай после их смерти, так что никакие насмешки смертных не смогут сломить дух верующих."
  
 khourtaul: "Хуртаулян" 
 khourtaul_adj: "Хуртаул" 
 khourtaul_adherent: "Хуртаулян" 
 khourtaul_adherent_plural: "Хуртаульцы" 
 khourtaul_desc: "Жители Хуртаули верят, что Пернатый не доставит их души непосредственно в Рай. Вместо этого они верят, что сначала нужно съесть плоть умершего, чтобы душа могла попасть в Рай и объятия Читдады. Они традиционно были небольшой и агрессивной сектой и часто относятся к своим более распространенным сородичам как к отступникам, которые предпочли забыть правду."
  
 hurimak: "Хуримаки" 
 hurimak_adj: "Хуримак" 
 hurimak_adherent: "Хуримаки" 
 hurimak_adherent_plural: "Хуримакис" 
 hurimak_desc: "Группы хуримаки являются результатом многовекового рабства у соседей из земель Изаэрто Бошарена. Эти скрытные группы восхваляют Скрытого Мастера вместо того, чтобы ненавидеть его, поскольку именно он научил их скрывать свою веру и строить планы в тени. Безжалостные и ненадежные, хуримаки за время своего существования завели мало друзей."
