 hurimak_desc: "Группы хуримаки являются результатом многовекового рабства со стороны соседей земель Изаэрто Бошарена. Эти скрытные группы восхваляют Скрытого Мастера, а не ненавидят его, поскольку именно он научил их скрывать свою веру и планы в тени. Неумолимые и ненадежные, Хуримаки за время своего существования приобрели мало друзей." #Машинный перевод 28.10.23
