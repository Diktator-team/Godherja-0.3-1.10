 khourtaul_desc: "Хуртаульцы верят, что Пернатый не переправит их души напрямую в Рай. Вместо этого они верят, что сначала нужно съесть плоть мертвого, чтобы душа могла попасть в Рай и в объятия Читдады. Традиционно они были небольшой и агрессивной сектой и часто относились к своим более распространенным родственникам как к отступникам, которые решили забыть правду." #Машинный перевод 28.10.23
  
