 izaerto_bosar_adherent: "Изаэрто Бошарян"
 izaerto_bosar_adherent_plural: "Изаэрто Бошарянс"
 izaerto_bosar_desc: "Изаэрто Бошар, что означает «Тысяча Мастеров», — это вера, основанная на вере в то, что много веков назад тысяча темнокожих королей-богов была ниспослана равнодушным и жутким главным богом по имени «Великая Пустота». Хотя их сложный [Concept('izaerto_bosar_creation_myth','creation myth')|E] часто является источником многих иностранных оскорблений, святые мужчины и женщины не обращают на это внимания. После смерти Великий Пернатый заберет их души в рай, поэтому никакие смертные насмешки не смогут сломить дух верующих."
  
 khourtaul: "Хуртаул"
 khourtaul_adj: "Хуртаулян"
 khourtaul_adherent: "Хуртаулян"
 khourtaul_adherent_plural: "хуртаульцы"
 khourtaul_desc: "Хуртаульцы верят, что Пернатый не переправит их души напрямую в Рай. Вместо этого они верят, что сначала нужно съесть плоть мертвого, чтобы душа могла попасть в Рай и в объятия Читдады. Традиционно они были небольшой и агрессивной сектой и часто относились к своим более распространенным родственникам как к отступникам, которые решили забыть правду."
  
 hurimak: "Хуримак"
 hurimak_adj: "Хуримаки"
 hurimak_adherent: "Хуримаки"
 hurimak_adherent_plural: "Хуримакис"
 hurimak_desc: "Группы хуримаки являются результатом многовекового рабства со стороны соседей земель Изаэрто Бошарена. Эти скрытные группы восхваляют Скрытого Мастера, а не ненавидят его, поскольку именно он научил их скрывать свою веру и планы в тени. Неумолимые и ненадежные, Хуримаки за время своего существования приобрели мало друзей."
