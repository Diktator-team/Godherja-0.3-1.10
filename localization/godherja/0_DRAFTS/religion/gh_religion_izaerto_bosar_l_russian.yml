 izaerto_bosar_desc: "Изаэрто Бошар, что означает «Тысяча Мастеров», — это вера, основанная на вере в то, что много веков назад тысяча темнокожих королей-богов была ниспослана равнодушным и жутким главным богом по имени «Великая Пустота». Хотя их сложный [Concept('izaerto_bosar_creation_myth','creation myth')|E] часто является источником многих иностранных оскорблений, святые мужчины и женщины не обращают на это внимания. После смерти Великий Пернатый заберет их души в рай, поэтому никакие смертные насмешки не смогут сломить дух верующих." #Машинный перевод 28.10.23
  
