 fogeater: "Слушательск"
 fogeater_adj: "Слушатели"
 fogeater_adherent: "Слушатель"
 fogeater_adherent_plural: "Слушатели"
 fogeater_desc: "Мы слушаем.\n\nКогда раздались голоса, они просили, умоляли, плакали, говорили, что нам нужно послушать. Многие из них были ложными язычниками, лжецами, они плевали, они бредили, они говорили: нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, уйди, уйди, уйди из наших голов, они не хотели слушать, и они заливали себе уши воском, разрезали их и сожгли, но голоса не прекратились, они никогда не прекращаются. Они умерли в крови.\n\nМы слушаем, потому что мы были хорошими, верными, сильными, мудрыми, умными, которые слышали голоса и говорили «ДА, мы будем слушать вас, но мы не можем слушать, пока вы не заговорите с нами, поэтому говорите с нами». Они рассказали нам о Матери Тумана и привели нас к ней, она говорила с нами и рассказывала нам вещи, она рассказала нам много вещей, много истин и то, как мы должны подчиняться, подчиняться, подчиняться, иначе голоса будут говорить ужасные вещи, ужасные вещи, мы будем слушать леденящие кровь крики, и терпеть выдавливающую глаза боль. И теперь мы подчиняемся, но мы должны Слушать, потому что, если мы не сможем Слушать, Мать Тумана не сможет сказать нам, как подчиняться."
