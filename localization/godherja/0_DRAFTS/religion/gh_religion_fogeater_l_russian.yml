 fogeater_religion_desc: "Хотя никому никогда не удавалось пообщаться с [Concept('fogeaters','туманниками')|E], единственное, что достоверно известно, это то, что они называют себя «Слушателями».\n\nРезультат того, что люди из племени оказались в ловушке в [Concept('foglands','Туманных землях')|E], в отличие от всех других существ, которые были уничтожены миллионами опасностей Туманных земель, вместо этого Туманники адаптировались. Или, как можно было бы подумать, глядя на их истощенные, почти инопланетные формы, испортились.\n\nТуманники сейчас поклоняются [Concept('fog','Туману')|E] и пожирают или развращают всех, кого они захватывают, в тревожных эзотерических ритуалах, призванных помочь им в разговоре со своими эзотерическими хозяевами." 
