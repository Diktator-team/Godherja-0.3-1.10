 fogeater_desc: "Мы слушаем.\n\nКогда раздались голоса, они просили, умоляли, плакали, говорили, что нам нужно послушать. Многие из них были ложными язычниками, лжецами, они плевали, они бредили, они говорили: нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, нет, уйди, уйди, уйди из наших голов, они не хотели слушать, и они залили себе уши воском, разрезали их и сожгли, но голоса не остановились, они никогда не остановятся. Они умерли в крови.\n\nМы слушаем, потому что мы были хорошими, верными, верными, сильными, мудрыми, умными, которые слышали голоса и говорили ДА, мы будем слушать вас, но мы не можем слушать, пока вы не заговорите с нами, поэтому говорите с нами. . Они рассказали нам о Матери Тумана и привели нас к Матери Тумана, которая говорила с нами и рассказывала нам вещи, она рассказала нам много вещей, много истин и то, как мы должны подчиняться, подчиняться, подчиняться, иначе голоса будут говорить ужасные вещи, ужасные вещи, леденящие кровь крики, выдавливающие глаза, боль . И теперь мы подчиняемся, но мы должны Слушать, потому что, если мы не сможем Слушать, Мать Тумана не сможет сказать нам, как подчиняться." #Машинный перевод 28.10.23
