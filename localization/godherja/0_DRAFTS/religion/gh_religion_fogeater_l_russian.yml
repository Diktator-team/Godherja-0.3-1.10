 fogeater_religion_desc: "Хотя никому никогда не удавалось общаться с [fogeaters|E], единственное, что достоверно известно, это то, что они называют себя «Слушателями».\n\nРезультат того, что люди из племени оказались в ловушке в [foglands|E], в отличие от всех других существ, которые имели были уничтожены миллионами опасностей Туманных земель, вместо этого Пожиратели тумана адаптировались. Или, как можно было бы подумать, глядя на их истощенные, почти инопланетные формы, испорченные.\n\nТуманные Пожиратели сейчас поклоняются [fog|E] и пожирают или развращают всех, кого они захватывают, в тревожных эзотерических ритуалах, призванных помочь им в разговоре со своими эзотерическими хозяевами. ." #Машинный перевод 28.10.23
