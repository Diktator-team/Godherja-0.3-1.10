  #Black martyr 
 black_martyr: "Культ Черного мученика" #Машинный перевод 28.10.23
 black_martyr_desc: "Даже другие жители Редленда считают членов культа Чёрного Мученика извращенцами и чрезмерно эксцентричными. Секта, посвященная почитанию легендарного «Черного мученика», который многим пожертвовал в поисках знаний. В конце концов, достижение понимания Эраса и его внутреннего устройства свело Черного Мученика с ума и оставило его невнятную оболочку, требующую помощи многочисленных священных хранителей. Эти хранители облачают своего подопечного в черные мантии и пытаются разделить его безумные, но зачастую пророческие бредни, на те, которые непонятны нашему смертному пониманию, и те, которые можно расшифровать с огромным усилием. Однако эти хранители и в лучшие времена неточны, и им редко удавалось предсказать будущие события. Большинство полагает, что это происходит из-за их некомпетентности, а беспорядочное поведение хранителей мало что может развеять их сомнения. Некоторые избранные придерживаются мнения, что это связано с тем, что способности Черного мученика не являются по-настоящему пророческими, а вместо этого позволяют безумцу предвидеть все возможные варианты будущего. Еще более зловеще то, что в последнее время бессвязные речи Черного Мученика стали концентрироваться почти исключительно на катастрофических событиях, а сам Мученик все больше и больше расстраивался, временами даже крича от боли, прежде чем впасть в кататоническое состояние. Даже обезумевший мученик остается в отчаянии от ужасной гибели, которая ждет его впереди." #Машинный перевод 28.10.23
