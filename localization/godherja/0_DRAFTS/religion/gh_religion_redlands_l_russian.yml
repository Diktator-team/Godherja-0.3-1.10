  #Black martyr 
 black_martyr: "Культ Черного мученика"
 black_martyr_desc: "Приверженцы культа Черного мученика считаются извращенцами и чрезмерно эксцентричными даже другими жителями Красных земель. Секта, посвященная почитанию легендарного "Черного мученика", который многим пожертвовал в погоне за знаниями. Наконец, достижение понимания Аэраса и его внутренней работы свело Черного мученика с ума и оставило от него невнятную оболочку, нуждающуюся в помощи многочисленных священных хранителей. Эти хранители облачают своего подопечного в черные одежды и пытаются разделить его невменяемый, но часто пророческий бред на те, которые непонятны нашему смертному пониманию, и те, которые могут быть расшифрованы с большим усилием. Однако эти хранители и в лучшие времена бывают неточны, и им редко удается предсказать будущие события. Большинство считает, что это происходит из-за их некомпетентности, а непредсказуемое поведение хранителей мало что делает для того, чтобы развеять их сомнения. Немногие избранные придерживаются мнения, что это связано с тем, что способности Черного мученика не являются по-настоящему пророческими, а вместо этого позволяют безумцу предвидеть все возможные варианты будущего. Что еще более зловеще, в последнее время бредни Черного Мученика начали зацикливаться почти исключительно на катастрофических событиях, а сам Мученик становился все более и более подавленным, временами даже кричал от боли, прежде чем впасть в кататоническое состояние. Даже обезумевший мученик остается в отчаянии от ужасающей участи, которая ждет его впереди."
