 dahala:0 "Дахалск"
 dahala_adj:0 "Дахала"
 dahala_adherent:0 "Дахалай"
 dahala_adherent_plural:0 "Дахалаи"
 dahala_desc:0 "Для дахалаев сила, подобно золоту или воде, является конкретным ресурсом, который можно приобрести или потратить. Верующие дахалаев верят, что лучший способ обрести силу - это очистить свое тело с помощью медитации и воздержания. По мере того как человек накапливает силу, у него проявляются желаемые качества, а те, кто обладает необычайной красотой и плодовитостью, почитаются как эталоны."
  
 narina:0 "Наринск"
 narina_adj:0 "Нарина"
 narina_adherent:0 "Наринай"
 narina_adherent_plural:0 "Наринаи"
 narina_desc:0 "В то время как ортодоксальные учения веры Дахалан проповедуют, что сила достигается через чистоту, наринаи верят, что сила уже присутствует в теле человека и должна быть освобождена от страстей, которые загрязняют его. С этой целью приверженцы постоянно стремятся подавить эти страсти — будь то с помощью разгула, извращений или даже убийств. Это привело к тому, что наринаи подверглись гонениям в Дахангоне, хотя это укоренилось в стране и часто практикуется амбициозными лордами, стремящимися к власти."
  
 saldakas:0 "Салдакаск"
 saldakas_adj:0 "Салдакас"
 saldakas_adherent:0 "Салдакай"
 saldakas_adherent_plural:0 "Салдакай"
 saldakas_desc:0 "Салдакаи, отдаленная секта, сосредоточенная в северо-западных горах Дахангона, утверждают, что сила не только конкретна, но и осязаема в форме [Concept('magic','магии')|E]. Последователи этой секты стремятся накапливать магическую энергию в своих телах, и ритуалы салдакай в значительной степени пронизаны магической силой."
