 yuagaug_desc: "В вере Шуб-юагуагов зачатие и материнство рассматриваются как священные действия, имитирующие природу Матери Молока. Однако это означает, что ожидается, что женщины всегда будут выполнять функции матерей и домохозяек, в результате чего они будут ограничены домашним хозяйством, в то время как мужчины будут заниматься делами вне дома. Конечным результатом является вера с глубоким гендерным дисбалансом, где отцы имеют право даже приказывать казнить своих жен и детей за нарушение священных заповедей."
