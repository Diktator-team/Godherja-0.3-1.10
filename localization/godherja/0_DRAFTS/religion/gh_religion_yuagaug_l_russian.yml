 yuagaug_religion_desc: "Шуб-Юагуаг говорят, что все живые существа в мире произошли от одного существа, Юагуага. Мать и Отец для всех, зачинатель и избавитель, приносящий неисчислимые щедроты молока и мяса, он изображается в их произведениях искусства как огромный холм плоти, покрытый множеством отверстий и органов. Хотя представители других религий считают его извращенным и кощунственным, Шуб-Юагуаг считают своего бога чем-то прекрасным. Ибо что может быть прекраснее того, чья единственная цель — дать жизнь всем?"
