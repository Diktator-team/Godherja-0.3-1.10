 yuagaug_religion_desc:0 "Шуб-Юагуаг говорят, что все живые существа в мире происходят от одного существа, Юагуага. Мать и отец для всех, зачинательница и избавительница, приносящая несметные богатства молока и мяса, она изображена на их картинах в виде огромного холма плоти, покрытого множеством отверстий и органов. Хотя представители других религий отвергают это как извращение и святотатство, Шуб-Юагуаг видят в своем боге воплощение красоты. Ибо что может быть прекраснее того, чья единственная цель - дать жизнь всем?"
