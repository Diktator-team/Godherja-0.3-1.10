 sheharddi_religion_desc: "Те, кто сегодня придерживается веры шехардди, часто делают это втайне. Они отказываются признавать любого бога, кроме Элоя, считая других божеств ошибочным поклонением #EMP Маликия#! в лучшем случае, а в худшем - уловка Эйр'шайтана. В результате они подвергались остракизму и преследованиям на протяжении веков за отказ участвовать в поклонении политеистическим пантеонам."
  
