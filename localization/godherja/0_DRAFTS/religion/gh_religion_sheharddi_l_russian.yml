 sheharddi_desc: "Истоки веры шехардди окутаны тайной, и ученые спорят, является ли это синкретизмом нескольких [Concept('sarradonian','саррадонских')|E] вер, культом единого бога, который отделился от более крупной политеистической веры, или сохранившимися остатками более первобытной религии. Они верят, что верховный бог Элои, творец небес, создал расу, называемую маликия, или посланники. Старший из них, Эйр'Шайтан, создал еще меньшую расу существ - людей - чтобы они были его слугами и поклонялись ему и его шести помощникам, как если бы они были более великими, чем их отец. Это привело к тому, что человечество было изгнано из рая после [Concept('kalnaih','Калнайха')|E], и только будучи благородным и праведным в жизни, человек может вернуться на небеса, чтобы поклоняться Ему вечно."