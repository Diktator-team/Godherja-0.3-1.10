 sheharddi_desc: "Истоки веры Шехарди окутаны тайной, и ученые спорят о том, является ли это синкретизмом нескольких [sarradonian|E] религий, культом единого бога, отколовшимся от более широкой политеистической веры, или уцелевшими остатками более древней религии. Они верят, что верховный бог Элои, создатель небес, создал расу под названием Маликия, или Посланники. Старший из них, Эйр'Шайтан, создал еще меньшую расу существ - людей - чтобы они были его слугами и поклонялись ему и его шести помощникам, как если бы они были более великими, чем их отец. Это привело к изгнанию человечества из рая после [kalnaih|E], и только будучи честным и праведным в жизни, можно вернуться на небеса, чтобы вечно поклоняться Ему."
