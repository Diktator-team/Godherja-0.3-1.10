 sheharddi_religion_desc: "Те, кто сегодня хранит веру Шехарди, часто делают это тайно. Они отказываются принять какого-либо бога, кроме Элоя, считая другие божества в лучшем случае ошибочным поклонением #EMP Маликии#!, а в худшем - уловкой Эйр'шайтана. В результате они на протяжении веков подвергались остракизму и преследованиям за отказ участвовать в поклонении политеистическим пантеонам."
  
