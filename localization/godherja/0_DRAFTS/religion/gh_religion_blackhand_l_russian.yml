 blackhand_religion_desc:0 "Культ черной руки был [Concept('aversarian','аверсарианским')|E] культом, сосредоточенным вокруг загадочной фигуры, известной как "Искатель разума". Культ считал Искателя разума всемогущим существом и пророком, способным предсказывать будущее, видеть прошлое и наделять своих последователей великими силами. Сам Искатель проповедовал идею о том, что все боги должны быть отвергнуты и убиты, поскольку именно боги человека однажды разрушили мир и сделают это снова. Последователи "Искателя разума" уничтожили всю религиозную иконографию и священные писания, какие только могли, и попытались узнать "истинные имена" богов, движимые верой в то, что произнесение истинного имени божества убьет их."
