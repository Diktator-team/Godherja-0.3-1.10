 blackhand_desc:0 "Культ черной руки рухнул и исчез из поля зрения общественности после внезапного исчезновения их таинственного лидера, Искателя разума, в 1190 году. До своего падения культ распространялся подобно лесному пожару по Этепезее и некоторым частям Опахазии и был наиболее печально известен тем, что сжег Никаринпалати, тысячелетнюю резиденцию [Concept('aversarian','Аверсарианских')|E] Аавтократиров." 
