 blackhand_desc: "Культ Черной Руки рухнул и исчез из поля зрения общественности после внезапного исчезновения их таинственного лидера, Искателя Мышления, в 1190 году. До своего падения Культ распространялся, как лесной пожар, по Этепезее и некоторым частям Опахазии и был наиболее печально известен сожжение дотла Никарынпалати, тысячелетней резиденции [aversarian|E] Аавтократиров."
