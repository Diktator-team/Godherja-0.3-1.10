 blackhand_religion_desc: "Культ Черной Руки был культом [aversarian|E], сосредоточенным вокруг загадочной фигуры, известной как «Искатель разума». Культ считал Искателя разума всемогущим существом и пророком, способным предсказывать будущее, видеть прошлое и наделять великими силами своих последователей. Сам Искатель проповедовал идею о том, что всех богов следует отвергнуть и убить, поскольку именно боги человека однажды уничтожили мир и сделают это снова. Последователи Искателя разума уничтожили всю религиозную иконографию и священные писания, которые могли, и попытались узнать «истинные имена» богов, движимые верой в то, что произнесение настоящего имени божества убьет их."
