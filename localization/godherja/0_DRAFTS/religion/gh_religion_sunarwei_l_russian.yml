 sunarwei_desc: "Сунарвейаа, придерживающиеся явно изолированной веры, основанной на пацифизме и доброте, верят в то, что весь мир создан богом-создателем Кумхантом. Превратившись в триллионы осколков стекла после того, как подошел слишком близко к солнцу, эти осколки стали всем сущим; живое и неживое. Таким образом, у Сунарвейаа очень пацифистская философия; если все вещи являются остатками одного и того же великого бога, то все равны и заслуживают уважения."
