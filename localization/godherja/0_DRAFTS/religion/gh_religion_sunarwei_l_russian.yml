 sunarwei_religion_desc: "В то время как многие говорят, что есть десятки, сотни, один бог или даже его нет вовсе, сунарви говорят, что весь мир - это бог. Каждый мужчина и женщина, каждая травинка, каждый зверь на суше, птица в воздухе и морское создание - все они являются частью Бога-Творца, который разбился на миллионы стеклянных осколков после столкновения с солнцем, каждый из которых образует свою грань вселенной. Мир, Который есть. Самое любопытное, что этот акт насилия со стороны сына не воспринимается негативно Сунарвейаа, которые утверждают, что все это было заранее опосредованным актом любви Творца ко всей жизни, которая должна была возникнуть из него."
