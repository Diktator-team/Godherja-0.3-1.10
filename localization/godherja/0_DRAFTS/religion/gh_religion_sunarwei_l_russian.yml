 sunarwei_religion_desc: "В то время как многие говорят, что существуют десятки, сотни, один или даже нет богов, Сунарвей утверждают, что весь мир — это бог. Каждый мужчина и женщина, каждая травинка, каждый зверь на земле, птица небесная и морское существо — все они являются частью Бога-Творца, который разбился на миллионы осколков стекла после конфликта с солнце, каждое из которых образует разные грани Мира, Который Есть. Самое любопытное, что этот акт насилия со стороны сына не воспринимается отрицательно со стороны Сунарвейаа, которые утверждают, что все это было заранее опосредованным актом любви Творца ко всей жизни, которая могла возникнуть из него."
