 sunarwei_desc: "Сунарвейаа - явно замкнутая вера, сосредоточенная на пацифизме и доброте, они верят в то, что весь мир создан богом-творцом Кумхантом. Превратившись в триллионы осколков стекла после того, как он пролетел слишком близко к солнцу, эти осколки стали всем сущим; живым и неживым. Таким образом, сунарвейаа придерживаются очень пацифистской философии; если все сущее является остатками одного и того же великого бога, то все равны и заслуживают уважения."