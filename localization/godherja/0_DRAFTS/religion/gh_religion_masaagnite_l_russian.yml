 masaagnite_religion_desc: "Древние храмы Роджихлат Мара уже давно сбивают с толку тех, кто достаточно заблудился, чтобы наткнуться на них, но для масаанитов разрушающиеся руины представляют собой дома богов и остатки некогда славной эпохи, которой они правили. Масаагниты считают своим долгом удовлетворить свой пантеон бесконечными жертвоприношениями высоко на алтарях, которые они когда-то называли домом, ибо если они этого не сделают, боги вместо этого поглотят саму вселенную. Полагая, что злой дух Корромеш обманом заставил богов съесть голода, те, кто не дает достаточно дани, считаются пожираемыми огромными пастями самих божеств, но тех, кто это делает, ждет вечность пиршества и празднования. ." #Машинный перевод 28.10.23
