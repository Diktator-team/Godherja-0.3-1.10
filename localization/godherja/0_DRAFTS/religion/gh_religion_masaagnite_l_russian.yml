 masaagnite_religion_desc: "Древние храмы Рожихлат Мара долгое время приводили в замешательство тех, кто заблудился настолько, что наткнулся на них, но для масаагнит рушащиеся руины представляют собой жилища богов и остатки некогда славной эпохи, во главе которой они стояли. Масаагниты верят, что их долг - удовлетворять свой пантеон бесконечными жертвоприношениями высоко на алтарях, которые они когда-то называли домом, ибо, если они этого не сделают, боги вместо этого поглотят саму вселенную. Полагая, что злой дух Корромеш обманул богов, заставив их съесть сам голод, считается, что те, кто не приносит достаточной дани, будут съедены огромными пастями самих божеств, но тех, кто это делает, ждет вечность пиршеств и празднований."
