 viyagaric_religion_desc: "Виягарик — это всеобъемлющий термин для обозначения многочисленных верований, культов и практик, распространенных по всей Роварске, более известной как Пиратский берег. Несмотря на чрезвычайное разнообразие, большинство религий, классифицируемых как виягарские, являются политеистическими и имеют циклическую космологию. Из-за хаотичного и сурового образа жизни жителей Пиратского побережья многие виягарские религии, такие как Якасак, также прославляют амбиции и индивидуализм среди своих приверженцев."
