 yakasak: "Якасака"
 yakasak_adj: "Якасак" 
 yakasak_adherent: "Якасакан"
 yakasak_adherent_plural: "Якасаканцы"
 yakasak_desc: "Вера южных каширян, возможно, такая же древняя, как дравадари, Якасака - это вера в бесконечный цикл "гендерного вознесения". Якасаканы утверждают, что каждые сто лет величайший мужчина и величайшая женщина, интернированные в духовную загробную жизнь, возвышаются до божественности, где они узурпируют разделенный по половому признаку пантеон, который направляет звезды по небу и мир вокруг солнца, становясь более великим существом вместе и со всеми теми, кто руководил раньше.\n\nВера Якасак, пожалуй, наиболее известна своей жесткой конкуренцией, каждый верующий технически имеет возможность стать тем, кто вознесется, если ему удастся доказать, что он выше своих сверстников. С этой целью священники якасакана пытаются направлять последователей по пути внутреннего совершенства, часто становясь "танарадам", чтобы помогать своим собратьям, южнокаширское слово, означающее "запрещенный", принимая неудачу в соревновании, чтобы они не были предвзяты в своем руководстве.\n\nИз-за двуполой природы божественности правители Якасакана правят наравне со своими супругами. Только мужчины могут править мужчинами, а женщины - женщинами, поэтому каждый берет на себя бремя правления гражданами своего пола."
