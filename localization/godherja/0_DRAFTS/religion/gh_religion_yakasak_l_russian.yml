 viyagaric_religion_desc: ""Вийагарик - это универсальный термин для обозначения многочисленных вер, культов и практик, распространенных по всей Роварске, более известной как Пиратский берег. Несмотря на чрезвычайное разнообразие, большинство религий, классифицируемых как мухоморные, политеистичны и имеют циклическую космологию. Из-за хаотичного и сурового образа жизни тех, кто живет на Пиратском побережье, многие вийагарские религии, такие как Такасаки, также поощряют честолюбие и индивидуализм в своих приверженцах."
