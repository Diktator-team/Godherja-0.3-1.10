 aversarinas_aagiokrata_desc: "[aversarinas_aagiokratia|E], или «Имперское человечество», — это термин, используемый для обобщения того, что когда-то было официальной религией Империи. Ее центры власти расколоты [Concept('frodbrokna','Фродброкной')|E], а ее верующим угрожают кровожадные язычники, перешедшие через ее границы. Вера находится под большим давлением, и приводящее в замешательство количество ее последователей отвернулись от традиционного пути в надежде найти ответы." 
  
