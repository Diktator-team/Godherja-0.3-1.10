 sjalvolki_aagiokratia_fate_god_name_possessive: "Прохинофонус" 
  
 kikarsagi_aagiokrata: "Кикарсагско-аагиократическ" 
 kikarsagi_aagiokrata_adj: "Кикарсагская Аагиократия" 
 kikarsagi_aagiokrata_adherent: "Кикарсагский аагиократан" 
 kikarsagi_aagiokrata_adherent_plural: "Кикарсагские аагиократане" 
 kikarsagi_aagiokrata_desc: "Кикарсаги были кочевым племенем, бродившим по восточным равнинам, пока [Concept('aversarians','аверсарианцы')|E] не подчинили их. Восхищаясь силой своих новых хозяев, кикарсаги в значительной степени отказались от своей ольтенской религии и приняли веру победителей. Однако, как только случилась [Concept('frodbrokna','Фродброкна')|E], они поверили, что смогут доказать свою силу и сами стать Избранными, убивая аверсарианцев." 
  
 iyrossi_aagiokrata: "Иросско-аагиократическ" 
 iyrossi_aagiokrata_adj: "Иросская Аагиократия" 
 iyrossi_aagiokrata_adherent: "Ийроссский Аагиократан" 
 iyrossi_aagiokrata_adherent_plural: "Ийросские аагиократане" 
 iyrossi_aagiokrata_desc: "Результат столетий [Concept('aversarian','аверсарианских')|E] законов над верованиями Иросси, Иросси Аагиократия представляет собой остатки десятков древних верований Иросси, смешанных в результате принудительного переселения и заявленной «реинкарнации» их богов в аверсарианских (обычно Малкуазиакских) обличиях. Хотя иросси все еще придерживаются некоторой части своей старой веры через Говорящих во времени, даже богов поминают только на аверсианском языке." 
  
 amaghean_aagiokrata: "Амагейско-аагиократическ" 
 amaghean_aagiokrata_adj: "Амагейская Аагиократия" 
 amaghean_aagiokrata_adherent: "Амагейский Агиократан" 
 amaghean_aagiokrata_adherent_plural: "Амагейские агиократане" 
 amaghean_aagiokrata_desc: "Аверсарианизированная версия тысяч амагейских религий, Амагейская Аагиократия, сильно подчеркивает роль [Concept('magi','магии')|E] (особенно у тех, кто имеет [Concept('aversarian','аверсарианскую')|E] кровь) в амагейской вере и их способность возвыситься до божественности вместе с великими воинами древности. Более того, Амагейская Аагиократия утверждает, что Маги могут подняться на еще более высокий план существования, чем другие боги, и быть еще ближе к Арназу, «Великому Предку», и вечно править из небесного рая. Воины по-прежнему превозносятся чаще, хотя вера подчеркивает, что это происходит через проявление «частиц Магии» и что они редко, если вообще когда-либо, смогут подняться так высоко, как те, кто обладает магическим даром. Эта вера возникла, когда Аверсария утихомирила Амагейские берега; однако она не получила большого развития до правления Дедафала Мариамны «Строителя», который покровительствовал Амагейской Аагиократии и превратил ее в то, чем она является сегодня." 
  
