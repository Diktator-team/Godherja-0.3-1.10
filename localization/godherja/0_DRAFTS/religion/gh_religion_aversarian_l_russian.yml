 aversarinas_aagiokrata_desc: "[aversarinas_aagiokratia|E], или «Имперское человечество», — это термин, используемый для обобщения того, что когда-то было официальной религией Империи. Ее центры власти расколоты [frodbrokna|E], а ее верующим угрожают кровожадные язычники, перешедшие через ее границы. вера находится под большим напряжением, и приводящее в замешательство количество ее последователей отвернулись от ортодоксальности в надежде найти ответы." #Машинный перевод 28.10.23
  
 abdexorn_aagiokrata: "Абдексорн Агиократа" #Машинный перевод 28.10.23
 abdexorn_aagiokrata_adj: "Абдексорн Агиократан" #Машинный перевод 28.10.23
 abdexorn_aagiokrata_adherent: "Абдексорн Агиократан" #Машинный перевод 28.10.23
 abdexorn_aagiokrata_adherent_plural: "Абдексорн Агиократас" #Машинный перевод 28.10.23
 abdexorn_aagiokrata_desc: "[Concept('shatteredisles','Islanders')|E] Абдексорна хранят своих древних героев и сердцем, и разумом. Знаменитые воины и [magi|E], легенды, которые без страха и сомнений создавали острова и уничтожали цивилизации. Они объединили соперничающие города-государства с целью и духом воина, передающимся из поколения в поколение. Многие из их героев были древними врагами [aversaria|E], которые в конце концов склонились перед Чистейшим узами крови. Для некоторых эти герои были предателями, и избранным Абдексорна суждено поставить Аверсарию на колени." #Машинный перевод 28.10.23
  
 aeschraes_aagiokrata: "Эшреизм" #Машинный перевод 28.10.23
 aeschraes_aagiokrata_adj: "Эшреист" #Машинный перевод 28.10.23
 aeschraes_aagiokrata_adherent: "Эшреист" #Машинный перевод 28.10.23
 aeschraes_aagiokrata_adherent_plural: "Эшреисты" #Машинный перевод 28.10.23
 aeschraes_aagiokrata_desc: "Хотя Аутократир-Легон Эшраес несет ответственность за высвобождение [frodbrokna|E] и уничтожение [aversaria|E|], он постепенно создавал культ фанатиков в [imperial_civil_war|E] и, особенно в хаотические десятилетия после этого, продолжает настаивать на том, что его «ошибки» были происками темных злодеев (а именно Аксиотеи). . Они утверждают – не без оснований – что трон принадлежал ему по праву и закону, и все, называющие себя потомками Чистейшего, должны подчиняться его правлению." #Машинный перевод 28.10.23
 aeschraes_aagiokrata_devil_name: "Аксиаотея" #Машинный перевод 28.10.23
 aeschraes_aagiokrata_devil_name_possessive: "Аксиаотеи" #Машинный перевод 28.10.23
  
 manikos_aagiokrata: "Маникос Агиократа" #Машинный перевод 28.10.23
 manikos_aagiokrata_adj: "Маниакальный Аагиократан" #Машинный перевод 28.10.23
 manikos_aagiokrata_desc: "Эта вера, пропагандируемая Мегистосом «Безумным Императором», отвергается теми, кто придерживается традиционных путей [aversarian|E], как насмешка над добродетелью. Для приверженцев потомки Чистейшего психически и физически достаточно здоровы, чтобы предаваться физическим ощущениям, не опасаясь развращения. Но посторонним это кажется бредом бредового сатиромана, который говорит, что его боги хотят, чтобы он устраивал оргии и спал с каждой красивой женщиной при своем дворе." #Машинный перевод 28.10.23
 MadEmperor_religious_text: "указы императора" #Машинный перевод 28.10.23
 manikos_aagiokrata_adherent: "Маникос Агиократан" #Машинный перевод 28.10.23
 manikos_aagiokrata_adherent_plural: "Маникос Агиократанс" #Машинный перевод 28.10.23
  
 nicanonean_aagiokrata: "никанонианство" #Машинный перевод 28.10.23
 nicanonean_aagiokrata_adj: "Никанонейский" #Машинный перевод 28.10.23
 nicanonean_aagiokrata_adherent: "Никанонейский" #Машинный перевод 28.10.23
 nicanonean_aagiokrata_adherent_plural: "Никанонейцы" #Машинный перевод 28.10.23
 nicanonean_aagiokrata_desc: "Никанонианство — это поклонение Никанонеему «Черному солнцу» как реинкарнации [purest|E]. Военачальник [aversarian|E] обожествил себя вскоре после своего [Concept('the_black_mountain_war','arrival')|E] в Калатипсоми, и после этого культ распространился среди рядов его легионов и лоялистов, которым, как он утверждал, он был лично доставлен в [aeras|E] самим Чистейшим под барабаны [first_men|E]. ." #Машинный перевод 28.10.23
  
 aversarinas_aagiokrata_reformed: "Реформаторский Аверсаринас Агиократа" #Машинный перевод 28.10.23
 aversarinas_aagiokrata_reformed_adj: "Реформатский Аагиократан" #Машинный перевод 28.10.23
 aversarinas_aagiokrata_reformed_desc: "Старые обычаи [aversarians|E] умерли так же, как их практиковали и насаждали, на кончике меча. В хаосе, последовавшем за крахом Аверсаринас Аавтократа, Леган Гекеда из LXI Легиона поклялся не допустить повторения обстоятельств, которые привели к его разрушению. Быть аверсианцем больше не определяется родословной и происхождением, а личной добродетелью, а благородная магократия прошлого была свергнута и заменена меритократией." #Машинный перевод 28.10.23
 aversarinas_aagiokrata_reformed_adherent: "Реформатский Аагиократан" #Машинный перевод 28.10.23
 aversarinas_aagiokrata_reformed_adherent_plural: "Реформатские агиократаны" #Машинный перевод 28.10.23
  
 cult_of_the_waves: "Культ волн" #Машинный перевод 28.10.23
 cult_of_the_waves_adj: "Морской культист" #Машинный перевод 28.10.23
 cult_of_the_waves_desc: "После [frodbrokna|E] жители нескольких прибрежных островов стали одержимы морем. Они адаптировали свои ритуалы для проведения лицом к берегу, а их жрецы пытаются предугадать будущее, наблюдая за облаками и волнами во время штормов. Они настаивают на том, что они по-прежнему так же верны, как и любой другой агиократан, но внезапно замолкают, когда посторонний просит их объяснить детали их веры." #Машинный перевод 28.10.23
 cult_of_the_waves_adherent: "Морской культист" #Машинный перевод 28.10.23
 cult_of_the_waves_adherent_plural: "Морские культисты" #Машинный перевод 28.10.23
  
 omitilos_aagiokrata: "Омитилос Агиократа" #Машинный перевод 28.10.23
 omitilos_aagiokrata_adj: "Омитилос Агиократан" #Машинный перевод 28.10.23
 omitilos_aagiokrata_desc: "После [frodbrokna|E] и распада [aversaria|E] не все Императорское Жречество согласилось потерять власть. Более того, некоторые стремились консолидировать его. Они сплотились вокруг одного из своих и провозгласили его Ипсилантисом Омитилосом, потребовав, чтобы все остальные церковные и светские правители проявляли уважение. Им нужен сильный руководитель, вокруг которого смогут сплотиться верующие... и слабые короли, неспособные встать у них на пути." #Машинный перевод 28.10.23
 omitilos_aagiokrata_adherent: "Омитилиан" #Машинный перевод 28.10.23
 omitilos_aagiokrata_adherent_plural: "Омитилиан" #Машинный перевод 28.10.23
  
 sjalvolki_aagiokrata: "Сялволки Агиократа" #Машинный перевод 28.10.23
 sjalvolki_aagiokrata_adherent: "Сялволки Агиократан" #Машинный перевод 28.10.23
 sjalvolki_aagiokrata_adherent_plural: "Сялволки Агиократанс" #Машинный перевод 28.10.23
 sjalvolki_aagiokrata_adj: "Сялволки Агиократан" #Машинный перевод 28.10.23
 sjalvolki_aagiokrata_desc: "Бывшие последователи веры Шялволки, познавшие силы [magic|E], эти сравнительно недавно обратившиеся на путь [aversarians|E] принесли с собой традиции, которые их братья по вере считают пограничными еретиками. У них также более инклюзивное мировоззрение, и они считают, что вера и магические способности исключают чистоту даже самых породистых родословных." #Машинный перевод 28.10.23
 sjalvolki_aagiokratia_fate_god_name: "Прохинофонус" #Машинный перевод 28.10.23
 sjalvolki_aagiokratia_fate_god_name_possessive: "Прохинофонус" #Машинный перевод 28.10.23
  
 kikarsagi_aagiokrata: "Кикарсаги Агиократа" #Машинный перевод 28.10.23
 kikarsagi_aagiokrata_adj: "Кикарсаги Аагиократан" #Машинный перевод 28.10.23
 kikarsagi_aagiokrata_adherent: "Кикарсаги Аагиократан" #Машинный перевод 28.10.23
 kikarsagi_aagiokrata_adherent_plural: "Кикарсаги Аагиократан" #Машинный перевод 28.10.23
 kikarsagi_aagiokrata_desc: "Кикарсаги были кочевым племенем, бродившим по восточным равнинам, пока [aversarians|E] не подчинил их. Восхищаясь силой своих новых хозяев, кикарсаги в значительной степени отказались от своей ольтенской религии и приняли веру, которая их победила. Однако, как только ударил [frodbrokna|E], они поверили, что смогут доказать свою силу и сами стать Избранными, убивая аверсариев." #Машинный перевод 28.10.23
  
 iyrossi_aagiokrata: "Ийросси Агиократа" #Машинный перевод 28.10.23
 iyrossi_aagiokrata_adj: "Ийросси Аагиократан" #Машинный перевод 28.10.23
 iyrossi_aagiokrata_adherent: "Ийросси Аагиократан" #Машинный перевод 28.10.23
 iyrossi_aagiokrata_adherent_plural: "Ийросси Аагиократан" #Машинный перевод 28.10.23
 iyrossi_aagiokrata_desc: "Результат столетий законов [aversarian|E] о поклонении Ииросси, «Ийросси Агиократа» представляет собой остатки десятков древних верований Ийросси, смешанных в результате принудительного переселения и заявленного «реинкарнации» их богов в аверсарианских (обычно Малкуазиакских) фигурах. Хотя ийросси все еще придерживаются некоторой части своей старой веры через Спикеров Времени, даже богов помнят только на аверсианском языке." #Машинный перевод 28.10.23
  
