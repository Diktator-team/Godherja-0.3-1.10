 aironoian_aagiokrata_adherent_plural: "Айронойские агиократаны" #Машинный перевод 28.10.23
 aironoian_aagiokrata_desc: "Из-за большого расстояния от родины священник [aversarian|E] в восточном Айрони изо всех сил старался поддерживать хоть какую-то ортодоксальность среди верующих. Хотя Аверсаринас Агиократа всегда была далека от последовательности среди тысяч местных и имперских культов, массовое отклонение, в которое скатились ее самые восточные последователи, вызвало такое беспокойство, что многие священники опасались, что они вообще отпадут от веры. Однако, несмотря на все попытки, то, что впоследствии стало известно как Айронойская Агиократа, в значительной степени начало достигать уровня соответствия своим восточным культам, а не родным землям, и вскоре стало несколько кодифицированной ересью, глубоко укоренившейся в восточной культуре.\n\nРожденная из космополитические торговые города, разбросанные по восточному побережью и рекам, Айронойская Агиократа представляет собой своеобразную смесь десятков местных религий, верований и культов. Жрецы этой ветви носят маски, подобные маскам Олтеника, поскольку их физическую форму могут увидеть только Чистейшие после их смерти. Кастовая система, основанная на том, к какому конкретному культу или профессии принадлежит человек, была вдохновлена ​​практиками восточных Каширийцев вместе с сотнями их бесконечных богов, что привело к тому, что все профессии поклонялись отдельным божествам-покровителям (якобы разным Первым Людям). Возможно, наиболее очевидным из всего является то, что поклонение реке Кутанаги постепенно стало основным принципом восточных культов: огромные процессии верующих маршируют каждый раз, когда реки разливаются, и верующие наполняют их плавучими фонарями." #Машинный перевод 28.10.23
  
 drakanorix_aagiokrata: "Драканорикс Агиократа" #Машинный перевод 28.10.23
