 aversarinas_practitioner_desc: "Впервые появившись после [chaos_of_the_seventh_century|E] с появлением [mayikrata|E], Практик Агиократа представляет собой культ, который считает, что [aversarinas_aagiokratia|E] ошибочен, поскольку допускает ненормативную лексику, называя не-[magi|E] божественными. Приверженцы часто либо запираются в своих башнях, посвящая время исследованиям, стремясь узнать больше о тонкостях [magic|E] и усовершенствовать его, либо работают над превращением [aversaria|E] в идеальную магократию. Хотя некоторые высмеивают его как амбициозных претендентов с ограниченными законными навыками, объявление себя сторонником культа рассматривается как демонстрация силы среди могущественных (и не очень могущественных) дворян-магов." #Машинный перевод 28.10.23
  
