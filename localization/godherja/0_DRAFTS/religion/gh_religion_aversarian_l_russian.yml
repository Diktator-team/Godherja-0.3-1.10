 aversarian_axiaotheaism_desc: "Хотя Аксиаотея и ее самые влиятельные сторонники были убиты презренным Эшреем, когда он устроил [Concept('frodbrokna','Фродброкну')|E], у покойной Императрицы все еще есть свои сторонники в пределах бывших границ Империи. Они почитают ее наследие, приближающееся к обожествлению, изображая ее борьбу с Эшрэем как битву между добром и злом за судьбу мира. И, к сожалению, на этот раз зло взяло верх." 
