 theygundaropei_aagiokratian_desc: "Когда [aversaria|E] пришел за Тейгундаропами, древние верования были потеряны под жестокой волной тотальной войны и геноцида. То, что осталось, — это легенда о Пяти Фигурах, древних пророках, спасших свой народ от уничтожения через подчинение Чистейшему. Чтобы доказать свою Чистоту, они вознеслись из этого мира, навеки присоединившись к Чистейшим в божественности.\n\nИх учение Почитания Крови и самопожертвования почитается многими благородными семьями, которые до сих пор ведут свою родословную от Пятерки, сохраняя свое наследие через мир и постоянное правление только тех, кто благословлен Чистотой. В то время как [aversarinas_aagiokratia|E] в целом осуждал эту вопиющую ересь, поколения губернаторов сочли сосуществование наиболее выгодным и стабильным способом действий." #Машинный перевод 28.10.23
