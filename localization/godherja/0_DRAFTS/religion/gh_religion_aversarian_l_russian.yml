 aironoian_aagiokrata_desc: "Из-за большого расстояния от родины [Concept('aversarian','аверсарианские')|E] священники в восточном Аироное изо всех сил старались поддерживать хоть какую-то ортодоксальность среди верующих. Хотя Аверсарианская Аагиократия всегда была далека от последовательности среди тысяч местных и имперских культов, массовое отклонение, в которое скатились ее самые восточные последователи, вызвало такое беспокойство, что многие священники опасались, что они вообще оставят аверсарианскую веру. Однако, несмотря на все попытки, то, что впоследствии стало известно как Аиронойская Аагиократия, в значительной степени начало походить на восточные культы, чем на базовую религию, и вскоре стало несколько кодифицированной ересью, глубоко укоренившейся в восточной культуре.\n\nРожденная из космополитических торговых городов, разбросанных по восточному побережью и рекам, Аиронойская Аагиократия представляет собой своеобразную смесь десятков местных религий, верований и культов. Жрецы этой ветви носят маски, подобные маскам Олтеников, поскольку их физическую форму могут увидеть только Чистейшие после их смерти. Кастовая система, основанная на том, к какому конкретному культу или профессии принадлежит человек, была вдохновлена ​​практиками восточных Каширийцев вместе с сотнями их бесконечных богов, что привело к тому, что все профессии поклонялись отдельным божествам-покровителям (якобы разным Первым Людям). Возможно, наиболее очевидным из всего является то, что поклонение реке Кутанаги постепенно стало основным принципом восточных культов: огромные процессии верующих выходят на марши и парады каждый раз, когда река разливается, пуская по ней плавучие фонари." 
  
 drakanorix_aagiokrata: "Драканорикско-аагиократическ" 
