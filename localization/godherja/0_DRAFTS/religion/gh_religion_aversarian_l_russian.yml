 aversarian_gorassos_desc: "Названная последователями в честь своего одноименного основателя и лидера Горасса, вера [aversarian|E] была грубо преобразована в культ войны и смерти. Чистота достигается не кровью в жилах, а тем, сколько языческой крови человек проливает. И Горасос намеревался пролить #EMP много#! крови во имя его." #Машинный перевод 28.10.23
