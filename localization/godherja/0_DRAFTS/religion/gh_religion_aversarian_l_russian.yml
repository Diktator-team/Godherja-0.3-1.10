 amaghean_aagiokrata_desc: "Аверсарианизированная версия тысяч амагейских религий, Амагейская Агиократа, сильно подчеркивает роль [magi|E] (особенно тех, кто имеет [aversarian|E] крови) в амагейской вере и их способность возвыситься до божественности вместе с великими воинами древности. Более того, Амагейская Агиократа утверждает, что волхвы могут подняться на еще более высокий план существования, чем другие боги, и быть еще ближе к Арназу, «Великому Предку», и вечно править из небесного рая. Воины по-прежнему превозносятся чаще, хотя вера подчеркивает, что это происходит через проявление «аспектов волхвов» и что они редко, если вообще когда-либо, смогут подняться так высоко, как те, кто обладает этим даром. Эта вера возникла, когда Аверсария умиротворила Амагейские берега; однако он не получил большого развития до правления Дедафала Мариамны «Строителя», который покровительствовал Амагейской Агиократе и превратил ее в ее современное воплощение." #Машинный перевод 28.10.23
  
 sunwarwei_aagiokrata: "Сунарвей Агиократа" #Машинный перевод 28.10.23
