 red_star_desc: "Увидев огромную красную комету, предсказавшую Пожирателя Миров, некоторые последователи Аэрсодиакса пришли к выводу, что это был знак. Они утверждали, что Пожиратель Миров был «Первым Вестником», одним из десяти великих зверей, которые предшествовали возвращению Аэрсодиакса, воскресшего из смерти, чтобы наказать тех, кто его предал. Считая себя наблюдателями конца времен, их тайные встречи постепенно увеличили число Вестников, достигнув числа 8, когда [frodbrokna|E] опустошил мир. Видя, что это, несомненно, было началом конца, жрецы поспешили объявить двух последних Вестников, причем Эшрей и Аксиаотея были наиболее распространенными кандидатами на сомнительный почетный титул, хотя кандидатами стали и другие, в том числе [fog|E], Эксионаракс, Ценвар и другие. и многие другие.\n\nХотя обычно можно было бы ожидать, что такая вера консолидируется вокруг одного послания, надвигающийся апокалипсис сделал такие придирки бесполезными, и вместо этого поклонники Красной Звезды посвящают себя тому, чтобы наслаждаться тем немногим временем, которое у них есть. оставлены в виде бесконечных праздников и оргий, забирая из жизни все, что еще можно, прежде чем их давно умерший хозяин вернется, чтобы отомстить за свой древний грех." #Машинный перевод 28.10.23
  
 militant_cliques: "Воинствующие клики" #Машинный перевод 28.10.23
 militant_cliques_adj: "Воинственный" #Машинный перевод 28.10.23
 militant_cliques_adherent: "Воинственный" #Машинный перевод 28.10.23
 militant_cliques_adherent_plural: "Боевики" #Машинный перевод 28.10.23
 militant_cliques_desc: "Воинствующие клики — это культ [aversarian|E], возникший в легионах и основанный главным образом на поклонении агионистке Святой Сансии (как воплощению стратегического гения) и Святой Эос (как воплощению военного совершенства).\n\nСвятые имели многие сочувствующие (и явные последователи) внутри легионов, и после восстановления после агионистских восстаний не было политической воли попытаться вытеснить их из лояльных в остальном легионов. Таким образом, поклонение Святым всегда рассматривалось как несколько противоречивое, но чрезвычайно распространенное явление, и большинство солдат носят с собой иконы Сансии или Эос как талисманы на удачу, даже если они не считают себя верными.\n\nНекоторые легионеры зашли так далеко, что почитать их обоих исключительно как две половинки Чистейшего, и почти все легионеры-ветераны Аверсарии исторически считали себя тем или иным образом связанными с этими верованиями." #Машинный перевод 28.10.23
  
 five_hundred: "Пятьсот путей Катаритоса" #Машинный перевод 28.10.23
 five_hundred_adj: "катарит" #Машинный перевод 28.10.23
 five_hundred_adherent: "катарит" #Машинный перевод 28.10.23
 five_hundred_adherent_plural: "катариты" #Машинный перевод 28.10.23
 five_hundred_desc: "«Пятьсот путей Катаритоса» происходят от того же происхождения, что и катариты, и оба посвящены почитанию святого Катаритоса. Но в отличие от своих собратьев-агионистов, «Пятьсот Отцов» посвятили себя радикальному пацифизму. Они верят, что ни один человек не должен лишать жизни живое существо или использовать что-либо, что не было свободно предложено ему из [aeras|E]. Многие из них интерпретируют этот принцип как запрет на ношение одежды, изготовленной из культивированных тканей, шкур животных или металлических доспехов, и их больше всего можно узнать по ритуальной наготе.\n\nНесмотря на свой неагрессивный характер, они заслужили немало гнева со стороны как Агионисты и аверсарианцы. Их осуждают как еретиков и извращенцев низшей формы, их часто преследуют и убивают во время паломничества в места, важные в жизни Катаритоса. Но это не мешает им исповедовать свою веру и не отпугивает новых рекрутов." #Машинный перевод 28.10.23
  
 blood_veneration: "Кровавое почитание" #Машинный перевод 28.10.23
