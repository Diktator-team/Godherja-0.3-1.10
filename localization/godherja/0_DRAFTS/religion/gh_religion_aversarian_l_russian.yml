 aeschraes_aagiokrata_adherent: "Эшреист" 
 aeschraes_aagiokrata_adherent_plural: "Эшреисты" 
 aeschraes_aagiokrata_desc: "Хотя Аавтократир Легон Эшрэй несет ответственность за [Concept('frodbrokna','Фродброкну')|E] и уничтожение [Concept('aversaria','Аверсарии')|E], за время [Concept('imperial_civil_war','Гражданской войны в Империи')|E] и, особенно, в десятилетия хаоса после этого, он постепенно создавал культ фанатиков, и он продолжает настаивать на том, что его «ошибки» были происками темных злодеев (а именно Аксиатеи). Они утверждают – не без оснований – что трон принадлежал ему по праву и закону, и все, называющие себя потомками Чистейшего, должны подчиняться его правлению." 
