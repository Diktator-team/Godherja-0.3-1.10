 aeschraes_aagiokrata_devil_name_possessive: "Аксиатеи" 
  
 manikos_aagiokrata: "Маникосско-агиократическ" 
 manikos_aagiokrata_adj: "Маникосская Аагиократия" 
 manikos_aagiokrata_desc: "Эта вера, пропагандируемая Мегистосом «Безумным Императором», отвергается теми, кто придерживается традиционных [Concept('aversarian','аверсарианских')|E] путей, как насмешка над добродетелью. Для приверженцев, потомки Чистейшего психически и физически достаточно здоровы, чтобы предаваться физическим ощущениям, не опасаясь развращения. Но посторонним это кажется бредом сумасшедшего эротомана, который говорит, что его боги хотят, чтобы он устраивал оргии и спал с каждой красивой женщиной при своем дворе." 
