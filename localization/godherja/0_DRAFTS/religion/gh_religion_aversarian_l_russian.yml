 aversarinas_practitioner_desc: "Впервые возникнув после [Concept('chaos_of_the_seventh_century','Хаоса Седьмого века')|E] с появлением [Concept('mayikrata','Маикраты')|E], Практикующая Аагиократия представляет собой культ, который считает, что [Concept('aversarinas_aagiokratia','Аверсарианская Аагиократия')|E] ошибочна, поскольку допускает хулу, называя не-[Concept('magi','магов')|E] божественными. Приверженцы часто либо запираются в своих башнях, посвящая время исследованиям, стремясь узнать больше о тонкостях [Concept('magic','магии')|E] и усовершенствовать ее, либо работают над превращением [Concept('aversaria','Аверсарии')|E] в идеальную магократию. Хотя некоторые высмеивают их как амбициозных претендентов с ограниченными понятиями о законности, объявление себя сторонником культа рассматривается как демонстрация силы среди могущественных (и не очень) дворян-магов." 
  
