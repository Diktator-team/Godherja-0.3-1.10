 abdexorn_aagiokrata_desc: "[Concept('shatteredisles','Островитяне')|E] Абдексорна хранят своих древних героев и сердцем, и разумом. Знаменитые воины и [magi|E], легенды, которые без страха и сомнений создавали острова и уничтожали цивилизации. Они объединили соперничающие города-государства с целями и воинским духом, передающимся из поколения в поколение. Многие из их героев были древними врагами [Concept('aversaria','Аверсарии')|E], которые в конце концов склонились перед Чистейшим через узы крови. Для некоторых эти герои были предателями, и избранным Абдексорна суждено поставить Аверсарию на колени." 
  
 aeschraes_aagiokrata: "Эшрэистск" 
