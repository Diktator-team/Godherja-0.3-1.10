 theygundaropei_aagiokratian_desc: "Когда [Concept('aversaria','Аверсария')|E] пришла за Тейгундаропами, древние верования были потеряны под жестокой волной тотальной войны и геноцида. То, что осталось, — это легенда о Пяти Фигурах, древних пророках, спасших свой народ от уничтожения через подчинение Чистейшему. Чтобы доказать свою Чистоту, они вознеслись из этого мира, навеки присоединившись к Чистейшим в божественности.\n\nИх учение Почитания Крови и самопожертвования почитается многими благородными семьями, которые до сих пор ведут свою родословную от Пятерых, сохраняя свое наследие через мир и постоянное правление только тех, кто благословлен Чистейшим. В то время как [Concept('aversarinas_aagiokratia','Аверсарианская Аагиократия')|E] в целом осуждала эту вопиющую ересь, поколения губернаторов считали сосуществование наиболее выгодным и стабильным способом действий." 
