 red_star_desc: "Увидев огромную красную комету, предсказавшую Пожирателя Миров, некоторые последователи Аэрсодиакса пришли к выводу, что это был знак. Они утверждали, что Пожиратель Миров был «Первым Вестником», одним из десяти великих зверей, которые предшествовали возвращению Аэрсодиакса, воскресшего из смерти, чтобы наказать тех, кто его предал. Считая себя наблюдателями конца времен, их тайные встречи постепенно увеличили число Вестников, достигнув числа 8, когда [Concept('frodbrokna','Фродброкна')|E] опустошила мир. Видя, что это, несомненно, было началом конца, жрецы поспешили объявить двух последних Вестников, причем Эшрей и Аксиаотея были наиболее распространенными кандидатами на сомнительный почетный титул, хотя кандидатами стали и другие, в том числе [Concept('fog','туман')|E], Эксионаракс, Ценвар и многие другие.\n\nХотя обычно можно было бы ожидать, что такая вера консолидируется вокруг одного послания, надвигающийся апокалипсис сделал такие придирки бесполезными, и вместо этого поклонники Красной Звезды посвящают себя тому, чтобы наслаждаться тем немногим временем, которое у них есть. Они проводят его в виде бесконечных праздников и оргий, беря от жизни все, что еще можно, прежде чем их давно умерший хозяин вернется, чтобы отомстить за древний грех." 
  
