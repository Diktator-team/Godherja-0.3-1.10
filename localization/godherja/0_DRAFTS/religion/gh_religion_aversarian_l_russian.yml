 drakanorix_aagiokrata_desc: "Драканорикская Аагиократия (буквально «Вера [Concept('dragon','драконов')|E]» на аверсарианском языке) — это древняя аверсарианская система верований, предшествовавшая большинству известных нам воспоминаний и любой форме аверсарианской письменности, которую верующие считают первоначальной верой аверсарианских народов. Что известно, так это то, что самый старый найденный фрагмент аверсарианской письменности, Драканорамоникар, был создан древними лидерами веры для ее систематизации.\n\nДраканорикская Аагиократия поклоняется драконам древней Аверсарии, обожествляя их как существ чистой [Concept('magic','магии')|E] и божественности, посланными в мир забытым существом, чтобы управлять человеком. Несмотря на то, что вера чрезвычайно разобщена и распространена по большей части мира (культы встречаются даже в [Concept('sarradon','Саррадоне')|E]), она, тем не менее, доминировала на большей части того, что сейчас является Имперскими островами, Этепезеей и Расколотым морем. Она оставалась столпом аверсарианского общества даже после создания [Concept('aversarinas_aagiokratia','Аверсарианской Аагиократии')|E], отойдя на второй план только после Войны Тысячи Драконов. По иронии судьбы, драканориксы будут служить имперской фракции в Гражданской войне, и их давняя ненависть к аэродиаксианству поставила их на сторону Аагиократии. После победы Летигианекс убьет всех оставшихся драконов и оставшихся с ними культистов. Последний верховный жрец драконьих культов предпримет попытку поднять последнее восстание против Аавтократиры Маклеи в разгар ее чисток. За это с него содрут кожу и пригвоздят к стене ее дворца оскверненными драконьими рогами." 
  
