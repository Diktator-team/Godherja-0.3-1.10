 aversarinas_aagiokrata_religion_desc: "[aversarinas_aagiokratia|E] — это всеобъемлющий термин для обозначения различных деноминаций, ответвлений и ересей [aversarinas_aautokrata|E] и Имперского Культа. Хотя их принципы могут сильно различаться, они в основном вращаются вокруг веры в изначальную «[Concept('aelfir','First Men')|E]», божественную расу людей [Concept('magic','magic-wielding')|E], возглавляемую [magi|E] по имени [Concept('aersanon','Purest')|E], и почитание магов, которые якобы несут их кровь. Агиократа — это религия, в значительной степени не имеющая каких-либо единых организованных писаний или системы верований, и вместо этого в ней доминируют бесчисленные культы, обычно возникшие в результате синкретизации местных верований, которые часто неотличимы от своих древних корней." #Машинный перевод 28.10.23
