 black_fraternity_desc: "«Кровь слабых засеет землю чистых душ».\n\nТакова мантра Чёрных Практикующих. Состоящие из самых гнусных [aversarian|E] [magi|E], Чёрные Практикующие, входящие в Чёрное Братство, посвящают себя только одной цели: созданию Кусаменои, заклинания, которое искажает мир и создает для себя новый рай над всем этим.\ n\nВызвав моральное отвращение даже среди собратьев-аверсариев, Чёрные Практикующие вынуждены затаиться, их влияние в основном сконцентрировано в изолированных деревнях и поселениях, где они укрепили свою власть после краха Аверсариана. В этих деревнях не известны никакие боги, кроме волхвов; эти условия уступили место стяжательской системе поклонения, фокусирующейся на том Маге, который окажется сильнейшим." #Машинный перевод 28.10.23
