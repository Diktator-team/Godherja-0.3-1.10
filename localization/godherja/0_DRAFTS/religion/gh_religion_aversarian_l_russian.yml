 zaragett_aagiokrata_desc: "Острова на юго-востоке находились под властью [Concept('aversaria','Аверсарии')|E] еще до [Concept('chaos_of_the_seventh_century','Хаоса Седьмого века')|E], и хотя многие считали их неважными, аавтократир Вартаниус приложил большие усилия для усиления имперского контроля над территорией, чтобы защитить путь между новой провинцией Аироной и Опахазией. Частью его действий было покорение Зарагеттов, мастеров водной магии, которые жили в этом районе с незапамятных времен и яростно сопротивлялись первоначальному аверсарскому завоеванию. Результатом стала Зарагеттская Аагиократия, вера, которая возводит священство [Concept('magi','магов')|E] на позицию высшей власти как над временным, так и над духовным миром. Более того, назначенные короли-боги должны были служить первосвященниками, ставя их выше остального жречества и управляя верующими как воплощениями Морской Матери и Лунного Отца. Обычно правящим Аавтократиром Аверсарии считается бог-король Зарагеттов, хотя в последнее время очень многие военачальники стали использовать этот титул в погоне за еще большей властью." 
  
