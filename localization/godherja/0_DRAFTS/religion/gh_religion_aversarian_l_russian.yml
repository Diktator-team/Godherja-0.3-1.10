 nicanonean_aagiokrata_desc: "Никанонианство — это поклонение Никанонею «Черному солнцу» как реинкарнации [Concept('purest','Чистейшего')|E]. [Concept('aversarian','Аверсарианский')|E] военачальник обожествил себя вскоре после своего [Concept('the_black_mountain_war','прибытия')|E] в Калатипсоми, и после этого культ распространился в рядах его легионов и верных людей, которым он рассказывал, что он был лично отправлен на [Concept('aeras','Аэрас')|E] самим Чистейшим под барабаны [Concept('first_men','Первых людей')|E]. ." 
  
 aversarinas_aagiokrata_reformed: "Реформированная аверсарианско-аагиократическ" 
 aversarinas_aagiokrata_reformed_adj: "Реформированная Аверсарианская Аагиократия" 
 aversarinas_aagiokrata_reformed_desc: "Старые обычаи [Concept('aversarians','аверсарианцев')|E] умерли так же, как их практиковали и насаждали, на кончике меча. В хаосе, последовавшем за крахом Аверсарианской Аавтократии, Леган Геседа из Легио LXI поклялась не допустить повторения обстоятельств, которые привели к ее падению. Быть аверсарианцем больше не определяется родословной и происхождением, а личной добродетелью. Благородная магократия прошлого была свергнута и заменена меритократией." 
 aversarinas_aagiokrata_reformed_adherent: "Реформистский Аагиократан" 
 aversarinas_aagiokrata_reformed_adherent_plural: "Реформистские аагиократане" 
  
 cult_of_the_waves: "Культовая морск" 
 cult_of_the_waves_adj: "Культ волн" 
 cult_of_the_waves_desc: "После [Concept('frodbrokna','Фродброкны')|E] жители нескольких прибрежных островов стали одержимы морем. Они адаптировали свои ритуалы, чтобы они проводились лицом к берегу, а их жрецы пытаются предугадать будущее, наблюдая за облаками и волнами во время штормов. Они настаивают на том, что они по-прежнему так же верны, как и любой другой аагиократан, но внезапно замолкают, когда посторонний просит их объяснить детали их веры." 
 cult_of_the_waves_adherent: "Морской культист" 
 cult_of_the_waves_adherent_plural: "Морские культисты" 
  
 omitilos_aagiokrata: "Омитилосско-аагиократическ" 
 omitilos_aagiokrata_adj: "Омитилос Аагиократа" 
 omitilos_aagiokrata_desc: "После [Concept('frodbrokna','Фродброкны')|E] и распада [Concept('aversaria','Аверсарии')|E] не все императорские жрецы согласились потерять власть. Более того, некоторые стремились усилить ее. Они сплотились вокруг одного из жрецов и провозгласили его Ипсилантисом Омитилосом, потребовав, чтобы все остальные церковные и светские правители проявляли уважение. Им нужен сильный руководитель, вокруг которого смогут сплотиться верующие... и слабые короли, неспособные встать у них на пути." 
 omitilos_aagiokrata_adherent: "Омитилосский аагиократан" 
 omitilos_aagiokrata_adherent_plural: "Омитилосский аагиократане" 
  
 sjalvolki_aagiokrata: "Сялволско-аагиократическ" 
 sjalvolki_aagiokrata_adherent: "Сялволский Аагиократан" 
 sjalvolki_aagiokrata_adherent_plural: "Сялволские Агиократаны" 
 sjalvolki_aagiokrata_adj: "Сялволская Аагиократия" 
 sjalvolki_aagiokrata_desc: "Бывшие последователи веры Сялволки, познавшие силы [Concept('magic','магии')|E], эти сравнительно недавно обратившиеся на путь [Concept('aversarians','аверсарианцев')|E] принесли с собой традиции, которые их братья по вере считают погранично-еретическими. У них также более инклюзивное мировоззрение, и они считают, что вера и магические способности важнее чистоты даже самых породистых родословных." 
