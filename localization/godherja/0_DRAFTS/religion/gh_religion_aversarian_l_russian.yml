 five_hundred_desc: "«Пятьсот путей Катаритоса» происходят оттуда же, откуда и катариты, и оба посвящены почитанию святого Катаритоса. Но в отличие от своих собратьев-агионистов, Путники Катаритоса посвятили себя радикальному пацифизму. Они верят, что ни один человек не должен лишать жизни живое существо или использовать что-либо, что не было свободно предложено ему на [Concept('aeras','Аэрасе')|E]. Многие из них интерпретируют этот принцип как запрет на ношение одежды, изготовленной из созданных вручную тканей, шкур животных или металлических доспехов, и их больше всего можно узнать по ритуальной наготе.\n\nНесмотря на свой неагрессивный характер, они заслужили немало гнева со стороны как агионистов, так и аверсарианцев. Их осуждают как еретиков и извращенцев низкого пошиба, их часто преследуют и убивают во время паломничества в места, важные в этой религии. Но это не мешает им исповедовать свою веру и не отпугивает новых последователей." 
  
