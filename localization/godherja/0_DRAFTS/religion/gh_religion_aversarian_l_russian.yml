 black_fraternity_desc: "«Кровь слабых зальет землю чистых душ».\n\nТакова мантра Чёрных Практикующих. Состоящие из самых гнусных [Concept('aversarian','аверсарианских')|E] [Concept('magi','магов')|E], Чёрные Практикующие, входящие в Чёрное Братство, посвящают себя только одной цели: созданию Кусаменои, заклинания, которое искажает мир и создает для себя новый рай над всем этим.\ n\nВызывая моральное отвращение даже среди собратьев-аверсарианцев, Чёрные Практикующие вынуждены затаиться, их влияние в основном сконцентрировано в изолированных деревнях и поселениях, где они укрепили свою власть после краха Аверсарии. В этих деревнях не известны никакие боги, кроме Магов; эти условия уступили место стяжательской системе поклонения, фокусирующейся на том Маге, который окажется сильнейшим." 
