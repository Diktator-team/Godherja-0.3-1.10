 zaragett_aagiokrata_desc: "Острова на юго-востоке находились под властью [aversaria|E] еще до [chaos_of_the_seventh_century|E], и хотя многие считали их несущественными, автократир Вартаниус приложил большие усилия для консолидации имперского контроля над территорией, чтобы защитить переход между молодой провинцией Айроной и Опахасия. Частью его инициатив было покорение Зарагеттов, мастеров водной магии, которые жили в этом районе с незапамятных времен и яростно сопротивлялись первоначальному аверсарскому завоеванию. Результатом стала Зарагеттская Агиократа, вера, которая возводит священство [magi|E] на позицию высшей власти как над временным, так и над духовным миром. Более того, назначенные короли-боги должны были служить первосвященниками, ставя их выше остального жречества и управляя верующими как воплощения Морской Матери и Лунного Отца. Обычно правящим Аавтократиром Аверсарии считается бог-король Зарагеттов, хотя в последнее время очень многие военачальники стали использовать этот титул в погоне за еще большей властью." #Машинный перевод 28.10.23
  
