 sunwarwei_aagiokrata_desc: "Сунарвейская Аагиократия, возможно, является одним из наиболее своеобразных результатов аверсарианизации местной веры, направленной на повышение лояльности местного населения, укрепление огромной империи. В то время как обычно аверсарианизация веры включает в себя добавления для превознесения аверсарианцев и [Concept('magi','магов')|E] в той или иной форме с целью подавления инакомыслия, Сунарвейская Аагиократия вместо этого пытается поощрять более милитаристские взгляды и противостоять своим традиционным пацифистским убеждениям, почти не упоминая при этом об аверсарианцах или магах.\n\nХотя это кажется противоречащим стремлению аверсарианцев к контролю, изучение политической ситуации в Аироное, когда аверсарианцы начали усилия по слиянию религий, делает такой подход гораздо более очевидным. Хотя аверсарианцы были союзниками олтеников, среди знати существовали большие опасения по поводу возможности предательства или обмана, и что ольтенские всадники могли тогда либо угрожать сухопутным торговым путям, идущим на юг через земли Сунарвей, либо даже завоевать юг прежде, чем Аверсария сможет мобилизовать и разделить губернаторство пополам.\n\nС этой целью аверсарианцы поощряют веру в то, что, хотя все живые существа действительно являются стеклянными осколками бога Кумханта, уничтожение осколков просто создает больше людей, и точно так же, как мертвое животное дает жизнь земле под собой, разрушение можно рассматривать как создание новой жизни. Несмотря на сомнительное соответствие остальной догме Сунарвея, поклонники аверсарианизированной веры исторически впоследствии составляли большинство южных армий и часто служили наемниками за границей." 
  
