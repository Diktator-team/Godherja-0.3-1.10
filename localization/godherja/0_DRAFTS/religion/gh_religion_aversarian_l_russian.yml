 aversarian_axiaotheaism_desc: "Хотя Аксиаофея и ее самые влиятельные сторонники были убиты презренным Эшреем, когда он возвестил [frodbrokna|E], у покойной Императрицы все еще есть свои сторонники в пределах бывших границ Империи. Они почитают ее наследие, приближающееся к обожествлению, изображая ее борьбу с Эшраесом как битву между добром и злом за судьбу мира. И, к сожалению, на этот раз зло взяло верх." #Машинный перевод 28.10.23
