 blood_veneration_desc: "Один из древнейших культов [Concept('aversaria','Аверсария')|E], ровесник аэродиаксинизма, имеющий несколько выдающихся последователей. Считающиеся родоначальниками аверсарианского поклонения крови, Почитатели поклоняются крови как святому отражению силы богов и строго верят, что мир принадлежит только самым святым [Concept('magi','магам')|E]-Королям, поскольку у них самая чистая кровь. Таким образом, приверженцы прежде всего стремились создать совершенных магов, при этом некоторые прибегали к крайним методам, начиная от брака внутри собственной семьи и заканчивая очищением от нечистоты, часто в ущерб и ужас своему собственному населению." 
  
