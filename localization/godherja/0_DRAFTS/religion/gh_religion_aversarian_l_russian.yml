 sunwarwei_aagiokrata_adherent_plural: "Сунарвей Агиократа" #Машинный перевод 28.10.23
 sunwarwei_aagiokrata_desc: "Сунарвей Агиократа, возможно, является одним из наиболее своеобразных результатов аверсарианизации местной веры, направленной на повышение стабильности [aversaria_possessive|E] огромной империи. В то время как обычно аверсарианизация веры включает в себя модификацию веры для превознесения аверсарианцев и [magi|E] в той или иной форме с целью подавления инакомыслия, Сунарвей Агиократа вместо этого пытается поощрять более милитаристские взгляды и противостоять своим традиционным пацифистским убеждениям, почти не упоминая при этом о Аверсарианцы или маги.\n\nХотя это кажется противоречащим стремлению аверсарианцев к контролю, изучение политической ситуации в Айроное, когда аверсарианцы начали усилия по синкретизму, делает это рассуждение гораздо более очевидным. Хотя аверсарианцы были союзниками олтеников, среди знати существовали большие опасения по поводу возможности предательства или мошенников, и что ольтенские всадники могли тогда либо угрожать сухопутным торговым путям, идущим на юг через земли Сунарвей, либо даже сокрушить юг прежде, чем Аверсария сможет мобилизовать и разделить губернаторство пополам.\n\nС этой целью аверсарианцы поощряют веру в то, что, хотя все живые существа действительно являются стеклянными осколками бога Кумханта, уничтожение осколков просто создает больше, и точно так же, как мертвое животное дает жизнь разрушение земли под ним можно просто рассматривать как создание новой жизни. Несмотря на сомнительное соответствие остальной догме Сунарвея, поклонники аверсарианизированной веры исторически впоследствии заполняли большинство южных армий и часто служили наемниками за границей." #Машинный перевод 28.10.23
  
 aironoian_aagiokrata: "Айронойская Агиократа" #Машинный перевод 28.10.23
 aironoian_aagiokrata_adj: "Айронойский Агиократан" #Машинный перевод 28.10.23
