 drakanorix_aagiokrata_adherent_plural: "Драканорикс Агиократан" #Машинный перевод 28.10.23
 drakanorix_aagiokrata_desc: "Drakánorix Aagiokrata (буквально «Вера [dragon|E]» на языках [aversarian|E]) — это древняя аверсарианская система верований, предшествовавшая большинству известных нам воспоминаний и любой форме аверсарианской письменности, которую верующие считают первоначальной верой аверсарианских народов. Что известно, так это то, что самый старый найденный фрагмент аверсарианской письменности, Драканорамоникар, был создан древними лидерами веры для систематизации своей веры.\n\nДраканорик Агиократа поклоняется драконам древней Аверсарии, обожествляя их как существ чистого [magic|E] и божественности. , посланный в мир забытым существом, чтобы управлять человеком. Несмотря на то, что вера чрезвычайно разобщена и распространена по большей части мира (культы встречаются вплоть до [sarradon|E]), она, тем не менее, доминировала на большей части того, что сейчас является Имперским островом, Этепезеей и Расколотым морем. Он оставался столпом аверсарианского общества даже после формирования [aversarinas_aagiokratia|E], отойдя на второй план только после Войны Тысячи Драконов. По иронии судьбы, они будут служить имперской фракции в Гражданской войне, и их давняя ненависть к аэродиаксианству поставила их на сторону Агиократы. После победы Летигианекс убьет всех оставшихся драконов и оставшихся с ними культистов. Последний верховный жрец драконьих культов предпримет попытку поднять последнее восстание под руководством Аутократии Маклеи в разгар ее чисток, с него содрают кожу и пригвоздят к стене ее дворца оскверненными драконьими рогами." #Машинный перевод 28.10.23
  
 zaragett_aagiokrata: "Зарагетт Агиократа" #Машинный перевод 28.10.23
