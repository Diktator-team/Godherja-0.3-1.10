 militant_cliques_desc: "Воинствующие клики — это [Concept('aversarian','аверсарианский')|E] культ, возникший в легионах и основанный главным образом на поклонении агионистке Святой Сансии (как воплощению стратегического гения) и Святому Эосу (как воплощению военного совершенства).\n\nУ святых было много сочувствующих (и явных последователей) внутри легионов, и после восстановления после агионистских восстаний не было политической воли попытаться вытеснить их из лояльных в остальных вопросах легионов. Таким образом, поклонение Святым всегда рассматривалось как несколько противоречивое, но чрезвычайно распространенное явление, и большинство солдат носят с собой иконы Сансии или Эоса как талисманы на удачу, даже если они не считают себя верующими.\n\nНекоторые легионеры зашли так далеко, что начали почитать их обоих исключительно как две половинки Чистейшего, и почти все легионеры-ветераны Аверсарии исторически считали себя тем или иным образом связанными с этими верованиями." 
  
