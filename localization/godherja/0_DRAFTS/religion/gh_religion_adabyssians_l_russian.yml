 adabyssian_desc: "Только самым чистым позволено увидеть величайшие статуи собственными глазами. Именно жрецы впадают в транс в храмовых кельях, слушая команды богов под золотыми сводами и переводя их в понятные для светских «правителей» приказы. Превыше всех остается одно приказание, повторяемое богами на протяжении веков: идите и побеждайте, чтобы весь мир мог присоединиться к вашей мольбе."
