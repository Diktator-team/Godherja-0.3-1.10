 adabyssian_religion_desc: "Джуди, или «корабль молитв», — это абадисский мир почитания прекрасных позолоченных скульптур, находящихся в месте, называемм просто Городом золотых статуй. Когда их предки впервые пришли в город, они увидели чудесные, сияющие создания, возвышающиеся высоко над их головами, и спросили себя: что же это может быть чем-то иным, как не работой богов? Они поклонялись не традиционным духам природы, а Великим Духам, более достойным уважения, чем любые другие. Именно Великие Духи создали мир, и именно Великие Духи поручили абадиссийцам управлять им."
