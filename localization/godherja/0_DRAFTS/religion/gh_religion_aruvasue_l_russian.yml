 rutbay_desc: "Рут'Бэй («Двенадцать братьев») — это кодекс двенадцати инакомыслящих, которые при жизни убили первого «святого», добившегося успеха в Ос Кинджер. Полагая, что Ос Кинджер не может быть понят живыми священниками или что на пиру присутствует дух Арува Агата, а не гостя, верующие также избегают магии, поскольку считают это подарком, украденным у Аруваса. Их кредо подчеркивает [Concept('rutbay_prophesy','weary prophesy')|E]." #Машинный перевод 28.10.23
  
