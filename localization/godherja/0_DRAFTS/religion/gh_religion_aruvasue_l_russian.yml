 blorivok: "Блоривок"
 blorivok_adj: "Блоривокен"
 blorivok_adherent: "Блоривокен"
 blorivok_adherent_plural: "Блоривокени"
 blorivok_desc: "Веря в стремление Аруваса к единству человечества, Блоривок подчеркивают тривиальность таких отвлекающих факторов, как война, а не вечное спасение. Умеренная реакция на многие враждебные религии вокруг них, особенно на эртомаксизм, истоки веры Блоривокенов носят чисто прагматический характер."
  
