 aruvasue:0 "Арувасуск" 
 aruvasue_adj:0 "Арувасуен" 
 aruvasue_adherent:0 "Арувасуен" 
 aruvasue_adherent_plural:0 "Арувасуени" 
 aruvasue_desc:0 "Основываясь на [Concept('aruvas_myth','мифе об Арувасе')|E] арувасуэни верят, что праздник - это самое священное из всего, и что в почетном госте обитает дух Арува Агата, который будет говорить от их имени в [Concept('oskinjer','Оскинжере')|E]. Прохождение этого пути принесло бы им святость, их статуи гордо стояли бы среди ангелов, служащих трем царствам Арувы в их храмах."
  
 rutbay:0 "Рут'Байск" 
 rutbay_adj:0 "Рут'Бай" 
 rutbay_adherent:0 "Рут'Баян" 
 rutbay_adherent_plural:0 "Рут'Баяни" 
 rutbay_desc:0 "Рут'Бай ("Двенадцать братьев") - это кодекс двенадцати раскольников, которые при жизни убили первого "святого", преуспевшего в Ос Кинджер. Верующие также избегают магии, поскольку считают, что живые жрецы не могут понять Ос Кинджер, или что на празднике присутствует дух Арува Агата, а не гость. Их кредо подчеркивает [Concept('rutbay_prophesy','усталое пророчество')|E]."
  
