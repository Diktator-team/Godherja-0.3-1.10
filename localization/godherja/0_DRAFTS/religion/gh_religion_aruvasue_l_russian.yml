 aruvasue_desc: "Построенные на [Concept('aruvas_myth','myth of Aruvas')|E], Арувасуэни верят, что праздник - самое священное из всех дел, и что в почетном госте обитает дух Арува Агата, который будет говорить от их имени в [oskinjer|E]. Прохождение его гарантировало бы святость, их статуи гордо стояли бы среди ангелов, служащих трем царствам Аруваса в их храмах." #Машинный перевод 28.10.23
  
