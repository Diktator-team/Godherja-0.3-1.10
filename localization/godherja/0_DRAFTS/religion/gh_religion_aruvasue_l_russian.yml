 aruvasue: "Арувасу"
 aruvasue_adj: "Арувасуен"
 aruvasue_adherent: "Арувасуен"
 aruvasue_adherent_plural: "Арувасуени"
 aruvasue_desc: "Построенные на [Concept('aruvas_myth','myth of Aruvas')|E], Арувасуэни верят, что праздник - самое священное из всех дел, и что в почетном госте обитает дух Арува Агата, который будет говорить от их имени в [oskinjer|E]. Прохождение его гарантировало бы святость, их статуи гордо стояли бы среди ангелов, служащих трем царствам Аруваса в их храмах."
  
 rutbay: "Рут'Бей"
 rutbay_adj: "Рут'Баян"
 rutbay_adherent: "Рут'Баян"
 rutbay_adherent_plural: "Рут'Баяни"
 rutbay_desc: "Рут'Бэй («Двенадцать братьев») — это кодекс двенадцати инакомыслящих, которые при жизни убили первого «святого», добившегося успеха в Ос Кинджер. Полагая, что Ос Кинджер не может быть понят живыми священниками или что на пиру присутствует дух Арува Агата, а не гостя, верующие также избегают магии, поскольку считают это подарком, украденным у Аруваса. Их кредо подчеркивает [Concept('rutbay_prophesy','weary prophesy')|E]."
  
