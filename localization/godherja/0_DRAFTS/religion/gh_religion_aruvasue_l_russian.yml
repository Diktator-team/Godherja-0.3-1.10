 sarmuyr_desc: "Мать Меча, пользующаяся большим уважением в большинстве конфессий Арувасуэн, поэтому высоко ценится Сар'мюрами, которые считают себя ее детьми. Подчеркивая ее как [Concept('sword_mother','Queen of the Dead')|E], они посвящают свою смертную жизнь уничтожению тех, кто осмелится отречься от нее. Они отказываются принять [oskinjer|E], пока не встретятся с ней."
