 sarmuyr_desc: "В большинстве религий Арувасуэна Мать Меча пользуется большим уважением, и Сар'мюр, которые считают себя ее детьми, считают ее самой высокой. Подчеркивая ее как [Concept('sword_mother','Королеву мертвых')|E], они посвящают свои смертные жизни уничтожению тех, кто осмелился бы отказать ей. Они отказываются исполнять [Concept('oskinjer','Оскинжер')|E], пока не встретятся с ней."
