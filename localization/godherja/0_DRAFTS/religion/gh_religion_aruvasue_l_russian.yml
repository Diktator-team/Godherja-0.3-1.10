 blorivok_desc:0 "Веря в стремление Аруваса к единству человечества, Блоривоки подчеркивают тривиальность отвлекающих факторов, таких как война за вечное спасение. Умеренная реакция на многие враждебные религии вокруг них, особенно эртомаксизм, истоки веры Блоривокен носят чисто прагматический характер."
  
