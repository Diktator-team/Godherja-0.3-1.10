 aruvasue: "Арувасу" 
 aruvasue_adj: "Арувасуен" 
 aruvasue_adherent: "Арувасуен" 
 aruvasue_adherent_plural: "Арувасуени" 
 aruvasue_desc: "Основываясь на [Concept('aruvas_myth','мифе об Арувасе')|E] арувасуэни верят, что праздник - это самое священное из всего, и что в почетном госте обитает дух Арува Агата, который будет говорить от их имени в [Concept('oskinjer','Оскинжере')|E]. Прохождение этого пути принесло бы им святость, их статуи гордо стояли бы среди ангелов, служащих трем царствам Арувы в их храмах."
  
 rutbay: "Рут'Баян" 
 rutbay_adj: "Рут'Бай" 
 rutbay_adherent: "Рут'Баян" 
 rutbay_adherent_plural: "Рут'Баяни" 
 rutbay_desc: "Рут'Бай ("Двенадцать братьев") - это кодекс двенадцати раскольников, которые при жизни убили первого "святого", преуспевшего в Ос Кинджер. Верующие также избегают магии, поскольку считают, что живые жрецы не могут понять Ос Кинджер, или что на празднике присутствует дух Арува Агата, а не гость. Их кредо подчеркивает [Concept('rutbay_prophesy','усталое пророчество')|E]."
  
