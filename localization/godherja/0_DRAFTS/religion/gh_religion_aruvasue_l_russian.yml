 blorivok: "Блоривокен" 
 blorivok_adj: "Блоривок" 
 blorivok_adherent: "Блоривокен" 
 blorivok_adherent_plural: "Блоривокени" 
 blorivok_desc: "Веря в стремление Аруваса к единству человечества, Блоривоки подчеркивают тривиальность отвлекающих факторов, таких как война за вечное спасение. Умеренная реакция на многие враждебные религии вокруг них, особенно эртомаксизм, истоки веры Блоривокен носят чисто прагматический характер."
  
