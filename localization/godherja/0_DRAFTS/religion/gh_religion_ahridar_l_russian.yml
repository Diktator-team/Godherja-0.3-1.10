 arayvtar_desc: "Возникнув в результате древних взаимодействий с [wardenites|E], Арайвтар считают, что Страж и несколько выдающихся [mamur|E] в религии Варденитов на самом деле были [malaak|E], исполняющими волю Орасика. Таким образом, Арайвтар переняли некоторые учения Стража, утверждая, что луна — это тюрьма, в которой содержится мёртвый бог, и что необходимо соблюдать правильные традиции и законы, чтобы держать его там в ловушке." #Машинный перевод 28.10.23
