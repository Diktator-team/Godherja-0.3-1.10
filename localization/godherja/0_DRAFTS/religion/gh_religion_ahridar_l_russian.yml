 ahridar_adherent_plural: "Аридаристы"
  
 ahridar_desc: "Странные и несколько загадочные верования племен западного кратера Ахридар - это поклонение древнему богу-королю Охрасику, который освободил человечество от рабства в руках древних дьяволов, некогда наполнивших мир тенью. Орасик убил дьяволов и поработил многих из них, чтобы они следовали его воле, но шрамы, оставленные дьяволами в мире, никогда не исчезали, становясь тенью и ночью и сопротивляясь Орасику, который принял форму солнца на небе. Аридаристы утверждают, что Охрасик - чрезвычайно активный бог, несмотря на молчание, которое он дарит своим верующим, Охрасик просто настолько сосредоточен на своей ежедневной войне с тенью, что не в состоянии ответить на большинство молитв верующих.\n\nМногие военачальники-ахридаристы утверждали, что они являются [Concept('malaak','малааком')|E], или воплощением Охрасика, Ахридаристы утверждают, что Охрасик иногда помогает своим верным, принимая человеческий облик и работая над уничтожением слуг тьмы. Большинство правителей, претендующих на этот титул, провозглашают "Это я убью луну" при своем провозглашении, веря, что [Concept('aervalr','Аэрвалр')|E] является злым богом, который направляет дьяволов против Орасика.\n\nАверсарские ученые отметили, что устная традиция ахридариев, по-видимому, ссылается на многочисленные события, которые на самом деле происходили не где-либо вблизи кратера, а в древней [Concept('aversaria','Аверсарии')|E]. Несмотря на это, никаких дополнительных ссылок найдено не было, и вера остается исключительно интересной темой в аверсарских научных кругах, хотя она слишком далека от аверсарских дел, чтобы ее можно было избежать серьезного внимания".
  
 arayvtar: "Арайвтарск"
 arayvtar_adj: "Арайвтаризм"
 arayvtar_adherent: "Арайвтарист"
 arayvtar_adherent_plural: "Арайвтаристы"
  
 arayvtar_desc: "Исходя из древних взаимодействий с [Concept('wardenites','варденитами')|E], арайвтары считают, что Варден и несколько выдающихся [Concept('mamur','мамуров')|E] в религии варденитов были, по сути, [Concept('malaak','малааки')|E], выполняющимие волю Охрасика. Таким образом, Арай-тар переняли некоторые учения Стража, утверждая, что Луна - это тюрьма, в которой содержится мертвый бог, и что необходимо соблюдать правильные традиции и законы, чтобы держать его там взаперти."
