 ahridar_desc: "Странные и несколько загадочные верования племен западного кратера Ахридар – это поклонение древнему богу-королю Орасику, освободившему человечество от рабства в руках древних дьяволов, когда-то наполнивших мир тенями. Орасик убил дьяволов и поработил многих из них, чтобы они следовали своей воле, но шрамы, которые дьяволы оставили в мире, никогда не исчезали, становясь тенью и ночью и сопротивляясь Орасику, который принял форму солнца в небе. Ахридаристы утверждают, что Орасик - чрезвычайно активный бог, несмотря на молчание, которое он дает своим последователям. Орасик просто настолько сосредоточен на своей ежедневной войне с тенью, что не может ответить на большинство молитв верующих.\n\nМногие военачальники-ахридаристы утверждают, что быть [malaak|E], или воплощением Орасика, афридаристы утверждают, что Орасик иногда помогает своим верующим, принимая человеческий облик и работая над убийством слуг тьмы. Большинство правителей, претендующих на этот титул, в своем провозглашении провозглашают: «Это я убью луну», полагая, что [aervalr|E] — это злой бог, который направляет дьяволов против Орасика.\n\nАверсарианские ученые отмечают, что устная традиция ахридариста, по-видимому, ссылаются на многочисленные события, которые на самом деле произошли не где-то рядом с кратером, а в древнем [aversaria|E]. Несмотря на это, никакой дальнейшей связи не было найдено, и вера остается исключительно интересной темой в аверсарианских научных кругах, хотя она слишком далека и далека от аверсарианских дел, чтобы ей можно было уделить серьезное внимание." #Машинный перевод 28.10.23
  
