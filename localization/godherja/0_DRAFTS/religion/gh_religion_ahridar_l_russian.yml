 arayvtar_desc:0 "Исходя из древних взаимодействий с [Concept('wardenites','варденитами')|E], арайвтары считают, что Варден и несколько выдающихся [Concept('mamur','мамуров')|E] в религии варденитов были, по сути, [Concept('malaak','малааками')|E], выполняющимие волю Охрасика. Таким образом, Арай-тар переняли некоторые учения Вардена, утверждая, что Луна - это тюрьма, в которой содержится мертвый бог, и что необходимо соблюдать правильные традиции и законы, чтобы держать его там взаперти."
