 daminkar_desc: "Даминкариты верят, что [Concept('alau_koev','алау Коэв')|E] сам по себе является Богом, единственной и могущественной силой, которая перенесла их в мир смертных из темной тюрьмы, известной как Ада Тви. Они известны своими щедрыми праздниками огня, во время которых верующие пируют обугленным мясом и танцуют среди длинных рядов пылающих углей. Для них мир смертных — это благословение, которым можно наслаждаться, а повторное открытие Огненных Врат означает страх, поскольку оно сигнализирует о возвращении Мастера Холода Кхел Тви, чтобы забрать их души."
