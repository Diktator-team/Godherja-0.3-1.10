 tsokar_desc: "Цокарим поклоняются Цокану, Богу Знаний, как своему главному божеству. Для них нет ничего большего, чем стремление к запретному познанию мира, и они посвящают большую часть своего времени путешествиям по Айроною в поисках ответов на самые насущные вопросы. Хотя их обугленная кожа может отпугивать посторонних от общения с Цокарим, их часто считают самыми непредвзятыми из всех алау куваров."
