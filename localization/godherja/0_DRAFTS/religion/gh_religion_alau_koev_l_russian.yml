 alau_koev_desc: "Алау-коэвары верят, что мир богов был отрезан от них и что проход откроется снова только тогда, когда мир будет готов очиститься от своих грехов в огне. Готовясь к повторному открытию [Concept('fire_gate','Огненных врат')|E], набожные приверженцы ритуально сжигают себя, готовясь к возвращению Плеймао в [Concept('aeras','Аэрас')|E]. Алау Коэвары регулярно испытывают отвращение к своей вере со стороны посторонних и верят, что их жизненные страдания являются свидетельством божественного огня внутри них самих."
  
