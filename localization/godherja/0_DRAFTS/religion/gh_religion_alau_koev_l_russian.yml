 osmirat_desc: "Осмиратимы поклоняются Богине Войны Осмире превыше всех остальных. Они видят в духах, населяющих мир, ее павших воинов, и проводят большую часть своей жизни, пытаясь овладеть ими, чтобы закончить старые войны во имя ее. Для них [Concept('alau_koev','алау Коэв')|E] откроется только тогда, когда закончатся все войны верующих, задача, которую Осмиратимы считают достойными выполнения."
