 alau_koev_religion_adherent_plural: "Алау Коэварсы"
 alau_koev_religion_desc: "Алау Коэв означает «[Concept('fire_gate','Огненные врата')|E]» на языке цетнера чарчаков, и верующие утверждают, что великие врата чистого огня когда-то соединяли царство смертных с пылающим домом богов, в котором находится ад, породивший  [Concept('aeras','Аэрас')|E]. Считается, что в последний раз врата открывались, возможно, в первом веке, и что святые и верующие прошли в это царство до того, как врата закрылись за ними, и они не откроются снова, пока весь мир, наконец, снова не войдет в божественный ад и не будет сожжен солнцем. Иностранцы обычно описывают практикующих как "одержимых огнем", каста жрецов интерпретирует признаки всегда неизбежного апокалипсиса в их мерцании, а правители ритуально сжигают себя, чтобы доказать свою святость (чем больше сожжено тело, тем святее).\n\nИх соседи на протяжении всей истории часто считали их в основном никчемными, а жертвы ожогов, как правило, становились бедными рабами. Однако, несмотря на их небольшой размер и плохую репутацию, они вызвали большой интерес у [Concept('aversarian','аверсарианских')|E] ученых, которые полагали, что история об огненных вратах на самом деле была примитивным воспоминанием о древнем заклинании, наиболее заметным из которых является опахасианское [Concept('magi','маги')|E] [Concept('dethiclas_sun,'солнца детикласа')|E]. "
