 mogudorism_religion_desc: "Часто преследуемый культ магов, происходящий из пограничных гарнизонных городов Катун-Кай, могудоризм вырос из практик секты военных [Concept('magi','магов')|E], которые усовершенствовали искусство связывания различных темпераментных и мерзких духов для использования в качестве оружия. В то время как катунийское государство навсегда запретило эту веру из-за их участия в попытке государственного переворота в восьмом веке ИС, все попытки сжечь их учение в конечном счете оказались тщетными; копии Руководства по приковыванию цепями и дополнительные тома к нему имеют свойство появляться вновь при загадочных обстоятельствах."
