 mogudorism_religion_desc: "Часто преследуемый магический культ, зародившийся в приграничных гарнизонных городах Катун-Кай, Могудоризм вырос из практики секты войны [magi|E], которая усовершенствовала искусство связывания различных темпераментных и мерзких духов для использования в качестве оружия. Хотя эта вера была навсегда запрещена катунским государством из-за его участия в попытке государственного переворота в восьмом веке ИС, каждая попытка сжечь их учение в конечном итоге оказалась тщетной; копии «Руководства по цепочке» и дополнительных томов могут снова появляться при загадочных обстоятельствах."
