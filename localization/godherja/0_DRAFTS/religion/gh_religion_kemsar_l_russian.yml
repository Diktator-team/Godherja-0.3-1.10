 kemsar_desc: "Родная вера народа кемсари, религия кемсаров, натуралистична и ориентирована на поклонение светоносной луне Иах и животворящей реке Итеру. Однако высыхание Итеру и разрушение Иаха в [frodbrokna|E] повлекли за собой как религиозные, так и социальные потрясения, и земли погрузились в хаос. Попытки разрешить этот запутанный мир привели к новой, более циничной вере. Иа теперь Инпиа, Мертвая Луна. Кемсари больше не молятся о Его защите, а о том, чтобы его разлагающийся труп не приземлился на них и не разрушил тот маленький мир, который у них остался." #Машинный перевод 28.10.23
