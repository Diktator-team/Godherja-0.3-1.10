 kemsar_desc:0 "Родная вера народа кемсари, одноименная религия, натуралистична и ориентирована на поклонение светоносной луне Иах и животворящей реке Итеру. Однако высыхание Итеру и раскол Иаха в [Concept('frodbrokna','Фродброкне')|E] повлекли за собой как религиозные, так и социальные потрясения, и земли погрузились в хаос. Попытки разрешить проблемы этого запутанного мира привели к новой, более циничной вере. Иах теперь Инпиа, Мертвая Луна. Кемсари больше не молятся о Его защите, а о том, чтобы его разлагающийся труп не упал на них с небес и не разрушил тот маленький мир, который у них остался."
