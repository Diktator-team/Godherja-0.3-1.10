 kemsar_religion_desc: "На протяжении веков мировоззрение кемсари было сосредоточено вокруг двух изначальных божеств: брата и сестры. Брата звали Иах, [Concept('aervalr', 'Аэрвалр')|E], несущий свет ночью и победитель тьмы, когда Солнце нуждалось в отдыхе. Его сестра, Итеру, великая река, дающая пищу и перемещающая людей по всему Кемсару. Если бы люди были нравственными и умиротворяли этих духов, они бы процветали вечно. Но без объяснения причин Итеру высохла, а Иах разлетелся на множество кусков. Жители Кемсара запаниковали и задавались вопросом, не сделали ли они что-то не так. Но высокие вопросы морали отошли на второй план, поскольку их жизнь была поглощена борьбой за выживание."  
