 kemsar_religion_desc: "На протяжении веков мировоззрение Кемсари было сосредоточено вокруг двух изначальных божеств-братьев. Первым был Иах, [aervalr|E], несущий свет ночью и победитель тьмы, когда Солнце нуждалось в отдыхе. Вторым была Итеру, великая река, дающая пищу и переносящая людей по всей земле. Если бы люди были нравственными и успокаивали этих духов, они бы продолжали процветать вечно. Но без объяснения причин Итеру высохла, а Иах разлетелся на множество кусков. Жители Кемсари запаниковали и задавались вопросом, не сделали ли они что-то не так. Но вопросы морали отошли на второй план, поскольку их жизнь была поглощена борьбой за выживание." #Машинный перевод 28.10.23
