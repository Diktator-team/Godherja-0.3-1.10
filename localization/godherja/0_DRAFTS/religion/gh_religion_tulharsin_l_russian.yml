 tulharsin_desc:0 "Вера, столь же древняя, как древние скалистые склоны Тарсанидов - или, по крайней мере, их обиталище, тулхарсин, или "семья", - это название, которое барзава дают своему пантеону. Хотя меньшие боги приходят и уходят, пять основных божеств тулхарсина остались неизменными с незапамятных времен, их лица высечены древними руками на высочайших вершинах хребта Тарсанид. Главным среди них является Ке-Рен, бог матери-отца, который вспорол свой собственный желудок, чтобы породить вселенную, и из чьих внутренностей выползли второрожденные - самыми важными были четыре старших бога, Тарханну, Мишкуш, Аннира и Кеш, а также сама луна. Собравшись, эти братья и сестры затем приступают к заселению [Concept('aeras','Аэраса')|E], создавая всевозможные виды флоры, фауны и ужасных монстров, наряду с [Concept('tulharsin_creation_of_man','человеком')|E]."
