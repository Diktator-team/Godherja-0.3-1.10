 tulharsin_adj: "Тулхарсин" #Машинный перевод 28.10.23
 tulharsin_desc: "Вера столь же древняя, как древние скалистые склоны Тарсанидов или, по крайней мере, их человеческое жилище, Тулхарсин, или «семья», — так Барзава называют свой пантеон. Хотя меньшие боги приходят и уходят, пять основных божеств Тулхарсина остались прежними с незапамятных времен, их лица высечены древними руками на самых высоких вершинах Хребта Тарсанид. Главным среди них является Ке-Рен, бог-мать-отец, который расколол собственный желудок, чтобы породить вселенную, и из чьих внутренностей выполз второй ребенок – ключевые среди них другие четыре старших бога: Тарханну, Мишкуш, Аннира и кеш, а также сама луна. Собрав всех, эти братья и сестры затем приступили к заселению [aeras|E], создавая всевозможную флору, фауну и ужасных монстров.\n\nВ мифах создание человека было чем-то вроде второстепенной мысли для богов, которые случайно нашли их. пока они копались в отбросах, оставшихся от взрывного творческого акта Ке-Рена. Обнаружив, что они слишком слабы, чтобы охотиться голыми руками, слишком безволосы, чтобы пережить суровые горные ночи, и слишком напуганы темнотой, чтобы прятаться в пещерах, где они будут в безопасности, это произошло только из-за смущенного любопытства - и невысказанного чувство сострадания со стороны Мишкуша - что боги решили обучать человечество, чтобы обеспечить его выживание." #Машинный перевод 28.10.23
