 tulharsin_religion_desc: "Древняя система верований, характерная для гор Тарсанид, почитатели богов Тулхарсина существовала на протяжении бесчисленных тысячелетий. Хотя и [wardenites|E], и [ritualists|E] пытались добиться их подавления, негостеприимная природа высокогорного дома религии укрыла и защитила ее, удерживая армии и священников жителей равнин на расстоянии от священных горных вершин, на которых расположены священные дома Боги Тулхарсина."
