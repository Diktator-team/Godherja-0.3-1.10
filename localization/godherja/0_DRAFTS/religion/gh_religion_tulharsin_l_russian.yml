 tulharsin_religion_desc: "Древняя система верований, характерная для Тарсанидских гор, культ богов тулхарсинов существовал на протяжении бесчисленных тысячелетий. В то время как как [Concept('wardenites','вардениты')|E], так и [Concept('ritualists','ритуалисты')|E] пытались подавить их, негостеприимная природа горной родины религии укрывала и защищала ее, не подпуская армии и жрецов жителей равнин к священным горным вершинам, на которых находятся священные жилища богов тулхарсина."
