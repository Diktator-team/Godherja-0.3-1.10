 tulharsin: "Тулхарсин"
 tulharsin_adj: "Тулхарсин"
 tulharsin_desc: "A faith as old as the ancient and rocky hillsides of the Tarsanides - or at least, human habitation thereof, the Tulharsin, or "family" is the name the Barzawa give to their pantheon. Though lesser gods come and go, the core five dieties of the Tulharsin have remained the same since time out of memory, their faces carved by ancient hands into the highest peaks of the Tarsanides Range. Chief among them is Ke-Ren, the mother-father god who split open their own stomach to birth the universe, and from whose viscera crawled the second-born - The most important were the four eldest gods, Tarhannu, Mishkush, Annira, and Kesh, as well as the moon itself. Once assembled, these siblings then set about populating [aeras|E] by bringing into existence all manner of flora, fauna, and terrible monsters, alongside [Concept('tulharsin_creation_of_man','man')|E]."
 tulharsin_adherent: "Тулхарсит"
 tulharsin_adherent_plural: "Тулхарситы"
