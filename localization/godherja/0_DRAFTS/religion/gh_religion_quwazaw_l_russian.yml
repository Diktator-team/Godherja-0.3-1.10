 quwazaw_desc:0 "Кувазави относятся к гигантским каменным статуям, которым они поклоняются, с величайшим почтением: они моют их, перекрашивают замысловатые узоры на них и даже ткут для них великолепные плащи, на изготовление которых уходит целый год. Главной движущей силой этих действий, отвергаемых посторонними как глупая трата времени и ресурсов, является уверенность в том, что они будут вознаграждены за свое благочестие и долг, когда их боги пробудятся и восстановят свою власть над человечеством."
