 quwazaw_religion_desc: "Можно было бы простить, увидев кувазави и предположив, что они — ответвление адабисов, почитающих великие статуи людей и животных. Однако на этом сходство заканчивается. Они верят, что эти божественные мегалиты — не просто изображения богов, созданные по их образу, но каменные остатки дремлющих физических аватаров их богов. Они защищают эти статуи изо всех сил, ожидая того дня, когда их покровителям, возможно, придется пробудиться. Боги — истинные правители мира, а Кувазави — лишь временные его смотрители."
