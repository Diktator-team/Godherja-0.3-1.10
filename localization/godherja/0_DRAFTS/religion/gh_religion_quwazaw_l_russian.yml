 quwazaw_religion_desc:0 "Можно было бы простить, если бы, увидев кувазави, можно было предположить, что они являются ответвлением адабиссийцев, почитающих великие статуи людей и зверей. Однако на этом сходство заканчивается. Они верят, что эти божественные мегалиты - не просто изображения богов, созданные по их образу и подобию, но каменные останки дремлющих физических воплощений их богов. Они защищают эти статуи изо всех сил, ожидая того дня, когда их покровителям, возможно, потребуется пробудиться. Боги - истинные правители мира, а кувазави - всего лишь его временные опекуны."
