 waharai_adj:0 "Вахарай"
 waharai_adherent:0 "Вахарай"
 waharai_adherent_plural:0 "Вахараи"
 waharai_desc:0 "Вахараи считают, что смерть Всевышнего была всего лишь Его вознесением, и что Он ждет на небесах тех, кто примет эту истину. Их отношение к благочестию гораздо менее серьезное, чем у их собратьев, для вахараев ваши действия в физическом мире не имеют значения, поскольку простая вера во Всевышнего принесет вам награду. В результате правила, которым они следуют, менее формальны и структурированы, и людям, которые были бы наказаны другими вероисповеданиями, Вахараями предоставляется гораздо больше свободы, если только они сохраняют свои убеждения."
