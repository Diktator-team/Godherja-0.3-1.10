 mogowai_religion_desc:0 "Моговаи верят, что их бог, известный только как Всевышний, когда-то имел физическое воплощение, которое ходило по [Concept('aeras', 'Аэрасу')|E] и взаимодействовало с просителями. Однако на Него напала армия неверующих, которые сожгли Его храмы, уничтожили Его приношения и даже убили Его. Его тело было унесено в неизвестные места, и долг Моговаев («Искатели» на их языке) — разыскать это тело и провести с ним надлежащие последние обряды, после которых Всевышний родится в новом теле и мир воцарится в мире."
