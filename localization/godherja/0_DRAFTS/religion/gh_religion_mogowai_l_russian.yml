 mogowai:0 "Моговайск"
 mogowai_adj:0 "Моговай"
 mogowai_adherent:0 "Моговай"
 mogowai_adherent_plural:0 "Моговаи"
 mogowai_desc:0 "Большинство Моговаев, кодифицированных в [Concept('karururi_chorus', 'Хоре Карурури')|E], невероятно серьезно относятся к своей задаче по поиску тела Всевышнего. В то время как многие просто молятся, чтобы Он привел Своих последователей к Своему последнему месту упокоения, другие вынуждены уходить в большой мир и искать самостоятельно. Они повторяют старые пути, которые считались тупиковыми, или ищут в совершенно неизведанных местах и ​​выискивают любую информацию о священном месте захоронения в надежде достичь своей единственной цели. Считается, что, будучи найденным, Он воскреснет еще раз и превратит мир в рай."
  
 #bekashai loc 
 bekashai:0 "Бекашайск"
 bekashai_adj:0 "Бекашай"
 bekashai_adherent:0 "Бекашай"
 bekashai_adherent_plural:0 "Бекашаи"
 bekashai_desc:0 "Бекашаи считают, что те, кто убил Всевышнего, должны быть привлечены к ответственности, полагая, что только отомстив, можно найти Его тело. Они переориентировали свои усилия на розыск Его убийц, игнорируя поиски самого Его тела, надеясь однажды отомстить за совершенный грех. Было предложено множество теорий относительно Его смерти, но большинство из них склонны просто винить в давней трагедии своих нынешних врагов."
  
  #nitsafai loc 
 nitsafai:0 "Ницафайск"
 nitsafai_adj:0 "Ницафай"
 nitsafai_adherent:0 "Ницафай"
 nitsafai_adherent_plural:0 "Ницафаи"
 nitsafai_desc:0 "Ницафаи считают, что основные Моговаи сбились с пути, во многом из-за вмешательства светских лидеров в религиозные дела. Они настаивают на буквальном толковании Гимнов Небес и стремятся переориентировать веру, прежде чем поиски смогут возобновиться, опасаясь, что коррупция помешает когда-либо обнаружить Его тело. Эта преданность заставляет их отстаивать свою ортодоксальность превыше всего, и любое отклонение от их истины сурово наказывается."
  
  #marefai loc 
 marefai:0 "Марефайск"
 marefai_adj:0 "Марефай"
 marefai_adherent:0 "Марефай"
 marefai_adherent_plural:0 "Марефаи"
 marefai_desc:0 "В то время как другие конфессии верят в централизованные усилия по поиску Его тела, Марефаи полностью порицают центральную религиозную власть, полагая, что простые смертные недостойны передавать и толковать приказы Всевышнего. Они призывают каждого жить своей жизнью в соответствии со своими интерпретациями Гимнов и рассматривают тех, кто пытается возглавить веру, как узурпаторов. Несмотря на разнообразие их верований, поиск Его могилы остается первостепенным, наряду с большинством других основных принципов."
  
