 fourteen_heavenly_methods_desc: "Четырнадцать небесных методов - это название, данное одноименным философским трактатам, приписываемым легендарной императрице Ни Ду, также известной как Бог-императрица или императрица-Дракон. Она была могущественной магиней, и ей приписывали как объединение городов Катун-Кай, так и полное подчинение монастырей Мяоси государству. За время своего двухвекового правления она написала эссе о том, как люди четырнадцати профессий и стилей жизни в Катун-Кае могут жить добродетельно и достичь попадания на Небеса.\n\nГоворили, что после ее смерти душа Ни Ду слилась с семенем Шенванга, создав первого дракона; альтернативные утверждения гласят, что ее душа овладела самой землей и небом, чтобы присматривать за своим народом после смерти.\n\nНачиная с ее сына Ни Рэ, претенденты на трон Катун-Кая утверждали, что в них вселился дух первого дракона, чтобы укрепить свою легитимность. Многим из этих одержимых императоров поклоняются наряду с Найду, и ее Небесных методов строго придерживаются."
