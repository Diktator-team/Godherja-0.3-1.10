 fourteen_heavenly_methods_desc: "Четырнадцать Небесных Методов — это название одноименных философских трактатов, приписываемых легендарной Императрице Ни Ду, также известной как Бог-Императрица или Императрица-Дракон. Она была могущественным магом, и ей приписывают как объединение городов Катун-Кай, так и полное подчинение монастырей Мяоси государству. За время своего двухвекового правления она написала эссе о том, как люди четырнадцати профессий и образов жизни в Катун-Кае могут жить добродетельно и достичь прохода на небеса.\n\nГоворят, что после ее смерти душа Ни Ду слилась с семя Шэньвана для создания первого дракона; В альтернативных утверждениях говорится, что ее душа владела самой землей и небом, чтобы охранять свой народ после смерти.\n\nНачиная с ее сына Ни Ре, претенденты на трон Катун-Кая утверждали, что ими одержим дух первого дракона. чтобы укрепить свою легитимность. Многим из этих одержимых императоров поклоняются вместе с Ни Ду, и ее Небесные методы строго соблюдаются." #Машинный перевод 28.10.23
