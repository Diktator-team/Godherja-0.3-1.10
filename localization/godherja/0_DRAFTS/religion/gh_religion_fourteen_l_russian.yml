 fourteen_heavenly_methods_religion_desc: "Кай-цзяо, или просто "поклонение богу", - это термин, используемый для описания верований, происходящих от местной народной религии Катун-Кай. Все эти религии сосредоточены вокруг поклонения пантеону богов, главой и создателем которого является Шенванг, великий царь Небес. Считается, что добродетельные души служат богам в божественном царстве Годи, в то время как нечестивые вечно страдают в Гуйю."
