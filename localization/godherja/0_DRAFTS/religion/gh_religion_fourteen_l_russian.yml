 fourteen_heavenly_methods_religion_desc: "Кай-цзяо, или просто «поклонение богу», — это термин, используемый для описания верований, происходящих от местной народной религии Катун-Кай. Все эти веры сосредоточены вокруг поклонения пантеону богов, главой и создателем которого является Шэньван, Великий Царь Небес. Считается, что добродетельные души служат богам в божественном царстве Гуоди, в то время как нечестивцы вечно страдают в Гуйю."
