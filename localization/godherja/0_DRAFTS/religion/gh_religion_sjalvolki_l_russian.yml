 sjalvolki_desc:0 "Сялволки, или на их языке «сильный народ», считают себя теми, кто все еще следует учению [Concept('velos','Велоса')|E]-Великого Охотника. Они восхваляют охоту и считают ее ключевым принципом своей веры, хотя это также сочетается с общением с природой и ответственностью в своих действиях. Да, боги оказали им благосклонность, назначив их управляющими мира, но они, скорее всего, больше не получат такой щедрости, если сейчас окажутся неспособны нести эту ношу. Таким образом, они чувствуют необходимость иногда поднимать оружие против поистине злых и вопиющих, чтобы обеспечить безопасность остальным." 
