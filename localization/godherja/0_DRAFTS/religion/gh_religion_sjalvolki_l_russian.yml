 sjalvolki: "Сялволкск"
 sjalvolki_adj: "Сялволки"
 sjalvolki_adjerent: "Сялволк"
 sjalvolki_adherent_plural: "Сялволки"
 sjalvolki_desc: "Сялволки, или на их языке «сильный народ», считают себя теми, кто все еще следует учению [Concept('velos','Велоса')|E]-Великого Охотника. Они восхваляют охоту и считают ее ключевым принципом своей веры, хотя это также сочетается с общением с природой и ответственностью в своих действиях. Да, боги оказали им благосклонность, назначив их управляющими мира, но они, скорее всего, больше не получат такой щедрости, если сейчас окажутся неспособны нести эту ношу. Таким образом, они чувствуют необходимость иногда поднимать оружие против поистине злых и вопиющих, чтобы обеспечить безопасность остальным."
 sjalvolki_old: "Старо-сялволкск"
 sjalvolki_old_adj: "Старые Сялволки"
 sjalvolki_old_adherent: "Старый Сялволк"
 sjalvolki_old_adherent_plural: "Старые Сялволки"
  
 praznarva: "Празнарва"
 praznarva_adj: "Празнарван"
 praznarva_adherent: "Празнарви"
 praznarva_adherent_plural: "Празнарвии"
 praznarva_desc: "Празнарвии интерпретируют некоторые истории о том, как [velos|E] пил кровь своего падшего, молясь, чтобы познать тайны жизни, в буквальном контексте и считают питье крови священным и важным религиозным долгом. Благодаря этому они верят, что смогут вкусить души умерших и узнать их тайны, как когда-то это сделал их бог-покровитель."
 praznarva_old: "Старая Празнарва"
 praznarva_old_adj: "Старый Празнарван"
 praznarva_old_adherent: "Старый Празнарви"
 praznarva_old_adherent_plural: "Старый Празнарвий"
  
 orispolj_rite: "Ориспольско-обрядск"
 orispolj_rite_adj: "Ориспольский обряд"
 orispolj_rite_adjerent: "Орисполи"
 orispolj_rite_adherent_plural: "Ориспольис"
 orispolj_rite_desc: "Ориспольский обряд – это кодификация и реформация множества разрозненных верований верующих Сялволки. [SelectLocalization(Faith.MakeScope.Var('great_reformer').IsSet,Concatenate('Founded by the radical shaman ',Faith.MakeScope.Var('great_reformer').Char.GetFullNameNicknamed),'Founded by a radical shaman')], проповедник призывал к необходимости кодифицированной книги веры, а также строгой иерархии священников и шаманов, которые руководили бы верующими. Устав Орисполя, который часто считают вдохновленным религией участников Марша и структурными аспектами побежденных религий [aversarians|E], представляет собой слияние дюжины различных разрозненных конфессий Шялволки с иерархической структурой, которую можно ожидать от современного и укоренившегося религиозного движения.\ n\nНесмотря на структурную организацию, ее основатель активно выступал против необходимости центральной организации для управления верой и вместо этого требовал «Анархии веры», в которой каждый приверженец формировал бы свой собственный путь к спасению в последней войне."
  
 piety_rite: "Обряд могило-велосск"
 piety_rite_adj: "Обряд могилы Велоса"
 piety_rite_adjerent: "Обрядчик могилы Велоса"
 piety_rite_adherent_plural: "Обрядчики могилы Велоса"
 piety_rite_desc: "Обряд могилы Велоса получил свое название от одноименного Конклава, древнего жречества, которое управляло самым святым местом веры шялволков и когда-то играло выдающуюся религиозную роль в их домиграционном мире, хотя его также иногда называют Обрядом благочестия. . Однако потеря самого Велосгрейва в пользу [fog|E] привела бы к резкому падению их власти и престижа, и на протяжении большей части Завоевания им пришлось бы цепляться за двор Ценвара в уважаемой консультативной роли - но не более того.\ n\nОднако с началом великой реформации судьба группы резко возросла. Ярые первые сторонники движения, они в конечном итоге оторвались от Ориспольского обряда, пытаясь закрепить за собой статус законных глав религии. Хотя большинство других обрядов, по крайней мере номинально, признают престиж и почтенную природу Велосгрейвского Конклава, они заявляют, что их главенствующее положение является либо просто символическим, либо подчиненным другому институту, такому как Святое Королевство Устава Кроны."
 piety_rite_religious_head_title: "Велошосен"
  
 authority_rite: "Коронно-обрядск"
 authority_rite_adj: "Коронный обряд"
 authority_rite_adjerent: "Кронист"
 authority_rite_adherent_plural: "Кронисты"
 authority_rite_desc: "Коронный обряд, также известный как Обряд Короны или Обряд Власти, во многом связан с формированием самого Имперреха. Хотя поначалу многие воспринимали это как лишь временную меру, ряд сильно оспариваемых и, возможно, апокрифических заявлений, сделанных Ценваром и его ближайшими соратниками на протяжении всего его правления, позже послужили топливом для одного из самых ожесточенных и вызывающих разногласия конфликтов в истории Религия Сялволки, а именно природа самого Высокого Королевства и его власть над духовными делами.\n\nКронисты, в отличие от обрядов [GetTitleByKey('c_oraispol').GetNameNoTier] и Велосгрейва, утверждают, что Высокое Королевство на самом деле никогда не задумывалось как уникальное образование. и что вместо этого это был пример того, что могущественный светский правитель должен быть главой мира Шялволки - хотя и в форме преемника «Святого Королевства», а не какой-то безумной попытки возродить сам Имперрех. Хотя изначально он не был открыто антиклерикальным, последующие конфликты с Велосгрейвским Уставом также привели к тому, что он занял все более враждебную позицию по отношению к власти духовенства, а именно, что верующими должны руководить самые достойные из светских лордов, а не находиться в руки возможно гедонистического и коварного духовного класса, который угрожает разрушить веру из-за жажды власти."
 authority_rite_religious_head_title: "Святой Король"
  
 eastern_rite: "Восточно-обрядск"
 eastern_rite_adj: "Восточный обряд"
 eastern_rite_adjerent: "житель Востока"
 eastern_rite_adherent_plural: "жители Востока"
 eastern_rite_desc: "Отделившись от «Устава Орисполя», Восточный Устав сформировался из-за большого расстояния от духовных оплотов Этепезеи до восточных регионов Айрони и большого количества экзотических религий, встречающихся на востоке. В то время как восточные верующие оказались в хаосе из-за Велоскопа и быстрого натиска религиозных распрей, духовный класс Востока попытался избежать дальнейшего доктринального конфликта, работая с духовными лордами, чтобы найти золотую середину для своей веры. По сути, Восточный обряд представляет собой странную смесь духовного и светского контроля, с духовным главой над децентрализованной системой священников, которая разделяет контроль с соседними с ними лордами.\n\nИз-за этих различий Восточный обряд невероятно либерален, основополагающие идеалы веры и путаница при ее создании привели к тому, что многие законы и правила веры явно отсутствовали или были снисходительны."
