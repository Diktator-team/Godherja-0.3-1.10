 sjalvolki_religion_desc:0 "Согласно учению Сялволки, когда мир был создан и человечество родилось из почвы, боги создали для него дары. [varpalis|E] создал морских рыб, [ureha|E] создал растения суши, [zamistra|E] создал коварных сухопутных зверей и [pekielo|E] создал небесных птиц. Но [pekwon|E] в своей жестокости «подарил» человечеству голод и нищету. Последним, кто сделал подарок, был [velos|E]: он научил людей охотиться и убивать животных вокруг." 
