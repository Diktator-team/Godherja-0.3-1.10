 praznarva_desc:0 "Празнарвы интерпретируют некоторые истории о том, как [Concept('velos','Велос')|E] пил кровь своих павших, молясь, чтобы узнать секреты жизни, в буквальном контексте и считают употребление крови священной и важной религиозной обязанностью. Они верят, что благодаря этому могут прикоснуться к душам умерших и узнать их секреты, как это когда-то сделал их бог-покровитель".
