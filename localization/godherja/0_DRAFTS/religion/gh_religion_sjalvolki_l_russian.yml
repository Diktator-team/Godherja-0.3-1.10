 orispolj_rite:0 "Ориспольско-обрядск" 
 orispolj_rite_adj:0 "Ориспольский обряд" 
 orispolj_rite_adjerent:0 "Ориспольец"
 orispolj_rite_adherent_plural:0 "Ориспольцы"
 orispolj_rite_desc:0 "Ориспольский обряд - это кодификация и реформация многих различных верований верующих племени сьялволки. [SelectLocalization(Faith.MakeScope.Var('great_reformer').IsSet,Concatenate('Founded by the radical shaman ',Faith.MakeScope.Var('great_reformer').Char.GetFullNameNicknamed),'Founded by a radical shaman')], проповедник призвал к необходимости создания кодифицированной книги веры, а также строгой иерархии священников и шаманов, которые руководили бы верующими. Ориспольский обряд, который часто считается вдохновленным религиями марчеров и структурными аспектами побежденных религий [Concept('aversarians','аверсарианцев')|E], представляет собой слияние десятка различных разрозненных религий шьялволки с иерархической структурой, которую можно ожидать от современного и укоренившегося религиозного движения.\n\nНесмотря на структурную организацию, ее основатель активно выступал против необходимости создания центральной организации для управления верой и вместо этого требовал "анархии веры", при которой каждый приверженец будет прокладывать свой собственный особый путь к спасению в последней войне."
  
 piety_rite:0 "Обряд могило-велосск" 
 piety_rite_adj:0 "Обряд могилы Велоса" 
 piety_rite_adjerent:0 "Могило-велосский" 
 piety_rite_adherent_plural:0 "Могило-велосские" 
 piety_rite_desc:0 "Обряд могилы Велоса получил свое название от Конклава могилы Велоса, древнего жречества, которое управляло самым святым местом в вере сьялволки и когда-то играло выдающуюся религиозную роль в их мире до миграции, хотя его также иногда называют Обрядом благочестия. Однако потеря Могилы Велоса из-за [Concept('fog','тумана')|E] привела к резкому падению их власти и престижа, и на протяжении большей части Завоевания они оказались бы при дворе Ценвара в роли уважаемых советников - но не более того.\n\nОднако с началом великой реформации благосостояние этой группы резко возросло. Первые ярые сторонники движения, они в конечном счете отошли от ориспольского обряда, поскольку пытались закрепить за собой статус законных глав религии. Хотя большинство других обрядов, по крайней мере номинально, признают престиж и почитаемость Конклава Могилы Велоса, они утверждают, что их превосходство является либо чисто символическим, либо подчиненным другому институту, такому как Священное Королевство Коронного обряда."
 piety_rite_religious_head_title:0 "Велошосен"
  
 authority_rite:0 "Коронно-обрядск" 
 authority_rite_adj:0 "Коронный обряд" 
 authority_rite_adjerent:0 "Кронист"
 authority_rite_adherent_plural:0 "Кронисты"
 authority_rite_desc:0 "Коронный обряд, также известный как Коронный обряд или обряд власти, имеет многие фундаментальные теологические истоки, связанные с образованием самой Империи. Хотя первоначально большинство считало это лишь временным мероприятием, ряд сильно оспариваемых и, возможно, апокрифических заявлений, сделанных Ценваром и его ближайшими соратниками на протяжении всего его правления, позже послужили поводом для одного из самых ожесточенных и вызывающих разногласия конфликтов в религии сьялволки - а именно, о природе самого Высшего Царства и его власти над духовными делами.\n\nКронисты, в отличие от [GetTitleByKey('c_oraispol').GetNameNoTier] и Могило-велоссцев, утверждают, что Верховное королевство на самом деле никогда не задумывалось как уникальное образование, и что вместо этого оно было примером того, что могущественный светский правитель должен быть главой мира шьялволки - хотя и в форме преемника "Святого королевства", а не какого-то сумасшедшего. попытка возродить саму Империю. Хотя изначально обряд Велосгрейва не был открыто антиклерикальным, последующие конфликты с ним также привели к тому, что он занял все более враждебную позицию по отношению к власти духовенства, а именно, что верующими должны руководить самые достойные из светских лордов, а не находиться в руках, возможно, гедонистического и интригующего духовного класса которые угрожают уничтожить веру из-за жажды власти."
 authority_rite_religious_head_title:0 "Святой Король"
  
 eastern_rite:0 "Восточно-обрядск" 
 eastern_rite_adj:0 "Восточный обряд" 
 eastern_rite_adjerent:0 "Восточтанин"
 eastern_rite_adherent_plural:0 "Востовчаны"
 eastern_rite_desc:0 "Отделившись от "Ориспольского обряда", Восточный обряд сформировался из-за большого расстояния от духовных оплотов Этепезеи до восточных районов Айронои и большого количества экзотических религий, встречающихся на востоке. В то время как восточные верующие были ввергнуты в хаос из-за велопропаганды и стремительного роста религиозной вражды, духовные круги востока попытались избежать дальнейшего доктринального конфликта, сотрудничая с духовными лордами, чтобы найти золотую середину для своей веры. Таким образом, Восточный обряд представляет собой странную смесь духовного и светского контроля, с духовным главой над децентрализованной системой священников, которые разделяют контроль с лордами вместе с ними.\n\nИз-за этих различий Восточный обряд невероятно снисходителен, основополагающие идеалы веры и неразбериха в отношениях между людьми. его создание привело к появлению множества законов и правил, в которых вера явно отсутствовала или была снисходительной."