 stavronic_desc: "Приверженцы [Concept('chevalien','шевальенского')|E] культа конца света, поклоняющиеся [Concept('arch_lich','архиличу')|E] [Concept('silas_stavro','Силасу Ставро')|E], ставронисты утверждают, что Ставро был посланником, посланным таинственными богами, чтобы положить конец живому миру и начать все заново. Приверженцы утверждают, что Ставро вернется и начнет последнюю борьбу с живыми, которые возродятся вместе с мертвыми. Шевальенс и а [Concept('silas_stavro','таинственный путешественник в мантии')|E] считают культ безумным, но репрессии против культа не помешали обнаруживать и уничтожать несогласных по крайней мере раз в столетие."
