 benkassai_desc: "Бенкассаи верят, что, хотя Кардвен требует, чтобы мясо было съедено, поскольку это священное действие, мясо нельзя получить насильственным путем. Эта откровенно еретическая секта никогда не разрасталась, но некоторые общины бенкассаи все еще упорно придерживаются своего каннибалистического пацифизма, несмотря на отвращение как кардаваи, так и неверных."
