 kardawai_religion_desc:0 "Согласно легенде Кардаваи, великий титан Мавлок правил миром железным кулаком. Его сыновья голодали, когда он заставлял их делать огромные статуи самого себя. Его слуги, Лодброки, хихикали, заставляя сыновей Маулока подчиняться. Пока однажды старший сын Кардвен не восстал против своих жестоких хозяев и не сожрал Лодброков. Кардвен обрел силу Лодброки и таким образом привел свой народ к победе над жестоким Титаном. Кардвен разделил тело мертвого Титана между своими многочисленными сыновьями, и те, кто принял в нем участие, стали богами мира."
