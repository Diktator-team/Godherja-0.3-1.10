 kardawai_desc: "Кардаваи появились в известном мире с вторжением сьялволки. Несмотря на то, что мужчин кардаваи считают варварскими каннибалами, они готовят и едят кусочки мяса своих поверженных врагов, чтобы почтить победу бога Кардвена и его братьев над их жестоким отцом Маулоком. Кардаваи верят, что, когда они умрут, только те, кто сможет предъявить доказательства врагов, которых они убили при жизни, смогут пировать бок о бок с богами за столом Кардвен."
