 zaragett_religion: "Сарагеттский" 
 zaragett_religion_adj: "Сарагетт" 
 zaragett_religion_adherent: "Сарагетт" 
 zaragett_religion_adherent_plural: "Сарагетти"
 zaragett_religion_desc: "Вера сарагеттов в основном сосредоточена вокруг моря, Дакалена, и его священной связи с Луной, [Concept('aervalr','Аэрвалром')|E]. Их вечный танец и трагическая разлука друг с другом из-за рождения их любимых детей, человечества, являются предметом большого раскаяния среди их народа, и из-за этого они пытаются облегчить страдания своих божественных родителей с помощью бесчисленных ритуалов, проводимых год за годом. Многие из этих вышеупомянутых ритуалов включают использование основанной на воде магии, известной только сарагеттам, чей талант к таким тайным искусствам намного превосходит способности большинства [Concept('magi','магов')|E] на [Concept('aeras','Аэрасе')|E], которые они рассматривают как частицу силы самой матери Дакалин. Такие одаренные составляют большинство жречества Сарагетты, благодаря их тесной связи с Морской Матерью. Те, кто родом из моря и луны, Сарагетты остаются послушными раскаявшимися детьми Морской Матери и Лунного Отца, и они будут продолжать искупать вину за свое рождение до разрушения мира."
  
