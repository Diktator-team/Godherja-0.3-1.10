 starvayrd_religion_desc: "Старвайрд основан на вере в то, что боги и духи взаимозаменяемы и что первые боги были просто духами угасших звезд. Старвайрды верят, что свою судьбу можно увидеть, глядя на эти звезды и отслеживая знаки на небе при рождении ребенка. Однако судьба будет потеряна, если к ней не стремиться, и достичь ее - цель жизни каждого доброго Старвайрди."
