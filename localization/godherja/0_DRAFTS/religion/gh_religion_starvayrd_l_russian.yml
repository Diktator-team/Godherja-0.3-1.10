 starvayrd_religion_desc:0 "Старвайрд основан на вере в то, что боги и духи взаимозаменяемы, и что первые боги были всего лишь духами угасших звезд. Старвайрди верят, что можно увидеть свою судьбу, глядя на эти звезды и отслеживая знаки на небе при рождении ребенка. Однако судьба будет упущена, если к ней не стремиться, и что достижение ее является целью жизни каждого хорошего Старвайрди."
