 ancient_religion_desc:0 Мир полон верований и религий, не все из которых смогли сохранить верующих до наших дней. Некоторые породили преемников, которые вобрали в себя догматы своей веры, но многим повезло меньше. Они продолжают жить только в томах в библиотеках, на картинах в разрушающихся храмах или в костях мертвых."
