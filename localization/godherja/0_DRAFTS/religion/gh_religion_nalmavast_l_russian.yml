 nalmavast_religion_desc: "Налмавасты поклоняются одноименной Налме, традиционной богине урожая и плодородия народов народлек. Налмавасты признают, что на [Concept('aeras','Аэрасе')|E] много богов, но ими почитается только Налма, все остальные божества принадлежат другим народам. Только великодушная Налма заботится о народлек и их стадах. Налма может принимать облик большой рыжей телицы или молодой девушки. В обеих формах кожа Налмы покрыта множеством вращающихся, постоянно повторяющихся узоров, намекающих на постоянный цикл жизни и возрождения, который управляет миром природы."  
