 nalmavast_religion_desc:0 "Налмаваст - это культ одноименной Налмы, традиционной богини урожая и плодородия народов леки. И все же она всего лишь одна из многих, ибо налмаваки не утверждают, что на [Concept('aeras','Аэрасе')|E] – богов, которые принадлежат другим, богов, которые никому не принадлежат, и богов, которые не принадлежат вообще.\n\nОбычно изображаемая либо в виде крупной телки, либо в виде юной девушки, Налма, как говорят, наблюдает за своим народом сквозь просветы между деревьями, из-под вод лесных ручьев и ведет их к плодородным пастбищам, шелестя листьями. В обоих ее обличьях множество рогов, вырезанных из камня, а ее кожа покрыта множеством закрученных фрактальных красных узоров, сквозь которые течет жизненная сила природного мира."
