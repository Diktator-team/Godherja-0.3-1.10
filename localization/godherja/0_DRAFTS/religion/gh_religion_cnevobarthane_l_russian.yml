 cnevobarthane_religion_desc: "Коренные верования островных теугомбрийских народов тяготеют к монотеизму, при этом солнечное божество рассматривается как центральная фигура. Хотя реинкарнация иногда является фактором, она обычно ограничивается существами великой или богоподобной силы, а верующие отправляются в вечный покой либо в «Светлых залах» Куту Ремзна, либо вечно скитаются [aeras|E] в проклятой невидимой и эфирной форме. известный как Наксаз. В эти религии мало новообращенных из стран, не принадлежащих к их культуре, поскольку вера обычно передается от матери к сыну. При этом преобразование извне технически невозможно." #Машинный перевод 28.10.23
