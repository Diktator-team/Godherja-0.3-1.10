 cnevobarthane_religion_desc: "Коренные верования островных народов Теугомбрии тяготеют к монотеизму, центральной фигурой которого считается солнечное божество. Хотя реинкарнация иногда является фактором, обычно она ограничивается существами, обладающими великой или богоподобной силой, а верующие отправляются на вечный покой либо в "Светлые залы" Куту Ремзны, либо вечно скитаются в проклятой невидимой и эфирной форме [Concept('aeras','Аэраса')|E], известной как Наксаз. В эти конфессии мало кто обращается из-за пределов их культуры, причем вера обычно передается от матери к сыну. Как бы то ни было, обращение извне технически не невозможно."
