 cnevobarthane_desc: "Ярые монотеисты, носители [Concept('cnevobartane','Кневобартан')|E] являются религиозной сектой предков угомбрийского народа, поскольку, хотя обращение чужаков теоретически возможно, исторически это было почти неслыханно.\n\nНосители верят, что люди живут в циклические эпохи, где расы людей рождаются, процветают в течение тысячелетий. много долгих веков, а затем их ждет неизвестная и, возможно, апокалиптическая судьба. Они поклоняются Кневобартану, Первому Человеку Нынешнего Мира, который родился полностью сформировавшимся из последнего оставшегося камня последнего оставшегося разрушенного дома исчезнувших людей Прошлого мира. Затем он приступил к созданию всего человечества, населив [Concept('aeras','Аэрас')|E] своим потомством. Однако многие из его детей, недовольные и ревнивые, отвернулись от Него. Лишь немногие избранные проглотили свою гордость и были благодарны своему Отцу, решив чтить его и его законы. Те, кто следует за ним, рассказывают о его [Concept('cenvobarthanes_cycle_of_rebirth','жертвоприношении')|E], которая позволила человечеству избежать участи предыдущего мира."
