 cnevobarthane_desc: "Ardent monotheists, the Speakers of [cnevobarthane|E] are the ancestral religious sect of the Theugombrian people - for although conversion from outsiders is theoretically possible, it has historically been almost unheard of.\n\nThe Speakers believe that humans live in cyclical eons, where races of men are born, thrive for many long ages, then pass into an unknown and possibly apocalyptic fate. They worship Cnevobarthane, the First Man of the Present World, who was born fully formed from the last remaining stone of the last remaining ruined house of the vanished men of the World Before. He then proceeded to create all mankind, peopling [aeras|E] with his progeny. However, many of his children, dissatisfied and jealous, turned their backs upon Him. Only a select few swallowed their pride and, were grateful to their Father, choosing to honor him and his laws. Those who follow him tell of his [Concept('cenvobarthanes_cycle_of_rebirth','sacrifice')|E] that allowed mankind to avoid the fate of the world before."
