 cnevobarthane_desc: "Ярые монотеисты, Спикеры [cnevobarthane|E] — это исконная религиозная секта теугомбрийцев, поскольку, хотя обращение чужаков теоретически возможно, исторически о нем почти ничего не слышно.\n\nОратори верят, что люди живут в циклических эпохах, где расы людей рождаются, процветают в течение многих долгих веков, а затем переходят к неизвестной и, возможно, апокалиптической судьбе. Они поклоняются Кневобартану, Первому Человеку Нынешнего Мира, который родился полностью сформированным из последнего оставшегося камня последнего оставшегося разрушенного дома исчезнувших людей Мира Прежнего. Затем он приступил к созданию всего человечества, заселив [aeras|E] своим потомством. Однако многие из его детей, недовольные и завидующие, отвернулись от Него. Лишь немногие избранные проглотили свою гордость и были благодарны своему Отцу, решив чтить его и его законы.\n\nЧтобы защитить человечество от вреда и избавить его от судьбы Мира Прежде, Кневобартан принял мученическую смерть, чтобы вознестись и соединиться с солнцем. Однако это не означает, что Он покинул Аэраса, поскольку Говорящие верят, что Кневобартан возвращается к ним каждые несколько столетий, перерождаясь младенцем и вырастая в [magi|E] невыразимой силы." #Машинный перевод 28.10.23
