 saielaian_religion_desc: "Разнообразные религиозные проявления народа Сайлаи тяготеют к формам поклонения предкам, при этом ожидается, что каждая расширенная семья будет содержать святилище в честь каждого умершего поколения. [Concept('magi','Маги')|E], способные контактировать с духами, пользуются большим спросом у тех, кто может позволить себе их услуги. Сайелайский пантеон богов является прямым продолжением частной веры, а легендарные Десять Матерей сайелайцев считаются прародительницами своего народа. Легенды гласят, что эти десять праматерей-матриархов приплыли из-за Восточного моря в поисках убежища на далекой родине, ныне затерянной под волнами."
