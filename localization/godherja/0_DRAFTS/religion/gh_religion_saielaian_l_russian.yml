 bayn_huac_adherent:0 "Поклонник"
 bayn_huac_desc:0 "Вера, распространенная на давно завоеванной, но вечно неспокойной территории Сайлай, Бейн Уак Дрим, по сути, является формой матриархального поклонения предкам. Ожидается, что приверженцы будут содержать святыни, почитающие родословную своих матерей и бабушек, а более состоятельные покровители, как ожидается, будут делать более изысканные подношения. В частности, высоко ценятся реалистичные портреты и скульптура, что привело к тому, что Сайлаи стали одними из самых известных художников-портретистов и скульпторов Востока. Их лучшие работы, конечно, всегда были посвящены почитанию святынь их матерей."
