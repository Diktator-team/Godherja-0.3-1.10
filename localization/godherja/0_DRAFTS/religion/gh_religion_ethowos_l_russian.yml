l_russian:
 ethowos_religion: "Культы пещерных племен"
 ethowos_religion_adj: "Культы пещерных племен"
 ethowos_religion_adherent: "Культист пещерного племени"
 ethowos_religion_adherent_plural: "Культисты пещерного племени"
 ethowos_religion_desc: "Племена [mayikrata|E] издавна придерживались странных обычаев и верований, которые часто считались неестественными или причудливыми для жителей поверхностного мира."
 ethowos_religion_bishop: "Верховный Шаман"
 ethowos_religion_bishop_plural: "Высшие Шаманы"
  
 cave_religions_witch_god_name: "Маммона"
 cave_religions_witch_god_name_possessive: "Маммона"
  
 ethowos: "Этовос"
 ethowos_adj: "Этовос"
 ethowos_adherent: "этовозский"
 ethowos_adherent_plural: "этовозцы"
 ethowos_desc: "Практикующие Этовоса являются потомками обездоленных, рабов, сбежавших из-под контроля [aversarian|E]. Они утверждали, что их возглавлял Этово, гигантский аксолотль, который вырвался из заключения Аверриана [magi|E] и при этом взломал несколько вольеров для рабов. Этово поклоняются как богу этоваи, которые приносят ему огромное количество еды с поверхности."
 ethowos_high_god_name: "Этово"
 ethowos_high_god_possessive: "Этово"
  
 carkarai: "Мнемисийский шаманизм"
 carkarai_adj: "Мнемисдиан"
 carkarai_adherent: "Мнемисдиан"
 carkarai_adherent_plural: "Мнемисдиан"
 carkarai_desc: "Постоянно развивающееся собрание табу и суеверий, Мнемисдианцы поклоняются ошеломляющему множеству духов, духовных сил и демонов, воплотившихся в жизнь. Ключевым элементом их пантеона (или, по крайней мере, его нынешней версии) является фигура Человека в Рогом Венценосном, чудовищной фигуры, которая, как говорят, шепчет послания сновидящим. Самое печальное то, что они, как известно, относятся к человеческой плоти – особенно к плоти [magi|E] и обитателям поверхности – как к таинству."
  
 karannai: "Караннай"
 karannai_adj: "Караннай"
 karannai_adherent: "Караннаян"
 karannai_adherent_plural: "Караннайцы"
 karannai_high_god_name: "Иссохший Бог"
 karannai_high_god_possessive: "Высушенный Бог"
 karannai_desc: "Каран «Высушенный Бог» — древний труп неизвестного существа, раскопанный горными племенами. Хотя он, несомненно, мертв, он все же излучает энергию [Concept('magical','magical')|E], достаточно мощную, чтобы убить всех, кто приблизится. Поклоняясь ему как божеству, караннаи мечтают возвыситься до божественности и сохранить умирающий мир, чего они якобы могут достичь, получив [Concept('karannai_ritual_consumption','consuming')|E] часть мертвого бога."
  
 aeulikai: "Ауликай"
 aeulikai_adj: "Ауликай"
 aeulikai_adherent: "евликейский"
 aeulikai_adherent_plural: "евликейцы"
 aeulikai_desc: "Разнообразная серия шаманских конфессий, поклоняющихся горным духам своей родины. Их общины сосредоточены вокруг святых шаманов, которые спорят между собой из-за природы своих духов. Как обнаружил [aversarians|E], доводы шаманов быстро забываются перед лицом зла, и верующие гордятся тем, что обрушивают мощь горы на чужеземных язычников."
  
