 carkarai:0 "Мнемисиск" 
 carkarai_adj:0 "Мнемисийский шаманизм" 
 carkarai_adherent:0 "Мнемисдиец" 
 carkarai_adherent_plural:0 "Мнемисдийцы" 
 carkarai_desc:0 "Постоянно развивающаяся коллекция табу и суеверий, мнемисдийцы поклоняются головокружительному множеству духов, духовных сил и демонов, ставших плотью. Ключевой фигурой в их пантеоне (или, по крайней мере, в его нынешней версии) является фигура Человека в роговой короне, чудовищной фигуры, которая, как говорят, нашептывает послания сновидящим. Наиболее печально то, что они, как известно, относятся к человеческой плоти — особенно к [Concept('magi','магам')|E] и обитателям поверхности — как к таинству".
  
