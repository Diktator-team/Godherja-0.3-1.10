 ethowos_adj:0 "Этовос" 
 ethowos_adherent:0 "Этовоcец" 
 ethowos_adherent_plural:0 "Этовоcцы" 
 ethowos_desc:0 "Практикующие Этовос являются потомками обездоленных, рабов, сбежавших из-под [Concept('aversarian','аверсарианского')|E] контроля. Они утверждали, что их возглавлял Этово, гигантский аксолотль, который вырвался на свободу из заточения аверсерианских [Concept('magi','магов')|E] и при этом взломал несколько загонов для рабов. Этоваи поклоняются Этово как богу, которые приносят ему огромное количество пищи с поверхности."
