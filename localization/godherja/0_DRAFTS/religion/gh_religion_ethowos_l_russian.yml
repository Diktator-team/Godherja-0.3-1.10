 aeulikai_desc:0 "Разнообразные шаманские религии, поклоняющиеся горным духам своей родины. Их общины сосредоточены вокруг святых шаманов, которые ссорятся между собой из-за природы своих духов. Как обнаружили [Concept('aversarians','аверсарианцы')|E], доводы шаманов быстро забываются перед лицом зла, и верующие гордятся тем, что обрушивают мощь горы на чужеземных язычников."
  
