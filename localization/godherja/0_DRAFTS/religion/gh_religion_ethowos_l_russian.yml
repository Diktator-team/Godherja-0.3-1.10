 karannai_desc:0 Каран "Иссушенный бог" - древний труп неизвестного существа, найденный горными племенами. Хотя он, несомненно, мертв, он все еще излучает [Concept('magical','волшебную силу')|E], достаточно мощную, чтобы убить всех, кто приблизится. Поклоняясь ему как божественному, караннаи мечтают вознестись к божественности и сохранить умирающий мир, чего они якобы могут достичь с помощью [Concept('karannai_ritual_consumption','поглощения')|E] частички мертвого бога."
  
