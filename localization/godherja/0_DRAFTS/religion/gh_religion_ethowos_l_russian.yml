l_russian:
 ethowos_religion: "Культы пещерных племен" 
 ethowos_religion_adj: "Культы пещерных племен" 
 ethowos_religion_adherent: "Культист пещерного племени" 
 ethowos_religion_adherent_plural: "Культисты пещерного племени" 
 ethowos_religion_desc: "Племена [Concept('mayikrata','Маикраты')|E]] издавна придерживались странных обычаев и верований, которые часто считались неестественными или причудливыми для жителей поверхностного мира"
 ethowos_religion_bishop: "Верховный Шаман" 
 ethowos_religion_bishop_plural: "Высшие Шаманы" 
  
 cave_religions_witch_god_name: "Маммона" 
 cave_religions_witch_god_name_possessive: "Маммона" 
  
 ethowos: "Этовос" 
 ethowos_adj: "Этовос" 
 ethowos_adherent: "Этовоcец" 
 ethowos_adherent_plural: "Этовоcцы" 
 ethowos_desc: "Практикующие Этовос являются потомками обездоленных, рабов, сбежавших из-под [Concept('aversarian','аверсарианского')|E] контроля. Они утверждали, что их возглавлял Этово, гигантский аксолотль, который вырвался на свободу из заточения аверсерианских [Concept('magi','магов')|E] и при этом взломал несколько загонов для рабов. Этоваи поклоняются Этово как богу, которые приносят ему огромное количество пищи с поверхности."
 ethowos_high_god_name: "Этово" 
 ethowos_high_god_possessive: "Этово" 
  
 carkarai: "Мнемисдиан" 
 carkarai_adj: "Мнемисийский шаманизм" 
 carkarai_adherent: "Мнемисдиан" 
 carkarai_adherent_plural: "Мнемисдиан" 
 carkarai_desc: "Постоянно развивающаяся коллекция табу и суеверий, мнемиздийцы поклоняются головокружительному множеству духов, духовных сил и демонов, ставших плотью. Ключевой фигурой в их пантеоне (или, по крайней мере, в его нынешней версии) является фигура Человека в роговой короне, чудовищной фигуры, которая, как говорят, нашептывает послания сновидящим. Наиболее печально то, что они, как известно, относятся к человеческой плоти — особенно к [Concept('magi','магам')|E] и обитателям поверхности — как к таинству".
  
 karannai: "Караннай" 
 karannai_adj: "Караннай" 
 karannai_adherent: "Караннаян" 
 karannai_adherent_plural: "Караннайцы" 
 karannai_high_god_name: "Иссохший Бог" 
 karannai_high_god_possessive: "Высушенный Бог" 
 karannai_desc: Каран "Иссушенный бог" - древний труп неизвестного существа, найденный горными племенами. Хотя он, несомненно, мертв, он все еще излучает [Concept('magical','волшебная сила')|E], достаточно мощные, чтобы убить всех, кто приблизится. Поклоняясь ему как божественному, караннаи мечтают вознестись к божественности и сохранить умирающий мир, чего они якобы могут достичь с помощью [Concept('karannai_ritual_consumption','поглощающий')|E] частички мертвого бога."
  
 aeulikai: "Ауликай" 
 aeulikai_adj: "Ауликай" 
 aeulikai_adherent: "Еевликей" 
 aeulikai_adherent_plural: "Евликейцы" 
 aeulikai_desc: "Разнообразные шаманские религии, поклоняющиеся горным духам своей родины. Их общины сосредоточены вокруг святых шаманов, которые ссорятся между собой из-за природы своих духов. Как обнаружили [Concept('aversarians','аверсарианцы')|E], доводы шаманов быстро забываются перед лицом зла, и верующие гордятся тем, что обрушивают мощь горы на чужеземных язычников."
  
