 marndeoticeni_cult_desc: "Чуеканисты поклоняются Чуек'а, Тому-Кто-Одет-в-Черное, кто научил человека искусству колдовства и составления рун, прежде чем погрузиться в глубокий сон. Они верят, что его [Concept('eastern_tower','спящая форма')|E] можно увидеть и по сей день, и у них всегда есть сверхъестественное чувство ее местоположения. Руны Чуеканистов также утверждают, что Чуек'а инструктировал "Первых формовщиков", хотя знания о том, что они сформировали, теперь давно утрачены во времени."
