 iyrossi_desc: "Вера Ийросси не практиковалась открыто со второго века, когда они были захвачены и полностью оккупированы [aversarians|E] во втором веке. Некоторые из их ритуалов были поглощены аверсарианской верой как способ сохранить самодовольство ныне порабощенных Ийросси, но многие из них продолжали тайно практиковать принципы своей веры. И они с нетерпением ждали того дня, чтобы совершить святое возмездие своим бывшим хозяевам за столетия рабства."
