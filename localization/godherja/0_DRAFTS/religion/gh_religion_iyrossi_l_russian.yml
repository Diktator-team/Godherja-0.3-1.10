 iyrossi_desc:0 "Вера иироси не практиковалась открыто со второго века, когда во втором веке они были захвачены и полностью оккупированы [Concept('aversarians','аверсарианцами')|E]. Некоторые из их ритуалов были поглощены аверсарской верой как способ сохранить самодовольство ныне порабощенных ийроссийцев, но многие из них продолжали тайно исповедовать догматы своей веры. И они с нетерпением ждали того дня, когда смогут свершить священное возмездие своим бывшим хозяевам за столетия рабства."