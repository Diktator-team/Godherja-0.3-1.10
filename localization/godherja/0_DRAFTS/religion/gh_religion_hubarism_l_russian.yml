 hubarism_religion_desc:0 "Хабаристы являются частью древней веры в [Concept('sarradon','Саррадоне')|E], которую практиковали [Concept('living_magi','маги жизни')|E] с незапамятных времен. В центре веры находится Солнце, источник всего сущего, и чьи благословения нисходят на [Concept('magi','магов')|E] в виде лучей света, которые освещают посевы. Когда Солнце путешествует по небу, оно переправляет души умерших в свое царство, где оно вершит суд в течение ночи. Антагонистом Солнца является Олюм, который посылает своего аватара — [Concept('aervalr','Луны')|E], что охотиться на Солнце ночью."
