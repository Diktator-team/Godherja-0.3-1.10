 hubarism_religion_desc: "Хабаристы являются частью древней веры в [Concept('sarradon','Саррадоне')|E], которую практиковали [Concept('living_magi','живые маги')|E] с незапамятных времен. В центре веры находится Солнце, источник всего сущего, и чьи благословения нисходят на [Concept('magi','магов')|E] в виде лучей света, которые освещают посевы. Когда Солнце путешествует по небу, оно переправляет души умерших в свое царство, где оно вершит суд в течение ночи. Антагонистом Солнца является Олюм, который посылает своего аватара — [Concept('aervalr',''Луна')|E] — охотиться на Солнце ночью."
