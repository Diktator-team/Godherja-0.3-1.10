 hubarism: "Хубарит" 
 hubarism_adj: "Хубаризм" 
 hubarism_adherent: "Хубарист" 
 hubarism_adherent_plural: "Хубаристы" 
 hubarism_desc: "Хабаристы относятся к [Concept('magi','магами')|E], получившим свои дары от Солнца, как к хранителям его воли и исполнителям закона. Эта система магов-судей действовала с незапамятных времен, но недавно ее судьба изменилась. Столетия религиозного конфликта с [Concept('wardenites','варденитами')|E], [Concept('ritualists','ритуалистами')|E] и, наконец, агионистами значительно ослабили их власть, и хубаристы теперь являются тенью того, чем они когда-то были."
  
