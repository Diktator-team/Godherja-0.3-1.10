 hubarism_desc: "Хубаристы рассматривают [magi|E], получивших свои дары от Солнца, как хранителей его воли и исполнителей закона. Эта система магов-судей действовала с незапамятных времен, но недавно ее судьба изменилась. Столетия религиозных конфликтов с [wardenites|E], [ritualists|E] и, наконец, с Агионистами значительно уменьшили их власть, и Хубаристы теперь являются тенью того, чем они когда-то были."
  
