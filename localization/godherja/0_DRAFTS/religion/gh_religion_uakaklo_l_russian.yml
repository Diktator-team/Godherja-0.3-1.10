 mitikaka_adj:0 "Митикака Токоллатица"
 mitikaka_adherent:0 "Митикака Токоллатизан"
 mitikaka_adherent_plural:0 "Митикака Токоллатитцанс"
 mitikaka_desc:0 "Несмотря на то, что практика жертвоприношений всегда была способом гарантировать, что Тенсезе никогда не будет одинок, несмотря на то, что его дети уходят, а уакаклоханы верят, что жертвы желающих и подготовленных позволят их душам присоединиться к их богу на небесах, чтобы составить им компанию в их одиноком бдении, [Concept('frodbrokna','Фродброкна')|E] и великий ущерб, нанесенный [Concept('aervalr','Аэрвалром')|E], был расценен жителями Митикака Токоллатиц как апокалиптический. Смерть большинства королей-[Concept('magi','магов')|E] уакаклоханов и их народов еще больше укрепила это, и жители Митикака токоллатиц начали признавать, что окончательная смерть их народа неизбежна теперь, когда у них отняли даже их главного бога."
