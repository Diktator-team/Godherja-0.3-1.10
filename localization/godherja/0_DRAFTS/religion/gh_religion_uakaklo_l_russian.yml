 uakaklo_religion_desc: "Вера Уакаклохан - это сложная серия из тридцати богов и тридцати одного демона (Текотлакетсуетспаллок является относительно недавним дополнением), которая становится сильно запутанной из-за веры в то, что боги могут иметь общие имена, обладать множеством форм в виде разных полов или видов и могут регулярно объединяться или разделяться. Однако больше всего они поклоняются [Concept('aervalr','Аэрвалру')|E], который, как они утверждают, является глазом бога-творца Тенсесе ("Первого"), который породил всех остальных и отправил их в [Concept('aeras','Аэрас')|E], в то время как их единственный глаз наблюдал за человечеством."
