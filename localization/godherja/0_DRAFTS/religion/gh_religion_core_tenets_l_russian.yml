  # Wardenite-Exclusive Tenets 
 blind_justice_partition: "Ваша вера основана на доктрине слепого правосудия."
 only_one_agionist_tenet_trigger: "Вы можете выбрать только один принцип, следующий учению конкретного Святого для вашего [faith|E]."
 tenet_adaptive_aruvasue_religion_desc: "Двенадцать несогласных радикально изменили Арувасуэ в его нынешнюю форму, осмелившись бороться с тем, что они считали несправедливым. Их определяло не то, что их разделяло, а то, что их объединяло; мы все должны следовать их примеру."
 tenet_adaptive_aruvasue_religion_name: "Братство Двенадцати"
 tenet_aeschraes_legacy_desc: "When the Purest walked among us as Aeschraes, they showed us that no height is too high to soar to, no price too steep to pay for victory, no thing sacred enough to not be worth sacrificing - even the world itself." #NT!
 tenet_aeschraes_legacy_name: "The Burning World" #NT!
 tenet_the_long_war_name: "The Long War" #NT!
 tenet_the_long_war_desc: "Axiaothea fought to save this world 'till she drew her last breath. She never once wavered, for so great was her love for us all, and so we must never falter either. We have failed her once, allowing evil to prevail, but the long war against Aeschraes' taint will rage on until all the Empire has been reclaimed in the name of its rightful Empress." #NT!
 tenet_axiaothea_legacy_name: "Долгая война"
 tenet_axiaothea_legacy_sjalvolki_religion: "Тот, кто противостоял разрушителю миров"
 tenet_Amsari_desc: "Хотя наши правители — это Кровь Пророка, Небеса дадут нам руководство, если правитель действительно достаточно добродетелен, чтобы направлять наш народ. Однако, когда правитель был благословлен Небесами, он столкнется с ограниченными проблемами как со стороны двора, так и со стороны страны."
 tenet_Amsari_name: "Божественное право"
 tenet_ancestor_worship_aruvasue_religion_desc: "Арува Агат, король мира смертных, живет в крови каждого из нас. Все наши родословные обязаны Ему, а мы, в свою очередь, в долгу перед нашими предками за поддержание Его связи с нами. Быть соединенным с богом – это честь, как никакая другая."
 tenet_ancestor_worship_aruvasue_religion_name: "Дух короля внутри нас"
 tenet_Aversarian_desc: "Природа нашего божественного наследия неоспорима. При этом мы имеем право навязывать свою волю тем, кто будет противостоять ей; как это было со времен возникновения Человека и возникновения нашего народа."
 tenet_Aversarian_name: "Аверсарское первородство"
 tenet_bekashai_desc: "Всевышний был убит армией язычников, чья неверность погрузила Его последователей во тьму. На протяжении бесчисленных лет это великое преступление оставалось неотомщенным. Это необходимо исправить, и справедливость должна быть восстановлена ​​над Его убийцами."
 tenet_bekashai_name: "В поисках мести"
 tenet_blind_justice_desc: "Святой Дикайн судил каждый случай не для человека, а для справедливости их дела. Точно так же, как и он, мы тоже должны гарантировать, что наши чувства никогда не затмят нас перед истиной, и гарантировать, что тот, кого мы считаем виновным, никогда больше не осмелится согрешить посредством обмана."
 tenet_blind_justice_name: "Слепое правосудие"
 tenet_blood_purity_desc: "Катаритос сказал нам так:\n\n"Пусть ваше сердце будет свободным, ваше тело сильным и все ваше чистое".\n\nЯзычники отвергают его учение, а грешники принижают его. Все будут очищены, а те, кто отвергнет слова Катаритоса по вере или по рождению, будут уничтожены, пока все не насладятся святым совершенством."
 tenet_blood_purity_name: "Чистота крови"
 tenet_bulwark_desc: "Наша судьба – защитить стадо. Наши мечи размахиваются не ради славы, наши воины сражаются не ради денег, но мы служим ради доблести, которую можно найти в истинном мужестве."
 tenet_bulwark_name: "Мужество – всегда"
 tenet_calystos_pure_desc: "Святой Калисто провозгласил, что все люди заслуживают свободы, мы будем следовать его словам до того дня, пока бич рабства не будет искоренен с [aeras|E]. Для достижения этой цели мы должны исследовать моря, как это сделал Калисто, чтобы мы могли освобождать рабов там, где их угнетают, и наносить удары по работорговцам там, где они наиболее слабы. Все, кто выступает против рабства, смогут присоединиться к нашему делу, независимо от их происхождения и убеждений, поскольку дело свободы универсально."
 tenet_calystos_pure_name: "Армада свободы"
 tenet_citizenship_through_service_desc: "Чистота — это не что-то в крови, а скорее то, что проявляется в действиях. Как мы можем судить грешника, когда грешник сражается за нас?"
 tenet_citizenship_through_service_name: "Гражданство через службу"
 tenet_cthonic_redoubts_quwazaw_desc: "Our people must live amongst the mountains, where our our slumbering gods rest. The high places are sacred, for why else would the gods have chosen them to be their resting place?" #NT!
 tenet_cthonic_redoubts_quwazaw_name: "Slumbering Statues" #NT!
 tenet_esotericism_aruvasue_religion_desc: "Десять тысяч мужчин и женщин заявили, что они говорили от имени Аруваса, и ни одно из них невозможно опровергнуть. Каждое слово Короля-Луны-Солнца писалось и переписывалось сотнями верующих, и мы ничуть не приблизились к пониманию Того-Кто-Один-Но-Есть-Три. Есть мир в понимании того, что Его невозможно понять."
 tenet_esotericism_aruvasue_religion_name: "Десять тысяч пророков"
 tenet_esotericism_aagiokratian_religion_name: "Mystery Cults" #NT!
 tenet_games_for_gods_desc: "Чтобы продемонстрировать свои добродетели, во время паломничества мы совершаем великие подвиги. Эти действия, совершаемые под присмотром небес, являются больше, чем просто хорошим развлечением – они святы. При этом смотреть игры довольно интересно."
 tenet_games_for_gods_name: "Игры для Богов"
 tenet_gedeora_veneration_desc: "Каждый [gedeora|E] — это не проклятие, а послание самого божественного. Следует прислушиваться к мудрости тех, кто просвещен их объятиями, и особенно уважать тех, кто благословлен в детстве."
 tenet_gedeora_veneration_name: "[gedeora|E] Почитание"
 tenet_gedeora_veneration_ritualist_religion: "[GetBuilding('01_sophocos').GetName] командует изменением мира"
 tenet_gruesome_festivals_aruvasue_religion_desc: "Армут Ян, «Кровавые снега», — древнейшая традиция, подаренная нам [ertomax|E]. На этих фестивалях неверные, какую бы форму они ни принимали, славно приносятся в жертву во имя Короля Луны-Солнца."
 tenet_gruesome_festivals_aruvasue_religion_name: "Фестивали Армута Яна"
 tenet_hedonistic_aruvasue_religion_desc: "Ос Тандрах часто заменяет Ос Кинджер в жизни, при этом еда и питье на пиру рассматриваются как дух Арува Агата, а не какого-либо гостя. Нечестиво отрицать божественность даров, положенных на праздничный стол."
 tenet_hedonistic_aruvasue_religion_name: "Ос Тандрах"
 tenet_hero_ancestor_cult_desc: "Наш народ помнит героев островов, деятелей, которые, несмотря на свое разное происхождение, едины в оказанной им милости. Мы помним их всех, чтобы у нашего народа был шанс однажды снова получить благословение."
 tenet_hero_ancestor_cult_name: "Герои предков"
 tenet_hero_cult_desc: "Мы помним древних героев, тех, кто превзошел все, чего мы можем достичь за свою жизнь, прокладывая путь, по которому мы можем следовать, чтобы взглянуть на тех, кого мы знаем как божественных."
 tenet_hero_cult_name: "Культ героя"
 tenet_high_bloodright_desc: "Только тот, кто прошел древние ритуалы, считается пригодным к правлению, очистившись от всей нечистоты."
 tenet_high_bloodright_name: "Ритуальная чистота"
 tenet_veneration_of_ohrasik_desc: "Орасик продолжает вести праведников через свои перевоплощения, возглавляя борьбу со злыми слугами [aervalr|E] еще долго после того, как его первоначальная форма покинула [aeras|E]."
 tenet_veneration_of_ohrasik_name: "Почитание Орасика"
 tenet_higher_purity_desc: "Недостаточно быть выше других, мы должны стремиться очистить себя от нечистоты, где бы мы ее ни нашли. Нет ничего святого."
 tenet_higher_purity_name: "В поисках чистоты"
 tenet_holy_river_desc: "Мы поклоняемся священной реке, приливы и отливы которой приносят нам жизнь и смерть."
 tenet_holy_river_name: "Поклонение реке"
 tenet_knowledge_veneration_name: "Почитание знаний"
 tenet_knowledge_veneration_desc: "Знание – это инструмент вознесения. Чем больше знаний накапливают люди, тем ближе они становятся к Сарвату и другим богам."
 tenet_inner_journey_shyatan_religion_desc: "Ванель Шьята пережил бесчисленные ужасы, чтобы понять цикл времени, и только благодаря ему мы знаем, как освободиться. Для меня большая честь следить за его путешествием."
 tenet_inner_journey_shyatan_religion_name: "Испытания Шьяты"
 tenet_legalistic_diversity_desc: "Множество правовых традиций, расцветших в нашей вере, — это не слабость, а сила. Мы поощряем дебаты и разнообразие мнений, и хотя иногда это может привести к путанице и горячим спорам, в конечном итоге это оставляет нам юридический корпус, практически не имеющий аналогов в мире."
 tenet_legalistic_diversity_name: "Юридическое разнообразие"
 tenet_magi_slayers_desc: "Не может быть никакой пощады к тем, кто обладает украденной властью. Их необходимо уничтожать везде, где они могут быть обнаружены."
 tenet_magi_slayers_fogeater_religion: "Заставить кричать замолчать"
 tenet_magi_slayers_gestanwoder_religion: "Подражайте Ур'Фаруму'Бартуму, принцу Кровавого пира"
 tenet_magi_slayers_kardawai_religion: "Праздник для Кардвен"
 tenet_magi_slayers_mogowai_religion: "Разгромить узурпаторов"
 tenet_magi_slayers_name: "Убийцы [magi|E]"
 tenet_magi_slayers_samojitian_religion: "Убийство тиранов"
 tenet_marefai_desc: "Хотя мы все стремимся к Его расположению, мы принимаем свободу интерпретировать Его веру так, как нам хочется, и принимаем широкое разнообразие практик. Ведь если бы Он не хотел, чтобы мы были другими, Он не сделал бы нас такими."
 tenet_marefai_name: "Интерпретационное разнообразие"
 tenet_mogowai_search_desc: "Давным-давно Всевышний был убит неверующими, Его тело унесено в таинственное место. Мы ищем это место, потому что, когда Всевышний восстанет из Своей вновь открытой могилы, все снова будет в порядке."
 tenet_mogowai_search_name: "Великий поиск"
 tenet_natural_primitivism_anaanides_religion: "Простая чистота рая Анаана"
 tenet_natural_primitivism_aversarinas_aagiokrata_religion: "Святые тела чистых мужчин и женщин"
 tenet_natural_primitivism_wardenism_religion: "И законные не будут иметь богатства"
 tenet_nitsafai_desc: "Со времени Его давней смерти истинные пути Его веры были извращены и искажены в услужении мелким господам. Прежде чем возобновятся поиски Его могилы, Его последователи должны вернуться на истинный путь, поскольку позволить еретикам обнаружить Его местонахождение может обернуться катастрофой."
 tenet_nitsafai_name: "Реставрация"
 tenet_philanthrios_corrupt_desc: "Святой Филантрос учил давать нуждающимся, а кто более нуждающийся, чем мы, самоотверженные исполнители его воли? Если грешники и язычники слишком развращены жадностью, чтобы добровольно жертвовать на наше дело, мы должны спасти их от развращения, насильственно забрав их богатство."
 tenet_philanthrios_corrupt_name: "Принудительные пожертвования"
 tenet_philanthrios_pure_desc: "Святой Филантрос учил нас давать нуждающимся, не пользоваться предметами роскоши, в которых мы не нуждаемся, и не копить лишнего богатства. Таким образом, чтобы по-настоящему следовать его учению, мы не должны облагать налогом беднейших слоев населения, а вместо этого щедро отдавать им собранные нами пожертвования."
 tenet_philanthrios_pure_name: "Филантрозианская щедрость"
 tenet_pursuit_of_power_adabyssian_religion: "Борьба за благосклонность Золотого города"
 tenet_quest_for_life_desc: "Исцеление должно быть совершенным, жизнь должна быть дана святым. Однако как нам узнать пределы нашего тела или опасность того, что его беспокоит, если мы не содействуем делу физических наук? Если над язычниками и грешниками необходимо экспериментировать, то они могут это делать, зная, что их смерть священна, поскольку она спасает жизни сотен набожных людей."
 tenet_quest_for_life_name: "В поисках жизни"
 tenet_raider_cult_desc: "Для последователей нашего вероучения мораль и власть преходящи. Мы должны брать то, что принадлежит нам, нет ничего святого."
 tenet_raider_cult_name: "Рейдерский Культ"
 tenet_reincarnation_aruvasue_religion_desc: "Дух Короля Луны и Солнца, [ertomax|E], живет в душах верующих. Удачливые среди нас еще могут получить благословение ребенка, рожденного от рвения и крови, [ertomax|E], рожденного еще раз."
 tenet_reincarnation_aruvasue_religion_name: "Возвращение [ertomax|E]"
 tenet_religious_legal_pronouncements: "Религиозное право"
 tenet_religious_legal_pronouncements_alau_koev_religion_desc: "Отец Огня дал нам жизнь,\n\nОн построил наши царства через раздоры,\n\nИ взамен я отдаю свою жизнь,\n\nЗаконам нашего Отца."
 tenet_religious_legal_pronouncements_alau_koev_religion_name: "Балладический закон"
 tenet_religious_legal_pronouncements_mogowai_religion_name: "Закон о гимнах"
 tenet_ritual_cannibalism_izaerto_bosar_religion_desc: "Бездна заберет наши души, если мы не будем действовать быстро. Мертвые должны быть уничтожены, прежде чем Мастера смогут их украсть."
 tenet_ritual_cannibalism_izaerto_bosar_religion_name: "Бесперый пир"
 tenet_ritual_hospitality_aruvasue_religion_desc: "Последнее испытание, Ос Кинджер, часто проводится после смерти, когда три аспекта Аруваса решают нашу судьбу. Однако ритуал Ос Кинджер также распространен в каждом доме, достойном этого прозвища в землях Арувасуэни. Дух Арува Агата вселяется в высокого гостя, и мы чтим наших друзей так, как если бы мы чтили нашего бога."
 tenet_ritual_hospitality_aruvasue_religion_name: "Ос Кинджер"
 tenet_ritual_hospitality_mogowai_religion: "Помощь искателям"
 tenet_sansia_corrupt_desc: "Через страдания, жертвы и боль дух укрепляется и приближается к Чистейшему. Таким образом, мы должны через боль очистить свои тела и души, а также тех язычников, которые отказываются принять благодать Святых."
 tenet_sansia_corrupt_name: "Сила через страдания"
 tenet_sansia_pure_desc: "Благодаря дисциплине, сосредоточенности и преданности делу защиты невинных дух укрепляется и приближается к Чистейшему. Таким образом, мы должны очистить наши души посредством медитации, обучения и добрых дел, чтобы мы могли быть готовы последовать примеру Сансии и принести себя в жертву ради невинных, если возникнет такая необходимость."
 tenet_sansia_pure_name: "Спасение через дисциплину"
 tenet_seaborne_desc: "Нет ни до, ни после, мы поднимаемся из соли и однажды вернемся к соли, чтобы нас уносило с берега на берег, унося нескончаемым приливом."
 tenet_seaborne_name: "Морской"
 tenet_spread_the_light_name: "Распространяйте свет"
 tenet_spread_the_light_desc: "Наш долг — распространять свет Святых и Аверсии среди меньших народов мира, чтобы они тоже могли освободиться от нечистоты. Таким образом, мы должны оказать непоколебимую поддержку нашим братьям и сестрам в Святых Орденах, посвятившим свою жизнь выполнению этой божественной миссии."
 tenet_honor_the_saints_name: "Honor the Saints" #NT!
 tenet_honor_the_saints_desc: "By honoring the Saints and following their example, we can free ourselves fom the impurity within." #NT!
 tenet_sky_burials_izaerto_bosar_religion_desc: "Пернатый ждет, чтобы забрать нас всех в рай. Мы должны только позволить Его слугам поглотить наши тела и позволить нашим душам быть свободными."
 tenet_sky_burials_izaerto_bosar_religion_name: "Дань пернатому"
 tenet_slavery_desc: "Что освобождает больше, чем работа? Что освобождает рабочего больше, чем благочестивое пение и выкрикивание псалмов и гимнов, пока они щелкают святым кнутом? И как лучше всего освободить чужеземных язычников, как не обеспечить, чтобы они искупили свои грехи?"
 tenet_slavery_name: "Вера через рабство"
 tenet_spirit_journey_desc: "Мы можем отправиться в путешествие в Царство Духов с нужными грибами и травами и в процессе узнать истины о Вселенной."
 tenet_spirit_journey_name: "Духовное путешествие"
 tenet_sun_worship_alau_koev_religion_desc: "Огненные Врата были закрыты дольше, чем мы помним, и мир стал темным и холодным. Все, что нам нужно, чтобы напомнить нам о силе Плеймао, — это солнце над нашими головами."
 tenet_sun_worship_alau_koev_religion_name: "Ворота откроются"
 tenet_veneration_of_ohrasik_value_desc: "Почитание Орасика"
 tenet_superiority_in_bloodshed_desc: "Аверсарианцы были мудры, поскольку они научили нас, что тот, кто может прийти к власти и иметь волю к уничтожению тех, кто противостоял им, может носить мантию Чистейшего. Теперь аверсарианцы ослабли, и пришло время забрать мантию себе! И мы сделаем все это за масками, с холодными металлическими лицами, гарантирующими, что душа внутри достигнет той же чистоты, что и Первые Люди!"
 tenet_superiority_in_bloodshed_name: "Мандат чистоты"
 tenet_tax_nonbelievers_tahariat_desc: "Столетия войн как с [ritualism|E], так и с другими второстепенными конфессиями [sarradon|E] часто приводили к образованию больших сообществ неверующих в наших землях. Таким образом, налог Тахариат оказался популярной альтернативой принудительному обращению в веру, позволяя подданным неверным платить дополнительную дань в обмен на юридическую защиту и освобождение от военной службы."
 tenet_tax_nonbelievers_tahariat_name: "Тахариат"
 tenet_the_bloodright_desc: "Мы знаем только одно: наши люди превосходят других. Из-за отсутствия силы в их крови и неприятия Чистейшего становится ясно, что мы — истинное Человечество. Низшие существа практически являются животными и заслуживают обращения как такового."
 tenet_the_bloodright_name: "Кровавое право"
 tenet_the_forgotten_desc: "Мы прячем лица, чтобы показать свою преданность, добродетели смирения и тому, кто наблюдает и говорит..."
 tenet_the_forgotten_name: "Забытый"
 tenet_the_mistmothers_speak_desc: "Громко щебетая, громко говоря о матери-тумане и матери-тумана, люди действительно видят, что да, они приходят, и да, они пожирают, и да, да, мы следуем, мы следуем, мы следуем, мы должны пировать, пировать и пировать среди крови тех, кто не слушает, пока плачет слеза мы должны знать, мы должны знать, мы должны знать правду, что такое правда, что такое правда??? что спрашивает мать тумана спросим мы хотим спросить что им нужно чего они хотят кто убил отца тумана который разрушил мир который разрушил мир кто разрушил мир кто кто кто кто кто"
 tenet_the_mistmothers_speak_name: "Говорят Матери Тумана"
 tenet_the_sjalvolki_bloodright_desc: "Сялволки, принявшие аверсарианскую веру, понимают мир совершенно по-другому, поэтому расовая ненависть их религиозных собратьев не была перенесена."
 tenet_the_sjalvolki_bloodright_name: "Сялволки Бладрайт"
 tenet_thysian_pure_desc: "Как поступала до нас святая Фисия, так и мы должны стремиться исцелять всех, как низких, так и высоких, от любого излечимого недуга, поражающего их. Распространяя знания о профилактических методах Тисии, таких как водное очищение рук, мы также должны гарантировать, что никто не заболеет болезнями, которые можно предотвратить."
 tenet_thysian_pure_name: "Вылечить больных"
 tenet_true_blind_justice_desc: "Святой Дикайн судил каждое дело, не взирая на положение обвиняемых, а только на справедливость их дела. Точно так же, как и он, мы тоже должны позаботиться о том, чтобы наши чувства никогда не закрывали нам глаза на истину, чтобы мы никогда не несправедливо осуждали невиновных."
 tenet_true_blind_justice_name: "Беспристрастное правосудие"
 tenet_true_purity_desc: "Катаритос сказал нам следующее:\n\n"Пусть ваше сердце будет свободным, ваше тело сильным и все ваше чистое".\n\nЧистое тело — это тело, которое поддерживается здоровым и здоровым, насколько вы можете. Чистый разум — это тот, кто открыт новым идеям и опыту и не отвергает бездумно все чужое. И самое главное, Чистое Сердце – это то, которое проявляет Доброту, Сострадание и Любовь ко всем существам."
 tenet_true_purity_name: "Чистые сердца"
 tenet_unrelenting_faith_aruvasue_religion_desc: "Сар'муйр, Мать Меча, — величайший из всех ангелов. Мы должны подражать ей и стоять на страже веры во веки веков."
 tenet_unrelenting_faith_aruvasue_religion_name: "Путь Матери Меча"
 tenet_unrelenting_faith_axiaotheism_desc: "Axiaothea fought to save this world 'till she drew her last breath. She never once wavered, for so great was her love for us all, and so we must never falter either. We have failed her once, allowing evil to prevail, but the long war against Aeschraes' taint will rage on until all the Empire has been reclaimed in the name of its rightful Empress." #NT!
 tenet_unrelenting_faith_axiaotheism_name: "The Long War" #NT!
 tenet_waharai_desc: "В то время как другие могут тщетно бороться за Его труп, мы знаем правду. Всевышний вознесся из [aeras|E] и ждет всех нас в небесном раю. Этот мир принадлежит нам, и мы можем делать то, что хотим, ибо никакие ограничения не удержат нас от Его гостеприимных объятий."
 tenet_waharai_name: "Вера в Вознесение"
 tenet_wardenite_legalism_desc: "Необходимость соблюдать законы Первого Стража и держать Мертвого Бога в заточении хорошо известна в нашей вере, хотя интерпретации того, как это делать, могут сильно различаться. В результате вокруг нашего вероучения сложилась богатая судебная традиция."
 tenet_call_of_the_void_desc: "The dark ones call! The sweet whisper of oblivion will give us power and glory in their dread work - only upon the devouring of the weak flesh of this world shall we ascend to empty divinity." #NT!
 tenet_call_of_the_void_name: "Call of the Void" #NT!
 tenet_call_of_the_void_value_desc: "Call of the Void" #NT!
  
 tenet_one_with_caverns_name: "One with Caverns"
 tenet_one_with_caverns_desc: "Followers of this know the depths of the mountain unlike any outsider."
 tenet_war_in_caverns_name: "Danger in the Caverns"
 tenet_war_in_caverns_desc: "Adherents prowl the [mayikrata|E] underground, a persistent danger to outsider."
 tenet_sky_worship_name: "Sky Worship" #NT!
 tenet_sky_worship_desc: "There is no holier place than the heavenly firmament which stretches on infinitely and watches over us eternally." #NT!
  
  
  ####wardenite 
 tenet_wardenite_legalism_name: "Варденитский легализм"
 tenet_way_of_the_skulltaker_desc: "Убийство – это такая прекрасная вещь. Каждая смерть уникальна по-своему. Принести в жертву овцу или курицу – это хорошо, но покончить с человеческой жизнью – значит подарить богам нечто поистине незаменимое и уникальное. Может ли быть лучший способ поклоняться Чистейшему?"
 tenet_way_of_the_skulltaker_name: "Путь Собирателя Черепов"
 tenet_wayfathers_desc: "Вместо того, чтобы посвятить себя богу, мы посвящаем себя совершенствованию себя и своей способности достичь совершенства на выбранном нами Пути."
 tenet_wayfathers_exclusivity_desc: "Путь позволяет человеку выбирать свою судьбу, но только тот выбор, который дает знать."
 tenet_wayfathers_exclusivity_name: "Стратифицированные пути"
 tenet_wayfathers_freedom_desc: "Каждый мужчина и женщина вольны выбирать свою судьбу, независимо от того, одобряет их дворянство или нет."
 tenet_wayfathers_freedom_name: "Бесплатные пути"
 tenet_wayfathers_name: "Жизненный путь"
 tenet_what_lies_below_desc: "К тем, кто лежит под волнами, нельзя относиться неуважительно, поскольку наши верующие знают, что их глаза наблюдают за всеми теми, кто осмеливается плыть по волнам."
 tenet_what_lies_below_name: "Что находится ниже"
 tenet_will_of_flesh_desc: "Удовольствия жизни имеют смысл сами по себе, нет другой высшей цели, как искать их и осуществлять свои желания, утверждать свою волю во всем ее избытке на [aeras|E]."
 tenet_will_of_flesh_name: "Воля плоти"
 tenet_worships_death_desc: "Когда вы отбрасываете иллюзии, призванные ввести нас в заблуждение, становится ясно, что цель всей жизни — умереть. В чем ценность такого эфемерного и жалкого существования перед необъятностью смерти?"
 tenet_worships_death_name: "В поисках смерти"
 way_of_the_skull_taker_discount: "МЭМ. УБИЙСТВО. ГОРЕТЬ."
 tenet_sea_tamers_name: "Руководство Вароды"
 tenet_sea_tamers_desc: "Все, у кого есть силы преодолеть моря, могут связать с ним свою душу и вырастить рядом с собой дитя Вароды, чтобы они могли всегда быть связаны с океанским приливом."
