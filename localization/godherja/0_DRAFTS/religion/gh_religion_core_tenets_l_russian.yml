 tenet_agionism_religion_syncretism_desc: "Святые-агионисты, возможно, не обязательно являются центральными фигурами нашей мифологии, но они явно были добродетельными мужчинами и женщинами, чья борьба является нашей собственной. Мы должны принять их как важную часть нашей религиозной практики."
 tenet_agionism_religion_syncretism_name: "Агионистский синкретизм"
  
 tenet_alau_koev_religion_syncretism_desc: "Хотя тайны Огненных Врат не поглощают нас, в балладах знаний Алау Коевака можно найти мудрость."
 tenet_alau_koev_religion_syncretism_name: "Алау Коевач Синкретизм"
  
 tenet_amsari_religion_syncretism_desc: "Хотя пророк Анаферн и бог Заоран не являются центральными фигурами в нашей религии, они по-прежнему пользуются большим уважением и соответствующим образом поклоняются им."
 tenet_amsari_religion_syncretism_name: "Амсарский синкретизм"
  
 tenet_arnazni_religion_syncretism_desc: "Боги горы Арназ вдохновили свой народ стать более великими, чем они были. Наши собственные боги в этом отношении ничем не отличаются."
 tenet_arnazni_religion_syncretism_name: "Арназни Синкретизм"
  
 tenet_aruvasue_religion_syncretism_desc: "Даже если Арувас не наш бог, нельзя сбрасывать со счетов честь и гордость его последователей. Мы должны стремиться отразить славу Арувасуэни."
 tenet_aruvasue_religion_syncretism_name: "Арувасуэн Синкретизм"
  
 tenet_aversarinas_aagiokrata_religion_syncretism_desc: "Стало ясно, что какими бы ни были наши различия, мы в некотором роде родственны аверсарианцам, поскольку Чистейший также является важной фигурой в наших религиозных верованиях."
 tenet_aversarinas_aagiokrata_religion_syncretism_name: "Аверсарианский синкретизм"
 tenet_aversarinas_aagiokrata_religion_syncretism_wardenism_religion: "Закон Афазариани"
  
 tenet_dahala_religion_syncretism_desc: "We have adopted the Dahalan worldview of concrete power, and now strive to obtain it for our own." #NT!
 tenet_dahala_religion_syncretism_name: "Dahala Syncretism" #NT!
  
 tenet_sepattan_religion_syncretism_desc: "We have adopted the Sepattan worldview of concrete power, and now strive to obtain it for our own." #NT!
 tenet_sepattan_religion_syncretism_name: "Sepattan Syncretism" #NT!
  
 tenet_eight_religion_syncretism_desc: "Ордена агионистов поклоняются всем святым, и каждая вера просто предпочитает сосредоточить свое внимание на каком-то конкретном."
 tenet_eight_religion_syncretism_name: "Агионистский синкретизм"
  
 tenet_graveright_religion_syncretism_desc: "Невозможно переоценить, насколько важны наши предки для нашей веры. Хотя они, возможно, и прошли, они всегда будут следить за нами и направлять наши руки. В этом мы и Мрогилпрано сходимся во взглядах."
 tenet_graveright_religion_syncretism_name: "Мрогилпрано Синкретизм"
  
 tenet_iyrossi_religion_syncretism_desc: "Как у Ийросси есть свой Божественный Суд, так и наши боги судят наши действия и нашу способность следовать божественным законам."
 tenet_iyrossi_religion_syncretism_name: "Ийросси Синкретизм"
  
 tenet_izaerto_bosar_religion_syncretism_desc: "Пернатый занимает особое место в нашем пантеоне, переправляя наших мертвецов в запредельное место. Хотя мы не можем прийти к согласию относительно происхождения мира, мы разделяем многие убеждения с бошарцами Изаэрто."
 tenet_izaerto_bosar_religion_syncretism_name: "Изаэрто Бошарен Синкретизм"
  
 tenet_kemsar_religion_syncretism_amsari_religion: "Мир со старым врагом"
 tenet_kemsar_religion_syncretism_desc: "Инпиа, а иногда и потерянный Итеру занимают видное место в наших верованиях. Поступая так, мы присоединяемся к Кемсари в их пылком поклонении и страхе перед тем, что Мертвая Луна уничтожит всех нас."
 #tenet_kemsar_religion_syncretism_desc: "Мы переняли некоторые элементы религии Кемсара, такие как почитание Луны."
 tenet_kemsar_religion_syncretism_name: "Кемсари Синкретизм"
  
 tenet_mahrator_religion_syncretism_desc: "Кэган, возможно, и не король нашего пантеона, но Бог Лошадей по-прежнему имеет огромное влияние на наши сердца."
 tenet_mahrator_religion_syncretism_name: "Махраторанский синкретизм"
  
 tenet_manats_religion_syncretism_desc: "Возможно, мы не поклоняемся тем же богам, что и Манат, но в их [manat_sacred_texts|E] все же есть огромная духовная ценность."
 tenet_manats_religion_syncretism_name: "Манатский синкретизм"
  
 tenet_lifepath_religion_syncretism_desc: "«Путь жизни» — это увлекательная система, которая явно сыграла большую роль в успехе и стойкости Марширующих против двух [aeras|E]' самых мощных угроз. Нам следует учиться у них, чтобы мы тоже могли быть сильными."
 tenet_lifepath_religion_syncretism_name: "Марчер Синкретизм"
  
 tenet_oltenic_religion_syncretism_desc: "Хотя они, возможно, и не играют центральной роли в нашей вере, доброжелательный Олгон-тен и злобный Йеру-май по-прежнему занимают место в нашем пантеоне, и практика ношения масок также стала заметной особенностью наших практик."
 tenet_oltenic_religion_syncretism_name: "Олтенический синкретизм"
  
 tenet_partic_religion_syncretism_desc: "Вера Партиков содержит много истин. Хотя мы никогда не будем так обязаны друидам, как они, нельзя ли сказать, что наши боги также являются лишь эманациями Серфли?"
 tenet_partic_religion_syncretism_name: "Партикальный синкретизм"
  
 tenet_ritualist_religion_syncretism_desc: "Огромное разнообразие сект ритуалистов ошеломляет. Приняв лишь некоторые из их различных священных писаний и творческую интерпретацию «Тысячи и одного шага», наша вера более или менее считается еще одним осколоком ритуализма."
 tenet_ritualist_religion_syncretism_name: "Ритуалистический синкретизм"
 tenet_ritualist_religion_syncretism_wardenism_religion: "Мир на небесах"
  
 tenet_seven_one_religion_syncretism_desc: "Святые священные ордена агионизма не являются несовместимыми с нашими верованиями; на самом деле, мы принимаем их и приветствуем в нашем сообществе как братьев и сестер по вере."
 tenet_seven_one_religion_syncretism_name: "Агионистский синкретизм"
  
  
 tenet_shyatan_religion_syncretism_desc: "Хотя их заявления о бессмертии сомнительны, учения шиитанского жречества ценны в нашем собственном поиске духовности."
 tenet_shyatan_religion_syncretism_name: "Шиатанический синкретизм"
  
 tenet_sjalvolki_hunt_desc: "Велос был охотником, и мы тоже! Только охотясь на сильнейшие остатки легионов Пеклона, мы сможем доказать Богам, что остаемся верными Делу, и доказать свою ценность как воинов!"
 tenet_sjalvolki_hunt_name: "Сялволки Охота"
 tenet_sjalvolki_religion_syncretism_desc: "Сялволки сильны и свирепы, они бросили вызов аверсарианам и нанесли им множество мощных ударов. Приняв некоторых богов Шялволки как своих собственных, мы тоже сможем обеспечить свое будущее."
 tenet_sjalvolki_religion_syncretism_name: "Сялволки Синкретизм"
  
 tenet_wardenism_religion_syncretism_desc: "Хотя это не определяющая борьба нашей веры, в мире есть много зла, которое явно должно быть вызвано какой-то темной сущностью. Нам следует поучиться у варденитов, чтобы мы тоже могли сохранить Столпы Добродетели, которые сдерживают Мертвого Бога."
 tenet_wardenism_religion_syncretism_name: "Варденитский синкретизм"
 tenet_wardenism_religion_syncretism_ritualist_religion: "Мир на небесах"
  
 tenet_astiliak_religion_syncretism_desc: "Мы разделяем веру астиляков в духовное значение животных и погоды."
 tenet_astiliak_religion_syncretism_name: "Астиляк Синкретизм"
  
 tenet_cuthanagi_religion_syncretism_desc: "Мы, вместе с Кутанаги, ищем руководства и защиты у милости вечно текущего и могущественного Касирьят, матери миллионов, хотя мы не позволяем ей определять наше поклонение так, как они делают это."
 tenet_cuthanagi_religion_syncretism_name: "Синкретизм поклонения Касиру"
  
 tenet_ehatm_religion_syncretism_desc: "Хотя пути Э'хат'мик не являются нашими собственными, мы также поклоняемся Сестре-Матери. В глубине души мы знаем, что Корихот и Корикет следят за нами и направляют нас, пока мы пересекаем бескрайнее море."
 tenet_ehatm_religion_syncretism_name: "Крехеядский синкретизм"
  
 tenet_marndeoticeni_religion_syncretism_desc: "Хоть он и не наш главный бог, Чуэк'а имеет место в нашем пантеоне."
 tenet_marndeoticeni_religion_syncretism_name: "Чуеканистский синкретизм"
  
 tenet_redland_cults_religion_syncretism_desc: "Хотя мы можем следовать более стандартной религии, народные сказки коренных жителей Редленда имеют определенные достоинства."
 tenet_redland_cults_religion_syncretism_name: "Редлендерский синкретизм"
  
 tenet_sunarwei_religion_syncretism_desc: "Сунарвейистская метафора о том, что все живые существа представляют собой стеклянные осколки единого целого, имеет большое значение для нашей веры."
 tenet_sunarwei_religion_syncretism_name: "Сунарвейаистский синкретизм"
  
 tenet_oulaupi_religion_syncretism_desc: "Хотя мы, возможно, и не считаем одни и те же горы священными, мы научились придавать большое значение корням и крыше мира."
 tenet_oulaupi_religion_syncretism_name: "Улаупи Синкретизм"
  
 tenet_xaxbaxakanax_religion_syncretism_desc: "Эзотерические знания Ксакс'бакса'канакс сильно влияют на наши духовные убеждения, хотя большая часть их учений до сих пор кажется неразборчивой."
 tenet_xaxbaxakanax_religion_syncretism_name: "Ксакс'бакса'канакси Синкретизм"
  
 tenet_dravidian_religion_syncretism_desc: "Помимо наших собственных религиозных практик, мы также молимся великому совету Авастии Махана."
 tenet_dravidian_religion_syncretism_name: "Авастья Махани Синкретизм"
  
 tenet_viyagaric_religion_syncretism_desc: "Мы верим, что все в мире циклично и что мир вознаграждает амбиции, во многом подобно виягарским верованиям Пиратского побережья."
 tenet_viyagaric_religion_syncretism_name: "Виягарический синкретизм"
  
 tenet_saielaian_religion_syncretism_desc: "Хоть мы и не следуем богам Сайелаев, мы испытываем большое почтение к нашим предкам-женщинам."
 tenet_saielaian_religion_syncretism_name: "Сайэлайский синкретизм"
  
 tenet_fourteen_heavenly_methods_religion_syncretism_desc: "Помимо наших собственных религиозных обрядов, мы также молимся пантеону Катун-Кай."
 tenet_fourteen_heavenly_methods_religion_syncretism_name: "Kai-jiao Syncretism"
  
  
 tenet_blackhand_religion_syncretism_desc: "Искатели Разума были очень мудры, хотя мы с ними не согласны по поводу наших богов."
 tenet_blackhand_religion_syncretism_name: "Синкретизм Черной Руки"
  
 tenet_thixanonic_religion_syncretism_desc: "Тиксанон был великим человеком, которого следует почитать, но его нельзя ставить выше наших собственных богов."
 tenet_thixanonic_religion_syncretism_name: "Тиксанонический синкретизм"
  
 tenet_apti_religion_syncretism_desc: "Хотя мы по-прежнему находим их странными, мы включили некоторые аспекты эксцентричного Апти, стремясь лучше узнать Сон и Мечтателя."
 tenet_apti_religion_syncretism_name: "Апти-синкретизм"
  
 tenet_ethowos_religion_syncretism_desc: "Хотя мы можем следовать более стандартной религии, в народных сказаниях пещерных племен есть определенные достоинства."
 tenet_ethowos_religion_syncretism_name: "Культы пещерных племен Синкретизм"
  
 tenet_cnevobarthane_religion_syncretism_desc: "Истинно верующим нашей веры также суждено разделить Светлые Залы Куту Ремзны с верующими Теугомбрианами."
 tenet_cnevobarthane_religion_syncretism_name: "Теугомбрический синкретизм"
  
 tenet_gallieni_religion_syncretism_desc: "Как и Галлиени, мы верим, что судьба человечества в определенной степени предопределена."
 tenet_gallieni_religion_syncretism_name: "Галлиени Синкретизм"
  
 tenet_gestanwoder_religion_syncretism_desc: "Жестокие существа, которых гестанводеры почитают как богов, существуют и достойны страха, хотя они и не являются истинно божественными."
 tenet_gestanwoder_religion_syncretism_name: "Гестанводерский синкретизм"
  
 tenet_gethian_religion_syncretism_desc: "Наши боги судят добро человечества до тех пор, пока оно не перевесит его грех, подобно Великому Судье Гефян."
 tenet_gethian_religion_syncretism_name: "Гефский синкретизм"
  
 tenet_islands_religion_syncretism_desc: "Хотя мы можем следовать более стандартной религии, в народных сказках островитян есть определенные достоинства."
 tenet_islands_religion_syncretism_name: "Островные культы Синкретизм"
  
 tenet_kakarataki_religion_syncretism_desc: "Мы рассказываем истории о вечной войне между солнцем и луной, рассказанные Какаратаки."
 tenet_kakarataki_religion_syncretism_name: "Какаратаки Синкретизм"
  
 tenet_kardawai_religion_syncretism_desc: "Мы не видим ничего плохого в ритуальном каннибализме, практикуемом кардаваями, и даже сами время от времени принимаем в нем участие."
 tenet_kardawai_religion_syncretism_name: "Кардавайский синкретизм"
  
 tenet_namejisht_religion_syncretism_desc: "Свобода имеет огромную духовную ценность, хотя поклоняться ей как единственному богу, как это делают Намеджишта, — это слишком."
 tenet_namejisht_religion_syncretism_name: "Намеджишт Синкретизм"
  
 tenet_orgarrd_religion_syncretism_desc: "Мы видим ужасы поверхностного мира и верим, что можно найти много утешения в вере Оргаррда в подземный рай."
 tenet_orgarrd_religion_syncretism_name: "Оргаррдианский синкретизм"
  
 tenet_raider_religion_syncretism_desc: "Хотя мы можем следовать более стандартной религии, в народных сказаниях о рейдерах есть определенные достоинства."
 tenet_raider_religion_syncretism_name: "Синкретизм рейдерских культов"
  
 tenet_salacad_religion_syncretism_desc: "Как и Салакады, мы верим, что человечество защищено небом от земли."
 tenet_salacad_religion_syncretism_name: "Салакадский синкретизм"
  
 tenet_samojitian_religion_syncretism_desc: "Хотя мы можем следовать более стандартной религии, в народных сказках самоджитов есть определенные достоинства."
 tenet_samojitian_religion_syncretism_name: "Самоджитский синкретизм"
  
 tenet_starvayrd_religion_syncretism_desc: "Мы верим, что потенциал можно найти в звездах, как и в Старвайрде."
 tenet_starvayrd_religion_syncretism_name: "Старвайрд Синкретизм"
  
 tenet_stodherrn_religion_syncretism_desc: "Мы считаем себя управляющими мира, сохраняющими его природу, подобно Стодхернам."
 tenet_stodherrn_religion_syncretism_name: "Стодхерн Синкретизм"
  
 tenet_tulharsin_religion_syncretism_desc: "Мы верим, что на вершинах Тарсанидов, которые почитают Тулхарсины, лежит что-то великое, но, возможно, не что-то божественное."
 tenet_tulharsin_religion_syncretism_name: "Тулхарсин Синкретизм"
  
 tenet_uakaklo_religion_syncretism_desc: "Уакакло правы в своем убеждении, что Аэрвалр — это око, присматривающее за человечеством, хотя их сложная система богов и демонов — полная чепуха."
 tenet_uakaklo_religion_syncretism_name: "Уакакло Синкретизм"
  
 tenet_zaragett_religion_syncretism_desc: "Хотя мы и не следуем их вере, мы уделяем пристальное внимание морю и луне в надежде соответствовать зарагеттским магам."
 tenet_zaragett_religion_syncretism_name: "Сарагетский синкретизм"
  
 tenet_adabyssian_religion_syncretism_desc: "Золотые статуи Адабисса поистине впечатляют, и все, что обитает в них, должно обладать великой силой, но не обязательно силой сотворить мир."
 tenet_adabyssian_religion_syncretism_name: "Дгуди Синкретизм"
  
 tenet_ahridar_religion_syncretism_desc: "Истории об Орасике достойны того, чтобы их рассказали, хотя мы считаем его просто великим человеком, а не настоящим божеством."
 tenet_ahridar_religion_syncretism_name: "Орасикианский синкретизм"
  
 tenet_anaanides_religion_syncretism_desc: "Хотя мы не верим в детали их религии, Анааниды не заслуживают своей плохой репутации, похищение детей и их праведное воспитание — это просто прагматично."
 tenet_anaanides_religion_syncretism_name: "Анаанидный синкретизм"
  
 tenet_hubarism_religion_syncretism_desc: "Великое Солнце наблюдает за нашими верующими, как оно наблюдает за хубаристами с незапамятных времен."
 tenet_hubarism_religion_syncretism_name: "Хубаристский синкретизм"
  
 tenet_masaagnite_religion_syncretism_desc: "Мы считаем, что разрушенные храмы Роджихлат Мара следует почитать так же, как и Масааниты."
 tenet_masaagnite_religion_syncretism_name: "Масаагнит Синкретизм"
  
 tenet_mogowai_religion_syncretism_desc: "Хотя мы не почитаем Его как нашего единственного бога, мы, тем не менее, тронуты преданностью Моговаев своим поискам."
 tenet_mogowai_religion_syncretism_name: "Моговайский синкретизм"
  
 tenet_quwazaw_religion_syncretism_desc: "Огромные каменные статуи Куваза действительно впечатляют, хотя и не совсем божественны."
 tenet_quwazaw_religion_syncretism_name: "Кувазави Синкретизм"
  
 tenet_saratan_religion_syncretism_desc: "Саратаны — великие звери, близкие к божественному, хотя саратараты, возможно, придают им слишком большое значение."
 tenet_saratan_religion_syncretism_name: "Саратаратинский синкретизм"
  
 tenet_sheharddi_religion_syncretism_desc: "Мы считаем Элоя Шехардди богом, но сказать, что он единственный бог, — это слишком далеко, ведь он лишь один из многих."
 tenet_sheharddi_religion_syncretism_name: "Шехардический синкретизм"
 #tenet_sheharddi_religion_syncretism_desc: "Элои играет центральную роль в нашем пантеоне. Хотя некоторые другие наши обычаи могут заставить шехарди смотреть на нас косо, наша общая вера в единого бога – несмотря на некоторые новшества с нашей стороны – делает их нашими братьями и сестрами по вере."
 #tenet_sheharddi_religion_syncretism_name: "Шехардический синкретизм"
  
 tenet_sokaloma_religion_syncretism_desc: "Идея о том, что боги — это всего лишь коллективный дух своих поклонников, неоспорима, но у нашей веры больше поклонников, чем у Сокаломы, поэтому наши боги более реальны, чем их."
 tenet_sokaloma_religion_syncretism_name: "Сокалома Синкретизм"
  
 tenet_yuagaug_religion_syncretism_desc: "Почтение Шуб-Юагуага к плоти не так уж извращено, как утверждают многие, хотя их бог Юагуаг — не что иное, как вымысел."
 tenet_yuagaug_religion_syncretism_name: "Шуб-Юагуаг Синкретизм"
  
 tenet_nalmavast_religion_syncretism_desc: "Есть много мудрости в том, чтобы следовать путем Нальмы и ее народа."
 tenet_nalmavast_religion_syncretism_name: "Налмаваст Синкретизм"
  
 tenet_zaldrigas_religion_syncretism_desc: "Крылатый Змей направляет нас во всем, что мы делаем."
 tenet_zaldrigas_religion_syncretism_name: "Залдригас Синкретизм"
  
 tenet_unreformed_religion_syncretism_name: "Нереформированный"
 tenet_unreformed_religion_syncretism_desc: ""
  
