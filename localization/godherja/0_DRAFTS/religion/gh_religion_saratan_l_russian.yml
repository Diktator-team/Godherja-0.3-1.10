 saratarat_desc: "Саратарат - пацифистская океаническая религия, основанная на поклонении саратанцам кратера Кезимин. Саратарцы верят, что саратанцы были первыми стражами мира, а также первыми существами, которые существовали, и что их движения сформировали моря и [Concept('aeras','Аэраса')|E], которые кружились вокруг них, формируя реальность и саму вселенную.\n\n[Concept('sarataratin_militarism','После великого бедствия')|E] верующие присягнули на верность пацифизму и теперь ведут скромную жизнь рыбаков и торговцев."
  
 saratadibe: "Саратадибенск"
 saratadibe_adj: "Саратадибе"
 saratadibe_adherent: "Саратадибенец"
 saratadibe_adherent_plural: "Саратадибены"
 saratadibe_desc: "Саратадибены верят, что саратанцы сформировали мир в результате своего медленного перемещения по морям, они также верили, что саратанцы могут родиться только в том случае, если кому-то суждено умереть. Таким образом, хотя смерть саратана была печальным опытом для всех верующих, тем не менее, было естественно и, следовательно, приемлемо убить зверя в случае необходимости, хотя это все еще вызывало споры.\n\nДо того, как эта вера была исключена из веры, те, кто жил на саратанах, часто участвовали в клановых войнах и набегах. Обычно это принимало форму того, что племена саратан пускали стрелы друг в друга, когда двое из них проходили мимо, и спускали лодки с бортов, чтобы взять на абордаж другого и разграбить его товары. Со смертью половины всех саратанцев и бесчисленного множества других верующих с [Concept('halakdun','Халакдуном')|E] [Concept('sarataratin_militarism','верующие сформировали новое пацифистское мировоззрение)|E]."
