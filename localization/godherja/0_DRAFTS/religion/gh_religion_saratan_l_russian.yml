 saratan_religion_desc:Саратарат - пацифистская океаническая религия, основанная на поклонении саратанцам кратера Кезимин. Саратарцы верят, что саратанцы были первыми стражами мира, а также первыми существами, которые существовали, и что их движения сформировали моря и [Concept('aeras','Аэраса')|E], которые кружились вокруг них, формируя реальность и саму вселенную.\n\n[Concept('sarataratin_militarism','Бедствие, вызванное саратаратинцев покляться отказаться почти от всякого насилия')|E], и теперь живут скромной жизнью, ловя рыбу в морях вокруг саратанцев и торгуя с жителями материка."
  
