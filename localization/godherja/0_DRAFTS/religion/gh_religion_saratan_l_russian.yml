l_russian:
 saratan_religion: "Саратарат"
 saratan_religion_adj: "Саратаратин"
 saratan_religion_adherent: "Сарататянин"
 saratan_religion_adherent_plural: "саратарцы"
 saratan_religion_desc: "Саратарат — пацифистская океаническая религия, основанная на поклонении саратанам кратера Кезымина. Саратараты верят, что саратаны были первыми хранителями мира, а также первыми существами, которые существовали, и что их движения сформировали моря и [aeras|E], которые кружились вокруг них, формируя реальность и саму вселенную.\n\n[Concept('sarataratin_militarism','Calamity caused the Sarataratin to swear off almost all violence')|E], и теперь живут скромной жизнью, ловя рыбу в морях вокруг саратанов и торгуя с жителями материка."
  
 saratan_bishop: "Саратан_епископ"
 saratan_bishop_plural: "saratan_bishop_plural"
  
 saratarat: "Саратарат"
 saratarat_adj: "Саратаратин"
 saratarat_adherent: "Сарататянин"
 saratarat_adherent_plural: "саратарцы"
 saratarat_desc: "Саратарат — пацифистская океаническая религия, основанная на поклонении саратанам кратера Кезымина. Саратараты верят, что саратаны были первыми хранителями мира, а также первыми существами, которые существовали, и что их движения сформировали моря и [aeras|E], которые кружились вокруг них, формируя реальность и саму вселенную.\n\n[Concept('sarataratin_militarism','After great calamity')|E], верующие поклялись пацифизму и теперь живут скромной жизнью рыбаков и торговцев."
  
 saratadibe: "Саратадибе"
 saratadibe_adj: "Саратадибен"
 saratadibe_adherent: "Саратадибен"
 saratadibe_adherent_plural: "Саратадибенс"
 saratadibe_desc: "Саратадибены верят, что саратаны сформировали мир в результате своего медленного передвижения по морям. Они также считали, что саратаны могут родиться только в том случае, если человек умрет. Таким образом, хотя смерть саратанина была печальным опытом для всех верующих, тем не менее было естественно и, следовательно, приемлемо убить зверя в случае необходимости, хотя это все еще спорно.\n\nДо того, как это убеждение было удалено из веры, те, кто жил за счет саратанцы часто участвовали в клановых войнах и набегах. Обычно это принимало форму того, что саратанские племена стреляли друг в друга стрелами, когда двое из них проходили мимо, и запускали лодки с боков, чтобы взять на абордаж другое и разграбить его товары. Со смертью половины всех саратан и бесчисленного множества других верующих с [halakdun|E], [Concept('sarataratin_militarism','the faithful formed a new pacifistic outlook')|E]."
