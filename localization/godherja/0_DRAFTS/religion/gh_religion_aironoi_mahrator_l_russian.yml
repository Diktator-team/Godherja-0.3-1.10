 mahrator_religion_desc: Религия махруторов происходит от Торагей-хана и его клана, который сам является сыном Ургу, наложницы великого военачальника Отахеда. Стремясь к славе большей, чем та, которую он обрел в [Concept('bayyuralar','байюраларе')|E], он повел несколько кланов на север, в Амагею, во время [Concept('aironoian_migration','айронойской миграции')|E], основав там свое собственное царство. С тех пор она превратилась в религию, почти неузнаваемую по сравнению со своими элтенийскими предками, поклоняющуюся Богу людей Кайгану как Каегану, Богу лошадей и царю Небес."
