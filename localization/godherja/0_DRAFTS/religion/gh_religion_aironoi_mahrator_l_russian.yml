 mshvirat_desc: "Строгие обряды Мшвирата, рожденные из веры в то, что лошади слишком священны, чтобы их можно было тратить на войну, ограничивают использование священных животных скачками и дальними путешествиями. Вместо этого их воинские обряды проходят в более медленном пешем темпе, и из-за того, насколько тщательно выполняется каждый шаг, они кажутся скорее танцем, чем набегом. Однако в условиях мира немногие могут сравниться с радостной атмосферой их конных игр." #Машинный перевод 28.10.23
