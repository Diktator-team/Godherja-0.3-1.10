 mahrator: "Махраторск" 
 mahrator_adj: "Махраторан" 
 mahrator_adherent: "Махраторан" 
 mahrator_adherent_plural: "Махраторане" 
 mahrator_desc: "Религия Махраторов в основном анимистична и поклоняется большому множеству духов-лошадей, которых считают почти эквивалентными богам. Говорят, что Каеган, Бог Лошадей и Царь Небес, научил первых людей ездить на лошадях с помощью Матери-Всадницы, которая однажды скакала по небу, пока ненавидящая лошадей богиня Ур-май не сбросила ее на землю. n\nЛошади почитаются как квазибожественные существа, и после смерти их устраивают пышные похороны. Навредить лошади – тяжкий грех, караемый смертью. Махраторцы также верят, что ценность человека доказывается только в бою, и поэтому проводят ритуальные набеги на своих врагов. И лошадей, и людей хоронят в небе, чтобы Ур-май не смог украсть их души." 
  
 omrayytor: "Омраййторск" 
 omrayytor_adj: "Омрайторан" 
 omrayytor_adherent: "Омрайторан" 
 omrayytor_adherent_plural: "Омрайтораны" 
 omrayytor_desc: "Омрайиторанцы верят, что Каеган подарил их хатану силу завоевать Амагию - кровавый долг, который необходимо выплатить. Они рассматривают войну как главное проявление своей преданности богам, не в силах представить себе, как войско успокаивается, когда оно может стереть с лица земли поля язычников. Однако из-за своей хвастливой бойни у ​​них осталось мало друзей среди земель Махратора, и на протяжении всей своей истории они изо всех сил пытались завоевать нечто большее, чем просто небольшую точку опоры." 
  
 mshvirat: "Мшвиратск" 
 mshvirat_adj: "Мшвиратан" 
 mshvirat_adherent: "Мшвиратан" 
 mshvirat_adherent_plural: "Мшвиратаны" 
 mshvirat_desc: "Строгие обряды Мшвирата, рожденные из веры в то, что лошади слишком священны, чтобы их можно было тратить на войну, ограничивают использование священных животных скачками и дальними путешествиями. Вместо этого их воинские обряды проходят в более медленном пешем темпе, и из-за того, насколько тщательно выполняется каждый шаг, они кажутся скорее танцем, чем набегом. Однако в условиях мира немногие могут сравниться с радостной атмосферой их конных игр." 
