 omrayytor_desc:0 "Омрайиторанцы верят, что Каеган подарил их хатану силу завоевать Амагию - кровавый долг, который необходимо выплатить. Они рассматривают войну как главное проявление своей преданности богам, не в силах представить себе, как войско успокаивается, когда оно может стереть с лица земли поля язычников. Однако из-за своей хвастливой бойни у ​​них осталось мало друзей среди земель Махратора, и на протяжении всей своей истории они изо всех сил пытались завоевать нечто большее, чем просто небольшую точку опоры."
  
