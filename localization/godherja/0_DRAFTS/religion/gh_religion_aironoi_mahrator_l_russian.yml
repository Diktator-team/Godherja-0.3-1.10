 mahrator_desc: "Религия Махраторов в основном анимистична и поклоняется большому множеству духов-лошадей, которых считают почти эквивалентными богам. Говорят, что Каеган, Бог Лошадей и Царь Небес, научил первых людей ездить на лошадях с помощью Матери-Всадницы, которая однажды скакала по небу, пока ненавидящая лошадей богиня Ур-май не сбросила ее на землю. n\nЛошади почитаются как квазибожественные существа, и после смерти их устраивают пышные похороны. Навредить лошади – тяжкий грех, караемый смертью. Махраторцы также верят, что ценность человека доказывается только в бою, и поэтому проводят ритуальные набеги на своих врагов. И лошадей, и людей хоронят в небе, чтобы Ур-май не смог украсть их души." #Машинный перевод 28.10.23
  
