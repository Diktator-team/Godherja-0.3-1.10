 mahrator_religion_desc:0 "Религия махраторов берет свое начало от верований Торагея Хатана и его клана, причем сам Торагей утверждает, что происходит от великого Отахеда по линии своей матери и сожительницы последнего, Ургу. Стремясь к славе большей, чем та, которую он обрел в [Concept('bayyuralar','байюраларе')|E], он повел несколько кланов на север, в Амагею, во время [Concept('aironoian_migration','переселения')|E] создав там свое собственное королевство. С тех пор она превратилась в религию, почти неузнаваемую по сравнению со своими элтеническими предками, поклоняющимися богу людей Кайгану как Кагану, богу лошадей и царю небес."
