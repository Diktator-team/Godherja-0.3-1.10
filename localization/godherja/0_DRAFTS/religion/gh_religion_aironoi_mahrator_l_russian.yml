 mahrator_religion_desc: "Религия Махратор произошла от Торагея Хатана и его клана, который сам был сыном наложницы великого военачальника Отачеда, Ургу. В поисках славы большей, чем та, которую он получил в [bayyuralar|E], он повел некоторые кланы на север, в Амагию, во время [aironoian_migration|E], основав там свое собственное царство. С тех пор она превратилась в религию, почти неузнаваемую по сравнению со своими ольтенскими предками, поклоняющуюся Богу людей Кайгану как Кагану, Богу Лошадей и Царю Небес." #Машинный перевод 28.10.23
