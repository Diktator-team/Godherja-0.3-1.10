 kaosahetam_desc: "Као'сахетами верят, что каждый человек рождается с определенным количеством "Као" или "Удачи" внутри своего духа, которое увеличивается при совершении добрых дел и уменьшается при совершении злых поступков. Те, у кого много Као, благословлены удачей в своих начинаниях, в то время как те, кому ее не хватает, погрязают в несчастьях. Као'сахетами также используют гадание, используя движения и действия крабов, чтобы оценить Као человека. Говорят, что более опытные прорицатели способны использовать движение крабов, чтобы увидеть правду о прошлом и даже предсказать будущие события."
  
