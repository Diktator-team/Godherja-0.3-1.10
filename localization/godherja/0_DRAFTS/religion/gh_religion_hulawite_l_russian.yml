 hulawite_religion_desc: "Буквально означая «дикая местность», Турсийя представляет собой общий термин для ряда рационалистических и философских движений, возникших в результате дворов и интеллектуальной жизни [sarradon|E] VIII века. Они основаны на строгом рационалистическом понимании [aeras|E], непоколебимой вере в силу человеческой логики и разума и явном неприятии как варденизма, так и ритуализма. Некоторые турситские секты зашли так далеко, что стали пропагандировать истинный атеизм, тем самым навлекая на себя скандал и дурную репутацию по всему континенту. Другие стали поклоняться святым или божествам, связанным с просветлением и разумом."
