 hulawite_religion_desc: "Буквально означающее "Дикая местность", Турсия является общим термином для ряда рационалистических и философских движений, которые возникли при дворах и интеллектуальной жизни 8-го века [Concept('sarradon','Саррадона')|E]. Они основаны на строгом рационалистическом понимании [Concept('aeras','Аэраса')|E], непоколебимой вере в силу человеческой логики и разума и явном неприятии как варденизма, так и ритуализма. Некоторые секты турситов зашли так далеко, что исповедуют истинный атеизм, вызывая скандал по всему континенту и дурную славу. Другие стали поклоняться святым или божествам, связанным с просветлением и разумом."
