 hulawite_adherent:0 "Хулавит" 
 hulawite_adherent_plural:0 "Хулавиты" 
 hulawite_desc:0 "В то время как другие религии поощряют мистицизм и веру в миры, отличные от нашего собственного, хулауиты полностью отвергают подобные утверждения и называют их вздором. Иностранные ученые назвали бы их эмпириками, людьми, которые сомневаются во всем, что не может быть проверено чувствами. Они отрицают существование загробной жизни, поскольку ее никогда не видели, а также существование души, поскольку ее нельзя найти внутри тела. Однако они не поощряют слепое неприятие всего неизвестного, а вместо этого поощряют последователей исследовать эти тайны.\n\nХотя их часто называют атеистами и вероотступниками, хулавиты просто считают себя рационалистами. В конце концов, как вы можете утверждать с уверенностью о чем-то, чему у вас нет доказательств? Акцент их веры на изучении эмпирического привел к богатой традиции ученых, философов и других мыслителей, которые исследуют неизвестное как в уме, так и в окружающем мире, чтобы лучше понять существование. Только когда они знают о чем-то как можно больше, они рассуждают, они могут по-настоящему судить об этом."
  
 beshashuriyya:0 "Башаитск" 
 beshashuriyya_adj:0 "Бешашурия" 
 beshashuriyya_adherent:0 "Бешашит" 
