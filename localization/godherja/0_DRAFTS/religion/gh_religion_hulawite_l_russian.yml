 anban_sarradon_adherent:0 "Анбанит" 
 anban_sarradon_adherent_plural:0 "Анбабиты" 
 anban_sarradon_desc:0 "Культ, основанный вслед за Фродброкной. Анбан - это преднамеренная и несколько цинично прагматичная попытка объединить как варденизм, так и ритуализм в единую веру, основанную на фигуре нематериального божества-законодателя. Частично это политическая философия, ее идеалистические сторонники предлагают ее как метод объединения Саррадона и вступления в новую эру религиозного мира. По некоторым очевидным причинам ей, как правило, было трудно найти народную поддержку за пределами горстки полевых командиров, ищущих хоть какое-то преимущество над своими соперниками."