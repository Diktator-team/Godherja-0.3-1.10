 beshashuriyya_desc:0 "Философское, политическое и религиозное движение, сосредоточенное вокруг фигуры [Concept('ishtabima_mamura','мамура Иштабима')|E], которая служила генералом и телохранителем при первой [Concept('sanad','Санаде')|E] и недолго ее муже [Concept('tathtali','Таnтали')|E] За прошедшие после ее смерти поколения жизнь и военная карьера Иштабимы привели к тому, что она была возведена почти в ранг святой среди бешашуйрийя, которые считают ее образцом воинской чести и верности. Примечательно, что бешашурийя стремятся подходить к занятиям боевыми искусствами точно так же, как ученые и законники занимаются своими собственными областями. Многие за пределами секты считают это абсурдным оправданием для возведения (вероятно) женщины низкого происхождения в почти божественный статус."
  
