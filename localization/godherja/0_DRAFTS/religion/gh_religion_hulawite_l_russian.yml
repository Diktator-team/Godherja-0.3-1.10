 #hulawite loc 
 hulawite: "Хулавитизм"
 hulawite_adj: "Хулавит"
 hulawite_adherent: "Хулавит"
 hulawite_adherent_plural: "Хулавиты"
 hulawite_desc: "В то время как другие религии поощряют мистицизм и веру в миры, отличные от нашего собственного, хулавиты полностью отвергают подобные утверждения и называют их обманом. Это те, кого зарубежные ученые назвали бы эмпириками, люди, сомневающиеся во всем, что нельзя проверить органами чувств. Они отрицают существование загробной жизни, поскольку ее никто никогда не видел, а также существование души, поскольку ее нельзя найти внутри тела. Однако они не поощряют слепое отрицание всего неизвестного, а вместо этого поощряют последователей исследовать эти тайны.\n\nХотя их часто называют атеистами и отступниками, хулавиты просто считают себя рационалистами. В конце концов, как вы можете утверждать уверенность в том, чего у вас нет доказательств? Акцент их веры на изучении эмпирического привел к появлению богатой традиции учёных, философов и других мыслителей, которые исследуют неизведанное как разума, так и окружающего мира, чтобы лучше понять существование. Только когда они знают о чем-то как можно больше, рассуждают они, они могут по-настоящему судить об этом."
  
 beshashuriyya: "Бешашурия"
 beshashuriyya_adj: "Башаит"
 beshashuriyya_adherent: "Бешашит"
 beshashuriyya_adherent_plural: "Бешашиты"
 beshashuriyya_desc: "Философское, политическое и религиозное движение, сосредоточенное вокруг фигуры [ishtabima_mamura|E], которая служила генералом и телохранителем при первом [sanad|E] и недолгое время у ее мужа [tathtali|E]. За несколько поколений, прошедших после ее смерти, жизнь и военная карьера Иштабимы позволили ей возвыситься до почти святого среди бешашуйрийя, которые считают ее образцом воинской чести и верности. Примечательно, что бешашурия стремятся подходить к военным занятиям так же, как ученые и законники занимаются своими собственными областями. Многие за пределами секты считают это абсурдным оправданием возведения (вероятно) женщины низкого происхождения до почти божественного статуса."
  
 anban_sarradon: "Анбан Саррадон"
 anban_sarradon_adj: "Anbanite"
 anban_sarradon_adherent: "Anbanite"
 anban_sarradon_adherent_plural: "Анбабиты"
 anban_sarradon_desc: "Культ, основанный после Фродброкны. Анбан — это преднамеренная и несколько цинично-прагматичная попытка объединить Варденизм и Ритуализм в единую веру, основанную на фигуре нематериального божества-законодателя. Частично это политическая философия, ее идеалистические сторонники предлагают ее как метод объединения Саррадона и вступления в новую эпоху религиозного мира. По вполне очевидным причинам она обычно изо всех сил пытается найти народную поддержку, за исключением горстки полевых командиров, стремящихся к какому-либо преимуществу над своими соперниками."
