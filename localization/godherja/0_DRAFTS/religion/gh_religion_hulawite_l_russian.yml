 #hulawite loc 
 hulawite: "Хулавит" 
 hulawite_adj: "Хулавитизм" 
 hulawite_adherent: "Хулавит" 
 hulawite_adherent_plural: "Хулавиты" 
 hulawite_desc: "В то время как другие религии поощряют мистицизм и веру в миры, отличные от нашего собственного, хулауиты полностью отвергают подобные утверждения и называют их вздором. Иностранные ученые назвали бы их эмпириками, людьми, которые сомневаются во всем, что не может быть проверено чувствами. Они отрицают существование загробной жизни, поскольку ее никогда не видели, а также существование души, поскольку ее нельзя найти внутри тела. Однако они не поощряют слепое неприятие всего неизвестного, а вместо этого поощряют последователей исследовать эти тайны.\n\nХотя их часто называют атеистами и вероотступниками, хулавиты просто считают себя рационалистами. В конце концов, как вы можете утверждать с уверенностью о чем-то, чему у вас нет доказательств? Акцент их веры на изучении эмпирического привел к богатой традиции ученых, философов и других мыслителей, которые исследуют неизвестное как в уме, так и в окружающем мире, чтобы лучше понять существование. Только когда они знают о чем-то как можно больше, они рассуждают, они могут по-настоящему судить об этом."
  
 beshashuriyya: "Башаит" 
 beshashuriyya_adj: "Бешашурия" 
 beshashuriyya_adherent: "Бешашит" 
 beshashuriyya_adherent_plural: "Бешашиты" 
 beshashuriyya_desc: "Философское, политическое и религиозное движение, сосредоточенное вокруг фигуры [Concept('ishtabima_mamura','мамура Иштабима')|E], которая служила генералом и телохранителем при первой [Concept('sanad','Санаде')|E]и недолго ее муже [Concept('tathtali','Таnтали')|E] За прошедшие после ее смерти поколения жизнь и военная карьера Иштабимы привели к тому, что она была возведена почти в ранг святой среди бешашуйрийя, которые считают ее образцом воинской чести и верности. Примечательно, что бешашурийя стремятся подходить к занятиям боевыми искусствами точно так же, как ученые и законники занимаются своими собственными областями. Многие за пределами секты считают это абсурдным оправданием для возведения (вероятно) женщины низкого происхождения в почти божественный статус."
  
 anban_sarradon: "Анбанит" 
 anban_sarradon_adj: "Анбан Саррадон" 
 anban_sarradon_adherent: "Анбанит" 
 anban_sarradon_adherent_plural: "Анбабиты" 
 anban_sarradon_desc: "Культ, основанный вслед за Фродброкной. Анбан - это преднамеренная и несколько цинично прагматичная попытка объединить как варденизм, так и ритуализм в единую веру, основанную на фигуре нематериального божества-законодателя. Частично это политическая философия, ее идеалистические сторонники предлагают ее как метод объединения Саррадона и вступления в новую эру религиозного мира. По некоторым очевидным причинам ей, как правило, было трудно найти народную поддержку за пределами горстки полевых командиров, ищущих хоть какое-то преимущество над своими соперниками."