 partic_religion_desc: "Партическая вера - это не столько традиционная народная религия, сколько система верований, пронизанная на каждом уровне изучением [Concept('magic','магии')|E]. Она верит в таинственное существо, называемое "Серфли" на забытом языке, обычно переводимое на другие языки как "Великий". Все вещи, осязаемые и неосязаемые, исходят от Великого, и к Великому все вернется. Существует также пантеон более традиционных богов, которые, как полагают, были заимствованы из более древней местной веры, но к ним относятся просто как к эманациям Великих и меньших божеств.\n\nСуществование можно разделить на две сферы: известный мир тела и ощущаемый мир души. Ощущаемый мир сосуществует внутри известного мира и вне его, и с помощью тщательной медитации можно заглянуть сквозь тело в душу и черпать силу из ощущаемого мира. Это то, что Патрики считают магией."
