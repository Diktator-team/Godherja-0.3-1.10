 partic_desc: "Участники с большим рвением посвящают свою жизнь изучению и практике [magic|E], причем все это делается в строго формализованных ритуалах, которые передаются через устную традицию из поколения в поколение. В результате появилась линия за линией невероятно искусных магов, владеющих искусством, которое посторонним кажется непостижимо сложным. Многие из самых талантливых [magi|E] в истории были партиками, и их способности столь же огромны, сколь непостижимы их мотивы." #Машинный перевод 28.10.23
