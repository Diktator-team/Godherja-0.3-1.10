 partic_religion_desc: "Партическая вера — это не традиционная народная религия, а скорее система верований, пронизанная на всех уровнях изучением [magic|E]. Он верит в таинственное существо, называемое на забытом языке «Серфли», которое на другие языки обычно переводится как «Великий». Все вещи, материальные и нематериальные, исходят от Великого, и к Великому все вернется. Существует также пантеон более традиционных богов, которые, как полагают, заимствованы из древней местной веры, но рассматриваются как простые эманации Великих и меньших божеств.\n\nСуществование можно разделить на две сферы: известный мир тело и чувственный мир души. Ощущаемый мир сосуществует внутри и вне известного мира, и посредством тщательной медитации можно заглянуть сквозь тело в душу и черпать силу из ощущаемого мира. Это то, что Участники считают Магией."
