 partic_desc:0 "Патрики посвящают свою жизнь изучению и практике [Concept('magic','магии')|E] с большим рвением, все это выполняется в строго формализованных ритуалах, которые передаются из поколения в поколение через устную традицию. Это привело к появлению ряда невероятно искусных волшебников, владеющих искусством, которое посторонним кажется непостижимо сложным. Многие из самых талантливых [Concept('magi','магов')|E] в истории были партикуляристами, и их способности столь же огромны, сколь непостижимы их мотивы."
