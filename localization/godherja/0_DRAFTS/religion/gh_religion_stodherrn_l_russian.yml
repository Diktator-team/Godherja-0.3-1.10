 dethedklann_desc:0 Представляя собой расходящуюся традицию в рамках веры Стодхеррн, Детхадкланнское согласие являются наследниками мондекнийского пророка Адвакара, чья карьера охватывала примерно пятый век до нашей эры - по крайней мере, согласно попыткам ученых реконструировать часто противоречивые сообщения о жизни Адвакара.\n\nДетхадкланы получили свое название от места, где их пророк совершил самоубийство, умерев в пятый и последний раз, сделав это, чтобы скрепить клятвы, которые его последователи поклялись соблюдать в его послании в жизни и смерти. Они проповедуют, что боги уготовили народу Стодхернов путь вперед, чтобы превзойти этот мир в награду за их тысячелетний труд. Этот путь сначала должен быть открыт добродетельными поступками и доблестной защитой - упреждающей и, при необходимости, с применением насилия - естественного порядка и своего народа. Этот последний принцип часто приводит к разногласиям между ними, даже к тому, что их избегают остальные пацифистские верующие Стодхеррна. О самом Адвакаре они сообщают, что его откровения произошли во время четырех спусков к корням самого мирового древа, когда он невидимым путешествовал среди мертвых, чтобы украдкой взглянуть на чудеса богов под коварной защитой Сискуэра-Обманщика. Он смог повлиять на этот обман, потому что сам умер - пусть и временно. Его смерть наступила сначала от удара молнии, вторая - от повешения, третья - от диких зверей и четвертая - от того, что он бросился с самого высокого дерева в мире. Каждый раз он вставал на следующий день и передавал своим последователям больше обещаний богов и предупреждений на будущее. Согласно Детхадклану, он ни разу не ошибся."
