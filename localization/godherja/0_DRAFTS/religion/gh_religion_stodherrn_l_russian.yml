 dethedklann: "Детедкланнское соглашение"
 dethedklann_adj: "Детедкланн"
 dethedklann_adherent: "Аккордит"
 dethedklann_adherent_plural: "Аккордиты"
 dethedklann_desc: "Представляя различные традиции в вере Стодхерна, Детхадкланнское соглашение является наследниками мондекнийского пророка Адвакара, чья карьера охватывала примерно пятый век нашей эры - по крайней мере, согласно попыткам ученых реконструировать зачастую противоречивые отчеты о жизни Адвакара.\n\ nДетхадкланн получил свое название от места, где их пророк покончил жизнь самоубийством, умирая в пятый и последний раз, делая это, чтобы скрепить клятвы, которые его последователи поклялись придерживаться его послания в жизни и смерти. Они проповедуют, что боги подготовили народу Стодхерн путь вперед, чтобы выйти за пределы этого мира, в качестве награды за их тысячелетнюю работу. Этот путь должен быть открыт в первую очередь добродетельными делами и доблестной защитой – активно и, если необходимо, с применением насилия – естественного порядка и их людей. Этот последний принцип часто приводит к разногласиям между ними, и даже остальные пацифисты-верующие Стодхерна избегают их. Что касается самого Адвакара, они сообщают, что его откровения произошли во время четырех спусков к корням самого мирового древа, когда он невидимо путешествовал среди мертвых, чтобы украсть взгляды на чудеса богов под коварной защитой Сискьюара Обманщика. Он смог повлиять на этот обман, ибо сам умер – пусть и временно. Его смерть наступила сначала от удара молнии, во-вторых, от повешения, в-третьих, от диких зверей и, в-четвертых, от броска с самого высокого дерева в мире. Каждый раз он вставал на следующий день и передавал своим последователям новые обещания богов и предупреждения на будущее. По данным Детхадклана, он ни разу не ошибся."
