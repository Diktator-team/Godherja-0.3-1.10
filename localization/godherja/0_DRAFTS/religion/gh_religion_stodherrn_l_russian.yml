 stodherrn_religion_desc: "Вера Стодхернов рассматривает мир как ствол, поддерживающий огромное дерево, которое они называют Стодрусигга.Поднимаясь дальше по стволу, попадаешь в деревья, которые являются жилищами богов, а ниже по стволу находятся корни, где покоятся мертвые. Они верят, что их долг - быть хранителями дерева, поддерживая его так же, как птицы и белки мирно живут на деревьях, которые они называют домом. Почитание богов приносит им щедроты с земли, а плохое обращение в конечном счете приведет к упадку, пока мир не превратится в корявый пень."
