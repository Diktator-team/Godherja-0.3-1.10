 portenchant_desc: "Портенчаты оказались побежденными и стали жертвами [Concept('aversarians','аверсарианцев')|E], но они не изменили своей вере. Вторжение сьялволки освободило их от рабства, но они не хотят мстить своим бывшим рабовладельцам. Вместо этого они хотят вернуться к путям изоляционизма и тихой веры, как они когда-то практиковали, когда были свободны."
  
