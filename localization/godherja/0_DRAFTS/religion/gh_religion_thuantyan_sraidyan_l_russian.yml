 thuantyan_sraidyan_religion_desc: "Возникшая в долинах Сяйдан, на северо-восточной границе Катун-Кай, Туантьян Срайдьян – или Вечная Коммуна – учит, что вселенная была построена усилиями полдюжины Вечных Управляющих, каждый из которых когда-то был смертным мужчиной и женщиной, вознесшимися из Аэры, чтобы оставить свой след на небесах. Подражая Управителю при жизни, достаточно добродетельный и внимательный прихожанин может достичь бессмертия, буквально став этим Управителем после смерти.\n\nПо мере того как миссионеры веры следовали по торговым путям на юго-запад, в Катун-Кай, вера укоренилась в этом великая империя, процветающая, несмотря на периоды преследований со стороны правительства." #Машинный перевод 28.10.23
