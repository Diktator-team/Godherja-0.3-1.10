 thuantyan_sraidyan_religion_desc: "Происходящая из долин Сяйдан, северо-восточной границы Катун—Кая, Туантьян Срайдян — или Вечная община - учит, что Вселенная была построена усилиями полудюжины Вечных Хранителей, каждый из которых когда-то был смертными мужчинами и женщинами, вознесшимися с Аэраса, чтобы оставить свой след на небесах. Подражая Управляющему при жизни, достаточно добродетельный и внимательный верующий может достичь бессмертия, буквально став этим Управляющим после смерти.\n\nПоскольку миссионеры веры следовали по торговым путям на юго-запад в Катун-Кай, вера пустила корни в этой великой империи, процветая, несмотря на периоды преследований со стороны правительства."
