 harthahi_war_god_name_possessive:0 "Харта"
 harthahi_desc:0 "Секта Хартахи была создана в ответ на предполагаемую слабость [Concept('wardenite','варденитов')|E] и веру в то, что секты [Concept('wardenite','варденитов')|E] слишком терпимы к чужакам. Хартхахи утверждают, что Мертвый Бог заключен в тюрьму в Саррадоне и что все зло, творимое на его земле, является прямой попыткой вернуть их в мир. Таким образом, Саррадон должен быть свободен, и его народ должен объединиться против тех, кого хартахи считают иностранными захватчиками, а именно против агионистов, [Concept('aversarians','аверсарианцев')|E] и [Concept('marchers','марчеров')|E]. Несмотря в своей воинственности, эта вера довольно плюралистична и больше озабочена уничтожением владений враждебно настроенных иностранцев, чем их населения."
  
