 ruidari_adj:0 "Руидариа" 
 ruidari_adherent:0 "Руидари" 
 ruidari_adherent_plural:0 "Руидарии" 
 ruidari_desc:0 "Руидарии поддерживают «Столп включения», идею о том, что если кто-то совершает добрый поступок, не имеет значения, совершается ли поступок во имя ложного бога, он все равно поддерживает Столпы Добродетели, которые удерживают Мертвого Бога, заключенного в тюрьму. В обществах руидариев наблюдается большое влияние организованных вокруг них мистических орденов и тусуфн. Очень часто они открыты для неверующих, и их духовные учителя по-настоящему пытаются направить их к Столпам Добродетели, а не совершают лишь поверхностные обращения."
  
  #kathsiti loc 
 kathsiti:0 "Катситиск" 
 kathsiti_adj:0 "Катситиа"
 kathsiti_adherent:0 "Катсит"
 kathsiti_adherent_plural:0 "Катситы"
 kathsiti_desc:0 "Катситы, в отличие от других сект [Concept('wardenite','варденитов')|E], верят, что между церковью и государством должно быть полное разделение, поскольку светские вопросы искажают истинную духовную природу церкви. На самом деле это привело к появлению чрезвычайно независимой, политически влиятельной группы катситских священнослужителей, диктующих правила светским лордам."
  
  #harfi loc 
 harfi:0 "Харфиск"
 harfi_adj:0 "Харфи"
 harfi_adherent:0 "Харфи"
 harfi_adherent_plural:0 "Харфии"
 harfi_desc:0 "Харфии, в отличие от других сект Concept('wardenite','варденитов')|E], верят, что "Столпы добродетели" - это реальные физические столпы, которые можно найти в материальном мире, и их необходимо защищать. Другие секты варденитов отвергают это толкование как комично буквальное и рассматривают любых неироничных приверженцев пути Харфи как отсталых фундаменталистов."
  
  #haradar loc 
 haradar:0 "Харадарск"
 haradar_adj:0 "Харадар"
 haradar_adherent:0 "Харадари"
 haradar_adherent_plural:0 "Харадарии"
 haradar_desc:0 "[Concept('sarradonian','Саррадонская')|E] легенда гласит, что десять тысяч лет назад военачальники Саррадона впали в упадок и порочность, а колонны, на которых покоился Мертвый Бог Иблис, начали рушиться. Когда казалось, что все потеряно, храбрые и праведные люди вышли из Тени, чтобы уничтожить этих фальшивых военачальников, и снова исчезли в тени. Правдива эта легенда или нет, но за последние тысячелетия харадарии несколько раз основывались и распадались, так что никто на самом деле не знает, сколько лет ордену ассасинов. Последнее основание произошло вскоре после [Concept('frodbrokna','Фродброкны')|E]. Это новое основание пришло к выводу, что после того, как Эшрей разрушил мир, ни одному [Concept('magi','магу')|E] нельзя позволить жить. Они в первую очередь занимаются выслеживанием и убийством магов, особенно тех, кто обладает божественной силой."
  
  #asdraqi 
 asdraqi:0 "Асдракиск"
 asdraqi_adj:0 "Асдраки"
 asdraqi_adherent:0 "Асдраки"
 asdraqi_adherent_plural:0 "Асдракии"
 asdraqi_desc:0 "Асдракии считают, что все, кто отвергает учение [Concept('first_warden','Первого вардена')|E], активно замышляют освободить Мертвого Бога, и что нападения язычников на веру - всего лишь первый шаг в их планах разрушения. В результате, главной обязанностью всех [Concept('wardenites','варденитов')|E] является активное противодействие этим соперничающим религиям, поскольку только их полное искоренение спасет мир от их схем и лжи. Они верят, что законы войны все еще действуют и что борьба с неверными не терпит никаких ограничений. Они отвергают Центральный [Concept('mamuramat','Мамураматом')|E] как слабый и неподходящий для руководства верой, вместо этого выступая за возвращение Западных, Восточных и даже Дальневосточных мамураматов в дополнение к созданию совершенно новых. Для асдраки все должны служить войне."
  
 kothori:0 "Котори"
 kothori_adj:0 "Котория"
 kothori_adherent:0 "Которит"
 kothori_adherent_plural:0 "Коториты"
 kothori_desc:0 "Сочетая религиозные практики [Concept('wardenite','варденитов')|E] с некоторыми традициями, характерными для Тарсанидских гор, Котори'а вводит в веру ряд древних богов из пантеонов Барзава в качестве либо доброжелательных духовных хранителей, либо святых, причем первая группа часто воплощается в качестве важных судей, а последние часто возносятся после смерти чтобы достичь почти божественного статуса. Это, естественно, довольно возмутительно для более широкой веры варденитов, которая известна своей ярко выраженной антитеистической позицией, но котори'а всегда избегали притеснений, в основном из-за удаленности своих горных жилищ и относительной неизвестности своей сельской веры."
  
 stranuni:0 "Странуни"
 stranuni_adj:0 "Странуния"
 stranuni_adherent:0 "Странуни"
 stranuni_adherent_plural:0 "Странунии"
 stranuni_desc:0 "Экзотическая ветвь [Concept('wardenism','варденизма')|E], отрезанная от сердца варденитов, верования Странунии постепенно превратились в нечто по-настоящему странное. Странунии считают, что слова и структура этих слов обладают огромной силой, и что столпы, удерживающие Мертвого Бога в ловушке, на самом деле являются пятью различными священными формами поэзии и музыки. Они считают, что эти формы должны постоянно практиковаться, а ценители поэзии должны знать хотя бы один из стилей. Однако странники считают крайне важным, чтобы этими священными формами не злоупотребляли и практиковали их только при надлежащих обстоятельствах. Это приводит к парадоксальному обществу, где музыка и поэзия одновременно вездесущи и жестко регулируются."
  
 badari:0 "Бадари"
 badari_adj:0 "Бадари'а"
 badari_adherent:0 "Бадарит"
 badari_adherent_plural:0 "Бадариты"
 badari_desc:0 "Бадари'а, являющаяся главной ересью среди большинства их единоверцев [Concept('wardenite','варденитов')|E], является результатом попытки синкретизма с религиозными законами диканьсинитов, которая была обнародована фракцией при дворе Мамура Ради. Как правило, бадари'а не любят и считают радикалами, несмотря на их неоднократные попытки доказать обратное, но их "друзья"-агионисты едва ли терпят их, считая скорее неудачной шуткой, чем серьезными союзниками."
  
 aarayi:0 "Арайи"
 aarayi_adj:0 "А'Арайи"
 aarayi_adherent:0 "Арайит"
 aarayi_adherent_plural:0 "Арайиты"
 aarayi_desc:0 "Что означает "регентство", А'Арайи появились на свет, когда [Concept('tathtali','Таттали')|E] объединил восточные и западные мамураматы, приведя с собой большинство осажденных дворов Востока. Однако некоторые из этих дворов отказались следовать за ним. Объединившись вокруг судьи Верховного суда, ставшего военачальником Афнааном, они опровергли притязания Таттали на право вступить в брак. В отсутствие какого-либо законного кандидата на место Таттали Верховный суд Востока - учреждение, созданное по приказу Афнаана, - будет выполнять функции регента до тех пор, пока не будет найден законный наследник Востока. Учитывая очевидное полное угасание матрилинейной линии семьи Захира - за исключением детей Санада через Таттали, которые были незаконнорожденными в результате узурпации власти их отцом, - достижение последней цели оказалось несколько затруднительным.\n\nНа протяжении веков Верховный суд Востока поддерживал горстку подающих надежды претендентов на трон, и хотя они пока не добились успеха, упрямые судьи-Арайи верят, что свержение татталитской ереси - это только вопрос времени."
  
 mukaasubat:0 "Мукаасубат"
 mukaasubat_adj:0 "Мукаасубат"
 mukaasubat_adherent:0 "Мукаасубит"
 mukaasubat_adherent_plural:0 "Мукаасубиты"
 mukaasubat_desc:0 "После краха [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier] мукаасубиты поверили, что столпы Добродетели начали рушиться. Когда книги, оставшиеся после распада государства, начали гнить, набожные люди начали вырезать их замену на больших каменных табличках и хоронить судей рядом с их сводами законов. Они верят, что это даст им необходимые материалы для ремонта колонн в загробной жизни. Однако, поскольку столпы продолжают рушиться, на свободу высвобождаются "кебанг седжан", духи добродетели, которые могут вселяться в благочестивых и благонравных смертных и раздавать великую мудрость." 
  
 labaqiri:0 "Лабакириск"
 labaqiri_adj:0 "Лабакири'а"
 labaqiri_adherent:0 "Лабакирит"
 labaqiri_adherent_plural:0 "Лабакирии"
 labaqiri_desc:0 "Лабакири, отличающаяся от секты странуни, исповедуемой торговцами Киринарта, которые позже стали датанитами, верят, что источником силы на Священной горе Дахангон является не кто иной, как сам Мертвый Бог, заключенный в ее недоступных глубинах.\n\nУнаследовав музыкальные верования Странунии, практикующие секту используют разнообразные песнопения и обереги, а во время солнцестояний и затмений устраивают фестивали с какофонией звуков, отгоняющих зло."
  
 holy_order_judicial_legion:0 "Судебный легионн"
 holy_order_mamuramia:0 "Мамурами'а"
 holy_order_radi_knights:0 "Люди Ради"
 holy_order_wardens:0 "Вардены"
