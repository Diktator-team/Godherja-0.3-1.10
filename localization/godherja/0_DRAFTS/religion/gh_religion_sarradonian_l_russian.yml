 ruidari: "Руидарск"
 ruidari_adj: "Руидари"
 ruidari_adherent: "Руидари"
 ruidari_adherent_plural: "Руидарии"
 ruidari_desc: "Руидарии поддерживают «Столп включения», идею о том, что если кто-то совершает добрый поступок, не имеет значения, совершается ли поступок во имя ложного бога, он все равно поддерживает Столпы Добродетели, которые удерживают Мертвого Бога, заключенного в тюрьму. В обществах руидариев наблюдается большое влияние организованных вокруг них мистических орденов и тусуфн. Очень часто они открыты для неверующих, и их духовные учителя по-настоящему пытаются направить их к Столпам Добродетели, а не совершают лишь поверхностные обращения."
  
  #kathsiti loc 
 kathsiti: "Катсития"
 kathsiti_adj: "Катсити"
 kathsiti_adherent: "Катсити"
 kathsiti_adherent_plural: "Катситии"
 kathsiti_desc: "Катситии, в отличие от других сект [wardenite|E], считают, что должно быть полное разделение между церковью и государством, поскольку светские вопросы искажают истинную духовную природу церкви. На самом деле это привело к появлению чрезвычайно независимой и политически влиятельной группы священнослужителей Катсити, диктующих правила светским лордам."
  
  #harfi loc 
 harfi: "Харфиа"
 harfi_adj: "Харфи"
 harfi_adherent: "Харфи"
 harfi_adherent_plural: "Харфии"
 harfi_desc: "Харфии, в отличие от других сект [wardenite|E], верят, что «Столпы добродетели» — это реальные физические столпы, которые можно найти в материальном мире и которые необходимо защищать. Другие секты варденитов отвергают эту интерпретацию как до смешного буквальную и рассматривают любых неироничных приверженцев пути Харфи как отсталых фундаменталистов."
  
  #haradar loc 
 haradar: "Харадар"
 haradar_adj: "Харадар"
 haradar_adherent: "Харадари"
 haradar_adherent_plural: "Харадарии"
 haradar_desc: "Легенда [sarradonian|E] гласит, что десять тысяч лет назад военачальники Саррадона впали в упадок и злобу, и Столпы, удерживающие Мертвого Бога в Иблисе, начали рушиться. Когда казалось, что все потеряно, храбрые и праведные люди вышли из Теней, чтобы уничтожить этих ложных военачальников, и снова исчезли в тени. Правдива эта легенда или нет, харадарии неоднократно основывались и расформировывались на протяжении тысячелетий до такой степени, что никто на самом деле не знает, сколько лет ордену убийц. Последнее основание произошло вскоре после [frodbrokna|E]. Это новое основание пришло к выводу, что после того, как Эшраес разрушил мир, ни одному [magi|E] нельзя позволить жить. Они озабочены в первую очередь выслеживанием и убийством Магов, особенно тех, кто обладает богоподобной силой."
  
  #asdraqi 
 asdraqi: "Асдракиа"
 asdraqi_adj: "Асдраки"
 asdraqi_adherent: "Асдраки"
 asdraqi_adherent_plural: "Асдракии"
 asdraqi_desc: "Асдраки считают, что все, кто отвергает учение [first_warden|E], активно замышляют освобождение Мертвого Бога, и что нападения язычников на веру являются лишь первым шагом в их планах опустошения. В результате основной обязанностью всех [wardenites|E] является активная атака на эти конкурирующие религии, поскольку только их полное искоренение спасет мир от их планов и лжи. Они считают, что законы о войне все еще действуют и что борьба с неверными не может признавать никаких ограничений. Они отвергают Центральный [mamuramat|E] как слабый и неспособный руководить верой, вместо этого выступают за возвращение западных, восточных и даже дальневосточных мамураматов, а также за создание совершенно новых. По мнению Асдраки, все должны служить войне."
  
 kothori: "Котория"
 kothori_adj: "Котори"
 kothori_adherent: "Которит"
 kothori_adherent_plural: "Котории"
 kothori_desc: "Сочетая религиозные обряды [wardenite|E] с некоторыми традициями, характерными для гор Тарсанид, Коториа привносит в веру ряд древних богов из старых пантеонов Барзавы либо в качестве доброжелательных духовных хранителей, либо в качестве святых, причем первая группа часто воплощается в качестве важных судей. , а последний часто возносится после смерти, чтобы обрести почти божественный статус. Это, естественно, весьма скандально для более широкой веры варденитов, которая отличается ярко выраженной антитеистической позицией, но Коториа всегда избегали подавления, в основном из-за удаленности их горных домов и относительной неясности своей сельской веры."
  
 stranuni: "Странуния"
 stranuni_adj: "Странуни"
 stranuni_adherent: "Странунит"
 stranuni_adherent_plural: "Странунии"
 stranuni_desc: "Экзотическая ветвь [wardenism|E], отрезанная от глубин Варденитов, верования Странуни'а постепенно превращались во что-то поистине странное. Странуни'а считают, что слова и структура этих слов обладают огромной силой, и что столбы, удерживающие Мертвого Бога в ловушке, на самом деле представляют собой пять различных священных форм поэзии и музыки. Они считают, что эти формы необходимо постоянно практиковать, а поэты-судьи должны знать хотя бы один из стилей. Однако Странуниа считают крайне важным, чтобы эти священные формы не использовались неправильно и практиковались только при соответствующих обстоятельствах. Это приводит к парадоксальному обществу, в котором музыка и поэзия одновременно вездесущи и жестко регулируются."
  
 badari: "Бадария"
 badari_adj: "Бадари"
 badari_adherent: "Бадарит"
 badari_adherent_plural: "Бадарий"
 badari_desc: "Высшая ересь среди большинства их [wardenite|E] единоверцев, Бадариа является результатом попытки синкретизма с дикансинитскими религиозными законами, которые были обнародованы фракцией при дворе Мамура Ради. В целом Бадариа не любят и считают радикалами, несмотря на их неоднократные попытки продемонстрировать обратное. Их «друзья»-агионисты почти не терпят Бадариа, которые видят в них скорее плохую шутку, чем серьезных союзников."
  
 aarayi: "А'Арайи"
 aarayi_adj: "Арайи"
 aarayi_adherent: "Арайит"
 aarayi_adherent_plural: "Арайи"
 aarayi_desc: "Что означает «регентство», А'Арайи родились, когда [tathtali|E] присоединился к Восточному и Западному Мамурамату, взяв с собой большую часть осажденных дворов Востока. Однако некоторые из этих судов отказались последовать этому примеру. Сгруппировавшись вокруг судьи Высокого суда, ставшего военачальником Афнааном, они опровергли притязания Таттали на право через брак. В отсутствие какого-либо законного кандидата на место Таттали Высокий суд Востока - институт, созданный по указанию Афнаана - будет выполнять функции регента до тех пор, пока не будет найден законный наследник Востока. Учитывая полное очевидное исчезновение материнской линии семьи Заахира - за исключением детей Санада от Таттали, которые были незаконнорожденными в результате узурпации отца - последняя цель оказалась несколько трудной.\n\nВысокий суд Востока поддержал несколько многообещающие претенденты на трон на протяжении столетий, и хотя они еще не добились успеха, упрямые судьи А'Арайи полагают, что свержение Татталитской Ереси - лишь вопрос времени."
  
 mukaasubat: "Мукаасубат"
 mukaasubat_adj: "Мукаасубат"
 mukaasubat_adherent: "Мукаасубит"
 mukaasubat_adherent_plural: "Мукаасубиты"
 mukaasubat_desc: "После краха [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier] Мукаасубиты считали, что Столпы Добродетели начали рушиться. Когда книги, оставленные несуществующим государством, начали гнить, набожные начали вырезать замену на огромных каменных скрижалях и хоронить судей рядом с их сводами законов. Они полагают, что это снабдит их необходимыми материалами для ремонта столбов в загробной жизни. Поскольку колонны продолжают рушиться, однако высвобождаются «кебанг сеян», духи добродетели, которые могут владеть благочестивыми и добрыми смертными и распространять великую мудрость."
  
 labaqiri: "Labaqiri'a" #NT!
 labaqiri_adj: "Labaqiri" #NT!
 labaqiri_adherent: "Labaqirite" #NT!
 labaqiri_adherent_plural: "Labaqirii" #NT!
 labaqiri_desc: "A divergent sect of the Stranûni faith practiced by the Kirinarth traders that would later become the Dathanites, the Labaqiri believe that the source of power within the Holy Mountain of Dahangon is none other than the Dead God itself, imprisoned within its inaccessible depths.\n\nInheriting the musical beliefs of the Stranûnii, practitioners of the sect have a variety of chants and songs of warding, and during solstices and eclipses, hold festivals with a cacophony of noises to drive away evil." #NT!
  
