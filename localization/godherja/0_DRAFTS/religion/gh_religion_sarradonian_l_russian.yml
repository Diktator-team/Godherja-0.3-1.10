 wardenism_religion_adherent: "Варденит"
 wardenism_religion_adherent_plural: "Вардениты"
 wardenism_religion_desc: "Для [Concept('wardenites','варденитов')|E] существовало два бога или два аспекта одного и того же бога. Они называют бога(ов) Тем, Кто Был, и Мертвым Богом. Вардениты верят, что мировое зло исходит от этого Мертвого Бога, который был заключен в тюрьму Тем, Кто Был, а человечеству было поручено держать его взаперти любой ценой. Говорят, что эта тюрьма состоит из ряда «столбов», которые многие конфессии варденитов интерпретируют как духовные добродетели. Они верят, что если не поддержать эти добродетели, Мертвый Бог снова будет бродить на свободе. С этой целью верующие создали сложную систему судов и юридических традиций, в которых священники одновременно выполняют функции судей, поддерживая добродетель и порядок, чтобы тюрьма Мертвого Бога крепко держалась против мира, полному греха и унижения."
