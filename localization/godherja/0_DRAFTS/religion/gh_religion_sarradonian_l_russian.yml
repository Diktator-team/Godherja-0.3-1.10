 wardenism_desc:0 "Татталисты претендуют на то, чтобы быть основной ветвью [Concept('wardenism','варденизма')|E], и исторически это предположение не было полностью неверным, поскольку татталиты держат власть над наиболее густонаселенным ядром веры Варденитов. Хотя они утверждают, что их традиции восходят к столетиям основания Варденизма при самом [Concept('first_warden','Первом Смотрителе')|E], причуды, определяющие это движение, в большей степени обязаны [Concept('tathtali','Мамуру IX века')|E], именем которого это движение часто называют. Основная точка расхождения между таттализмом и тем, что было раньше, заключается в единой и всемогущей фигуре [Concept('mamur','Мамура')|E], чье правление абсолютно и священно. Именно он имеет окончательное право на несогласие по всем юридическим вопросам, он возглавляет армии верующих во время войны и расселяет солдат в мирное время. Его слово абсолютно – по крайней мере, такова теория." 
  
