 wardenism: "Татталитск"
 wardenism_adj: "Татталиа"
 wardenism_adherent: "Татталист"
 wardenism_adherent_plural: "Татталисты"
 wardenism_desc: "Татталисты претендуют на то, чтобы быть основной ветвью [Concept('wardenism','варденизма')|E], и исторически это предположение не было полностью неверным, поскольку татталиты держат власть над наиболее густонаселенным ядром веры Варденитов. Хотя они утверждают, что их традиции восходят к столетиям основания Варденизма при самом [Concept('first_warden','Первом Смотрителе')|E], причуды, определяющие это движение, в большей степени обязаны [Concept('tathtali','Мамуру IX века')|E], именем которого это движение часто называют. Основная точка расхождения между таттализмом и тем, что было раньше, заключается в единой и всемогущей фигуре [Concept('mamur','Мамура')|E], чье правление абсолютно и священно. Именно он имеет окончательное право на несогласие по всем юридическим вопросам, он возглавляет армии верующих во время войны и расселяет солдат в мирное время. Его слово абсолютно – по крайней мере, такова теория."
  
  #harthahi loc 
 harthahi: "Хартахиа"
 harthahi_adj: "Хартахи"
 harthahi_adherent: "Хартахи"
 harthahi_adherent_plural: "Хартахии"
 harthahi_war_god_name: "Пророк Харта"
 harthahi_war_god_name_possessive: "Харта"
 harthahi_desc: "Секта Хартахи была создана в ответ на кажущуюся слабость [wardenite|E] и веру в то, что секты [wardenite|E] слишком терпимы к посторонним. Хартахи утверждают, что Мертвый Бог заточен в [sarradon|E], и что все зло, творимое на его земле, является прямой попыткой высвободить его обратно в мир. Таким образом, Саррадон должен быть свободным, а его люди должны объединиться против тех, кого Хартахи считают иностранными захватчиками, а именно против агионистов, [aversarians|E] и [marchers|E]. Несмотря на воинственность, вера довольно плюралистична и больше озабочена уничтожением владений враждебных иностранцев, чем их населения."
  
