 gestanwoder_desc:0 "Гестанводеры когда-то правили болотами Конийкменера, но затем были вытеснены захватчиками-Следопытами. Они выживают только в самых глубоких и труднодоступных болотах, цепляясь за свою исконную веру и полагая, что это просто еще одно наказание от их жестоких богов. Но некоторые превратились в темных и невыразимых существ в местах, куда не осмеливаются ступить даже бесстрашные, ища краткие мгновения невыразимой силы в своей короткой жизни..."
