 salacad_religion_desc: "Как и многие другие древние религии, салакады утверждают, что существовало два изначальных божества-творца: Мать-Небо и Отец-Земля. Но, в отличие от других, они утверждают, что два бога постоянно находились в состоянии войны, причем Отец-Земля был зачинщиком насилия. Мать Небо возглавила доблестную оборону и в конечном счете одержала победу над своим жестоким врагом. Затем она поклялась заботиться о своих дочерях и сыновьях, особенно о человечестве."
