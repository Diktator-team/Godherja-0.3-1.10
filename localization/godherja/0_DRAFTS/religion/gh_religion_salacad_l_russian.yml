 segyetes: "Сегиетес"
 segyetes_adj: "Сегиетес"
 segyetes_adherent: "Сегиетес"
 segyetes_adherent_plural: "Сегиетес"
 segyetes_desc: "Верующие Сегиетес верят, что Мать-Небо и Отец-Земля когда-то были любовниками, которые создали небо и землю как единое целое. Однако Отец-Земля завидовал прекрасному творению Матери-Неба — человечеству. Он хотел создать своих существ, чтобы конкурировать с ней, поэтому он создал демонов из грязи. Демоны терроризировали мир, заставляя Мать Небо вести войну с творениями своего возлюбленного. Последовавшие за этим битвы привели к тому, что Мать Небо со слезами на глазах вонзила свое копье в Отца-Землю, расколов землю и небо на части и отделив человечество от их создателя. Сегиеты верят, что путь к спасению — это примирить свои отношения, чтобы они, наконец, снова стали целостными. И мужчины, и женщины служат шаманами, общающимися с небом и землей, чтобы восстановить разорванные узы."
  
