 salacad: "Салакадск" 
 salacad_adj: "Салакад" 
 salacad_adherent: "Салакад" 
 salacad_adherent_plural: "Салакады" 
 salacad_desc: "Вера салакад является родной для сарминцев коалиции Шьялволки. Из-за их веры в то, что Мать-Небо является их лидером и хранительницей, они придают особое значение женщинам в своем обществе. Женщины служат шаманками, общаясь с Матерью Небом и угадывая ее волю, чтобы вести верующих к славе под пристальным взглядом ее голубых глаз."
