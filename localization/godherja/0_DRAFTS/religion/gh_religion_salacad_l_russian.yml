 salacad_desc:0 "Вера салакад является родной для сарминцев коалиции Шьялволки. Из-за их веры в то, что Мать-Небо является их лидером и хранительницей, они придают особое значение женщинам в своем обществе. Женщины служат шаманками, общаясь с Матерью Небом и угадывая ее волю, чтобы вести верующих к славе под пристальным взглядом ее голубых глаз."
