 segyetes_desc:0 "Вера сегиетесев верит, что Мать-Небо и Отец-Земля когда-то были любовниками, которые создали небо и землю вместе, как единое целое. Однако Отец-Земля начал ревновать к прекрасному творению Матери-Неба, человечеству. Он хотел создать свои собственные существа, чтобы конкурировать с ее, поэтому он создал демонов из грязи. Демоны терроризировали мир, заставляя Мать Небо вести войну с творениями своего возлюбленного. Последовавшие сражения привели к тому, что Мать Небо со слезами на глазах вонзила свое копье в Отца Землю, расколов землю и небо на части и отделив человечество от их создателя. Сегьеты верят, что путь к спасению заключается в примирении их отношений, чтобы они, наконец, снова могли стать единым целым. И мужчины, и женщины служат шаманами, общающимися с небом и землей, чтобы восстановить разорванные узы."
  
