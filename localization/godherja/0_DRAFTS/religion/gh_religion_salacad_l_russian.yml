 salacad_desc: "Вера Салакад является родной для сарминианцев коалиции Шялволки. Из-за своей веры в то, что Мать Небо является их лидером и защитницей, они придают особое значение женщинам в своем обществе. Женщины служат шаманами, общаясь с Матерью-Небом и предсказывая ее волю, чтобы вести верующих к славе под взглядом ее голубых глаз." #Машинный перевод 28.10.23
