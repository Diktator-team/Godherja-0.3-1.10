 salacad_religion_desc: "Как и многие другие древние религии, Салакад утверждает, что существовало два изначальных божества-создателя: Мать-Небо и Отец-Земля. Но в отличие от других, они утверждают, что два бога постоянно находились в состоянии войны, а зачинщиком насилия был Отец-Земля. Мать Небо возглавила доблестную оборону и в конечном итоге одержала победу над своим жестоким врагом. Затем она поклялась заботиться о своих дочерях и сыновьях, особенно о человечестве." #Машинный перевод 28.10.23
