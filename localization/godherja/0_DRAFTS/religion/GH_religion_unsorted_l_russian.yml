 theryionist_desc:0 "Терионисты поклоняются Териону, "Последнему дракону", древнему [Concept('aversarian','аверсарианскому')|E] претенденту на империю.\n\nВнучатый племянник Автократа Маклеа, Терион был тайно воспитан с целью вернуть трон, который, как считала его семья, был украден Маклеа. Когда умер дед Териона, Терион в возрасте 20 лет вышел из подполья и напал на Аверсарию во время гражданской войны. Верхом на виверне вместо (как считалось) вымерших драконов, Терион начал Войну вдов и быстро стал легендой, и даже его враги называли его "Последним драконом" в знак признания его приверженности старой чести и идеалам Аверсарии до Маклина. Война закончилась только его предполагаемой смертью после почти 40 лет жестоких сражений, тирионисты утверждали, что Терион был духом в человеческом обличье, который просто вознесся, чтобы вершить кровавое правосудие на небесах. Терионистская вера гласит, что Тирион правит миром из эфемерного Первого города и однажды вернется, возродившись как [Concept('purest','чистейший')|E], чтобы вернуть свой законный трон".
