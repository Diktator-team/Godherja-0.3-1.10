 asred_desc:0 "Асред - это вера в бога Асреда, Того, от кого мир пьет молоко и страдает под ударами плети. Согласно верованиям асредди, Асред породил весь мир и его людей из Своих чресел, а затем воскресил их, чтобы они вечно питали Его своей кровью в качестве пропитания.\n\nПриверженцы Асредди традиционно настроены воинственно, полагая, что Асред не будет доволен, если они постоянно не будут проливать кровь других или самих себя либо в бою, либо в ритуале."
