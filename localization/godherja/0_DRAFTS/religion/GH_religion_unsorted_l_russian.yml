 eiyos_desc: "Эй'йос - это вера в 1001 бога Эй'йоса, далекого небесного царства, отражающего то, в котором обитают люди. Эй'ёсиаитун верят, что все, что 1001 бог сделает на Эй'йосе, будет отражаться на нас, независимо от того, хотят они этого или нет, и такие явления, как грозы или хороший вегетационный период, являются результатом войны или рождения в Эй'йосе. . Хотя боги Эй'йоса редко взаимодействуют с материальным миром, те, кто не поклоняется им должным образом, подвергаются суровому возмездию, если они этого не делают: огромные шлейфы, огонь или молнии разрушают города, пока их последователи не исправят свой путь." #Машинный перевод 28.10.23
