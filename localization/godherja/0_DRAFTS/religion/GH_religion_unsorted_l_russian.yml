 ethylisiac_desc: "Этилисиак — вера племен Этилисиад. Этилисиады верили, что все люди были рабами сложного пантеона жестоких богов и что их собственный народ был избран богами, чтобы быть хозяевами других рабов. Общество этилизиаков сильно расслоено, и считается, что только те, кто держит собственных рабов, достойны какого-либо положения в обществе.\n\nВ высшей степени милитаристское движение этилизиаков часто полностью диктуется иностранной экспансией и завоеванием новых тела рабов должны быть распределены по поклоняющимся племенам." #Машинный перевод 28.10.23
