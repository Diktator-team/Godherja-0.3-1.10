 tegonian_desc: "Тегионианство — это древние верования сейхескийского народа, жившего на территории современного Пергикоса. Тегонианцы верят, что провидцы, в основном Тарка и Вагас, открыли эту веру сейчесскому народу после того, как присутствие богов было раскрыто через шесть видений. Боги в своем послании заявили, что разочарованы тем, что их дети разучились им поклоняться, и потребовали от сейхескийцев верности, чтобы сам мир не был уничтожен огромным облаком яда.\n\nТегионианские обряды диктуют, что почти никакие действия не могут быть осуществлены. быть сделано без предварительной консультации с богами для ответа. Даже такие тривиальные вещи, как что надеть или по какой стороне улицы идти, должны решать боги." #Машинный перевод 28.10.23
