l_russian:
 sheticad: "Шетикадизм"
 sheticad_adj: "Шетикаддер"
 sheticad_adherent: "Шетикаддер"
 sheticad_adherent_plural: "Шетикаддеры"
 sheticad_desc: "Шетикадизм — это древняя система верований штиканцев, почти забытого народа из западных земель кланов.\n\nВеря в бога Эфиоса, штиканцы утверждают, что их бог погиб во время битвы со вторым солнцем, которое было уничтожено в битве и взорвалось. в звезды на небе. Шетикаддеры утверждают, что новые звезды слились с сущностью мертвого бога, и что судьбу и пророчества теперь можно было угадать, изучая их, древняя божественная воля Эфиоса все еще мерцает в каждой из них."
 sheticad_old: "Старый Шетикад"
 sheticad_old_adj: "Старый Шетикаддер"
 sheticad_old_adherent: "Старый Шетикаддер"
 sheticad_old_adherent_plural: "Старые Шетикаддеры"
  
 kathanouxiac: "катануксиакизм"
 kathanouxiac_adj: "Катануксиак"
 kathanouxiac_adherent: "Катануксиакиан"
 kathanouxiac_adherent_plural: "Катануксиакцы"
 kathanouxiac_desc: "Хотя почитание «[Concept('magi','Wizard King')|E]» никогда не было популярным, утверждение Катанусы о том, что он является законным богом и правителем [aeras|E], часто навязывалось штабом и за столетия его правления собрало достаточно последователей, чтобы оно сохранялось еще долго после его правления. смерть. Катануксиакцы верят, что Катанукса не умер, а вознесся, и используют загадочный термин «Волшебник» для своего священства в честь него в надежде, что их повелитель ужаса пощадит их по возвращении."
 kathanouxiac_old: "Старый Катануксиак"
 kathanouxiac_old_adj: "Старый Катануксиак"
 kathanouxiac_old_adherent: "Старый катануксиак"
 kathanouxiac_old_adherent_plural: "Старые катануксиаки"
  
 ethylisiac: "Этилизиакизм"
 ethylisiac_adj: "этилизиак"
 ethylisiac_adherent: "Этилисиаки"
 ethylisiac_adherent_plural: "Этилизиак-ое"
 ethylisiac_desc: "Этилисиак — вера племен Этилисиад. Этилисиады верили, что все люди были рабами сложного пантеона жестоких богов и что их собственный народ был избран богами, чтобы быть хозяевами других рабов. Общество этилизиаков сильно расслоено, и считается, что только те, кто держит собственных рабов, достойны какого-либо положения в обществе.\n\nВ высшей степени милитаристское движение этилизиаков часто полностью диктуется иностранной экспансией и завоеванием новых тела рабов должны быть распределены по поклоняющимся племенам."
 ethylisiac_old: "Старый этилизиак"
 ethylisiac_old_adj: "Старый этилизиак"
 ethylisiac_old_adherent: "Старый Этилисиаки"
 ethylisiac_old_adherent_plural: "Старый Этилизиак-ое"
  
 odyrian: "Одиризм"
 odyrian_adj: "Одыри"
 odyrian_adherent: "Одырец"
 odyrian_adherent_plural: "одырцы"
 odyrian_desc: "Одиризм — это поклонение военачальникам Одиру Тену, Одиру Ллету и Одиру Хуну. Повстанцы против древнего Храма Горы-Солнца, а затем прото-[aversarians|E], восстания Одира в 65, 87 и 109 годах соответственно. По сей день горячо спорят о том, были ли Одиры родственниками, взяли имена первых из уважения или Одир был своего рода древним титулом одной культуры.\n\nНесмотря на это, Одыры оказались проницательными администраторами и воинами. , каждый из которых устраивал значительные восстания против того царства, в котором они жили, несмотря на суровое возмездие. Одирцы верят, что Одиры были реинкарнациями древнего бога Одиранона и что однажды последний «Одир Торм» поднимется и снова займет небесный трон, чтобы возглавить все народы. Хотя за столетия со времен Одира Хуна появилось более дюжины ложных Одиров, ни один из них так и не оказался достойным этого титула."
 odyrian_old: "Одиризм"
 odyrian_old_adj: "Старый Одыри"
 odyrian_old_adherent: "Старый Одырец"
 odyrian_old_adherent_plural: "Старые одырцы"
  
 orphecian: "Орфецианство"
 orphecian_adj: "Орфецианец"
 orphecian_adherent: "Орфецианец"
 orphecian_adherent_plural: "Орфекиане"
 orphecian_desc: "Орфецианство — это поклонение трем аспектам бога Орфеции: «Крови», «Камня» и «Воздуха», представленных солнцем, луной и молнией соответственно. Орфецианское общество придавало большое значение [magi|E] как представителям воли аспектов Орфеции, конклавам магов, представляющим каждый аспект, возглавляющему большинство орфецианских царств.\n\nСамым известным орфецианским царством было [the_imperium_of_kartharadd|E], которое вторглось в [aversaria|E] во время [chaos_of_the_seventh_century|E] и завоевало провинция Малкоис, дойдя до западной Опахазии, прежде чем наконец была остановлена. Как только они были побеждены, возмездие аверсарианцев было быстрым, и вера орфецианцев искоренилась там, где она была найдена."
 orphecian_old: "Старый орфецианство"
 orphecian_old_adj: "Старый Орфецианец"
 orphecian_old_adherent: "Старый Орфецианец"
 orphecian_old_adherent_plural: "Старые орфекиане"
  
 mountain_sun_temple: "Храм Горы-Солнца"
 mountain_sun_temple_adj: "Храм Горы-Солнца"
 mountain_sun_temple_adherent: "Последователь"
 mountain_sun_temple_adherent_plural: "Последователи"
 mountain_sun_temple_desc: "«Последователи» Храма Горы-Солнца, как они себя называют, поклоняются горе, которая теперь называется [GetBuilding('01_vounill').GetName]. Доктрина последователей утверждает, что существует двадцать главных богов и восемьдесят духов и демонов, а их эзотерические методы слишком сложны и замысловаты, чтобы их мог понять любой, кто не посвятил себя их изучению. Последователи верят, что править может только тот, кто их понимает, и исторически Храмом Горы-Солнца полностью управлял теократический класс монашеских орденов, главный из которых находился в самом [GetBuilding('01_vounill').GetName].\n\nКогда Храм Горы-Солнца, и религия, и царство были завоеваны [aversarians|E], многие из их верований и структур были включены в их религию. В частности, Храм Горы-Солнца технически до сих пор существует как «Алые Избранные», аверсарийский орден воинов-монахов, защищающих храмы [GetBuilding('01_vounill').GetName]."
 mountain_sun_temple_old: "Старый Храм Горы-Солнца"
 mountain_sun_temple_old_adj: "Старый Храм Горы-Солнца"
 mountain_sun_temple_old_adherent: "Старый последователь"
 mountain_sun_temple_old_adherent_plural: "Старые последователи"
  
 eiyos: "Эйос"
 eiyos_adj: "Эйёсян"
 eiyos_adherent: "Эйёсяйтун"
 eiyos_adherent_plural: "Эйёсиаитуни"
 eiyos_desc: "Эй'йос - это вера в 1001 бога Эй'йоса, далекого небесного царства, отражающего то, в котором обитают люди. Эй'ёсиаитун верят, что все, что 1001 бог сделает на Эй'йосе, будет отражаться на нас, независимо от того, хотят они этого или нет, и такие явления, как грозы или хороший вегетационный период, являются результатом войны или рождения в Эй'йосе. . Хотя боги Эй'йоса редко взаимодействуют с материальным миром, те, кто не поклоняется им должным образом, подвергаются суровому возмездию, если они этого не делают: огромные шлейфы, огонь или молнии разрушают города, пока их последователи не исправят свой путь."
 eiyos_old: "Старый Эй'йос"
 eiyos_old_adj: "Старый Эйёсян"
 eiyos_old_adherent: "Старый Эйёсиатун"
 eiyos_old_adherent_plural: "Старый Эйёсиаитуни"
  
 asred: "Асред"
 asred_adj: "Асредди"
 asred_adherent: "Асреддиан"
 asred_adherent_plural: "Асреддианцы"
 asred_desc: "Асред — это вера в бога Асреда, Того, из кого мир питается молоком и страдает под ударами плети. По вере Асредди, Асредди породил весь мир и его людей из Своих чресл, а затем воскресил их, чтобы они навсегда кормили Его своей кровью в качестве пищи.\n\nПриверженцы Асредди традиционно воинственны и полагают, что Асреду это не понравится. если только они постоянно не проливают кровь других или самих себя либо в бою, либо в ритуале."
 asred_old: "Старый Асред"
 asred_old_adj: "Старый Асредди"
 asred_old_adherent: "Старый Асреддиан"
 asred_old_adherent_plural: "Старые асреддианцы"
  
 tegonian: "тегонианство"
 tegonian_adj: "тегонианист"
 tegonian_adherent: "Тегонист"
 tegonian_adherent_plural: "тегонисты"
 tegonian_desc: "Тегионианство — это древние верования сейхескийского народа, жившего на территории современного Пергикоса. Тегонианцы верят, что провидцы, в основном Тарка и Вагас, открыли эту веру сейчесскому народу после того, как присутствие богов было раскрыто через шесть видений. Боги в своем послании заявили, что разочарованы тем, что их дети разучились им поклоняться, и потребовали от сейхескийцев верности, чтобы сам мир не был уничтожен огромным облаком яда.\n\nТегионианские обряды диктуют, что почти никакие действия не могут быть осуществлены. быть сделано без предварительной консультации с богами для ответа. Даже такие тривиальные вещи, как что надеть или по какой стороне улицы идти, должны решать боги."
 tegonian_old: "Старый Тегониан"
 tegonian_old_adj: "Старый тегонианист"
 tegonian_old_adherent: "Старый Тегонист"
 tegonian_old_adherent_plural: "Старые тегонисты"
  
 theryionist: "Терионизм"
 theryionist_adj: "Терионист"
 theryionist_adherent: "Терионист"
 theryionist_adherent_plural: "Терионисты"
 theryionist_desc: "Терионисты поклоняются Териону, «Последнему Дракону», древнему претенденту [aversarian|E] на Империю.\n\nВнучатый племянник Аутократии Маклеи, Терион был тайно воспитан с целью вернуть себе трон, который его семья считала украденным Маклеей. Когда дедушка Териона умер, Терион в возрасте 20 лет вышел из укрытия и напал на Аверсарию во время гражданской войны. Верхом на виверне вместо (предположительно) вымерших драконов Терион начал Войну Вдов и быстро стал легендой, и даже его враги называли его «Последним Драконом» в знак признания его приверженности старой чести и идеалам доМаклина. Аверсария. Война закончилась только его предполагаемой смертью после почти 40 лет жестоких боев. Тирионисты утверждали, что Терион был духом в человеческой форме, который просто вознесся, чтобы вершить кровавое правосудие на небесах. Терионисты верят, что Тейрион управляет миром из эфемерного Первого Города и однажды вернется, возродившись как [purest|E], чтобы вернуть себе Свой законный трон."
 theryionist_old: "Старый териионизм"
 theryionist_old_adj: "Старый Терионист"
 theryionist_old_adherent: "Старый Терионист"
 theryionist_old_adherent_plural: "Старые терионисты"
  
 arthenaxian: "Артенаксианство"
 arthenaxian_adj: "Артенаксиан"
 arthenaxian_adherent: "Артенаксианист"
 arthenaxian_adherent_plural: "Артенаксианисты"
 arthenaxian_desc: "Артенаксианцы поклоняются [arthenax|E], последнему известному [dragon|E] в [aversaria|E]. Через три столетия после чистки и предполагаемого исчезновения драконов Артенакс и ее выводок вошли в Аверсарию и грабили царство почти десять лет, прежде чем были убиты Аавтократией Элиадиас. Артенакс в своей гордости требовала поклонения, и хотя ее культ никогда не пользовался популярностью, он, тем не менее, оказался устойчивым."
