 arthenaxian_desc: "Артенаксианцы поклоняются [arthenax|E], последнему известному [dragon|E] в [aversaria|E]. Через три столетия после чистки и предполагаемого исчезновения драконов Артенакс и ее выводок вошли в Аверсарию и грабили царство почти десять лет, прежде чем были убиты Аавтократией Элиадиас. Артенакс в своей гордости требовала поклонения, и хотя ее культ никогда не пользовался популярностью, он, тем не менее, оказался устойчивым." #Машинный перевод 28.10.23
