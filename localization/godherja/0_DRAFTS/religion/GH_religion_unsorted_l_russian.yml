 ethylisiac_desc:0 "Этилизиак - это вера племен этилизиадов. Этилизиады верили, что все люди были рабами сложного пантеона жестоких богов, и что их собственный народ был избран богами, чтобы быть хозяевами других рабов. Этилизийское общество у нас сильно стратифицировано, и считается, что только те, кто держит собственного раба, достойны какого-либо положения в обществе.\n\nВ высшей степени милитаристское движение этилизиаков часто полностью продиктовано иностранной экспансией и обеспечением новых групп рабов для распределения по поклоняющимся племенам."
