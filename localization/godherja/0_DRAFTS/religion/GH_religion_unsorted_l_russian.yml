 eiyos_desc:0 "Эйос - это вера в 1001 бога Эй'йоса, далекого царства на небесах, которое отражает то, в котором обитают люди. Эй'йосиайтуны верят, что все, что 1001 Бог делает на Эй'йосе, отразится на нас самих, хотят они того или нет, и такие явления, как грозы или хороший вегетационный период, являются результатом войны или рождения на Эй'йосе. В то время как боги Эйоса редко взаимодействуют с материальным миром, те, кто не поклоняется им должным образом, подвергаются суровому возмездию, если они этого не делают: огромные столбы, огонь или молния разрушают города до тех пор, пока их последователи не исправят свои пути."
