 theryionist_desc: "Терионисты поклоняются Териону, «Последнему Дракону», древнему претенденту [aversarian|E] на Империю.\n\nВнучатый племянник Аутократии Маклеи, Терион был тайно воспитан с целью вернуть себе трон, который его семья считала украденным Маклеей. Когда дедушка Териона умер, Терион в возрасте 20 лет вышел из укрытия и напал на Аверсарию во время гражданской войны. Верхом на виверне вместо (предположительно) вымерших драконов Терион начал Войну Вдов и быстро стал легендой, и даже его враги называли его «Последним Драконом» в знак признания его приверженности старой чести и идеалам доМаклина. Аверсария. Война закончилась только его предполагаемой смертью после почти 40 лет жестоких боев. Тирионисты утверждали, что Терион был духом в человеческой форме, который просто вознесся, чтобы вершить кровавое правосудие на небесах. Терионисты верят, что Тейрион управляет миром из эфемерного Первого Города и однажды вернется, возродившись как [purest|E], чтобы вернуть себе Свой законный трон." #Машинный перевод 28.10.23
