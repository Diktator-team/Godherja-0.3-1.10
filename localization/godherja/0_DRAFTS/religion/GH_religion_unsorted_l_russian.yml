 sheticad_desc:0 "Шетикадизм - древняя система верований шетиканцев, по большей части забытого народа из западных кланов.\n\nВеря в бога Этиоса, шетиканцы утверждают, что их бог погиб во время битвы со вторым солнцем, которое было уничтожено в битве и взорвалось звездами на небе. Предсказатели утверждают, что новые звезды слились с сущностью мертвых богов, и что судьбу и пророчество теперь можно предсказать, изучая их, древняя божественная воля Этиоса все еще мерцает в каждой из них."
