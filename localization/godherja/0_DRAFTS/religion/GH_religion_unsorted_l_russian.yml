 sheticad_old_adherent: "Старый Шетикаддер"
 sheticad_old_adherent_plural: "Старые Шетикаддеры"
  
 kathanouxiac: "Катануксиак"
 kathanouxiac_adj: " Катануксиакизм Катануксиак"
 kathanouxiac_adherent: "Катануксиакиан"
 kathanouxiac_adherent_plural: "Катануксиакцы"
 kathanouxiac_desc: "В то время как почитание «[Concept('magi','Короля волшебника')|E]» никогда не было популярным, настойчивость Катануксы в том, что он был законным богом и правителем [Concept('aeras','Аэраса')|E], часто применялась в храме и собрала достаточное количество последователей за столетия его правления чтобы это сохранялось еще долго после его смерти. Катануксийцы верят, что Катанукса не умер, а вознесся, и используют таинственный термин "Волшебники" для обозначения своего духовенства в честь него в надежде, что их ужасный повелитель пощадит их по возвращении."
 kathanouxiac_old: "Старый Катануксиак"
 kathanouxiac_old_adj: "Старый Катануксиак"
 kathanouxiac_old_adherent: "Старый катануксиак" 
