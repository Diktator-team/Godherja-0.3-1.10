 ethylisiac_old_adj: "Старый этилизиак" 
 ethylisiac_old_adherent: "Старый Этилисиаки" 
 ethylisiac_old_adherent_plural: "Старый Этилизиакское" 
  
 odyrian: "Одири" 
 odyrian_adj: "Одирианство" 
 odyrian_adherent: "Одирец" 
 odyrian_adherent_plural: "Одирцы"
 odyrian_desc: "Одирианство - это поклонение военачальникам Одиру То, Одиру Ллету и Одиру Хуну. Восстав против древнего храма Солнца на горе, а затем против прото[Concept('aversarians','аверсарианцев')|E], одиры поднялись в 65, 87 и 109 годах соответственно. По сей день горячо обсуждается, были ли Одиры родственниками, взяли ли первые имена из уважения, или Одир был каким-то древним титулом из одной культуры.\n\nНесмотря ни на что, одиры зарекомендовали себя как проницательные администраторы и воины, каждый из которых устраивал значительные восстания в каком бы царстве они ни жили, несмотря на суровое возмездие. Одирийцы верят, что Одиры были реинкарнациями древнего бога Одиранона, и что однажды последний "Одир Торм" восстанет и вернет себе трон небес, чтобы повести за собой все народы. Хотя за столетия, прошедшие со времен Одир Хун, появилось более дюжины ложных одиров, ни один из них так и не доказал, что достоин этого титула."
 odyrian_old: "Старый Одири"
 odyrian_old_adj: "Одирианство"
 odyrian_old_adherent: "Старый Одирец" 
 odyrian_old_adherent_plural: "Старые одирцы" 
  
 orphecian: "Орфецианец"
 orphecian_adj: "Орфецианство"
 orphecian_adherent: "Орфециан"
 orphecian_adherent_plural: "Орфециане"
 orphecian_desc: ""Орфецианство - это поклонение трем аспектам бога Орфеции, "Крови", "Камню" и "Воздуху", представленным солнцем, луной и молнией соответственно. Орфецианское общество придавало большое значение [Concept('magi','магам')|E] как представителям воли аспектов Орфеции, конклавам магов, представляющих каждый аспект, возглавляющим большинство орфецианских королевств.\n\nСамым известным орфекийским царством был [Concept('the_imperium_of_kartharadd','Катраддийский империум')|E], который вторгся в [Concept('aversaria','Аверсарию')|E] во время [Concept('chaos_of_the_seventh_century','Хаоса седьмого века')|E] и завоевал провинцию Малкоис, дойдя до западной Опахазии, прежде чем, наконец, был остановлен. Как только они потерпели поражение, аверсарианское возмездие последовало незамедлительно, и орфейская вера была уничтожена там, где ее нашли."
 orphecian_old: "Старое орфецианец"
 orphecian_old_adj: "Старое орфецианство"
 orphecian_old_adherent: "Старый орфецианец"
 orphecian_old_adherent_plural: "Старые орфециане"
  
 mountain_sun_temple: "Храм горного солнца"
 mountain_sun_temple_adj: "Храм горного солнца"
 mountain_sun_temple_adherent: "Последователь"
 mountain_sun_temple_adherent_plural: "Последователи"
 mountain_sun_temple_desc: ""Последователи" горного солнца, как они себя называют, поклоняются горе, которая теперь называется [GetBuilding('01_vounill').GetName]. Доктрина последователей утверждает, что существует двадцать главных богов и восемьдесят духов и демонов, и их эзотерические методы слишком сложны и запутанны для понимания любым человеком, если он не посвятил себя их изучению. Последователи верят, что править может только тот, кто их понимает, и исторически Храмом горного солнца полностью управлял теократический класс монашеских орденов, главный из которых располагался в самом [GetBuilding('01_vounill').GetName].\n\nКогда Храм горного солнца, как религия, так и царство, были завоеваны [Concept('aversarians','аверсарианцами')|E],  многие из их верований и структур были включены в их религию. Наиболее примечательно, что Храм горного солнца все еще технически существует как "Алый избранный", аверсарианский орден воинов-монахов,  защищающих храмы [GetBuilding('01_vounill').GetName]."
 mountain_sun_temple_old: "Старый Храм горного солнца"
 mountain_sun_temple_old_adj: "Старый Храм горного солнца" 
 mountain_sun_temple_old_adherent: "Старый последователь"
 mountain_sun_temple_old_adherent_plural: "Старые последователи" 
  
 eiyos: "Эойсян"
 eiyos_adj: "Эйос"
 eiyos_adherent: "Эойсяйтун"
 eiyos_adherent_plural: "Эойсяаитуни"
 eiyos_desc: "Эйос - это вера в 1001 бога Эй'йоса, далекого царства на небесах, которое отражает то, в котором обитают люди. Эй'йосиайтуны верят, что все, что 1001 Бог делает на Эй'йосе, отразится на нас самих, хотят они того или нет, и такие явления, как грозы или хороший вегетационный период, являются результатом войны или рождения на Эй'йосе. В то время как боги Эйоса редко взаимодействуют с материальным миром, те, кто не поклоняется им должным образом, подвергаются суровому возмездию, если они этого не делают: огромные столбы, огонь или молния разрушают города до тех пор, пока их последователи не исправят свои пути."
 eiyos_old: "Эйос Старый Эйосян" 
 eiyos_old_adj: "Старый Эйос"
 eiyos_old_adherent: "Старый Эйосяатун"
 eiyos_old_adherent_plural: "Старый Эйосиаятуни"

 asred: "Асредди"
 asred_adj: "Асред" 
 asred_adherent: "Асреддиан"
 asred_adherent_plural: "Асреддианцы"
 asred_desc: "Асред - это вера в бога Асреда, Того, от кого мир пьет молоко и страдает под ударами плети. Согласно верованиям асредди, Асред породил весь мир и его людей из Своих чресел, а затем воскресил их, чтобы они вечно питали Его своей кровью в качестве пропитания.\n\nПриверженцы Асредди традиционно настроены воинственно, полагая, что Асред не будет доволен, если они постоянно не будут проливать кровь других или самих себя либо в бою, либо в ритуале."
 asred_old: "Старый Асредди" 
 asred_old_adj: "Старый Асред"
 asred_old_adherent: "Старый Асреддиан"
 asred_old_adherent_plural: "Старые асреддианцы"
  
 tegonian: "Тегонианист"
 tegonian_adj: "Тегонианство"
 tegonian_adherent: "Тегонист"
 tegonian_adherent_plural: "Тегонисты"
 tegonian_desc: "Тегонианство - это древние верования сейшесского народа, живущего на территории нынешнего Пергикоса. Тегонианцы верят, что провидцы, главным образом Тарка и Вагас, открыли эту веру сейшесскому народу после того, как им было открыто присутствие богов в шести видениях. Боги в своем послании заявили, что они разочарованы тем, что их дети забыли, как им поклоняться, и потребовали верности сейшесцев, иначе сам мир будет уничтожен огромным облаком яда.\n\nРегиональные обряды диктуют, что почти ни одно действие не может быть совершено без предварительной консультации с богами за ответом. Даже такие тривиальные вещи, как то, что надеть или по какой стороне улицы ходить, должны решаться богами."
 tegonian_old: "Старый тегонианист"
 tegonian_old_adj: "Старый Тегониан"
 tegonian_old_adherent: "Старый Тегонист"
 tegonian_old_adherent_plural: "Старые тегонисты"
  
 theryionist: "Терионист"
 theryionist_adj: "Терионизм"
 theryionist_adherent: "Терионист"
 theryionist_adherent_plural: "Терионисты"
 theryionist_desc: "Терионисты поклоняются Териону, "Последнему дракону", древнему [Concept('aversarian','аверсарианскому')|E] претенденту на империю.\n\nВнучатый племянник Автократа Маклеа, Терион был тайно воспитан с целью вернуть трон, который, как считала его семья, был украден Маклеа. Когда умер дед Териона, Терион в возрасте 20 лет вышел из подполья и напал на Аверсарию во время гражданской войны. Верхом на виверне вместо (как считалось) вымерших драконов, Терион начал Войну вдов и быстро стал легендой, и даже его враги называли его "Последним драконом" в знак признания его приверженности старой чести и идеалам Аверсарии до Маклина. Война закончилась только его предполагаемой смертью после почти 40 лет жестоких сражений, тирионисты утверждали, что Терион был духом в человеческом обличье, который просто вознесся, чтобы вершить кровавое правосудие на небесах. Терионистская вера гласит, что Тирион правит миром из эфемерного Первого города и однажды вернется, возродившись как [Concept('purest','чистейший')|E], чтобы вернуть свой законный трон".
