 orphecian_desc: "Орфецианство — это поклонение трем аспектам бога Орфеции: «Крови», «Камня» и «Воздуха», представленных солнцем, луной и молнией соответственно. Орфецианское общество придавало большое значение [magi|E] как представителям воли аспектов Орфеции, конклавам магов, представляющим каждый аспект, возглавляющему большинство орфецианских царств.\n\nСамым известным орфецианским царством было [the_imperium_of_kartharadd|E], которое вторглось в [aversaria|E] во время [chaos_of_the_seventh_century|E] и завоевало провинция Малкоис, дойдя до западной Опахазии, прежде чем наконец была остановлена. Как только они были побеждены, возмездие аверсарианцев было быстрым, и вера орфецианцев искоренилась там, где она была найдена." #Машинный перевод 28.10.23
