 tegonian_desc:0 "Тегонианство - это древние верования сейшесского народа, живущего на территории нынешнего Пергикоса. Тегонианцы верят, что провидцы, главным образом Тарка и Вагас, открыли эту веру сейшесскому народу после того, как им было открыто присутствие богов в шести видениях. Боги в своем послании заявили, что они разочарованы тем, что их дети забыли, как им поклоняться, и потребовали верности сейшесцев, иначе сам мир будет уничтожен огромным облаком яда.\n\nРегиональные обряды диктуют, что почти ни одно действие не может быть совершено без предварительной консультации с богами за ответом. Даже такие тривиальные вещи, как то, что надеть или по какой стороне улицы ходить, должны решаться богами."
