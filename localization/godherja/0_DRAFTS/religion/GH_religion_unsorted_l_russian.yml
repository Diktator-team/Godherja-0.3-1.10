 mountain_sun_temple_desc:0 ""Последователи" горного солнца, как они себя называют, поклоняются горе, которая теперь называется [GetBuilding('01_vounill').GetName]. Доктрина последователей утверждает, что существует двадцать главных богов и восемьдесят духов и демонов, и их эзотерические методы слишком сложны и запутанны для понимания любым человеком, если он не посвятил себя их изучению. Последователи верят, что править может только тот, кто их понимает, и исторически Храмом горного солнца полностью управлял теократический класс монашеских орденов, главный из которых располагался в самом [GetBuilding('01_vounill').GetName].\n\nКогда Храм горного солнца, как религия, так и царство, были завоеваны [Concept('aversarians','аверсарианцами')|E],  многие из их верований и структур были включены в их религию. Наиболее примечательно, что Храм горного солнца все еще технически существует как "Алый избранный", аверсарианский орден воинов-монахов,  защищающих храмы [GetBuilding('01_vounill').GetName]."
