 asred_desc: "Асред — это вера в бога Асреда, Того, из кого мир питается молоком и страдает под ударами плети. По вере Асредди, Асредди породил весь мир и его людей из Своих чресл, а затем воскресил их, чтобы они навсегда кормили Его своей кровью в качестве пищи.\n\nПриверженцы Асредди традиционно воинственны и полагают, что Асреду это не понравится. если только они постоянно не проливают кровь других или самих себя либо в бою, либо в ритуале." #Машинный перевод 28.10.23
