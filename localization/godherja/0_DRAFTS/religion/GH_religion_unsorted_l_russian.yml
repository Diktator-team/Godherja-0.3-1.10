 arthenaxian_desc:0 "Артенаксианцы поклоняются [Concept('arthenax','Артенаксе')|E], последней известной [Concept('dragon','дракону')|E] в [Concept('aversaria','Аверсарии')|E]. Спустя три столетия после чистки и предполагаемого вымирания драконов Артенакс и ее выводок вторглись в Аверсарию и грабили королевство почти десять лет, прежде чем были убиты Автократией Элиадиас. Артенакс в своей гордости требовала поклонения, и хотя ее культ никогда не был популярен, он, тем не менее, оказался жизнеспособным."
