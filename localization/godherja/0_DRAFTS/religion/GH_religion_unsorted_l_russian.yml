 ethylisiac: "Этилизиак" 
 ethylisiac_adj: "Этилизиакизм"
 ethylisiac_adherent: "Этилизиаки"
 ethylisiac_adherent_plural: "Этилизиакское" 
 ethylisiac_desc: "Этилизиак - это вера племен этилизиадов. Этилизиады верили, что все люди были рабами сложного пантеона жестоких богов, и что их собственный народ был избран богами, чтобы быть хозяевами других рабов. Этилизийское общество у нас сильно стратифицировано, и считается, что только те, кто держит собственного раба, достойны какого-либо положения в обществе.\n\nВ высшей степени милитаристское движение этилизиаков часто полностью продиктовано иностранной экспансией и обеспечением новых групп рабов для распределения по поклоняющимся племенам."
