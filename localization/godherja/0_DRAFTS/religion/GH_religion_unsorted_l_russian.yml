 orphecian_desc:0 ""Орфецианство - это поклонение трем аспектам бога Орфеции, "Крови", "Камню" и "Воздуху", представленным солнцем, луной и молнией соответственно. Орфецианское общество придавало большое значение [Concept('magi','магам')|E] как представителям воли аспектов Орфеции, конклавам магов, представляющих каждый аспект, возглавляющим большинство орфецианских королевств.\n\nСамым известным орфекийским царством был [Concept('the_imperium_of_kartharadd','Катраддийский империум')|E], который вторгся в [Concept('aversaria','Аверсарию')|E] во время [Concept('chaos_of_the_seventh_century','Хаоса седьмого века')|E] и завоевал провинцию Малкоис, дойдя до западной Опахазии, прежде чем, наконец, был остановлен. Как только они потерпели поражение, аверсарианское возмездие последовало незамедлительно, и орфейская вера была уничтожена там, где ее нашли."
