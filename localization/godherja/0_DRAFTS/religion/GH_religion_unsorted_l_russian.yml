 kathanouxiac_desc:0 "В то время как почитание «[Concept('magi','Короля волшебника')|E]» никогда не было популярным, настойчивость Катануксы в том, что он был законным богом и правителем [Concept('aeras','Аэраса')|E], часто применялась в храме и собрала достаточное количество последователей за столетия его правления чтобы это сохранялось еще долго после его смерти. Катануксийцы верят, что Катанукса не умер, а вознесся, и используют таинственный термин "Волшебники" для обозначения своего духовенства в честь него в надежде, что их ужасный повелитель пощадит их по возвращении."
