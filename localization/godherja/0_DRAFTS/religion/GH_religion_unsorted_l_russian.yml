 odyrian_desc:0 "Одирианство - это поклонение военачальникам Одиру То, Одиру Ллету и Одиру Хуну. Восстав против древнего храма Солнца на горе, а затем против прото[Concept('aversarians','аверсарианцев')|E], одиры поднялись в 65, 87 и 109 годах соответственно. По сей день горячо обсуждается, были ли Одиры родственниками, взяли ли первые имена из уважения, или Одир был каким-то древним титулом из одной культуры.\n\nНесмотря ни на что, одиры зарекомендовали себя как проницательные администраторы и воины, каждый из которых устраивал значительные восстания в каком бы царстве они ни жили, несмотря на суровое возмездие. Одирийцы верят, что Одиры были реинкарнациями древнего бога Одиранона, и что однажды последний "Одир Торм" восстанет и вернет себе трон небес, чтобы повести за собой все народы. Хотя за столетия, прошедшие со времен Одир Хун, появилось более дюжины ложных одиров, ни один из них так и не доказал, что достоин этого титула."
