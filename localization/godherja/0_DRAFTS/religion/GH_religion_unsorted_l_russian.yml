 odyrian_desc: "Одиризм — это поклонение военачальникам Одиру Тену, Одиру Ллету и Одиру Хуну. Повстанцы против древнего Храма Горы-Солнца, а затем прото-[aversarians|E], восстания Одира в 65, 87 и 109 годах соответственно. По сей день горячо спорят о том, были ли Одиры родственниками, взяли имена первых из уважения или Одир был своего рода древним титулом одной культуры.\n\nНесмотря на это, Одыры оказались проницательными администраторами и воинами. , каждый из которых устраивал значительные восстания против того царства, в котором они жили, несмотря на суровое возмездие. Одирцы верят, что Одиры были реинкарнациями древнего бога Одиранона и что однажды последний «Одир Торм» поднимется и снова займет небесный трон, чтобы возглавить все народы. Хотя за столетия со времен Одира Хуна появилось более дюжины ложных Одиров, ни один из них так и не оказался достойным этого титула." #Машинный перевод 28.10.23
