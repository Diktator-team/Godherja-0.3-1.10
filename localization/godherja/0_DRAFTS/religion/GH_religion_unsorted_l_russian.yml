 mountain_sun_temple_adherent_plural: "Последователи" #Машинный перевод 28.10.23
 mountain_sun_temple_desc: "«Последователи» Храма Горы-Солнца, как они себя называют, поклоняются горе, которая теперь называется [GetBuilding('01_vounill').GetName]. Доктрина последователей утверждает, что существует двадцать главных богов и восемьдесят духов и демонов, а их эзотерические методы слишком сложны и замысловаты, чтобы их мог понять любой, кто не посвятил себя их изучению. Последователи верят, что править может только тот, кто их понимает, и исторически Храмом Горы-Солнца полностью управлял теократический класс монашеских орденов, главный из которых находился в самом [GetBuilding('01_vounill').GetName].\n\nКогда Храм Горы-Солнца, и религия, и царство были завоеваны [aversarians|E], многие из их верований и структур были включены в их религию. В частности, Храм Горы-Солнца технически до сих пор существует как «Алые Избранные», аверсарийский орден воинов-монахов, защищающих храмы [GetBuilding('01_vounill').GetName]." #Машинный перевод 28.10.23
