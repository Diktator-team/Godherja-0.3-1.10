 akrolenaki_desc: "Акроленаки верят, что война между Солнцем и Луной будет бесконечной, и что победа одного над другим будет означать конец [Concept('aeras','Аэраса')|E] навсегда, чего они стремятся избежать. В результате они следуют более строгому вероучению, чем большинство других, их воинственное духовенство неизменно посвящает себя защите Кору. Ходят слухи, что акроленаки часто получают удовольствие от принесения в жертву "врагов" Кору, посвящая большую часть своего времени охоте на неверных. Их экстремизм никогда по-настоящему не становился движущей силой, но их ряды никогда не уступали прихотям мира смертных, и они этого не сделают: поддерживать равновесие - их божественный долг."
