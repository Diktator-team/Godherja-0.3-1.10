 kakarataki_desc: "Какаратаки вошли в известный мир вместе с коалицией Сьялволки. Из-за веры в то, что Солнце и Луна - это два бога, вовлеченные в вечную борьбу, они должны благоволить Солнцу и сражаться с Луной. Жрецы ухаживают за садами священных растений, выращиваемых живительным светом Солнца, на ночных существ следует охотиться, но никогда не употреблять в пищу, и часто следует приносить в жертву Солнцу животных, чтобы поддержать его силу в его вечной битве."
