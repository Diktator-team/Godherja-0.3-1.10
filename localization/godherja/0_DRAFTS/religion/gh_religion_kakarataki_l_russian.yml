 akrolenaki_adjerent: "Акроленаки"
 akrolenaki_adherent_plural: "Акроленаки"
 akrolenaki_desc: "Акроленаки верят, что война между Солнцем и Луной будет бесконечной, и что победа одного над другим будет означать навсегда конец [aeras|E], чего они стараются избежать. В результате они следуют более строгим убеждениям, чем большинство других, и их воинское жречество неизменно посвящает себя защите Кору. Часто ходят слухи, что Акроленаки радуются жертвоприношениям «врагов» Кору, посвящая большую часть своего времени охоте на неверных. Их экстремизм никогда по-настоящему не становился движущей силой, но их ряды никогда не подчинялись прихотям мира смертных, и они не станут: их божественный долг — сохранять баланс."
