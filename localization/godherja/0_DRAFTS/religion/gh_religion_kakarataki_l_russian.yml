 kakarataki_desc: "Какаратаки вошли в известный мир вместе с коалицией Шялволки. Из-за веры в то, что Солнце и Луна — два бога, ведущие вечную борьбу, они должны отдавать предпочтение Солнцу и сражаться с Луной. Жрецы ухаживают за садами священных растений, выращенных животворящим светом Солнца, на ночных существ следует охотиться, но никогда не есть их, а животным жертвоприношениям необходимо часто приносить Солнцу, чтобы поддержать его силы в вечной битве."
 kakarataki_old: "Старый Какаратаки"
 kakarataki_old_adj: "Старый Какаратаки"
 kakarataki_old_adherent: "Старый Какаратаки"
