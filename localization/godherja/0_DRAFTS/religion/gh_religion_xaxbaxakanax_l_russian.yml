 xaxbaxakanax_religion_desc:0 "Приверженцы верят, что их, подобно простым стадам овец, направляет правильным путем в этом мире (который является лишь малой частью великой реальности) божественный Пастырь, который сам является скромным обычным человеком в мире над ними, которого вместе со своими сородичами пасет Пастырь над ним и так далее и так далее. Они проповедуют принятие мира и всех происходящих в нем событий, хороших или плохих. Точно так же, как овцы могут стать пугливыми, когда их приводят в загон, так и любое беспокойство о мире - это просто скрытая нервозность, порожденная незнанием плана Пастуха."
 xaxbaxakanax_desc:0 ""Полагая себя простым стадом овец, управляемым пастухом, закс'бакса'канакси не имеют никакой власти над своими духовными делами (роль касты жрецов заключается всего лишь в проведении церемоний и выступлениях на похоронах). Из-за их чрезвычайно эзотерической природы у них очень [Concept('xaxbaxakanax_esotericism','примитивные отношения с окружающим миром')|E]" 
