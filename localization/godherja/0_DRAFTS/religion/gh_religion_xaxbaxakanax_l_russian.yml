 xaxbaxakanax_religion: "Ксакс'бакса'канакс"
 xaxbaxakanax_religion_adj: "Ксакс'бакса'канакси"
 xaxbaxakanax_religion_adherent: "Ксакс'бакса'канаксиан"
 xaxbaxakanax_religion_adherent_plural: "Ксакс'бакса'канаксианцы"
 xaxbaxakanax_religion_desc: "Приверженцы верят, что их ведет, как просто стадо овец, по правильному пути в этом мире (который является лишь небольшой частью великой реальности) божественным Пастырем, который сам является смиренным обычным человеком в мире над ними, которого пасет вместе со своими родня от Пастыря над ним и так далее и тому подобное. Они проповедуют принятие мира и всех его событий, хороших или плохих. Точно так же, как овцы могут стать пугливыми, когда их приводят в загоны, так и любое беспокойство о мире является просто скрытой нервозностью, порожденной незнанием плана Пастыря."
 xaxbaxakanax_desc: "Считая себя простым стадом овец, управляемых пастырем, Ксакс'бакса'канакси не имеют власти над своими духовными делами (роль касты жрецов - просто хранители церемоний и ораторы на похоронах). Из-за своей чрезвычайно эзотерической природы они обладают очень [Concept('xaxbaxakanax_esotericism','primitive relation with the world around them')|E]"
