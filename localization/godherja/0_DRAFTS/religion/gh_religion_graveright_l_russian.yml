 graveright_desc:0 "Право могилы — это древняя вера ойичайнцев из северных земель. Некогда доминирующая вера того, что сейчас является [Concept('lichdoms','личдомами')|E]Могильное право (или Мрогилпрано для ойчай-нз), фокусируется на вере в то, что душа остается со своим телом в загробной жизни. Когда душа движется дальше, она присматривает за окружающими и защищает их до тех пор, пока тело тоже защищено и к нему относятся с уважением. В лучшие времена поклонники Могильной ночи хранили бы тела умерших в огромных комплексах некрополей по всем городам севера, гарантируя, что все жители города, которые прошли мимо, могли бы вечно служить стражами для своих потомков, как это делали бы для них живые.\n\nЭто, конечно, [Concept('sorrowing_of_oejeynica','оказалось концом')|E],  и теперь Право могилы - почти мертвая религия. Даже там, где она выживает, ее принципы редко практикуются, концепция хранения мертвых вместо того, чтобы сжигать их, считается безумием."
  
 gravewatch:0 "Погостск"
 gravewatch_adj:0 "Погост"
 gravewatch_adherent:0 "Хранитель могил"
 gravewatch_adherent_plural:0 "Хранители могил"
 gravewatch_desc:0 "Хранители могил - это те, кто поклоняется модернизированной версии Мрогилпрано, созданной в попытке обеспечить выживание их веры в современном мире. Вместо комплексов некрополей, где хранятся тела умерших, и зданий, построенных из их костей, за умершими наблюдают в течение недели, пока жрецы совершают ритуалы очищения и упокоения. Смотрители могил утверждают, что эти обряды по-прежнему позволят душе защищать территорию до тех пор, пока они будут помнить о них и возводить надгробия в память о них после смерти. Эти места захоронения тщательно охраняются храмовыми стражами, за каждым отдельным телом присматривает группа охранников, которые следят за тем, чтобы их не беспокоили.\n\nБудучи гораздо более приемлемой для современных глаз, она изо всех сил пыталась найти новообращенных среди Маршей или убедить старообрядцев в их видении и изо всех сил пыталась закрепиться."