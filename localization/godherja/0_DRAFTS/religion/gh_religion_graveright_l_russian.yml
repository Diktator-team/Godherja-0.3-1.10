 graveright_desc: "Право Могилы — древняя вера Ойчайнз северных земель. Когда-то доминирующая вера того, что сейчас называется [lichdoms|E], Могильного права (или Мрогилпрано для Ойчайнц), фокусировалась на вере в то, что душа остается со своим телом в загробной жизни. Когда душа движется дальше, она смотрит на окружающих и защищает их, пока тело тоже защищено и к нему относятся с уважением. В лучшие времена почитатели Права Могилы хранили бы тела умерших в огромных комплексах некрополей в городах севера, гарантируя, что все жители города, которые ушли, могли навсегда служить стражами для своих потомков, как это делали бы живые. для них.\n\nЭто, конечно, [Concept('sorrowing_of_oejeynica','proved to be a powder keg')|E], а сейчас Право Могилы - почти мертвая религия. Даже там, где он выживает, его принципы редко соблюдаются, идея хранить мертвых вместо того, чтобы сжигать их, считалась безумием." #Машинный перевод 28.10.23
  
 gravewatch: "Могила" #Машинный перевод 28.10.23
 gravewatch_adj: "Надгробие" #Машинный перевод 28.10.23
 gravewatch_adherent: "Надгробие" #Машинный перевод 28.10.23
 gravewatch_adherent_plural: "Стражи могил" #Машинный перевод 28.10.23
 gravewatch_desc: "Стражи могил — это те, кто поклоняется модернизированной версии права могил, созданной в попытке обеспечить выживание права могил в современном мире. Вместо комплексов некрополей, где хранятся умершие, и построек из их костей, за умершими неделю присматривают, пока жрецы совершают ритуалы очищения и отдыха. Смотрители могил утверждают, что эти обряды по-прежнему позволяют душе защищать территорию, пока они продолжают помнить и строить маркеры в память о них после смерти. Эти могилы тщательно охраняются храмовыми стражами, каждое отдельное тело осматривается группой стражников, которые следят за тем, чтобы их не беспокоили.\n\nХотя это гораздо более приемлемо для современных глаз, оно изо всех сил пытается найти новообращенных среди Марков или убедить староверы своего видения и изо всех сил пытались закрепиться." #Машинный перевод 28.10.23
