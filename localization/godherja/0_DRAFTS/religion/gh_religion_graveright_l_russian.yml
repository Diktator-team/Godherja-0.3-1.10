 graveright_religion_desc: "Мрогилпрано, часто переводимое как «Могильное право», — это древняя вера ойчанцев северных земель. Когда-то доминирующая вера в том, что сейчас называется [lichdoms|E], Право Могилы сосредотачивается на вере в то, что душа остается со своим телом в загробной жизни. Когда душа движется дальше, она смотрит на окружающих и защищает их, пока тело тоже защищено и к нему относятся с уважением. В лучшие времена почитатели Права Могилы хранили бы тела умерших в огромных комплексах некрополей в городах севера, гарантируя, что все жители города, которые ушли, могли навсегда служить стражами для своих потомков, как это делали бы живые. для них.\n\nЭто, конечно, [Concept('sorrowing_of_oejeynica','proved to be a powder keg')|E], а сейчас Право Могилы - почти мертвая религия. Даже там, где он выживает, его принципы редко соблюдаются, идея хранить мертвых вместо того, чтобы сжигать их, считалась безумием." #Машинный перевод 28.10.23
