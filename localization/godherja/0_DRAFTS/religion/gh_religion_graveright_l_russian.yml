 graveright_religion_desc:0 "Мрогилпрано, часто переводимое как "Право на могилу", - это древняя вера ойичайнцев северных земель. Когда-то доминирующая вера того, что сейчас является [Concept('lichdoms','землями смерти')|E], Право Могилы фокусируется на вере в то, что душа остается со своим телом в загробной жизни. Когда душа движется дальше, она присматривает за окружающими и защищает их до тех пор, пока тело тоже защищено и к нему относятся с уважением. В лучшие времена поклонники Могильной ночи хранили бы тела умерших в огромных комплексах некрополей по всем городам севера, гарантируя, что все жители города, которые прошли мимо, могли бы вечно служить стражами для своих потомков, как это делали бы для них живые.\n\nЭто, конечно, [Concept('sorrowing_of_oejeynica','оказалось концом')|E], и теперь Право Могилы - почти мертвая религия. Даже там, где она выживает, ее принципы редко практикуются, концепция хранения мертвых вместо того, чтобы сжигать их, считается безумием."
