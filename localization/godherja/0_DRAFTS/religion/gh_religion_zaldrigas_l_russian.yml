 zaldrigas_religion_desc: "Сагадавцы обычно исповедуют местную веру Залдригас, или поклонение змеям. Вера в то, что в далеком прошлом великий крылатый змей Балабалос поглотил старый мир и его людей только для того, чтобы через девять дней новый мир вырвался на свободу, теперь очищенный небесной благодатью Балабалоса. Говорят, что это травмирующее событие было лишь одним из многих, и цикл перерождений будет продолжаться вечно. В молитвах поклонники Залдригана благодарят Балабалоса, но также признают целый ряд духов, богов и меньших божеств, рожденных от великого змея." #Машинный перевод 28.10.23
