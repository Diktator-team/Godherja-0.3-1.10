 zaldrigas_religion_desc: "Сагадавийцы обычно исповедуют местную веру Залдригас, или поклонение змее. Вера в то, что в далеком прошлом великий крылатый змей Балабалос поглотил старый мир и его людей только для того, чтобы девять дней спустя новый мир вырвался на свободу, теперь очищенный небесной милостью Балабалоса. Говорят, что это травмирующее событие было лишь одним из многих, и цикл перерождений будет продолжаться вечно. В молитве поклонники Залдригана благодарят Балабалоса, но также признают целый сонм духов, богов и меньших божеств, рожденных от великого змея."
