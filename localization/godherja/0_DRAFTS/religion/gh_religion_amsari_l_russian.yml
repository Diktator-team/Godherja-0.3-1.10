 mahndayana_desc: "[frodbrokna|E] стал подтверждением худших опасений многих заоранцев, особенно потому, что это произошло именно тогда, когда Пророк предсказал поражение их бога. Люди остались в апатии, задаваясь вопросом, как они могут продолжать функционировать в мире, где зло восторжествовало над добром. Их ответ был на удивление простым: продолжать функционировать так, как будто это не так. Многие заоранцы продолжают совершать ритуалы и петь песни своих предков в отчаянной надежде, что их жесты однажды приведут Заорана к предсказанной победе." #Машинный перевод 28.10.23
  
 vinderon: "Виндеонизм" #Машинный перевод 28.10.23
 vinderon_adj: "Виндеонский" #Машинный перевод 28.10.23
 videron_adjerent: "Виндеонский" #Машинный перевод 28.10.23
 vinderon_adherent_plural: "Виндеонцы" #Машинный перевод 28.10.23
 vinderon_desc: "Никто не знает наверняка, какой дух движет умами своих последователей. Никто не знает, чему они поклоняются. Никто даже не знает, откуда произошло слово «Виндеон». Все, что они знают, это то, что оно связано с [tower|E], этим первобытным чудовищем из циклопического камня, которое обитало в пустынных пустошах еще до того, как туда ступила нога человека. Они одержимы этим, и всем Башням по всему миру это нравится. Неизвестно, что хотят сделать с этими Башнями, но никто не хочет выяснять." #Машинный перевод 28.10.23
 vinderon_religious_text: "Команды слуги" #Машинный перевод 28.10.23
