 mahndayana_desc: "[Concept('frodbrokna','Фродброкна')|E] стала подтверждением худших опасений многих заоранистов, особенно потому, что это произошло именно тогда, когда Пророк предсказал поражение их бога. Люди остались растерянными, задаваясь вопросом, как они могут продолжать существовать в мире, где зло восторжествовало над добром. Их ответ был на удивление простым: продолжать жить так, как будто это не так. Многие заоранисты продолжают совершать ритуалы и петь песни своих предков в отчаянной надежде, что их жесты однажды приведут Заорана к предсказанной победе."  
  
