 amsari_religion_desc: "Поклонение Великому Богу Заорану, Обладателю Ста Добродетелей, сохранялось среди Амсари на протяжении тысячелетий. Основная форма веры медленно развивалась на протяжении долгих столетий и призывает праведников стремиться к добродетельной жизни и отвергать нечестность, праздность и жестокость. Наиболее важные ритуалы проводятся в виде грандиозных публичных церемоний, на которые кастой жрецов, известной как Фразан, приглашаются все классы общества. В общих чертах вера заоранистов представляет мир как один великий божественный план, в котором каждые мужчина и женщина должны играть свою предназначенную роль и жить справедливо по велениям Заорана, чтобы обеспечить Его победу над своим темным сыном Майей в Последней Борьбе. .\n\nНесмотря на эту заповедь поддерживать социальную стабильность, заоранизм на протяжении всей истории подвергался изрядному количеству междоусобной борьбы и масштабных реформ. Самым последним из них стал Пророк, который начал проповедовать в 201 году с всеобъемлющим видением будущего своего народа, которое начало сбываться почти сразу же, как только они свергли своих угнетателей Ран Кемсари."  
