 vinderon_desc: "Никто не знает наверняка, какой дух движет умами своих последователей. Никто не знает, чему они поклоняются. Никто даже не знает, откуда произошло слово «Виндеон». Все, что известно, это то, что оно связано с [Concept('tower','Башней')|E], этим первобытным чудовищем из циклопического камня, которое находилось в пустошах еще до того, как туда ступила нога человека. Они одержимы этой, и всеми остальными Башнями по всему миру. Неизвестно, что они хотят сделать с этими Башнями, но и никто не хочет это выяснять."  
 vinderon_religious_text: "Команды слуги"  
