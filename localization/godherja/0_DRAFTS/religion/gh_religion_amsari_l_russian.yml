 amsari_religion_desc: "Поклонение Великому Богу Заорану, Обладающему Ста Добродетелями, сохранялось среди Амсари на протяжении тысячелетий. Основная форма веры медленно развивалась на протяжении долгих столетий и призывает праведников стремиться к добродетельной жизни и отвергать нечестность, праздность и жестокость. Наиболее важные ритуалы проводятся в виде грандиозных публичных церемоний, на которые приглашаются все классы общества кастой жрецов, известной как Фразан. В общих чертах вера заоранцев представляет мир как один великий божественный план, в котором каждый мужчина и женщина должны играть свою предназначенную роль и жить справедливо по велениям Заорана, чтобы обеспечить Его победу над своим темным сыном Майей в Последней Борьбе. .\n\nНесмотря на эту заповедь поддерживать социальную стабильность, заоранская вера на протяжении всей истории подвергалась изрядной доле междоусобной борьбы и масштабных реформ. Самым последним из них стал Пророк, который начал проповедовать в 201 году с всеобъемлющим видением будущего своего народа, которое начало сбываться почти сразу же, как только они свергли своих угнетателей Ран Кемсари." #Машинный перевод 28.10.23
