 corkkattirkana_desc:0 "Секта [Concept('ritualist','ритуалистов')|E], родившаяся на [Concept('pirate_coast','Пиратском побережье')|E], Корккаттиркана верят, что восхождение на [GetBuilding('01_sophocos').GetName] по-настоящему может быть завершен только величайшим из верующих. Каждый последователь стремится быть выше других, как будто соревнуясь в том, кто завершит восхождение."