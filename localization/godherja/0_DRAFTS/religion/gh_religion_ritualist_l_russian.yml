 eabuyad_al_duhaad_khubir_desc:0 "Рабы Великого Червя поклоняются [Concept('the_worldeater','Пожирателю мира')|E] и тому, что они считают его бесчисленным отродьем глубоко под [Concept('aeras','Аэрасом')|E]. Рабы Великого Червя поклоняются Пожирателю миров как Великому Червю, или аль-Духаду Хубиру, а его потомству как Великим Червям, или аль-Дийхадану аль-Изааму. Только принося Великим Червям жертвы и поклоняясь им, можно сохранить их спящими под миром, и рабы считают своим долгом не допустить повторного пробуждения другого Великого Червя."
