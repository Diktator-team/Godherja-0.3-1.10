 ritualist_religion_desc:0 "Ритуализм - это политеистическая группа верований, родная для [Concept('sarradon','Саррадона')|E], которая, как правило, придерживается эзотерических верований и секретных церемоний. Общим для этих сект является их почитание "Тысячи и одного шага" [GetBuilding('01_sophocos').GetName], [Concept('tower','башня')|E], где можно достичь просветления, если подняться на каждую ступеньку размером с человека и столкнуться с множеством испытаний от богов. Те немногие, кто справился с этой задачей, собрали свои рассказы в "Истории шагов", эзотерическом сборнике, к которому обращаются за руководством и значение которого горячо обсуждается среди его последователей. Пройти тысячу и один шаг - это не только буквальное паломничество для ритуалистов, но и фигуральное стремление к самосовершенствованию".
