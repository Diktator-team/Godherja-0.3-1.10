  #monolith_death_cult localization, Eirbaadit al-Muntarisa 
 monolith_death_cult:0 "Хасанск" 
 monolith_death_cult_adj:0 "Эйрбаадит аль-Мунтариса" 
 monolith_death_cult_adherent:0 "Хасания" 
