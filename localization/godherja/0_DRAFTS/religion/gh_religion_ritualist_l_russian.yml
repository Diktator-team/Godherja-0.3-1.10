 kamayed_adj:0 "Камайед" 
 kamayed_adherent:0 "Камайед" 
 kamayed_adherent_plural:0 "Камайеды" 
 kamayed_desc:0 "Камайеды верят, что "Тысяча и один шаг" [GetBuilding('01_sophocos').GetName] действительно являются точным местом, но не в великой [Concept('tower','башни')|E], которая обычно описывается как их местоположение в софоцистском фольклоре. Вместо этого они утверждают, что ступени - это место спуска в огромный кратер "за полярными звездами". Этот кратер, настаивают они, является дверью в загробную жизнь, и те, кто достаточно достоин, чтобы достичь дна, могут попасть в царство богов."
  
