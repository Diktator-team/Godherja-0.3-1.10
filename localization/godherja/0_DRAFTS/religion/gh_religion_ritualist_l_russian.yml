 xwestrozen_desc:0 "Квесторозен возник у Назы Великой после того, как она получила откровение об истинной природе [GetBuilding('01_sophocos').GetName]. Квесторозены утверждают, что Софокос на самом деле не является реальным местом, а скорее песней с тысячей и одной нотой, каждая из которых поднимается по высоте. Предположительно, овладение этой песней дарует человеку просветление и великое магическое мастерство, причем западноземцы верят, что [Concept('magi','маги')|E] черпают свою силу из знания некоторых нот песни. Однако для западноземцев вся музыка считается священной, а не только песня Софокла, и музыканты широко известны как благочестивые люди".
  
