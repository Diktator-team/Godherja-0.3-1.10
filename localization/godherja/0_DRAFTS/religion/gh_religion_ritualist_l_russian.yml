  #suleimania localization, Suleimani'a 
 suleimania:0 "Сулейманиск" 
 suleimania_adj:0 "Сулейманиа" 
 suleimania_adherent:0 "Сулейманиа" 
 suleimania_adherent_plural:0 "Сулеймании" 
 suleimania_desc:0 "Сулеймании следуют учению [Concept('magi','мага')|E]-философа Сулеймана Мудрого, который утверждал, что [GetBuilding('01_sophocos').GetName] на поверхности мира находится эманация Истинного Софокла, хранящегося глубоко под землей в пещерах Дома Даниял. Сулеймании верят, что давным-давно люди были наделены великой мудростью и положением, и что их философия позволяла им манипулировать миром. Со временем они начали уменьшаться в размерах и мудрости, и их философия также выродилась в то, что сейчас называется [Concept('magic','магией')|E], став опасной и склоняющей людей ко злу. Несколько человек, называемых бану Даниял, бежали в подполье к Истинному Софокосу, в то время как их сородичи превратились в современных людей. Сулеймании верят, что философия божественна, а философы являются воплощениями божественности на [Concept('aeras','Аэрасе')|E]."
