  #eirbaadit_al_hukadir localization, Eirbaadit al-Hukadir 
 eirbaadit_al_hukadir:0 "Хукадиритск" 
 eirbaadit_al_hukadir_adj:0 "Эйрбаадит аль-Хукадир" 
 eirbaadit_al_hukadir_adherent:0 "Хукадирит" 
 eirbaadit_al_hukadir_adherent_plural:0 "Хукадириты" 
 eirbaadit_al_hukadir_desc:0 "Хукадириты верят, что мир возник из бурлящего водоворота Фавхада, не созданного никаким разумным существом. Там появились всевозможные звери, и главным среди них было человечество. Но у людей не было богов, и поэтому у них не было морали; они попытались создать своих собственных богов и свою собственную мораль, но потерпели неудачу. Туда пришел Губаал, первый вампир, который успешно сделал себя богом. Затем Губаал проинструктировал других о том, как достичь божественности, и первые вампиры правили великолепной империей под названием [GetBuilding('01_sophocos').GetName], из которой Губаал правил в своем великом шпиле. Эрбадит аль-Хукадир действует в рамках эвгемеризма, предполагая, что все боги имеют смертное происхождение; они либо не существуют, либо были другими смертными, которые стали обожествленными. Хотя первое менее обоснованно, чем второе, в конечном счете важно то, платит ли кто-то десятину Крови или нет."
