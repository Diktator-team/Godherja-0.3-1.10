 hayawan_desc:0 ""Давным-давно Лев, могущественнейший из зверей, был один в мире. С могучим ревом человечество поднялось из земли, и Лев больше не был одинок. Затем появился Пес, страж мертвых и воинов. Пес был разгневан на Льва, потому что Льву было наплевать на жизни людей, которых он создал, и он не был предан своему творению. Прежде чем между ними началась великая война, Рысь обманом заставил Льва пригласить Пса в свой дом. Поскольку весь [Concept('aeras','Аэрас')|E] был домом Льва, он был связан правилами гостеприимства, и, таким образом, Лев и Собака были связаны как братья".
