 monolith_death_cult_desc:0 Основанный королем-авантюристом Хасаном аль-Хуром в 727 году нашей эры, культ монолитов поклоняется трем белым монолитам с выгравированными необычайно замысловатыми узорами и чрезвычайно гладкой поверхностью, расположенным в Джубааль-Хуре. Утверждая, что монолитовцы давали заповеди своим самым верным последователям, когда их обмазывали кровью, ритуальное кровопускание быстро превратилось в принесение преступников в жертву монолитовцам, что якобы увеличивает силу их заповедей, поскольку они почти не слышны, когда дается только приношение крови. Считается, что монолиты представляют хтонического трехголового бога жизни и смерти, который был первым существом, поднявшимся по 1001 ступеням [GetBuilding('01_sophocos').GetName], где он стал царем всех богов."
