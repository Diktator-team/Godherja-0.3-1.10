  #ritualist faith loc 
 ritualist:0 "Софоцистк" 
 ritualist_adj:0 "Софоцист" 
 ritualist_adherent:0 "Софоцист" 
 ritualist_adherent_plural:0 "Софицисты" 
 ritualist_desc:0 "Софоцисты подчеркивают важность запоминания и исполнения символических божественных ритуалов, которые, по их утверждению, являются истинной "Тысячей и одним шагом" [GetBuilding('01_sophocos').GetName]. [Concept('tower','Башня')|E], где расположены физические ступени, - это просто место, где передавались уроки, а ритуалы предназначались для выполнения где угодно. Благодаря точному выполнению всех 1001 ритуала, сможет ли человек понять секреты богов и достичь просветления?"
  
  #kamayed loc 
