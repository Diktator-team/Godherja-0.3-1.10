  #zamitilaat_karim localization, Zamitilaat Karim 
 zamitilaat_karim:0 "Каримск" 
 zamitilaat_karim_adj:0 "Замитилаат Карим" 
 zamitilaat_karim_adherent:0 "Каримиа" 
 zamitilaat_karim_adherent_plural:0 "Каримии" 
 zamitilaat_karim_desc:0 "Братство Карима, или Замитаалат Карим, было основано пророком Каримом ибн Софокосом, неграмотным и необразованным человеком, который жил недалеко от [Concept('tower','башни')|E]. Карим утверждал, что организованное духовенство было предано анафеме откровениями  [GetBuilding('01_sophocos').GetName], и что не нужно быть образованным, высокородным или даже умным, чтобы быть пророком Башни. Концепция царя-жреца, первосвященника или бога-царя вызывает отвращение у каримии, которые утверждают, что любой вид организованного священства служит лишь для подавления истин, изложенных на ступенях Софокла. Следовательно, священство должно полностью состоять из мирян, и любой попытке навязать ему организацию или кодифицировать религию следует яростно сопротивляться. Вознесение [GetBuilding('01_sophocos').GetName] считается первостепенным для любого истинного карими'а, и ожидается, что каждый член секты и будущий священник совершит это путешествие хотя бы раз в своей жизни."
  
  
  #eabuyad_ilah_al_atilaam localization, Eabuyad Ilah al-Atilaam 
 eabuyad_ilah_al_atilaam:0 "Эабудск" 
 eabuyad_ilah_al_atilaam_adj:0 "Эабуяд Илах аль-Атилам" 
 eabuyad_ilah_al_atilaam_adherent:0 "Эабуд" 
 eabuyad_ilah_al_atilaam_adherent_plural:0 "Эабуяд" 
 eabuyad_ilah_al_atilaam_desc:0 "Рабы Бога боли верят, что мир был создан злобным богом Ашредом мин Баш ит анал-Атилаамом. Когда он сотворил мир, он оторвал свою собственную плоть, чтобы создать растения, в то время как он растер свои кости в пыль, чтобы заполнить полую сферу, которую он использовал для создания земли, которая стала почвой и металлами земли. Затем он создал животных, сжигая себя, и он создал расу людей, вырвав свое собственное сердце. Наконец, он использовал свой позвоночник, чтобы возвести [GetBuilding('01_sophocos').GetName] и Шпили Скорби. Вложив так много себя в этот мир, он дал первым людям простую заповедь:0 идите и убивайте. По мере того, как все больше людей будут убиты и страдать, Бог Боли восстановит его тело. Легенды о рабах гласят, что давным-давно Ашреду поклонялась империя могучих воинов, но их империя рухнула, и, лишенный регулярных жертвоприношений, Ашред сурово наказал человека. Чтобы предотвратить дальнейшие наказания, рабы должны страдать так, чтобы этого не делали другие."
