 akhawwat_adherent_plural:0 "Ахавватиты" 
 akhawwat_desc:0 "Ахавват аль-Ираахадат аль-Мутаджалуйя - Братство проявленной воли - это эзотерическая ритуалистическая секта, которая верит, что реальность - это коллективная галлюцинация, и что истинная реальность на самом деле является духовной сферой. Люди - это не существа из подверженной ошибкам плоти, а скорее бессмертные и нематериальные духовные сущности, которые вечны, но имеют конечное творение. Они заманили себя в ловушку этой ложной реальности из-за обмана аль-Хадидруджа, но могут узнать правду через Софокос, который сам по себе не существует, и восстановить контроль над своими духовными телами, и разрушить иллюзию существования."
