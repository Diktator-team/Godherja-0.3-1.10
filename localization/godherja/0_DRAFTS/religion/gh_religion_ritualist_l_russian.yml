 hanaaist_desc:0 "Дорога Единого была основана пророчицей по имени Ханаа, женщиной, родившейся под властью [Concept('wardenite','варденитов')|E]. Ханаа родилась приверженкой ритуалов, но активно общалась с варденитами. Говорили, что Ханаа, достигшая понимания верований варденитов и сочувствующая делу варденитов, получила откровение, когда поднялась по ступеням [GetBuilding('01_sophocos').GetName], предупреждающий ее, что физический мир был создан злобным демиургом, и что со слугами этого демиурга следует бороться всякий раз, когда это возможно. Только благодаря его уничтожению смертные могут освободиться от оков физического существования и вечно пребывать в Садах Жизни. Ханаа также проповедовал, что есть только один бог, и что этот бог был назван Единым. Единый давным-давно повелел Ритуалистам сразиться с демиургом, но эти пророки были неверно истолкованы или убиты их последователями; поэтому Единый дал откровение первому из Хранителей и покинул Ритуалистов. Но если ритуалисты прислушаются к Ханаа и будут жить в соответствии с Путем Единого - списком законов, переданных Ханаа, - Единый снова будет благосклонен к ним."
  
