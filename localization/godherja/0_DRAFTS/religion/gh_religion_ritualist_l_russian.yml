  #ataabay_zatanai localization, 'Ataabay Zatanai 
 ataabay_zatanai:0 "Затанск" 
 ataabay_zatanai_adj:0 "Атаабай Затанай" 
 ataabay_zatanai_adherent:0 "Затаний" 
 ataabay_zatanai_adherent_plural:0 "Затании" 
 ataabay_zatanai_desc:0 "Последователи Затанаи придерживаются учения ритуалистического пророка Затанаи, который получил свои откровения от [GetBuilding('01_sophocos').GetName] всего в семнадцать лет. Затанай, хотя и был молод, был яростным оратором, который заявлял, что [Concept('wardenites','вардениты')|E] должны быть полностью уничтожены, и что любой, кто отвергнет истины [GetBuilding('01_sophocos').GetName], должен быть убит как враг человечества. Хотя изначально это не задумывалось как постоянная секта, Затанай включил элементы секты Сулеймани в свою собственную, главным образом веру в Дома Даниял и мнение о том, что из всех философий можно извлечь уроки, хотя Затанай отверг идею о том, что не ритуалистические философии имеют какие-либо достоинства. Затанаи и его последователи верят, что ритуализм - это единственный образ жизни человечества; все остальные религии - просто извращения ритуализма, и поэтому должны быть либо ассимилированы, если это возможно, либо уничтожены, если нет. Затанай был одним из самых молодых пророков-ритуалистов в истории религии, и он ушел в оккультизм в девятнадцать лет после того, как заявил, что вернется, когда его народ будет нуждаться в нем больше всего."
