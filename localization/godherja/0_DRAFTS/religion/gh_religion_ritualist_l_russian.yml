  #sabiat_al_malaikiya localization, Sabiat al-Malaikiya 
 sabiat_al_malaikiya:0 "Малаикск" 
 sabiat_al_malaikiya_adj:0 "Сабиат аль-Малайкия" 
 sabiat_al_malaikiya_adherent:0 "Малаикик" 
 sabiat_al_malaikiya_adherent_plural:0 "Малаикии" 
 sabiat_al_malaikiya_desc:0 "Сабиат аль-Малайкия была основана пророчицей Сарой бинт Шакирой, которая, по общему мнению, поднялась по ступеням [GetBuilding('01_sophocos').GetName] и была встречена сонмом ангелов, на которых было ужасно смотреть и чьи голоса заставляли людей биться в конвульсиях. Сару сопровождала группа других участников ритуала, которые также сообщили, что видели ангелов. Беседуя со своей пророчицей, ангелы похвалили ритуалистов за их преданность [GetBuilding('01_sophocos').GetName], и каждая религия была всего лишь другим путем к просветлению. Поэтому ей было поручено принести мир людям, прекратить бесконечные войны Саррадона и добиться взаимопонимания между ритуалистами и варденитами, а затем распространить это послание мира по всему миру. Она и ее новообращенные назвали себя Племенем Ангелов и приступили к распространению этого послания о сосуществовании".
