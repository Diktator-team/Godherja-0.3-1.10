 ritualist4_desc:0 "Ирам, город колонн.\nОн восстанет из песков, как рассвет, но только для тех, чьи умы открыты, а сердца достойны.\nОн будет черным, как смоль, и покрыт золотом, полным драгоценных камней, которые сверкают, как тысячи звезд.\Семиглавый змей будет с тоской наблюдать за тобой в городе, где ты будешь в безопасности.\nНе ищи Ирама, верный, пока Ирам не найдет тебя."
