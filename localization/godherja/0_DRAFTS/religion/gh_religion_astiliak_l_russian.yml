 astiliak_religion_desc: "Древняя вера народа астилик, вера астилиаков, представляет собой разнообразную политеистическую систему верований, в которой нет реального последовательного ряда богов, вместо этого каждое сообщество астилиаков придерживается традиционных в культурном отношении пантеонов, которые лишь иногда разделяют богов с другими.\n\nОсновная последовательность, однако, в [aeras|E] все боги представлены через животных и погоду, которые служат их слугами и аспектами. В большинстве сообществ большинство животных ассоциируются с разными богами, как и природные явления, такие как молнии, наводнения и [gedeora|E].\n\nОдной примечательной особенностью является статус [magi|E] в верованиях астилиаков. Сами Маги считаются аспектом богов (чаще всего Ирраду), которым также необходимо принять облик животного, если они желают сохранить свою смертную форму и не поддаться [overwhelmation|E]. Таким образом, многие астилиакские маги проводят несколько лет, живя среди выбранных ими животных, и часто носят одежду, сделанную из их мехов и шкур." #Машинный перевод 28.10.23
  
