 thixanonic_religion_desc: "Культ Тиксанона, названный в честь проповедника [aversarian|E] 12-го века Тиксанона, представляет собой прежде всего малкойзиакскую веру, поклоняющуюся божественности Тиксанона (часто называемого «Отцом-Драконом» и «Селезнем, пожирающим Солнце»). Тиксанон был членом Алого Избранного до экспедиции в раскопанную гробницу неизвестного происхождения в Катраддии, в результате которой он остался единственным выжившим из двухсот солдат, ученых и вассалов. Неизвестно, что Тиксанон обнаружил внутри себя (или он просто сошел с ума от ужасов, убивших его собратьев), но после этого он начал проповедовать уникальную и эзотерическую веру, которая провозгласила себя драконом, проявленным в теле человека, произошедшего от множества фигуры в истории Аверсарии.\n\nОтвержение Тиксаноном Чистейших и Первых Людей (объявляя их лжепророками) и очернение автократиров Аверсарии (называя их демоническими марионетками, пытающимися уничтожить божественного «Неофонического Солнечного Дракона») приведет к его изгнанию из Алого Избранного и легализации его культа. Несмотря на это, у Тиксанона появилось огромное количество последователей в его родном Малкуа среди широкомасштабных религиозных волнений, последовавших за Агионистским восстанием, которое перед его убийством привело провинцию к почти гражданской войне. После этого культ оставался постоянной занозой в глазу местной провинции, пока разрушение, последовавшее за [frodbrokna|E], и крах провинции не привели к новому возрождению. После этого многие Малкуазиаки, разочаровавшиеся в традиционных аверсарианских идеалах, попали под влияние веры вместе с тысячами освобожденных рабов, которые, по утверждению тиксанонического проповедника, были бы достойны свободы, если бы они присягнули культу." #Машинный перевод 28.10.23
  
