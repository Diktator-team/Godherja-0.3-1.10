 thixanonic_religion_desc:0 "Культ Тиксанона, названный в честь [Concept('aversarian','аверсарианского')|E] проповедника 12-го века Тиксанона, представляет собой преимущественно малькуазийскую веру, поклоняющуюся божеству Тиксанону (часто называемому "Отцом-драконом" и "Селезнем, который пожирает Солнце"). Тиксанон принадлежал к Алым Избранным перед экспедицией в раскопанную гробницу неизвестного происхождения в Катраддии, в результате которой он остался единственным выжившим из двухсот солдат, ученых и слуг. Неизвестно, что обнаружил внутри себя Тиксанон (или он просто сошел с ума от тех ужасов, которые убивали его собратьев), но после этого он начал проповедовать уникальную и эзотерическую веру, которая провозгласила его драконом, проявившимся в теле человека, происходящего от нескольких фигур в истории Аверсарии.\n\nНеприятие Тиксаноном Чистейших и Первых Людей (объявив их лжепророками) и его очернение автократов Аверсарии (назвав их демоническими марионетками, пытающимися уничтожить божественного "Неофонического Солнечного Дракона") привело бы к его изгнанию из церкви. Избранный Скарлет и незаконность его культа. Несмотря на это, у Тиксанона появилось множество последователей в его родном Малкоисе среди широко распространенных религиозных потрясений, последовавших за восстанием агионистов, которое привело провинцию к почти гражданской войне перед его убийством. После этого культ оставался постоянной занозой в заднице местной провинции, пока последовавшие за этим разрушения [Concept('frodbrokna','Фродброкна')|E] и крах провинции не привели к новому возрождению. После этого многие малкуазиаки, разочаровавшиеся в традиционных аверсарианских идеалах, подпадут под влияние веры, наряду с тысячами освобожденных рабов, которые, по утверждению тиксанонического проповедника, были бы достойны свободы, если бы присягнули культу."
  
