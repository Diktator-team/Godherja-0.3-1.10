 stone_warrior_desc:0 "Этот амагейский культ поклоняется десяти каменным воинам. В легендах говорится, что эти титанические люди когда-то служили под началом Арназа, "Великого предка". Однако во время узурпации Азотом, "Убийцей родичей", они отказались преклонить колени перед такой тиранией и были прокляты, как кажется, на целую вечность. Культ утверждает, что однажды сам Арназ возродит их, и они вступят в великую битву за свободу Амагеи."
  
 western_stranger:0 "Западно-странникск"
 western_stranger_adj:0 "Культ западного странника"
 western_stranger_adherent:0 "Культист западного странника"
 western_stranger_adherent_plural:0 "Культисты западного странника"
 western_stranger_desc:0 "Культ западного странника отдает дань уважения почти мифическому существу с дальнего запада Амагеи, а также его ближайшим ученикам. Именно тогда, когда Великий Парназ больше, чем когда-либо, нуждался в помощи против Азота, появился незнакомец с запада со многими сотнями своих последователей, обладающий уровнем магической мощи, неслыханным с первых дней существования мира. Приверженцы чужака ценят магическую мощь и ставят магов выше других, хотя воины по-прежнему пользуются уважением."
  
 lost_heroes:0 "Потерянно-геройск"
 lost_heroes_adj:0 "Культ потерянных героев"
 lost_heroes_adherent:0 "Культист потерянных героев"
 lost_heroes_adherent_plural:0 "Культисты потерянных героев"
 lost_heroes_desc:0 "Этот амагейский культ отдает дань уважения неизвестным героям, чьи имена были забыты временем, даже если их деяния не забыты. Они изо всех сил стараются вести добродетельную и воинственную жизнь, не отвлекаясь, в знак благодарности своим предкам."
  
 two_sisters:0 "Дву-сестерск"
 two_sisters_adj:0 "Культ двух сестер"
 two_sisters_adherent:0 "Культист двух сестер"
 two_sisters_adherent_plural:0 "Культисты двух сестер"
 two_sisters_desc:0 "Этот амагейский культ поклоняется двум сестрам-близнецам по имени Тетра и Шава. В легендах говорится, что они могли предсказывать будущее и за свою жизнь сотворили множество чудес. Однако, когда их отец заболел и, по-видимому, находился на смертном одре, сестры начали ожесточенно бороться за наследство. Это привело бы к тому, что две реки слились с други у города; одна река стала бы белоснежной, а другая - черной как бездна. Люди до сих пор утверждают, что рядом с этими, казалось бы, проклятыми реками происходят чудеса."
  
 azot:0 "Азотск"
 azot_adj:0 "Культ Азота"
 azot_adherent:0 "Культист Азота"
 azot_adherent_plural:0 "Культисты Азота"
 azot_desc:0 "Культ Азота полностью отвергает почитание Арназа, "Великого предка", которого они считают самозванцем, чье наследие не основано ни на чем, кроме лжи, и вместо этого поклоняются одноименному богу-мученику и царю Азоту, "Великому". В отличие от большинства других своих сородичей, они недооценивают важность воинского мастерства и доблести, вместо этого полагая, что сила в ее более общей форме является истинным признаком духовного возвышения. Более того, его приверженцы, как правило, верят, что Азот однажды вернется в мир смертных и отомстит детям Арназа."
