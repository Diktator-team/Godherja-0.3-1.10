 arnazni_religion_desc: "Арназни рассматривает мир как вызов, который человек должен преодолеть, чтобы возвыситься как бог; никогда не отступать и отдавать дань уважения своим самым почитаемым предкам. С их мифологической историей, сосредоточенной вокруг [Concept('armazli_mountains','гор Армазли')|E] и трех богов [Concept('arnaz_azot_zalden','Арназа, Азота и Залдена')|E, сын Арназа Парназ вскоре будет коронован верховным королем после убийства Азота. Именно от него и его многовекового правления произошли почти все жители современной Амагеи, причем его прямая линия считалась самой чистой, и они веками правили страной, формируя сильное общество воинов."
