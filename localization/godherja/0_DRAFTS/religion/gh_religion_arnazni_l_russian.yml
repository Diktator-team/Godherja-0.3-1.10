 stone_warrior: "Культисты каменных воинов" 
 stone_warrior_adj: "Культ каменных Воинов" 
 stone_warrior_adherent: "Каменныовоинский культист" 
 stone_warrior_adherent_plural: "Культисты каменных воинов" 
 stone_warrior_desc: "Этот амагейский культ поклоняется десяти каменным воинам. Легенды рассказывают об этих титанических людях, некогда служивших под началом Арназа, "Великого предка". Однако во время узурпации Азотом "Убийцы родственников" они отказались преклонить колено перед такой тиранией и поэтому были прокляты, как кажется, на всю вечность. Культ утверждает, что однажды их возродит сам Арназ, и они будут сражаться в великой битве за свободу Амагеи."
  
 western_stranger: "Культисты западного странника" 
 western_stranger_adj: "Культ заподного странника" 
 western_stranger_adherent: "Культисты заподного странника" 
 western_stranger_adherent_plural: "Культисты западного странника" 
 western_stranger_desc: "Культ Западного странника отдает дань уважения почти мифическому существу с дальнего запада Амагеи, а также их ближайшим ученикам. Именно тогда, когда Великий Парназ больше, чем когда-либо, нуждался в помощи против Азота, появился западный пришелец со многими сотнями своих последователей, обладающий уровнем магической мощи, неслыханным с первых дней существования мира. Приверженцы чужака ценят магическую мощь и ставят магов выше других, хотя воинов по-прежнему уважают."
  
 lost_heroes: "Культисты потерянных героев" 
 lost_heroes_adj: "Культ потерянных героев" 
 lost_heroes_adherent: "Культист потерянных героев" 
 lost_heroes_adherent_plural: "Культисты потерянных героев" 
 lost_heroes_desc: "Этот культ амагеев отдает дань уважения неизвестным героям, чьи имена были забыты временем, даже если их деяния - нет. Они изо всех сил стараются вести добродетельную и воинственную жизнь, ни на что не отвлекаясь, в знак благодарности своим предкам."
  
 two_sisters: "Культисты двух сестер" 
 two_sisters_adj: "Культ двух сестер" 
 two_sisters_adherent: "Культист двух сестер" 
 two_sisters_adherent_plural: "Культисты двух сестер" 
 two_sisters_desc: "Этот культ амагеев поклоняется двум сестрам-близнецам по имени Тетра и Шава. Легенды говорят, что они были способны предсказывать будущее и в их жизни произошло много чудес. Однако, когда их отец заболел и, казалось бы, находился на смертном одре, две сестры ожесточенно боролись за наследство. Это привело бы к тому, что они оба упали бы в две реки рядом с городом; одна река стала бы чисто белой, а другая - бездонно черной. Люди до сих пор утверждают, что вблизи этих, казалось бы, проклятых рек происходят чудеса."
  
