 arnazni_religion_adherent: "Арназнен"
 arnazni_religion_adherent_plural: "Арназнены"
 arnazni_religion_desc: "Арназни рассматривает мир как вызов, который необходимо преодолеть, чтобы стать богом; никогда не отступать и не выражать почтение своим самым почитаемым предкам. Поскольку их мифологическая история сосредоточена вокруг [armazli_mountains|E] и трех богов [arnaz_azot_zalden|E], сын Арназа Парназ вскоре будет коронован верховным королем после убийства Азота. Именно от него и его многовекового правления произошли почти все жители современной Амагеи, причем его прямая линия считается самой чистой, и они будут править землей на протяжении веков, образуя сильное воинское общество."
