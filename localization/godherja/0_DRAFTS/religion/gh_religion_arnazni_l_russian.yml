 stone_warrior: "Культ Каменных Воинов"
 stone_warrior_adj: "Каменный воин-культист"
 stone_warrior_adherent: "Каменный воин-культист"
 stone_warrior_adherent_plural: "Культисты Каменных Воинов"
 stone_warrior_desc: "Этот амагейский культ поклоняется десяти Каменным Воинам. Сказания рассказывают об этих титанах, когда-то служивших под началом Арназа, «Великого Предка». Однако во время узурпации Азота, «Бродоубийцы», они отказались преклонить колени перед такой тиранией и поэтому были прокляты, кажется, на вечность. Культ утверждает, что однажды их возродит сам Арназ, и им предстоит великая битва за свободу Амагеи."
  
 western_stranger: "Культ западного незнакомца"
 western_stranger_adj: "Западный незнакомец-культист"
 western_stranger_adherent: "Западный незнакомец-культист"
 western_stranger_adherent_plural: "Западные культисты незнакомца"
 western_stranger_desc: "Культ Западного Незнакомца отдает дань уважения почти мифическому существу с крайнего запада Амагеи, а также их ближайшим ученикам. Именно тогда, когда Великому Парназу больше, чем когда-либо, требовалась помощь против Азота, появился западный чужеземец со многими сотнями своих последователей, обладающий уровнем магической силы, неслыханным с первых дней существования мира. Приверженцы незнакомца уважают магическую силу и ценят магов выше других, хотя воинов по-прежнему уважают."
  
 lost_heroes: "Культ потерянных героев"
 lost_heroes_adj: "Потерянный герой-культист"
 lost_heroes_adherent: "Потерянный герой-культист"
 lost_heroes_adherent_plural: "Потерянные герои-культисты"
 lost_heroes_desc: "Этот амагейский культ отдает дань уважения неизвестным героям, чьи имена были забыты временем, даже если их деяния не забыты. Они изо всех сил стараются вести добродетельную и воинственную жизнь, не отвлекаясь, в знак благодарности своим предкам."
  
 two_sisters: "Культ двух сестер"
 two_sisters_adj: "Две сестры-культистки"
 two_sisters_adherent: "Две сестры-культистки"
 two_sisters_adherent_plural: "Две сестры-культистки"
 two_sisters_desc: "Этот амагейский культ поклоняется двум сестрам-близнецам по имени Тетра и Шава. В сказках говорится, что они были способны предсказывать будущее и сотворили множество чудес в своей жизни. Однако, когда их отец был болен и, казалось, лежал на смертном одре, две сестры ожесточенно боролись за наследство. Это привело бы к тому, что они оба упали бы в две реки рядом с городом; одна река превратилась бы в чисто-белую, а другая в бездонную черную. Люди до сих пор утверждают, что вблизи этих, казалось бы, проклятых рек происходят чудеса."
  
 azot: "Культ Азота"
 azot_adj: "Азот Культист"
 azot_adherent: "Азот Культист"
 azot_adherent_plural: "Культисты Азота"
 azot_desc: "Культ Азота полностью избегает почитания Арназа «Великого Предка», которого они считают самозванцем с наследием, построенным на лжи, и вместо этого поклоняются одноименному мученику-богу-королю Азоту «Великому». В отличие от большинства других своих собратьев, они преуменьшают важность боевого мастерства и доблести, вместо этого полагая, что сила в ее более общей форме является истинным показателем духовного восхождения. Более того, его приверженцы обычно верят, что Азот однажды вернется в мир смертных и отомстит детям Арназа."
