 azot_desc: "Культ Азота полностью отказывается от почитания Арназа "Великого предка", которого они считают самозванцем с наследием, построенным ни на чем, кроме лжи, и вместо этого поклоняются одноименному богу-мученику-королю Азоту "Великому". В отличие от большинства других своих сородичей, они преуменьшают важность воинского мастерства и доблести, вместо этого полагая, что сила в ее более общей форме является истинным признаком духовного возвышения. Более того, его приверженцы, как правило, верят, что Азот однажды вернется в мир смертных и попытается отомстить детям Арназа."
