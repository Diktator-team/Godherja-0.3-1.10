 azot_desc: "Культ Азота полностью избегает почитания Арназа «Великого Предка», которого они считают самозванцем с наследием, построенным на лжи, и вместо этого поклоняются одноименному мученику-богу-королю Азоту «Великому». В отличие от большинства других своих собратьев, они преуменьшают важность боевого мастерства и доблести, вместо этого полагая, что сила в ее более общей форме является истинным показателем духовного восхождения. Более того, его приверженцы обычно верят, что Азот однажды вернется в мир смертных и отомстит детям Арназа." #Машинный перевод 28.10.23
