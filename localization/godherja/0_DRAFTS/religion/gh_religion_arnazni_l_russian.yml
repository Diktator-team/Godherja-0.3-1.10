 last_truthspeakers: "Культисты последних правдоискателей" 
 last_truthspeakers_adj: "Культ последних правдоискателей" 
 last_truthspeakers_adherent: "Культист последних правдоискателей" 
 last_truthspeakers_adherent_plural: "Культисты последних правдоискателей" 
 last_truthspeakers_desc: "Культ последних говорящих правду отдает дань уважения последним представителям династии Донаурлиан, считая их последними правителями Амагеи, воплотившими ее истинные ценности и добродетели. Учения культа утверждают, что мир уже давно погрузился в темную эпоху морального вырождения, слабости и изнеженного упадка, о котором предупреждал Арназ, "Великий предок" (большинство других ветвей амагеан придерживаются мнения, что указанная эпоха еще не наступила), и что спасение придет только с возвращением из тех, кто говорит правду. [Concept('aeras','Аэрас')|E] теперь ожидает своего возрождения от всеотца, и как только они вернут себе право первородства, они снова приведут Амагею к праведности и начнут вечный золотой век".
  
 thousand_ancestors: "Культисты тысячи предков" 
 thousand_ancestors_adj: "Культ тысячи предков" 
 thousand_ancestors_adherent: "Культист тысячи предков" 
 thousand_ancestors_adherent_plural: "Культисты тысячи предков" 
 thousand_ancestors_desc: "Этот культ амагеев отдает дань уважения тысяче предков, которые пришли с небес и отказались от своей эфирной формы, чтобы построить мир смертных. Они утверждают, что Арназ был причиной того, что небеса были навсегда закрыты, и что он выдумал причины для своей несправедливой войны на уничтожение вместе со своими братьями. Азот вскоре поймет, что его старший брат говорит раздвоенным языком, и в итоге сбросит его в багровую бездну. Однако было слишком поздно, и резня и разрушения в результате этой войны сделали земли непригодными для жизни. Великие предки отдали свои жизни, чтобы исцелить земли. Азот попытается распространить правду; однако он будет жестоко убит демоническим отродьем Арназа."
