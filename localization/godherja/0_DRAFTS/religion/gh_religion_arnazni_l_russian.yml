 last_truthspeakers: "Культ Последних Говорящих Истину" #Машинный перевод 28.10.23
 last_truthspeakers_adj: "Культист Говорящего Правду" #Машинный перевод 28.10.23
 last_truthspeakers_adherent: "Культист Говорящего Правду" #Машинный перевод 28.10.23
 last_truthspeakers_adherent_plural: "Культисты, говорящие правду" #Машинный перевод 28.10.23
 last_truthspeakers_desc: "Культ Последних Говорящих Истину отдает дань уважения последним членам донаурлианской династии, считая их последними правителями Амагеи, олицетворяющими ее истинные ценности и добродетели. Учение культа утверждает, что мир уже давно погрузился в темный век морального вырождения, слабости и упадка, о котором предупреждал Арназ, «Великий Предок» (большинство других амагейских ветвей придерживаются мнения, что указанная эпоха еще не наступила). и что спасение придет только с возвращением Говорящих Истину. [aeras|E] теперь ожидает своего возрождения Всеотцом, и как только они вернут себе право первородства, они снова вернут Амагею к праведности и начнут вечный золотой век." #Машинный перевод 28.10.23
  
 thousand_ancestors: "Культ тысячи предков" #Машинный перевод 28.10.23
 thousand_ancestors_adj: "Сектант Тысячи Предков" #Машинный перевод 28.10.23
 thousand_ancestors_adherent: "Сектант Тысячи Предков" #Машинный перевод 28.10.23
 thousand_ancestors_adherent_plural: "Тысяча культистов предков" #Машинный перевод 28.10.23
 thousand_ancestors_desc: "Этот амагейский культ отдает дань уважения тысячам предков, сошедших с небес и отказавшихся от своей эфирной формы, чтобы построить смертный мир. Они утверждают, что Арназ был причиной того, что небеса были навсегда запечатаны, и что он вместе со своими братьями выдумал причины своей несправедливой разрушительной войны. Вскоре Азот понял, что его старший брат говорит раздвоенным языком, и в итоге сбросил его в багровую пропасть. Однако было уже слишком поздно, а резня и разрушения, вызванные этой войной, сделали эти земли непригодными для жизни. Великие предки отдали свои жизни, чтобы исцелить земли. «Азот» попытается распространить правду; однако он будет жестоко убит демоническим порождением Арназа." #Машинный перевод 28.10.23
