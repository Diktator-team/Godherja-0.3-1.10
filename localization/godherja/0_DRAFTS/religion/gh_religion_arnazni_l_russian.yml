 last_truthspeakers:0 "Истинск"
 last_truthspeakers_adj:0 "Культ последних говорящих истину"
 last_truthspeakers_adherent:0 "Культист говорящих истину"
 last_truthspeakers_adherent_plural:0 "Культисты говорящих истину"
 last_truthspeakers_desc:0 "Культ последних говорящих истину отдает дань уважения последним представителям династии Донаурлиан, считая их последними правителями Амагеи, воплощавшими ее истинные ценности и добродетели. Учения культа гласят, что мир уже давно погрузился в темную эпоху морального упадка, слабости и изнеженности, о которой предупреждал "Великий предок" Арназ (большинство других ветвей амагеев придерживались мнения, что указанная эпоха еще не наступила), и что спасение придет только с возвращением из тех, кто говорит Истину. [aeras|E] теперь ожидает своего возрождения от всеотца, и как только они вернут себе право первородства, они снова приведут Амагею к праведности и положат начало вечному золотому веку."
  
 thousand_ancestors:0 "Предкск"
 thousand_ancestors_adj:0 "Культ тысячи предков"
 thousand_ancestors_adherent:0 "Культист тысячи предков"
 thousand_ancestors_adherent_plural:0 "Культисты тысячи предков"
 thousand_ancestors_desc:0 "Этот амагейский культ отдает дань уважения тысяче предков, которые спустились с небес и отказались от своей эфирной формы, чтобы создать мир смертных. Они утверждают, что Арназ был причиной того, что небеса были навсегда закрыты, и что он выдумал причины для своей несправедливой войны на уничтожение вместе со своими братьями. Азот вскоре понял, что его старший брат говорит раздвоенным языком, и в итоге сбросил его в багровую бездну. Однако было уже слишком поздно, и резня и разрушения, вызванные этой войной, сделали земли непригодными для жизни. Великие предки отдали свои жизни, чтобы исцелить земли. Азот попытается распространить правду, однако будет жестоко убит демоническим отродьем Арназа."
