 cuthanagi_desc: "Кутанаги верят, что Касирьят - это смертное зеркало реки, присутствующей в царстве божественного, с непознаваемыми богами, без форм и имен. Вместо этого состояние реки рассматривается как способ божественного пророчества; заявляя о радостном настроении богов, когда Касирьят разливается, оставляя после себя великое плодородие, и о наступлении апокалипсиса, когда наступает засуха. В первую очередь это выражается в больших празднованиях во время паводков, когда по реке плывут тысячи бумажных свечей."
