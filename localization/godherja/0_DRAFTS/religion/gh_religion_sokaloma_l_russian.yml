 sokaloma_religion_desc: "Для тех, кто почитает Сокалому или "небесный танец", каждая звезда олицетворяет прошлое и будущее человека, веря, что, когда человек умирает, он оставляет свою прежнюю душу на небе, чтобы перевоплотиться из той же материи. Сокаломаны считают, что эта структура сознания проявляется в фигурах, которые больше похожи на традиционных божеств, представленных различными созвездиями ночного неба. Поэтому для поклонников небесного танца различие между богом и человеком размыто и часто не является необходимым, поскольку каждый человек будет и был богом.\n\nВ этой системе боги не предшествовали человечеству и не создавали его, вместо этого боги и есть человечество. Каждое божество функционирует как коллективный дух своих преданных, прошлых, настоящих и будущих. Посредством серии тайных гаданий и космологических исследований каждый ребенок приписывается одному из этих богов, которому они должны следовать и позволять направлять себя до тех пор, пока на ночном небе есть звезды."
