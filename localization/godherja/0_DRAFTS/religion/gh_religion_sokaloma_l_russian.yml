 sokaloma_desc: "Сокалома - это традиционная вера такопара, система верований, которая утверждает, что звезды являются фундаментальным элементом человеческого существования. Для тех, кто почитает Сокалому или "небесный танец", каждая звезда олицетворяет прошлое и будущее человека, веря, что, когда человек умирает, он оставляет свою прежнюю душу на небе, чтобы перевоплотиться из той же материи. Сокаломаны считают, что эта структура сознания проявляется в фигурах, которые больше похожи на традиционных божеств, представленных различными созвездиями ночного неба. Судьба человека и духи-хранители определяются при рождении с помощью сложных астрологических ритуалов, которые становятся понятны только после долгих лет тщательного изучения."
