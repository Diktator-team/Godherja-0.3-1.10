 sokaloma_desc: "Сокалома — это традиционная вера Такопара, система убеждений, согласно которой звезды являются фундаментальным элементом человеческого существования. Для тех, кто почитает Сокалому или «небесный танец», каждая звезда представляет прошлое и будущее человека, полагая, что, когда человек умирает, он оставляет свою предыдущую душу среди неба, чтобы перевоплотиться из той же самой материи. Сокаломанцы считают, что эта ткань сознания проявляется в фигурах, которые больше похожи на традиционных божеств, представленных различными созвездиями ночного неба. Судьба человека и духи-хранители определяются при рождении с помощью сложных астрологических ритуалов, которые можно понять только через годы тщательного изучения."
