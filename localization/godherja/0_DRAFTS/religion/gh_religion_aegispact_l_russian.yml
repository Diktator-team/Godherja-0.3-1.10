 aegispact_desc:0 "Пакт Эгиды был легендарной клятвой, данной двенадцатью королями и королевами-беженцами с материка и тридцатью одним вождем племен Одинокого Света, которая положила конец "Кровавой вражде" - период массового кровопролития, когда беженцы хлынули на запад, спасаясь от [Concept('sorrowing_of_oejeynica','ужасов на востоке')|E], и попытались установить власть над местными племенами и другими бежавшими жителями материка.\n\nПосле поражения ненавистного Приккани и возвращения Бриндом Хитрым Эгиды с далекого севера, участники Пакта поклялись, что все согласятся с единым правителем, выбранным каждым племенем и каждым королем, который будет стремиться не к личной выгоде, а к защите Эгиды и Одинокого Света. Хотя с тех пор Королевство много раз поднималось и падало, множество разрозненных религий давно растворились друг в друге, объединенные не верой в богов, а верой в силу могущественной Эгиды."
