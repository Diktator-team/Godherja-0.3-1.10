 sansia:0 "Сансианизск"
 sansia_adj:0 "Сансианизм"
 sansia_adherent:0 "Сансианит"
 sansia_adherent_plural:0 "Сансианиты"
 sansia_desc:0 "Посвященные святому Сансии, сансианиты придерживаются концепции самопожертвования и отказа от мирских удовольствий во имя духовного спасения. Их символ – роза, обагренная кровью покровительницы."
 sansia_religious_symbol:0 "Кровавая Роза"
  
 eos:0 "Эосианизск"
 eos_adj:0 "Эосианизм"
 eos_adherent:0 "Эосиец"
 eos_adherent_plural:0 "Эосийцы"
 eos_desc:0 "Посвятившие себя Святому Эосу, Одинокому Хранителю, эосийцы стремятся подражать его храбрости как на поле боя, так и за его пределами. Их символ — меч, пылающий праведной яростью."
 eos_religious_symbol:0 "Пылающий меч"
  
 philanthrios:0 "Филантрозианизск"
 philanthrios_adj:0 "Филантрозианизм"
 philanthrios_adherent:0 "Филантрозианист"
 philanthrios_adherent_plural:0 "Филантрозианисты"
 philanthrios_desc:0 "Последователи святого Филантра, филантрозианисты собирают милостыню у богатых и раздают ее нуждающимся. Их символ — позолоченная рука, протянутая в знак милосердия."
 philanthrios_religious_symbol:0 "Золотая рука"
  
 calysto:0 "Калистианск"
 calysto_adj:0 "Калистианство"
 calysto_adherent:0 "Калистианит"
 calysto_adherent_plural:0 "Калистианиты"
 calysto_desc:0 "Калистианцы почитают святого Калисто, который вел многочисленные освободительные войны против аверсариев. Их символ — два скрещенных ключа, олицетворяющие свободу как от мирских, так и от духовных уз."
 calysto_religious_symbol:0 "Скрещенные ключи"
  
 thysia:0 "Тизианизск"
 thysia_adj:0 "Тизианизм"
 thysia_adherent:0 "Тизианист"
 thysia_adherent_plural:0 "Тизианисты"
 thysia_desc:0 "Тизианисты почитают святую Тизию, знаменитую целительницу, казненную за самоотверженное лечение равно и господина, и раба. Их символ — чаша, наполненная кровью, символ как практики кровопускания, так и жертвоприношения Тизии."
 thysia_religious_symbol:0 "Кровавая Чаша"
  
 katharitos:0 "Катаритизск"
 katharitos_adj:0 "Катаритизм"
 katharitos_adherent:0 "Катаритист"
 katharitos_adherent_plural:0 "Катаритисты"
 katharitos_desc:0 "Катаритисты придерживаются учения святого Катарита, странствующего проповедника, который призывал своих последователей быть чистыми телом и помыслами. Их символом является посох основателя, напоминающий им о его путешествиях."
 katharitos_religious_symbol:0 "Посох Катарита"
  
 dikaynos:0 "Дикайносианизск"
 dikaynos_adj:0 "Дикайносианизм"
 dikaynos_adherent:0 "Дикайносианит"
 dikaynos_adherent_plural:0 "Дикайносианиты"
 dikaynos_desc:0 "Дикайносианиты названы в честь святого Дикайноса, судьи, настолько преданного закону, что он выучил наизусть весь свод законов после того, как был ослеплен, чтобы он мог продолжать свои обязанности. Их символ — закрытый глаз, демонстрирующий, что физическое зрение необязательно, чтобы увидеть истину."
 dikaynos_religious_symbol:0 "Невидящий глаз"
  
 forgotten:0 "Забыто-культск"
 forgotten_adj:0 "Забытый культ"
 forgotten_adherent:0 "Забытый культист"
 forgotten_adherent_plural:0 "Забытые культисты"
 forgotten_desc:0 "Все подробности о Святых, которым поклоняется этот культ, даже их имя, были потеряны во времени, поэтому приверженцы носят маски и не поощряют личную похвалу, подражая отсутствию личности своего покровителя. Их символом является глаз их святого, который отсутствующе смотрит и не может сфокусироваться, пока его имя не будет произнесено еще раз."
 forgotten_religious_symbol:0 "Забытый глаз"
  
 eight:0 "Октарианско-агионизск"
 eight_adj:0 "Октарианский агионизм"
 eight_adherent:0 "Октарианец"
 eight_adherent_plural:0 "Октарианцы"
 eight_desc:0 "Объединенные, систематизированные и очищенные под присмотром Ордена Одинокого Хранителя, агионисты теперь едины в своем почитании Святых, которые были замучены [Concept('aversarians','аверсарианцами')|E]. Первоначально они выступали против аверсарианской религиозной практики, но после окончания их восстаний их культы были «реабилитированы» и вновь включены в состав аверсарианцев; агионисты и аверсарианцы теперь разделяют многие принципы. В Канон включены все ранее почитаемые Святые, в том числе и Забытый Святой."
 eight_religious_symbol:0 "Восьмиконечная звезда"
  
 seven_one:0 "Септарианско-агионизск"
 seven_one_adj:0 "Септарианский агионизм"
 seven_one_adherent:0 "Септарианец"
 seven_one_adherent_plural:0 "Септарианцы"
 seven_one_desc:0 "Объединенные, систематизированные и очищенные под присмотром Ордена Одинокого Хранителя, агионисты теперь едины в своем почитании Святых, которые были замучены [Concept('aversarians','аверсарианцами')|E]. Первоначально они выступали против аверсарианской религиозной практики, но после окончания их восстаний их культы были «реабилитированы» и вновь включены в состав аверсарианцев; агионисты и аверсарианцы теперь разделяют многие принципы. Почти все святые, которым ранее поклонялись, включены в Канон, за одним примечательным исключением, составляющим ныне еретический Культ Забытого Святого."
 seven_one_religious_symbol:0 "Семиконечная звезда"
  
 saintly_order:0 "Монокериксизм"
 saintly_order_adj:0 "Монокерикси"
 saintly_order_desc:0 "Монокерикси, хотя и отвергали божественность аавтократиров и считали Святых единственным воплощением Чистейшего, все же находились под сильным влиянием традиционных [Concept('aversarian','аверсарианских')|E] культурных верований. Они считают, что Святые решили проявиться в Аверсарии не случайно, а скорее из-за развитой культуры аверсарианцев, повышающей их способность следовать посланиям Святых и достигать чистоты. Таким образом, долг благочестивых агионистов - распространять как учение агионистов, так и аверсианские знания среди «меньших» народов мира, чтобы все могли извлекать пользу из учения Святых."
  
 agiopolei:0 "Агиополейск"
 agiopolei_adj:0 "Агиополеи"
 agiopolei_desc:0 "Человечество безнадежно развращено, и попытки спасти человечество от нечистоты тщетны без Святых. Поэтому верующие стремятся к изоляции от развращения внешнего мира, чтобы сохранить учения Святых до «Второго Проявления», когда Святые вернутся, чтобы распространять свои божественные учения, как они это делали в давние времена."
