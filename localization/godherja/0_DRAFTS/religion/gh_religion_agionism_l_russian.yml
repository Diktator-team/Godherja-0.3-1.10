 eight: "Октарианский агионизм" #Машинный перевод 28.10.23
 eight_adj: "октарианец" #Машинный перевод 28.10.23
 eight_adherent: "октарианец" #Машинный перевод 28.10.23
 eight_adherent_plural: "Октарианцы" #Машинный перевод 28.10.23
 eight_desc: "Объединенные, систематизированные и очищенные под присмотром Ордена Одинокого Хранителя, агионисты теперь едины в своем почитании Святых, которые были замучены [aversarians|E]. Первоначально они выступали против аверсарианской религиозной практики, но после окончания их восстаний их культы были «реабилитированы» и вновь включены в состав аверсарианцев; Агионисты и аверсарианцы теперь разделяют многие принципы. В Канон включены все ранее почитаемые Святые, в том числе и Забытый Святой." #Машинный перевод 28.10.23
 eight_religious_symbol: "Восьмиконечная звезда" #Машинный перевод 28.10.23
  
 seven_one: "Септарианский агионизм" #Машинный перевод 28.10.23
 seven_one_adj: "сепаратистский" #Машинный перевод 28.10.23
 seven_one_adherent: "сепаратистский" #Машинный перевод 28.10.23
 seven_one_adherent_plural: "Септарианцы" #Машинный перевод 28.10.23
 seven_one_desc: "Объединенные, систематизированные и очищенные под присмотром Ордена Одинокого Хранителя, агионисты теперь едины в своем почитании Святых, которые были замучены [aversarians|E]. Первоначально они выступали против аверсарианской религиозной практики, но после окончания их восстаний их культы были «реабилитированы» и вновь включены в состав аверсарианцев; Агионисты и аверсарианцы теперь разделяют многие принципы. Почти все святые, которым ранее поклонялись, включены в Канон, за одним примечательным исключением, составляющим ныне еретический Культ Забытого Святого." #Машинный перевод 28.10.23
 seven_one_religious_symbol: "Семиконечная звезда" #Машинный перевод 28.10.23
  
 saintly_order: "Монокерикси" #Машинный перевод 28.10.23
 saintly_order_adj: "Монокерикси" #Машинный перевод 28.10.23
 saintly_order_desc: "Монокерикси, хотя и отвергали божественность автократиров и считали Святых единственным воплощением Чистейшего, все же находились под сильным влиянием традиционных культурных верований [aversarian|E]. Они считают, что Святые решили проявиться в Аверсарии не случайно, а скорее из-за развитой культуры аверсарианцев, повышающей их способность следовать посланиям Святых и достигать чистоты. Таким образом, долг благочестивых агионистов - распространять как учение агионистов, так и аверсианские знания среди меньших народов мира, чтобы все могли извлечь пользу из учения Святых." #Машинный перевод 28.10.23
  
 agiopolei: "Агиополеи" #Машинный перевод 28.10.23
 agiopolei_adj: "Агиополеи" #Машинный перевод 28.10.23
 agiopolei_desc: "Человечество безнадежно развращено, и попытки спасти человечество от нечистоты тщетны без Святых. Поэтому верующие стремятся к изоляции от развращения внешнего мира, чтобы сохранить учения Святых до «Второго Проявления», когда Святые вернутся, чтобы распространять свои божественные учения, как они это делали в давние времена." #Машинный перевод 28.10.23
