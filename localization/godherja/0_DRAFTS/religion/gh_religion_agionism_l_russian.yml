 agionism_religion_desc:0 "Агионизм — это религия, основанная на жизни и мученичестве различных [Concept('aversarian','аверсарианских')|E] реформистов, святых и повстанцев. Первоначально они выступали против аверсарианской религиозной практики, но после окончания их восстаний их культы были «реабилитированы» и вновь включены в состав аверсарианской общины; у агионистов и аверсарианцев теперь много общих принципов. С тех пор они утвердились как Ордены крестоносцев в [Concept('sarradon','Саррадоне')|E], стремясь распространять знания своих Святых в так называемой [Concept('saints_war','Войне святых')|E]."
