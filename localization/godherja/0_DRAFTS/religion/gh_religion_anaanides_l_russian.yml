 anaanides_desc: "Вера в то, что попасть в рай Анаан возможно только через путешествие длиною в жизнь, посвященное ментальному исследованию и очищению, означает, что в веру анаанидов обращается очень мало людей. Их конечное решение рассматривается ее членами как радикальное, но необходимое действие - похищение тех, кто слишком молод, чтобы познать грех, и воспитание их среди анаанидов, чтобы они могли как можно скорее встать на путь истинный. Может быть, это и жестоко, но разве не более жестокая судьба - обречь эти души на забвение?"
