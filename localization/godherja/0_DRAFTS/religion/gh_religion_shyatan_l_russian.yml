 shyatan: "Шиатан"
 shyatan_adj: "Шиатаник"
 shyatan_adherent: "Шиатанер"
 shyatan_adherent_plural: "Шиатанеры"
 shyatan_desc: "Шьятан — это западная амагейская вера в то, что время, в конечном счете, является не чем иным, как отражением бесконечного космоса и, в конечном счете, ничем иным, как еще одной гранью мира, которую люди могут формировать по своей воле, точно так же, как они могут вырыть ров или планету дерево. Жрецы-шиатани утверждают, что являются бесконечными реинкарнациями других жрецов, которые нашли способ выйти из цикла времени и вновь войти в него в новом теле. Священники перед своей «смертью», по-видимому, случайным образом выбирают время вместе с деревней, регионом или именем и объявляют, что это дата и место их реинкарнации, а затем оттуда вырывают младенца (иногда насильно), чтобы вырастить его среди священники, чтобы вернуться к жизни. Хотя обычно это считается большой честью, сопротивление приходу священников по-прежнему считается ересью.\n\nСветские правители часто раздражались излишествами священства, формально они были обязаны выполнять любые требования священников, которые часто чудесным образом выбирали своих священников. владеют детьми как их реинкарнациями и таким образом сохраняют огромные владения от своего имени."
  
 halighalir: "Галигалиризм"
 halighalir_adj: "халигалирист"
 halighalir_adherent: "Халигалир"
 halighalir_adherent_plural: "Халигалиры"
 halighalir_desc: "Галигалиризм — это школа мысли, которая учит, что существование жречества полностью связано с его способностью удерживать дары, которыми его наградил Шьята в давно забытые времена. Борьба, которую пережили верующие-шиатаны, не принесла любви к вере тем, кто был порабощен империей за империей, и, таким образом, вера исторически оставалась на периферии общества."
