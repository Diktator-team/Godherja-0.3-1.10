 halighalir_desc:0 "Халигхалиризм - это школа мысли, которая учит, что существование жречества полностью связано с его способностью сохранять дары, которыми Шайата наделила его в давно забытые времена. Борьба, которую пережили верующие Ши'атана, не вызвала любви к вере у тех, кого порабощали империя за империей, и, таким образом, вера исторически оставалась на задворках общества."