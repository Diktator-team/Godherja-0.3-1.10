 shyatan_desc:0 "Шайатан - это вера западных амагов в то, что время, в конечном счете, является не чем иным, как отражением бесконечного космоса и, в конечном счете, не чем иным, как еще одним аспектом мира, который люди могут формировать по своей воле, точно так же, как они могут вырыть канаву или посадить дерево. Жрецы Шай'атани утверждают, что являются бесконечными перевоплощениями других жрецов, которые нашли способ выйти из цикла времени и вернуться в него в новом теле. Священники перед своей "смертью", по-видимому, случайным образом выбирают время вместе с деревней, регионом или названием и объявляют, что это дата и место их реинкарнации, а затем оттуда забирают младенца (иногда насильно), чтобы он был воспитан среди священников и вернулся к жизни. Хотя обычно это считается большой честью, сопротивление приходящим священникам по-прежнему считается ересью.\n\nСветские правители часто возмущались эксцессами священства, технически обязанные выполнять любые требования, выдвигаемые священниками, которые часто чудесным образом выбирают своих собственных детей в качестве своих реинкарнаций и, таким образом, сохраняют обширные владения на свое имя."
  
