 shyatan_religion_desc: "Шиатанеры верят, что мир представляет собой бесконечный цикл, из которого их жрецы вырвались, манипулируя своей волей. Приверженцы верят, что если боги и существуют, то они еще не соизволили остановить реинкарнацию жрецов религии. Не имея богов, которых можно было бы чтить, религия вместо этого осыпает свое жречество щедрыми дарами, чтобы держать цикл жизни под своим контролем."
