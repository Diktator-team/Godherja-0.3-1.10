 halighalir_desc: "Галигалиризм — это школа мысли, которая учит, что существование жречества полностью связано с его способностью удерживать дары, которыми его наградил Шьята в давно забытые времена. Борьба, которую пережили верующие-шиатаны, не принесла любви к вере тем, кто был порабощен империей за империей, и, таким образом, вера исторически оставалась на периферии общества." #Машинный перевод 28.10.23
