 orgarrd_religion_desc:0 "Оргаррдианцы верят, что человечество, которое долгое время было заключено в темных пещерах и переходах, восстало против своих богов, чтобы достичь поверхности. Однако сама земля была превращена в пепел, выжженный ее создателями. Вместо свободы человечество оказалось в ловушке круговорота болезней, смерти и горя, чуждых концепций их подземной жизни. С того дня оргаррдианцы стремились найти высеченный в скале рай, в котором они родились, строя подземные храмы и добывая все глубже священный камень, чтобы греховная поверхность не развратила их душу."
