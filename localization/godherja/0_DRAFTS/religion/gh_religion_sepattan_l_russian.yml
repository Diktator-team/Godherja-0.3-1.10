 nathalamic_desc: "Nathalamic or the middle path is a sect of the  Sepattan. They argue for harmony with nature and holy hunts to honor the twin gods. They view outsiders as sad ignorant people, who they try to convince to join in their ways." #NT!
  
 katharnalmic: "Katharnalmic" #NT!
 katharnalmic_adj: "Katharnalmic" #NT!
 katharnalmic_adherent: "Katharnalmi" #NT!
 katharnalmic_adherent_plural: "Katharnalmics" #NT!
 katharnalmic_desc: "The Katharnalmic or rocky path is a sect of the True Way, that is native to the high mountain jungles of the region. They view outsiders in a more hostile manner since they both encounter the savage enslavers of animals and men from the north, and the ignorant Kashiryans to the west. They often build mountain redoubts for times of trouble, but in times of peace continue their migratory ways around the jungle." #NT!
  
 gotharnalmic: "Gotharnalmic" #NT!
 gotharnalmic_adj: "Gotharnalmic" #NT!
 gotharnalmic_adherent: "Gotharnalmi" #NT!
 gotharnalmic_adherent_plural: "Gotharnalmics" #NT!
 gotharnalmic_desc: "The Gotharnalmic or high path is a sect of the True Way, that believes that the commands of the Creator gods to not enslave also include other humans, meaning they view all forms of enslavement as abhorrent and view war except for self-defense as going at least partially against the gods teachings. This faith is most common in the isolated parts of the region away from hostile faiths." #NT!
