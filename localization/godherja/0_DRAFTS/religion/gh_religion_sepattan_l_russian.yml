 sepattan_religion_desc:0 "Сепаттан (или "Истинные пути") - это ряд схожих религий, которые все рассматривают внешний мир как отсталый. Они верят, что боги-близнецы Тарфал и Джерним создали человечество и дали им власть над всеми животными и плодоносящими растениями, чтобы они заботились о них, но никогда не порабощали. \n\nПоначалу люди следовали этим заповедям и процветали в великих джунглях. Но великий демон Корлаку соблазнил величайший из кланов силой, нашептав, что, подчинив природу своей воле, они смогут создавать новые земли и живых существ, уподобляясь самим богам. \n\nЭто привело к изгнанию человечества из великих джунглей, навсегда лишив его возможности спастись, но обещав примирение, если оно останется верным пути, которому впервые научили боги-близнецы."
