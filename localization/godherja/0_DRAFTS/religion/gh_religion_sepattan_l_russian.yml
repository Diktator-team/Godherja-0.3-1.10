 nathalamic_desc:0 "Наталамизм, или срединный путь, - это секта сепаттанов. Они ратуют за гармонию с природой и священную охоту в честь богов-близнецов. Они считают чужаков жалкими невежественными людьми, которых они пытаются убедить присоединиться к ним."
  
 katharnalmic:0 "Катарналмиск"
 katharnalmic_adj:0 "Катарналмизм"
 katharnalmic_adherent:0 "Катарналми"
 katharnalmic_adherent_plural:0 "Катарналмии"
 katharnalmic_desc:0 "Катарналмик, или скалистый путь, - это секта Истинного Пути, распространенная в высокогорных джунглях этого региона. Они относятся к чужакам более враждебно, поскольку им приходится сталкиваться как с дикарями, порабощающими животных и людей, с севера, так и с невежественными каширцами на западе. Они часто строят горные укрепления на случай неприятностей, но в мирное время продолжают свои миграции по джунглям."
  
 gotharnalmic:0 "Готарналмиск"
 gotharnalmic_adj:0 "Готарналмизм"
 gotharnalmic_adherent:0 "Готарналми"
 gotharnalmic_adherent_plural:0 "Готарналмии"
 gotharnalmic_desc:0 "Готарналмизм, или высший путь, - это секта Истинного Пути, которая верит, что заповеди богов-создателей не порабощать распространяются и на других людей, а это означает, что они считают все формы порабощения отвратительными и рассматривают войну, за исключением самообороны, как хотя бы частично противоречащую учению богов. Эта вера наиболее распространена в изолированных частях региона, вдали от враждебных конфессий."
