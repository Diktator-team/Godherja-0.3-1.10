 oltenic_religion_desc:0 "Олтеники верят, что мир разделен на две сферы:0 небо, царство доброжелательного отца Олгон-тена, и земля, царство злобной матери Йеру-май. Однажды Йеру-май в порыве ревности попыталась убить своего мужа, но ее старший сын Олик остановил ее ценой своей жизни. Их второй сын Кайган, закрыв лицо при виде этого, убежал и поклялся никогда не строить дом из земли и не собирать ее плоды. И из чресл Кайгана произошли все народы степи."
