 iek_otached: "Иек-отачедск"
 iek_otached_adj: "Иек Отачед"
 iek_otached_adherent: "Иек Отачеди"
 iek_otached_adherent_plural: "Иек Отачедис"
 iek_otached_desc: "Иек Отачед («Великий Отачед») - это олтенская вера, сосредоточенная вокруг олтенского военачальника Отачеда, от которого произошла большая часть современной олтенской культуры и религии (а также их становление как часть семьи [Concept('the_continent','Континента')|E]). Несмотря на то, что Отачед жил совсем недавно, мало что известно о том, что он действительно покровительствовал культу своего имени или вообще обращал на него внимание. Вместо этого вера набрала популярность после его смерти: Отачед был объявляен Богом - физическим отражением самого Кайгана."
  
 arayymorog: "Арааймёрёг"
 arayymorog_adj: "Арааймёрогизм"
 arayymorog_adherent: "Арааймёрогян"
 arayymorog_adherent_plural: "Арааймёрогцы"
 arayymorog_desc: "Означая «поклонение воздуху», эта вера является общим термином для ольтенских религий, утверждающих, что их боги отражаются на [aeras|E] через действия воздуха и ветра, возникающие в результате взаимодействия богов с миром. Они избегают обычных попыток гадания в обмен на навязчивое наблюдение за движением ветра, что приводит к поражению даже на грани победы из-за изменения характера ветра."
  
 chakkarai: "Чаккарай"
 chakkarai_adj: "Чаккаран"
 chakkarai_adherent: "Чаккаран"
 chakkarai_adherent_plural: "Чаккарай"
 chakkarai_desc: "Поклонники Отачеда, приверженцы этой веры держат его и его семью в божественном свете; его потомки, как говорят, обладали некоторой божественностью. Вера также включает в себя многие философские принципы каширских религий, согласно которым бесчисленные боги Каширии были вассалами Чаккар-Отачеда. Они придерживаются отрицательного мнения о внуке Отачеда Байторе, который, по их мнению, был развращен Йеру-малом, чтобы разрушить божественную империю Отачеда."
  
 ebohephai_olten: "Эбохефай-Ольтен"
 ebohephai_olten_adj: "Эбохефан-Ольтен"
 ebohephai_olten_adherent: "Эбохефан-Ольтен"
 ebohephai_olten_adherent_plural: "Эбохефай-Ольтен"
 ebohephai_olten_desc: "Поклоняясь огромному пантеону духов и богов огня, Эбохефаи считают землю священной из-за своего [Concept('ebohephai_mythology','unique religious heritage')|E]. Хороня людей в курганах, они поклоняются Арлихану и его пяти тысячам духов-демонов и ста богам огня."
