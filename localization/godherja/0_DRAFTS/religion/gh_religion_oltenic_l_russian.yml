 iek_otached:0 "Иек-отачедск"
 iek_otached_adj:0 "Иек Отачед"
 iek_otached_adherent:0 "Иек Отачеди"
 iek_otached_adherent_plural:0 "Иек Отачедис"
 iek_otached_desc:0 "Иек Отачед («Великий Отачед») - это олтенская вера, сосредоточенная вокруг олтенского военачальника Отачеда, от которого произошла большая часть современной олтенской культуры и религии (а также их становление как часть семьи [Concept('the_continent','Континента')|E]). Несмотря на то, что Отачед жил совсем недавно, мало что известно о том, что он действительно покровительствовал культу своего имени или вообще обращал на него внимание. Вместо этого вера набрала популярность после его смерти:0 Отачед был объявляен Богом - физическим отражением самого Кайгана."
  
 arayymorog:0 "Арааймёрёг"
 arayymorog_adj:0 "Арааймёрогизм"
 arayymorog_adherent:0 "Арааймёрогян"
 arayymorog_adherent_plural:0 "Арааймёрогцы"
 arayymorog_desc:0 "Означая «поклонение воздуху», эта вера является общим термином для ольтенских религий, утверждающих, что их боги отражаются на [aeras|E] через действия воздуха и ветра, возникающие в результате взаимодействия богов с миром. Они избегают обычных попыток гадания в обмен на навязчивое наблюдение за движением ветра, что приводит к поражению даже на грани победы из-за изменения характера ветра."
  
 chakkarai:0 "Чаккарай"
 chakkarai_adj:0 "Чаккаран"
 chakkarai_adherent:0 "Чаккаран"
 chakkarai_adherent_plural:0 "Чаккарай"
 chakkarai_desc:0 "Поклонники Отачеда, приверженцы этой веры держат его и его семью в божественном свете; его потомки, как говорят, обладали некоторой божественностью. Вера также включает в себя многие философские принципы каширских религий, согласно которым бесчисленные боги Каширии были вассалами Чаккар-Отачеда. Они придерживаются отрицательного мнения о внуке Отачеда Байторе, который, по их мнению, был развращен Йеру-малом, чтобы разрушить божественную империю Отачеда."
  
