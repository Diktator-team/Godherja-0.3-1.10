 cumani_desc:0 "Олтеники верят, что если они слишком долго оставят свои лица открытыми, ревнивая Йеру-май узнает в них детей Калгана и украдет их души. Таким образом, они скрывают себя масками, которые носят всегда, находясь на улице или в компании других. Эти маски снимаются только в интимные или ритуально важные моменты, как знак чистой преданности и уязвимости."
