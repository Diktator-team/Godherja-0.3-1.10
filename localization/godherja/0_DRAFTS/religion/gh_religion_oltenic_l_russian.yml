 northern_oltenic_religion_adherent: "Ölteni" #NT!
 northern_oltenic_religion_adherent_plural: "Öltenis" #NT!
 northern_oltenic_religion_desc: "Öltenis believe that the world is divided into two spheres: the sky, realm of the benevolent father Ölgon-ten, and the earth, realm of the malevolent mother Yeru-mai. Yeru-mai once tried to slay her husband in a fit of jealousy, but was stopped by their eldest son Ölik at the cost of his life. Their second son Kaigan, covering his face at the sight, fled and swore to never build a home of earth or harvest its fruits. And from Kaigan's loins came all the peoples of the steppe." #NT!
