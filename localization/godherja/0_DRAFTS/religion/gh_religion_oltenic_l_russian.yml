 ebohephai_olten_adherent:0 "Эбохефан-Ольтен"
 ebohephai_olten_adherent_plural:0 "Эбохефай-Ольтен"
 ebohephai_olten_desc:0 "Поклоняясь огромному пантеону духов и богов огня, Эбохефаи считают землю священной из-за своего [Concept('ebohephai_mythology','unique religious heritage')|E]. Хороня людей в курганах, они поклоняются Арлихану и его пяти тысячам духов-демонов и ста богам огня."
