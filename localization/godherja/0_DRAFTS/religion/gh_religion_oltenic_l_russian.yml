 oltenic_religion_desc: "Олтеники верят, что мир разделен на две сферы: небо, царство доброжелательного отца Олгон-тена, и земля, царство злобной матери Йеру-май. Однажды Йеру-май в порыве ревности попыталась убить своего мужа, но ее старший сын Олик остановил ее ценой своей жизни. Их второй сын Кайган, закрыв лицо при виде этого, убежал и поклялся никогда не строить дом из земли и не собирать ее плоды. И из чресл Кайгана произошли все народы степи."
 northern_oltenic_religion: "Northern Öltenism" #NT!
