 dravidian_religion_desc:0 "Авастья Махан, что на древнем каширском языке означает "великий совет", - это пантеон богов, которым поклоняются в той или иной форме на большей части территории Каширы. Первоначально сосредоточившись на всеобъемлющей божественности бога-творца Паерасджатана, многие религии Авастья Махани подчеркивают другие аспекты пантеона, такие как бог знания Сарват или божество-воин Картикарма."

