 vidvaookeyatra_desc: "Видваокеятра («Путешествие ученого») — это поклонение гермафродитному богу знаний Сарвату; Говорят, что это источник всего знания и, следовательно, знания самого творения. Истоки которых уходят корнями в [otachedian_empire|E] Отачеда, их [Concept('vidvaookeyatran_scholarly_caste','scholarly caste')|E] обязаны как технологическим, социальным и историческим прогрессом Каширии, так и ее [Concept('chan_skorpokaipis','numerous calamities')|E]." #Машинный перевод 28.10.23
 vidvaookeyatra_high_god_name: "Сарват" #Машинный перевод 28.10.23
 vidvaookeyatra_high_god_name_possessive: "Сарвата" #Машинный перевод 28.10.23
  
