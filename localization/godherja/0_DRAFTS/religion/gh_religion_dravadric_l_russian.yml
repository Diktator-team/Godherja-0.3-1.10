 vidvaookeyatra: "Видваокеятра"
 vidvaookeyatra_adj: "Видваокеятранизм"
 vidvaookeyatra_adherent: "Видваокеятран"
 vidvaookeyatra_adherent_plural: "Видваокеятранс"
 vidvaookeyatra_desc: "Видваокеятра («Путешествие ученого») — это поклонение гермафродитному богу знаний Сарвату; Говорят, что это источник всего знания и, следовательно, знания самого творения. Истоки которых уходят корнями в [otachedian_empire|E] Отачеда, их [Concept('vidvaookeyatran_scholarly_caste','scholarly caste')|E] обязаны как технологическим, социальным и историческим прогрессом Каширии, так и ее [Concept('chan_skorpokaipis','numerous calamities')|E]."
 vidvaookeyatra_high_god_name: "Сарват"
 vidvaookeyatra_high_god_name_possessive: "Сарвата"
  
 askevaryaa: "Аскеварьяа"
 askevaryaa_adj: "аскеварьянизм"
 askevaryaa_adherent: "Аскеварян"
 askevaryaa_adherent_plural: "Аскеварьянс"
 askevaryaa_desc: "Сформированная после событий [chan_skorpokaipis|E] и [dharya_varha|E], Аскеварья разделяет почти тех же богов и принципы Видваокейатры. Однако он расходится с включением так называемого [evil_lore|E]."
 askevaryaa_high_god_name: "Сарват"
 askevaryaa_high_god_name_possessive: "Сарвата"
  
 nabbarek: "Наббарек"
 nabbarek_adj: "Наббарекизм"
 nabbarek_adherent: "Наббарекян"
 nabbarek_adherent_plural: "Наббарекцы"
 nabbarek_desc: "Вера в девяносто книг «позитивного» просветления и одну «нейтральную» книгу просветления, которая ведет к вознесению после их прочтения, истоки веры можно проследить до гуру по имени [pethyka|E]. После [dharya_varha|E] считалось, что девяносто одна книга содержит единственное истинное знание в этом мире, а все остальное считается творением человека."
 nabbarek_high_god_name: "Сарват"
 nabbarek_high_god_name_possessive: "Сарвата"
 nabbarek_religious_text: "Девяносто и один"
  
 andaronshak: "Андароншак"
 andaronshak_adj: "Андароншиак"
 andaronshak_adherent: "Андароншиак"
 andaronshak_adherent_plural: "Andaronshiaki"
 andaronshak_desc: "Андароншиаки верят, что боги — это непознаваемая сила, проявляющаяся в человечестве как [magic|E]. Через совершенствование добродетелей человек обретет контроль над магией через своих богов, будь то в текущей жизни или в следующей. Признавая путь к магии как личное путешествие, андароншиаки испытывают горькую ненависть к религиозному формализму, считая его противоположным своим святым целям."
  
 varodaism: "Вародаизм"
 varodaism_adj: "Вародаизм"
 varodaism_adherent: "Вародаист"
 varodaism_adherent_plural: "Вародаисты"
 varodaism_desc: "Поклоняясь древнему морскому богу Вароде, [Concept('varodist_creation_myth','Varodist creation myth')|E] является одним из старейших в мире. Самый известный деятель вародистов, Пророк Могурпа, наиболее известный своей способностью приручать морских зверей, как говорят, большую часть своей жизни приручал кракена и ездил на нем верхом."
 varodaism_high_god_name: "Варода"
 varodaism_high_god_name_possessive: "Варода"
  
 dravadari: "Авастья Махани"
 dravadari_adj: "Авастья Маханизм"
 dravadari_adherent: "Авастья Махани"
 dravadari_adherent_plural: "Авастья Махани"
 dravadari_desc: "Политеистическая вера с [Concept('avastya_mahani_history','an old history')|E]. Боги — это эфемерные творцы, которые могут жить, умирать, возрождаться и испытывать на себе эффекты энтропии и негэнтропии, как люди. Паэрасятан (часто забытый в наше время) — бог магии творения, который, как говорят, был тем, кто создал первую итерацию мира с [Concept('paerasjatan_old_myth','many old myths about Them')|E]."
  
 karitkarmaic: "Кариткармаик"
 karitkarmaic_adj: "Кариткармацизм"
 karitkarmaic_adherent: "Кариткармаист"
 karitkarmaic_adherent_plural: "Кариткармаицисты"
 karitkarmaic_desc: "Поклоняясь главным образом богу войны, смерти и справедливости Картикарма над другими богами Авастии, кариткармаисты верят в необходимость войны, смерти и мира; необходимый цикл, в котором всегда вращаются общество и мир. Хотя они и не ищут активно войны и смерти, они считают, что их не следует отвергать, а вместо этого принимать как часть универсального опыта, формируя мирные, но стоические миры."
 karitkarmaic_high_god_name: "Картикарма"
 karitkarmaic_high_god_name_possessive: "Картикарма"
  
 daramarjaratan: "Дарамарджаратан"
 daramarjaratan_adj: "Дарамарджаратанизм"
 daramarjaratan_adherent: "Дарамарджаратанист"
 daramarjaratan_adherent_plural: "Дарамарджаратанисты"
 daramarjaratan_desc: "Дарамарджаратанисты поклоняются богине смерти и жене Кариткармаика, Дарамарджаратану (первоначально Дамаратджарат) как правителю всех других богов. Дарамарджатизм остается спорным из-за их веры в [pantheon_of_death|E] и смерть всех других богов. Хотя Дарамарджаратан считается опасным культом, он больше заботится о делах мертвых, чем о живых, и редко общается с посторонними. Несмотря на их миролюбие, большинство помнит только [Concept('murtuy_ka_varha','infamous results')|E] о том, как культы Дарамарджаратана открыли темную магию."
 daramarjaratan_high_god_name: "Дарамарджаратан"
 daramarjaratan_high_god_name_possessive: "Дарамарджаратана"
  
 asritayka: "Асритайка"
 asritayka_adj: "Асритайканизм"
 asritayka_adherent: "Асритайканист"
 asritayka_adherent_plural: "Асритайканисты"
 asritayka_desc: "Астрикаяны выступают против большинства религиозных норм традиционных верований и проповедуют мирское во всем, божественном или смертном. От морей до небес и даже до [dragons|E] и [magic|E]. Верующие проводят время в бесконечных дискуссиях о философских концепциях и произведениях философов, подобных [saru|E], которые иногда вызывают большую враждебность, и их можно встретить в большинстве каширских судов."
