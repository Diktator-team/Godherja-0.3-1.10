 nabbarek: "Наббарек" #Машинный перевод 28.10.23
 nabbarek_adj: "Наббарекизм" #Машинный перевод 28.10.23
 nabbarek_adherent: "Наббарекян" #Машинный перевод 28.10.23
 nabbarek_adherent_plural: "Наббарекцы" #Машинный перевод 28.10.23
 nabbarek_desc: "Вера в девяносто книг «позитивного» просветления и одну «нейтральную» книгу просветления, которая ведет к вознесению после их прочтения, истоки веры можно проследить до гуру по имени [pethyka|E]. После [dharya_varha|E] считалось, что девяносто одна книга содержит единственное истинное знание в этом мире, а все остальное считается творением человека." #Машинный перевод 28.10.23
