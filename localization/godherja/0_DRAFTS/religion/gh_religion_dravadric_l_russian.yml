 vidvaookeyatra_desc:0 "Видваукеятра ("Путешествие ученого") - это поклонение гермафродитическому богу знаний Сарвату; считается, что он является источником всех знаний и, следовательно, знанием самого творения. С истоками, уходящими корнями в [Concept('otachedian_empire','Империя')|E] Отачеда, их [Concept('vidvaookeyatran_scholarly_caste','"ученая каста')|E] следует благодарить как за технологический, социальный и исторический прогресс Каширы, так и за ее [Concept('chan_skorpokaipis','многочисленные бедствия')|E]." 
