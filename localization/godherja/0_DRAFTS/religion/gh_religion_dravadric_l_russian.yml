 nabbarek_adj:0 "Наббарекизм" 
 nabbarek_adherent:0 "Наббарекян" 
 nabbarek_adherent_plural:0 "Наббарекцы" 
 nabbarek_desc:0 "Вера в девяносто книг о "позитивном" просветлении и одну о "нейтральном" просветлении, которое ведет к вознесению после их прочтения, истоки веры можно проследить до гуру по имени [Concept('pethyka','Петика')|E]. После [Concept('dharya_varha','Дхарья Варха')|E] девяносто одна книга считалась содержащей единственное истинное знание в этом мире, а все остальное считалось творением человека."
 nabbarek_high_god_name:0 "Сарват" 
 nabbarek_high_god_name_possessive:0 "Сарвата" 
 nabbarek_religious_text:0 "Девяносто и один" 
  
 andaronshak:0 "Андароншакск" 
 andaronshak_adj:0 "Андароншак" 
 andaronshak_adherent:0 "Андароншиак" 
 andaronshak_adherent_plural:0 "Андароншиаки" 
 andaronshak_desc:0 "Андароншиаки верят, что боги - это непознаваемая сила, проявляющаяся в человечестве как [Concept('magic','магия')|E]. Совершенствуя добродетели, человек обретет контроль над магией через своих богов, будь то в текущей жизни или в следующей. Признавая путь к магии личным путешествием, андароншиаки питают лютую ненависть к религиозному формализму, считая его противоречащим их святым целям."
  
 varodaism:0 "Вародаиск" 
 varodaism_adj:0 "Вародаизм" 
 varodaism_adherent:0 "Вародаист" 
 varodaism_adherent_plural:0 "Вародаисты" 
 varodaism_desc:0 "Поклонение древнему морскому богу Вароде, [Concept('varodist_creation_myth','Вародистский миф о сотворении мира')|E] является одной из старейших в мире. Наиболее известный своей способностью приручать морских зверей, самый известный вародистский деятель, пророк Могурпа, как говорят, большую часть своей жизни приручал кракена и ездил на нем верхом."
 varodaism_high_god_name:0 "Варода" 
 varodaism_high_god_name_possessive:0 "Варода" 
  
 dravadari:0 "Авастья-Маханиск" 
 dravadari_adj:0 "Авастья Маханизм" 
 dravadari_adherent:0 "Авастья Махани" 
 dravadari_adherent_plural:0 "Авастья Махани" 
 dravadari_desc:0 "Политеистическая вера с [Concept('avastya_mahani_history','древней историей')|E], боги - эфемерные творцы, которые могут жить, умирать, возрождаться и испытывать эффекты энтропии и негэнтропии, подобно людям. Паэрасятан (часто забытый в наше время) - бог магии творения, который, как говорят, был тем, кто создал первую итерацию мира, с [Concept('paerasjatan_old_myth','много старых мифов о них')|E]." 
  
 karitkarmaic:0 "Кариткармаикск" 
 karitkarmaic_adj:0 "Кариткармацизм" 
 karitkarmaic_adherent:0 "Кариткармаист" 
 karitkarmaic_adherent_plural:0 "Кариткармаицисты" 
 karitkarmaic_desc:0 "Поклоняясь главным образом богу войны, смерти и справедливости Картикарме, а не другим богам авастьи, кариткармаисты верят в необходимость войны, смерти и мира; необходимый цикл, по которому всегда вращаются общество и мир в целом. Хотя они и не стремятся активно к войне и смерти, они считают, что это также не следует отвергать, а вместо этого воспринимать как часть универсального опыта, формируя мирные, но в то же время стоические миры."
 karitkarmaic_high_god_name:0 "Картикарма" 
 karitkarmaic_high_god_name_possessive:0 "Картикарма" 
  
 daramarjaratan:0 "Дарамарджаратанск" 
 daramarjaratan_adj:0 "Дарамарджаратанизм" 
 daramarjaratan_adherent:0 "Дарамарджаратанист" 
 daramarjaratan_adherent_plural:0 "Дарамарджаратанисты" 
 daramarjaratan_desc:0 "Дарамарджаратанисты поклоняются богине смерти и жене Кариткармаика, Дарамарджаратану (первоначально Дамаратджарат) как правителю всех остальных богов. Дарамарджатанизм остается спорным из-за их веры в [Concept('pantheon_of_death','патеон смерти')|E]смерть всех других богов. Несмотря на то, что Дарамарджаратан считается опасным культом, он больше заботится о делах мертвых, чем о живых, и редко общается с посторонними. Несмотря на их миролюбие, большинство помнят только [Concept('murtuy_ka_varha','печально известные результаты')|E] культов Дарамарджаратана, открывающих темную магию."
 daramarjaratan_high_god_name:0 "Дарамарджаратан" 
 daramarjaratan_high_god_name_possessive:0 "Дарамарджаратана" 
  
 asritayka:0 "Асритайкск" 
 asritayka_adj:0 "Асритайканизм" 
 asritayka_adherent:0 "Асритайканист" 
 asritayka_adherent_plural:0 "Асритайканисты" 
 asritayka_desc:0 "Астрикайцы выступают против большинства религиозных норм традиционных религий и проповедуют обыденность во всем, божественном или смертном. От морей до небес и даже [Concept('dragons','драконов')|E] и [Concept('magic','магии')|E]. Верующие тратят свое время на бесконечные дебаты о философских концепциях и трудах таких философов, как [Concept('saru','Сару')|E], которые иногда вызывают большую враждебность, и их можно найти в большинстве каширских дворов."
