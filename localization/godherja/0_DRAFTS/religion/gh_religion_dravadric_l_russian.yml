 dravidian_religion: "Авастья Махан"
 dravidian_religion_adj: "Авастья Махани"
 dravidian_religion_desc: "Авастья Махан, что на древнем каширском языке означает «великий совет», представляет собой пантеон богов, которым в той или иной форме поклоняются на большей части территории Каширии. Первоначально сосредотачиваясь на всеобъемлющей божественности бога-создателя Паэраджатана, многие религии Авастии Махани подчеркивают другие аспекты пантеона, такие как бог знаний Сарват или божество-воин Картикарма."
  
