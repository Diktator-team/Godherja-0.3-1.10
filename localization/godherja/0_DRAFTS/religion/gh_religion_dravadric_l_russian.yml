 vidvaookeyatra_high_god_name_possessive:0 "Сарвата" 
  
 askevaryaa:0 "Аскеварьянск" 
 askevaryaa_adj:0 "Аскеварьянизм" 
 askevaryaa_adherent:0 "Аскеварян" 
 askevaryaa_adherent_plural:0 "Аскеварьяны" 
 askevaryaa_desc:0 "Сформированный после событий [Concept('chan_skorpokaipis','Чан скорпокаипис')|E] и [Concept('dharya_varha','Дхарья Варха')|E], Аскеварья разделяет почти тех же богов и принципы Видваокейатры. Однако он расходится с включением так называемыми [Concept('evil_lore','злыми историями')|E]." 
 askevaryaa_high_god_name:0 "Сарват" 
