 andaronshak_adherent_plural: "Andaronshiaki" #Машинный перевод 28.10.23
 andaronshak_desc: "Андароншиаки верят, что боги — это непознаваемая сила, проявляющаяся в человечестве как [magic|E]. Через совершенствование добродетелей человек обретет контроль над магией через своих богов, будь то в текущей жизни или в следующей. Признавая путь к магии как личное путешествие, андароншиаки испытывают горькую ненависть к религиозному формализму, считая его противоположным своим святым целям." #Машинный перевод 28.10.23
  
 varodaism: "Вародаизм" #Машинный перевод 28.10.23
 varodaism_adj: "Вародаизм" #Машинный перевод 28.10.23
 varodaism_adherent: "Вародаист" #Машинный перевод 28.10.23
 varodaism_adherent_plural: "Вародаисты" #Машинный перевод 28.10.23
 varodaism_desc: "Поклоняясь древнему морскому богу Вароде, [Concept('varodist_creation_myth','Varodist creation myth')|E] является одним из старейших в мире. Самый известный деятель вародистов, Пророк Могурпа, наиболее известный своей способностью приручать морских зверей, как говорят, большую часть своей жизни приручал кракена и ездил на нем верхом." #Машинный перевод 28.10.23
 varodaism_high_god_name: "Варода" #Машинный перевод 28.10.23
 varodaism_high_god_name_possessive: "Варода" #Машинный перевод 28.10.23
  
 dravadari: "Авастья Махани" #Машинный перевод 28.10.23
 dravadari_adj: "Авастья Маханизм" #Машинный перевод 28.10.23
 dravadari_adherent: "Авастья Махани" #Машинный перевод 28.10.23
 dravadari_adherent_plural: "Авастья Махани" #Машинный перевод 28.10.23
 dravadari_desc: "Политеистическая вера с [Concept('avastya_mahani_history','an old history')|E]. Боги — это эфемерные творцы, которые могут жить, умирать, возрождаться и испытывать на себе эффекты энтропии и негэнтропии, как люди. Паэрасятан (часто забытый в наше время) — бог магии творения, который, как говорят, был тем, кто создал первую итерацию мира с [Concept('paerasjatan_old_myth','many old myths about Them')|E]." #Машинный перевод 28.10.23
  
 karitkarmaic: "Кариткармаик" #Машинный перевод 28.10.23
 karitkarmaic_adj: "Кариткармацизм" #Машинный перевод 28.10.23
 karitkarmaic_adherent: "Кариткармаист" #Машинный перевод 28.10.23
 karitkarmaic_adherent_plural: "Кариткармаицисты" #Машинный перевод 28.10.23
 karitkarmaic_desc: "Поклоняясь главным образом богу войны, смерти и справедливости Картикарма над другими богами Авастии, кариткармаисты верят в необходимость войны, смерти и мира; необходимый цикл, в котором всегда вращаются общество и мир. Хотя они и не ищут активно войны и смерти, они считают, что их не следует отвергать, а вместо этого принимать как часть универсального опыта, формируя мирные, но стоические миры." #Машинный перевод 28.10.23
 karitkarmaic_high_god_name: "Картикарма" #Машинный перевод 28.10.23
 karitkarmaic_high_god_name_possessive: "Картикарма" #Машинный перевод 28.10.23
  
 daramarjaratan: "Дарамарджаратан" #Машинный перевод 28.10.23
 daramarjaratan_adj: "Дарамарджаратанизм" #Машинный перевод 28.10.23
 daramarjaratan_adherent: "Дарамарджаратанист" #Машинный перевод 28.10.23
 daramarjaratan_adherent_plural: "Дарамарджаратанисты" #Машинный перевод 28.10.23
 daramarjaratan_desc: "Дарамарджаратанисты поклоняются богине смерти и жене Кариткармаика, Дарамарджаратану (первоначально Дамаратджарат) как правителю всех других богов. Дарамарджатизм остается спорным из-за их веры в [pantheon_of_death|E] и смерть всех других богов. Хотя Дарамарджаратан считается опасным культом, он больше заботится о делах мертвых, чем о живых, и редко общается с посторонними. Несмотря на их миролюбие, большинство помнит только [Concept('murtuy_ka_varha','infamous results')|E] о том, как культы Дарамарджаратана открыли темную магию." #Машинный перевод 28.10.23
 daramarjaratan_high_god_name: "Дарамарджаратан" #Машинный перевод 28.10.23
 daramarjaratan_high_god_name_possessive: "Дарамарджаратана" #Машинный перевод 28.10.23
  
 asritayka: "Асритайка" #Машинный перевод 28.10.23
 asritayka_adj: "Асритайканизм" #Машинный перевод 28.10.23
 asritayka_adherent: "Асритайканист" #Машинный перевод 28.10.23
 asritayka_adherent_plural: "Асритайканисты" #Машинный перевод 28.10.23
 asritayka_desc: "Астрикаяны выступают против большинства религиозных норм традиционных верований и проповедуют мирское во всем, божественном или смертном. От морей до небес и даже до [dragons|E] и [magic|E]. Верующие проводят время в бесконечных дискуссиях о философских концепциях и произведениях философов, подобных [saru|E], которые иногда вызывают большую враждебность, и их можно встретить в большинстве каширских судов." #Машинный перевод 28.10.23
