 askevaryaa_adherent_plural: "Аскеварьянс" #Машинный перевод 28.10.23
 askevaryaa_desc: "Сформированная после событий [chan_skorpokaipis|E] и [dharya_varha|E], Аскеварья разделяет почти тех же богов и принципы Видваокейатры. Однако он расходится с включением так называемого [evil_lore|E]." #Машинный перевод 28.10.23
