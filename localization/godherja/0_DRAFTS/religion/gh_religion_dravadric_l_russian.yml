 vidvaookeyatra: "Видваокеятранизм" 
 vidvaookeyatra_adj: "Видваокеятра" 
 vidvaookeyatra_adherent: "Видваокеятран" 
 vidvaookeyatra_adherent_plural: "Видваокеятранс" 
 vidvaookeyatra_desc: "Видваукеятра ("Путешествие ученого") - это поклонение гермафродитическому богу знаний Сарвату; считается, что он является источником всех знаний и, следовательно, знанием самого творения. С истоками, уходящими корнями в [Concept('otachedian_empire','Империя')|E] Отачеда, их [Concept('vidvaookeyatran_scholarly_caste','"ученая каста')|E] следует благодарить как за технологический, социальный и исторический прогресс Каширы, так и за ее [Concept('chan_skorpokaipis','многочисленные бедствия')|E]." 
 vidvaookeyatra_high_god_name: "Сарват" 
 vidvaookeyatra_high_god_name_possessive: "Сарвата" 
  
 askevaryaa: "Аскеварьянизм" 
 askevaryaa_adj: "Аскеварьяа" 
 askevaryaa_adherent: "Аскеварян" 
 askevaryaa_adherent_plural: "Аскеварьянс" 
 askevaryaa_desc: "Сформированный после событий [Concept('chan_skorpokaipis','Чан скорпокаипис')|E] и [Concept('dharya_varha','Дхарья Варха')|E], Аскеварья разделяет почти тех же богов и принципы Видваокейатры. Однако он расходится с включением так называемого [Concept('evil_lore','злыми историями')|E]." 
 askevaryaa_high_god_name: "Сарват" 
 askevaryaa_high_god_name_possessive: "Сарвата" 
  
 nabbarek: "Наббарекизм" 
 nabbarek_adj: "Наббарек" 
 nabbarek_adherent: "Наббарекян" 
 nabbarek_adherent_plural: "Наббарекцы" 
 nabbarek_desc: "Вера в девяносто книг о "позитивном" просветлении и одну о "нейтральном" просветлении, которое ведет к вознесению после их прочтения, истоки веры можно проследить до гуру по имени [Concept('pethyka','Петика')|E]. После [Concept('dharya_varha','Дхарья Варха')|E] девяносто одна книга считалась содержащей единственное истинное знание в этом мире, а все остальное считалось творением человека."
 nabbarek_high_god_name: "Сарват" 
 nabbarek_high_god_name_possessive: "Сарвата" 
 nabbarek_religious_text: "Девяносто и один" 
  
 andaronshak: "Андароншиак" 
 andaronshak_adj: "Андароншак" 
 andaronshak_adherent: "Андароншиак" 
 andaronshak_adherent_plural: "Andaronshiaki" 
 andaronshak_desc: "Андароншиаки верят, что боги - это непознаваемая сила, проявляющаяся в человечестве как [Concept('magic','магия')|E]. Совершенствуя добродетели, человек обретет контроль над магией через своих богов, будь то в текущей жизни или в следующей. Признавая путь к магии личным путешествием, андароншиаки питают лютую ненависть к религиозному формализму, считая его противоречащим их святым целям."
  
 varodaism: "Вародаизм" 
 varodaism_adj: "Вародаизм" 
 varodaism_adherent: "Вародаист" 
 varodaism_adherent_plural: "Вародаисты" 
 varodaism_desc: "Поклонение древнему морскому богу Вароде, [Concept('varodist_creation_myth','Вародистский миф о сотворении мира')|E] является одной из старейших в мире. Наиболее известный своей способностью приручать морских зверей, самый известный вародистский деятель, пророк Могурпа, как говорят, большую часть своей жизни приручал кракена и ездил на нем верхом."
 varodaism_high_god_name: "Варода" 
 varodaism_high_god_name_possessive: "Варода" 
  
 dravadari: "Авастья Маханизм" 
 dravadari_adj: "Авастья Махани" 
 dravadari_adherent: "Авастья Махани" 
 dravadari_adherent_plural: "Авастья Махани" 
 dravadari_desc: "Политеистическая вера с [Concept('avastya_mahani_history','древней историей')|E], боги - эфемерные творцы, которые могут жить, умирать, возрождаться и испытывать эффекты энтропии и негэнтропии, подобно людям. Паэрасятан (часто забытый в наше время) - бог магии творения, который, как говорят, был тем, кто создал первую итерацию мира, с [Concept('paerasjatan_old_myth','много старых мифов о них')|E]." 
  
 karitkarmaic: "Кариткармацизм" 
 karitkarmaic_adj: "Кариткармаик" 
 karitkarmaic_adherent: "Кариткармаист" 
 karitkarmaic_adherent_plural: "Кариткармаицисты" 
 karitkarmaic_desc: "Поклоняясь главным образом богу войны, смерти и справедливости Картикарме, а не другим богам авастьи, кариткармаисты верят в необходимость войны, смерти и мира; необходимый цикл, по которому всегда вращаются общество и мир в целом. Хотя они и не стремятся активно к войне и смерти, они считают, что это также не следует отвергать, а вместо этого воспринимать как часть универсального опыта, формируя мирные, но в то же время стоические миры."
 karitkarmaic_high_god_name: "Картикарма" 
 karitkarmaic_high_god_name_possessive: "Картикарма" 
  
 daramarjaratan: "Дарамарджаратанизм" 
 daramarjaratan_adj: "Дарамарджаратан" 
 daramarjaratan_adherent: "Дарамарджаратанист" 
 daramarjaratan_adherent_plural: "Дарамарджаратанисты" 
 daramarjaratan_desc: "Дарамарджаратанисты поклоняются богине смерти и жене Кариткармаика, Дарамарджаратану (первоначально Дамаратджарат) как правителю всех остальных богов. Дарамарджатанизм остается спорным из-за их веры в [Concept('pantheon_of_death','патеон смерти')|E]смерть всех других богов. Несмотря на то, что Дарамарджаратан считается опасным культом, он больше заботится о делах мертвых, чем о живых, и редко общается с посторонними. Несмотря на их миролюбие, большинство помнят только [Concept('murtuy_ka_varha','печально известные результаты')|E] культов Дарамарджаратана, открывающих темную магию."
 daramarjaratan_high_god_name: "Дарамарджаратан" 
 daramarjaratan_high_god_name_possessive: "Дарамарджаратана" 
  
 asritayka: "Асритайканизм" 
 asritayka_adj: "Асритайка" 
 asritayka_adherent: "Асритайканист" 
 asritayka_adherent_plural: "Асритайканисты" 
 asritayka_desc: "Астрикайцы выступают против большинства религиозных норм традиционных религий и проповедуют обыденность во всем, божественном или смертном. От морей до небес и даже [Concept('dragons','драконов')|E] и [Concept('magic','магии')|E]. Верующие тратят свое время на бесконечные дебаты о философских концепциях и трудах таких философов, как [Concept('saru','Сару')|E], которые иногда вызывают большую враждебность, и их можно найти в большинстве каширских дворов."
