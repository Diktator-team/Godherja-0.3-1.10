 dejorig: "Деджоригнск" 
 dejorig_adj: "Деджориг" 
 dejorig_adherent: "Деджориган" 
 dejorig_adherent_plural: "Деджориганы" 
 dejorig_desc: "Религия северных рабов бывшей [Concept('mayikrata','Маикраты')|E], верования деджоригов в первую очередь происходят от тех рабов, которых заставляли работать на раскопках и исследовании темных туннелей, проходящих по всей [Concept('mayikrata','Маикрате')|E], задача, которая убила бы почти каждого второго мужчину и женщину, отправленных на нее. Его последователи полностью отвергают [Concept('magic','магию')|E], считая ее отвратительным злом и сурово перешептываясь о ее влиянии на то, что находится под Цитаделью. Для деджоригов [Concept('magic','магия')|E] является источником мирового зла и, возможно, путем к его концу."
 dejorig_religion_old: "Старо-Деджоригнск" 
 dejorig_religion_old_adj: "Старый Деджориг" 
 dejorig_religion_old_adherent: "Старо-Деджориган" 
 dejorig_religion_old_adherent_plural: "Старо-Деджориганы" 
  
 oirigan: "Ойриганск" 
 oirigan_adj: "Ойриган" 
 oirigan_adherent: "Ойригиан" 
 oirigan_adherent_plural: "Ойриганы" 
 oirigan_desc: "Оириган - религия южной креольской культуры самоджитян. Происходящие от рабов, которые служили в залах и башнях [Concept('mayikrata','Маикраты')|E], по приказу [Concept('magic','магов')|E], рабы потратили годы, медленно собирая украденные [Concept('magical','магические')|E] знания и постигая силу магии для себя. Когда Ценвар из племени Сьялволки вторглись в Маикрату и разрушили власть Магов, они восстали с собственными дарами Магов, чтобы уничтожить их. Оригиналы поклоняются множеству богов, вдохновленных их украденными вещами, и рассматривают магию как инструмент, необходимый для обеспечения свободы их народа."
