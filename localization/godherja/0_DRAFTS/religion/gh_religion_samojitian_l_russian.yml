 dejorig: "Дейориг"
 dejorig_adj: "Дейориг"
 dejorig_adherent: "Деджориган"
 dejorig_adherent_plural: "Дежориганс"
 dejorig_desc: "Религия северных рабов бывшего [mayikrata|E], верования Деджорига в первую очередь происходят от тех рабов, которых заставляли раскапывать и исследовать темные туннели, проходящие по всему [mayikrata|E], - задача, которая убила бы почти каждого второго мужчину и женщину, отправленных туда. . Его последователи полностью отвергают [magic|E], считая его отвратительным злом и резко шепчут о его влиянии на то, что находится под Цитаделью. Для Дежорига [magic|E] является источником мирового зла и может быть путем к его концу."
