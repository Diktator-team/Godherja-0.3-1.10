 oirigan: "Ойриган"
 oirigan_adj: "Ойриган"
 oirigan_adherent: "Ойригиан"
 oirigan_adherent_plural: "Ойригане"
 oirigan_desc: "Ойриган — религия южной [mayikrata|E] креольской культуры самоджитов. Происходившие от рабов, которые служили в залах и башнях [mayikrata|E] по приказу [magi|E], рабы годами медленно собирали украденные знания [magical|E] и изучали силу Магии для себя. Когда Ценвар из Сьялволки вторгся в Майикрату и разрушил силу Магов, они восстали с собственными дарами Магов, чтобы уничтожить их. Ойригийцы поклоняются множеству богов, вдохновленных их украденными фолиантами, и рассматривают Магию как инструмент, необходимый для обеспечения свободы их народа."
 oirigan_religion_old: "Старый Ойриган"
 oirigan_religion_old_adj: "Старый Ойриган"
