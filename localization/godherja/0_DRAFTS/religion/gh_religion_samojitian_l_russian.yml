 oirigan_desc:0 "Оириган - религия южной креольской культуры самоджитян. Происходящие от рабов, которые служили в залах и башнях [Concept('mayikrata','Маикраты')|E], по приказу [Concept('magic','магов')|E], рабы потратили годы, медленно собирая украденные [Concept('magical','магические')|E] знания и постигая силу магии для себя. Когда Ценвар из племени Сьялволки вторглись в Маикрату и разрушили власть Магов, они восстали с собственными дарами Магов, чтобы уничтожить их. Оригиналы поклоняются множеству богов, вдохновленных их украденными вещами, и рассматривают магию как инструмент, необходимый для обеспечения свободы их народа."
