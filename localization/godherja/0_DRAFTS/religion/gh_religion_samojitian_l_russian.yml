 dejorig_desc:0 "Религия северных рабов бывшей [Concept('mayikrata','Маикраты')|E], верования деджоригов в первую очередь происходят от тех рабов, которых заставляли работать на раскопках и исследовании темных туннелей, проходящих по всей [Concept('mayikrata','Маикрате')|E], задача, которая убила бы почти каждого второго мужчину и женщину, отправленных на нее. Его последователи полностью отвергают [Concept('magic','магию')|E], считая ее отвратительным злом и сурово перешептываясь о ее влиянии на то, что находится под Цитаделью. Для деджоригов [Concept('magic','магия')|E] является источником мирового зла и, возможно, путем к его концу."
