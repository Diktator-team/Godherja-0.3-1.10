 samojitian_religion_desc: "Самоджитские религии произошли от бесчисленных тысяч северных рабов, которые были схвачены [Concept('aversarians','аверсарианцами')|E] и вынуждены работать в залах их уважаемой [Concept('mayikrata','Маикрате')|E]. Различные верования, которые они принесли с собой и к которым обратились во времена страданий, начали объединяться. Со временем адские условия труда породили новые религии, сформированные их множеством истоков и общей болью."
