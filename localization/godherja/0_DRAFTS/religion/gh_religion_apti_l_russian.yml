 apti_religion_desc:0 "Согласно Апти, бог Ройдаммна погрузился в глубокий сон; момент, когда он закрыл глаза, был первым моментом существования известной вселенной. Вся реальность - это сон в сознании божества, от мельчайшего насекомого до величайшего так называемого божества, которому поклоняются другие люди в мире. Вся боль, раздоры, войны и страдания, которые происходят, являются результатом напряженного и беспокойного сна Ройдаммны. Апти верят, что для того, чтобы подняться за пределы "ложной формы" и воссоединиться со Сновидцем, сначала необходимо понять всю вселенную, чтобы знания собственного разума сравнялись со знаниями Ройдаммны."
