 caradounars: "Карадунарск"
 caradounars_adj: "Карадунар"
 caradounars_adherent: "Карадунар"
 caradounars_adherent_plural: "Карадунары"
 caradounars_desc: "Карадунары, основанные одноименным уэгодокским пророком Карадуном, являются весьма презираемой мессианской сектой, которая в последние десятилетия расколола веру апти. Самым печально известным среди их многочисленных и разнообразных противоречивых верований является то, что Фродброкна на самом деле была святым событием - первым актом великого космического становления, в результате которого Сновидящий начнет видеть мир во сне заново. Страшный [Concept('fog','туман')|E] - это просто приближающийся конец сна, огромная и медленно движущаяся приливная волна осознанности, захлестывающая [Concept('aeras','Аэрас')|E], к приходу которого они должны подготовить мир.\n\nНазвать этот теологический поворот "спорным" было бы преуменьшением. Эти учения считались настолько крадчивыми, что обычно толерантне к неортодоксии Апти ополчились на Карадуна и его последователей, схватив и посадив на кол его и пятьдесят пять его учеников в 1211 году."
  
