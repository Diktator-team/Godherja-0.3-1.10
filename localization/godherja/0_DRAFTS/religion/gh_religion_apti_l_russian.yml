 apti_desc:0 "Апти были малоизвестным народом, на который в значительной степени не обращал внимания остальной мир, пока они не двинулись на юг, как часть конфедерации сьялволки Ценвара Разрушителя ведьм. Последователи веры не имеют твердой позиции по отношению к войне, [Concept('magi','магии')|E] или [Concept('frodbrokna','Фродброкне')|E], просто рассматривая их как интересные головоломки, которые однажды должны быть разгаданы, чтобы воссоединиться со Сновидцем. Пытаться остановить их, не говоря уже о том, чтобы полностью предотвратить, было бы безумием, поскольку эти вещи исходят из разума Сновидца, и любой, кто поймет Его, уже вернется в Его сознание."
