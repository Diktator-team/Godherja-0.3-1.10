 kyaalic_religion_desc: "Кьяали верят в божественное царство Кьяал, место, из которого родились все существа, прежде чем они были изгнаны в этот мир. Они стремятся стать достаточно сильными, чтобы выжить в Кьяале, который остается привязанным к этому миру, и приобрести силу, забирая ее у зверей, на которых они охотятся."
