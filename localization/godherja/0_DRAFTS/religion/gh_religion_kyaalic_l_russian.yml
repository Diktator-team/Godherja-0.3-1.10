 kyaalic_desc: "Кьяали верят, что божественное царство, или Кьяал, - это физическое место, в которое можно отправиться. Они считают, что это место, где родились все создания мира, и, таким образом, все существа несут в себе частичку божественности.\n\nНекоторые кьяали могут совершать ритуалы, чтобы использовать этот осколок, позволяя им носить кожу любого существа, чтобы принимать их форму, с особым почтением к тем, кому удается носить [Concept('kyaldzakaxi','Кьялдзикакси')|E] — внушающих страх существ, на которых охотятся в [Concept('kyalmuku','Кьялмуку')|E], или Божественная охота."
  
