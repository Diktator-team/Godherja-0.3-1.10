 aerasodiax_desc: "Аэрсодиакс, Говорящий об утраченном [Concept('creator','Создателе')|E] и Короле всего Человечества, был одновременно жестоким и мудрым, управляя человечеством и делая [Concept('the_gift','Подарок')|E] в обмен на кровь и рабство. Верующие были прокляты, когда повстанцы убили Аэрсодиакса и его наследников еще при царе Горохе, и прощения нужно искать посредством постоянных подношений и ритуалов, чтобы Дар не был отнят." 
