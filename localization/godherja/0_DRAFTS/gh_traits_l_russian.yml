 trait_magic_good_14:0 "Чрезвычайно мощный [Concept('magi','маг')|E] I"
 trait_magic_good_14_desc:0 "Многие ученые утверждали, что [Concept('magi', 'магов')|Е] этой силы не должно быть. Дети, рожденные с таким уровнем потенцала крови, рискуют случайно уничтожить себя и свое окружение, начиная с момента их рождения. Какая же они ошибка!"
