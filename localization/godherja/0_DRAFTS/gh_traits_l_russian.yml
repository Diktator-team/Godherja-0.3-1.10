 trait_beasthunter_1:0 "Новичок-истребитель монстров" 
 trait_beasthunter_1_desc:1 "Этот персонаж — новичок в искусстве охоты на самую опасную дичь." 
 trait_beasthunter_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — новичок в искусстве охоты на самую опасную дичь." 

 trait_beasthunter_2:0 "Истребитель монстров" 
 trait_beasthunter_2_desc:1 "Этот персонаж доказал, что умеет охотиться за экзотическим и опасным. А иногда и за тем, и за другим."  
 trait_beasthunter_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] доказал, что умеет охотиться за экзотическим и опасным. А иногда и за тем, и за другим." 

 trait_beasthunter_3:0 "Опытный истребитель монстров" 
 trait_beasthunter_3_desc:1 "Этот персонаж известен как специалист по охоте на все опасные и чудовищные существа. Его охота представляет собой зрелище, на которое стоит обратить внимание во время прогулки." 
 trait_beasthunter_3_character_desc:0  "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен как специалист по охоте на все опасные и чудовищные существа. Его охота представляют собой зрелище, на которое стоит обратить внимание во время прогулки." 

 trait_beasthunter_4:0 "Легендарный истребитель монстров" 
 trait_beasthunter_4_desc:1 "Охота этого персонажа стала легендой, самые могучие звери боятся того дня, когда он войдет в их логово." 
 trait_beasthunter_4_character_desc:0 "Охота [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] стала легендой, самые могучие звери боятся того дня, когда он войдет в их логово." 

 trait_gh_falconer:0 "Сокольник" 
 trait_gh_falconer_desc:1 "Этот персонаж умеет дрессировать хищных птиц для охоты на диких животных." 
 trait_gh_falconer_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет обучать хищных птиц охоте на диких животных." 

 trait_specialized_beasthunter:0 "[SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] Охотник" 
