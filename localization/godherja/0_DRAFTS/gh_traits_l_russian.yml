 trait_gh_riftmark_2: "Отмеченный Разломом" #Машинный перевод 28.10.23
 trait_gh_riftmark_2_desc: "Несчастье этого персонажа усугубилось. Иногда он на короткое мгновение видит фигуры близких в игре света, манящие его через перила балкона и безобидные, изолированные коридоры. Вокруг него часто замечают дурные предзнаменования в традициях их культуры, обозначающие их как обреченных." 
 trait_gh_riftmark_2_char_desc: "Несчастье [ROOT.GetCharacter.GetFirstNameNoTooltip] усугубилось. Иногда он на короткое мгновение видит фигуры близких в игре света, манящие его через перила балкона и безобидные, изолированные коридоры. Вокруг него часто замечают дурные предзнаменования в традициях их культуры, обозначающие их как обреченных." 
 TRAIT_FLAG_DESC_gh_riftmark_2_spell_vulnerability: "Несколько более уязвим к [Concept('magic','магии')|E]." #Машинный перевод 28.10.23
 trait_gh_riftmark_3: "Проклятый Разломом" #Машинный перевод 28.10.23
 trait_gh_riftmark_3_desc: "Этот персонаж был сломан магией. Он часто просыпается и обнаруживает, что ходит во сне один в изолированных частях своего поместья. В других случаях его сбивают с пути, он, к сожалению, не расслышал указаний и теряется. Иногда он оглядывается через плечо и видит, что за ним следят – всегда один и тот же человек, и каждый раз всегда ближе." 
