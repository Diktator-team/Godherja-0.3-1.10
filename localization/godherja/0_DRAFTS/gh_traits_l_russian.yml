 trait_jurist_1:0 "Начинающий юрист" 
 trait_jurist_1_desc:0 "Этот персонаж был обучен основам сложной законнической доктрины Варденитов. Хотя можно рассчитывать на то, что он знает все тонкости базовой судебной процедуры и методологии, он все еще находится в начале своего пути к мастерству юриста. Хотя это, безусловно, лучше, чем вообще ничего не знать, он, скорее всего, будет разгромлен в любом суде, которым руководит любой хоть наполовину приличный судья. Для многих представителей сельских низших классов это абсолютная вершина их образования, хотя те немногие, кто проявляет особый талант, могут оказаться за пределами своих поселков с рекомендательными письмами для дальнейшего обучения." 
 trait_jurist_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] изучил основы сложной законнической доктрины Варденитов. Хотя [ROOT.GetCharacter.GetSheHe] может рассчитывать на то, что знает все тонкости базовой судебной процедуры и методологии, [ROOT.GetCharacter.GetSheHe] все еще находится в начале своего пути к мастерству юриста. Хотя это, безусловно, лучше, чем вообще ничего не знать, [ROOT.GetCharacter.GetSheHe], скорее всего, будет разгромлен в любом суде, которым руководит любой приличный судья. Для многих представителей сельских низших классов это абсолютная вершина их образования, хотя те немногие, кто проявляет особый талант, могут оказаться за пределами своих поселков с рекомендательными письмами для дальнейшего обучения." 

 trait_jurist_2:0 "Адекватный юрист" 
 trait_jurist_2_desc:0 "Этот персонаж получил достаточно образования, чтобы быть вменяемым судьей, юристом или ученым в сложной системе законов и судов Варденитов. Действительно, мир Варденитов наполнен функционерами такого уровня — совершенно невзрачными единицами, способными грамотно вести самые элементарные дела. Однако ему по-прежнему будет сложно с высшим искусством юриспруденции Варденитов, особенно с политическими делами. Тем не менее, для большинства Варденитов достижение даже этого считается высокой честью и требует многих лет тщательной учебы. Однако для тех, у кого есть амбиции, это только первый шаг." 
 trait_jurist_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] получил достаточное образование, чтобы работать адекватным судьей, юристом или ученым в сложной системе законов и судов Варденитов. Действительно, мир Варденитов наполнен функционерами такого уровня — совершенно невзрачными единицами, способными грамотно вести самые элементарные дела. Однако ему по-прежнему будет сложно с высшим искусством юриспруденции Варденитов, особенно с политическими делами. Тем не менее, для большинства Варденитов достижение даже этого считается высокой честью и требует многих лет тщательной учебы. Однако для тех, у кого есть амбиции, это только первый шаг." 

 trait_jurist_3:0 "Исключительный юрист" 
 trait_jurist_3_desc:0 "Этот персонаж продемонстрировал уровень мастерства, который отличает его от заурядных юристов, составляющих большинство юридического сообщества Варденитов. Они уже начали заниматься прецедентным правом, более сложным, чем простое убийство, кража или споры о наследстве. Многие из тех, кто достигает этой степени образования, будут стремиться к престижным судейским должностям, и их часто можно встретить на самых важных судебных процессах государства, жаждущих принять участие в разбирательстве." 
 trait_jurist_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] продемонстрировал уровень мастерства, который отличает [ROOT.GetCharacter.GetHerHim] от рядовых юристов, составляющих большинство юридического сообщества Варденитов. [ROOT.GetCharacter.GetSheHe] уже начал заниматься прецедентным правом, более сложным, чем простое убийство, кража или споры о наследстве. Многие из тех, кто достигает этой степени образования, будут стремиться к престижным судейским должностям, и их часто можно встретить на самых важных судебных процессах государства, жаждущих принять участие в разбирательстве." 

 trait_jurist_4:0 "Профессиональный юрист" 
 trait_jurist_4_desc:0 "Этот персонаж действительно обладает редким талантом и намного возвысился над своими коллегами. Его мастерство в юриспруденции делает его высоко ценимым великим и могущественным членом общества Варденитов, и его суждения, вероятно, читают и обсуждают ученые всего мира Варденитов. Он знает все уловки, описанные в книгах, и может рассчитывать на то, что сможет потешаться над менее опытными юристами, даже добавляя немного театральности в обычно сдержанные разбирательства в судах там, где это уместно. Юристов такого уровня знаний обычно можно увидеть в соревновании друг с другом за высокие судейские должности. Его уникальный набор навыков делает его настолько опасным, что местные лорды будут внимательно следить за ним — горе тому неподготовленному правителю, который поссорится с искусным юристом." 
 trait_jurist_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — действительно редкий талант, и он поднялся намного выше своих коллег. Его мастерство в юриспруденции делает его высоко ценимым великим и могущественным членом общества Варденитов, а [ROOT.GetCharacter.GetHerHis] суждения, вероятно, читают и обсуждают ученые всего мира Варденитов. Он знает все уловки, описанные в книгах, и может рассчитывать на то, что сможет потешаться над менее опытными юристами, даже добавляя немного театральности в обычно сдержанные разбирательства в судах там, где это уместно. Юристов такого уровня знаний обычно можно увидеть в конкуренции друг с другом за высокие судейские должности. Его уникальный набор навыков делает его настолько опасным, что местные лорды будут внимательно следить за ним — горе тому неподготовленному правителю, который поссорится с искусным юристом." 

 trait_jurist_5:0 "Легендарный юрист" 
 trait_jurist_5_desc:0 "Талант, выпадающий раз в поколение, за годы учебы и тяжелого труда, этот персонаж достиг уровня юридического мастерства, которым обладали лишь немногие избранные в истории Варденитов. Даже Мамуры не решаются командовать им, а другие юристы смотрят на них со смесью страха и уважения. Скорее всего, они либо создадут новую юридическую школу, либо сделает существующую школу известной в зависимости от своих предпочтений. Что бы они ни выбрали, их действия сформируют доктрину Варденитов на века вперед." 
 trait_jurist_5_character_desc:0 "Уникальный талант, выпадающий раз в поколение, за годы учебы и тяжелого труда [ROOT.GetCharacter.GetFirstNameNoTooltip] достиг уровня юридического мастерства, которого в истории Варденитов добились лишь немногие избранные. Даже Мамуры не решаются командовать [ROOT.GetCharacter.GetHerHim], а другие юристы смотрят на него со смесью страха и уважения. Скорее всего, он либо создаст новую юридическую школу, либо сделает существующую школу известной в зависимости от своих предпочтений. Что бы [ROOT.GetCharacter.GetSheHe] ни решил сделать, [ROOT.GetCharacter.GetHerHis] действия будут формировать доктрину Варденитов на века вперед." 

 trait_gh_kemsari_warlord:0 "Провозглашен Таэссором" 
 trait_kemsari_warlord_desc:0 "Этот персонаж — великий военачальник Кемсара, объявивший о своем намерении вторгнуться и завоевать сам Амсари Хиклан." 
 trait_kemsari_warlord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — великий военачальник Кемсара, заявивший о своем намерении вторгнуться и завоевать сам Амсари Хиклан." 

 trait_gh_elephant_racer:0 "Ездок на слонах" 
 trait_gh_elephant_racer_desc:0 "Этот персонаж, как известно, участвует в каширских гонках на слонах и изучил, как устраиваются праздничные мероприятия и игры, связанные с этим." 
 trait_gh_elephant_racer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], как известно, участвует в каширских гонках на слонах и изучил, как устраиваются праздничные мероприятия и игры, связанные с этим." 

 trait_gh_landed_order_trait:0 "Правитель Военного священного Ордена" 
 trait_gh_landed_order_trait_desc:0 "Добавление этой черты в редактор правтиеля сделает вас Военным священным орденом в начале игры. Если эта черта видна за пределами редактора, сообщите об этом как об ошибке." 

 trait_gh_republic_trait:0 "Правитель Республики" 
 trait_gh_republic_trait_desc:0 "Добавление этой черты в редактор правтиеля сделает вас республикой в ​​начале игры. Если эта черта видна за пределами редактора, сообщите об этом как об ошибке." 

 trait_gh_military_unit_trait:0 "Правитель воинской части" 
 trait_gh_military_unit_trait_desc:0 "Добавление этой черты в редактор правтиеля сделает вас воинской частью в начале игры. Если эта черта видна за пределами редактора, сообщите об этом как об ошибке." 

 trait_gh_theocracy_trait:0 "Теократический правитель" 
 trait_gh_theocracy_trait_desc:0 "Добавление этой черты в редактор правтиеля сделает вас теократией в начале игры. Если эта черта видна за пределами редактора, сообщите об этом как об ошибке." 

 trait_gh_magocracy_trait:0 "Магократический правитель" 
 trait_gh_magocracy_trait_desc:0 "Добавление этой черты в редактор правтиеля сделает вас магократией в начале игры. Если эта черта видна за пределами редактора, сообщите об этом как об ошибке." 

 trait_gh_magocratic_republic_trait:0 "Правитель магократической республики" 
 trait_gh_magocratic_republic_trait_desc:0 "Добавление этой черты в редактор правтиеля сделает вас магократической республикой в ​​начале игры. Если эта черта видна за пределами редактора, сообщите об этом как об ошибке." 

 trait_gh_pirate_trait:0 "Пиратский правитель" 
 trait_gh_pirate_trait_desc:0 "ЯРРРР! Добавление этой черты в редактор правтиеля сделает вас пиратским правительством в начале игры. Если эта черта видна за пределами редактора, сообщите об этом как об ошибке." 

 trait_gh_glass_smith:0 "Стеклодув" 
 trait_gh_glass_smith_01:0 "Начинающий стеклодув" 
 trait_gh_glass_smith_01_desc:0 "Этот персонаж только недавно начал путь стеклодува, получив незначительное признание среди своих товарищей и других людей." 
 trait_gh_glass_smith_01_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] только недавно начал путь стеклодува, заработав незначительное признание среди своих товарищей и других людей." 
 trait_gh_glass_smith_02:0 "Опытный стекодув" 
 trait_gh_glass_smith_02_desc:0 "Этот персонаж накопил большой опыт в работе со стеклом и показывает его при дворе, приобретая авторитет." 
 trait_gh_glass_smith_02_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] накопил большой опыт в работе со стеклом и показывает его при дворе, приобретая авторитет." 
 trait_gh_glass_smith_03:0 "Признанный стеклодув" 
 trait_gh_glass_smith_03_desc:0 "Этот персонаж приобрел множество навыков, совершенствуя свое искусство стеклодува, становясь известным повсюду." 
 trait_gh_glass_03_smith_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приобрел множество навыков, совершенствуя свое искусство стеклодува, становясь известным повсюду." 
  
 trait_gh_steppe_queen_1: "Новичок Орзопая" #Машинный перевод 28.10.23
 trait_gh_steppe_queen_1_desc: "Новичок-орзопайя только начинает осваивать сарминские боевые традиции и должен носить только самые короткие косы." #Машинный перевод 28.10.23
 trait_gh_steppe_queen_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] только начал осваивать сарминские боевые традиции и, как ожидается, будет носить только самые короткие косы." #Машинный перевод 28.10.23
 trait_gh_steppe_queen_2: "Стремящаяся Орзопая" #Машинный перевод 28.10.23
 trait_gh_steppe_queen_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] освоил основы орзопаи и получил [ROOT.GetCharacter.GetHerselfHimself] право носить более длинную косу." #Машинный перевод 28.10.23
 trait_gh_steppe_queen_3: "Проверенная Орзопая" #Машинный перевод 28.10.23
 trait_gh_steppe_queen_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] заслужил признание и уважение пэров [ROOT.GetCharacter.GetHerHis] за впечатляющие боевые подвиги и получил право укладывать волосы [ROOT.GetCharacter.GetHerHis] с самой длинной косой." #Машинный перевод 28.10.23
 trait_gh_steppe_queen_4: "Знаменитая Орзопая" #Машинный перевод 28.10.23
 trait_gh_steppe_queen_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] добился почти легендарной известности и считается равным сарминским героям древности, причем длина косы [ROOT.GetCharacter.GetHerHis] столь же впечатляет." #Машинный перевод 28.10.23
 trait_track_lifestyle_gh_steppe_queen: "Орзопая" #Машинный перевод 28.10.23
 trait_track_lifestyle_gh_steppe_queen_desc: "Ожидается, что орзопайя преуспеет в традиционных сарминских воинских занятиях: стрельбе из лука, соколиной охоте и конном бою." #Машинный перевод 28.10.23
  
 trait_gh_heir_of_asojiva:0 "Наследник Асодживы" 
 trait_gh_heir_of_asojiva_desc:0 "Этот персонаж объявлен законным наследником престола Асодживы и крови Тарьяад. Применяя те же навыки, что и при возвращении земель своих законных предков, он обязательно возродит золотой век, увиденный во времена их предков, и будет внимательно следить за определенными группами, такие как ученые, чтобы трагедия кончины Тарьяада не повторилась когда-либо вновь." 
 trait_gh_heir_of_asojiva_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] объявляен законным наследником престола Асодживы и крови Тарьяад. Применяя те же навыки, которые использовались для возвращения земель [ROOT.GetCharacter.GetHerHis] законных предков, [ROOT.GetCharacter.GetSheHe], несомненно, принесет золотой век, увиденный во времена [ROOT.GetCharacter.GetHerHis] предков, и будет внимательно следить за определенными группами, такие как ученые, чтобы трагедия кончины Тарьяада не повторилась когда-либо вновь." 

 trait_gh_temporarily_disinherited:0 "Временно лишен наследства" 
 trait_temporarily_disinherited_desc:0 "Этот персонаж из-за превратностей веры был лишен прав наследования. Его заверяли, что это только временно." 
 trait_temporarily_disinherited_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], из-за превратностей веры, был лишен своих прав наследования. Его заверяли, что это только временно." 

 trait_necromancy_undead_thrall:0 "Нежить-раб" 
 trait_necromancy_undead_thrall_desc:0 "Этот персонаж — раб-нежить, пешка могущественного некроманта или [Concept('lich','личем')|E], воскресший из мертвых только для того, чтобы быть обреченным на существование в рабстве. Только слабо способные к творческому мышлению, они лучше всего подходят для службы в качестве слуг, способных к автономии не больше, чем к способности жаловаться на свое положение. Однако со временем душа внутри них может начать восстанавливать своего рода личность." 
 trait_necromancy_undead_thrall_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — раб-нежить, пешка могущественного некроманта или [Concept('lich','личем')|E], воскресший из мертвых только для того, чтобы быть обреченным на существование в рабстве. Только слабо способный к творческому мышлению, [ROOT.GetCharacter.GetFirstNameNoTooltip] лучше всего подходит для работы в качестве слуги, способного на не больше автономии, чем способность жаловаться на свое положение. Однако со временем душа внутри [ROOT.GetCharacter.GetFirstNameNoTooltip] может начать вновь проявлять своего рода личность." 

 trait_necromancy_undead_awakened:0 "Пробужденная нежить" 
 trait_necromancy_undead_awakened_desc:0 "Будь то явное создание могущественным некромантом или [Concept('lich','личем')|E], или естественный результат того, что раб-нежить случайно развил истинный разум, этот персонаж является пробуждённой нежитью. Обладая личностью, силой воли и фундаментальным желанием продолжать существование, они больше не могут контролироваться низменной магией. Более мощное некромантское господство, конечно, по-прежнему будет работать, как и более приземленные ухищрения, такие как 'причина' и 'торг'." 
 trait_necromancy_undead_awakened_character_desc:0 "Будь то явное создание могущественным некромантом или [Concept('lich','личем')|E], или естественный результат того, что раб-нежить случайно развил истинный разум, [ROOT.GetCharacter.GetFirstNameNoTooltip] является пробуждённой нежитью. Обладая личностью, силой воли и фундаментальным желанием продолжать свое существование, [ROOT.GetCharacter.GetFirstNameNoTooltip] больше не может контролироваться низменной магией. Более мощное некромантское господство, конечно, по-прежнему будет работать, как и более приземленные ухищрения, такие как 'причина' и 'торг'." 

 trait_necromancy_undead_lich:0 "Лич" 
 trait_necromancy_undead_lich_desc:0 "Этот персонаж — могущественный некромант или [lich|E], повелитель жизни и смерти и обладатель силы, которую многие сочтут неестественной." 
 trait_necromancy_undead_lich_character_desc:0 "С помощью ряда загадочных и тревожных ритуалов, известных как 'Тринадцать ступеней бездны', [ROOT.GetCharacter.GetFirstNameNoTooltip] достиг состояния [lichdom|E], лишив их морали и их смертных плотских тел, взамен даровав им очевидное бессмертие." 
  
  #Lich traits 
 trait_gh_divine: "Верующий" 
 trait_gh_divine_desc: "Этот [lich|E] знает, что боги действительно существуют и что они должны быть одним из них." 
 trait_gh_divine_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что боги действительно существуют и что [ROOT.GetCharacter.GetSheHe] должен быть одним из них." #Машинный перевод 28.10.23
  
 trait_gh_godhater: "Богоненавистник" 
 trait_gh_godhater_desc: "Этот [lich|E] либо полностью отвергает концепцию существования богов, более могущественных, чем он сам, либо находит эту идею настолько неправильной, что он намерен ее исправить." 
 trait_gh_godhater_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который либо отвергает концепцию существования богов, более могущественных, чем [ROOT.GetCharacter.GetHerselfHimself], либо находит эту идею настолько неправильной, что [ROOT.GetCharacter.GetSheHe] намеревается ее исправить." 
  
 trait_gh_destroyer: "Разрушитель" 
 trait_gh_destroyer_desc: "Полностью довольный идеей стать последним разумным существом, оставшимся на [Concept('aeras','Аэрасе')|E], этот Лич больше заинтересован в уничтожении как смертных, так и других Личей, чем в завоевании или господстве." 
 trait_gh_destroyer_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что живые — слабые дураки, сама жизнь которых — оскорбление, на которое нужно ответить тем же. Естественно, это означает, что все живое на [Concept('aeras','Аэрасе')|E] должно быть убито и перековано в более полезную и долговечную форму." 
  
 trait_gh_controller: "Контролирующий" 
 trait_gh_controller_desc: "Этот [lich|E] больше заинтересован в том, чтобы заставить смертных поклониться, чем в их убийстве. Восставшие скелеты такие унылые! Кто хочет, чтобы ему поклонялись существа, которые даже не могут умолять вас прекратить их мучить?" 
 trait_gh_controller_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который больше заинтересован в том, чтобы заставить жалких смертных поклониться, чем убить их всех. Восставшие скелеты такие унылые! Что на самом деле [ROOT.GetCharacter.GetSheHe] получит от пыток существ, которые даже не могут молить о пощаде?" 
  
 trait_gh_imperious: "Властный" 
 trait_gh_imperious_desc: "Нежить была бы унылой для этого Лича, если бы она не влекла за собой держание в своих руках судеб бесчисленного множества других существ. Будь то смертные, разумная нежить или даже другие Личи, этот персонаж гораздо больше заинтересован в подчинении своих врагов, чем в их уничтожении." 
 trait_gh_imperious_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который находит [ROOT.GetCharacter.GetHerselfHimself] особенно разгневанным тем, что могут существовать государства, еще не поклоняющиеся [ROOT.GetCharacter.GetHerHim] как богу, и считает прекращение этого отвратительного и вопиющего пренебрежения к [ROOT.GetCharacter.GetHerHis] законному правлению чрезвычайно важным приоритетом." 
  
 trait_gh_logical: "Рассудительный" 
 trait_gh_logical_desc: "Этот [lich|E] медлителен и методичен, предпочитая уничтожать своих врагов с помощью длительных заговоров и махинаций. В конце концов, у них есть все время мира." 
 trait_gh_logical_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — медленный и методичный [lich|E], предпочитающий уничтожать врагов [ROOT.GetCharacter.GetHerHis] с помощью длительных заговоров и махинаций. Ведь [ROOT.GetCharacter.GetHerHis] имеет все время мира." 
  
 trait_gh_impulsive: "Импульсивный" 
 trait_gh_impulsive_desc: "Этот [lich|E], который, в отличие от других, кому перспектива вечности дала терпение и выдержку, не желает больше ждать. Несмотря на то, что он пережил и отдал, чтобы достичь своей законной власти, ему еще предстоит достичь должного господства над всем [Concept('aeras','Аэрасом')|E]. И каждый момент, когда такое положение дел продолжается, является оскорблением, слишком серьезным, чтобы его вынести."
 trait_gh_impulsive_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который, в отличие от других, кому перспектива вечности дала терпение и выдержку, не желает больше ждать. Несмотря на то, что [ROOT.GetCharacter.GetSheHe] пережил и отдал для достижения его законной власти, ему еще предстоит достичь должного господства над всем [Concept('aeras','Аэрасом')|E] и каждый момент, когда такое положение дел продолжается, является слишком серьезным оскорблением, чтобы его вынести." 
  
 trait_gh_perfectionist: "Перфекционист" 
 trait_gh_perfectionist_desc: "Этот [lich|E] сфокусирован на том, чтобы его слуги и творения отражали некоторую искру его собственного великолепия, и отдает предпочтение элите его армий перед бездумной ордой." 
 trait_gh_perfectionist_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [lich|E], который стремится заставить своих слуг и творения отражать некоторую искру собственного великолепия и отдает предпочтение элите армий над безмозглой ордой." 
  
 trait_gh_pragmatic: "Прагматичный" 
 trait_gh_pragmatic_desc: "Этот [lich|E] считает, что любые недостатки в боевом мастерстве безмозглых мертвецов могут быть компенсированы простой численностью." 
 trait_gh_pragmatic_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который считает, что любые недостатки в боевом мастерстве безмозглых мертвецов можно компенсировать простой численностью." 
  
 trait_gh_selfcentered: "Эгоцентричный" 
 trait_gh_selfcentered_desc: "Этот [lich|E] мало заботится о жалких вещах, которые могут существовать или не существовать непосредственно за пределами его непосредственного поля зрения. Поскольку он является центром вселенной, все вращается вокруг него."
 trait_gh_selfcentered_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], которого мало заботят жалкие вещи, которые могут существовать, а могут и не существовать непосредственно за пределами [ROOT.GetCharacter.GetHerHis] непосредственной видимости. Будучи центром Вселенной, в любом случае, все вращается вокруг него." 
  
 trait_gh_luxurious: "Роскошный" 
 trait_gh_luxurious_desc: "Этот [lich|E] знает, что жить жизнью нежити — значит жить жизнью великолепия. Как могли бы меньшие существа мира оценить его великолепие, если бы они не демонстрировали его с гордостью?" 
 trait_gh_luxurious_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что жить жизнью нежити — значит жить жизнью великолепия. Как могли бы меньшие существа мира оценить [ROOT.GetCharacter.GetHerHis] великолепие, если они не демонстрируют его с гордостью?"
  
 trait_gh_dour: "Суровый" 
 trait_gh_dour_desc: "Этот [lich|E], хотя и столь же уверенный, как и следовало ожидать, гораздо более строгий, чем многие представители его вида. Некоторые Личи просто устают от вековых вечеринок, особенно когда соседний некрополь, похоже, никогда не сможет успокоиться!" 
 trait_gh_dour_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который, хотя и такой яркий, как и следовало ожидать, гораздо более строгий, чем многие представители типа [ROOT.GetCharacter.GetHerHis]. Некоторые Личи просто устают от вековых вечеринок, особенно когда соседний некрополь, похоже, никогда не сможет успокоиться!" 
  
 trait_gh_hoarder: "Коллекционер" 
 trait_gh_hoarder_desc: "Для этого [Concept('lich','Лича')|E] сбор сокровищ, тайных знаний и артефактов является не столько средством достижения цели, сколько самоцелью." 
 trait_gh_hoarder_character_desc: "Для этого [Concept('lich','Лича')|E] сбор сокровищ, тайных знаний и артефактов является не столько средством достижения цели, сколько самоцелью." 
  
 trait_gh_cautious: "Осторожный" 
 trait_gh_cautious_desc: "Этот [lich|E], которого редко можно увидеть без окружения настоящей армией миньонов, не подвергают себя ни малейшей прямой опасности, если его не заставляет ситуация, и даже редко покидают свой некрополь." 
 trait_gh_cautious_character_desc: "Этот [lich|E], которого редко можно увидеть без окружения настоящей армией миньонов, не подвергают себя ни малейшей прямой опасности, если его не заставить, и даже редко покидают свой некрополь." 
  
 trait_gh_chaotic: "Хаотичный" 
 trait_gh_chaotic_desc: "Порядок является невыносимым для этого [Concept('lich','Лича')|E], даже когда они у руля — они наслаждаются ролью балагура, вызывая хаос и неразбериху, даже если это противоречит его интересам." 
 trait_gh_chaotic_character_desc: "Порядок является невыносимым для этого [Concept('lich','Лича')|E], даже когда они у руля — они наслаждаются ролью балагура, вызывая хаос и неразбериху даже если это противоречит его интересам." 
  
 trait_gh_brazen: "Наглый" 
 trait_gh_brazen_desc: "Воодушевленный бессмертием, этот [lich|E] любит лично бросаться в гущу событий." 
 trait_gh_brazen_character_desc: "Воодушевленный бессмертием, этот [lich|E] любит лично бросаться в гущу событий." 
  
 trait_gh_manipulator: "Манипулятор" 
 trait_gh_manipulator_desc: "Сложная паутина схем и обмана, окружающая этого [Concept('lich','Лича')|E], охватывает столетия и континенты." 
 trait_gh_manipulator_character_desc: "Сложная паутина схем и обмана, окружающая этого [Concept('lich','Лича')|E], охватывает столетия и континенты." 
  
 trait_education_lich_1: "Молодой Лич" 
 trait_education_lich_1_desc: "Молодой [Concept('lich','Лич')|E] сделал лишь первые шаги к тому, чтобы стать отвратительной мерзостью, противоречащей всем законам, управляющим жизнью, и ему еще предстоит собрать черные знания многих более старых и образованных Личей. Или, возможно, он просто не умеет быть Личем, хотя никогда в этом не признается." 
 trait_education_lich_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] сделал всего лишь маленькие шаги [ROOT.GetCharacter.GetHerHis], чтобы стать отвратительной мерзостью, противоречащей всем законам, управляющим жизнью, и ему еще предстоит собрать черные знания многих более старых и образованных [liches|E]. Или, возможно, [ROOT.GetCharacter.GetSheHe] просто ужасен во всем, что связано с Личами, хотя [ROOT.GetCharacter.GetSheHe] никогда этого не признает." #Машинный перевод 28.10.23
  
 trait_education_lich_2: "Посвященный Личи" 
 trait_education_lich_2_desc: "Посвященный [Concept('lich','Лич')|E] по-прежнему считается находящимися на более низком уровне власти по сравнению со многими их современниками, либо из-за того, что он еще недавно обратился, либо из-за некомпетентности, хотя вы бы так не подумали, слушая их разглагольствования." 
 trait_education_lich_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] по-прежнему считается на нижнем уровне власти по сравнению со многими современными [Concept('lich','Личами')|E], либо из-за того, что он все еще недавно обратился, либо из-за некомпетентности, хотя вы бы так не подумали, слушая разглагольствования [ROOT.GetCharacter.GetHerHis]." 
  
 trait_education_lich_3: "Лич" 
 trait_education_lich_3_desc: "[lich|E] — самый средний представитель своего вида, со способностями, которые большинство сочло бы сводящими с ума, и поведением, которое большинство назвало бы 'неудобно находиться рядом'." 
 trait_education_lich_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] по-прежнему считается средним для [Concept('lich','Лича')|E], его способности большинство сочло бы сводящими с ума, а поведение большинство назвало бы 'неудобно находиться рядом'." 
  
 trait_education_lich_4: "Могущественный Лич" 
 trait_education_lich_4_desc: "Могущественный [lich|E], благодаря возрасту и силе, зарекомендовал себя как мощный пример в своем роде и внушающий страх некромант, способный причинять большие разрушения и демонстрировать поистине магический уровень нарциссизма." 
 trait_education_lich_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], благодаря возрасту или власти, сделал [ROOT.GetCharacter.GetHerselfHimself] ярким примером [Concept('lich','Лича')|E] и внушающим страх некромантом, способным причинять большие разрушения и демонстрировать поистине магический уровень нарциссизма." 
  
 trait_education_lich_5: "Старший Лич" 
 trait_education_lich_5_desc: "Старший [lich|E] считается одним из самых могущественных представителей своего темного рода. Независимо от того, достигли ли он таких ужасающих высот посредством отвратительно долгого издевательства над жизнью или благодаря непристойным уровням силы внутри своей души, он представляет собой Лича, более способного, чем кто-либо другой, вызывать большие разрушения и издавать позорные многодневные тирады, не требующие ничтожных человеческих вмешательств, например, 'дышать' или 'давать другим возможность говорить'. Обычно помогает то, что большинство Старших Личей настолько стары, что их взгляды на современную культуру, как правило, часто называют 'устаревшими'." 
 trait_education_lich_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является одним из самых могущественных тёмных существ [ROOT.GetCharacter.GetHerHis]. Независимо от того, достигли ли [ROOT.GetCharacter.GetSheHe] таких ужасающих высот посредством отвратительно долгого издевательства над жизнью или из-за непристойных уровней силы внутри [ROOT.GetCharacter.GetHerHis] души, они представляют собой [lich|E], более способные, чем любой другой, вызывать большие разрушения и произносить позорные многодневные тирады, не требующие ничтожные человеческие действия, такие как 'подышать' или 'дать другим возможность поговорить'. Обычно помогает то, что большинство Старших Личей настолько стары, что их взгляды на современную культуру, как правило, щедро называют 'устаревшими'." 
  
 trait_gh_cult_everlasting: "Культ Вичосвоци" 
 trait_gh_cult_everlasting_desc: "Этот [lich|E] когда-то был членом Культа Вичосвоци, или 'Культа Вечного' в древнем Ойчайнце. Это отмечает его как одного из первых Личей и учеников легендарного [Concept('vilas_venslau','Виласа Венслау')|E]. Один из виновников ужасающего [sorrowing_of_oejeynica|E], иностранцы считают его ужасным монстром, но также признают, возможно, одним из самых опасных людей, которые когда-либо жили или не жили. Член Культа Вечности даже пользуется одним преимуществом, которое почти невозможно получить для любого другого Лича, - неохотным уважением большинства Личей." #Машинный перевод 28.10.23
 trait_gh_cult_everlasting_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] когда-то был членом Культа Вичосвоци, или 'Культа Вечного' в древнем Ойчайнце. Это отмечает [ROOT.GetCharacter.GetHerHis] как одного из оригинальных [liches|E] и последователя легендарного [Concept('vilas_venslau','Виласа Венслау')|E]. Одного из виновников ужасающих [sorrowing_of_oejeynica|E], [ROOT.GetCharacter.GetSheHe] иностранцы считают ужасным монстром, но также признают, возможно, одним из самых опасных людей, которые когда-либо жили или не жили. [ROOT.GetCharacter.GetSheHe] даже пользуется одним преимуществом, которое почти невозможно получить для любого другого Лича, - неохотным уважением большинства Личей." #Машинный перевод 28.10.23
  
 trait_gh_master_cult_everlasting: "Глава Культа Вичосвоци"
 trait_gh_master_cult_everlasting_desc: "Этот [lich|E] когда-то был главой Культа Вичосвоци, или 'Культа Вечного' в древнем Ойчайнце. Это делает его прародителями почти каждого [Concept('lich','Лича')|E] на [Concept('the_continent','Континенте')|E]. Возможно, самый могущественный Лич из когда-либо существовавших, даже печально известные злобные и склонные к раздорам Личи [Concept('lichdoms','Личдома')|E] вынуждены отдавать дань уважения тому, кто начал [sorrowing_of_oejeynica|E]." #Машинный перевод 28.10.23
 trait_gh_master_cult_everlasting_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] когда-то был магистром Культа Вичосвоци, или 'Культа Вечного' в древнем Ойчайнце. Это отмечает [ROOT.GetCharacter.GetHerHim] как прародителя почти каждого [lich|E] в [the_continent|E]. Возможно, самый могущественный Лич из когда-либо существовавших, даже печально известные злобные и склонные к раздорам Личи [Concept('lichdoms','Личдома')|E] вынуждены уважать [ROOT.GetCharacter.GetSheHe|U], который начал [sorrowing_of_oejeynica|E]." #Машинный перевод 28.10.23
  
 trait_gh_arch_lich_1: "Архилич" 
 trait_gh_arch_lich_1_desc: "Настоящий [archlich|E], этот [lich|E] совершил почти невозможное и временно подчинил себе достаточно конкурирующих Личей [Concept('lichdoms','Личдома')|E], чтобы его признали Архиличом, верховным правителем всех Личей. Это означает, что он, вероятно, возглавляет огромные силы нежити, и его свита состоит из ковена, состоящего из самых могущественных [Concept('magi','Магов')|E], существующих в настоящее время. Будут ли он на самом деле использовать что-либо из этого до того, как один из его подчиненных совершит традиционное политическое убийство, еще предстоит узнать..." 
 trait_gh_arch_lich_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это настоящий [archlich|E], [lich|E], который сделал почти невозможное и временно подчинил достаточное количество конкурирующих Личей [Concept('lichdoms','Личдома')|E], чтобы его признали Архиличом, верховным правителем всех Личей. Это означает, что [ROOT.GetCharacter.GetSheHe], вероятно, возглавляет огромные силы нежити, а его свита [ROOT.GetCharacter.GetHerHis] состоит из ковена, состоящего из самых могущественных [Concept('magi','Магов')|E], существующих в настоящее время. Будет ли [ROOT.GetCharacter.GetSheHe] на самом деле использовать что-либо из этого до того, как один из [ROOT.GetCharacter.GetHerHis] подчиненных совершит традиционное политическое убийство, еще предстоит узнать..." 
  
 trait_gh_disconnected: "Отключенный" 
 trait_gh_disconnected_desc: "Этот [lich|E] оторвался от мира, видимо, потеряв способность управлять своим телом." 
 trait_gh_disconnected_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] отключился от мира, по-видимому, потеряв способность управлять своим телом."
  
 trait_gh_debodied: "Бестелесный" 
 trait_gh_debodied_desc: "Тело этого [Concept('lich','Лича')|E] было уничтожено, но череп остался. Он, вероятно, очень рассержен этим фактом, а также потерял почти всю свою магию." 
 trait_gh_debodied_character_desc: "Тело [ROOT.GetCharacter.GetFirstNameNoTooltip] уничтожено, но его череп остался. Он, вероятно, весьма рассержены этим фактом, а также потерял почти всю свою магию." 
  
 trait_gh_overvain: "Тщеславный" 
 trait_gh_overvain_desc: "Этот [lich|E] переоценивает себя, страдая разновидностью безумия Личей. Со своими претензиями на безответное управление вселенной и вечностью жизни, почти никак не меняющейся, он сошел с ума от одержимости собой и теперь бесконечно пытается превзойти себя, разрушая себя в попытках 'стать прекраснее'." 
 trait_gh_overvain_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] переоценивает себя, страдая разновидностью безумия Личей. Со своими претензиями на безответное управление вселенной и вечностью жизни, приносящей мало реальных изменений, он сошел с ума от одержимости собой и теперь бесконечно пытается превзойти себя, разрушая себя в попытках 'стать прекраснее'." 
  
 trait_gh_soulshadowed: "Душа в тени" 
 trait_gh_soulshadowed_desc: "Затененная душа — вежливое описание, используемое [Concept('lich','Личами')|E] для описания повреждения своего неживого разума. Те некроманты, которые испытывают болезнь, имеют тенденцию становиться все более отстраненными и безразличными к окружающему миру, изо всех сил пытаясь понять, что ему говорят, и регулярно теряясь в странных видениях или кошмарах. Неизвестно, что именно является причиной этого, но различные предположения включали вновь обнаруженную травму, магическое повреждение их привязки или это просто является неизбежностью жизни Личей. Последнее, скорее всего, является самым страшным для самих Личей, многие из которых на протяжении веков отчаянно пытались найти способ предотвратить безумие." 
 trait_gh_soulshadowed_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — Затененная душа, вежливое описание, используемое [Concept('lich','Личами')|E] для описания повреждения своего неживого разума. [ROOT.GetCharacter.GetFirstNameNoTooltip] становится все более отстраненным и равнодушным к окружающему миру, изо всех сил пытается понять, что ему говорят, и регулярно 'теряется' в странных видениях или кошмарах. Неизвестно, что именно является причиной этого, но различные предположения включали вновь обнаруженную травму, магическое повреждение их привязки или это просто является неизбежностью жизни Личей. Последнее, скорее всего, является самым страшным для самих Личей, многие из которых на протяжении веков отчаянно пытались найти способ предотвратить безумие." 
  
trait_gh_legon:0 "Легон" 
 gh_legon_neutral:0 "Легон" 
 gh_legon_male:0 "Легон" 
 gh_legon_female:0 "Леган" 
 trait_gh_legon_character_desc:0 "Благодаря политиканству, праву рождения или заслугам [ROOT.GetCharacter.GetFirstNameNoTooltip] стал признанным главой [Concept('aversaria','Аверсарианского')|E] легиона." 
 trait_gh_legon_desc:0 "Благодаря политиканству, праву рождения или заслугам этот персонаж стал признанным мастером [Concept('aversaria','Аверсарианского')|E] легиона." 

 trait_gh_arch_legon:0 "Арх-Легон" 
 gh_arch_legon_neutral:0 "Арх-Легон" 
 gh_arch_legon_male:0 "Арх-Легон" 
 gh_arch_legon_female:0 "Арх-Леган" 
 trait_gh_arch_legon_desc:0 "Этот персонаж, заслуженно или нет, достиг самого высокого воинского звания в [Concept('aversaria','Аверсарии')|E] и обладает полномочиями командовать всей армией легионов Аверсарии и управлять от имени автократира." 
 trait_gh_arch_legon_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], заслуженно или нет, достиг самого высокого воинского звания в [Concept('aversaria','Аверсарии')|E] и обладает полномочиями командовать всей армией легионов Аверсарии и управлять от имени автократира." 

 trait_gh_gedeora_victim:0 "Жертва Гедеоры" 
 trait_gh_gedeora_victim_desc:0 "[gedeora|E] изменила разум этого персонажа. Даже если он не может понять, чем он отличается, какая-то глубинная часть его разума кричит, что что-то очень неправильно..." 
 trait_gh_gedeora_victim_character_desc:0 "[Concept('gedeora','Гедеора')|E] изменила разум [ROOT.GetCharacter.GetFirstNameNoTooltip]. Даже если [ROOT.GetCharacter.GetSheHe] не может понять, чем [ROOT.GetCharacter.GetSheHe] отличается, какая-то глубинная часть [ROOT.GetCharacter.GetHerHis] разума кричит, что что-то очень неправильно..." 

 trait_gh_odrstund_victim:0 "Жертва [Concept('odrstund','Одрстунда')|E]" 
 trait_gh_odrstund_victim_desc:0 "[odrstund|E] повредил разум этого персонажа, худшей из [Concept('gedeora','Гедеор')|E], зарегистрированной в истории [Concept('aversaria','Аверсарии')|E]. Из-за того, что разум персонажа доведен высвобожденной кровожадностью почти до безумия, его жалеют, боятся и ненавидят в равной степени." 
