 trait_magic_good_2:0 "Обычный [Concept('magi','маг')|E]"
 trait_magic_good_2_desc:0 "Этот персонаж обладает самым базовым количеством магического потенциала для [Concept('magi','мага')|E]. Он способнен разрушать, но, к счастью, только в небольших масштабах."
