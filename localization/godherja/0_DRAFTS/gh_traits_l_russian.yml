trait_fogeater_invasion_leader:0 "Гарфордер"
 trait_fogeater_invasion_leader_desc:0 "Гарфордер — самопровозглашенный 'Голос Войны' объединивший кланы [Concept('fogeater','Туманников')|E]. Утверждая, что слышал правду о словах Матери Тумана, и демонстрируя удивительную хитрость и здравомыслие для [Concept('fogeater','Туманников')|E], он сокрушил оппозицию и объединил племена Слушателей. Теперь он движется по известному миру к неизвестной цели.\n\nТе немногие, кто видел его и выжил, говорят, что он устрашает не только своим ростом и видом, но и странностью. От приглушенных звуков шепота, когда он рядом, до искажения и размытия зрения, когда смотришь на его перекошенное лицо..."
