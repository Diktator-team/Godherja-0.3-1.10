 trait_gh_magicsickness_1: "Незначительная [Concept('exposure_sickness','Магическая перегрузка')|E]" 
 trait_gh_magicsickness_1_desc: "Эффекты воздействия больших количеств [Concept('magic','магии')|E] на организм бесчисленны и экстремальны. При низком уровне [Concept('exposure_sickness','Магической перегрузки')|E] этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если присмотреться, можно увидеть, как его вены становятся более выраженными, и увидеть движение крови, текущей под кожей. Иногда кажется, что из одного из его отверстий даже льется кровь." 
 trait_gh_magicsickness_1_character_desc: "Эффекты воздействия количества [Concept('magic','магии')|E] на организм бесчисленное множество и чрезвычайно сильное. При низком уровне [exposure_sickness|E] у [ROOT.GetCharacter.GetFirstNameNoTooltip] наблюдаются случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если присмотреться, то можно увидеть, как вены [ROOT.GetCharacter.GetHerHis] становятся чуть более выраженными, и увидеть движение крови, текущей под кожей [ROOT.GetCharacter.GetHerHis]. Иногда даже кажется, что кровь льется из одного из [ROOT.GetCharacter.GetHerHis] отверстий." 
  
 trait_gh_magicsickness_2: "Умеренная [Concept('exposure_sickness','Магическая перегрузка')|E]" 
 trait_gh_magicsickness_2_desc: "Эффекты воздействия больших количеств [Concept('magic','магии')|E] на организм бесчисленны и экстремальны. При умеренном уровне [exposure_sickness|E] этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если присмотреться, можно увидеть, как их вены становятся более выраженными, и увидеть движение крови, текущей под кожей. Иногда кажется, что из одного из его отверстий даже льется кровь." #Машинный перевод 28.10.23
 trait_gh_magicsickness_2_character_desc: "Эффекты воздействия количества [Concept('magic','магии')|E] на организм бесчисленное множество и чрезвычайно сильное. При умеренном уровне [exposure_sickness|E] у [ROOT.GetCharacter.GetFirstNameNoTooltip] наблюдаются случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если присмотреться, то можно увидеть, как вены [ROOT.GetCharacter.GetHerHis] становятся чуть более выраженными, и увидеть движение крови, текущей под [ROOT.GetCharacter.GetHerHis] кожей. Иногда даже кажется, что кровь льется из одного из [ROOT.GetCharacter.GetHerHis] отверстий." 
  
 trait_gh_magicsickness_3: "[Concept('exposure_sickness','Магическая перегрузка')|E]" 
 trait_gh_magicsickness_3_desc: "Эффекты воздействия больших количеств [Concept('magic','магии')|E] на организм бесчисленны и экстремальны. На этом уровне [Concept('exposure_sickness','Магической перегрузки')|E] персонаж быстро становится недееспособным, большую часть дня его рвет (в худших случаях — кровью) и он часто не может даже стоять без посторонней помощи. Кровь регулярно вытекает из их глаз, носа и ушей, а иногда даже собирается в таком большом количестве прямо под кожей, что кажется, начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы, по-видимому, начинают плавиться внутри тела от мощной магической силы, находящейся в них." 
 trait_gh_magicsickness_3_character_desc: "Эффекты воздействия количества [Concept('magic','магии')|E] на организм бесчисленное множество и чрезвычайно сильное. При высоких уровнях [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] быстро становится недееспособным, большую часть дня [ROOT.GetCharacter.GetHerHis] рвет (в худших случаях - кровью) и он часто не может даже стоять без посторонней помощи. Кровь регулярно вытекает из [ROOT.GetCharacter.GetHerHis] глаз, носа и ушей, а иногда даже собирается в таком большом количестве прямо под кожей, что кажется, начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы внутри [ROOT.GetCharacter.GetHerHis] тела, по-видимому, начали плавиться от мощной магической силы, находящейся в них." 
  
 trait_gh_magicsickness_4: "Сильная [Concept('exposure_sickness','Магическая перегрузка')|E]" 
 trait_gh_magicsickness_4_desc: "Эффекты воздействия больших количеств [Concept('magic','магии')|E] на организм бесчисленны и экстремальны. С высоким уровнем [Concept('exposure_sickness','Магической перегрузки')|E] этот персонаж быстро становится недееспособным, большую часть дня его рвет ( в худших случаях — кровью) и часто он не может стоять без посторонней помощи. Кровь регулярно вытекает из их глаз, носа и ушей, а иногда даже собирается в таком большом количестве прямо под кожей, что кажется, начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы, по-видимому, начинают плавиться внутри тела от мощной магической силы, находящейся в них." 
 trait_gh_magicsickness_4_character_desc: "Эффекты воздействия количества [Concept('magic','магии')|E] на организм бесчисленное множество и чрезвычайно сильное. При высоких уровнях [Concept('exposure_sickness','Магической перегрузки')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] быстро становится недееспособным, большую часть [ROOT.GetCharacter.GetHerHis] дня его рвет (в худших случаях - кровью) и часто он не может стоять без посторонней помощи. Кровь регулярно вытекает из [ROOT.GetCharacter.GetHerHis] глаз, носа и ушей, а иногда даже собирается в таком большом количестве прямо под кожей, что кажется, начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы внутри [ROOT.GetCharacter.GetHerHis] тела, по-видимому, начали плавиться от мощной магической силы, находящейся в них."
  
 trait_gh_magicsickness_5: "Предельная [Concept('exposure_sickness','Магическая перегрузка')|E]" 
 trait_gh_magicsickness_5_desc: "Эффекты воздействия больших количеств [Concept('magic','магии')|E] на организм бесчисленны и экстремальны. На предельном уровне [Concept('exposure_sickness','Магической перегрузки')|E] этот персонаж не может даже толком говорить. Кровь свободно льется из всех возможных отверстий или из его пор, а кожа, плоть и волосы начали отпадать с тела комками. Конечности, по-видимому, начинают разрушаться, мышцы, сухожилия и кости плавятся и не могут выдержать собственный вес, а множество отказавших органов и борющихся артерий давят на истонченную кожу, заметно пульсируют и разрываются прямо на глазах. Выживание на этой стадии [Concept('exposure_sickness','Магической перегрузки')|E]]... маловероятно." 
 trait_gh_magicsickness_5_character_desc: "Эффекты воздействия количества [Concept('magic','магии')|E] на организм бесчисленны и экстремальны. На предельном уровне [Concept('exposure_sickness','Магической перегрузки')|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] не может даже толком говорить. Кровь свободно льется из всех возможных отверстий или из [ROOT.GetCharacter.GetHerHis] пор, а кожа, плоть и волосы комками начали отпадать с [ROOT.GetCharacter.GetHerHis] тела. Конечности, по-видимому, начинают разрушаться, мышцы, сухожилия и кости плавятся и не могут выдержать собственный вес, а множество отказавших органов и борющихся артерий давят на [ROOT.GetCharacter.GetHerHis] истончающуюся кожу, заметно пульсируют и разрываются прямо на глазах. Выживание на этой стадии [Concept('exposure_sickness','Магической перегрузки')|E]... маловероятно." 
  
 trait_gh_glowing_eyes: "Светящиеся глаза" #Машинный перевод 28.10.23
 trait_gh_glowing_eyes_desc: "В то время как глаза [Concept('magi','магов')|E] часто светятся во время выполнения магических ритуалов, некоторые [magi] навсегда остаются в состоянии, вызванном постоянным использованием своего дара. Несколько тревожная, хотя и безобидная причуда, которую многие [Concept('magi','маги')|E] считают символом власти." 
 trait_gh_glowing_eyes_character_desc: "В то время как глаза [Concept('magi','магов')|E] часто светятся во время выполнения магических ритуалов, [ROOT.GetCharacter.GetFirstNameNoTooltip] навсегда остался в состоянии, вызванном постоянным использованием своего дара. Несколько тревожная, хотя и безобидная причуда, которую многие [Concept('magi','маги')|E] считают символом [ROOT.GetCharacter.GetHerHis] власти." 
  
 trait_gh_excessively_pale: "Чрезмерно бледный" 
 trait_gh_excessively_pale_desc: "Из-за чрезмерного использования магических ритуалов этот персонаж обладает чрезвычайно болезненной и бледной бледностью, его кожа настолько тонкая и обесцвеченная, что при внимательном рассмотрении под ней можно увидеть пульсирующие вены и сухожилия." 
 trait_gh_excessively_pale_character_desc: "Из-за чрезмерного магических ритуалов [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает чрезвычайно болезненной и бледной бледностью, [ROOT.GetCharacter.GetHerHis] кожа настолько тонкая и обесцвеченная, что при внимательном рассмотрении под ней можно увидеть пульсирующие вены и сухожилия." 
  
 trait_gh_glowing_veins: "Светящиеся вены" 
 trait_gh_glowing_veins_desc: "Хотя цвет варьируется в зависимости от используемого [Concept('magic_type','типа магии')|E], светящиеся вены являются верным признаком [Concept('magi','мага')|E], который использовал свой дар так часто, что он начал оказывать долгосрочное воздействие на его тело. Несмотря на то, что это неприятное зрелище, это относительно распространенное заболевание, которое считается безвредным." 
 trait_gh_glowing_veins_character_desc: "Хотя цвет варьируется в зависимости от используемого [Concept('magic_type','типа магии')|E], светящиеся вены являются верным признаком [Concept('magi','мага')|E], который использовал свой дар так часто, что он начал оказывать долгосрочное воздействие на его тело. Несмотря на то, что это неприятное зрелище, это относительно распространенное заболевание, которое считается безвредным." 
  
 trait_gh_power_bleeder: "Красный потоп" #Машинный перевод 28.10.23
 trait_gh_power_bleeder_desc: "Хотя чрезмерный кровоток является хорошо известным симптомом [exposure_sickness|E], некоторые [living_magi|E] вызывают вариант, который сохраняется, даже если [magi|E] больше не подвергается воздействию [magic|E]. Болезнь, названная учеными 'Алым приливом', характеризуется чрезмерным кровотечением во всех отверстиях тела. Несмотря на то, что Алый Прилив не столь серьезен, как кровотечение, от которого страдают те, кто страдает от отравления, он по-прежнему представляет серьезную опасность для Живых Магов. Те, кто страдает от этого, увидят, что даже самые неглубокие раны могут привести к полной кровопотере, если не оказать срочную помощь." #Машинный перевод 28.10.23
 trait_gh_power_bleeder_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] поражен Алым приливом, болезнью [living_magi|E], вызывающей обильное кровотечение во всех отверстиях тела. Несмотря на то, что Алый Прилив не столь серьезен, как кровотечение, от которого страдают те, кто страдает от [exposure_sickness|E], он по-прежнему представляет серьезную опасность для Живого Мага. Те, кто страдает от этого, увидят, что даже самые неглубокие раны могут привести к полной кровопотере, если не оказать срочную помощь." #Машинный перевод 28.10.23
  
 trait_gh_necronic_skin: "Пепел Эльтиадда" #Машинный перевод 28.10.23
 trait_gh_necronic_skin_desc: "Названный в честь лорда-Мага Элтиадда, который медленно превратился в пепел из-за чрезмерного использования [dead_magic|E], 'Пепел Эльтиадда' (или Кожа Некрона) — это состояние, которое поражает многих [dead_magi|E], хотя редко настолько серьезно, чтобы быть изнурительным. Для пепла Эльтиадда кожа рук, рта и других проводников энергии медленно чернеет и затвердевает, превращаясь в каменистую субстанцию, которая постепенно отслаивается вместе с пеплом. Большинство [magi|E], страдающих таким образом, обычно начинают строгую процедуру увлажнения и в течение некоторых периодов избегают использования своей силы, чтобы ограничить ее воздействие, но длительное и постоянное использование мощного [dead_magic|E] приведет к распространению состояния на остальную часть тела до тех пор, пока [magi|E] мертв." #Машинный перевод 28.10.23
 trait_gh_necronic_skin_character_desc: "Названный в честь лорда-Мага Элтиадда, который медленно превратился в пепел из-за чрезмерного использования [dead_magic|E], 'Пепел Эльтиадда' (или Кожа Некрона) — это состояние, которое поражает многих [dead_magi|E], хотя редко настолько серьезно, чтобы быть изнурительным. Для пепла Эльтиадда кожа рук, рта и других проводников энергии медленно чернеет и затвердевает, превращаясь в каменистую субстанцию, которая постепенно отслаивается вместе с пеплом. Большинство [magi|E], страдающих таким образом, обычно начинают строгую процедуру увлажнения и в течение некоторых периодов избегают использования своей силы, чтобы ограничить ее воздействие, но длительное и постоянное использование мощного [dead_magic|E] приведет к распространению состояния на остальную часть тела до тех пор, пока [magi|E] мертв." #Машинный перевод 28.10.23
  
 trait_gh_beset_by_visions: "Окруженный видениями" #Машинный перевод 28.10.23
 trait_gh_beset_by_visions_desc: "Постоянно охваченный видениями, этот персонаж регулярно страдает от длительных периодов, в течение которых он видит все, от жизни членов своего двора до смерти военачальников, удаленных на тысячи лет по всему миру. Тяжесть стольких жизней явно берет свое, и они регулярно оказываются в ловушке в своей постели из-за бесконечных мигреней и приступов случайных изменений личности из-за кровотечения из жизней, которые никогда по-настоящему не проживались." #Машинный перевод 28.10.23
 trait_gh_beset_by_visions_character_desc: "Постоянно охваченный видениями, [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно страдает от длительных периодов, в течение которых [ROOT.GetCharacter.GetSheHe] видит все: от жизни членов своего двора до смерти военачальников, удаленных на тысячи лет по всему миру. Тяжесть стольких жизней явно берет свое, и [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно оказывается в ловушке в постели [ROOT.GetCharacter.GetHerHis] из-за бесконечных мигреней и приступов случайных изменений личности из-за кровотечения из никогда по-настоящему не прожитых жизней." #Машинный перевод 28.10.23
  
 trait_gh_aervalrian_curse: "Проклятие Аэрвалра" 
 trait_gh_aervalrian_curse_desc: "Этот персонаж охвачен Проклятием [Concept('aervalr','Аэрвалра')|E], недугом, который, как говорят, поражает [dead_magi|E], слишком глубоко погружающегося в свое искусство. Постоянно преследуемые видениями разбитой луны Аэрвалра, они чувствуют, казалось бы, бесконечную тягу к ее болезненно-зеленому облику, и им регулярно приходится идти ночью, чтобы быть поближе к луне. Проклятие настолько сильное, что начало разрушать как их личную жизнь, так и их способности как правителя." #Машинный перевод 28.10.23
 trait_gh_aervalrian_curse_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] поглощен Проклятием [Concept('aervalr','Aervalrian')|E], недугом, который, как говорят, поражает [dead_magi|E], слишком глубоко погружающегося в свое искусство. Постоянно преследуемый видениями разбитой луны Аэрвалра, [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует, казалось бы, бесконечную тягу к своему болезненно-зеленому облику, а [ROOT.GetCharacter.GetSheHe] регулярно вынужден ходить по ночам, чтобы быть поближе к луне. Проклятие настолько сильное, что начало разрушать как [ROOT.GetCharacter.GetHerHis] личную жизнь, так и [ROOT.GetCharacter.GetHerHis] способности правителя." #Машинный перевод 28.10.23
  
 trait_gh_ritual_tattoos: "Ритуальные татуировки" #Машинный перевод 28.10.23
 trait_gh_ritual_tattoos_desc: "Покрытый тайными татуировками, призванными привлечь и сосредоточить магическую силу, этот персонаж явно мало заботился о стиле. Даже там, где чернила были напечатаны с целью эстетики, тревожный характер того, что скрывается за рисунками, и тупая пульсация в глазах, которую чувствуешь, когда слишком долго смотришь на них, отпугивают многих." #Машинный перевод 28.10.23
 trait_gh_ritual_tattoos_character_desc: "Покрытый тайными татуировками, призванными привлечь и сосредоточить магическую силу, [ROOT.GetCharacter.GetFirstNameNoTooltip] явно мало заботился о стиле. Даже там, где чернила были напечатаны с целью эстетики, тревожный характер того, что скрывается за рисунками, и тупая пульсация в глазах, которую чувствуешь, когда слишком долго смотришь на них, отпугивают многих." #Машинный перевод 28.10.23
  
 trait_gh_ritual_scars_1: "Ритуально шрамированный" 
 trait_gh_ritual_scars_1_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. Хотя это иногда и тревожит, тем не менее наличие хотя бы одного видимого шрама для [magi|E] считается признаком престижа." #Машинный перевод 28.10.23
 trait_gh_ritual_scars_1_character_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. Хотя это иногда и тревожит, тем не менее наличие хотя бы одного видимого шрама для [magi|E] считается признаком престижа." #Машинный перевод 28.10.23
  
 trait_gh_ritual_scars_2: "Сильно шрамированный" 
 trait_gh_ritual_scars_2_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. [magi|E], мало заботясь о своей внешности, такой как этот, часто начинает выглядеть более шрамами, чем человек, настолько покрытыми шрамами, что они закрывают большую часть их визуальных особенностей." #Машинный перевод 28.10.23
 trait_gh_ritual_scars_2_character_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. [magi|E], мало заботящийся о своей внешности, например [ROOT.GetCharacter.GetFirstNameNoTooltip], часто начинает казаться более рубцовым, чем человек, и настолько покрыт шрамами, что закрывает большую часть визуальных особенностей [ROOT.GetCharacter.GetHerHis]." #Машинный перевод 28.10.23
  
 trait_gh_ritual_scars_3: "Чрезмерно ритуально травмированный" 
 trait_gh_ritual_scars_3_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. Некоторые [magi|E], по-видимому, отказываются от претензий на общественную жизнь вдали от своего [magic|E], и более десятков ритуалов и экзальтации настолько покрываются шрамами, что, по-видимому, не остается никакой незамеченной кожи. Невероятно тревожный и, скорее всего, вредный для здоровья, но признак истинной силы." #Машинный перевод 28.10.23
 trait_gh_ritual_scars_3_character_desc: "Ритуальное нанесение рубцов — обычная практика для [magi|E], либо как попытка истощения крови для магического использования, либо как часть многих ритуалов. [ROOT.GetCharacter.GetFirstNameNoTooltip], по-видимому, отказался от претензий на общественную жизнь вдали от [ROOT.GetCharacter.GetHerHis] [magic|E], и более десятков ритуалов и экзальтации настолько покрываются шрамами, что, по-видимому, не остается незамеченной кожи. Невероятно тревожный и, скорее всего, вредный для здоровья, но признак истинной силы." #Машинный перевод 28.10.23
  
 trait_gh_racked_by_voices: "Говорящий с Бездной" #Машинный перевод 28.10.23
 trait_gh_racked_by_voices_desc: "Говорящие с Бездной - это [magi|E] (или, реже, люди, не входящие в [magical|E], подвергающиеся чрезмерному воздействию [magic|E]), которые каким-то образом привязались к потустороннему миру, находящемуся за пределами человеческого понимания. Этот персонаж, регулярно терзаемый голосами, постоянно поглощен шепотом, заявлениями и воплями гнева со стороны невидимых призраков, некоторые из которых кажутся слишком знакомыми..." #Машинный перевод 28.10.23
 trait_gh_racked_by_voices_character_desc: "Говорящие с Бездной - это [magi|E] (или, реже, люди, не входящие в [magical|E], подвергающиеся чрезмерному воздействию [magic|E]), которые каким-то образом привязались к потустороннему миру, находящемуся за пределами человеческого понимания. Регулярно терзаемый голосами, [ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно поглощается шепотом, заявлениями и воплями гнева невидимых призраков, некоторые из которых кажутся слишком знакомыми..." #Машинный перевод 28.10.23
  
 trait_gh_exhausted: "Измученный" 
 trait_gh_exhausted_desc: "Этот персонаж изо всех сил пытается выспаться даже в небольшом количестве и постоянно чувствует себя утомленным и ужасно измученным." 
 trait_gh_exhausted_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] изо всех сил пытается выспаться даже в небольшом количестве и постоянно чувствует себя утомленным и ужасно измученным." 
  
 trait_gh_stimulated: "Стимулированный" 
 trait_gh_stimulated_desc: "Этот персонаж постоянно переполнен энергией и изо всех сил пытается уснуть, если только не работает до изнеможения." 
 trait_gh_stimulated_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно перегружен энергией и изо всех сил пытается уснуть, если только не работает до изнеможения." 
  
 trait_gh_deep_mutation: "Глубокая мутация" #Машинный перевод 28.10.23
 trait_gh_deep_mutation_desc: "Этот персонаж подвергся экстремальному воздействию [magic|E] либо намеренно в ходе какого-то эксперимента, либо из-за невезения. Ужасно мутировавшие, их телесная структура, кажется, быстро разрушается, новые мутации появляются, казалось бы, случайно, поскольку их здоровье быстро ухудшается." #Машинный перевод 28.10.23
 trait_gh_deep_mutation_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] подвергся воздействию экстремальных количеств [magic|E] либо намеренно в ходе эксперимента, либо по причине невезения. Ужасно мутировавшая структура тела [ROOT.GetCharacter.GetHerHis], кажется, быстро разрушается, новые мутации появляются, казалось бы, случайно, поскольку их здоровье быстро ухудшается." #Машинный перевод 28.10.23
  
 trait_gh_vampiric: "Вампир" #Машинный перевод 28.10.23
 trait_gh_vampiric_desc: "Почти полностью поддерживаемое тьмой [magic|E], тело этого персонажа уже давно прошло любое состояние, в котором оно может поддерживать человеческую жизнь. Без магии они бы умерли почти сразу, и большинство [magi|E] предпочли бы потерять тело и разум вместо того, чтобы позволить себе достичь такого состояния. Хотя поддержание своей жизни посредством [magic|E] считается приемлемым во многих обществах, делать это так часто и так долго, что человек достигает такого состояния, - нет, особенно из-за растущей и тревожной стоимости ритуалов для его выполнения на протяжении десятилетий." #Машинный перевод 28.10.23
 trait_gh_vampiric_character_desc: "Почти полностью поддерживаемое тьмой [magic|E], тело [ROOT.GetCharacter.GetFirstNameNoTooltip] уже давно прошло любое состояние, в котором оно может поддерживать жизнь [ROOT.GetCharacter.GetHerHis]. Без магии [ROOT.GetCharacter.GetFirstNameNoTooltip] умер бы почти сразу, а большинство [magi|E] предпочли бы потерять тело и разум вместо того, чтобы позволить себе достичь такого состояния. Хотя поддержание своей жизни посредством [magic|E] считается приемлемым во многих обществах, делать это так часто и так долго, что человек достигает такого состояния, - нет, особенно из-за растущей и тревожной стоимости ритуалов для его выполнения на протяжении десятилетий." #Машинный перевод 28.10.23
  
 trait_gh_dehanded: "Безрукий" #Машинный перевод 28.10.23
 trait_gh_dehanded_desc: "Руки этого персонажа были отрезаны - он больше никогда не сможет использовать магию." 
 trait_gh_dehanded_character_desc: "Руки [ROOT.GetCharacter.GetFirstNameNoTooltip] были отрезаны в результате наказания, и теперь [ROOT.GetCharacter.GetSheHe] никогда больше не сможет использовать магию." 
  
 trait_gh_shortsighted: "Близорукий" 
 trait_gh_shortsighted_desc: "Зрение этого персонажа уже не совсем то, что было раньше. Хотя он по-прежнему может нормально выполнять большинство повседневных задач, его неуклюжесть при этом заметна." 
 trait_gh_shortsighted_character_desc: "Зрение [ROOT.GetCharacter.GetFirstNameNoTooltip] уже не совсем то, что было раньше. Несмотря на то, что он по-прежнему способен нормально выполнять большинство повседневных задач, [ROOT.GetCharacter.GetHerHis] при этом заметна неуклюжесть." 
  
 trait_gh_nearly_blind: "Почти слепой" 
 trait_gh_nearly_blind_desc: "Хотя глаза этого персонажа все еще способны отличать свет от тьмы, они мало на что способны." 
 trait_gh_nearly_blind_character_desc: "Хотя глаза [ROOT.GetCharacter.GetFirstNameNoTooltip] все еще способны отличать свет от тьмы, они мало на что способны." 
  
 trait_gh_riftsight_1:0 "Посредственный Провидец"
 trait_gh_riftsight_1_desc:0 "Этот персонаж может, приложив некоторые усилия, заглянуть в Разлом. Однако его возможности ограничены."
 trait_gh_riftsight_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может, приложив некоторые усилия, заглянуть в Разлом. Однако его возможности ограничены."

 trait_gh_riftsight_2:0 "Провидец"
 trait_gh_riftsight_2_desc:0 "Этот персонаж может постоянно смотрит в Разлом, что делает его ранее скрытое умение теперь весьма полезным, особенно когда его настоящее зрение ухудшается."
 trait_gh_riftsight_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может последовательно заглянуть в Разлом, делая [ROOT.GetCharacter.GetHerHis] ранее скрытое умение теперь весьма полезным, особенно когда [ROOT.GetCharacter.GetHerHis] фактическое зрение снижается."

 trait_gh_riftsight_3:0 "Мощный Провидец"
 trait_gh_riftsight_3_desc:0 "Нормальное зрение этого персонажа было полностью заменено сверхъестественной способностью видеть Разлом, и он может делать это вполне компетентно."
 trait_gh_riftsight_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обычное зрение было полностью заменено сверхъестественной способностью видеть Разлом, и [ROOT.GetCharacter.GetSheHe] может сделать это вполне грамотно."

 trait_gh_riftsight_4:0 "Исключительный Провидец"
 trait_gh_riftsight_4_desc:0 "Этот персонаж может видеть Разлом так же, как сокол глядит на бодрствующий мир. Можно почувствовать, как смотрят в самую душу, когда встречаешься с ним взглядом."
 trait_gh_riftsight_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может видеть Разлом, как сокол глядит на бодрствующий мир. Можно почувствовать, как смотрят в самую душу, когда встречаешься взглядом с [ROOT.GetCharacter.GetHerHis]."

 trait_gh_veteran_of_elysia_sjalvolki:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_sjalvolki_desc:0 "Этот персонаж участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Сьялволки, заслужив признание своих соплеменников и место в рядах самых славных бойцов Имперреха."
 trait_gh_veteran_of_elysia_sjalvolki_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Сьялволки, заслужив признание своих соплеменников и место в рядах самых славных бойцов Имперреха."

 trait_gh_veteran_of_elysia_aversarian:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_aversarian_desc:0 "Этот персонаж участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии, заработав репутацию стойкого защитника Империи и получив шрамы на всю жизнь."
 trait_gh_veteran_of_elysia_aversarian_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии, заработав после такого ужасающего поражения немногим больше, чем кучку шрамов."

 trait_gh_veteran_of_elysia_marcher:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_marcher_desc:0 "Этот персонаж участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии в качестве независимого наемника марчера, что является редким подвигом, которым можно похвастаться и рассказать историю."
 trait_gh_veteran_of_elysia_marcher_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии в качестве независимого наемника-марчера, что является редким подвигом, которым можно похвастаться и рассказать историю, особенно после того, как марчеры заслужили похвалу от самого Сокрушителя Ведьм, хотя немногие марчеры дожили до наслаждания своей славой."

 trait_gh_veteran_of_elysia_narses:0 "Ветеран Элизии" 
 trait_gh_veteran_of_elysia_narses_desc:0 "Этот персонаж участвовал в легендарной битве на перевале Элизия в 1252 году на стороне аверсариев, заработав репутацию стойкого защитника Империи. С быстрым поворотом в судьбе Империи его борьба была переосмыслена как необходимая жертва для выживания Аверсарии." 
 trait_gh_veteran_of_elysia_narses_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии, заработав репутацию стойкого защитника Империи. С быстрым поворотом в судьбе Империи его борьба была переосмыслена как необходимая жертва для выживания Аверсарии." 
  
 trait_gh_widow: "Вдовец"
 trait_gh_widow_desc: "Этот персонаж все еще скорбит о смерти своего супруга и пока не готов к новому браку." 
  
 trait_gh_wasteland: "Пустошь" 
 trait_gh_wasteland_desc: "Эта территория почти полностью необитаема, и приписывать кому-либо какой-либо политический контроль над ней было бы бессмысленно." 
  
 trait_gh_extended_life: "Продленная жизнь" #Машинный перевод 28.10.23
 trait_gh_extended_life_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] продлил свою жизнь с помощью паразитической магии, потребляя жизненную энергию других для поддержания собственного неестественного существования [ROOT.GetCharacter.GetHerHis]. В настоящее время [ROOT.GetCharacter.GetFirstNameNoTooltip] хранит [ROOT.Var('vampiric_drain_health_pool').GetValue|0] здоровья в [ROOT.GetCharacter.GetHerHis] резрве вампирического здоровья.\n\n#P Пока [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет очки в [ROOT.GetCharacter.GetHerHis] вампирическом резерве здоровья, всякий раз, когда [ROOT.GetCharacter.GetSheHe] умирает естественной смертью, [ROOT.GetCharacter.GetSheHe] выживает, и количество очков вампирического резерва, необходимое для доведения [ROOT.GetCharacter.GetHerHis]1 до 'Хорошего' уровня здоровья, будет взято из вампирического резерва и преобразовано в фактическое здоровье и стаки [ROOT.GetCharacter.GetHerHis]2 [ROOT.GetCharacter.GetHerHis]3. Предупреждение: если [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет здоровье менее 5 и нет очков в [ROOT.GetCharacter.GetHerHis] вампирическом резерве, [ROOT.GetCharacter.GetSheHe] потеряет способность продолжать [ROOT.GetCharacter.GetHerHis] вампирическое существование.[ROOT.GetCharacter.GetHerHis]8"
  
 trait_magikill:0 "Убийца магов" 

 trait_magikill_1:0 "Начинающий убийца магов" 
 trait_magikill_1_desc:0 "Этот персонаж убил хотя бы одного из ненавистных [Concept('magi','магов')|E]. Первого из многих - если он выживет в своих суицидальных попытках." 
 trait_magikill_1_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил по крайней мере одного из ненавистных [Concept('magi','магов')|E]. Первого из многих - если он выживет в своих суицидальных попытках." 
 trait_magikill_2:0 "Опытный убийца магов" 
 trait_magikill_2_desc:0 "Этот персонаж убил нескольких ненавистных [Concept('magi','магов')|E]. Впечатляющий подвиг, учитывая опасности, связанные с этим." 
 trait_magikill_2_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил нескольких ненавистных [Concept('magi','магов')|E]. Впечатляющий подвиг, учитывая опасности, связанные с этим." 
 trait_magikill_3:0 "Очень опытный убийца магов" 
 trait_magikill_3_desc:0 "Этот персонаж убил немало [Concept('magi','магов')|E]. Его имя внушает ужас кликам по всей стране." 
 trait_magikill_3_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил немало [Concept('magi','магов')|E]. Его имя внушает ужас кликам по всей стране." 
 trait_magikill_4:0 "Ветеран-убийца магов" 
 trait_magikill_4_desc:0 "Этот персонаж убил много [Concept('magi','магов')|E]. Его имя внушает ужас кликам по всей стране." 
 trait_magikill_4_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил много [Concept('magi','магов')|E]. Его имя внушает ужас кликам по всей стране." 
 trait_magikill_5:0 "Избранный убийца магов" 
 trait_magikill_5_desc:0 "Этот персонаж убил несметное количество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже самым могущественным из магов." 
 trait_magikill_5_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил несметное количество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже самым могущественным из магов." 
 trait_magikill_6:0 "Непревзойденный убийца магов" 
 trait_magikill_6_desc:0 "Этот персонаж убил несметное количество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже самым могущественным из магов." 
 trait_magikill_6_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил несметное количество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже самым могущественным из магов." 
 trait_magikill_7:0 "Смерть магии" 
 trait_magikill_7_desc:0 "Рука этого персонажа оборвала бесчисленное количество жизней [Concept('magi','магов')|E]. От [Concept('mayikrata','Маикраты')|E] до залов Амсари маги шепчут ужасающие истории о его подвигах. Они знают, что никто из них не в безопасности." 
