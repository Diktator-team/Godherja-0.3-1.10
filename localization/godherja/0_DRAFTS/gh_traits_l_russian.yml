 trait_konijkmener_councilists:0 "Радилист"
 trait_konijkmener_councilists_1:0 "Радилист"
 trait_konijkmener_councilists_1_desc:0 "Этот персонаж является членом Совета, одной из двух основных политических фракций дворянства Канцерлерий. Советники происходят из регентского совета Конена Хайрдвенга, который родился в коме и оставался в таком состоянии до самой смерти. Совет знати взял на себя эффективный контроль и сформировал сплоченную фракцию, когда преемник Хайрдвенга, Каузен, отказался признать законность совета или открыть им двери своего дворца. В ответ совет начал прибивать к дверям дворца закон от имени Каузена, при этом любые попытки короля отменить закон были проигнорированы.\n\nСоветники были отстранены от власти во время Народной революции 1099 года, но потомки партии с тех пор продолжали бороться за возвращение к абсолютной власти дворянства, многие даже мечтали о восстановлении монархии, чтобы заиметь себе марионетку, популярную в народе."
 trait_konijkmener_councilists_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом Советников, одной из двух основных политических фракций дворянства Канцерлерий. Советники происходят из регентского совета Конена Хайрдвенга, который родился в коме и оставался в таком состоянии до самой смерти. Совет знати взял на себя эффективный контроль и сформировал сплоченную фракцию, когда преемник Хайрдвенга, Каузен, отказался признать законность совета или открыть им двери своего дворца. В ответ совет начал прибивать к дверям дворца закон от имени Каузена, при этом любые попытки короля отменить закон были проигнорированы.\n\nСоветники были отстранены от власти во время Народной революции 1099 года, но потомки партии с тех пор продолжали бороться за возвращение к абсолютной власти дворянства, многие даже мечтали о восстановлении монархии, чтобы заиметь себе марионетку, популярную в народе."
 trait_konijkmener_peopleofunity:0 "Унитарист"
 trait_konijkmener_peopleofunity_1:0 "Унитарист"
 trait_konijkmener_peopleofunity_1_desc:0 "Этот персонаж является членом группировки унитаристов, одной из двух основных политических фракций дворянства Канцерлерий. Они названы в честь вступительных слов в декларации Казелерена Брудена о своем новом государстве в 1099 году - 'Мы - народ единства'. После свержения того, что считалось некомпетентным и коррумпированным советом регентства, который почти 150 лет контролировал страну, унитаристы установили мнимую республику. Ту, где могут голосовать только землевладельцы, а канцлер служит пожизненно. По общему мнению, Народная революция была не столько революцией, сколько тем, что мелкая знать отобрала власть у более крупных землевладельцев, контролировавших регентский совет.\n\nУнитаристы остаются популярными среди низших классов и многих дворян, за продолжение 'республиканской' системы."
 trait_konijkmener_peopleofunity_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом унитаристов, одной из двух основных политических фракций дворянства Канцерлерий. Они названы в честь вступительных слов в декларации Казелерена Брудена о своем новом государстве в 1099 году - 'Мы - народ единства'. После свержения того, что считалось некомпетентным и коррумпированным советом регентства, который почти 150 лет контролировал страну, унитаристы установили мнимую республику. Ту, где могут голосовать только землевладельцы, а канцлер служит пожизненно. По общему мнению, Народная революция была не столько революцией, сколько тем, что мелкая знать отобрала власть у более крупных землевладельцев, контролировавших регентский совет.\n\nУнитаристы остаются популярными среди низших классов и многих дворян, за продолжение 'республиканской' системы."

 #Religion#
 trait_gh_blood_of_prophet:0 "Хадасур"
 trait_gh_blood_of_prophet_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] происходит от легендарного Пророка, от которого мы знаем путь, которому должна следовать вся история на протяжении поколений. Только те, в ком течёт кровь Пророка, могут сидеть на троне Хиклана, чтобы его мудрость в той или иной форме всегда вела за собой последователей святого пророчества."
 trait_gh_blood_of_prophet_desc:0 "Хадасур, или 'Кровь пророка', — это термин, обозначающий тех в обществе Амсари, которые являются членами правящей семьи, или тех, в чьих жилах течет кровь Великого Пророка." 

 trait_gh_chevalie_uniter:0 "Объединитель Марчеров"
 trait_gh_chevalie_uniter_desc:0 "С помощью войны, интриг, дипломатии или, вероятно, сочетания всего этого, этот правитель объединил Марчеров Шевалье в Империю. Хотя многие предсказывали, что придет время, когда еще одному правителю придется собрать разбитый трон воедино, на данный момент он правит как великий объединитель всех верховных королей древности."
 trait_gh_chevalie_uniter_character_desc:0 "С помощью войны, интриг, дипломатии или, вероятно, сочетания всего этого, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил Марчеров Шевалье в Империю. Хотя многие предсказывали, что придет время, когда еще одному правителю придется собрать разбитый трон воедино, на данный момент [ROOT.GetCharacter.GetSheHe] правит как великий объединитель всех верховных королей древности."

 trait_gh_chevalie_uniter_og:0 "Великий объединитель"
 trait_gh_chevalie_uniter_og_desc:0 "Впервые в истории этот правитель собрал воедино разрозненные племена Шевигад и объединил как их культуру, так и политику. Можно только надеяться, что единство не закончится, и Шевигаду больше не придется пережить такие ужасы."
