 trait_gh_mind_fog_1:0 "Затуманенный разум" 
 trait_gh_mind_fog_1_desc:0 "Разум этого персонажа начал страдать от странного безумия. Мысли время от времени начинают всплывать непрошено, образуя причудливые ассоциации между, казалось бы, не связанными между собой вещами." 
 trait_gh_mind_fog_1_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] начал страдать от странного безумия. Мысли время от времени начинают всплывать непрошено, образуя причудливые ассоциации между, казалось бы, не связанными между собой вещами." 
 trait_gh_mind_fog_2:0 "Слегка затуманенный разум" 
 trait_gh_mind_fog_2_desc:0 "Разум этого персонажа становится все более затуманенным. Их зрение начало ухудшаться, иногда в невозможных местах появлялись странные видения. Если они сосредоточатся, они все еще смогут надежно ухватиться за реальность — пока." 
 trait_gh_mind_fog_2_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] становится все более затуманенным. Их зрение начало ухудшаться, иногда в невозможных местах появлялись странные видения. Если они сосредоточатся, они все еще смогут надежно ухватиться за реальность — пока." 
 trait_gh_mind_fog_3:0 "Затуманенный разум" 
 trait_gh_mind_fog_3_desc:0 "Разум этого персонажа полностью охвачен причудливым безумием. Реальный мир плавно слился с миром снов наяву. Они пугают окружающих, спонтанно врываясь в разговоры с голосами умерших друзей, родителей и детей." 
 trait_gh_mind_fog_3_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] полностью охвачен причудливым безумием. Реальный мир плавно слился с миром снов наяву. Они пугают окружающих, спонтанно врываясь в разговоры с голосами умерших друзей, родителей и детей." 
  
 trait_gh_rift_insanity_1: "Опьяненный Разломом" 
 trait_gh_rift_insanity_1_desc: "Личность этого персонажа начала страдать от воздействия смешанной магии. Иногда он впадает в странное настроение, беспокоя и расстраивая окружающих. Однако приложив усилия, эти припадки можно сдержать или, по крайней мере, свести к минимуму." 
 trait_gh_rift_insanity_1_char_desc: "Личность [ROOT.GetCharacter.GetFirstNameNoTooltip] начала страдать от воздействия смешанной магии. Иногда он впадает в странное настроение, беспокоя и расстраивая окружающих. Однако приложив усилия, эти припадки можно сдержать или, по крайней мере, свести к минимуму." 
 trait_gh_rift_insanity_2: "Безумный от Разлома" 
 trait_gh_rift_insanity_2_desc: "Личность этого персонажа еще больше пострадала от пагубного воздействия смешанной магии. Он действует странно и, что еще хуже, непредсказуемо. Сегодня он подражает личностям окружающих, завтра он кажется нормальным, а послезавтра его охватывает жестокое сопротивление. Хотя его первоначальную индивидуальность все еще можно увидеть под маской, ее хватка быстро ослабевает." 
 trait_gh_rift_insanity_2_char_desc: "Личность [ROOT.GetCharacter.GetFirstNameNoTooltip] еще больше пострадала от пагубного воздействия смешанной магии. Они действуют странно и, что еще хуже, непредсказуемо. Сегодня он подражает личностям окружающих, завтра он кажется нормальным, а послезавтра его охватывает жестокое сопротивление. Хотя его первоначальную индивидуальность все еще можно увидеть под маской, ее хватка быстро ослабевает." 
 trait_gh_rift_insanity_3: "Сошедший с ума от Разлома" 
 trait_gh_rift_insanity_3_desc: "Разум этого персонажа действительно исчез. Постоянное скольжение между персонами прекратилось – а может быть, оно просто начало происходить так быстро, что все слились в одно целое. Обычно можно обнаружить, что он проводит свой день, идеально отражая характеры и манеры всех окружающих, вызывая тревожный эффект, но по прихоти этот причудливый ритм может измениться на любое количество шаблонов. От первоначальной личности не осталось ничего различимого. Действительно, некоторые начали шептаться, что даже само его лицо начинает незаметно меняться - хотя, конечно, это игра света." #Машинный перевод 28.10.23
 trait_gh_rift_insanity_3_char_desc: "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] действительно исчез. Постоянное скольжение между персонами прекратилось – а может быть, оно просто начало происходить так быстро, что все слились в одно целое. Обычно можно обнаружить, что он проводит свой день, идеально отражая характеры и манеры всех окружающих, вызывая тревожный эффект, но по прихоти этот причудливый ритм может измениться на любое количество шаблонов. От первоначальной личности не осталось ничего различимого. Действительно, некоторые начали шептаться, что даже само его лицо начинает незаметно меняться - хотя, конечно, это игра света." #Машинный перевод 28.10.23
  
 trait_gh_riftmark_1: "Тронутый Разломом" #Машинный перевод 28.10.23
 trait_gh_riftmark_1_desc: "У этого персонажа есть странная аура. Кажется, дела идут немного не так: чернила из баночек с краской проливаются на драгоценные книги, двери захлопываются в неподходящий момент, странный и прерывистый кашель. Иногда вокруг него видна слабая дымка, когда солнце в зените." 
 trait_gh_riftmark_1_char_desc: "Вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip] царит странная аура. Кажется, дела идут немного не так: чернила из баночек с краской проливаются на драгоценные книги, двери захлопываются в неподходящий момент, странный и прерывистый кашель. Иногда вокруг него видна слабая дымка, когда солнце в зените." 
