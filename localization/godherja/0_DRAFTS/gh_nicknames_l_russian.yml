 nick_skin_muncher: "[Select_CString(CHARACTER.IsFemale, 'Потрошительница Шкур', 'Потрошитель Шкур')]"
  
 nick_black_braxos: "[Select_CString(CHARACTER.IsFemale, 'Черная', 'Черный')]"
  
 nick_flamecaller: "[Select_CString(CHARACTER.IsFemale, 'Заклинательница Огня', 'Заклинатель Огня')]"
 nick_flamecaller_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились тем, что вызываете', Select_CString(CHARACTER.IsFemale, 'прославилась тем, что вызывает', 'прославился тем, что вызывает' ))] огромные пожары, чтобы испепелить своих врагов"
  
 nick_stone_fist: "Каменный Кулак"
  
 nick_one_eye_prefix: "[Select_CString(CHARACTER.IsFemale, 'Одноглазая', 'Одноглазый')]"
  
 nick_frostblood: "Ледяная Кровь"
 nick_frostblood_desc: "В жилах этого персонажа есть лёд."
 nick_old_frostblood: "Древняя Ледяная Кровь"
 nick_old_frostblood_desc: "Несмотря на смерть своих соперников, [ROOT.GetCharacter.GetSheHe] упорно не желает умирать. Каким-то образом жизнь все еще бьется в [ROOT.GetCharacter.GetHerHis] холодном, бесчувственном сердце."
  
 nick_kindblood: "[Select_CString(CHARACTER.IsFemale, 'Доброкровная', 'Доброкровный')]"
 nick_kindblood_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вас', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] прозвали так крестьяне за [Select_CString( CHARACTER.IsLocalPlayer, 'своё', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] великодушие, [CHARACTER.GetShortUINameNoTooltipNoFormat] многими [Select_CString( CHARACTER.IsLocalPlayer, 'рассматриваетесь', Select_CString(CHARACTER.IsFemale, 'рассматривается', 'рассматривается' ))] как Аавтократир, который спасет [Concept('aversaria', 'Аверсарию')|E]."
  
 nick_little_wailer: "[Select_CString(CHARACTER.IsFemale, 'Маленькая Ревунья', 'Маленький Ревун')]"
 nick_little_wailer_desc: "Как и [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] сестра, [CHARACTER.GetShortUINameNoTooltipNoFormat] также с громким криком [Select_CString( CHARACTER.IsLocalPlayer, 'бросаетесь', Select_CString(CHARACTER.IsFemale, 'бросается', 'бросается' ))] в бой. К сожалению, высокая тональность [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] криков только запутывает, а не пугает врагов."
  
 nick_big_wailer: "[Select_CString(CHARACTER.IsFemale, 'Большая Ревунья', 'Большой Ревун')]"
 nick_big_wailer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'бросаетесь', Select_CString(CHARACTER.IsFemale, 'бросается', 'бросается' ))] в бой, издавая гортанный рев такой силы, что часто удивляет тех, кто видел [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] небольшой рост."
  
 nick_the_frigid: "[Select_CString(CHARACTER.IsFemale, 'Безразличная', 'Безразличный')]"
 nick_the_frigid_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Одаренный', Select_CString(CHARACTER.IsFemale, 'Одаренная', 'Одаренный' ))] многими, кто устал от [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] безумного хвастовства и заявлений, [CHARACTER.GetShortUINameNoTooltipNoFormat] - человек, застывший во времена, когда [Concept('aversaria','Империя')|E] правила безраздельно."
  
 nick_firedrake: "[Select_CString(CHARACTER.IsFemale, 'Огнедышащая', 'Огнедышащий')]"
 nick_firedrake_desc: "О мастерстве [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] в магии огня ходят легенды, он прославился тем, что убил дракона, подавив его пламя своим собственным."
  
 nick_the_blood_sparrow: "Кровавый Воробей"
 nick_the_blood_sparrow_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своей ловкостью на поле боя, появляясь перед врагами как красное пятно, когда [Select_CString( CHARACTER.IsLocalPlayer, 'вы орудуете', Select_CString(CHARACTER.IsFemale, 'она орудует', 'он орудует' ))] знаменитым копьем своего Дома."
  
 nick_the_black_sun: "Черное Солнце"
 nick_the_black_sun_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] якобы [Select_CString( CHARACTER.IsLocalPlayer, 'родились', Select_CString(CHARACTER.IsFemale, 'родилась', 'родился' ))] в тот момент, когда солнце полыхало черным пламенем, а мир погрузился во тьму. Это утверждение используется [Select_CString( CHARACTER.IsLocalPlayer, 'вашими', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] последователями для доказательства [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] статуса спасителя, посланного самим [CHARACTER.GetFaith.HighGodName]ом."
  
 nick_skybane: "Небесный Бич"
 nick_skybane_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились тем, что убили', Select_CString(CHARACTER.IsFemale, 'прославилась тем, что убила', 'прославился тем, что убил' ))] грозную виверну, несмотря на то, что в [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] жилах нет ни капли магии."
  
 nick_skull_taker: "Собиратель Черепов"
 nick_skull_taker_desc: "Абсолютный ужас своей эпохи, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'знамениты', Select_CString(CHARACTER.IsFemale, 'знаменита', 'знаменит' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'собрали', Select_CString(CHARACTER.IsFemale, 'собрала', 'собрал' ))] огромную коллекцию черепов и своими жестокими способами пополнять её число."
  
 nick_the_most_fair_and_beautiful_ruler: "Самый Справедливый и Прекрасный Правитель"
 nick_the_most_fair_and_beautiful_ruler_desc: "Весь [aeras|E] с благоговением взирает на Мегистоса, ибо единственное существо, на которое стоит взирать, - это Мегистос, а созерцать Мегистоса - значит созерцать саму божественность."
  
 nick_the_last_iyrossi: "[Select_CString(CHARACTER.IsFemale, 'Последняя Иросси', 'Последний Иросси')]"
 nick_the_last_iyrossi_desc: "Сражаясь до последнего, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'удостаиваетесь', Select_CString(CHARACTER.IsFemale, 'удостаивается', 'удостаивается' ))] почестей от Иросси, которые стремятся подражать [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] в своем стремлении к освобождению."
  
 nick_the_silver_blood: "Серебряная Кровь"
 nick_the_silver_blood_desc: "Когда-то это было почетное имя [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] предков, а теперь - свидетельство того, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'относитесь', Select_CString(CHARACTER.IsFemale, 'относится', 'относится' ))] к жизни как к некоему товару."
  
 nick_the_silverblood: "Серебряная Кровь"
 nick_the_silverblood_desc: "Когда-то это было почетное имя [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] предков, а теперь - свидетельство того, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'относитесь', Select_CString(CHARACTER.IsFemale, 'относится', 'относится' ))] к жизни как к некоему товару."
  
 nick_the_last_legionnaire: "Последний Легионер"
 nick_the_last_legionnaire_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] - один из последних оставшихся в живых легионеров, служивших и сражавшихся в [Concept('imperial_civil_war', 'Имперской гражданской войне')|E], переживший даже империю, которой [Select_CString( CHARACTER.IsLocalPlayer, 'вы служили', Select_CString(CHARACTER.IsFemale, 'она служила', 'он служил' ))]."
  
 nick_chosen_of_the_purest: "Избранник Чистейшего"
 nick_chosen_of_the_purest_desc: "Случайно выбранный и воспитанный, чтобы стать марионеткой. Некоторые надеются, что [CHARACTER.GetShortUINameNoTooltipNoFormat] когда-нибудь [Select_CString( CHARACTER.IsLocalPlayer, 'сможете', Select_CString(CHARACTER.IsFemale, 'сможет', 'сможет' ))] оправдать это прозвище, но многие сомневаются в [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] шансах."
  
 nick_blackguard: "[Select_CString(CHARACTER.IsFemale, 'Подлая', 'Подлый')]"
 nick_blackguard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'отвернулись', Select_CString(CHARACTER.IsFemale, 'отвернулась', 'отвернулся' ))] от империи, которой когда-то [Select_CString( CHARACTER.IsLocalPlayer, 'служили, и заслужили', Select_CString(CHARACTER.IsFemale, 'служила, и заслужила', 'служил, и заслужил' ))] ненависть своих бывших товарищей."
  
 nick_lord_of_the_ashes: "Лорд Пепла"
 nick_lord_of_the_ashes_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'вызвали', Select_CString(CHARACTER.IsFemale, 'вызвала', 'вызвал' ))] [frodbrokna|E], одержав долгожданную [Concept('imperial_civil_war','победу')], но ценой разрушения самого [Concept('aeras', 'Аэраса')|E]."
  
 nick_I: "I"
 nick_I_desc: "Названный в честь великого Мегистоса, Мегистос только надеется, что Мегистос сможет соответствовать великолепию Мегистоса."
  
 nick_II: "II"
 nick_II_desc: "Названный в честь отца Мегистоса Мегистоса, Мегистос знает, что Мегистос так же великолепен, как и Мегистос, но выглядит гораздо лучше."
  
 nick_III_the_older_Megistos: "III Мегистос Старший"
 nick_III_the_older_Megistos_desc: "Мегистос назван так, чтобы отличить Мегистоса от младшего Мегистоса, к смущению старшего Мегистоса."
  
 nick_III_the_younger_Megistos: "III Мегистос Младший"
 nick_III_the_younger_Megistos_desc: "К этому моменту некоторые начинают сомневаться, что имя Мегистос дано ему из-за тщеславия или недостатка воображения."
  
 nick_bane_of_azzykrazz: "Проклятие Аззи'краза"
 nick_bane_of_azzykrazz_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'посвятили', Select_CString(CHARACTER.IsFemale, 'посвятила', 'посвятил' ))] свою жизнь охоте на демона Аззикраза, приносящего [Concept('fog', 'туман')|E]"
  
 nick_the_heart_eater: "[Select_CString(CHARACTER.IsFemale, 'Сердцеедка', 'Сердцеед')]"
 nick_the_heart_eater_desc: "Многие шепчутся, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'практикуете', Select_CString(CHARACTER.IsFemale, 'практикует', 'практикует' ))] гнусные обычаи северных варваров, поедая плоть как врагов, так и друзей."
  
 nick_five_lives: "Пять Жизней"
 nick_five_lives_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] снова и снова [Select_CString( CHARACTER.IsLocalPlayer, 'обманывали', Select_CString(CHARACTER.IsFemale, 'обманывала', 'обманывал' ))] смерть, к недоумению и ужасу своих врагов."
  
 nick_the_sea_sword: "Морской Меч"
  
 nick_ash_killer: "Убийца Пепла"
  
 nick_tharnaz_garnaz: "[Select_CString(CHARACTER.IsFemale, 'Самая Амагейская', 'Самый Амагейский')]"
 nick_tharnaz_garnaz_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'олицетворяете', Select_CString(CHARACTER.IsFemale, 'олицетворяет', 'олицетворяет' ))] собой идеального амагейца, сложенного как гора, с гордостью и способностью к насилию."
  
 nick_iron_spike: "Железный Шип"
 nick_iron_spike_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Прозванный', Select_CString(CHARACTER.IsFemale, 'Прозванная', 'Прозванный' ))] так за свою жестокую практику обезглавливания несогласных и повстанцев, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'вызываете', Select_CString(CHARACTER.IsFemale, 'вызывает', 'вызывает' ))] страх у многих и не является другом ни для кого."
  
 nick_black_of_eyes: "[Select_CString(CHARACTER.IsFemale, 'Черноглазая', 'Черноглазый')]"
 nick_black_of_eyes_desc: "Некоторые [Concept('magi', 'маги')|E] обретают глаза, которые ярко светятся после постоянных заклинаний. Этого не скажешь о [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ней', 'нём' ))], чьи глаза окрашены во тьму, лишенную света."
  
 nick_glassblade: "Стеклянный Клинок"
 nick_glassblade_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своим стеклянным мечом, который [Select_CString( CHARACTER.IsLocalPlayer, 'вы носите', Select_CString(CHARACTER.IsFemale, 'она носит', 'он носит' ))], - орудием войны, созданным мирной культурой в разгар перемен."
  
 nick_splinter: "Заноза"
 nick_splinter_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'доказали', Select_CString(CHARACTER.IsFemale, 'доказала', 'доказал' ))], что даже самый маленький порез может уничтожить грозного противника"
  
 nick_smiling_axe: "Улыбающийся Топор"
 nick_smiling_axe_desc: "Мало что доставляет [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] столько радости, как сражения, и ухмылка не сходит с [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] лица, когда [Select_CString( CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] рубит своих врагов."
  
 nick_bleak_speaker: "Мрачный Оратор"
 nick_bleak_speaker_desc: "Многое было сказано о [Select_CString( CHARACTER.IsLocalPlayer, 'вашем', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] ораторском мастерстве и о том, как [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] аргументы могут легко привести в отчаяние даже самого подготовленного соперника."
  
 nick_sub_aautokratia: "'Суб-Аавтократия'"
 nick_sub_aautokratia_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объявили', Select_CString(CHARACTER.IsFemale, 'объявила', 'объявил' ))] себя "Суб-Аавтократией" - дерзкая попытка взять на себя полномочия, выходящие далеко за рамки [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] должности."
  
 nick_silverbane: "Серебряное Проклятие"
 nick_silverbane_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'полностью уничтожили', Select_CString(CHARACTER.IsFemale, 'полностью уничтожила', 'полностью уничтожил' ))] Легио XLV «Серебрянокровные» во время Восстания Синих Мантий, положив конец его легендарному наследию."
  
 nick_blackmask: "Черная Маска"
 nick_blackmask_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваша', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] отличительная маска внушает страх среди Олтени, которые видят в ней символ человека, организовавшего завоевание сотни кланов."
  
 nick_voice_kaigan: "Голос Кайгана"
 nick_voice_kaigan_desc: "Говорят, что сам Кайган избрал этого человека своим пророком, и верующие в масках не смеют оспаривать [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] слова."
  
 nick_storm_whisper: "Шёпот Бури"
 nick_storm_whisper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', Select_CString(CHARACTER.IsFemale, 'славится', 'славится' ))] своим мастерством в магии [Concept('aspect_air', 'аспекта воздуха')|E] и [Select_CString( CHARACTER.IsLocalPlayer, 'известны тем, что можете', Select_CString(CHARACTER.IsFemale, 'известна тем, что может', 'известен тем, что может' ))] вызывать целые бури одним лишь вздохом."
  
 nick_the_adventurer: "[Select_CString(CHARACTER.IsFemale, 'Авантюристка', 'Авантюрист')]"
 nick_the_adventurer_desc: "От южных морей до северных диких земель [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'прошли', Select_CString(CHARACTER.IsFemale, 'прошла', 'прошёл' ))] через всю широту [Concept('aeras', 'Аэраса')|E], став свидетелем чудес, невиданных для большинства [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] людей."
  
 nick_black_adriax: "Черный"
 nick_black_adriax_desc: "«Адриакс, Адриакс, весь в черном. Знайте свое место, чтобы он не восстал."
  
 nick_ironclad: "[Select_CString(CHARACTER.IsFemale, 'Бронированная', 'Бронированный')]"
 nick_ironclad_desc: "Мало кто когда-либо видел [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] без доспехов, и как подчиненные, так и противники часто принимали [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] за мужчину из-за [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] телосложения."
  
 nick_the_old_guard: "Старая Гвардия"
  
 nick_the_free_one: "[Select_CString(CHARACTER.IsFemale, 'Свободная', 'Свободный')]"
  
 nick_glorious_esterax: "[Select_CString(CHARACTER.IsFemale, 'Великолепная', 'Великолепный')]"
  
 nick_dragos_the_dragon: "Дракон"
  
 nick_the_metal_mask_krenverso: "Металлическая Маска"
  
 nick_the_white_lion_akakih: "[Select_CString(CHARACTER.IsFemale, 'Белая Львица', 'Белый Лев')]"
  
