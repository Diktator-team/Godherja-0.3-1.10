l_russian:
  
 gh_feast_events.0001.t: "Приобретенный вкус"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.a: ""Что это за #EMP мусора#!!?"\n\nA, внезапный крик прогремел над столом, заставив замолчать празднество. Повернув голову, я обнаружил, что [fussy_guest.GetTitledFirstName] совершенно нормально проливается"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.sarminian: "#EMP kzumij#!"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.oltenic: "#EMP айрагаг#!"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.xajirkel: "#EMP цегун#!"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.fallback: "#EMP кумыс#!"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.b: "из чашки [fussy_guest.GetHerHis] на пол.\n\n"Это лучшее кисломолочное молоко, которое такой варвар, как вы, когда-либо пробовал,"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.wench: "девка!""  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.knave: "лжец!""  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.c: "— ревет [offended_guest.GetTitledFirstName], явно возмущенный непониманием [fussy_guest.GetFirstNamePossessiveNoTooltip] традиционных напитков [offended_guest.GetCulture.GetNameNoTooltip].\n\n"Не смей сравнивать эту #EMP мочу#! с прекрасными"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.marcher: "марчерское вино,"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.aversarian: "Аверсарское кровавое вино,"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.sjalvolki: "крепкий эль,"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.spiced_wine: "пряное вино,"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.desc.d: "дикарь!" [offended_guest.GetHerHis] шипит оппонент, сжимая [fussy_guest.GetHerHis] кулаки. Без вмешательства, похоже, этот спор неминуемо перерастет в потасовку."  #Машинный перевод 28.10.23!
 gh_feast_events.0001.a: "Ну же, [fussy_guest.GetFirstNameNoTooltip], дай ему еще один шанс."  #Машинный перевод 28.10.23!
 gh_feast_events.0001.a.success: "[fussy_guest.GetFirstNameNoTooltip] развивает вкус к напитку"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.a.failure: "[fussy_guest.GetSheHe|U] по-прежнему считает этот напиток отвратительным"  #Машинный перевод 28.10.23!
 gh_feast_events.0001.b: "Видите ли, это приобретенный вкус – позвольте мне #EMP показать#! вам."  #Машинный перевод 28.10.23!
 gh_feast_events.0001.b.tt: "Вы приказываете охранникам силой влить бочонок с напитком в горло [fussy_guest.GetFirstNamePossessiveNoTooltip]."  #Машинный перевод 28.10.23!
 gh_feast_events.0001.c: "Отказ от моего гостеприимства имеет последствия, [fussy_guest.GetFirstNameNoTooltip]."  #Машинный перевод 28.10.23!
 gh_feast_events.0001.d: "Пусть идет [offended_guest.GetFirstNameNoTooltip], затевать драку не стоит."  #Машинный перевод 28.10.23!
 gh_feast_events.0001.e: "Я не вижу причин вмешиваться."  #Машинный перевод 28.10.23!
 gh_feast_events.0001.f: "Наконец-то немного развлечений."  #Машинный перевод 28.10.23!
