  # innovation_name_desc:0 
  
 innovation_imperial_magic: "[mayikprolollans|E] Образование"  #Машинный перевод 28.10.23!
 innovation_imperial_magic_desc: "Со всей [aversarian|E] Империи детей, проявивших многообещающий талант к [magic|E], отправляли в одну из великих магических академий Империи. Над всем возвышался [mayikrata|E], в его залах рождались поколения самых могущественных [magi|E] в истории."  #Машинный перевод 28.10.23!
  
 innovation_anti_magic_combat: "Антимагические боевые приемы"  #Машинный перевод 28.10.23!
 innovation_anti_magic_combat_desc: "В то время как мир вокруг Марчерских Королевств охвачен магией и обещанием неограниченной власти, которую она предлагает, Марчеры видят в магии непревзойденную опасность, которой она на самом деле является. Обучая наших лучших воинов искусству аннулирования магии и уничтожения тех, кто ею владеет, наши враги будут лишены своего самого мощного оружия."  #Машинный перевод 28.10.23!
 innovation_anti_magic_combat_unlock_maa: "Разблокируйте [GetBuilding('01_antimagi_chapterhouse').GetName] [duchy_buildings|E], который позволит вам набирать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak. Можно нанять только один полк Грифонов-Глушителей (до размера 5)#!."  #Машинный перевод 28.10.23!
  
 innovation_elephantry: "Боевые слоны"  #Машинный перевод 28.10.23!
 innovation_elephantry_desc: "Слонов сложно выращивать в неволе, поэтому каждый амбициозный молодой человек должен поймать собственных диких слонов и дрессировать их. Это означает, что существует тонкое искусство правильного использования этих великих существ в бою, но мы стремимся овладеть этим искусством."  #Машинный перевод 28.10.23!
  
 innovation_camels: "Боевые верблюды"  #Машинный перевод 28.10.23!
 innovation_camels_desc: "Верблюды естественным образом приспособлены к жизни в пустынной местности, но по своей сути они не являются боевыми созданиями. Наши заводчики и тренеры могут изменить это, предоставив нам доступ к адаптивной кавалерии, которая позволит нам осваивать пески."  #Машинный перевод 28.10.23!
  
 innovation_berserkers: "Дух Медведя"  #Машинный перевод 28.10.23!
 innovation_berserkers_desc: "Из лесов, холмов и гор племен Шялволки пришли те немногие воины, которым нет равных. Поддерживаемые членами своего клана и напуганные врагами, эти «Берсерки» излучают неумолимую ярость на поле боя. Часто узнаваемых по массивным меховым плащам, немногие переходят дорогу этим воинам и выживают, чтобы рассказать свою историю."  #Машинный перевод 28.10.23!
  
 innovation_regular_magic: "Магия"  #Машинный перевод 28.10.23!
 innovation_regular_magic_desc: "Присутствующая с незапамятных времен Магия была распространена во всех сферах. Будучи использованной, Магия способна принести как щедрые блага, так и немыслимые разрушения."  #Машинный перевод 28.10.23!
  
 innovation_tribal_magic: "Руническая Свеча"  #Машинный перевод 28.10.23!
 innovation_tribal_magic_desc: "Вырезанная рунами и наполненная зачарованными маслами, руническая свеча представляет собой элементарный источник [magic|E] для прилежного [magi|E]."  #Машинный перевод 28.10.23!
  
 innovation_early_medieval_magic: "Гадающая сфера"  #Машинный перевод 28.10.23!
 innovation_early_medieval_magic_desc: "Прозрачный шар из полированного хрусталя, Сфера Гадания позволяет нашему [magi|E] хранить внутри себя сущность [aspect|E], откуда Маги могут черпать его силу, когда это необходимо."  #Машинный перевод 28.10.23!
  
 innovation_high_medieval_magic: "Небесный глобус"  #Машинный перевод 28.10.23!
 innovation_high_medieval_magic_desc: "Небесный глобус отслеживает ночное небо, а также фазы луны, позволяя нашему [magi|E] определить оптимальные временные рамки для эффективного произнесения заклинаний."  #Машинный перевод 28.10.23!
  
 innovation_late_medieval_magic: "Магически нулевая посуда"  #Машинный перевод 28.10.23!
 innovation_late_medieval_magic_desc: "Заливая в сосуд магически пустую стеклянную посуду, наш [magi|E] может ограничить разрушительные эффекты экспериментального [magic|E]. Непроверенные заклинания можно произносить относительно безопасно, что позволяет усовершенствовать более мощную магию."  #Машинный перевод 28.10.23!
  
 innovation_wodes: "Крик Туманных земель"  #Машинный перевод 28.10.23!
 innovation_wodes_desc: "Воины [fogeater|E], вероятно, были родом из племени таларегов с крайнего севера, которое потерялось за [fog|E] в первые годы после [frodbrokna|E], но современные экземпляры были идентифицированы как, возможно, легионеры [aversarian|E], воины Олтени и даже жители деревни из далекого Катуна. -Кай. Их прежняя индивидуальность исчезла, теперь они покрывают свои уродливые формы отвратительными жуткими татуировками и ритуальными шрамами и безумно бросаются на того, кому не повезло встретиться с ними лицом к лицу."  #Машинный перевод 28.10.23!
  
 innovation_grave_wardens: "Пограничные заставы Оэйейницы"  #Машинный перевод 28.10.23!
 innovation_grave_wardens_desc: "Выживание Ойчайнц побудило многих вернуться к своим древним традициям, одной из которых является традиция Могильных Стражей, которые когда-то охраняли комплексы-некрополи городов Ойчайнц. Элита, несущая только самые тяжелые доспехи, мертвые и живые не могут устоять перед их легендарным натиском. Они собираются на различных аванпостах на окраинах территории своего народа, вечно сражаясь с [gh_general_undead|E], которого когда-то защищали."  #Машинный перевод 28.10.23!
  
 innovation_flying_lances: "Товаржиш"  #Машинный перевод 28.10.23!
 innovation_flying_lances_desc: "Гордые напоминания о Золотом веке Ойчайнз, Летающие Копья продолжают древнюю кавалерийскую культуру своего народа. Под влиянием рыцарей Марки они путешествуют по деревням, все еще следуя культуре, и предлагают свою помощь против бандитов и [gh_general_undead|E]. В моменты большой нужды они формируют элитные кавалерийские отряды. Легенды гласят, что крылья, которые они держат на спине, когда-то не были украшением, во времена, когда их народ еще обладал даром магии."  #Машинный перевод 28.10.23!
  
 innovation_golden_spears: "Уроки Золотого города"  #Машинный перевод 28.10.23!
 innovation_golden_spears_desc: "Развитое общество могущественной Империи Адабисс, всегда смотрящее внутрь и наружу, нуждается в послушании, чтобы процветать. Золотые Копья — это модель Адабиссиана. Сильные, профессиональные и отражающие самоотверженное служение Империи, которую они представляют. В победе честь и слава, и их копьями одержано множество побед на всех фронтах Империи."  #Машинный перевод 28.10.23!
  
 innovation_adabyss: "На острие Адабисса"  #Машинный перевод 28.10.23!
 innovation_adabyss_desc: "Скорость, с которой продвигается Абадисс, посрамляет народы севера. Пока [magi|E] спорит и разрушает континенты, адабиссийцы парят в небе на невиданных ранее кораблях. Власть была централизована посредством быстрой подготовки арбалетчиков, которые выпускают стрелы, летящие со скоростью, о которой можно услышать только в мифах прошлого. Огромные мерцающие золотые статуи идут рядом с армиями Императора, сея неисчислимые разрушения любому, кто посмеет им противостоять. Эти технологические чудеса привели к тому, что Империя стала иметь высокоцентрализованную армию и сделала обычного лорда смехотворно слабым по сравнению со славой легионов Императора."  #Машинный перевод 28.10.23!
  
 #innovation_veiled: "завуалированный"  #Машинный перевод 28.10.23!
 #innovation_veiled_desc: "Говорят, что в лучшие времена маги-гестанводеры собирались только тайно, проводя отвратительные обряды для общения с невыразимым. Они говорят, что теперь знают названия всего того, чего не должно быть, почти было и никогда не могло быть. Что они общались с инопланетными духами и научились изысканной жестокости незапамятных времен. И теперь, во время нашего триумфа, они практикуют все это открыто, насылая кошмары на мир.\n\nПостоянный поток живых пленников уводят глубоко в самые заброшенные уголки наших болот. Те немногие, кто уходит, делают это не как мужчины. Рядом с нашими армиями шатаются чудовища из вздымающихся, измученных мускулов, сросшихся форм, которые, несомненно, когда-то были людьми. Даже нашим солдатам трудно смотреть на них, не испытывая тошноты, и они начали завязывать грубые вуали на органы, которые явно когда-то были лицами."  #Машинный перевод 28.10.23!
  
 innovation_the_bloodied: "Ийросси Рейдерс"  #Машинный перевод 28.10.23!
 innovation_the_bloodied_desc: "Высокомерие аверсарианцев заставило их предположить, что восстание рабов никогда не сможет сокрушить местный гарнизон, каким бы плохо он ни был оснащен. Возможно, так было и в прошлые века, но теперь стало ясно, что наши тираны понятия не имеют, какие ужасные силы высвободила их продажная халатность. По мере того, как месяцы превращались в годы, а годы в десятилетия, разношерстные банды беглых рабов научились сражаться, превращаясь из беженцев в закаленных бойцов, владеющих искусством партизанской войны и террора, совершающих набеги на толстых и ленивых аверсарианцев. Они обманывали себя, думая, что смогут сломить бессмертный дух Ийросси, сковав и унизив нас, никогда не ожидая, что когда-нибудь им придется возместить ущерб.\n\nСейчас настало время мести."  #Машинный перевод 28.10.23!
  
 innovation_prophets_sons: "Иностранные антимагические методы"  #Машинный перевод 28.10.23!
 innovation_prophets_sons_desc: "Куда бы ни пошли наемники Марчера, вскоре последуют и их приемы [antimagic|E]. Их искусство настолько востребовано, что роты солдат стали обычным явлением привозить с родины целые багажники иллюстрированных руководств для продажи вместе со своими услугами, а те, кто сам достаточно опытен, часто подрабатывают инструкторами для платящих клиентов. Все большее число дворянских семей в последнее время стали держать одного или двух учителей Марчера в качестве постоянного персонала для обучения своих детей."  #Машинный перевод 28.10.23!
  
 innovation_marcher_knights: "Рыцарские кодексы"  #Машинный перевод 28.10.23!
 innovation_marcher_knights_desc: "В последнее время Марки переживают настоящий литературный и культурный ренессанс. Новые баллады, романтические книги, руководства по выбору Пути и постоянные попытки более амбициозных Жрецов Пути заставить крестьян выучить грамоту охватывают страну. В эту новую эпоху вводятся как новые законы о роскоши, так и дальнейшие ограничения на поведение, которое считается подходящим для рыцаря, сражающегося со своими товарищами-Путешественниками. Была даже попытка канонизировать меньший кодекс поведения для борьбы с участниками марша, но он вызвал споры и был принят лишь с трудом."  #Машинный перевод 28.10.23!
  
 innovation_brother_riders: "Клятвы крови"  #Машинный перевод 28.10.23!
 innovation_brother_riders_desc: "Культура Шялволки развивалась в холодных и туманных лесах внутренней части континента. Теперь, когда они появились на теплых и богатых побережьях континента, их культура начала претерпевать радикальные изменения. В то время как раньше пути разных племен пересекались только для борьбы за территорию, их новообретенная космополитическая среда начала создавать гораздо более сильную идентичность Пан-Шалволки. Самым символичным в этом сдвиге является растущая популярность клятв на крови среди отважных молодых людей. Хотя в прошлые века эта практика обычно применялась только мужчинами, которые уже жили в довольно сплоченных сообществах, стало обычным явлением видеть клятвы, связанные между людьми, происходящими из племен на совершенно противоположных концах мира Сялволки."  #Машинный перевод 28.10.23!
  
 innovation_moonkin: "Лунные Ритуалы"  #Машинный перевод 28.10.23!
 innovation_moonkin_desc: "Бледный [aervalr|E], подозрительно укрывшийся среди ветвей Стодрусигги, всегда имел глубокое духовное значение в культуре Стодхерна. Несмотря на неоднократные попытки подавления и сотрудничества со стороны аверсарианцев, Мункины - широкая ассоциация братских и женских орденов с тысячелетним наследием в культуре Мондекни - теперь начали появляться вновь. В целом мирные, их ритуалы и практики, предназначенные для управления и защиты мира природы, также весьма полезны для подготовки первоклассных разведчиков и застрельщиков, если наш народ будет вынужден сражаться за наше выживание.\n\nПусть Боги защитят нас от этого дня, когда-либо наступающего. пройти."  #Машинный перевод 28.10.23!
  
 innovation_konijkmener_pikes: "Городские ополченцы"  #Машинный перевод 28.10.23!
 innovation_konijkmener_pikes_desc: "Гордая традиция, возникшая еще до Народной революции, на протяжении веков Конийкменеры написали огромный корпус текстов, посвященных правильному использованию пик в войне, а также правильному способу сбора и управления армией, состоящей из простых людей и в основном управляемой ими. . Каждый мужчина, а в некоторых случаях и женщина здорового телосложения, по лотерее призывается на службу в местную милицию и изучает основы военной службы. Несмотря на небольшой размер Де Канзерлериджа, Республика смогла в удивительно короткие сроки создать поразительно большие и хорошо обученные армии для противостояния угрозам."  #Машинный перевод 28.10.23!
  
 innovation_partic_seers: "Знания о маршрутах"  #Машинный перевод 28.10.23!
 innovation_partic_seers_desc: "Когда Сокрушитель Ведьм захватил [mayikrata|E], он распределил нечестно полученные доходы Имперских Магов среди провидцев и шаманов своей коалиции. Изучение этих томов позволило нам заполнить существенные пробелы в наших знаниях, особенно в отношении так называемого [sea_tower|E] и связанного с ним [tower_wayline|E]. Объединение нашего собственного опыта с опытом тысячелетий аверсарианских магов дает нам практически непревзойденный потенциал."  #Машинный перевод 28.10.23!
  
 innovation_aversarian_legionaires: "Аверсианская плита"  #Машинный перевод 28.10.23!
 innovation_aversarian_legionaires_desc: "Развитие металлургии в 14 веке вывело реформированные аверсарианские легионы на новый стандарт. Наши солдаты теперь получают не только лучшую защиту, но и более легкую броню. Мы не только начали догонять дофродброкновскую Аавтократу, но и в некоторых областях уже превзошли ее!"  #Машинный перевод 28.10.23!
  
 innovation_griffon_riders: "Методы разведения гриффонов"  #Машинный перевод 28.10.23!
 innovation_griffon_riders_desc: "Разведение гриффонов всегда было непростым делом. Они растут медленно, разборчивы в выборе партнера, редко рожают более двух детенышей за раз, и только половина из появившихся на свет детенышей доживает до взрослой жизни. Однако в конце 13-го века методы, впервые разработанные в антимагических капитулах в Западных бастионных горах, начали проникать в более широкое общество Марчеров. Кровати, отапливаемые водопроводом, диеты, обогащенные кровью овец, а также новые и более крепкие родословные грифонов быстро превратили разведение грифонов в нечто более надежное и доступное для аристократии в целом."  #Машинный перевод 28.10.23!
 innovation_griffon_riders_unlock_maa: "Разблокируйте [GetBuilding('01_griffon_roost').GetName] [duchy_buildings|E], который позволит вам нанять [GetMaA('griffon_riders').GetName] как [men_at_arms|E]."  #Машинный перевод 28.10.23!
 # innovation_griffon_riders_unlock: "Можно нанять [GetMaA('griffon_riders').GetName] в качестве [men_at_arms|E], если у вас есть гнездо грифонов."  #Машинный перевод 28.10.23!
  
 innovation_bloodbound: "Связанный кровью"  #Машинный перевод 28.10.23!
 innovation_bloodbound_desc: "Внезапное и чудесное возрождение нации ийросси после столетий угнетения привело как к вновь обретенному интересу к старой вере и традициям их предков, так и к растущему гневу по поводу того, насколько культуру ийросси удалось искоренить Аверсарии. Эти две тенденции объединились в новый культ воинов, посвященный Деифартору, который стремится использовать это новообретенное единство в крестовом походе кровавой мести против тиранов, которые заставили их предков так сильно страдать."  #Машинный перевод 28.10.23!
  
 innovation_legion_raiders: "Легион Рейдеры"  #Машинный перевод 28.10.23!
 innovation_legion_raiders_desc: "Защита, обеспечиваемая бассейном Ийросси, означала, что дислоцированным там аверсарианцам на протяжении веков приходилось сталкиваться с гораздо меньшим количеством вооруженных угроз, чем их коллегам в других местах. Вместо этого угроза обычно исходит изнутри: восстания рабов и отчаянные беглецы представляют собой своего рода профессиональный риск при управлении рабской колонией. Поскольку их противникам повсеместно не хватало ни подготовки, ни снаряжения, гарнизоны отказались от стандартной тяжелой брони Аверсарианских легионов в пользу более легких тканевых и кожаных вариантов брони. В других провинциях они могут иметь репутацию мягких людей, но эти так называемые рейдеры определенно вселяют ужас в сердца напуганных ийроссийцев одним лишь видом их черных знамен."  #Машинный перевод 28.10.23!
  
 innovation_home_legions: "Домашние легионеры"  #Машинный перевод 28.10.23!
 innovation_home_legions_desc: "Часто упускаемой из виду причиной подъема Аверсарии была ее резервная армия, размещенная в городах и крепостях по всему центру Аавтократы. Во времена крайнего кризиса эти домашние легионеры часто служили последней линией обороны. Хотя они никогда не имели такого же уровня вооружения и доспехов, как их собратья из более традиционных легионов, они все же получали пользу от обучения, которое могло бы посрамить другие континентальные армии."  #Машинный перевод 28.10.23!
  
 innovation_pure_pikes: "Чистейшие пики"  #Машинный перевод 28.10.23!
 innovation_pure_pikes_desc: "По словам лордов Опахасии, Прославленное Увенчанное Солнцем Братство Пикин Чистейших — древнее и смертоносное учреждение, возникшее еще в те дни, когда Аверсария захватила Храм Горы-Солнца. Они утверждают, что эти люди — самые могущественные солдаты Аавтократы, чьи непробиваемые золотые доспехи отмечены благословением самого Чистого.\n\nЭто, конечно, притворство. Золото представляет собой тонкий слой позолоты поверх обычного железа, а их девственно-белая форма — результат чрезмерного отбеливания. Айрони хихикают, что опахазцам даже пришлось начать вербовку варварских наемников для пополнения своих рядов. Несмотря на эти унижения, опахазцы по-прежнему извлекают выгоду из бесспорно эффективной военной традиции пикиной войны, насчитывающей тысячелетия, а также часто упускаемых из виду моральных преимуществ хорошего дизайна униформы. Несмотря на непомерно высокие расходы, которые современная Опахазия едва может себе позволить, они все равно могут выигрывать сражения."  #Машинный перевод 28.10.23!
  
 innovation_legion_outriders: "Легион Аутрайдеров"  #Машинный перевод 28.10.23!
 innovation_legion_outriders_desc: "Открытая степь Восточной Аверсарии всегда была трудной территорией для контроля Аавтократа. Многие из варварских племен, населяющих эту негостеприимную землю, просто предпочитают исчезнуть за горизонтом, вместо того чтобы встретиться с Легионом в открытом бою, возвращаясь, как только армия отступит, чтобы возобновить набеги и грабежи. Хуже того, некоторые участки земли по-прежнему крайне слабо освоены и непригодны для традиционного земледелия, в результате чего здесь появляются поселенцы, которые сами часто балуются кочевничеством. Эти два фактора позволяют нам набирать одних из лучших легких всадников в цивилизованном мире, воспитанных в седле с рождения и обученных ведению степной войны у ее варварских хозяев."  #Машинный перевод 28.10.23!
  
 innovation_north_shields: "Щиты Севера"  #Машинный перевод 28.10.23!
 innovation_north_shields_desc: "Апокиаки всегда считались странным народом среди своих братьев и сестер-аверсариев на юге. Они говорят, что они уже не совсем аверсарианцы, их родословная загрязнена следами Кардвен, Карзарада и даже Сьялволки. Апокиаки сказали бы, что их южные родственники мягкие и никогда не смогут надеяться пережить хотя бы одну зиму на суровой границе. Они научились жить и сражаться у своих варварских соседей, вдали от уюта теплых южных морей."  #Машинный перевод 28.10.23!
  
 innovation_legion_marines: "Морские Легионы"  #Машинный перевод 28.10.23!
 innovation_legion_marines_desc: "Источником жизненной силы империи является морская торговля, а там, где есть кровь, есть и пиявки. Расколотое побережье с его бесчисленными островами и заливами является идеальной средой для роста и распространения пиратства. Некоторые историки утверждают, что первые легионы морской пехоты на самом деле сами были пиратами, взятыми в плен и получившими шанс выкупить свою жизнь ценой службы. Как бы то ни было, они быстро доказали свою эффективность, поскольку Легионы морской пехоты помогли разгромить флоты нескольких морских соперников Аверсарии."  #Машинный перевод 28.10.23!
  
 innovation_duneriders: "Данерайдеры"  #Машинный перевод 28.10.23!
 innovation_duneriders_desc: "Аверсианский образ жизни в пустыне просто не работает. Его пробовали, и многие погибли, но он слишком хрупкий. Даже без угрозы саррадонских рейдеров существуют обширные регионы, которые невозможно эффективно орошать с помощью современных технологий. Большинство колонистов, похоже, неизбежно перенимают более кочевой образ жизни, свойственный местным жителям, принимая причудливых животных, обитающих на южном континенте, известных как «Верблюды»."  #Машинный перевод 28.10.23!
  
 innovation_stepwalkers: "шагоходы"  #Машинный перевод 28.10.23!
 innovation_stepwalkers_desc: "Несмотря на истощение [war_in_heaven|E] и катастрофическое почти полное исчезновение [magi|E] на континенте после [selfreplicating_blood_magic|E], древние традиции магии все еще сохраняются в Саррадоне. Радикально чуждые традициям практикующих магию в Аверсарии, Шагоходы — это не конкретная школа или традиция, а общий термин, обозначающий более пятисот выявленных практик и культов. Некоторые группы делают сомнительные заявления об истории, насчитывающей более тысячи лет, а некоторые, возможно, даже говорят правду."  #Машинный перевод 28.10.23!
  
 innovation_eastern_cav: "Кикарсаг Всадники Востока"  #Машинный перевод 28.10.23!
 innovation_eastern_cav_desc: "Когда аверсарианцы впервые в своей истории предоставили кикарсагам доступ к высококачественному и богатому железу, это оказало быстрое и далеко идущее влияние на общество племени. Если когда-то их армии полагались на традиционную кавалерию конных лучников своих собратьев, живущих в глубине степи, то теперь их знать отправляется в бой, облаченная в столько металла, сколько могут выдержать их лошади. Годы участия в битвах по повелению своих хозяев-аверсариев дали опыт, необходимый для овладения искусством разгрома армии своевременной атакой. Теперь настала очередь Аверсарии познать ужас, услышав далекий гром подкованных железом копыт."  #Машинный перевод 28.10.23!
  
 innovation_mountainstrikers: "Маунтинстрайкерс"  #Машинный перевод 28.10.23!
 innovation_mountainstrikers_desc: "Имея тысячелетний опыт, никто не может сравниться с гоанцами в ведении войны в Альпах. Их традиционная боевая тактика вращается вокруг отрядов воинов, называемых Mountainstrikers, которые являются самыми элитными солдатами любого племени. Эти силы обычно образуют острие гоанского формирования и являются мастерами скрытности и мобильности на высоте, способными нанести удар с направлений, которые считались невозможными. Кроме того, элитность этих войск придает дополнительную мощь их атакам, и они славятся тем, что преодолевают, казалось бы, неприступные позиции."  #Машинный перевод 28.10.23!
  
 innovation_thrill_of_the_hunt: "Азарт охоты"  #Машинный перевод 28.10.23!
 innovation_thrill_of_the_hunt_desc: "— Ты что-нибудь слышал? - Кромус Рекс, командир XXIII Легио «Зеленые пальцы» перед бесследным исчезновением."  #Машинный перевод 28.10.23!
  
 innovation_stoneforged: "Закаленный в камне"  #Машинный перевод 28.10.23!
 innovation_stoneforged_desc: "Поскольку их цивилизация адаптировалась к новому дому, гоанцы начали внедрять технологические инновации. Это особенно очевидно в «Stoneforged», современной адаптации древних Mountainstrikers. Теперь, вооруженные более качественным и более тяжелым оружием, прогресс в логистике позволил более крупным и сильным силам выжить в опасных условиях высоты. Эти новые воины начали революцию в войне на Гоа, и «Каменные» приобрели единообразие и дисциплину, которые были гораздо реже у их предшественников."  #Машинный перевод 28.10.23!
  
  # Depreciated, but still largely lies at the heart of contemporary lore expansion 
 #innovation_skydaughters: "Дочери неба"  #Машинный перевод 28.10.23!
 #innovation_skydaughters_desc: "Сарминийцы никогда не забывали свою родину — обширные равнины к западу от Катун Кая. Там они были #weaned в суровой погоде и тайных дарах степи под бдительным взором Матери-Неба, Голубой. Несмотря на репутацию #for варварства со стороны своих теперь уже далеких катунских врагов, Конфедерация Салазсека имела сложную культуру, созревшую с устными традициями, передающимися #mother детям. Хотя они никогда не наслаждались роскошью космополитических империй, с которыми граничили, они жили хорошей жизнью за счет богатства #their стад и лошадей. Хотя старый образ жизни начал угасать по мере того, как сарминианцы начинают новую жизнь вдали от холмистых равнин, большинство #young женщин по-прежнему принимаются в традиционные воинские ложи по достижении совершеннолетия. Там они учатся стрелять, ездить верхом и драться, как это делали #their матери и бабушки на протяжении бесчисленных поколений."  #Машинный перевод 28.10.23!
  
 innovation_sunstriders: "Сестры железа"  #Машинный перевод 28.10.23!
 innovation_sunstriders_desc: "Сарминианский народ радикально изменился с тех пор, как более века назад они впервые ступили на земли, когда-то известные как Аавтократа. Большинство кланов перешли к оседлому сельскому хозяйству, отказавшись от образа жизни, который их праматери веками вели в почти забытой степи. Но не все потеряно для времени. Разведение лошадей до сих пор ценится всеми классами общества, и воинские ложи старины сохранились, хотя и в совершенно иной и более иерархической форме. Вновь обретенный доступ к хорошему железу и аверсарским методам металлообработки радикально изменили сарминианский способ ведения войны: старая опора на легкую кавалерию и конных лучников была постепенно заменена тяжелой ударной кавалерией."  #Машинный перевод 28.10.23!
  
 innovation_observant: "Монахи-наблюдатели"  #Машинный перевод 28.10.23!
 innovation_observant_desc: "Наблюдатели — это воины-монахи, которые верят, что битва — это еще один опыт Великой Мечты, и что, совершенствуя ее искусство, они смогут лучше понять ее течение и течения. Они взяли на себя роль опытных лучников, позиция, которая позволяет им как наблюдать за полем боя, так и выпускать свои смертоносные стрелы с черным оперением в неосторожных. Их групповая дисциплина известна, и те, кто пережил встречу с ними дважды, знают, что нужно бояться отдаленного гудения их звучного ритуального пения."  #Машинный перевод 28.10.23!
  
 innovation_huegodoc_legion: "Легионерское вдохновение"  #Машинный перевод 28.10.23!
 innovation_huegodoc_legion_desc: "Будучи почти ассимилированы Аверсарией в прошлом, гуегодоки до сих пор несут в себе множество остатков аверсарианской культуры. Недавно они начали заново открывать для себя достижения аверсариев в области, в которой они преуспели, — военном искусстве. Те же кузницы, которые когда-то питали аверсарианцев, снова оживают, и хуэдоки начинают отражать своих бывших завоевателей. Отголоском прошлого легионы снова маршируют по своим землям аккуратными формированиями, но уже не как захватчики. Хотя когда-то они уничтожили мир, наследие Аверсарии продолжает жить."  #Машинный перевод 28.10.23!
  
 innovation_warisnik_mammoths: "Методы выращивания мамонтов"  #Машинный перевод 28.10.23!
 innovation_warisnik_mammoths_desc: "Мамонты издавна использовались в качестве источника рабочей силы в обществе Варисника, но одомашненная популяция значительно сократилась во время великих миграций из [fog|E]. Однако прошло много лет со времен [sjalvolki_migrations|E], и немногие уцелевшие мамонты, привезенные с нами, размножились на нашей новой плодородной родине. Теперь у нас есть численность и ресурсы, чтобы выставить в бою преданные отряды всадников-гигантов. Нет больше старых историй, рассказанных у костра, гигантские наездники Варишника рождаются заново!"  #Машинный перевод 28.10.23!
 eligible_accolade_mammothry_attribute_ACCOLADES_DLC: "[knights|E] из этого [culture|E] получает право на [GetAccoladeType('mammothry_attribute').GetName] [accolades|E]"  #Машинный перевод 28.10.23!
 eligible_accolade_mammothry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_mammothry_attribute_ACCOLADES_DLC')]"  #Машинный перевод 28.10.23!
  
 innovation_jokhosani: "Джохосани Уорриорз"  #Машинный перевод 28.10.23!
 innovation_jokhosani_desc: "Джохосани формировали древние армии прибрежных городов Амагеи, стоически охраняя их стены на протяжении бесчисленных столетий. Несмотря на объединение этих земель с суровыми горами на севере, Джохосани остались ключевой частью амагейских армий рабов и работорговцев."  #Машинный перевод 28.10.23!
  
 innovation_talabhau: "Талабхау"  #Машинный перевод 28.10.23!
 innovation_talabhau_desc: "Воины, известные как Талабхау, славятся по всей Каширии своей дисциплиной и храбростью. Через Чан Скорпокаипис и за его пределами древние братства Рахикайи служили в армиях Центральной Каширии, внушая страх, где бы они ни маршировали."  #Машинный перевод 28.10.23!
  
 innovation_kaphral: "Кафрал"  #Машинный перевод 28.10.23!
 innovation_kaphral_desc: "Адхаты всегда служили другим управляющими и торговцами. Учитывая риски своего бизнеса, гильдии Капралов возникли для защиты караванов и кораблей от любых опасностей."  #Машинный перевод 28.10.23!
  
  #Non MAA Culture Specific 
  
 innovation_doriosian_reforms: "Дориосианские реформы"  #Машинный перевод 28.10.23!
 innovation_doriosian_reforms_desc: "Перед своей смертью в битве у Елисейского перевала Легон Дориос был пионером амбициозного комплекса предлагаемых реформ, направленных на восстановление былой славы легионов Имперского государства. Обычно называемые «дориосианскими реформами», они включают изменения в стандартах набора персонала, армейской логистике и, что наиболее важно, улучшения межлегионной связи и мер по борьбе с коррупцией. Несмотря на то, что после его смерти о нем практически забыли, мы можем принять эти предложения ради собственной выгоды."  #Машинный перевод 28.10.23!
  
 innovation_imperial_religious_reformation: "Имперская религиозная реформация"  #Машинный перевод 28.10.23!
 innovation_imperial_religious_reformation_desc: "Распад Аавтократа и внезапная и насильственная смерть большей части нашего магически одаренного правящего класса во время Фродброкны ставят нас в тупик. В их отсутствие вокруг военачальников и варварских захватчиков возникают ереси и культы, которые умножаются с каждым днем. Как бы мы ни старались, мы не можем повернуть время вспять. То, что мы избраны Чистейшими, никогда не будет подвергаться сомнению, но то, как мы действуем и поклоняемся, должно развиваться, чтобы выжить в эту новую эпоху."  #Машинный перевод 28.10.23!
  
 innovation_marcher_adventurers: "Марчер-авантюристы"  #Машинный перевод 28.10.23!
 innovation_marcher_adventurers_desc: "[chevalie|E] — земля войны. На первый взгляд это может показаться не так, поскольку истинные ужасы севера скрыты от слабонервных Бастионскими горами, но это правда, независимо от того, насколько зелены его поля и гостеприимны его люди. Прокатитесь по любой деревне Марчера, и вы быстро заметите Путевого Жреца Мечей, проводящего спарринги с небольшим отрядом подростков. Поверните на запад, в Гисреддепорт, и вы увидите молодых выпускников этих Жрецов Пути, оживленно болтающих между собой, садящихся на суда с множеством флагов и вымпелов, отправляющихся исследовать мир под знаменами тысяч различных компаний-наемников. Хотя ее границы, возможно, и не расширяются, отважные дети [chevalie|E] одержали достаточно побед, чтобы дважды завоевать каждую нацию известного мира."  #Машинный перевод 28.10.23!
  
 innovation_sjalvolki_adventurers: "Сялволки Авантюристы"  #Машинный перевод 28.10.23!
 innovation_sjalvolki_adventurers_desc: "Хотя большинство шялволков являются ярыми земледельцами, их общество в целом уже давно обладает заметной страстью к путешествиям. Некоторые предполагают, что это произошло из-за их религиозной преданности охоте, готовившей многих воинов Шялволки к возможности путешествовать на большие расстояния в поисках достойного боя. Другие ученые предполагают, что это был результат столетий, проведенных на землях, которые были достаточно плодородны, чтобы вырастить большое население, но слишком малы, чтобы поддерживать амбиции каждого дворянина Сялволки. Как бы то ни было, если есть богатая земля, которую можно захватить, несомненно, найдется амбициозный молодой Шялволки, готовый преодолеть большие расстояния, чтобы попытаться захватить ее."  #Машинный перевод 28.10.23!
  
 innovation_kafasali_steel: "Кафасали Стил"  #Машинный перевод 28.10.23!
 innovation_kafasali_steel_desc: "Засушливые вершины предгорий Кафасали скрывают огромные залежи металлов, которые Рахикайя разрабатывали на протяжении веков. Их мечи славятся своим качеством по всей Каширии и продаются на многих рынках вдоль побережья."  #Машинный перевод 28.10.23!
  
  #SARRADON STUFF 
  
 innovation_early_qabuux: "Жилье Кабуукс"  #Машинный перевод 28.10.23!
 innovation_early_qabuux_desc: "Жилище кабуукс, впервые созданное Федагешем, представляет собой один большой дом, в котором живут несколько семей, образующих единое целое, известное как «кабуукс». Эти здания сами по себе являются впечатляющими инженерными достижениями и обычно требуют больших усилий для их возведения и обслуживания."  #Машинный перевод 28.10.23!
  
 innovation_late_qabuux: "Продвинутая конструкция Кабуукса"  #Машинный перевод 28.10.23!
 innovation_late_qabuux_desc: "Благодаря недавним достижениям в строительных технологиях традиционные здания Федагеша достигли новых высот: отдельные кабу могут возводить гигантские конструкции, которые когда-то были невообразимы."  #Машинный перевод 28.10.23!
  
 innovation_early_karavuux: "Рынки Караву"  #Машинный перевод 28.10.23!
 innovation_early_karavuux_desc: "Богатые и могущественные каравуксы Доффора обычно строят большие рынки, которые служат их центрами власти, концентрируя как можно больше торговли через эти великие коммерческие центры. Охранники патрулируют обширные рынки, обеспечивая за определенную плату безопасность торговли."  #Машинный перевод 28.10.23!
  
 innovation_late_karavuux: "Расширенные залы Караву"  #Машинный перевод 28.10.23!
 innovation_late_karavuux_desc: "Технологический прогресс привел к массовому увеличению торговли, в результате чего в руки каравуусов попало больше богатств, чем когда-либо прежде. Они начали реинвестировать этот излишек в строительство еще более впечатляющих рынков, надеясь привлечь как можно больше торговли."  #Машинный перевод 28.10.23!
  
 innovation_waranuux_spearmen: "Варану Спирс"  #Машинный перевод 28.10.23!
 innovation_waranuux_spearmen_desc: "Братства варануукс Кутмы известны по всей Дамоте как грозные и опытные бойцы благодаря своим сильным военным традициям. Ожидается, что все они проведут хотя бы один бой вместе со своими товарищами, и многие посвятят всю свою жизнь военному искусству."  #Машинный перевод 28.10.23!
  
 innovation_advanced_waranuux: "Стандартизированный Варану"  #Машинный перевод 28.10.23!
 innovation_advanced_waranuux_desc: "Недавние реформы привели к тому, что варануу стали гораздо более стандартизированными, поддерживают более жесткую дисциплину и имеют более качественное оборудование. Благодаря этим достижениям их воины стали более могущественными, чем когда-либо прежде."  #Машинный перевод 28.10.23!
  
 innovation_rayakuux_archers: "Лучники Раякуукса"  #Машинный перевод 28.10.23!
 innovation_rayakuux_archers_desc: "Хотя в первую очередь они занимаются исследованиями, многие раякуукс выставляют группы лучников для защиты своих членов. Имея многолетний опыт путешествий, они известны своей способностью адаптироваться к различным условиям."  #Машинный перевод 28.10.23!
  
 innovation_advanced_rayakuux: "Централизованный Раякуукс"  #Машинный перевод 28.10.23!
 innovation_advanced_rayakuux_desc: "Современные райакуукс стали гораздо более централизованными, чем их предшественники, и многие опасаются нового раскола между обществами. Этот усиленный контроль позволил им обучать и оснащать профессиональные корпуса лучников, сохраняя при этом их гибкость."  #Машинный перевод 28.10.23!
  
 innovation_mezzarb_domestication: "Одомашнивание меззарба"  #Машинный перевод 28.10.23!
 innovation_mezzarb_domestication_desc: "Кратер Аекершаан является домом для исключительно крупной и крепкой породы коз, известных как меззарбы. Эти козы гораздо лучше подходят для этих регионов, чем лошади, поскольку им легче перемещаться по пересеченной местности, присутствующей на территории кратера, и при необходимости они могут карабкаться по вертикальным скалам. Благодаря их впечатляющей силе и телосложению, Ахридар используют их в качестве ездовых животных и часто используют в качестве кавалерии во время войны."  #Машинный перевод 28.10.23!
  
 innovation_retreat_tactics: "Тактика отступления"  #Машинный перевод 28.10.23!
 innovation_retreat_tactics_desc: "После тысячелетия набегов Айкар-Б'хиил Ааойот,аа отреагировали необычной стратегией. Вместо того, чтобы пытаться отбиться от воинов Айкар-Б'хиил, На'пак вместо этого пытаются максимально уменьшить ущерб, отступая с боем."  #Машинный перевод 28.10.23!
  
 innovation_rearka_training: "Ре'арка Тренинг"  #Машинный перевод 28.10.23!
 innovation_rearka_training_desc: "Ре'арка начинали как простые охранники торговцев, защищая их от жестоких набегов Айкар-Б'хиил верхнего уровня. Со временем они превратились в элитных солдат правителей Тагродара, охраняющих торговлю вдоль реки."  #Машинный перевод 28.10.23!
  
 innovation_enlevett: "Энлеветты"  #Машинный перевод 28.10.23!
 innovation_enlevett_desc: "Имея доступ к самому лучшему снаряжению, которое когда-либо видели, обучение настолько чертовски эффективное, что оно держится в секрете, а рекруты отбираются с особой тщательностью, Энлеветты созданы. Как воинов, их боятся во всем Западном Саррадоне."  #Машинный перевод 28.10.23!
  
 innovation_fiber_plates: "Волокнистые плиты"  #Машинный перевод 28.10.23!
 innovation_fiber_plates_desc: "Сплетая волокна различных растений, найденных на верхнем ярусе кратера, Айкар-Б'хиил способны создавать удивительно прочные тканевые доспехи. Носящие эту гибкую броню, воины Шмота представляют собой силу, с которой нужно считаться, способную сокрушить противников и впоследствии отправиться в погоню."  #Машинный перевод 28.10.23!
  
 innovation_sarradon_imitation_legion: "Саррадонские имитационные легионы"  #Машинный перевод 28.10.23!
 innovation_sarradon_imitation_legion_desc: "Непосредственное знакомство с тактикой аверсариев во время Крестового похода Святого спровоцировало серию зеркальных событий на саррадонской стороне конфликта в попытке соответствовать континентальной тактике и противостоять ей. Одним из особенно успешных военных нововведений стала попытка скопировать боевой стиль самого печально известного Аверсарианского легиона. Эти наемные солдаты, одетые в пластинчатые доспехи, выкованные магами, являются одной из лучших боевых сил, которые Саррадон может предложить."  #Машинный перевод 28.10.23!
  
 innovation_sarradon_magi_plate: "Саррадонские магические пластины"  #Машинный перевод 28.10.23!
 innovation_sarradon_magi_plate_desc: "Окончательная реализация практик, которые были проверены [sirhad|E] до Халакдуна, Саррадонская сталь теперь включает в свой производственный процесс сложную серию магических ритуалов. Результатом деятельности этого растущего класса [magi|E]-ремесленников является новое поколение оружия и доспехов, одновременно прочных и гибких. Некоторые ученые начали применять вновь обретенную точность и силу, созданные этими методами, для более мирных занятий, имитируя старые автоматы Картарадди, но на данный момент их основное применение — на поле боя."  #Машинный перевод 28.10.23!
  
 innovation_sarradon_legalism: "Саррадонский легализм"  #Машинный перевод 28.10.23!
 innovation_sarradon_legalism_desc: "Хотя система ведения учета и бюрократического управления, впервые появившаяся при Мамурах, во многом является продуктом одержимости варденизма ведением документации и юридическими мелочами, она стала стандартом на южном континенте."  #Машинный перевод 28.10.23!
  
 innovation_sarradon_tusuffna_circuit: "Посвящения цепи Тусуфна"  #Машинный перевод 28.10.23!
 innovation_sarradon_tusuffna_circuit_desc: "Ложи Тусуфны были частью саррадонского общества на протяжении веков. Частично уличные банды, частично братство (или сестринство) мистиков, ложи являются основной частью городского общества по всему континенту, начиная с хаоса самого Халакдуна. В последние годы ложи прочно обосновались в культурном ландшафте Саррадона, а некоторым ложам высшего класса даже покровительствовали короли и мамуры. Стандартными опознавательными знаками для членов Тусуфны обычно являются яркие штаны, окрашенные в цвета ложи, хотя в некоторых регионах местные различия привели к тому, что ложи использовали шарфы, жилеты или уникальные головные уборы в качестве способа идентификации членства."  #Машинный перевод 28.10.23!
  
 innovation_sarradon_new_sirhad: "Новый Сирхад"  #Машинный перевод 28.10.23!
 innovation_sarradon_new_sirhad_desc: "Пережиток времен, предшествовавших [halakdun|E], [sirhad|E] был традиционной кастой Саррадона [magi|E], которая управляла рядом академий с соответствующими кликами по всему континенту. Несмотря на номинальное раскол по религиозному признаку, Сирхады в древности демонстрировали замечательную готовность игнорировать религиозные различия во имя стремления к знаниям – или, в некоторых случаях, предотвращения катастрофы из-за безрассудного использования запрещенных заклинаний. Хотя первоначальные Сирхады пришли в упадок после масштабной эпидемии [bloodblight|E] и были окончательно уничтожены в [halakdun|E] и [the_downfall|E], когда магические родословные Саррадона начали восстанавливаться, на континенте наблюдается растущий интерес к возрождению традиции. Поскольку вокруг этого полузабытого идеала организуются новые заговоры и ассоциации магов, некоторые начинают шептаться, что Саррадон находится на пороге возвращения в Эпоху Огня."  #Машинный перевод 28.10.23!
  
 innovation_reefmining: "Рифовая добыча"  #Машинный перевод 28.10.23!
 innovation_reefmining_desc: "Легендарные Кристальные рифы, словно паутина, переплетаются с островами, а огромные живые кристаллы, растущие из них, представляют огромный интерес для [magi|E] и считаются лучшими драгоценными камнями для хранения магических чар. Несмотря на это, отсутствие инфраструктуры на островах, их удаленность от остальной части [aeras|E] и постоянные боевые действия приводят к тому, что этот район находится в упадке. Хуже всего то, что сами Кристальные рифы представляют собой бесконечную опасность. Кристаллические огоньки, которые они порождают, являются благом для местной торговли, но они уничтожают целые флоты, как и вечно порождающиеся Велианские Алмазы, огромные големы из чистого кристалла, которые иногда выходят из моря и опустошают поверхность, по-видимому, в какой-то форме нечеловеческого транса. ."  #Машинный перевод 28.10.23!
 unlock_reefmining: "Открывает доступ к постройкам Reef Mining."  #Машинный перевод 28.10.23!
  
 innovation_thumb_rings: "Кольца для большого пальца"  #Машинный перевод 28.10.23!
 innovation_thumb_rings_desc: "Эти кольца странной формы, которые посторонние считают странной диковинкой, надеваются на большой палец и значительно уменьшают сложность многократного натягивания даже наименее гибкого лука."  #Машинный перевод 28.10.23!
 unlock_thumb_rings: "Открывает ввод в эксплуатацию артефактов «Кольцо для большого пальца»."  #Машинный перевод 28.10.23!
  
 innovation_spiritskin: "Духовная кожа"  #Машинный перевод 28.10.23!
 innovation_spiritskin_desc: "Изготовленная из сока деревьев Ксапанта, растущих во внутренних районах [cyrat_biozone|E], мазь из кожи духа защищает владельца от смертоносных роев комаров, которые обрушиваются на любого, кто ступает ногой в этот зеленый адский пейзаж. При правильной дистилляции и очистке сок служит мощным средством от насекомых и противоядием, но в чистом виде остается смертельным токсином."  #Машинный перевод 28.10.23!
  
 innovation_adventurers: "Искатели приключений"  #Машинный перевод 28.10.23!
 innovation_adventurers_desc: "Многие своенравные души отправляются в путешествие по забытым и окутанным руинами и дикими землями самых отдаленных уголков мира в поисках того, что могло бы сделать их имя в [aeras|E]."  #Машинный перевод 28.10.23!
  
 innovation_chariots: "Возничие"  #Машинный перевод 28.10.23!
 innovation_chariots_desc: "Колесницы долгое время были доминирующей силой на огромных открытых землях [continent|E], славясь своей скоростью и мощью во время битвы."  #Машинный перевод 28.10.23!
  
  ##PIRATE COAST 
 innovation_kapmatans: "Капматаны"  #Машинный перевод 28.10.23!
 innovation_kapmatans_desc: "Огромные двойные корпуса и паруса с крабовыми клешнями когда-то способствовали исследованию океана с востока в Роварску. Столетия инноваций в конструкции позволили нашим кораблям ловко перемещаться по узким водным путям и по обширным океанам, в отличие от любых других."  #Машинный перевод 28.10.23!
  
 innovation_honored_huscarls: "Заслуженные хускарлы"  #Машинный перевод 28.10.23!
 innovation_honored_huscarls_desc: "Быть хускарлом — значит обедать с самим Велосом! Величайшие воины каждого племени награждаются своими землями или разрешаются ночевать в доме вождя и ужинать с ним на каждом пиру. Взамен они выполняют непоколебимый долг, становясь ядром братьев и сестер вождя по щиту и образуя тяжелобронированное ядро ​​любого отряда Сялволки."  #Машинный перевод 28.10.23!
