 carkarain_desc: "#size:15 Каркарай живут глубоко в пещерах гор и представляют собой изолированный и территориальный участок. Говорят, что они боятся света, поскольку бессчетное количество поколений прошло в лишенных света туннелях, из-за чего их глаза потускнели и помутнели из-за неиспользования. Они поедают друг друга и всех дураков, которые осмеливаются спуститься в тесную, удушающую тьму. Презрительные учёные [aversarian|E] утверждают, что они являются потомками особенно униженной группы рабов Авликая, изгнанных в подземный лабиринт. Другие возводят свое происхождение к рассказам о воинственных племенах, живших в туннелях [mayikrata|E], о которых сообщили [magi|E], которые первыми исследовали их глубины. Некоторые суеверные дураки даже утверждают, что находились там с момента сотворения мира.#"  #Машинный перевод 28.10.23!
  
 #envokander_desc: "#size:15"  #Машинный перевод 28.10.23!
  
 bricotaves_desc: "#size:15 Брикотавы — островное племя, родом из Хартвуда в Калатипсоми. Хотя большая часть их материальной истории была утеряна в веках, брикотавы сумели сохранить устную традицию, ведущую хронику их разрозненной истории после почти полного исчезновения во время [marcher_aversarian_wars|E].#"  #Машинный перевод 28.10.23!
  
 ardothanes_desc: "#size:15 Ардотаны - уроженцы северных приграничных земель Калатипсоми, ардотаны плохо себя чувствовали при отступлении марчеров с этой территории, потеряв большую часть своих лучших сельскохозяйственных угодий из-за поселений аверсариев. Вынужденные переселиться на маргинальные сельскохозяйственные территории, многие кланы обратились к оппортунистическим набегам, что придало ардотанам репутацию бандитов. Несмотря на свою позорную репутацию, они часто скрупулезно следуют кодексу чести, а народные истории о благородных, даже героических бандитах Ардотана нашли в Шевалье непреходящую популярность.#"  #Машинный перевод 28.10.23!
  
 ordikin_desc: "#size:15 Известные как бандиты и повелители зверей, Ордикин (или Совиный народ на их языке) выжили в основном на краю цивилизации еще за несколько дней до того, как первый [aversarian|E] даже ступил на Земли Кланов. Известные своими зелеными плащами и совиными масками своих охотников и военных отрядов, постоянные набеги Ордикинов и постоянные карательные экспедиции, тем не менее, так и не смогли вывести их из земель из-за их использования в качестве наемников и охотников на монстров для многих местных лордов. Придерживаясь «Клятвы Пяти», Ордикин знают, что они — небольшая культура, и поэтому на своих землях они все совершают набеги как один клан.#"  #Машинный перевод 28.10.23!
  
 corvosnari_desc: "#size:15 Практикуя уникальную и скрытную традицию теневой магии, корвоснари сумели вынести тяжелое существование в древних лесах Калатипсоми, выживая, охотясь на богатую фауну своих лесных крепостей и беспощадно совершая набеги на своих соседей, будь то аверсарианцы или марширующие. или Сялволки.#"  #Машинный перевод 28.10.23!
  
 drothacny_desc: "#size:15 Не все Мондеррны были порабощены аверсарианцами без сопротивления. Некоторые, придерживаясь совершенно иного религиозного вероучения, попытались занять свою позицию. Это была тщетная попытка, поскольку даже воинственные последователи Детедкланнского соглашения не были привыкли к войне в том виде, в котором ее знали аверсарианцы, и вскоре им пришлось бежать. Ведя партизанскую борьбу в непроходимых лесах Катраддии, люди, которые впоследствии стали называть себя Дротеррнами, были выкованы в ходе многопоколенческого испытания огнем.#"  #Машинный перевод 28.10.23!
  
 watumimba_desc: "#size:15 Ватумимба — народ мореплавателей, обитающий в южных пределах [pirate_coast|E]. Когда-то ватумимба враждовали между кланами на побережье и были изгнаны из [sarradon|E] где-то в 4 веке. Изгнанники выжили в [ufaliracci|E] и на протяжении веков установили прочные связи с морем. Известно, что многие ватумимбы живут среди больших флотилий, а не на суше.#"  #Машинный перевод 28.10.23!
  
 siltwalker_desc: "#size:15 Илоходы — это племенные стада, обитающие на Роге [sarradon|E], известные своей практикой ходьбы на ходулях. Поля Рога затоплены до такой степени, что эти длинные ходули позволяют соплеменникам с легкостью пересекать затопленную пустыню. Говорят, что илистоходы научились этому у гигантских веретеноногих крабов, которых они теперь одомашнивают, а иногда и почитают, чьи длинные ноги защищают крабов от опасности во время приливов. Илистоходам удавалось так долго сохранять мирное существование благодаря своим легендарным связям с близлежащими городами Дадкауджи.#"  #Машинный перевод 28.10.23!
  
 dadkawji_desc: "#size:15 Дадкауджи — это дружелюбная и космополитичная культура, обитающая вдоль Рога [sarradon|E]. Говорят, что когда-то Дадкауджи построили постоянный город [magaala_qaaday|E], они уже давно известны своими чудесными красками. Их торговцы сохранили монополию на торговлю красками на протяжении всего [pirate_coast|E] благодаря уникальным отношениям Дадкауджи с близлежащими племенами Илоходцев. Многие дадкауджи держат окрашенные волосы в яркие и экзотические цвета, а также имеют замысловатые татуировки на лице, которые определяют их статус в обществе.#"  #Машинный перевод 28.10.23!
  
 tlakalak_desc: "#size:15 Тлакалаки — остатки некогда процветающей культуры, цепляющиеся за традиции и истории своих некогда могущественных предков. Следуя [xihuetzi|E], они еще глубже проникли в смертоносные и загадочные джунгли Сирата, их культура сформировалась под жестокими суровыми условиями зеленого ада. Хотя пять великих городов когда-то символизировали тонкое разнообразие богатой культуры, теснящиеся лагеря и ветхие убежища выживших уничтожили эти различия. Все тлакалаки вместе находились в темном месте, отчаянно цепляясь за умирающие воспоминания об утерянной цивилизации.\n\nОднако за столетия тлакалаканцы адаптировались. Вооруженные древней традицией [magic|E] и знаниями оседлого общества, они взялись за задачу выживания и нашли ее. Это узкая выживаемость, требующая постоянных жертв и лишений, но у них нет другого выбора. Вооруженные последней магией и воспоминаниями [necentlal_tlaklaktli|E], а также верой своих древних храмовых орденов, тлакалаканцы продолжат терпеть.#"  #Машинный перевод 28.10.23!
  
 izikalek_desc: "#size:15 Изикалек, что на их языке означает «луговой народ», пасут огромные стада крупного рогатого скота среди богатых рек и плодородных полей к западу от великих степей. Традиционно мирный народ, Изикалек имеет долгую историю набегов и подчинения со стороны кочевых культур, таких как сарминийцы. Из-за этой истории многие кланы Изикалека изолированы и не доверяют чужакам, постоянно ища новые пастбища, где их стада могут свободно бродить. Из-за своей пастухской природы Изикалек обычно живут в полупостоянных поселениях, которые следуют временам года. Каждая деревня имеет круглую форму, в центре которой находится стадный камень, обычно плита или столб древней скалы, используемый в качестве сторожевой башни, возвышающийся над остальной частью деревни. Как только один участок пастбища будет исчерпан, они сожгут свои временные деревни дотла, оставив в сердце своей деревни только искусно выгравированные и вышитые стадные камни до своего возвращения.#"  #Машинный перевод 28.10.23!
  
 balauri_desc: "#size:15 Балаури — одно из многих сагадавских племен, обитающих на холмах и густых лесах к востоку от Катраддии. Это типичные сагадавцы, известные своими грозными воинами с серпами и неистовым поведением на поле боя и за его пределами. Однако, несмотря на свои стереотипно варварские качества, баулари также известны своей относительно развитой материальной культурой. Ремесленники Баулари вырезают на своих доспехах богатые сцены, украшенные змеиными мотивами, а традиционные гобелены Баулари можно будет продать по справедливой цене на любом континентальном рынке. Эти художественные черты частично развились из-за того, что родина балаури находилась непосредственно на главном торговом пути через внутренние районы континента, что позволяло идеям процветать, а балаури распространялись, становясь самым густонаселенным сагадавским кланом.#"  #Машинный перевод 28.10.23!
  
 dielecender_desc: "#size:15 Расположенные на перекрестке великих империй, Дилессендеры издавна существовали как плавильный котел культур. Хотя они считаются родственниками [marchers|E], они, тем не менее, сохраняют сильное стремление к независимости, проявленное [Concept('shatteredisles','Islanders')|E], и уникальную идентичность, полученную из культур, более древних, чем оба. Из-за своей истории и местоположения большинство дилесендеров многоязычны и относятся к [Concept('dielecendian_compromise','able mediators and diplomats')|E].#"  #Машинный перевод 28.10.23!
  
 zoldagn_desc: "#size:15 Зольдагны, живущие глубоко в отвесных северных горах, представляют собой затворническое племя, с которым большинство редко сталкивается. Их старейшины часто отправляются в духовные путешествия, чтобы достичь просветления — сморщенные старые отшельники являются обычным явлением в сказках и сагах севера. Другие горные кланы высоко уважают Золданов за их мудрость, и могущественных вождей часто можно увидеть рядом с советниками Золдана.#"  #Машинный перевод 28.10.23!
  
 hrunzag_desc: "#size:15 Для Хрунзага честь – это все, их общество действует в рамках строгой иерархии, основанной не только на личной чести, но и на чести их клана. Племя строго соблюдает свои моральные стандарты, и человек, причинивший серьезное бесчестие, может привести к изгнанию всего клана. Хрунзаги ведут подробную запись о героических подвигах своих предков посредством песен, причем у самых древних и почитаемых кланов есть песенные эпосы, для полного исполнения которых требуется несколько дней.#"  #Машинный перевод 28.10.23!
  
 krupleg_desc: "#size:15 Племя-затворник, живущее на севере Железных Хребтов, Круплеги известно как своей жестокостью в бою, так и использованием [shimmerstone|E], редкого кристалла [Concept('magical','magical')|E], который можно найти только в их горных убежищах. Племя щедро использует кристалл в своих различных ритуалах и яростно защищает свои шахты от посторонних, жаждущих его. Несмотря на свою дикость, Круплеги странно гостеприимны к чужакам, считая тех, кто присоединяется и отличился в одном из их набегов, своими кровными родственниками, что делает их членами самого племени.#"  #Машинный перевод 28.10.23!
  
 nattanan_desc: "#size:15 Загадочные обитатели джунглей, наттанцы живут в относительной изоляции от внешнего мира. Действительно, несмотря на то, что наттананцы жили вверх по течению от некоторых из самых древних земледельческих цивилизаций на [aeras|E], они никогда не принимали таких жестоких нововведений, как оседлый образ жизни, земледелие или какие-либо другие атрибуты так называемой цивилизации. Глупцы называют их простыми варварами, но на самом деле зловещие стены джунглей и гор укрывают десятки удивительно сложных и древних кланов охотников-собирателей, которые потратили бесчисленные поколения, превращая свою родину в рог изобилия.\n\n Яростно гордящиеся своей независимостью и относительностью эгалитарного образа жизни, те немногие посторонние, кто беседовал с Наттананом, отмечали, что они обычно относятся к понятиям «цивилизации», которых придерживаются жители равнин, с чем-то близким к жалости."  #Машинный перевод 28.10.23!
  
 dathanites_desc: "#size:15 Потомки саррадонских торговых колоний на Дальнем Востоке, дхатаниты являются результатом уникального культурного слияния далеких народов и земель. Их дальние связи дали им преимущество в прибыльных межконтинентальных торговых сетях, а склонность их культуры к законничеству привела к тому, что их соседи стали широко рассматривать их как честных и нейтральных посредников и арбитров."  #Машинный перевод 28.10.23!
  
 dodragn_desc: "#size:15 Лоскутное племя изгнанных, сломленных и обездоленных — Додрагны служат вторым шансом для тех, кто вступил в конфликт со своими первоначальными кланами. Из-за своего происхождения «внешний» клан не придает большого значения правилам и кодексам поведения, разрешая большинство действий, пока это приносит пользу клану. Единственным исключением из этого правила является высокое уважение клана к правилам гостеприимства, и даже самый растрепанный странник может найти убежище в очагах Додрагна.#"  #Машинный перевод 28.10.23!
  
 druhandaehzag_desc: "#size:15 Друхан'даэзаг (давно забытая этимология) более известны среди других племен Железного Хребта как «Чудаки» из-за их статуса самого чуждого из горных кланов. Они называют себя древними слугами «Золотых людей», древних [Concept('aelfir','ebony-skinned demons')|E] с золотыми лицами, которые увековечены в древних статуях, разбросанных по горам.\n\nПлемя считает своей миссией вернуть все остатки Золотых людей— считая себя единственными людьми, способными их использовать, а их величайшие вожди носят священные золотые лица своих хозяев. Друхан'даэзаг считает, что все рабы равны им по статусу, и обязаны предоставить жилье и кормить любого раба, находящегося у них на службе, почти по прихоти, их судьба часто решается тем, могут ли налетчики позволить себе разместить и накормить их.#"  #Машинный перевод 28.10.23!
  
 skorikiakas_desc: "#size:15 Широко признанные последними живыми остатками [kartharadd_imperium|E], Скорикиаки происходят от поселенцев, оккупировавших Малкойс после вторжения Картарадди в [aversaria|E] во время [chaos_of_the_seventh_century|E]. Однако важно то, что Скорикиаки присоединились к сопротивлению Картарадду, избавив их от участи, постигшей их соотечественников в [night_of_the_bleeding_moon|E]. Поселенцы уже давно интегрировались с людьми, которыми они когда-то правили, сформировав уникальную культуру, которая поддерживает некоторые традиции и обычаи Империума, особенно в области обработки металлов.#"  #Машинный перевод 28.10.23!
