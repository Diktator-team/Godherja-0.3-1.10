 apokiakas_desc: "#size:15 Апокиаки, или «Колониалы» на языке [aversarian|E], — это термин, которым обозначают любого аверсарианца, родом из северо-восточных колоний Катраддии. Хотя Катраддия считалась равноправной по отношению к другим правительствам со времен Трелиционного спора 932 года, на нее, тем не менее, смотрели свысока как на ряд колоний, а не как на настоящую провинцию, и в целом она оставалась самой слабо удерживаемой и труднопроходимой границей Аверсарии до тех пор, пока ее разрушение открытием [the_rift|E] и превращение его в [foglands|E]. Происходя от колонистов, присланных в основном из Калатипсоми из-за их опыта работы на пересеченной северной местности, Апокиаки переняли многие из их качеств, предпочитая более обыденные и практичные вещи декадентским проявлениям. Они часто шли даже дальше: северяне становились известными тем, что смешивали аверсарийскую одежду с племенной одеждой, поклонялись смеси аверсарианских и местных богов и даже вступали в брак с представителями племенных династий, чтобы обезопасить союзы и свои границы.\n\nОтважный и гордый народ, тем не менее, они были почти полностью уничтожены в [frodbrokna|E] и [fog|E], а немногие оставшиеся в живых были рассеяны в качестве беженцев на юге, присягая на верность Ценвару «Разрушителю ведьм» и Сялволки или направляясь на запад Никанонеем, Черным Солнцем.#"  #Машинный перевод 28.10.23!
  
 northernimperial_desc: "#size:15 Северные [aversarians|E] — это остатки аверсарианцев, родившихся к северу от Этепезеи и к западу от Малкойса, в суровых колониях Калатипсоми. Хотя Калатипсоми считалась равной Этепезее, Опахасии, Айрони и даже выше Катраддии, современники, тем не менее, считали ее довольно варварской и бесхитростной версией аверсарианской культуры.\n\nВзяв многие качества из местных культур, которыми они правили, Калатипсомианцы были известны тем, что предпочитали более практичную и менее экстравагантную одежду и архитектуру, чем их южные товарищи, хотя северные изделия из дерева из Живых Деревьев огромных лесов региона исключительно ценятся за свое качество и красоту.\n\nНесмотря на это, Северные Империалы известны как проницательные торговцы и отличные надсмотрщики, управляющие огромными лесными складами, шахтами и фермами, составляющими житницу Аверсарии, начиная с [marcher_aversarian_wars|E]. Традиционные цвета северян — зеленый, черный, серый и красный.#"  #Машинный перевод 28.10.23!
  
 easternimperial_desc: "#size:15 Восточные [aversarians|E] — аверсарианцы, родившиеся в восточных городах Айрони. Технически самая маленькая из аверсарианских культур, поскольку большинством Айрони управляют степные кланы и коренные народы, они, тем не менее, представляют собой самую богатую и могущественную часть Империи с момента возвышения Айрони после [chaos_of_the_seventh_century|E].\n\nНепомерно богатые благодаря Возвышение [GetTitleByKey('c_asiupoli').GetNameNoTier] как торгового центра Аверсарии и мира, а также назначение города столицей Автократы, Восточный Аверсарий известен своим исключительно декадентским проявлением богатства. К 10 веку большая часть моды в Аверсарии диктовалась невосточной знатью, которая догоняла быстро меняющуюся и часто яркую придворную одежду Востока, а знать Айрони известна тем, что регулярно вызывает теологические и культурные потрясения своими показами, призванными шокируют и заставляют говорить о себе в Аверсарии. Восточно-аверсийские цвета традиционно ассоциируются с розовым, фиолетовым, бирюзовым, золотым и белым цветами.#"  #Машинный перевод 28.10.23!
  
 southernimperial_desc: "#size:15 Южные [aversarians|E] - это аверсарианцы, уроженцы бывшего космополитического центра Опахазии. Когда-то Айрони и [chaos_of_the_seventh_century|E] были очень богаты благодаря богатству своей родины и ее контролю над торговлей, но возвышение Айрони и [chaos_of_the_seventh_century|E] опустошило провинцию; вызывая депопуляцию, голод и войну, а также потерю южной торговли. Несмотря на это, знать по-прежнему известна чрезмерной демонстрацией богатства. Голодающие рабы и скот, пасущий почти бесплодные поля, не являются редкостью во время путешествий на один из многочисленных пиров в позолоченных залах знати.\n\nПоскольку правительство Опахасии произошли от древнего «Храма Горы-Солнца», как и атрибуты южно-аверсарианской культуры. Южане носят религиозные титулы, которые были бы распространены тысячу лет назад, и известны проявлениями благочестия, несмотря на свой упадок. Цвета Опахасии — белый, золотой и оранжевый, основанные на цветах древней Горы-Солнца.#"  #Машинный перевод 28.10.23!
  
 westernimperial_desc: "#size:15 Западные [aversarians|E] представляют уроженцев Этепезеи. Считающиеся прародителями аверсарианской культуры, несмотря на свое происхождение на островах, западные имперцы считаются исключительно гордящимися своим наследием и обязательно прославят свои сильные родословные посредством регулярных проявлений силы. Это довольно унылый и суровый народ, но его высоко ценят как самого «царственного» и «властного».\n\nНесмотря на свое богатство, они не считаются такими упадочными, как другие аверсарианские культуры, предпочитая, чтобы о своем богатстве знали через своих репутацию, чем через тщательно продуманную демонстрацию своего богатства. Традиционно ассоциирующиеся с красным, черным и золотым цветами, западные аверсарианцы широко известны своим умелым политиканством, сильным правлением, могущественной магией и тяжелой пехотой, которая в конечном итоге создала аверсианские легионы. Многие аверсарианские ученые считают западную имперскую культуру креольской формой бесчисленных городов-государств, которые в конечном итоге объединились в Аавтократу, и современной прародительницей всех других имперских культур.#"  #Машинный перевод 28.10.23!
  
 centralimperial_desc: "#size:15 [aversarians|E] из региона Малкуа часто называют центральными аверсарианцами. Считающиеся богатыми людьми, они не считаются особенно гордыми или современными, предпочитая консервативную политику и одежду по сравнению со многими своими соотечественниками. Известные тем, что управляют огромными поместьями рабов и фабриками Малкуа, они носят простую одежду и доспехи из некрашеного железа и живут в усадьбах, которые на случай восстаний рабов служат фортами. Центрально-аверсарианцы считаются честными людьми, обычно избегающими интриг и уловок как рабской тактики и предпочитающими свои дела откровенными и честными по своей природе.\n\nРедко известны какой-либо демонстрацией богатства и власти, их все еще боятся из-за их железной хватки. правят, и дворяне регулярно носят железные цепи, которые носят на талии или через плечо или украшают свои доспехи, как тихий знак своим врагам. Цвета Малкуа — синий, серый, черный и белый.#"  #Машинный перевод 28.10.23!
  
 erimatos_desc: "#size:15 Эриматос происходят от первоначальных колонистов [aversarian|E], прибывших в [sarradon|E] вместе с Сарадоани Апокиакасом Архианом после опустошения континента [selfreplicating_blood_magic|E] в 10 веке. Когда весь регион превратился в пепел, они смогли быстро заключить выгодные сделки с отчаявшимися местными жителями и основать процветающие колонии по всему побережью.\n\nБлагодаря своему гораздо более длительному присутствию в этом районе, Эриматос усвоили многочисленные местные обычаи и практики, заметно отличающиеся от упорно ревностных агионистов. Несколько столетий и целое море, отделяющее их от собственно Аверсарии, привели к появлению диалекта, почти непонятного их континентальным собратьям, а смешанные браки с местными жителями означают, что даже их внешний вид слегка отличается от относительно недавно прибывших Макриенисов.\n\nКровопускание § _4 видел, как они попали под перекрестный огонь — агионисты склонны относиться к ним холодно и недоверчиво из-за религиозных различий, в то время как туземцы относятся к ним с откровенной враждебностью из-за их предполагаемых связей со Святыми Орденами.#"  #Машинный перевод 28.10.23!
  
 aeviaxian_desc: "#size:15 Одна из многих культур, возникших из бесчисленного количества городов-государств на западе Этепезеи и самая богатая из групп, возникших вокруг городов-государств до автократии, эваксианцы в максимальной степени воплощают торговую природу этих городов-государств. . Эвиаксианская культура ценит богатство и торговлю, при этом купцы считаются одной из передовых групп общества, уступающей только знати. Кроме того, они известны тем, что ценят общинные связи и помогают друг другу в случае необходимости. Они склонны создавать анклавы в поселениях, лежащих на их торговых путях, развивая процветающие сообщества в далеких землях. Хоть они и не желают вести войну, когда это необходимо, они противятся этому, поскольку войны наносят ущерб работе торговых путей, жизненно важных для класса эваксианцев-торговцев. Вместо этого эвиаксианцы известны тем, что используют дипломатию и взяточничество для предотвращения того, что они считают расточительными конфликтами.\n\nВ конце концов, эвиаксианцы были интегрированы в культуру [aversarian|E] в результате кампании Аавтократа по слиянию культур внутри нее, образуя единую культуру. имперская культура.#"  #Машинный перевод 28.10.23!
  
 aelarvisian_desc: "#size:15 Первоначально населявшие бесчисленные города-государства на территории нынешней западной Этепезеи, эларвизианцы представляли собой древнюю культуру, которая объединила Расколотый Берег и выковала могучую империю в крови. Печально известные своим высокомерием, но славящиеся суровостью своего народа, эларвизианцы были мастерами войны, основавшими первые имперские армии, которые действительно можно было назвать легионами, в отличие от дезорганизованных рекрутов, которые им предшествовали. В целом, они известны своим стремлением установить порядок посредством подчинения, и, соответственно, на протяжении веков было много выдающихся завоевателей эларвизианцев.\n\nИ знать, что эларвизианцы, и исключительные солдаты, как известно, избегали езды на традиционных лошадях. ездовые животные, такие как лошади, в пользу легендарных и ужасных [dragons|E]. За это они получили прозвище «Всадники драконов». Эти всадники драконов сформировали глубокие связи со своими скакунами, которые превосходили расу и даже стирали грань между слугами и дорогими товарищами.\n\nЭларвизианская культура в конечном итоге уступила место культуре [aversarian|E], поскольку Аавтократы удвоили свои усилия по созданию новой имперской идентичности из в нем много личностей.#"  #Машинный перевод 28.10.23!
  
 makryenis_desc: "#size:15 Макриенис относится к плавильному котлу различных [aversarian|E] культур, которые прибыли в [sarradon|E] вместе с великой волной колонизации, последовавшей за началом [saints_war|E] в 1140-х годах, объединенных только почти фанатичной преданностью агионистскому вероучению. . В ранние годы они были известны своей большой социальной мобильностью и уважением к меритократии, и бесчисленные несчастные души на континенте отважились бы отправиться в путешествие на юг в поисках шанса на лучшую жизнь в Саррадоне. Несмотря на свою современную репутацию, они также когда-то считались глотком свежего воздуха на континенте, настоящими посредниками мира и нейтральной третьей стороной в местных ссорах и распрях.\n\nВ настоящее время, хотя они все еще прилагают большие усилия, чтобы нарисовать себя как благородные и праведные, их падение до общей жестокости и капризности сделало их печально известными по всему Саррадону, и на Макриенис обычно смотрят свысока в лучшем случае как на группу жестоких головорезов, а в худшем - как отвратительных тиранов, которых нужно изгнать обратно в море. #"  #Машинный перевод 28.10.23!
  
 mondecny_desc: "#size:15 В основном мирный и изоляционистский народ, мондеррнцы с незапамятных времен жили в восточной части того, что сейчас известно как [foglands|E]. Хотя эта естественная защита долгое время была защищена от агрессии горами хребта Кродгенн и уникальными густыми лесами своей родины, эта естественная защита оказалась недостаточна с приходом воинственных [aversarian|E], которые увидели в Мондеррне самый бесценный ресурс - популяцию рабов, которые были вряд ли восстанет. Так началась самая мрачная эра их истории.\n\nИтак, когда коалиция Ценвара сломала хребет аверсарианскому сопротивлению, большинство мондеррн были перевезены в Империррех не со своих традиционных родин, а с огромных рабских плантаций, расположенных в центре Катраддии Аверсарии. губернаторство. Теперь, освободившись после более чем поколения преследований и жестокого обращения, мондеррнцы поселились в густом лесу Кнокидбес на севере Малкуа, и многие из них, похоже, полны решимости возобновить свои мирные культурные традиции#."  #Машинный перевод 28.10.23!
  
 huegodocs_desc: "#size:15 Космополитическая культура, родом из территорий по другую сторону Серых Врат, гуэдоки жили во многих процветающих городах и поселках вдоль Великой реки, собирая прибыльные пошлины и обрабатывая богатую почву. Когда прибыли [aversarian|E], им повезло и они были достаточно проницательны, чтобы заключить относительно выгодную сделку о мире; подданные-неграждане, но все же свободные мужчины и женщины.\n\nОни были на пути к ассимиляции в рамках аверсарианской культуры, и, если бы прошло еще несколько поколений, возможно, они стали бы почти неотличимы от своих соседей Апокиакаса, когда [frodbrokna|E] ударил [aeras|E]. . Когда стало ясно, что любые усилия аверсариев по спасению местного населения от вторжения [fog|E] недостаточны для спасения местных союзников, уэгодок решили связать свою судьбу с коалицией Ценваре.#"  #Машинный перевод 28.10.23!
  
 sarminians_desc: "#size:15 Сарминийцы — это матриархальная культура, происходящая с дальнего восточного края земель, ныне потерянных для [fog|E], где густые леса редели до холмов и степей, а обширная империя Катун-Кая представляет собой более реальную угрозу, чем отдаленные [aversaria|E]. Их истории говорят, что они были западным флангом гораздо более крупной кочевой федерации, соперником и предполагаемым военным противником, равным катунианцам, но когда [frodbrokna|E] нанесли удар и остальная часть их народа бежала на восток, сарминианцы не смогли последовать за ними, поскольку море из [fog|E] отрезал путь.\n\nВынужденные бежать от своих родных и близких, они двинулись глубоко на запад, прежде чем встретить Имперреха. С тех пор, как они объединили свои силы с Разрушителем ведьм ради обещания новых земель, сарминианцы зарекомендовали себя как грозные воины и наездницы, достаточно опытные, чтобы соперничать с Кикарсагами и Ванавидами.#"  #Машинный перевод 28.10.23!
  
 voyagen_desc: "#size:15 «Вояген» берет свое начало в северо-западных заводях [chevalie|E]. В поисках более богатых земель они начали плавать, захватывая как другие регионы в пределах Марки, так и колонии на дальних берегах. Со временем эти приключения и завоевания позволят этим искателям приключений начать оказывать влияние на остальную часть Шевальи. Благодаря своим военным традициям и зарубежным владениям, Верховный Король почти всегда был Воягеном. Это, в свою очередь, привело к тому, что их культура все больше становилась столичной дворянской, в то время как другие культуры Шевальи медленно смещались к ней. Обычно Воягенов используют в качестве исследователей, солдат или других подобных занятий, и они являются лицом Марки для внешнего мира.\n\nВ традициях Воягенов большое внимание уделяется индивидуальным достижениям, и сотрудничество между ними может быть затруднено. . Многие будут стремиться к личной славе, даже если путь окажется более опасным. Это приводило как к триумфам, так и к поражениям на протяжении всей истории Шевальена, и отчасти является причиной различных эпох военачальников, а также простой жадности. Несмотря на это, "Вояген" с радостью сразится с [liches|E], когда они прибудут на юг, стоя рядом с остальными участниками марша.#"  #Машинный перевод 28.10.23!
  
 dawasid_desc: "#size:15 Народ Давасиды, проживающий на крайнем востоке [sarradon|E], происходит от кочевых племен мармаладидов внутренней части пустыни, поселившихся среди многочисленных мелких рек области Моранеш. Несмотря на свой ныне в основном оседлый образ жизни, они не утратили воинственных наклонностей и безжалостности своих кочевых собратьев на западе, а культура Давасидов по-прежнему во многом формируется под суровыми условиями их земли.\n\nВ частности, из-за Из-за крайней нехватки каких-либо природных богатств Давасиды превратили пиратство и работорговлю в почти сезонную торговлю, а их корсары когда-то были самой грозной силой восточного побережья Саррадона. Однако в последние десятилетия они не смогли конкурировать с организованными и скоординированными армадами Ордена Ключа Святого Калисто и сами стали одним из основных источников «кающихся» для ордена.#"  #Машинный перевод 28.10.23!
  
 utyalid_desc: "#size:15 Утьалиды — почти полностью кочевой народ суровых пустынь востока [sarradon|E]. Отважные мужчины и женщины сумели влачить скудное существование лишь в лучшие времена. Они известны как воины пустыни, которым нет равных, их понимание окружающих песчаных пустошей не имеет себе равных ни в одной другой культуре.\n\nВполне естественно, что это умение было отточено. веками совершая набеги на своих оседлых соседей с целью грабежа и, как правило, превращая себя в вечную занозу в глазу какой бы то ни было нынешней доминирующей державы региона. Их вторжения чаще всего нападают на Кехенемхат, но дорога Гонан также является довольно популярной целью, а некоторые амбициозные вожди даже зашли так далеко на юг, как земли Моговаев.\n\nТрадиционно [wardenite|E] до мозга костей, они когда-то в основном следовали за Кредо Харфиа, но усилия по обращению, предпринимавшиеся на протяжении веков, превратили его в самое отсталое из племен, обитающее глубоко в глубине пустыни.#"  #Машинный перевод 28.10.23!
  
 mutsartan_desc: "#size:15 Муцартаны — западная ветвь народа мармаладидов, ведущая полукочевой образ жизни в негостеприимных горах Джайял-эль-Альфирк. Хотя они и несколько более оседлы, чем утьалиды, они не считаются более цивилизованными, а некоторые даже считают их еще более варварскими. Конечно, этому ни в малейшей степени не способствует тот факт, что, как и, казалось бы, все другие культуры Мар'маладидов, они слишком счастливы относиться к разбою как к вполне допустимому занятию на полный рабочий день.\n\nЧто их отличает Однако от их братских культур на востоке они придерживаются странной религии, известной как «Кувазау», которую они приняли в неопределенном прошлом. Попытки проследить веру до основной линии [ritualism|E] или [wardenism|E] привели к утверждениям, в лучшем случае основанным на шатких доказательствах, и ученые отметили, что вера больше всего напоминает поклонение адабиссинцев своим золотым статуям, хотя как мутсартаны могли выбрать происхождение этой традиции от них в настоящее время неизвестно.#"  #Машинный перевод 28.10.23!
  
 adnanari_desc: "#size:15 Аднанари — народ восточного [sarradonian|E] королевства Кехенемхат. Хотя широко распространено мнение, что они происходят от племен мармаладидов, которые полностью отказались от своего кочевого образа жизни и поселились в долине реки Хенем и на близлежащих побережьях более тысячи лет назад, их современную связь с другими культурами мармаладидов можно заметить только проницательный учёный. Их языки разошлись до полной взаимной неразборчивости, а их обычаи - тем более.\n\nКонтролируя критический момент, когда Гонанская дорога встречается с северным Саррадонским побережьем, они развили сильный коммерческий дух и сумели компенсировать относительная бесплодность долины реки Хенем с доходами и импортом от их коммерческой деятельности. С другой стороны, они не совсем утратили воинственный дух своих собратьев-кочевников, поскольку постоянные войны с налетчиками из глубин пустыни означали, что боевое мастерство все еще оставалось крайне необходимым навыком. Это сослужило им хорошую службу, когда в XII веке прибыли агионисты, и, хотя в конечном итоге они были жестоко порабощены, номинально они были самой мятежной группой людей, номинально находившейся под сапогом [aversarian|E], и первыми, кто успешно вырвался на свободу из-под сапога [aversarian|E]. ярмо в [faghira_jalil_revolt|E].#"  #Машинный перевод 28.10.23!
  
 jaduyada_desc: "#size:15 Джадуяда — народ восточного полуострова Харадамат [sarradon|E]. Находясь в непосредственной близости от великого [tower|E] [GetBuilding('01_sophocos').GetName], их культура, скорее всего, была колыбелью, в которой рос ранний [ritualism|E] в далеком, забытом прошлом, и они были одними из самых стойких софоцистов на протяжении всего [war_in_heaven|E]. Являясь крайне сектантскими по своей природе, они были объединены под одним знаменем лишь однажды в письменной истории, предпочитая вместо этого быть разделенными между столькими кланами, сколько только можно себе представить.\n\nС другой стороны, они также являются одними из самых свободомыслящих. людей во всем Саррадоне, и их более консервативные соседи часто критикуют их как пограничных распутников. Интеллектуальное разнообразие, взращенное в этой среде, привело к богатству художественного и научного наследия, которому на протяжении веков завидовал остальной континент.\n\nЗа их почти полным завоеванием Святыми Орденами в 12 веке вскоре последовало репрессии огромных масштабов, и та небольшая часть их интеллигенции, которая осталась в живых после [judges_massacre|E] 1207 года, вскоре вместо этого стала искать убежища в соседних землях. Кипящая ярость Джадуядов росла с каждым десятилетием жестокого обращения со стороны агионистов, и культура стала заметно менее терпимой к чужакам, чем это было в прошлом.#"  #Машинный перевод 28.10.23!
  
 hudi_desc: "#size:15 Худи западного Харадамата — это народ, который на протяжении большей части своей истории определялся своей верой — даже в большей степени, чем их соседи. На протяжении тысячелетий отвергая как [ritualism|E], так и позже [wardenism|E], они вместо этого почитали Шуб-Юагуаг — Молочную Мать, несмотря на попытки проповедников обеих конкурирующих религий обратить их в свою веру. Хотя в последние несколько столетий они все чаще принимают варденизм, они по сей день известны своей консервативностью. За границей и в далеких странах они гораздо более известны качеством своих ремесленных товаров, особенно оружия. Говорят, что ятаган Худи может прорезать стальную броню, как кинжал сквозь кусок ткани, и за них, как правило, продается такая же замечательная цена.\n\nПосле подчинения агионистами царства Кудамаш в качестве клиентского государства в 1161, они обнаружили, что жесткие методы, которые определяют их, все больше расходятся со своими новыми хозяевами [aversarian|E]. Судьбоносно присоединившись к повстанцам в [faghira_jalil_revolt|E], они стали главной мишенью негодования сансианитов в [kahdavrakan_supper|E] и с тех пор в значительной степени покинули свои исконные родины ради относительной безопасности [mamuramat|E]. В кризисе и без дома произошло массовое обращение в Варденизм, и вполне вероятно, что их древняя вера в Мать-Молочко вскоре исчезнет навсегда.#"  #Машинный перевод 28.10.23!
  
 tasurmad_desc: "#size:15 Тасурмады — народ залива Сихнамия, часто рассматриваемый как регион [aeras|E] с одним из самых давних свидетельств оседлой городской цивилизации. Начиная с легендарной сотни городов, которые усеивали землю примерно четыре тысячи лет назад, в течение следующих двух тысячелетий эта территория стала местом рождения не менее четырех крупных империй. С распадом Араккариакской империи в 4 веке до н.э. местные жители постепенно попадали под растущее влияние [ritualism|E], что привело их в растущую сферу пан-[sarradonian|E] культуры.\n\nБлагодаря плодородной почве и приятный климат своей родины, им редко приходится терпеть плохой урожай, и их дворянство привыкло к экстравагантным проявлениям, которые были бы уместны в Опахасии или Серекси. Однако этот упадок не следует путать с мягкостью, поскольку Тасурмады были более чем способны выстоять в бесчисленных циклах войн расширения и краха за свою долгую историю.#"  #Машинный перевод 28.10.23!
  
 amuaad_desc: "#size:15 Амууад, пожалуй, лучше всего можно описать как космополитический плавильный котел практически всех основных культур на северном побережье [sarradon|E]. Находясь там, где миры востока [ritualist|E]-[wardenite|E] встречаются с экзотическими Кемсаром, Амсари и Айяром, кажется, что все аспекты их языка и обычаев были заимствованы у одного из соседних народов.\n\nИх язык имеет больше всего общего с языком Тасурмадов. , но их письмо совершенно не похоже на большинство других окружающих культур - вместо использования букв Джадуяда они используют глифы древнего Кемсара, наследия колоний Ран Кемсари, основанных в регионе во время их золотого века. Их произведения искусства построены на восточной основе, но со значительными элементами Айяра, их архитектура - отчетливо Кемсари. Наконец, одежда и кухня Амууад представляют собой настолько буйную смесь всего, что есть под Солнцем, что пытаться собрать воедино происхождение каждого элемента было бы действительно бесполезной задачей.#"  #Машинный перевод 28.10.23!
  
 mirzana_jahar_desc: "#size:15 Поскольку айяры были безземельным и кочующим народом в [sarradon|E] на протяжении веков, возможно, неудивительно, что некоторые из их наиболее беспринципных хозяев имели тенденцию пытаться подчинить их. Сосредоточенные в Кехенемхате и Ухташе, те, кто впоследствии будут известны как Мирзана Джахар, столкнулись с бесконечными преследованиями со стороны обеих сторон Войны на Небесах, их постоянно предавали и подавляли из-за паранойи по поводу тайной преданности другой стороне. Когда Шейярла провозгласила свое государство Айяр в 716 году, Мирзана были одними из первых, кто действительно массово покинули страну, совершая предательские путешествия почти через всю границу Саррадона, чтобы добраться до нового дома.\n\nМирзана Джахар, возможно, преданы единству со своим братом. культур даже больше, чем Аузангеб. Их долгие испытания в качестве козлов отпущения создали прочные связи среди их сообщества, которые сохраняются и по сей день, и хотя они могут быть более чем готовы игнорировать разногласия со своими собратьями-сарадари, то же самое не относится к посторонним, хотя для отдельного человека это все еще возможно. чтобы доказать, что они достойны членства.#"  #Машинный перевод 28.10.23!
  
 babura_desc: "#size:15 Бабура — народ засушливой холмистой долины Бабур во внутренней части Эрд Лахдира. Хотя в основном они считаются сарадари, на самом деле они являются результатом постепенного смешения поселенцев айяр и коренных жителей Саррадона, образуя культуру, которая, хотя и по-прежнему преимущественно айяр, объединяет несколько местных традиций. Находя точки соприкосновения со своей общей историей кочевничества, они в некотором смысле представляют собой место встречи не только между сарадарами и кошаранами, но и между урбанизированным центром Айяра и сельскими, традиционалистскими высокогорьями.\n\nИз-за некачественного сельскохозяйственного потенциала регионе, они в основном придерживаются традиционных способов скотоводства. Кроме того, сочетая наемнические традиции обоих народов, они считаются источником некоторых из самых опытных воинов Лирааджа, многие из которых с юных лет обучаются боевым приемам, практикуемым еще в темных глубинах прошлого региона.\n\nПо иронии судьбы. Несмотря на свой статус сочетания культур, они стойкие традиционалисты и неоднократно восставали против Шейярлахиры за то, что тот осмелился разрушить их образ жизни.#"  #Машинный перевод 28.10.23!
  
 auzangeb_desc: "#size:15 Аузангеб прибыл в [sarradon|E] в конце III века, пересек Море Империй вместе с остальными племенами, которые теперь называются Айяр. Когда флот был разделен на части сильным штормом, «Аузангеб» продолжил свой путь и проплыл, пожалуй, дальше всех айярских групп. Когда они, наконец, достигли берега, они оставили позади даже Сихнамию.\n\nОни прибыли в Эрд Лахдир, на пороге могущественного Кемсара. На этой новой земле они стали кочевниками, скитаясь в караванах и стоянках по всей земле, постепенно отказываясь от атрибутов своей павшей цивилизации. Приняв это новое существование, они жили в вечном подвешенном состоянии, иногда наемники, работающие на группу, иногда их ненавистные враги. Однако, движимые опасным существованием на навсегда разделенной земле, они стали ценить свои общины, свои церемонии и свое имущество, объединив все это в общественный идеал.\n\nНачиная с небольшого праздника по возвращении торговца или наемника. В своем караване аузангебы теперь устраивают регулярные вечеринки и праздники, на которые приглашаются все, от самых могущественных дворян до самых простых крестьян. Они пользуются заслуженной репутацией народа транжир, поскольку для них величайшим проявлением добродетели является не победный подвиг, а демонстрация добычи.#"  #Машинный перевод 28.10.23!
  
 leriseb_desc: "#size:15 Лерисеб, пожалуй, самая молодая из айярских культур, рожденная в результате постепенного расширения государства айяр за счет его традиционных данников. Поскольку Айяр со всего Саррадона на протяжении веков прислушивался к призыву Шейярлы, они переселились на земли, которые издавна были заселены канийцами, и начали постепенный процесс интеграции в новое общество.\n\nВ конце концов, когда давний данник Айяра Вабхрунд был официально присоединен к Лираадж, и стало ясно, что здесь действительно сформировалась новая культура, сочетающая давнюю литературную и языковую традицию Аштитал с достоинствами доблести и славы айяров. Интересно, что основным языком, на котором говорят лерисебы, является канийский, и даже среди населения есть большое количество ашиталов, которые приняли это новое сочетание образов жизни, а не более четко выраженное большинство айяр, обитающее дальше на восток.\n\nЛерисеб стоит на край многих миров, на границе между религиями и цивилизациями. Но они стоят вместе."  #Машинный перевод 28.10.23!
  
 jangkar_desc: "#size:15 Джангкары происходят от первоначальной диаспоры Сарадари в заливе Аларум, прибыв в этот район, когда их братья были рассеяны. Купцы и наемники, они образовывали оцепленные сообщества по всем городам региона, к которым относились терпимо за их ценные услуги, но столь же часто оказывались козлами отпущения за любые недавние бедствия, постигшие местное население. Несмотря на то, что они характеризуются кликами и субкультурами, столь же бесчисленными, как и города региона, на протяжении веков они постепенно формировали свободную, общую идентичность и в значительной степени сопротивлялись попыткам ассимиляции.\n\nС основанием Аузангебом независимого государства Айяр , они постепенно мигрировали из иностранных городов, которые так не хотели принимать их присутствие, в гораздо более гостеприимные объятия своих соотечественников на востоке. Сейчас они в основном расселены в восточных регионах Лирааджа, но в основном продолжают жить в общинах, определяемых той иностранной метрополией, из которой они первоначально прибыли. Таким образом, трудно определить среди них какие-либо общепризнанные культурные нормы, что, возможно, само по себе является определяющей характеристикой.#"  #Машинный перевод 28.10.23!
  
 ran_kemsari_desc: "#size:15 Ран Кемсари, «Сердце Кемсари», — это люди, которые когда-то были имперским центром Кемсара. Хотя эти две культуры всегда несколько отличались от Альмаджуна, наиболее сильно эти две культуры разошлись во время их разделения во Втором Междуцарствии – по крайней мере, до Битвы Разорванной Цепи. С, казалось бы, окончательным разрушением Империи Кемсари и резким сокращением мобильности между двумя половинами бывшего царства, их различия стали еще более радикальными.\n\nВ период своего расцвета они были, пожалуй, одними из самых декадентских, богатых и склонных к искусству. народы своего возраста. Более либеральные, космополитичные и городские, чем их южные родственники, их влияние на окружающие культуры было самым сильным среди всех кемсари. Точно так же они были группой, которая исторически была склонна перенимать большинство иностранных привычек - хотя, конечно, это был факт, который они горячо отрицали. Сегодня, однако, они отошли далеко от тех высот, на которые когда-то взлетели, и представляют собой воинственную племенную культуру, едва проживающую на раскаленной пустоши, которая когда-то была их украшенной драгоценностями империей.#"  #Машинный перевод 28.10.23!
  
 almajun_kemsari_desc: "#size:15 Хотя в более поздние годы север стал известен как сердце Кемсарской империи, именно южный Кемсар был местом сосредоточения имперской власти и культуры в течение примерно первой тысячи лет ее существования. Некоторые из величайших, самых монументальных архитектурных произведений, известных человечеству, были построены жителями Алмаджуна в давно минувшие, теперь уже почти мифические времена Семи Лазурных Императоров, а также в последующие столетия – произведения, которые продолжают стоять и по сей день, несмотря на полное разрушение цивилизации, которая их построила.\n\nПотеряв свое главенствующее положение после Первого Междуцарствия, а затем полностью затмев Север во Втором, юг постепенно приобрел репутацию удушающего, обедневшего заднего двора сверкающей жемчужины. это был север – но, конечно, оба они будут превращены в пепел после Битвы за Разорванную Цепь. Из-за своего положения в глубине пустыни алмаджун пострадали, пожалуй, сильнее всех групп кемсари, а их относительная изоляция от остального мира породила чрезвычайно воинственный, ксенофобский набор обычаев, когда к иностранцам относятся почти как к мифологическим монстрам. и агенты зла, а не простые смертные. Сказать, что они почти полностью отказались от атрибутов своей некогда прекрасной культуры, было бы преуменьшением.#"  #Машинный перевод 28.10.23!
  
 alewui_kemsari_desc: "#size:15 Северные кемсари, происходящие от колонистов-кемсари, отважившихся отправиться на север, представляют собой самую молодую из культур кемсари. В поисках пахотных земель вдали от все более централизованного королевства, базирующегося в Дедераке, алевуи основали множество городов, вдоль которых река Валора в конечном итоге перешла в другое русло. Именно здесь алевуи вступят в контакт с аборигенами зарасадари, в результате чего последние будут порабощены и подчинены Кемсаром. Вдоль реки алевуи сформировали многочисленные общины, которые, как правило, были самоуправляемыми и получали минимальный надзор со стороны имперского правительства в Дедераке.\n\nОднако внезапное разрушение империи Кемсари, за которым последовало восхождение Амсари Хиклана на севере, привело к поставили алевуи кемсари в шаткое положение. Находясь под перекрестным огнем налетчиков Ран Кемсари и армий Тисы, они занимают часть последних плодородных земель Кемсара. После пяти непрерывных столетий войн, очищающих любые остатки культуры и исторической памяти, все, что осталось от алевуи Кемсари, — это руины их некогда великих городов, на которые они могут смотреть только с болезненным восхищением.#"  #Машинный перевод 28.10.23!
  
 aljibal_kemsari_desc: "#size:15 Изолированные в горах центрального и западного Кемсара, Альджибал Кемсари были группой, меньше всего затронутой крахом империи: целые общины не знали об исчезновении центрального правительства лишь несколько недель спустя. Жизнь аджибалов вращалась вокруг рудников в горах, из которых добывалось почти все богатство региона. В семьях были поколения шахтеров, у которых было мало возможностей, поскольку Аджибал находился под полным культурным и политическим превосходством Ран Кемсари, а у гор не было собственной правящей элиты. Поскольку почти все работали на соляных, угольных или железных рудниках, продолжительность жизни была невероятно низкой: если человек достигал сорока лет, его считали старым. Единственным способом избежать этой жизни было искать службу в армии Кемсари, и, как следствие, сформировалась выносливая, спартанская культура с большой неприязнью к высшим классам.\n\nКрах Кемсара положил конец всякой значимости горнодобывающей промышленности в регионе. , но в конечном итоге мало повлияло на другие изменения. Их культура всегда была изолированной и клановой, сосредоточенной на семейных традициях, и альджибалы легко адаптировались к племенному образу жизни, стремясь покинуть свои горы и отомстить ранее господствовавшим низинам. Тот небольшой порядок, который оставался в Кемсаре, немедленно рухнул, и регион погрузился в анархию, которая окутывает его по сей день.#"  #Машинный перевод 28.10.23!
  
 oejeynica_desc: "#size:15 Оджейникане — частично ассимилированные потомки беженцев, бежавших на юг во время [sorrowing_of_oejeynica|E]. После столетий угнетения [marcher|E] Верховная Королева Арелли превратила их в [Concept('oejeynican_royal_charter','granted land')|E] и передала под власть Великого Герцога.\n\nПосле почти тысячелетнего смешения ойейниканцев подверглись сильному влиянию шевальской культуры, хотя они все еще сохраняют некоторые традиции и таможня. В частности, они говорят на особом диалекте, сочетающем в себе ойчанц и шевальен, а также имеют печально известную мрачную интерпретацию южных фестивалей.#"  #Машинный перевод 28.10.23!
  
 samojitian_desc: "#size:15 Когда-то в окрестностях древнего [mayikrata|E] не жили люди. Лишь после того, как [magi|E] узнал о внутренней силе, вокруг этого места и окружающих его гор возникли поселения. Но Маги не любили выполнять тяжелую работу сами, поэтому [aversarians|E] приглашали рабов работать в шахтах, обрабатывать поля, содержать свои дома в чистоте и согревать свои постели. Вначале рабов загоняли до смерти, подвергали жестокому обращению, использовали в ритуалах практикующие, но они были далеки от легкодоступных рабов, к которым имела доступ остальная часть Империи. Поскольку упадок вскоре охватил Магов, цепи на их рабах начали ослабевать. Со временем рабам было предоставлено больше автономии, они могли иметь свои собственные семьи (конечно, рожденные в рабстве), и среди изолированных рабов начало развиваться раскол. Эти культуры являются тем, что современный аверсарианец назвал бы «туземным». Теперь термин Самоджитский является общим термином для четырех потомков рабских культур.#"  #Машинный перевод 28.10.23!
  
 ukininkas_desc: "#size:15 Укининки были, пожалуй, самыми многочисленными из самоджитов, именно они возделывали поля и выращивали зерновые культуры, необходимые для поддержания жира их [magi|E] хозяев. У Магов был изобретательный способ выращивания сельскохозяйственных культур, поскольку земля вокруг [mayikrata|E] была гористой и бесплодной. Были построены стеклянные дома, а почва напитана магией, чтобы их урожай рос быстрее.\n\nБлизость их к настоящим домам магов должна была сплотить Укининка и Мейстра вместе. Оба поделились друг с другом символами и словами, которые использовали Маги, и после некоторого небрежного смешения магия тоже начала течь по их венам. Но их рабство не закончилось до тех пор, пока Ценвар и его орды не пришли и не сокрушили Магов. Укининхи воспользовались своим шансом и восстали вместе со своими братьями, изгнав своих некогда хозяев обратно к своим [Concept('mayikrata','Academy')|E].#"  #Машинный перевод 28.10.23!
  
 ojyczaynz_desc: "#size:15 Некогда принадлежавшие к самой развитой цивилизации в мире, мастера как науки, так и [dead_magic|E], не имеющие себе равных среди примитивных племен древнего [chevalie|E], ойзкайнцы были функционально искоренены в [sorrowing_of_oejeynica|E]. \nИх родина теперь представляет собой замерзшую пустошь с безымянными руинами, населенную только мертвецами#"  #Машинный перевод 28.10.23!
  
 meistras_desc: "#size:15 Мейстра были домашней прислугой [magi|E]. Постоянное пребывание в домах в качестве прислуги ставило их в уникальное положение. Они могли свободно передвигаться, и в основном их хозяева предоставляли их самим себе. Их высокомерие и аура превосходства заставляли их не смотреть дважды на рабов и их повседневную работу. Именно такое беззаботное отношение позволило мейстрам стать первыми из каст рабов, в чьих жилах текла кровь Магов, и первыми, кто начал изучать слова силы. Им было разрешено создавать семьи и выдавать ребенка за своих мужей, хотя на самом деле это было не так.\n\nВторжение Ценваре позволило Мейстрам перехватить инициативу и атаковать изнутри, убивая мужчин, женщин и детей, прежде чем они смогли полностью это сделать. понять, что происходит. До появления Ценвара восстание было всего лишь несбыточной мечтой, но теперь свобода стала вполне реальной возможностью.#"  
  
 mineris_desc: "#size:15 Минерис, самые самодовольные из каст рабов и имеющие самую короткую продолжительность жизни, большую часть своей жизни прожили в темноте. В основном переселившись на Север, где были недра, они жили простой жизнью. Столетия жизни при слабом освещении привели к тому, что их кожа за несколько поколений стала заметно белее. Они постоянно роют и создают новые комнаты, туннели и шахты для своих [magi|E] хозяев. В то время как обычные королевства продавали бы свои минеральные богатства и использовали их для изготовления оружия или доспехов, маги предпочли бы использовать их для выполнения экзотических ритуалов трансмутации. Только когда они увидели клубы дыма и оправились от шока, они захватили север. Поскольку страх был движущим фактором сдерживания Минерис, а маги в основном бежали обратно, чтобы защитить [Concept('mayikrata','Academy')|E], захват Севера был почти бескровным.#"  #Машинный перевод 28.10.23!
  
 skausmas_desc: "#size:15 Самая уникальная из рабовладельческих культур, Скаусмы также претерпели самые большие изменения. Они живут ближе всего к [mayikrata|E] в уникальных зданиях, спроектированных для [magi|E], их тела искажаются близостью к Академии. Хотя именно это заставило их презирать [magic|E], именно роль, для которой их использовали Маги, заставила их ненавидеть своих хозяев. По мере того, как маги исследовали глубины магии, это наносило ущерб их разуму и телу. Вскоре их партнеры испугались и оказались одни в постели. Именно здесь на помощь приходят Скаусмы, чтобы воплотить в жизнь любые фантазии, придуманные безумным разумом их хозяина.\n\nПоначалу, когда Ценвар напал, Скаусмы довольствовались тем, что сидели сложа руки и смотрели, как горит их мир. Они восстали только после того, как опасались, что их хозяев заменит другой из варварских племен.#"  #Машинный перевод 28.10.23!
  
 goan_desc: "#size:15 Гоанцы прошли через Серые Врата вместе с Ценваром, хотя сами не являются Сьялволки. Они берут начало на вершине горного хребта, пережив высоту с далекого прошлого. Гоанские жилища были высечены в скалах, многие из них простояли дольше, чем жившие в них племена, а некоторые даже утверждали, что эти жилища принадлежали им с незапамятных времен. Когда-то они пасли коз на высотах и ​​периодически воевали между собой из-за немногих продуктивных пастбищ, которые можно было найти в горах. Отвесные вершины их родины изолировали их от внешнего мира, и они лишь смутно осознавали это.\n\nЭто закончится с [frodbrokna|E], когда их жилища рухнут, пастбища раскроются, а из небо. Вынужденные объединиться, они начали исход с гор, где им предстояло столкнуться с растущим войском Ценвара, присоединившись к нему во вторжении в [aversaria|E]. Теперь, когда их родина потеряна для них, гоанцы столкнулись с незнакомым миром, разрываясь между желанием найти горы и возобновить свой древний образ жизни или насладиться пастбищами и плодородными равнинами своих новых земель.#"  #Машинный перевод 28.10.23!
  
 trustian_desc: "#size:15 Распространённые на большей части северо-запада [chevalie|E], Трастиане — это группа, от которой отделился «Вояген». Пока их двоюродные братья завоевывали чужие земли, они придерживались традиционного образа жизни, оставаясь в своих сельских домах. Они почти полностью фермеры, а их обширные поля обеспечивают пропитание большей части Марки. Их земли часто были полями сражений, неоднократные гражданские войны и вторжения [lich|E] затронули почти всю территорию, где они обитают. Эти угрозы объединили их, сформировав культуру, в которой ценятся сотрудничество и сообщество.\n\nИх тесные внутренние связи только укрепили представление остальных членов Шевальи о том, что Трастианцы должны следовать, а не руководить. Хотя другие могут ценить сильное лидерство, они стремятся к стабильности, в то время как остальная часть нации постоянно разрывается на части из-за амбиций, они продолжают свою жизнь. Хотя они населяют многие из беднейших регионов Марки, отчасти из-за войн, которые ведутся на их территории, они довольны своей участью. Какая бы судьба ни ждала Шевалье, Трастианы будут вместе противостоять ей, как они делали это много раз раньше.#"  #Машинный перевод 28.10.23!
  
 kardwens_desc: "#size:15 Уроженцы изолированных лесов Катраддии, Кардвен, культура, по-видимому, не имеющая родственников на континенте, развивалась практически нетронутой посторонними. Глубоко укоренившаяся практика захвата головы, или [wo_ashanan|E], и ритуальный каннибализм привели к тому, что многие народы создали фольклор вокруг своего существования и обычаев.#"  #Машинный перевод 28.10.23!
  
 fenvir_desc: "#size:15 Несмотря на то, что воины Фенвира являются одними из самых маленьких кланов, они с лихвой компенсируют свою немногочисленность чистой свирепостью. Большинство из них жили со скромными удобствами высоко на продуваемых ветрами холмах, пася стадо или ловя рыбу вдоль немногих рек, украшавших их земли, влача скромное, хотя и скудное существование. Когда на их северные пастбища пришла зима, они гнали свой скот дальше на юг, обменивая качественную шерсть на инструменты и оружие. Их истинное призвание, однако, заключалось бы в том, чтобы отправиться из своих простых обителей в чужие земли в поисках славы и грабежа - будь то посредством оплаты за свои услуги на поле битвы или, что чаще, забирая их самостоятельно.\n\nФенвиры были среди них. первые, кто стал свидетелем безумия [the_fog|E], спустились со своих холмов, но из-за своего уже полукочевого образа жизни столкнулись с гораздо меньшим потрясением, столкнувшись с перспективой навсегда покинуть свое нагорье.#"  #Машинный перевод 28.10.23!
  
 gallicads_desc: "#size:15 Галликады — древний народ Марки, живший на лишенных магии холмах и долинах на протяжении веков до прихода Шевигадов. Вопрос о том, насколько современная [marcher|E] культура имеет свои корни в народах, на смену которым она пришла, является предметом споров. В то время как древний эпос о короле Бастионе повествует о том, что основатель [chevalie|E] и его героические рыцари вели важные битвы, чтобы защитить дом, свободный от злых Галлиени, есть также свидетельства того, что многие краеугольные камни обычаев и традиций марчеров были заимствованы у этих предшественников. Это позволяет предположить, что не все контакты между ними могли быть настолько агрессивными.\nИх общество разделено на иерархические касты, которые определяют конкретные роли и карьеру, которые человек может выполнять на протяжении всей жизни."  #Машинный перевод 28.10.23!
  
 gallien_desc: "#size:15 Галлиены представляют собой последние остатки галликадской культуры, сильно ассимилированные и выжившие только среди холмов и гор, избежавших поселения Марчер исключительно из-за бедной, каменистой почвы и упрямства ее жителей. Там они и обитают, продолжая традиции своих предков в затворнических общинах."  #Машинный перевод 28.10.23!
  
 adrakamp_desc: "#size:15 Северные низменности были домом для некоторых из наиболее крупных обществ Шялволки, ключевым из которых было Адракамп. Торговцы со всех кланов стекались в свои поселения в надежде продать свои товары: все, что могло понадобиться соплеменнику, можно было найти на рынке Адракампа. По иронии судьбы, это процветание возникло из-за плохой плодородности их родины и гористой местности, из-за которой они занимались торговлей, чтобы поддерживать свое население. Движущая необходимость поддерживать поток богатства научила вождей Адракампа тонкому искусству дипломатии, позволяющему избегать наиболее кровавых аспектов политики клана Шялволки. Вместо борьбы за территорию, Адракампы были призваны урегулировать споры между соперничающими племенами, а города Адракампов были нейтральной территорией для целей торговли и дипломатии, а кровная месть и вендетта становились юридически недействительными в тот момент, когда член клана пересекал их территорию. Это не значит, что эти торговые кланы были малодушны: при нападении Адракамп защищался так, как и следовало ожидать от любого другого Сьялволки.\n\nОднако Адракамп не мог защитить себя от всех угроз. [the_fog|E] вынудил их покинуть рынки и отправиться в путь. Многие представители племени обеспокоены тем, что их вековое процветание потеряно навсегда.#"  #Машинный перевод 28.10.23!
  
 rivarisians_desc: "#size:15 Расположенные между Конийкменером и Шевальеном, жители Ривариса издавна зарабатывали на жизнь, пересекая каналы и реки между ними. Хотя изначально они были родственниками Конийкменера, с течением веков они стали более [chevalien|E], объединив аспекты обоих в уникальное сочетание. Они уделяют большое внимание воде: во многих поселениях рыбная ловля становится заменой земледелия, а торговля вдоль воды становится их основной формой взаимодействия с миром за пределами их болот. Строительство каналов в регионе приветствовалось риварисианцами, которые быстро интегрировались в торговлю вдоль них, выполняя роли от капитанов до докеров.\n\nИз-за своего положения между мирами, риварисианцы представляют собой плавильный котел Конийкменера и Шевальена. традиции, язык и верования. Их язык, как известно, не поддается расшифровке: множество украденных фраз и слов объединены в бессмысленную грамматическую структуру. Для шевальенцев риварисианцы скорее конийкменеры, чем шевальены, и на них смотрят свысока, в то время как мало кого из конийкменеров волнует, как говорят некоторые моряки на севере. Однако для большинства риварисианцев это не имеет значения, поскольку их мало что волнует, кроме лодки под ногами и весла в руках.#"  #Машинный перевод 28.10.23!
  
 shewigads_desc: "#size:15 Шевигады являются предшественниками современных шевальенов, мигрировавших в этот регион более тысячелетия назад. До миграции они веками существовали как группа племен, сражавшихся между собой из-за ресурсов и вражды. Этилисиады положат конец этому веку внутренних конфликтов, которые победят и поработят их. За столетия угнетения Шевигады научились путям цивилизации у своих хозяев, начав свою метаморфозу. В конце концов они восстанут против своих хозяев, хотя кто именно руководил ими, неясно. Некоторые утверждают, что «сэр Ранос», фигура, которая предположительно возглавила их восстание, — не более чем сказка, в то время как другие утверждают, что Ранос был просто Бастионом.\n\nТем не менее, известно, что после их восстания Бастион объединится. их и поведите на запад, в земли, ныне известные как [chevalie|E]. Коренные галликады будут завоеваны в результате серии войн, оставив землю открытой для их поселения. За прошедшие столетия Шевигады смешались с Галликадами, образовав народ современного Шевалье. Хотя ни один из ныне живущих людей не может считаться Шевигадом, их наследие продолжает жить во множестве [chevalien|E] культур.#"  #Машинный перевод 28.10.23!
  
 urdermantern_desc: "#size:15 Урдермантерны — народ, обитающий в обширной сети солончаков, расположенных вдоль устья, ведущего в Градиен, столицу Де Канцерлериджа. Традиционно консервативный и суеверный народ, враждебность к своей родине препятствует широкому развитию, типичному для прибрежных поселений Конийкменера. Вместо польдеров и дамб, используемых для укрощения водно-болотных угодий, путешествуя по стране Урдермантерн, можно увидеть простых людей, живущих за счет богатств моря, как и их предки. Из-за этого урдермантерны известны как опытные рыбаки и с юных лет обучаются искусству парусного спорта.\n\nИз-за слаборазвитой экономики их родины многие урдермантерны в последнее время покинули свои родные болота в поисках экономических возможностей в другом месте. Фактически, среди крупных портовых городов Канцерлерия и даже в [peti_gisredde|E] можно встретить урдермантернов, работающих в иностранных доках и на рыболовецких предприятиях. Сильные морские пехотинцы и моряки Урдермантернов также не редкость в дальних торговых флотах Конийкменера и Воягена. Однако, несмотря на свои традиционные морские навыки, урдермантерны остаются часто забытой сноской в ​​обществе Конийкмен#."  #Машинный перевод 28.10.23!
  
 greulokin_desc: "#size:15 Слава Греулокинам, избранным сыновьям и дочерям [prohen|E], рассекающим и измеряющим ткань человеческих жизней, отцу послушных [velos|E] и истинному царю богов [aeras|E]! Когда-то они были правителями великого королевства, состоящего из других южных племен Шялволки, вынужденных платить дань. Ими правили короли Тейберлов, и в отличие от современных теологий Шялволки настаивали на том, что именно бог судьбы был главным в пантеоне, поскольку именно он приказал Велосу даровать человеку его дары и их условия. На практике функциональные различия, вызванные этим изменением, были незначительными, за исключением основных ритуалов, но, хотя короли Тейберлов были сильны, это позволяло им оправдать свою роль как верховного клана. Времена были хорошие.\n\nИ тогда короли Тейберла начали ссориться между собой. Великое Королевство Греулокинов было потеряно всего за одно поколение раздоров, поскольку его данники восстали, а его правящие кланы были вынуждены умерить свою гордость. Тем не менее, греулокины продолжают практиковать свой странным образом реорганизованный пантеон, и они никогда не забывали, что когда-то они были королями среди людей."  #Машинный перевод 28.10.23!
  
 ashital_desc: "#size:15 Ашитал — самая процветающая и многочисленная группа канийского народа, их общество сосредоточено вокруг двух великих метрополий — Шенидада и Бет-Адиса. Жители двух городов создали большую часть канийской литературы и культуры, но ни один из них не наслаждался более чем мимолетными периодами независимости от внешних сил, которые часто доминировали над ними на протяжении веков. Хотя это привело к ряду восстаний и последующим попыткам подавить их странные религиозные обряды, страх нарушить прибыльную торговлю, протекающую через регион, привел к тому, что города обычно пользуются незначительной местной автономией.\n\nАшитал, несмотря на то, что они являются тем, чем являются Большинство посторонних думают, когда представляют себе канианца, впитавшего ряд культурных практик своих соседей айяров и амсари. Многие стали гордиться своим космополитическим наследием и убеждены, что они самые культурные и грамотные люди на Западе [sarradon|E]."  #Машинный перевод 28.10.23!
  
 leviden_desc: "#size:15 Более засушливые окрестности и удаленность от каких-либо коммерчески ценных речных систем означают, что Левиден никогда не достиг такого же уровня процветания, как их кузены Ашитал на юге. Тем не менее, это выносливый народ, и они успешно использовали Четыре Реки Кабьяра, чтобы превратить значительную часть своей территории в плодородные, пригодные для обработки земли. К сожалению, это также сделало регион мишенью иностранной агрессии, и в 615 году разъединенные королевства Левидена оказались под властью Амсари Хиклана. Несмотря на то, что народ Левидена далек от рабства, в последующие столетия народ Левидена уступил значительные позиции в пользу заоранских поселенцев.\n\nКультура Левидена имеет тенденцию быть более изоляционистской и консервативной, чем их родственники Ашитал, которых некоторые даже заходят так далеко, что обвиняют в отказались от канианских обычаев и религии Элои. Деревни Левидена часто выглядят как сгруппированные дома, образующие укрепленный комплекс, как для того, чтобы подчеркнуть свою клановую отделенность от внешнего мира, так и для защиты от набегов Ран Кемсари, обитающих далеко вниз по высохшему руслу реки Итеру."  #Машинный перевод 28.10.23!
  
 simevian_desc: "#size:15 Самая маленькая из трех канских культур, симевцы — кочевые народы старого Кабьяра, традиционно избегающие постоянного поселения в пользу более кочующего образа жизни. В то время как ашиталы и даже левидены склонны считать своих своенравных собратьев немногим лучше дикарей, на самом деле границы между оседлыми «цивилизованными» фермерами и странствующими «варварскими» пастухами обычно стираются на окраинах сельского общества. Когда сельское хозяйство больше не является вариантом, многие канийские земледельцы, чтобы выжить, прибегают к кочевничеству со своими козами и овцами. Таким образом, удивительное количество представителей Симевского клана на самом деле всего лишь на одно или два поколения отличаются от своих оседлых собратьев.\n\nЭто набожный народ, и хотя их оседлые родственники могут насмехаться над их ограниченностью, они известны своей поэзией и печально известны своей их находчивость. Поскольку их идентичность во многом основана на их жестком образе жизни, а не на каком-либо географическом происхождении, усыновление чужаков и даже рабов в симевские кланы является широко распространенной практикой, и те, кто усыновлен таким образом, могут далеко подняться, если они амбициозны."  #Машинный перевод 28.10.23!
  
 curgerski_desc: "#size:15 Кургерские были немногочисленны и до Фродброкны, а теперь еще меньше. Они были самыми северными из северных племен, вышедших из [foglands|E], будучи вытесненными на окраинные и холодные территории, отвергнутые более крупными и могущественными кланами в прошлые века. До того, как Имперрех вывел их в большой мир, у них никогда не было причин ни создавать постоянные поселения, ни становиться фермерами, вместо этого они влачили существование в качестве кочевых охотников и оленеводов в суровых землях. Их инструменты и оружие часто делались из простых костей и камня, поскольку их земли были лишены каких-либо доступных месторождений металлов, а большинство племен Кургерски были слишком бедны, чтобы многие торговцы могли ими заниматься. Из-за этого их собратья Сялволки высмеивали их как диких и примитивных.\n\nТеперь, обосновавшись на бывшей территории [aversarian|E], они постепенно переняли некоторые атрибуты более «цивилизованных» кланов, но старые обычаи не умирают легко. Кланы Кургерски известны своей замкнутостью и недоверчивостью к чужакам – категория, к которой относится большинство других Сьялволки."  #Машинный перевод 28.10.23!
  
 barki_desc: "#size:15 Народ барки происходит из южной ветви шялвольской культуры. Они добились дурной славы в годы войны с [aversarian|E], работая проводниками и разведчиками, чем заслужили дурную репутацию среди своих единоверцев. Тем не менее, их хитрое умение ориентироваться в бурной политике на пограничных территориях между захватчиками и вторгшимися принесло процветание Барки, которые выступали в качестве посредников в торговле между южанами и народами севера. Однако ни разу они не заслужили полного доверия аверсариев, поскольку двуличность проводников Барки подозревалась как причина резни Чорреса в 1067 году ИС, а также бескровного и позорного провала карательной кампании Ичитерон в 1086 году. окончательно доказано, но вполне вероятно, что Барки были на пути к жестокой расплате со своими союзниками, когда нанесли удар Фродброкна.\n\nСамые «аверсарианизированные» из Сялволки, между Барки и кланами было мало любви. Имперреха, в результате чего два пути разошлись почти сразу после того, как битва у Елисейского перевала позволила им благополучно выйти за [foglands|E]."  #Машинный перевод 28.10.23!
  
 adabyann_desc: "#size:15 На протяжении веков Город Золотых Статуй стоял пустым, являясь предметом легенд из незапамятных времен, называвших его домом капризных чертей и злых духов. Предки Адабианнов по причинам, которые до сих пор исторически неясны, были первыми, кто нарушил старые табу. Преодолев опасную и непредсказуемую магию, окружающую руины, они взяли судьбу в свои руки и навсегда изменили историю юга. Сегодня их потомки наслаждаются неслыханным богатством и процветанием в [aeras|E], плодами их труда по повторению чудес, найденных в их новом доме. С помощью этих чудес был изгнан голод, искоренен ряд распространенных болезней и паразитов, и бесчисленные народы были порабощены, чтобы накормить постоянно растущую жажду народа Адабианна к роскоши и богатству."  #Машинный перевод 28.10.23!
  
 vrodkin_desc: "#size:15 Вродкины родом из земель, где холодные и туманные леса севера превращаются в жаркий и сухой кустарник. Первоначально они были беженцами, спасавшимися от особенно кровавого периода в истории Сялволки, но быстро добились успеха в изолированных горах юга, став одними из самых многочисленных последователей [velos|E]'. Отрезанные от остального общества Шялволки, их язык и обычаи стали чужды тем, кого они когда-то называли братьями, включив в свой язык визги, вой и свист, чтобы в полной мере воспользоваться естественной акустикой своего дома. Их изоляция не длилась вечно. Прибыли греулокинские мародеры, стремящиеся захватить себе богатые месторождения полезных ископаемых региона. Несмотря на то, что их было в три раза больше, чем их повелителей, негостеприимная местность их родины и капризный характер их кланов сделали невозможным освобождение от ига греулокинов. Их время пришло, когда по неизвестным им причинам Греулокины впали в гражданскую войну, что привело к распаду их некогда могущественного королевства.\n\nМир длился недолго для Вродкинов, хотя многие желали вернуться к жизни своих предков. жестокие ветры [the_fog|E] вынудили их людей совершить второй исход в неизвестные земли.#"  #Машинный перевод 28.10.23!
  
 mastikigni_desc: "#size:15 Мастикигни уточнили, что значит быть воином на острие ножа. После короткой ночи празднования, когда мальчики обручаются, семьи обмениваются подарками и выпивают много меда, поколение молодых людей клана изгоняется из общества. Вынужденные постоять за себя или работать вместе, чтобы выжить, молодые Мастикигни не могут вернуться к месту своего рождения, пока не завершат три испытания, которые они приписывают [velos|E] в одном из своих центральных мифов. Честолюбивые воины должны вернуться домой с крылом орла, зубом медведя и хвостом волка. Тем, кто не может, запретить снова говорить или видеться с членами своего клана и женщинами, поскольку сделать это означало бы нарушить священную клятву, которую каждый мальчик дает перед своим путешествием. Многие, кто не справился с этой задачей, решают создать свой собственный клан в надежде, что их потомки выполнят то, что не смогли они. Для тех, кто проявит необходимое количество храбрости, хитрости и силы, вход в, пожалуй, величайшую культуру воинов на [aeras|E] будет сопровождаться большим весельем.#"  #Машинный перевод 28.10.23!
  
 tribocicai_desc: "#size:15 Трибочикаи, что на их родном языке означает «Три сестры», заявляют о своем происхождении от легендарных сестер-героев мифа о Шялволках. Покинутые своим кланом при рождении и преследуемые до конца [aeras|E] жестоким и похотливым королем Оддой, они молили богов на коленях, прося, чтобы их похоронили в почве, из которой возникло человечество. Боги исполнили их желание, и из их чрева выросли первые деревья. Трибочикаи утверждают, что первый из их соплеменников упал с этих деревьев плод. Каждый год они закапывают часть своего урожая в качестве подношения сестрам в надежде, что урожай в следующем году будет еще более обильным.\n\nХотя Трибочикаи тоскуют по своим старым усадьбам и полям, они нашли свои новые дом, чтобы быть еще более плодотворным, поскольку, пока под их ногами есть земля, они знают, что находятся под защитой своих предков.#"  #Машинный перевод 28.10.23!
  
 caemansi_desc: "#size:15 Кемансы, или «Блад-псы», название, которое они получили в результате резни, оставшейся после их частых набегов, возможно, внесли наибольший вклад в культуру Шялволки. В то время как даукени пишут тонкие и пронзительные стихи, кэмансы никогда не интересовались такие тонкости в их сагах, изображающих неоправданное насилие и быстрое действие, их барды предпочитают треск позвоночника полету бабочки. Большая часть этих историй берет свое начало из гордой истории Блад-Гончих, записанной на огромных рунических камнях с описаниями и символами великих завоевателей и искателей приключений. Этот стиль военной поэзии стал популярен во многих кланах Шялволки: подвиги великих воинов рассказываются перед тем, как вступить в бой с врагом."  #Машинный перевод 28.10.23!
  
 carsavisians_desc: "#size:15 Уроженцы центральной части [chevalie|E], карсавизцы — народ мужественный. Пострадавшая от столетий вторжений [lich|E], их культура была сформирована необходимостью противостоять трудностям. Когда города горели, а крепости падали, они учились восстанавливаться сильнее, принимая каждую ошибку и исправляя ее. Хотя другие шевальены искусны в строительстве крепостей, карсавизианцы — мастера, их высокие здания были созданы на основе горького опыта. Постоянное стремление к совершенствованию стало неотъемлемой частью их личности, а неудачи стали просто препятствием, проверкой на пути к конечному успеху.\n\nСмотря на мир через эту призму, они меньше заботятся о наказании за неудачу, а больше о том, как извлечь из нее уроки. . Их Путеводители известны своей снисходительностью, пока происходят улучшения. Однако тех, кто сдается, отвергают из общества, поскольку карсавизианцы верят, что упорство может преодолеть любую проблему. Именно из них берут начало многие из величайших историй успеха Шевалье, истории, которые затем реинтегрируются как цели, к которым нужно стремиться. Какая бы судьба ни ждала их, они обязательно примут ее, приняв ее просто как еще одно препятствие, которое нужно преодолеть.#"  #Машинный перевод 28.10.23!
  
 #chevalies_desc: "#size:15 С течением времени разнообразные культуры [chevalie|E] слились воедино, образовав единое целое. Воягены оказали, пожалуй, наибольшее влияние на это объединение, оставив свой след в качестве правителей Марки. Это не означает, что другие культуры были просто заменены. Вместо этого они объединились, объединив аспекты своих индивидуальных традиций, создав космополитическую суперкультуру, охватывающую все царство. В нем можно найти остатки почти всех обычаев, когда-то практиковавшихся в этом регионе.\n\nЧто именно определяет культуру шевальенцев, является широко обсуждаемым вопросом: представители многих культур, составляющих ее, утверждают, что каждая из них определяется их конкретными особенностями. традиции. Насколько можно договориться, нет никаких выделяющихся индивидуальных характеристик. Уникальность его заключается в смешении практик, их сочетании, образующем нечто совершенно новое. Салисийские ремесленники обрели карсаварскую решимость, Воягены зажгли пламя среди Трастианцев, а риварисианцы вплели свой язык в общий язык. Наследие Шевигадов восстановлено, и народ Марки вновь объединился как по сути, так и по имени.#"  #Машинный перевод 28.10.23!
  
 scusstari_desc: "#size:15 Обитающие в наименее плодородной части бассейна Ийросси, Скусстари всегда превосходили свои силы, их народные герои сопротивлялись правлению [aversarian|E] спустя долгое время после смерти короля Потакла, «Последнего Иироросси». Несмотря на свое скромное происхождение, Скусстари добились господства отчасти благодаря мастерскому использованию партизанской войны, еще до их долгой кампании против аверсариев. Их солдаты известны своим упорством перед лицом неизмеримых препятствий, что отразилось и на их культуре. Хотя другие племена могут с этим не согласиться, скусстари остались наиболее близкими к обычаям ийросси прошлого, несмотря на репрессии аверсарианцев, убийства в вендетте и браки между братьями и сестрами все еще являются обычным явлением среди сельских городов, которые усеивают скалы их дома. Теперь, когда имперская власть над Малкуа ослабла, настало время Скусстари снова возглавить своих соотечественников.#"  #Машинный перевод 28.10.23!
  
 deresstae_desc: "#size:15 Дерресты-рейдеры когда-то были бичом [shattered_coast|E], их сильная морская культура заставляла их пересекать море в поисках незащищенных берегов. Однако вскоре именно они стали жертвами людей из чужих земель, порабощенных и принужденных работать на фабриках теми, кого они грабили. Знания Деррестов в области кораблестроения были использованы для создания огромного флота Аверсариев, но знания о том, как управлять их творениями, были скрыты из опасения, что они могут быть каким-то образом использованы против их угнетателей. Теперь верфи, на которых они когда-то работали, лежат в руинах, и настало время миру снова испугаться вида Дерресстов.#"  #Машинный перевод 28.10.23!
  
 iyronisti_desc: "#size:15 Ииронисти когда-то были одними из самых могущественных из многих племен, населявших Малкуа. Это тема многих научных споров, произошло ли от них название «Ийросси» или наоборот, или, возможно, это простое совпадение. Их изоляция в долине Терон привела к тому, что они разработали странные обычаи, которые считались абсурдными даже по стандартам Ийросси: они запрещали женщинам пить алкоголь и запрещали представителям определенного пола носить определенные цвета.\n\nИх народы были почти уничтожены серией презренных рабовладельцев, использовавших их в безумных экспериментах, призванных причинить как можно больше человеческих страданий. Имперские власти узнали о зверствах и быстро прекратили эту практику, опасаясь, что потеря населения может подорвать экономику Малкуа. Те, кто пережил «Бедствие», были ответственны за некоторые из величайших произведений литературы Ийросси, рассказывая об ужасах, свидетелями которых они были собственными глазами. Говорят, что эти работы помогли дать толчок тому, что впоследствии стало восстанием рабов.#"  #Машинный перевод 28.10.23!
  
 kinambrosti_desc: "#size:15 Кинамбрости когда-то называли озеро Митидон своим домом, живя в плавучих деревнях на его поверхности. Празднование их божества-покровительницы леди Сельвы было зрелищем: многочисленные поселения объединились в один город, а огромное количество лепестков, собранных на берегу озера, выливали в воду, окрашивая ее поверхность в мириады цветов. Конечно, эта практика закончилась с завоеванием [aversarian|E], хотя культ Леди Сельвы был включен в религию Ийросси Агиократана, став одним из ее главных божеств. Озеро, которое они называли домом с начала времен, после оккупации Малкуа осталось в непригодном для жизни состоянии, и те, кто выжил, нашли убежище в землях на западе. Это убежище просуществовало недолго, поскольку их быстро заставляли работать или продавали в рабство, разрушая любую надежду на возвращение в свой дом.#"  #Машинный перевод 28.10.23!
  
 oxalanti_desc: "#size:15 Плодородные земли восточного Митидона возделывались руками Оксаланти с тех пор, как кто-либо помнит. Хотя новые повелители приходили и уходили, а из-за океана привозились новые боги, решимость народа Оксаланти никогда не была сломлена. Они все еще надеются, что однажды они будут свободны и смогут работать на свой народ, а не на Скусстари или [aversarians|E]. Сам регион славится своим разнообразием вин, которыми наслаждаются как аверсарианцы, так и высшие эшелоны общества иироси.\n\nНа церемонии, которую наблюдают как минимум 12 старейшин из близлежащих деревень, женщина-оксаланти может стать мужчиной, и наоборот. Некоторые делают это по собственному желанию, но многие делают это из-за строгих гендерных ролей в обществе Ийросси. Часто в деревне не хватает мужчин или женщин для выполнения работы, которую боги предназначили для каждого пола, и поэтому кто-то должен заполнить этот пробел. Эта практика глубоко заинтересовала аверсионскую общественность, когда она была впервые задокументирована, и стала темой многих пьес и романов.#"  #Машинный перевод 28.10.23!
  
 jassi_desc: "#size:15 Потомки различных культур, привлеченные для работы на фабриках, коренные жители Ийросси и [aversarian|E] рабы-каратели, дасси представляют собой плавильный котел различных идей и систем верований. Не считая Ийросси и Аверсариана их родственниками, их обвиняли как в начале восстаний рабов, так и в их провале. Несмотря на это, внутри дасси возникло сильное чувство идентичности из-за их общих обид, не омраченных иллюзиями прошлого, поскольку яси также были рабами и никем иным, они видели убогие условия, с которыми их народ мирился, за то, что это было и желал лучшего. Презрение со стороны как угнетателей, так и угнетенных оставило свой след в молодых народах, поскольку по мере того, как восстание рабов распространялось на их плантации и фабрики, яссы не делали исключения для тех, кто причинял вред, аверсианцам или нет. Джасси представляют собой смесь различных культур, привнесенных в Малкуа и, возможно, в его будущее.#"  #Машинный перевод 28.10.23!
  
 irmionoth_desc: "#size:15 Одно из многих племен Сялволки, Ирмионоты заслужили устрашающую репутацию жестоких воинов. Они придают большое значение идее мести, возводя этот идеал к мифу об основании своего племени. В древние времена, когда дар [velos|E]' был новым, он заставил их предков поклясться, что всякий раз, когда будет причинен вред, они обратят его на виновников. Лидера тех, кто принял эту клятву, звали Ирми, и поэтому его племя будет называться Народом Ирми, или Ирмионот.\n\nСтремясь поддержать этот контракт, они начали обучение, становясь все более опытными в военном искусстве. Когда с племенем поступили несправедливо, они обрушились на своего врага с беспрецедентной яростью и отомстили за каждое оскорбление. Внутри они придерживались простого кодекса: все должно быть пропорционально. Если кого-то поймают на краже, ему придется вернуть что-то равноценное в дополнение к украденным товарам. Вражда потребовала бы от соперников сражаться насмерть, поэтому к ним обращались только в случае серьезных проступков. Вступив в [aversaria|E], они наконец-то заставили Империю заплатить должное.#"  #Машинный перевод 28.10.23!
  
 cerussiai_desc: "#size:15 Церуссии жили на центральной равнине Малкуа на протяжении бесчисленных поколений. Их [aversarian|E] повелители считали их «цивилизованным племенем», и они использовались в качестве искусственно созданного среднего класса в колониальных поселениях, возникших по всему бассейну Ийросси. Несмотря на это, церуссии так и не были полностью поглощены имперской группой, отчасти из-за усилий аверсариев сохранить различие между двумя группами, а отчасти из-за их желания сохранить свои собственные традиции. Церуссиям были предоставлены свободы, которых не было у их братьев-Иросси, и они пользовались этими преимуществами. Однако теперь ситуация изменилась. Время покажет, что станет с «цивилизованным племенем».#"  #Машинный перевод 28.10.23!
  
 auteonic_desc: "#size:15 Автонцы родом с северных окраин [greensea|E], где лес начинает редеть, а деревья слишком слабы, чтобы поддерживать большие города. Таким образом, они предпочитают жить на земле, чтобы быть ближе к [aeras|E], без обуви, чтобы чувствовать пульс Мирового Древа под своими ногами. Несмотря на то, что их родина скудная и ледяная, их деревни обычно окружены красивой зеленью. Аутоники [magi|E] способны растопить снег и вырастить траву из бесплодных камней.\n\nАутоники — это праздничный народ, песни которого поют до поздней ночи. Мужчины и женщины вплетают цветы в свои волосы, а лидеры устраивают танцы вокруг деревьев без ветвей. Их часто высмеивают другие партские племена, критикуя их легкомыслие и отсутствие гражданской ответственности. Несмотря на эти утверждения, их вождества устроены очень похоже на структуру других народов Партика, со светским правителем, которого консультирует совет друидов. Многие аутеонские друиды отправились к Мировому Древу, чтобы стать членами Архисовета. Их маги не уступают своим собратьям с юга, и самые могущественные из них способны разложить человека одним взглядом. Тем не менее, культура Auteonic полна любви и смеха и всегда готова помочь нуждающемуся другу.#"  #Машинный перевод 28.10.23!
  
 brigandines_desc: "#size:15 Бригандины родом с западной стороны [greensea|E], где деревья, кажется, меняют свое местоположение, когда кто-то отводит взгляд. Деревни строятся [magi|E], который скручивает и превращает массивные корневые системы деревьев в лачуги. Сообщества ориентированы на семью, воспитывают детей внутри корневой системы и выходят наружу только во время совместной молитвы. Они испытывают отвращение к мясу, заменяя свою вегетарианскую диету жуками, саранчой и диким медом. Самыми почитаемыми фигурами в Бригандинском обществе являются Скриверы, могущественные маги, которые служат летописцами и советниками племени. В западном регионе Зеленого моря на деревьях вырезаны руны, подробно описывающие историю Партиков и магические заклинания. Скрайверы часто изолируются в лесу, изучая и пишу, общаясь с племенем через взаимосвязанную корневую систему.\n\nБригандины часто высмеиваются другими племенами Партиков, которые критикуют их замкнутость и мрачное поведение. Однако их вождества устроены очень похоже на структуру других партиков, со светским правителем, которого консультирует совет друидов. Многие Бригандинские друиды отправились к Мировому Древу, чтобы стать членами Архисовета. Их маги не уступают своим собратьям на востоке: самые могущественные из них способны вызвать армию насекомых, чтобы сожрать человека за считанные секунды. Бригандинцы — одни из самых интеллектуальных людей во всем [aeras|E] и являются опытными советчиками в трудную минуту.#"  #Машинный перевод 28.10.23!
  
 voluntic_desc: "#size:15 Родиной добровольцев является обширный лес [greensea|E], где они первыми построили великие города на верхушках деревьев. Их работа кропотлива, отличается точностью и сосредоточена на совершенстве. Волунтики [magi|E] не похожи ни на кого другого из [aeras|E]: они не столько владеют магией, сколько оружием, а сплетают ее в замысловатый гобелен. Есть истории о смертельно раненых солдатах, которые внезапно просыпались исцеленными, их раны были зашиты их собственными волосами, отсутствующие руки были заменены деревом, приплавленным к их коже, и никаких следов их спасителей, кроме слабого запаха сосны и земли.\n\n Волонтёры – это люди, ориентированные на самообладание, поскольку это лучший способ поддержать сообщество. Маги бесконечно медитируют под навесами. На веревочных мостах рабочие и воины зажигают факелы и идут процессией высоко над землей, в такт пульсу Мирового Древа.\n\nДругие племена Партиков часто высмеивают их за их гордость и склонность избегать тех, кто этого не делает. соответствовать. Несмотря на эти утверждения, их вождества устроены очень похоже на структуру других народов Партика, со светским правителем, которого консультирует совет друидов. Многие друиды-добровольцы отправились к Мировому Древу, чтобы стать членами Архисовета. Их маги не уступают своим собратьям-партикам: самые могущественные из них способны выращивать деревья из сундуков своих врагов. В целом, связь между народом Волонтиков не имеет себе равных, и любой поклонник Мирового Древа может войти в их залы.#"  #Машинный перевод 28.10.23!
  
 kawoch_desc: "#size:15 Народ Кавоч, обитающий в глубинах джунглей, представляет собой традиционную правящую культуру Дамоты. Своим дамотийцам они кажутся традиционалистами и встревоженными людьми, придерживающимися практики, от которой в других регионах уже давно отказались. Одним из таких примеров являются их похороны, когда тело просто оставляют в джунглях таким же образом, как это практиковалось в [pre_boqqarut_damota|E]. Среди них также считается нормальным пытаться проследить свою родословную до древних времен, хотя многие просто выдумывают историю своей семьи.\n\nВ отличие от своего внимания к прошлому, Кавоч также уделяют большое внимание приобретению знаний. , многие из которых являются членами [rayakuux|E], делятся своим опытом и ищут приключений. В результате райакуукс наиболее распространены и могущественны на своих землях, и редко можно найти поселение любого размера, в котором его нет, причем даже в самых маленьких деревнях есть местные отделения. Хотя этот баланс между новым и старым иногда может показаться странным, он уже давно работает для кавоч, и их порой противоречивое мировоззрение, тем не менее, привело к глубоким осознаниям.#"  #Машинный перевод 28.10.23!
  
 kutma_desc: "#size:15 Традиционно самая маленькая из дамотских культур, история Кутмы — это история неповиновения, наполненная героями, которые никогда не уступали превосходящим силам. В результате они сформировали культуру гордых воинов, превозносящую храбрость и силу на уровне, невиданном среди других дамотских культур. В поселениях сохраняется в основном церемониальное соперничество, и ожидается, что поселения будут участвовать в форме ритуальных боев из-за предполагаемого пренебрежения, хотя соблюдение своего кодекса чести имеет решающее значение даже в этих битвах. #"\n\nThough Война и честь высоко ценятся среди кутма, это не значит, что они исключительно воинственны. Выполнение других обязанностей считается столь же важным, а распри и стычки достаточно ограничены, чтобы это не стало проблемой. Неудивительно, что [waranuux|E] являются наиболее распространенными из [lodges|E], причем оба они дополняют друг друга. Большинство варануукс на землях Кутмы присоединяются к отдельным поселениям, и ожидается, что большинство кутма присоединятся к одному из них в молодости, оставаясь его членами на протяжении всей своей жизни.#"  #Машинный перевод 28.10.23!
  
 fedagesh_desc: "#size:15 Родом из северных пределов Дамоты, федегеши возникли как культура, когда [boqqarut|E] расширилась и заселила ранее почти необитаемые территории. Они начали расчищать землю, строя поселения в джунглях и обрабатывая земли, которые когда-то редко видели небо. Эта постоянная работа заставила их ценить усилия и построение, поскольку они известны по всей Дамоте своей решимостью и силой духа. Их акцент на коллективных усилиях также создал прочные связи внутри их сообществ, аспект их культуры, который имеет глубокое и заметное влияние.\n\nВ их обществе в значительной степени доминируют [qabuux|E], которые приняли и укрепили свои узы родства, формируются в большие расширенные семьи. Сами эти группы живут в рамках великих структур, которыми славится Федагеш. Хотя кабу имеют большое влияние, многие из них не являются их членами, вместо этого продолжая свою жизнь так, как это продолжалось с момента заселения региона. Тем не менее, их жизнь по-прежнему подвергается воздействию, поскольку вокруг них растут города и поселения кабу, а вражда между ними может изменить местную жизнь.#"  #Машинный перевод 28.10.23!
  
 doffore_desc: "#size:15 Доффоры, зачастую единственные из дамотских культур, имеющие связь с внешним миром, находятся под сильным влиянием караванной торговли по пустыне. Большинство их поселений возникло вокруг ключевых маршрутов, продавая припасы и ценности в помощь караванщикам, идущим по тропам, пройденным веками. Даже в [pre_boqqarut_damota|E] и во время правления Боккаров этот торговый поток продолжался безостановочно. Доффоре стали смесью различных культур с севера, сочетая местные и древние дамотские традиции со всевозможными иностранными идеями.\n\nПоскольку торговля оказывает такое огромное влияние на их общество, из этого следует, что их земли станут доминируют [karavuux|E], которые в значительной степени заменили более стандартные торговые компании. Большинство Доффоре являются членами одного из них, хотя их реальные роли часто второстепенны, и лишь небольшой процент когда-либо путешествует. Большинство из них просто выполняют те же функции, которые они выполняли бы в противном случае, продавая свои товары одной конкретной группе, а не множеству групп. Однако гибкая природа каравууксов означает, что переключение между ними все еще распространено, и большинство людей по-прежнему в основном озабочены своей обычной жизнью.#"  #Машинный перевод 28.10.23!
  
 amsari_desc: "#size:15 Немногие народы пережили такое порабощение и угнетение, как амсари, и еще меньшее количество людей пережили это и выжили.\n\nПосле мрачных дней рабства от рук Ран Кемсари амсари поднялись далеко. Именно их пророк предсказал свободу народам Зарасадари, а их воины и маги выполнили это обещание освобождения. Каждый ребенок Амсари учится этому с рождения, и в результате в их культуре развилась глубокая и неизменная гордость за свой статус свободных мужчин и женщин. Сама идея порабощения считается отвратительной для их общества, она является чем-то, порожденным кошмаром, вызванным самыми мрачными днями их истории. По закону любой раб, который остается на земле Амсари после захода солнца, немедленно освобождается - хотя фактическое соблюдение этого закона в отношении иностранных купцов, достаточно глупых, чтобы привести с собой своих рабов, в лучшем случае было слабым.#"  #Машинный перевод 28.10.23!
  
 thyssae_desc: "#size:15 Тиссы — выносливый и воинственный народ, обитающий в верховьях речной долины. У них гордая история, и они по большей части считают себя не меньше, чем равными своим собратьям из Амсари, расположенным вниз по реке. Часто выступая в качестве первой линии защиты от рейдеров Ран Кемсари, они развили крепкую боевую традицию. Ожидается, что каждый мужчина и женщина начиная с тринадцати лет, которых можно освободить от полевых работ, будут обучены сражаться копьем, и многие города Тиссы хорошо укреплены. Из-за этого, когда армии Амсари Хиклхана идут на войну, их ряды часто пополняются новобранцами Тиссе. С другой стороны, эта рабочая сила также означала, что Тиссы смогли утвердить фактическую независимость от остальной части Амсари не менее чем в двух случаях во времена крайнего кризиса для Канамсара, оба периода длились большую часть за столетие до того, как контроль был восстановлен.#"  #Машинный перевод 28.10.23!
  
 sycharcegs_desc: "#size:15 Сихарцеги больше всего похожи на Старых Кикарсаги; ботай, своего рода воинский домик, занимает центральное место в обществе сихарцегов. Молодые мужчины обязаны вступить в бота, в противном случае они подвергаются остракизму и не имеют права вступать в брак. Молодые люди считаются взрослыми только тогда, когда они убивают врага, хотя сюда могут входить заключенные и преступники. До [frodbrokna|E] ботаи использовались в качестве вспомогательных сил в восточных легионах, хотя теперь они охотятся за [aversarians|E], чтобы убить их, чтобы стать Избранными людьми.\n\nКак и во всех культурах Кикарсаги, концепция «ардара», или чести, пользуется большим уважением. Для сихарцегов иметь ардара означает быть храбрым в бою, убивать своих врагов и их людей и быть чистым от крови. Чистота крови достигается убийством врагов и нечистых; раньше это были враги Аверсарии, но теперь самих аверсариев нужно убить, чтобы достичь чистоты.\n\n[magi|E] в целом и [blood_magi|E] в частности обладают огромной властью в обществе Сиххарцегов, выступая в основном в качестве класса жрецов. Способности [magic|E] рассматриваются как признак обладания благосклонностью богов, и к магам относятся соответственно, хотя [dead_magi|E] преследуют за «нечистоту». Человеческие жертвоприношения, которых раньше избегали Старые Кикарсаги, считаются приемлемыми для целей магии. Сихарцегские всадники — одни из лучших в мире, и говорят, что они используют знамена из человеческой кожи вместо ткани.#"  #Машинный перевод 28.10.23!
  
 csorsca_desc: "#size:15 Чорска меньше всего похожи на Старых Кикарсаги; их дворянство говорит на имперском и на своем родном языке, который сам по себе несколько понятен имперскому языку. Ботай - воинские ложи Кикарсаги - подчиняются классу [magi|E] псевдо-[aversarian|E], причем каждая бота управляется как легион в миниатюре. Чтобы считаться взрослыми, молодые люди Чорски – как мужчины, так и женщины – должны вступить в боту. Концепция ардара - чести в Чорске - вращается вокруг повиновения магам и чистокровным, а также доблести в [magic|E]. Чем чище кровь и чем могущественнее маг, тем большей ардарой он обладает. До [frodbrokna|E] Чорска считала Аверсариана самым чистым из всех людей, но после распада Аверсарии они пришли к выводу, что должны принять и поддерживать Мандат Чистоты.\n\nОбщество Чорски сильно привязано к своему Короли-Маги, которые правят в аверсарианской моде и носят комбинацию одежды аверсариана и кикарсаги. Чорска придаёт большое значение [blood_magi|E] и в основном отказалась от своих предубеждений против [dead_magi|E], хотя по-прежнему считает, что они духовно уступают Магам Крови.\n\nВсадники Чорски известны своей дисциплиной и использовались в аверсианских легионах в качестве вспомогательных сил. , хотя теперь они обращают эту дисциплину против своих бывших хозяев и становятся Избранными.#"  #Машинный перевод 28.10.23!
  
 kunsag_desc: "#size:15 Кунсаги — самая свирепая из культур Кикарсаги, их влияние [aversarian|E] находится на среднем уровне. Ботай - форма воинского ложи Кикарсаги - занимает центральное место в культуре Кунсаг; молодые люди должны вступить в боту и отобрать голову врага (который может быть пленником), чтобы считаться взрослым. Этот «культ головы» занимает видное место в культуре Кунсаг и берет свое начало от того, что аверсарийские лорды использовали всадников Кунсага для подавления восстаний рабов, поскольку аверсарианцы платили им за каждую собранную голову.\n\nКунсагская концепция ардара - чести - вращается вокруг сколько голов заявлено; чем больше у человека голов, тем больше у него ардары. Воины Кунсага часто привязывают черепа к поясам и лошадям, а иногда включают свои коллекции черепов в свою одежду.\n\n[magi|E] играют важную роль в обществе Кунсаг, выступая в основном в качестве духовных лидеров, они также могут быть правителями клана. . Способность использовать [magic|E] рассматривается как дар богов: [blood_magi|E] получает свои силы от Чистейшего, а [dead_magi|E] получает свои силы от Эру-Май Нечистого и подвергается преследованиям за свою Магию. Всадники Кунсага известны своим бесстрашием и почти самоубийственной храбростью; Ожидается, что воины, отступающие после катастрофических сражений, прикажут своим наследникам отрубить им головы, а сдавшиеся солдаты обескровливаются.#"  #Машинный перевод 28.10.23!
  
 atrakar_desc: "#size:15 Атракары были последними из Старых Кикарсаги, которые сдались, и поэтому [aversarians|E] наказали их уничтожением клана. Хотя они, как и их культурные родственники, приняли аверсарские атрибуты, втайне они поддерживают культ личности, поклоняясь Нартахатану Озкану и его жене Нартахатун Бетун, своим последним независимым правителям и культурным героям, которые предпочли смерть капитуляции.\n\nАтракаранская концепция ардара - это лояльность. Озкану и Бетуну; поскольку их династия была истреблена, эта лояльность проявляется главным образом в подражании им и борьбе с их врагами, ииророссами и аверсарианцами. Поскольку и Озкан, и Бетун олицетворяли идеал ардара Древнего Кикарсаги, атракаранская концепция этого понятия очень схожа.\n\nКак и все культуры Кикарсаги, ботай являются важной частью атракаранского общества; Подражая Озкану и Бетуну, и мужчины, и женщины должны присоединиться к бота и участвовать в рейде, чтобы считаться взрослыми и иметь право на брак. Атракарские всадники, известные своей свирепостью, использовались аверсианскими лордами для террора мятежных рабов, а после [frodbrokna|E] они теперь терроризируют и убивают аверсрианцев.\n\n[magic|E] в основном отводится духовной роли, хотя нет запрета на светское правители являются [magi|E]. [blood_magi|E] уважают и очень боятся, а [dead_magi|E] преследуют как нечистых и нечистых.#"  #Машинный перевод 28.10.23!
  
 daukeni_desc: "#size:15 Родом из глубинки Сялволки, даукени заработали среди своих собратьев Сялволки репутацию своего рода культурного шовинизма. По словам даукени, их родина благословлена ​​обилием дичи, обильными реками и климатом, идеально сбалансированным между жарой и холодом, что позволяет производить самых стойких и храбрых воинов во всем [aeras|E] и, конечно же, среди народа Шялволки. \n\nДаукени никогда не чувствовали, что дары богов человечеству когда-либо были далеки от поля зрения, и что они сами являются основными бенефициарами этой щедрости. Как и остальные Шялволки, Даукени склонны к разобщенности, каждый клан конкурирует со своими соперниками за территорию и славу. Они особенно известны своим [daukeni_saga|E].#"  #Машинный перевод 28.10.23!
  
 practitioner_desc: "#size:15 [aversaria|E] уже давно определяется [magi|E], их власть интегрирована в саму идентичность империи. Эти маги, хотя и присутствуют повсюду, начнут группироваться в определенных местах, а [mayikrata|E] и его спутниковые академии станут домом для культуры, уникальной по сравнению с остальными аверсарианцами. Хотя маги не составляют большинство в этих регионах, их важность в местных практиках нельзя недооценивать.\n\nТермин «Практикующий» происходит от группы администраторов, которые придумали его как сокращение для членов [mayikprolollans|E]. Со временем маги начали распространять его среди своих подчиненных, пытаясь воспитать лояльных последователей. Это было в значительной степени успешным, создавая культуру, которая существует для того, чтобы служить [magic|E] прежде всего. Те, кто владеет им, должны быть подняты над обществом, и служить тем, у кого оно есть, — благороднейшее призвание, поскольку оно приближает к их славе. Из-за этого экзальтации многие Практикующие будут избегать стремления к продвижению, поскольку идея превосходства магов закреплялась на протяжении всей их жизни.#"  #Машинный перевод 28.10.23!
  
 salisians_desc: "#size:15 Жители восточной части [chevalie|E], салисы, являются потомками многих первых шевигадских поселенцев в этом регионе. В чем-то они наиболее близки к древним Шевигадам, насильственно изгнавшим в древности галликадеров. Имея лишь задачу охранять короткую границу с [lichdoms|E], сализианцы вместо этого занялись другими делами. Подпитываемые инвестициями вечно враждующей церкви и знати, сализианцы начали развивать передовые ремесленные навыки, особенно в области обработки металлов, а близлежащие горы служили источником материала. Благодаря многовековой практике они достигли точки, когда их оружие превосходило все оружие, произведенное в Марках, закрепив за собой звание «Кузницы [chevalie|E]».\n\nЭто престижное положение укоренилось в их культуре, с уровнем почтения, оказываемого ремесленникам, сравнимого с почтением, оказываемым Анти-Магам. Ребенку настоятельно рекомендуется попробовать свои силы в ученичестве, и поэтому встретить его довольно сложно. Когда участники марша отправляются на войну, они вооружаются салисианским оружием, а при строительстве используют сализианское стекло и камень. Возможно, они и не славны, но для Шевальи сализианцы имеют решающее значение.#"  #Машинный перевод 28.10.23!
  
 warisnik_desc: "#size:15 Родина Варисника была поразительной красоты, холодная земля, где великие первобытные леса встречались с обширной тундрой и степью севера. Волки ростом с человека, огромные стада мамонтов и всевозможные лохматые звери когда-то бродили по их землям. Из-за этого Варисники были известны как опытные охотники, подобно своим более примитивным родственникам Кургерски на севере. Какими бы первозданными ни казались их земли, варишники были оседлым народом, жившим в укреплённых деревянных поселениях на границах тундры. Их храбрые вожди отправляли охотничьи экспедиции на равнины, принося всевозможные странные бивни и шкуры. В залах, украшенных костями мамонта, храбрые воины рассказывали истории о грозных зверях, которых они встретили. Варисники со временем научились приручать некоторых из этих зверей, и случайный рабочий мамонт или саблезубый кот на поводке не были бы лишними в лагере Варисников.\n\nСегодня Варисники - скорбный народ, их лагеря наполнены песнями и легендами о их жизни. потерял дом. Путешествуя вместе с Ценваром и его коалицией на юг через хаос, вызванный [frodbrokna|E], многие Варисники вскоре оторвались от большей коалиции, и многие поселились на бесплодных равнинах Выштанки или в долинах Черных гор. Хотя на данный момент их новые земли находятся в безопасности от [fog|E], их новые земли — всего лишь бледное отражение дома, а великие охоты прошлого — теперь всего лишь воспоминания.#"  #Машинный перевод 28.10.23!
  
 redrunner_desc: "#size:15 В юго-восточном углу Айрони земля меняет свои обычные оттенки и становится темно-красной. Каньоны пронизывают регион, и [magi|E] сообщает об исходящих от него негативных последствиях. Несмотря на это, дети [aversaria|E] все же заселили эту землю или, по крайней мере, ее части. Вдоль береговой линии в ряде обнесенных стеной анклавов проживает народ, известный как Красные Бегуны, получившие свое название благодаря своей важной роли в торговле, соединяющей загадочные земли на западе с Аверсарией.\n\nКрасные бегуны, пожалуй, одни из самых чужеродные аверсарианские культуры, и их коллеги по всей империи часто воспринимают их как таковые. Их неспособность колонизировать внутренние районы оставила им ряд изолированных крепостей и, что интересно, создала одно из самых социально мобильных слоев населения в империи. Поскольку их экономика почти полностью основана на торговле, те, кто способен пробиться на вершину, могут регулярно нарушать социальные условности. У жителей Редленда также есть ряд суеверий, они боятся каньонов, из которых, как говорят, никто не может вернуться.#"  #Машинный перевод 28.10.23!
  
 redlanders_desc: "#size:15 Просторы Редлендса населены множеством разнообразных культов, загадочные члены которых отличаются от обычных людей. Закутанные в ткань, защищающую себя от солнца, и приспособленные к странным и враждебным условиям своей родины, красноземцы почти совершенно неизвестны большинству посторонних.\n\nО них сплетают фантастические истории, повествующие о людях, которым удалось выжить в одном из самых жестоких регионов [aeras|E] благодаря жестокости, выдержке и адаптации. В историях их используют как злодеев, а их бесчисленные культы создают множество интересных и устрашающих противников. Такие изображения могут сильно различаться в деталях из-за нехватки знаний у большинства людей, а также из-за явного разнообразия людей Редлендеров, причем каждая отдельная группа по-своему интересна и чужда посторонним. Эти отдельные племена постоянно воюют друг с другом, хотя причины такой вражды неизвестны, а возможно, и непостижимы для посторонних. В то время как некоторые утверждают, что они борются просто за выживание, другие утверждают, что за их действиями стоит более зловещее намерение, цель которого еще предстоит выяснить.#"  #Машинный перевод 28.10.23!
  
 qahsarides_desc: "#size:15 Плодовитые торговцы пустыни, Кахсариды были уроженцами местности, ныне известной как Айяр. Используя длинные караваны верблюдов под защитой обученных наемников, торговля благополучно переправлялась с одного конца пустыни на другой. Совсем недавно торговцы Кахсарида уступили место новым торговцам, более непосредственно связанным с Айяром и [mamuramat|E]. Однако наследие Кахсаридов не было забыто. Хотя они больше не являются известными торговцами, они по-прежнему сохраняют традицию разведения верблюдов, хотя в наше время их выращивают в основном ради молока, и большинство их верблюдов редко отправляются в длительные переходы через пустыню, как это делали их предки.\ n\nНаряду с торговлей они известны как надежные наемники. Первоначально наемники Кахсарида в основном нанимались для защиты торговцев, но по мере дальнейшей дестабилизации региона наемники Кахсарида все чаще участвуют в войнах. Рассказы об ужасах войн, которые эти наемники приносят домой, привели к тому, что их народ решительно выступает против любого восстания на своей родине, которое может вызвать аналогичные раздоры, что приводит к тому, что они становятся твердыми сторонниками любого государства, в котором они живут.#"  #Машинный перевод 28.10.23!
  
 karzarads_desc: "#size:15 Карзарады — загадочный народ, родом из страны, давно затерянной в памяти, появившейся в исторических записях лишь спустя некоторое время после [chaos_of_the_seventh_century|E]. Народ с сильными устными традициями, они почитают самых плодовитых и известных из своих рассказчиков. Их рассказчики рассказывают о чудесной земле с обширным и великолепным мегаполисом в ее сердце, городе, который, по их словам, имеет имя, непроизносимое человеком. Тем не менее, они также пересказывают множество других историй, в которых многие говорят о великом тиране по имени «Стимиалтр», который был жестоким и капризным правителем, которого презирали Карзарады, и о невзгодах, которые они пережили под его репрессивным правлением.\n\nНекоторые ученые ученые рассказывают предположил, что эти истории, кажется, содержат в себе зерно истины, хотя и сильно приукрашенное. Интригу вокруг них только усиливает их традиция создавать странно сложные механизмы различных форм и форм, которые дарят тем, кто им дорог, в знак привязанности.\n\nНесмотря на загадку, связанную с их сомнительным происхождением, они остаются довольно приземленные люди с некоторыми сохраняющимися культурными странностями.#"  #Машинный перевод 28.10.23!
  
 sarridians_desc: "#size:15 Сарридийцы, коренные жители Черных гор, имеют глубокую связь с суровыми вершинами, которые они называют своим домом. Порабощенная сменяющими друг друга группами людей, их культура стала податливой и быстро адаптировалась к изменениям обстоятельств. В отличие от многих завоеванных [aversaria|E], сарридийцы искренне приняли [aversarinas_aagiokratia|E] как свои собственные небольшие деревенские храмы, усеивающие холмистый ландшафт, большая часть которых официально не была построена по заказу Имперской власти. Как и многих рабов, их заставили работать в шахтах [bloodcrystal|E] Чёрных гор, и не предполагалось, что они продержатся и месяца; многие бежали в [chevalie|E], где они стали значительным меньшинством. Их любимое времяпрепровождение — катание на лыжах становится популярным видом спорта среди молодежи Марчера.#"  #Машинный перевод 28.10.23!
  
 hamaxindi_desc: "#size:15 Хамаксинди имеют корни до Амсари, их террасные города и крепости украшали высокие склоны долины реки Неуоэльса на протяжении тысячелетий, еще до Пророка и Хиклана. Столетия сосуществования и взаимообмена привели к тому, что культура Хамаксинди стала в значительной степени гомогенизированной в рамках Amsari milleu и теперь отличается только тем, что поддерживает несколько уникальных фестивалей и причудливых костюмов.\n\nОдной частички славы, которой они достигли в последнее время. однако возникла из прозаических произведений поэтов Хамаксинди, и репутация заработала в различных дворах и литературных кругах по всему Хиклану. Это превосходство поддерживается в серьезном споре с хиксартиями, а знаменитое соперничество между авторами хиксарти и хамаксинди было основой литературной истории амсари на протяжении веков.#"  #Машинный перевод 28.10.23!
  
 sarthian_desc: "#size:15 Орошаемая стоками ледников возвышающегося хребта Хвашт, средняя долина реки Неуоэльса превратилась в настоящий рай, во многом благодаря усердным ирригационным работам сартианцев. Уникальный климат их родины очень благоприятствует выращиванию виноградников, и таким образом сартианцы заработали репутацию хитрых и умелых виноделов, а их вина получили признание даже за пределами [chevalie|E].\n\nПомимо своей славы, сартианцы в целом известны соседи считали их вежливыми и простоватыми людьми. В сочетании с приятным климатом их родины это привело к тому, что несколько Канамсаров сохранили летние дворцы в этом регионе.#"  #Машинный перевод 28.10.23!
  
 hixartii_desc: "#size:15 Хихартии — потомки амсарских гарнизонов, поселившихся на тогда еще слаборазвитой северо-западной границе Хиклана, буфере против набегов хассаридитских племен, обитавших на далеком западе. За столетия, прошедшие с тех пор, города-крепости разрослись далеко за пределы своих сырцовых стен, раскинувшись среди плодородных зеленых холмов и лесов региона, который достиг сельскохозяйственного производства, конкурирующего с таковым в долине реки Неуоэльса. В сочетании с их удаленностью от Ханхе Пишамбры, хиксартии прославились своей независимой направленностью, граничащей с сепаратизмом. На протяжении веков предпринимался ряд попыток отделить территорию от Хиклана, в результате чего Королевство Шуран в основном контролировалось регентами Амсари, присланными из столицы.\n\nВозможно, в результате их претензий на независимость от Хиклана, Хиксартии обладают собственной высокоразвитой письменной культурой. Особой известностью пользуются их поэты, печально известные весьма рискованным сюжетом своих стихов и готовностью порвать с литературными традициями Амсари. Их поэты также известны привычкой враждовать с авторами Хамаксинди, и за столетия соперничества между этими двумя исторически грамотными народами было пролито бесчисленное количество чернил – и даже немного крови.#"  #Машинный перевод 28.10.23!
  
 siralagi_desc: "#size:15 Сиралаги обитают на севере Хиклана, сосредоточены вокруг залива Дамдама, но встречаются разбросанными по всей длинной северной береговой линии. В их обществе преобладает море: рыба и другие морские продукты составляют большую часть традиционной диеты сиралаги. Они также печально известны пиратством: корсары Сиралаги обитают даже в Харадамате на востоке [sarradon|E]. Их собратьев-мореплавателей из Амсари, конечно, обычно спасают от набегов или удержания с целью получения выкупа со стороны каперов Сиралаги, но в трудные времена они нередко охотились на своих соотечественников.#"  #Машинный перевод 28.10.23!
  
 barzawa_desc: "#size:15 Горный народ, живший в горах Центральной [sarradon|E] с незапамятных времен, барзава в значительной степени был включен в более широкие саррадонские культурные течения. Тем не менее, они сохраняют ряд странных практик, восходящих к временам, предшествовавшим [worldeater|E]. Их кланы в основном состоят по материнской линии, а их люди разделены на ряд племен, многие из которых заявляют о своем королевском наследии, утерянном в истории.#"  #Машинный перевод 28.10.23!
  
 leegenders_desc: "#size:15 Легендеры представляют собой пережиток времен, предшествовавших [chevalie_migratory_era|E], когда Конийкеменеры населяли большие участки восточного побережья [chevalie|E]. Их речь кажется их собратьям устаревшей и неразборчивой: это странный коктейль из слов и особенностей, которого веками не было в конийкеменском языке наряду с фразами, заимствованными у участников марша. Ювелиры и мастера по стеклу Leegender считаются лучшими в Шевалье: каждое изделие украшено невероятными деталями и замысловатыми цветами, а их ремесло хранится в секрете горсткой богатых ремесленных семей. Много внимания уделяется деталям, которые отличают их от остальных жителей Конийкеменера, считая себя скорее не соперниками, а двоюродными братьями, несмотря на их небольшую численность и скудную казну.#"  #Машинный перевод 28.10.23!
  
 imperialislander_desc: "#size:15 Жители [imperial_isle|E] — последние чистые остатки того времени, когда кровь древнего [aversaria|E] не разлилась по материку — по крайней мере, по их мнению. У них развилось своего рода одностороннее соперничество со своими материковыми кузенами, но хотя Этепезеа на протяжении большей части своей истории доминировала в культурном отношении [aversaria|E], островитяне обратились вовнутрь, они представляют собой культуру руин и музеев, артистов, разыгрывающих предполагаемые древние традиции. ритуалы для оплаты клиентов со всей империи.\n\nТрадиционные цвета, связанные с островитянами, — пурпурный, синий и красный.#"  #Машинный перевод 28.10.23!
  
 centralislander_desc: "#size:15 Населяя скалистые [Concept('shatteredisles','Isles')|E], разделяющие Этепезею и Опахазию, жители Центральных островов живут суровой жизнью на импровизированной окраине того, что большинство считает цивилизацией. Несмотря на свою культурную неизвестность, жителей Центральных островов можно встретить в большинстве [aversarian|E] прибрежных городов и деревень, они продают или отдают десятину всевозможной рыбе, угрям и крабам, добытым в изобилующих водах Моря Империй.\n\nУ них есть репутация холодных и недружелюбных людей по отношению к посторонним, но по отношению к своим соотечественникам с Центральных островов они показывают другое лицо, щедрое до самопожертвования. Нередко выживших после кораблекрушений целиком принимают в семьи жителей Центральных островов, и с ними обращаются как с равными, если они могут доказать свою ценность. Для тех, кто ищет удачи в другом месте, единственный надежный способ вырваться из бедственного положения — это служба в легионах морской пехоты, чьи ряды каждый год пополняются молодыми людьми, ищущими чего-либо, кроме жизни, потраченной на ремонт сетей и крабовых ловушек, до такой степени, что их ряды почти полностью состоят из молодых островитян.#""  #Машинный перевод 28.10.23!
  
 dasulanoi_desc: "#size:15 Древняя полисная культура происхождения Калатипсоми, Дасуланои издавна известны своими исторически обширными торговыми сетями, охватывающими [shatteredisles|E]. Образуя сеть автономных олигархических городов-государств, дасуланои были интегрированы в государство [aversarian|E] как дипломатически, так и в военном отношении в эпоху пиратства, заработав многим сотрудничающим семьям привилегированный статус в рамках Аавтократы.\n\nОднако время увидело аверсарианские идеалы. Превосходство вдохновляется Дасуланой, умеряя морские амбиции гордостью и силой через чистоту. Внутрисемейные войны из-за давних коммерческих распрей с тех пор привели к тому, что процветание было заменено циклом мести, что привело к разногласиям в религии, политическому разделению и даже народным восстаниям, возглавляемым амбициозными небольшими семьями, конфликты, часто разрушительные в своей совокупности.#"  #Машинный перевод 28.10.23!
  
 phaelaxian_desc: "#size:15 Фелаксийцы, ветвь культуры [aversarian|E], исторически обитали на архипелаге к северо-западу от [imperial_tower|E], известном чаще всего как Маэрояннулион. Окруженные пиратскими культурами, жаждущими на них претендовать, эти острова стали местом многих ожесточенных сражений – подавляющее большинство из них видели победу фелаксийцев.\n\nХотя почитание [living_magi|E] распространено в той же форме, что и многие из их имперских собратьев. Фелаксианская мудрость ценит верный и непоколебимый дух гораздо больше, чем любую грубую силу. Одержимые дисциплиной и самоограничением, [magic|E] на своих островах воспринимаются как бремя и как подарок. Обладая такими непоколебимыми ценностями, они в значительной степени отгородились от большей части [greater_aversaria|E] и политики его [magi|E].\n\nФелаксиане, хотя и лояльные и тихие, часто считались своими соседями лживыми. Хотя некоторые могли бы назвать их идеальными слугами, вопрос о том, какие слова были бы сказаны, если бы их языки не сдерживались, беспокоил многих, кто отважился путешествовать по их островам.#"  #Машинный перевод 28.10.23!
  
 abdexorn_desc: "#size:15 Абдексорны родились в муках войны. В древние дни эпохи полиса их корабли представляли собой почти постоянную угрозу пиратства по всему [Concept('shatteredisles','Isles')|E]. Поскольку каждый лидер среди них стремился превзойти героев, которые были раньше, Абдексорны ставили силу превыше всех других достоинств.\n\nКогда [aversarinas_aautokrata|E] затмил их, а пиратство заставило врагов объединиться и дать им отпор, Абдексорны начали медленное наступление. процесс становления более похожими на своих аверсарианских врагов. Их древние герои превратились в могущественных [magi|E], а сила крови стала столь же важна, как и любой физический атрибут.\n\nОднако, несмотря на свои аверсарские атрибуты, Абдексорны никогда не забывали корни своих традиций и обладают одержимостью для войны, с которой могут сравниться немногие на островах.#"  #Машинный перевод 28.10.23!
  
 saradoixa_desc: "#size:15 Сарадойша — жители Сарадойшана [Concept('shatteredisles','Isles')|E], к востоку от Харадамата. Гибкий народ, они, как известно, трижды в своей истории были порабощены и освобождены [aversarians|E]. Эти повторяющиеся завоевания привели к тому, что их культура и даже название островов, с которых они родом, оказались под сильным влиянием их трех завоевателей.\n\nСарадойша также славятся выращиванием растения Нхудабьяд, вареных листьев Говорят, что они помогают им увидеть мир за пределами. Нхудабьяд отчасти является причиной их неоднократного порабощения: аверсарийские маги увлеклись мистическими свойствами растения. Несмотря на это, Сарадойша продолжают выращивать это растение и даже превратили его в один из основных предметов торговли на островах.#"  #Машинный перевод 28.10.23!
  
 symvolix_desc: "#size:15 Символиксы — древняя ветвь культуры [aversarian|E], произрастающая в восточной части [Concept('shatteredisles','Isles')|E] Моря Тауэра, наиболее известная своей продолжающейся практикой многих архаичных обычаев и социальных норм, которые давно вымерли среди своих дальних родственников на материке. \n\nИх основной политической единицей по-прежнему остается полис доаверсарианской эпохи — их древние институты продолжают действовать, а их политические системы представляют собой разнообразную смесь олигархий, демократий, автократий и случайных гибридов и отклонений. Из-за крайне ограниченного и конкурентного характера этой социальной системы, чужакам не доверяют, а соперничество между городами иногда зародилось еще до появления самой Империи.\n\nЛегенды Символикса, во многом ушедшие из времен античной славы, с тоской вспоминают свой золотой век — эти истории часто разрастаются. совершенно фантастический и утопический по своей природе.#"  #Машинный перевод 28.10.23!
  
 islander_desc: "#size:15 [aversarian|E] Ученая Магистр Архея из Книдеры однажды в своих знаменитых сатирических произведениях назвала островитян «такими же скромными, как опахазианцы, такими же упадочными, как малкойзиаки, такими же цивилизованными, как катраддийцы, и такими же аверсарианцами, как катунцы». Сочетание политических распрей и – особенно с течением времени, когда ядро ​​Аверсарии переместилось с Имперского острова в Этепезею – пренебрежения привело к тому, что [Concept('shatteredisles','Isles')|E] Аверсарии стал одним из самых заброшенных и бедных регионов [aeras|E]. Аверсарийскими островитянами часто настолько пренебрегают, что они часто оказываются в рабстве из-за набегов рабов, похищений людей и долгов, несмотря на их гражданство, преступление, караемое смертью в Аверсарии только для тех, кто пойман за его совершением.\n\nНесмотря на это, островитяне рядом -вообще одни из самых гордых в мире. Известно, что каждый остров тщательно отслеживает свою местную историю и тех, кого считают местными героями, и такие небольшие события, как строительство нового амбара, часто приводят к массовым праздникам и вносятся в исторические записи. Когда весь мир забыл о вас и вам приходится бороться за то, чтобы просто выжить, Острова показывают, что зачастую вы можете выжить только благодаря солидарности своих собратьев.#"  #Машинный перевод 28.10.23!
  
 guillater_desc: "#size:15 Гильятеры, живут ли они среди декадентских морских садов аристократии Де Иллитрата, среди затонувших и заросших мхом башен Пифекея, чужеземных мест с красными водами и голубыми берегами Ионделя или даже унылых разросшихся трущоб торговые города Ден Териатрикс, пожалуй, самые разнообразные, гордые и успешные народы [Concept('shatteredisles','Isles')|E] и, возможно, [aeras|E] в целом. Названные в честь легендарного адмирала Гийлата ден ва Крестоффексарова, который в значительной степени освободил острова от имперской эксплуатации [chevaliens|E], [aversarians|E] и Конийкменера, гильятеры могут говорить на языках своих некогда колонизаторов и казаться похожими на своих материковых родственников, но все они - вместе образуют совершенно уникальную культуру, определяемую не их родиной, а их горьким отказом подчиняться им.#"  #Машинный перевод 28.10.23!
  
 iseni_desc: "#size:15 Исеньи — народ, обитающий на южных островах Айрони, наиболее многочисленный на торговых перекрестках, проходящих через проливы, разделяющие Опахазию и Айроной. В душе это гордый народ, широко известный своей расточительностью в южных морях. Дворянин-купец Исеньи положит каждую монету, заработанную на предприятии, в свой дом и поместье. Даже предметы первой необходимости для коммерческой деятельности, такие как корабли и охрана, украшены благородными регалиями, пропитанными символикой, призванной поднять престиж их владельца. Дворянство Исеньи традиционно не любит торговать «мелкими» товарами, такими как железо, зерно и ткань; Ценный флот купеческой знати способен перевозить не что иное, как шелка, драгоценные камни, гобелены, произведения искусства и любую другую вообразимую роскошь.\n\nПосле завоевания [aversarian|E] их дома Исеньи были опустошены, большинство из них были вынуждены либо государством, либо государством. или обстоятельство, чтобы бежать, большинство потеряно на опасных окраинах Редлендса. Некоторые выживают на окраинах своих родных островов, цепляясь за разрушающиеся виллы и потрепанную геральдику, восстанавливая небольшое подобие былой славы. Немногим избранным среди них удалось сохранить свое богатство, будучи торговыми семьями в составе Аавтократы, до сих пор славящихся своими навыками в торговле и жестокой гордостью.#"  #Машинный перевод 28.10.23!
  
 guillater_aversarian_desc: "#size:15 Когда-то жители древней [aversaria_possessive|E] самой северной окраины, упадок полисной системы и образование Аавтократа привели к тому, что неофретиты отошли и присоединились к плавильному котлу островов Гийят. Эта общая история и желание построить [Concept('shatteredisles','Isles')|E] как оплот, из которого можно было бы проецировать аверсианский контроль над остальной частью архипелага, привели бы к тому, что культура снова вернулась бы к своим древним родственникам.\n\nНеофретиты также разделяют любовь к путешествовать, увидеть мир за пределами острова, на котором они родились. Зачастую целые деревни отправлялись в дальние путешествия в поисках новых домов, что привело к тому, что их народ стал одной из самых разбросанных культур на Расколотых островах. Эта склонность к исследованиям сделала их опытными проводниками и мореплавателями, и многие парусные корабли нанимали в помощь рулевого-неофретита.#"  #Машинный перевод 28.10.23!
  
 anorlori_desc: "#size:15 Несмотря на свое положение на окраине [shatteredisles|E], Анорлори заслужили прочную репутацию благодаря своему зарубежному авантюризму и героическим поступкам. Амбициозная молодежь родных островов Анорлори, как известно, путешествует повсюду в поисках известности и славы, часто оставляя сильные впечатления на местных островитянах. Самая престижная знать родных островов Анорлори традиционно изгоняет своих вторых сыновей, отправляя их за границу, чтобы они нашли свой путь среди иностранцев на островах. Ученые Анорлори связывают эту традицию с известным последним боем на севере вместе с ныне обожествленным героем [chevalien|E], внушающим чувство общей ответственности за великие острова.\n\nБудь то рассказы о героизме или страницы в учебниках истории о В результате злополучной попытки объединения многие знаменитые изгнанники Анорлори оказались обожествлены в огромных пантеонах островов за свои жизненные дела. Однако для большинства иностранных путешественников Анорлори долгие путешествия однажды приведут их домой, на их скромные острова для труда и любви.#"  #Машинный перевод 28.10.23!
  
 theygundarope_desc: "#size:15 История Теугундаропи была историей постоянной борьбы и выживания. Родом из земли, ныне известной как Калатипсоми, теугундаропи давно были изгнаны из своих лесных домов и вынуждены поселиться на скалистых участках [Concept('shatteredisles','Isles')|E], которые они теперь называют своим домом. Их [Concept('aversaria','conquerors')|E] затем завербовали теугундаропи в рабство, взимая десятину с островных общин раз в пять лет. Однако аверсианский контроль над островами был относительно небольшим, и они назначили местную элиту Тейиклавой управлять Теугундаропи вместо себя. Несмотря на то, что теугундаропи являются скованным народом, они по-прежнему гордятся этим и сохранили большую часть своих старых традиций — живых образов жителей древних кланов.#"  #Машинный перевод 28.10.23!
  
 theisklavoi_desc: "#size:15 Когда [aversarians|E] вторглись в Теугундаропи, не все из них оказали сопротивление. Пять семей обратились к своим врагам и с их помощью обеспечили победу завоевателям. Так возникли Тейсклави, правящая элита, которая управляла Теугундаропом на протяжении поколений. Именно они несут ответственность за сбор десятины со своих меньших родственников и получают вознаграждение от общей суммы десятины, которую они собирают, что приводит к быстрому подъему Тейиклавов в их [Concept('shatteredisles','isles')|E]' иерархии.\n\nТейиславы очень гордятся своей идентичностью и их легко обидеть, когда их путают с Теугундаропи, которыми они командуют. Они придают большое значение своему наследию, и их лидеры должны иметь возможность четко проследить свое происхождение от одной из пяти семей. Поскольку большую часть черной работы на островах выполняли Теугундаропи, у Теиклави было больше времени для отдыха, и у них развились способности к искусству. Их художники, в частности, пользуются большим уважением, и многие автократиры заказывали свои портреты у тейславцев.#"  #Машинный перевод 28.10.23!
  
 charchac_desc: "#size:15 Народ Чарчак, обитающий на юго-востоке гор Армазли, отличается своим упрямым рвением. Их изоляционизм вызван культурной враждой между ними и их соседями, их традиции и религия часто считаются странными. Их древняя история видела, как ими управляла могущественная каста жрецов, которая контролировала каждый аспект их жизни. В возрасте шести лет половина всех детей Чарчака будет выбрана на всю жизнь в качестве священника или воина, и только тем, кто потерпел неудачу, будет разрешено заняться другой профессией.\n\nОднако их культура радикально изменилась в результате Амагейское завоевание. Каста жрецов была отодвинута на дно общества Чарчака, а культура набегов стала основой их существования. Поскольку амагейские рабовладельцы обращаются с их людьми как с людьми меньше, чем с людьми, кланы Чарчаков регулярно совершают набеги на земли амагейцев, чтобы похитить их женщин и детей, сжигая их на огромных кострах. Однако, несмотря на пылкую ненависть в их сердцах, народу Шарчака так и не удалось вернуть себе свое древнее господство.#"  #Машинный перевод 28.10.23!
  
 draneti_desc: "#size:15 Дранети – коренные жители центральных гор Армазли и окружающей береговой линии. Их строгая традиция защиты местной дикой природы дала Дранетам репутацию людей, которые добрее относятся к животным, чем к чужакам. Несмотря на внешнюю холодность, они гордятся своими обширными гостевыми обрядами. Говорят, что даже их самым ненавистным врагам не будет отказано в праве на защиту, если они обратятся за помощью к дранетам.\n\nБлагодаря своей чести дранетцы на протяжении веков были любимыми рабами своих амагейских соседей. Часто служа в домах своих хозяев, а не трудясь на плантациях, к дранетам относились благосклонно достаточно долго, чтобы они привыкли к своему положению. Отсутствие открытого сопротивления Амагее также разрушило многие из их ранних воинских традиций, оставив Дранети относительно дипломатической группой как во времена мира, так и во времена войны.#"  #Машинный перевод 28.10.23!
  
 aygaen_desc: "#size:15 Народ Айгаен, самая западная культура, обитающая в горах Армазли, вечно находится в конфликте друг с другом. Традиционно общины Айгаен возглавляются изолированными группами священников, которые живут в великих дворцах-храмах, направляя своих людей как в духовных, так и в мирских делах. Однако многие из первых поборников этих жрецов также основали великие родословные, а их потомки стали светскими соперниками их власти.\n\nАйгаэнцы исторически были самыми ярыми противниками амагейцев в своем родном регионе, но также пытались меньше всего восстаний из-за отсутствия каких-либо великих стратегических умов. После закрытия храмов и рассеяния знати айгаены стали более общинным народом, разделяющим борьбу как сообщество, а не полагающимся на помощь своей хищной аристократии.#"  #Машинный перевод 28.10.23!
  
 konijkmener_desc: "#size:15 Родом из южного полуострова [chevalie|E], Конийкменеры завоевали репутацию гордого и трудолюбивого народа. Исторически это были люди, объединившиеся в укрощении жалких болот своей родины. Их волшебная болотная вода продавалась по всему [aversaria|E], что позволило финансировать грандиозные проекты и укоренить их культуру в торговле. Они построили польдеры и дамбы, чтобы создать огромные участки сельскохозяйственных угодий на низинных заболоченных территориях. Они научились строить каналы, чтобы защитить свои города от переменчивых приливов и отливов. Совершив подвиг человеческой инженерии, Конийкменеры вырыли канал, который полностью отделил их полуостров от остальной части Шевалье.\n\nНесмотря на историю независимости Марчера, они разделяют схожие культурные ценности, такие как исследования и наемнические традиции. Однако тенденция к республиканским ценностям приводит к тому, что низшие дворяне и торговцы обладают большей властью, чем обычно.#"  #Машинный перевод 28.10.23!
  
 amaghean_desc: "#size:15 Древние сказания говорят о том, что амагейцы были потомками мученика-короля-бога Арназа «Великого Предка» и его ребенка Парназа «Великого». Печально известные своим религиозным рвением и воинской культурой, они, как часто говорят, не боятся самой смерти в бою - на самом деле, падение в бою считается самым благородным способом умереть в их культуре. Амагейцы имеют долгую историю практики рабства, поскольку они верят, что все народы к востоку от них заслуживают наказания за помощь Азоту, «Убийце Родичей». Некоторые из этих культур на протяжении многих столетий были даже полностью уничтожены из-за своей нелояльности, однако некоторые остались в благосклонности своих хозяев, например, Дранети. С приходом влияния [aversarian|E] на свою родину амагейцы были в восторге от доблести и доблести своего врага, и многие даже были готовы к идее принятия аверсарианских обрядов. Однако только во время правления Дедафала Мариамны «Строителя» амагейская Агиократа была официально принята и стала основой жизни амагейцев.#"  #Машинный перевод 28.10.23!
  
 theugombrians_desc: "#size:15 У [theugombrians|E] нет родины. Они бродят по внутренней части континента с незапамятных времен, время от времени пуская корни на небольших участках пустыни, чтобы заниматься сельским хозяйством или выпасом скота в хорошо укрепленных поселениях, но чаще бродят в больших караванах, разбивая укрепленные лагеря самое большее на несколько недель или месяцев. . Их культура делает упор как на дисциплине, так и на военной подготовке молодежи обоих полов, и летописцы и поэты часто называют их армией без страны. Более того, они часто продают свои услуги в качестве наемников или помощников любому, кто заплатит.#"  #Машинный перевод 28.10.23!
  
 surugin_desc: "#size:15 Потомки колонистов, покинувших Крехеджад на своих 777 кораблях. Суру'гины или те, кто без надежды говорит на своем родном языке, нашли свой новый дом среди влажных мангровых зарослей Сирата. После завоевания [aversarian|E] своей родины последователи Э'Хатма были рассеяны повсюду, пытаясь найти новую родину, но, без сомнения, самым успешным из этих предприятий стали, как ни удивительно, различные аванпосты, обосновавшиеся вдоль неумолимых берегов Кирата. Хотя эти изолированные поселения когда-то были ограничены берегами этой загадочной суши, сочетание местных знаний, проб и ошибок позволило суру'гинам проникнуть глубже в суровые внутренние районы Кирата, создавая при этом успешные королевства. Одним из этих нововведений было использование кожи духа, лосьона, приготовленного из сока местного дерева Ксапанта, защищающего владельца от полчищ комаров, наводняющих густые и красочные джунгли.#"  #Машинный перевод 28.10.23!
  
 yaarnami_desc: "#size:15 Уроженцы архипелага Крехеджад, яар'нами имеют давнюю традицию мореплавания, уходящую корнями в легендарное открытие островов, которые они называют своим домом. Это мастерство управления волнами привело их через океан к уязвимым берегам, а образ одетых в пурпур женщин-воительниц вошёл в разрозненные мифологии [aeras|E]. Фактически, процесс создания их характерного пигмента был тщательно охраняемым секретом, а его редкость делала его неотъемлемой роскошью для любого уважающего себя правителя. История Яар'нами была сохранена в различных пьесах, известных как Хара'мар, в которых танец служит важнейшим элементом сохранения, причем каждое движение имеет глубокий смысл для тех, кто обучен его читать.#"  #Машинный перевод 28.10.23!
  
 asarey_desc: "#size:15 Общество Асари уже давно вращается вокруг постоянного снабжения торговцев, которые совершают опасные путешествия вверх и вниз по Гонанской дороге. Известно, что воины Асареев, выступая в равной степени его защитниками и противниками, нападали на тот самый караван-сарай, который они ранее поклялись защищать. Их присутствие на торговых путях стало таким фактом жизни, что считается глупым отправляться в путь любой экспедиции, не отложив часть своих товаров для потенциальных нападающих. Эти рейдовые группы, известные Асареям как «Саммалрик», организованы на строго эгалитарной основе, при этом все «доходы» делятся поровну между членами. Конечно, не все Асареи грабители, их можно встретить в роли торговцев или администраторов многочисленных убежищ в пустыне.#"  #Машинный перевод 28.10.23!
  
 ghudiyy_desc: "#size:15 Высеченные прямо в суровом пустынном камне, цитадели, в которых обитают Гудийи, почти невозможно отличить от окружающих их гор. Эти лабиринтные структуры были отвергнуты как слишком сложные для того, чтобы изолированный народ мог их построить самостоятельно, несмотря на то, что Гудийи остаются непреклонными в своей роли творцов. Известно, что богатая саррадонская знать посещает эти подземные чудеса, пытаясь очиститься от излишеств космополитической жизни, а мистики Гудийи предлагают свои услуги в качестве целителей и духовных наставников любому, кто попросит.#"  #Машинный перевод 28.10.23!
  
 jarakmar_desc: "#size:15 Джа'Ракмары, обитающие на юго-восточных холмах Айрони, являются гордым народом с множеством историй. Вместе они пережили множество взлетов и падений под властью бесчисленных королей и военачальников, каждый из которых считал себя величайшим всех времен. Однако, несмотря на свою гордость, рассказы Джа'Ракмари о древних империях, охватывающих весь Айроной, никогда не были чем-то большим, чем просто рассказами, и только линия [ertomax|E] когда-либо достигла истинной славы.\n\nБлагодаря своей суровой родине Джа'Ракмари являются знаменитыми воинами, и известно, что только самые опытные командиры или могущественные [magi|E] могут превзойти их на своей родной территории. Хвастливые и в то же время странно заинтригованные другими культурами, они, как говорят, заканчивают каждую выигранную битву великолепным танцем, известным как Севра Пар, где между добровольными солдатами бросаются топоры, когда они переключаются между своими партнерами. Их суровый дом также всегда делал гостеприимство ключевой частью их культуры, а праздник - самым почитаемым актом в культуре Джа'Ракмари. Хотя Джа'Ракмари редко становятся гегемонами, они всегда будут пировать как короли.#"  #Машинный перевод 28.10.23!
  
 karana_desc: "#size:15 Карана центральной Каширии славятся своей неприязнью к научным искусствам, вместо этого посвящая большую часть своих интеллектуальных усилий сохранению своих огромных сельскохозяйственных сообществ. Карана строят свои фермы, похожие на города, длинные ряды хижин и домов, используя множество рук, чтобы ухаживать за огромными посевами, простирающимися по всему ландшафту. Путешественники не могут пройти ни мили, чтобы не увидеть небольшие башни, разбросанные по ландшафту, где местные интеллектуалы следят за фермами и изучают способы повышения их эффективности.\n\nХотя [chan_skorpokaipis|E] подтвердил взгляды культуры на такие искусства, насилие продолжалось против Карана в [dharya_varha|E] опустошила многие общины и вынудила мигрировать в сторону гор Харадан. Башни, которые когда-то строили для ученых, столь же часто становились гарнизонами; мечи Караны никогда не отходят от своих плугов после жестокости их истории.#"  #Машинный перевод 28.10.23!
  
 tahanati_desc: "#size:15 Расположенные у гор Харадан, Таханати — народ такой же жестокий и несгибаемый, как и их родина. Цепляясь за традиции, оставленные их соседями столетия назад, Таханати не заботятся о преходящей моде или новых инновациях. Их холмы защищали их на протяжении всей их долгой и гордой истории, и они никогда не доверяли слову ни одного советника, не дожившего до седьмого десятка лет.\n\nВ результате земли Таханати никогда сильно не разрастались. за пределами родных холмов и гор. Их упрямую гордость часто называют высокомерием, а их древние традиции, такие как обливание новорожденных младенцев водой с пряностями, чтобы искоренить злых духов, высмеиваются как архаичные. Несмотря на трудности, как внутренние, так и внешние, древняя мудрость Таханати еще не оставлена.#"  #Машинный перевод 28.10.23!
  
 kadwana_desc: "#size:15 Кадвана — изолированный народ, живущий в рощах Катуппилан на юге Каширии. В первую очередь это рыболовное общество; их общины состоят из плавучих деревень на воде и небольших портов вдоль края рощи, которые выходят в море. Из-за громоздкости реки Катуппилан и опасностей ее водных путей крупные государства региона часто либо оставляли Кадвану в покое, либо заключали сделки с местной знатью.\n\nИх долгая история жизни на воде сделала Кадваны отличные рыбаки и ткачи. Большинство товаров, отправляющихся из портов в Каширию, представляют собой морепродукты и изделия сложной ткани. Известно, что матриархи семей записывают историю своей семьи с помощью мотков — длинных отрезков пряжи, завязанных и сплетенных в узоры, подробно описывающие жизнь их предков. Некоторые мотки сохранились еще до [chan_skorpokaipis|E], хотя многие из них были утеряны или уничтожены в результате последовавших за этим катастроф.#"  #Машинный перевод 28.10.23!
  
 avihana_desc: "#size:15 Авиханы — молодая культура, отделившаяся от своих предков на севере в течение десятилетий после [murtuy_ka_varha|E]. После опустошения как своей родины, так и земель вокруг них, Авихана мигрировали на юг, к опустошенному побережью Вичасила, оставив при этом большую часть своих старых аграрных методов.\n\nСегодня Авихана часто называют безжалостными и проницательными людьми. торговцы, их могущественные гильдии владеют каждым портом Каширийского залива и некоторыми крупными городами дальше на Пиратское побережье и даже до Касирьята. Большая часть их молодежи склоняется к занятию ремеслом, а не к учебе, и это подозрение к ученым засело в сердце Авиханы с момента их миграции.#"  #Машинный перевод 28.10.23!
  
 lakaloi_desc: "#size:15 Истоки Лакалой погребены в песках времени, и многие школы мысли объясняют их существование на южном берегу Опахасии. По мнению некоторых, это креольская культура, возникшая в результате экспансии Яарнами в этом районе, по мнению других, они мигрировали из Саррадона, а для некоторых они представляют собой последнее наследие древней опахасской цивилизации. Лакалой демонстрируют удивительное разнообразие: фестивали и обычаи меняются от одного острова к другому. Одним из таких ритуалов является «Жар-птица». где недавно вышедшая замуж невеста облачается в церемониальное соломенное платье и поджигается женихом, а затем невеста прыгает с морской скалы, чтобы потушить пламя, чтобы обеспечить благополучный брак.#"  #Машинный перевод 28.10.23!
  
 madikirib_desc: "#size:15 Мадикирибы — одна из старейших культур Саррадона, их язык и обычаи сохранились почти невредимыми, несмотря на последовательные завоевания и миграции. Глиняные таблички, датированные тысячелетиями, содержат упоминания о знатных родах, сохранившихся до наших дней. Города Мадикириба больше напоминают колонии муравьев, чем любое другое поселение: столетия строительства привели к появлению множества подземных ходов и зданий. Это особенно заметно в их библиотеках, которые, хотя и кажутся скромными на первый взгляд, часто представляют собой обширные подземные лабиринты, наполненные текстами тысячелетней давности. Мадикирибы традиционно представляют собой культуру, очень заботящуюся о знати, часто служащую вассалами новых империй, даже когда их правление пришло в упадок, что является основным фактором, способствующим выживанию их культуры.#"  #Машинный перевод 28.10.23!
  
 ekaachi_desc: "#size:15 Отделившись от своих двоюродных братьев-рахикаян в конце 8-го века, Экаачи родились из-за отвращения к постоянным войнам между своими королями. Для них идея отправлять сильных мужчин и умных мальчиков в реку после каждой неудачной стычки была отвратительной. Вместо этого они следуют политике свободной торговли в портах своей реки и на окружающем ее побережье. Их одержимость торговлей среди страны воинов заслужила прозвище «Речные шакалы», они охотятся за справедливо заработанными военными трофеями с помощью расплывчатых обещаний и нечестного торга.\n\nНесмотря на свою репутацию алчных людей, Экаачи гораздо более благотворительны и открыты, чем их соседи, их большие портовые города привлекают посетителей из самых отдаленных мест, вплоть до [aversaria|E]. Оставив борьбу наемникам, а не своим королям, карманы выдающегося купеческого класса Экаачи разбогатели. Экаачи свободно знают большинство каширских языков и, по крайней мере, одно слово в каждом иностранном: «бартер».#"  #Машинный перевод 28.10.23!
  
 rahikaya_desc: "#size:15 Рахикайя — знаменитая культура воинов, создавшая множество королевств вдоль извилистой дороги реки Каяви. Их раскрашенные лица известны по всей Каширии: замысловатые узоры варьируются от простых спиралей до изображений великих битв с богами. После каждой выигранной битвы рахикайя омывают оружие своих врагов в реке в течение трех дней и ночей, а затем перековывают из разбитого металла и дерева кольца и браслеты, которые можно носить поверх своих доспехов. После неудачи один из каждых тридцати в армии приносит себя в жертву Картикарме, идя в реку.\n\nОбщество Рахикаян сильно иерархично, с сотней различных социальных порядков, обозначаемых цветом одежды, стилем волос и размером кинжала. среди прочего, на бедре мужчины. Хотя подобные различия когда-то очень много значили для рахикаянской знати, жадность вскоре позволила купить такие почести, навсегда уничтожив любую надежду на сплоченность классов от города к городу.#"  #Машинный перевод 28.10.23!
  
 yylaxxaz_desc: "#size:15 Йилаксаз исторически были простыми пастухами, жившими у побережья Амагеи. Племена бродят по холмам, следуя туда, где растет зеленая трава. Племя сосредоточено вокруг своего стада, причем овцы имеют такое же влияние на своем пути, как и пастухи. Язык йилаксаз совершенно неразборчив для иностранцев. Диалекты могут сильно различаться у разных людей, с совершенно разными грамматическими структурами и произношением. Как ни странно, в скудных записях десятилетней давности не упоминаются какие-либо уникальные языки, а просто упоминаются как амагейские пастухи.\n\nВ результате большая часть жителей Амагеи считает их простыми и захолустными людьми, которые изливают друг другу бессмысленные слова. Тем не менее, йилаксаз — философски мыслящий народ: старейшины племен часто встречаются, чтобы обсудить путь, по которому пошел мир, курят куртку и разговаривают до поздней ночи.#"  #Машинный перевод 28.10.23!
  
 yevamarai_desc: "#size:15 Евамараи — это гибридная культура туземцев северных островов Айрони и беглых амагейских рабов. Постоянные набеги рабов из [aversaria|E] и Амагеи сделали их крайне недоверчивыми к любому иностранному влиянию. На многих островах сохранились остатки бывших тюрем, которые евамараи перепрофилировали под гарнизоны и наблюдательные посты. Евамараи предпочитают не сражаться напрямую, вместо этого предпочитают как можно быстрее мобилизоваться со своих земель, не оставляя ничего, кроме смертельных ловушек.\n\nОбщество евамарай исторически было очень равным, мужчины и женщины тянули свою тяжесть и изо всех сил пытались остаться в живых. Лидером общества евамарай обычно являются Притксилкае, которые живут на вершинах высоких деревянных башен, с которых открывается вид на весь остров, и сообщают о приливах и возможных вражеских кораблях на горизонте.#"  #Машинный перевод 28.10.23!
  
 adani_desc: "#size:15 Земли Адани состоят из сухих холмов, где только самые выносливые общины вырастают до значительных размеров без угрозы голодной смерти. Таким образом, Адани всегда полагались на королей-ученых, которые проведут их сквозь холодные и сухие зимы, когда магия была единственным решением проблемы голода и засухи. Такая опора на самых образованных укрепила место древних и проверенных знаний среди адани, а также ксенофобское отношение к своим соседям, которые, по их мнению, хотят украсть у них их священные тайны, особенно после [dharya_varha|E].\n\nСамый своеобразный Иностранные наблюдатели часто называют традицию Адани Дойнатека Сариятти, «Гонка двух холмов», во время которой слонов гонят вниз по вершинам холмов с иконами бога Сарвата на спинах; Говорят, что те, кто покровительствует слону, который первым достигнет дна, будут спасены от засухи в течение десяти циклов [aervalr|E]. Мероприятия, проводимые два раза в год, на протяжении веков превратились в коррумпированные и политические дела, и многие слоны были убиты в отчаянной попытке завоевать расположение древнего ритуала.#"  #Машинный перевод 28.10.23!
  
 virlani_desc: "#size:15 Вирлани, живущие вдоль побережий центральной Каширии, представляют собой нацию исследователей, занимающихся поиском утраченных знаний как в Каширье, так и в восточной части [sarradon|E]. Для них нет ничего более великого, чем обнаружение забытых реликвий или возрождение ранее запрещенных свитков в их залах. Вирланский тактей, не обладающий коллекцией иностранных странностей, не является мастером, достойным служить, и распространенная в этой культуре пословица гласит, что любой разговор короче часа не стоит вести между друзьями.\n\nХотя когда-то это был относительно выдающийся морской народ, [murtuy_ka_varha|E] разрушили многие прибрежные города, оставив руины оппортунистам и пиратам. Однако, несмотря на свои уменьшающиеся размеры, Вирлани по-прежнему ценят искусство приключений и покровительствуют как можно большему количеству великих путешествий по морям. Во многом то, что делает вирлани достойными этого прозвища, — это то, как мало местных артефактов им нужно демонстрировать почетным гостям.#"  #Машинный перевод 28.10.23!
  
 xokola_desc: "#size:15 Результат многовекового правления Рахикаян космополитическими прибрежными городами, наполненными плавильным котлом Адани, Вирлани, Экаачи и Забари в своих стенах, Ксокола представляют собой гибридный народ, не похожий ни на один другой. Их язык легко смешивает слова из разных языков, и такой динамизм сделал их главными дипломатами центрального побережья Каширии во многих кругах. Говорят, что непостоянные и обаятельные ксокола способны победить в самых трудных спорах с помощью простой улыбки и нескольких слов.\n\nМоду ксокола часто высмеивают как диковинную и чужеродную, поскольку она заимствует многие стили у пиратов [sarradonian|E] и торговцы в пользу проектов Рахикаяна. Развевающиеся рукава и украшенные драгоценными камнями головные уборы ксоколанов также заслужили им прозвище «бродячие коты Каширии», поскольку они используют свою осторожную дипломатию и сообразительность для помощи организованной преступности по всему побережью. Такие предубеждения всегда свойственны ксоколанам, но обычно достаточно лишь быстрой улыбки, чтобы потеряться в их очаровательных предложениях.#"  #Машинный перевод 28.10.23!
  
 karkit_desc: "#size:15 Каркиты — отпрыски немногих каран, бежавших на запад от родины своих предков, а не на восток, оказавшись в ловушке в стране суровых холмов и необузданных лесов. В результате проживания на такой чужой границе своего родного региона образ жизни каркитов значительно отличался от образа жизни их горных собратьев. Вместо сельскохозяйственных городов каркиты строят небольшие усадьбы с пышными садами по периметру. Каждый седьмой мальчик отбирается для обучения на смотрителя сада, имеющего подготовку как в военном деле, так и в садоводстве. Этот страж защищает скромные садоводческие общины от их менее пассивных соседей, хотя исторически одинокий защитник не очень хорошо справлялся с чем-то более опасным, чем заблудшие бандиты.\n\nУсадьба Каркитов обычно состоит из одного клана, состоящего из семнадцати семей, между которыми осуществляется уход за детьми. а медицинская помощь является нашей общей обязанностью. Культура Каркитов, неспособная доверять, но собственническая по отношению к тем, кого они любят, построена на общей борьбе на чужой земле. В то время как молодые среди них часто тоскуют по своему потерянному дому, который можно найти только в песнях и рассказах, старшие, как известно, яростно гордятся холмами, которые они приручили.#"  #Машинный перевод 28.10.23!
  
 zabari_desc: "#size:15 Забари с восточных полуостровов Каширии — это нация свободолюбивых ремесленников и коварных торговцев в глазах большинства иностранных наблюдателей, но большинство игнорирует их истинное мастерство — способность осушать зловонные водно-болотные угодья своей родины. Когда-то нешалары находились под духовным догматизмом, но медленное отделение северного побережья от их Суринов в VI веке позволило нарушить традицию нетронутых водно-болотных угодий. Теперь, после столетий обучения своему ремеслу, забари не боятся расширять свои новые города любой ценой.\n\nГорода забари также славятся своим разнообразным арсеналом оружия, с мечами и дубинками всех мыслимых стилей, а также различными метательное оружие, продаваемое на их обширных рынках. Стены короткие и толстые, а воздух, хотя и зловонный, местные жители говорят, что он наполнен магической энергией. Говорят, что даже самые стойкие обитатели Каширских болот боятся безжалостного экспансионизма Забари.#"  #Машинный перевод 28.10.23!
  
 neshalar_desc: "#size:15 Нешалар следуют строгому вероисповеданию так называемой «истинной» веры своего жречества, несмотря на то, что их вера много раз менялась на протяжении веков, никогда не отклоняясь далеко от пути своего духовенства или пути своих предков. Хотя их общество скреплялось строгими культурными традициями, оно также ослабло за столетия войн и голода, вызванных их рвением и упрямством. Хотя их ученые-священники, никогда не отходившие от местных аристократов, традиционно приносили стабильность в их дом, они также сохраняли нешалар слабыми в глазах своих собратьев-забари.\n\nЖенщины нешалар составляют класс воинов в этой культуре. , после многих богословских дискуссий запретил мужчинам служить в армии по духовным соображениям. Традиционно в качестве доспехов они носили большие металлические платья в форме колокола, но со временем их дизайн стал менее декоративным и более практичным. Войны с забари нередки, и даже самые безумные жрецы Нешалара не могли позволить традициям встать на пути их выживания.#"  #Машинный перевод 28.10.23!
  
 yonata_desc: "#size:15 Вдоль юго-восточного берега Касирьята и в низменностях Дармиратской равнины живут Йоната. Аграрный народ Йоната строит свои города вдоль многочисленных ручьев и притоков, текущих к великой реке, живя в красочных оштукатуренных домах, оформленных в темно-оранжевых и ярких желтых тонах. Йоната, будучи фермерами, привязаны к временам года, и независимо от времени года их оштукатуренные деревни наполняются звуками барабанов Ситар и Табла, когда Йоната возвещают о приходе урожая.\n\nХотя они широко известны как Причудливый народ, их положение как житницы хорданского народа означает, что землевладельцы Йонатана имеют большое влияние на политику Талештадендара. Они живут на самых плодородных землях во всей Каширии, и до возвышения Валапуивана короли Йонатана владели большей частью равнины Дармират.#"  #Машинный перевод 28.10.23!
  
 yevanya_desc: "#size:15 В устье могучей реки Касирьят расположен мегаполис Валапуиван, ворота на восток, и именно здесь, среди упадочных дворцов и жалких трущоб, возник народ еванья. Происходя из плотных поселений Йоната вдоль реки, эволюция от традиционного сельскохозяйственного образа жизни к городскому привела к аналогичной культурной эволюции. Под влиянием купцов [aversarian|E] по ту сторону залива, саррадонских торговцев, торговавших своими товарами, и всех видов торговли, протекавших через великий Касирьят, еваньянский диалект резко превратился в торговый пиджин, почти непонятный их аграрным собратьям.\n\nВ дополнение к своему Язык Еваняна отличается своим разнообразием, поскольку в Валапуйване можно найти почти все виды одежды и обычаи. Евания часто носят показные одежды и высокомерно относятся к более сельским жителям Дармирата, входя в свой любимый город. Опыт народа еванья в управлении политикой и торговлей крупнейшего города западной Каширии, который часто считают высокомерным, привел к тому, что они стали известны как искусные администраторы и бюрократы на всем востоке.#"  #Машинный перевод 28.10.23!
  
 wasteland_desc: "#size:15 На протяжении [aeras|E] существуют регионы, не тронутые человеком, по крайней мере, в настоящее время. Будь то магическая катастрофа, явное негостеприимство или неумолимое наступление [fog|E], часть мира осталась почти лишенной человеческой жизни. Хотя некоторые из них часто живут даже в самых пустынных пустошах, любые следы истинной культуры давно потеряны в борьбе за индивидуальное выживание, даже если они копаются в руинах цивилизации, частью которой они когда-то были."  #Машинный перевод 28.10.23!
  
 iafarana_desc: "#size:15 Народ Иафарана издавна называл нетронутые прибрежные воды Ночного Берега своим домом, хотя об их ранней истории сохранилось мало свидетельств. То, что сохранилось в их портах и ​​флотах, говорит об их предках-мореплавателях, достигших побережий восточной Каширии и Пиратского побережья, но учёные не смогли определить, когда произошла эта миграция, из-за записей, утерянных во время [chan_skorpokaipis|E]. Самые ранние упоминания о народе иафарана относятся к 8 веку, но неясно, относится ли это к их предкам или к людям, которые сейчас там живут.\n\nНесмотря на это, иафараны сохранили свои океанические корни. Говорят, что их массивные, безукоризненно изготовленные лодки являются одними из лучших на Пиратском побережье, и на их кораблях удалось сохраниться многим странным обычаям и обычаям, забытым во всем регионе. Навигаторов Иафараны можно встретить на борту самых быстрых судов Побережья, и их легко заметить экипажу по традиционным татуировкам, обозначающим путеводные звезды навигатора на лице и шее.#"  #Машинный перевод 28.10.23!
  
 paidem_desc: "#size:15 Пайдем, уроженец центральной Каширии, традиционно используется путешественниками в качестве указателя мест, где густые леса и равнины высыхают на подходе к горам Харадан. Будучи культурой, контролирующей многие сухопутные торговые пути, Пайдем постепенно превратились в народ, известный своей осмотрительностью. Караваны Пайдема часто выгружают неожиданные товары на зарубежных рынках и уходят, не купив ничего взамен. Сделки, совершаемые их быстрыми руками, хотя для большинства и являются ошеломляюще тайными, часто меняют судьбу их соседей.\n\nДевушек-пайдем часто обучают шпионкам, которые докладывают о деяниях своих мужей своим отцам и братьям. Такая история заставила чужаков нерешительно вступать в брак с семьями Пайдем, а некогда обширные земли их королевства постепенно сжимались со времен [dharya_varha|E] и их неудачных попыток настроить все стороны друг против друга. Однако грехопадение не остановило дворянство Пайдем; в тени они все еще пытаются манипулировать торговлей Каширии в своих интересах.#"  #Машинный перевод 28.10.23!
  
 sakankra_desc: "#size:15 Нет ни одного обсуждения Саканкры, в котором не упоминались бы Хараданы. На вершинах массивных холмов и прижимаясь к склонам своих родных гор, Саканкра строят массивные храмы-дворцы, которые, кажется, касаются неба. Внутри жрец и лорд восседают на равных тронах, и для вступления в силу всех решений требуется единогласное решение обоих. Раздавленные тяжестью собственной жреческой бюрократии, Саканкра превратились в терпеливых и спокойных людей, не желающих позволять стрессам своей системы давить на них.\n\nВеличайший кризис Саканкра произошел в [chojakaan_ka_ghatada|E], где исчезла великая горная цитадель Дихота, самая древняя резиденция царей Саканкрана. Саканкра были втянуты в серию небольших гражданских войн, которые опустошили их некогда процветающую и мирную землю. В конце борьбы осталась править только одна линия древней знати, и долгие медитации на вершинах устремленных в небо храмов навсегда стали связаны с долгими приступами плача.#"  #Машинный перевод 28.10.23!
  
 saruta_desc: "#size:15 Сарута, обитающие в южных пределах Ночного побережья, — нация торговцев пряностями. На их обширных рынках торгуют травами и специями, которые можно найти только на богатом Пиратском побережье, а также украшенными кристаллами посохами в форме цветов, известными как Пхуликама. Сарута исторически приобрели известность благодаря контролю над судоходством через пролив Кайвадай, построению огромных городов-сторожевых башен, которые взимали грабительские пошлины за проход торговцев. Хотя эти города со временем превратились в торговые центры, они были созданы как пристанища принуждения; В старых сказках говорится о сарутских пиратах, охотящихся на тех, кто избегал их портов.\n\nПраво сарутанцев на управление исторически определяется тем, кто владеет древним Пхуликамом их города, хотя многие благородные семьи уже давно закрепили за собой право передать его своим сыновья и дочери для сохранения династического контроля. Многие семьи также создали серию иерархических Пхуликам, удлиненных в размерах, чтобы показать более высокий ранг, однако огромные затраты на создание таких ценных артефактов сделали дворянство сравнительно бедным по сравнению с классами торговцев пряностями.#"  #Машинный перевод 28.10.23!
  
 lainar_desc: "#size:15 Лейнары живут на юго-восточной окраине Каширии и поэтому развили культуру, созданную для густых лесов и обширных водно-болотных угодий. Их залы построены концентрическими кругами вокруг огромных монолитов, по форме напоминающих местную фауну, например грозную Гаджару. Ежедневно их дворяне склоняют головы перед монолитами в сумерках, и взамен они, как говорят, избавлены от худших нападений. Однако, несмотря на их обычаи, ни одно существо из их титанических лесов не пожалело им ни зубов, ни когтей.\n\nДома лайнаров заполнены людьми всех сословий, поскольку у них есть обычай кормить всех, кто приходит к их столу. голодный. Считается позором не развлечь усталого путника или не спеть тем, кто был вынужден покинуть свои дома из-за шторма, и поэтому лайнар часто обучаются искусству танца и игре на флейте бансури, чтобы гарантировать, что никто не покинет свои залы без улыбки. их лицо. Такое гостеприимство, однако, также делало их легкой мишенью для насилия в [vaarash|E], где их враги маскировались под голодных нищих, чтобы убивать лидеров Лейнаров в их постелях.#"  #Машинный перевод 28.10.23!
  
 ikanita_desc: "#size:15 Иканита, живущие на острове Веллатола, представляют собой гордую культуру. Гибрид коренных жителей Дерани и Сарутан, Иканита появились на свет после [dharya_varha|E] и изгнания многих сторонников Дхарьям Лона. Иканита быстро зарекомендовали себя как мастера-корабелы, строя более крупные и тяжелые корабли, чем те, которые часто посещали первоначальные Дераани. Эти корабли исторически удерживали чужаков от богатых земель Веллатолы, но также известно, что их использовали для пиратских действий.\n\nИх огромный остров дал им много ресурсов, но немногие из их соседей увидели ценность их дары. Великая яма Паккаи Малай подарила им характерные золотые ленты, обрамляющие их шеи, а кожа местных драконов роварскан используется иканитами для изготовления толстых щитов и доспехов. Иканита — одна из самых изоляционистских культур Каширии, покидающая свой остров только для торговли или грабежа.#"  #Машинный перевод 28.10.23!
  
 deraani_desc: "#size:15 Дераани, коренная культура Тринапаавы и близлежащих островов, славятся по всей Каширии своими военно-морскими традициями, особенно своими пиратскими действиями. Говорят, что дераани считают пиратство изящным искусством, экстравагантно одеваясь и обучаясь танцу с мечами с пятилетнего возраста. Каждый клан обычно владеет кораблем на каждые десять членов; ни один мужчина или женщина не могут вступить в брак или иметь владение, не захватив груз двадцати судов из-за их строгой клановой иерархии. Сражения между дерани нередки, но обычно разрешаются так же быстро, как и начинаются с больших собраний между капитанами, известными как Тианан Руду, где пиршества и дуэли доминируют долгими ночами.\n\nПогребальный ритуал дерани для капитана хорошо задокументирован, и состоит из них и всех членов их команды, желающих уйти вместе с ними, которых привязывают к мачте их корабля и отправляют дрейфовать через Пиратское побережье. Хотя когда-то это был странный жест, ущерб, нанесенный торговым сетям региона, часто приводил к тому, что дерани не допускали в порты для торговли своими товарами.#"  #Машинный перевод 28.10.23!
  
 sarishta_desc: "#size:15 К югу от великих городов Еваньи и плодородных полей Йонаты народ Саришта живет в низменных поймах рек вдоль спокойного Стеклянного Моря. Исторически угнетаемые своими двоюродными братьями Чордханами и облагаемые тяжелой данью от лордов Валапуивана, многие Саришта уходили в море в качестве передышки.\n\nФактически, Саришта известны как лучшие кораблестроители во всем Дармирате и приобрели известность по всей Каширии своими молниеносными дау. Каждый клан обычно владеет несколькими дау, латиновые паруса которых украшены изображениями из сариштанского фольклора или символами, представляющими их родную деревню. Чтобы прославить свои любимые корабли, Саришта каждое лето собираются для участия в Джахааджи Д'ауд, гонке по Стеклянному Морю от оконечности Селенгаи до Инковтары, заканчивающейся большим пиром в честь победителей. Благодаря своему морскому наследию, многие саришта зарабатывают на жизнь рыбной ловлей в своих родных водах, торгуя вдоль Касирьята, и являются обычным явлением на пиратских судах во всех восточных морях.#"  #Машинный перевод 28.10.23!
  
 mithaista_desc: "#size:15 Митаисты — традиционные правители горного королевства Хиратан и считаются самыми благородными из всех Аэвакори. Конечно, любой «меньший» Аэвакори сказал бы иначе, заявив, что Митаиста — отчужденный и надменный народ, стареющий в своих высокогорных цитаделях и мечтающий о давно минувшей славе. В этом есть доля правды, поскольку митаисты являются опытными летописцами и известны по всему Хиратану своими редкими книгами и забытыми знаниями.\n\nПомимо своих научных занятий, митаисты хорошо приспособлены к жизни в горах, так как их традиционные лошади порода Церутку по поведению ближе к горному козлу. Невысокие и приземистые, эти проворные кони несут Митаисту от вершины до вершины и являются популярными вьючными животными для альпинистов по всему [aeras|E]. Типичный отряд Митаисты, пересекающий горы на Черутку и перевозящий свои драгоценные фолианты и свитки, — классическое зрелище в центральном Хиратане.#"  #Машинный перевод 28.10.23!
  
 huxayakha_desc: "#size:15 Хушаякха — народ аэвакори, поселившийся вокруг Гахарина, ледникового озера на юге Хиратана. Гахарины занимают центральное место в жизни Хушаяханов, и большая часть их богатства добывается из их недр. Косяки пятнистой форели обеспечивают пропитание, шкуры гигантских саламандр продаются из-за их предполагаемых магических свойств, а ловцы пресноводного жемчуга вытаскивают безделушки из глубин. Это богатство привело к развитию известных торговых путей по всему региону, и богатство Гахаринов появляется на рынках по всему Дармирату. Города Хусаяхана украшены озерными мотивами, а духам озер почитаются независимо от преобладающих в то время верований.\n\nБлагодаря этим природным богатствам Хушаякха яростно защищают свои дома и являются смертоносными воинами. Хуксайаки, известные своими стойкими копьями и быстрыми копьями, не знают пощады, а берега Гахарина покрыты святилищами, посвященными древним королям-воинам.#"  #Машинный перевод 28.10.23!
  
 pyanaki_desc: "#size:15 Отойдя от своих собратьев из Улакады после [murtuy_ka_varha|E], Пьянаки попытались исправить свои проблемы, ища ответы на холмах рядом с Хараданами. Они строили города вокруг неподвижных монастырей, спокойно ожидая ответов на проблемы, с которыми они сталкивались на протяжении веков, но так и не пришли. Тем не менее, Пьянаки по-прежнему находятся во власти своих духовных лидеров так же, как и их короли, считая мистические истины столь же жизненно важными для их выживания, как еда или вода.\n\nПьянаки остаются экспертами в горных войнах с момента их появления, избегая прямых контактов в пользу устраивать длинные серии засад в потайных расщелинах курганов. Их общество также разработало странную систему, казалось бы, случайных жертвоприношений каждые девятый год, убивая разное количество людей по разным причинам каждый раз, когда дается команда. Без такой практики Пьянаки могли бы добиться более полного господства на своей родине.#"  #Машинный перевод 28.10.23!
  
 ulakada_desc: "#size:15 Улакада — центральный каширский народ, живущий на берегах реки Партене. Они часто характеризуются свободомыслием и адаптивностью, а также известны своей непостоянством в своей моде. Их дома длинные и плоские, с мощными ирригационными системами, которые питают посевы их холмистой родины ручьями Партене. Можно родиться в одном из их городов и перед смертью наблюдать, как вся их культура несколько раз меняется.\n\nОднако их быстрый ум также сделал их ненадежными друзьями, и Улакада заключили и разорвали множество союзов, чтобы сохранить свои дома в безопасности. В результате они особенно плохо пережили [chan_skorpokaipis|E], не имея возможности найти помощь у соседей, когда они больше всего в ней нуждались. Их лучшим ученым в конце концов удалось восстановить разрушенные остатки своей культуры, но их капризность навсегда оставила шрамы на ней.#"  #Машинный перевод 28.10.23!
  
 arolyan_desc: "#size:15 Аролианцы происходят с южного Пиратского побережья, на островах, настолько густо заросших джунглями, что только в самых прибрежных регионах есть города, достойные внимания проходящих моряков. Таким образом, аролианцы ревностно защищают моря вокруг своего дома и известны тем, что убивают любого, кто приближается слишком близко к их берегам. Однако их страх перед чужаками постепенно ослабевал на протяжении веков, и теперь экипажи арольских кораблей иногда пополняются сарутанцами и дерани.\n\nАрольские женщины исторически исполняли исключительно роль воинов, а мужчины сосредотачивались на искусстве управления и правя, полагая, что это высшее призвание - однажды навсегда приручить свои острова. Отличительные татуировки на теле арольских женщин легко заметить в портах Каширьяна. Они изображают каждую победу, которую они одержали, с таким прекрасным искусством, что некоторые ученые посвятили этому годы своей жизни.#"  #Машинный перевод 28.10.23!
  
 samayani_desc: "#size:15 Самайани отделились от Дераани в первые годы V века, когда древнее королевство Тринапаава было разделено между двумя сыновьями Аджаи «Трехпалого». Младший из братьев и сестер, Наху «Нага», создал на островах Самаани культуру торговцев, а не рейдеров. Используя быстрые корабли, настолько маленькие, что путешественники часто их пропускают, самаяни прыгают между островами и продают специи и товары из городов и деревень, которые они посещают (хотя и с такой же легкостью, как их предки-пираты).\n\nНесмотря на свою любовь к «справедливости». торговля вместо пиратства, известно, что среди самаяни доминируют клики пиратов, живущих среди них. Медленный возврат культуры к состоянию, в котором доминировало пиратство, произошел после [sabar_lambay_raad|E], когда их двоюродные братья Дераани украли самую священную из их драгоценностей, Паккаи Падиму, из дома их короля в хаосе. С помощью умных трюков и быстрых весел самани возродились в гибрид пиратов-торговцев.#"  #Машинный перевод 28.10.23!
  
 ilahanai_desc: "#size:15 Илаханаи традиционно жили вдоль северных берегов Тераскиятта, но с течением веков продвинулись дальше вглубь страны. Их сообщества тесно связаны и сосредоточены вокруг фигур, известных как «отцы кланов». Эти люди избираются каждые тридцать циклов [aervalr|E], и ожидается, что они будут разрешать споры, обучать молодежь и координировать оборону своих деревень и городов в рамках подготовки к войне. Несмотря на то, что они мирные и изолированные люди, они не остаются без внимания к просьбам путешественников и при необходимости предоставят убежище или еду (хотя бы на короткое время).\n\nПочти уничтоженные [chan_skorpokaipis|E], илаханаи только разрослись. со временем смотрят внутрь себя, полагая, что остальная часть [aeras|E] желает им смерти. Их изоляционизм трансформировался в ксенофобию, и отцы клана больше не промывают кровоточащие раны, если не знают о семье своего пациента. Когда-то илаханаи были тихой и скромной сельской культурой, но теперь они полностью закрылись от мира из-за ошибочного убеждения, что их несправедливо ненавидят.#"  #Машинный перевод 28.10.23!
  
 swabani_desc: "#size:15 Свабини, рожденные в результате смешения диссидентов-илаханаев в городах Яданияна, представляют собой космополитическую культуру, которая доминирует в художественной сфере северного Тераскиятта. Являясь по своей сути выразительной нацией, швабанцы считают величайшим занятием в жизни искусство и поэтому имеют процветающие городские центры, наполненные модой, скульптурами и музыкой, которым, возможно, нет равных на сотни миль. Мастеров свабани часто можно увидеть в городах Дармирата, играющими на своих мардалах или исполняющими эзотерические пьесы возле рощи Катуппилан.\n\nПоявившись в процветающие дни [taryaad_saramsaasan|E], свабани всегда были скорее исполнительницами, чем опытными. Без барабана швабанский мастер не знает музыки; без многочасовой практики он не знает слов трагедии, которую разыгрывает каждую ночь. Когда пришел [vaarash|E], швабанам не удалось выжить за пределами нескольких городов, и они потеряли многие из своих великих мюзик-холлов в хаосе, развернувшемся вокруг них. Тем не менее, швабанцы сохранили свою любовь к искусству, несмотря на многочисленные трудности, и их усилия до сих пор пользуются уважением на большей части Каширии.#"  #Машинный перевод 28.10.23!
  
 yadaniya_desc: "#size:15 В народе Ядания преобладает близость к Шпилю Паэрасятана. Близость массива [tower|E] к городам сделала их пристанищем для ученых и искателей приключений, желающих разгадать секреты шпиля. Многие Ядания также являются могущественными [magi|E], предоставляя свои навыки в качестве наставников и помощников исследовательским группам. Культура Ядания неотделима от воздействия Шпиля, и некоторые путешественники отметили, что самые могущественные Ядания также кажутся самыми болезненными.\n\nХотя когда-то они владели огромными библиотеками, содержащими многовековые исследования шпиля, [dharya_varha|E] уничтожил многие из их самых важных записей. Однако Ядания по-прежнему полны решимости вернуть утраченные знания и поэтому, похоже, снова посвятили всю свою культуру исследованию Шпиля. Несмотря на то, что [magi|E] являются одними из самых могущественных в Каширии, ненасытная потребность Ядания понять Шпиль сделала их народом, порабощенным исследованиями.#"  #Машинный перевод 28.10.23!
  
 aezentiam_desc: "#size:15 Люди Аэзентиама — уроженцы северной Каширьи и известны во всем Дармирате своей воинской доблестью и крепким характером, поскольку они имеют долгую историю борьбы с внешними угрозами из-за пределов Касириата. Из-за этого они являются ценными наемниками, и их часто разыскивают далекие лорды, а иногда даже превращают в королевскую гвардию особенно богатого королевства.\n\nОднако по мере того, как колесо времени поворачивается, их военные кодексы постепенно становятся менее и их меньше соблюдают, а их собственные экскурсии за великую реку резко сократились. Тем не менее, значительная часть людей до сих пор упорно следует пути своих предков и защищает свои земли от любой угрозы, которая может прийти из-за священной реки.#"  #Машинный перевод 28.10.23!
  
 vanaarik_desc: "#size:15 Ванаарики — юго-западная ветвь народа Накахани, прибывшая на Ночной Берег в [akualion_tutil|E] VII века. Ванаарики берут свое начало от сторонников Эмалиля «Морского Змея», одного из трех конкурирующих претендентов, возникших в результате кризиса престолонаследия, последовавшего за убийством короля Кайату «Навигатора» и вдовы монарха.\n\nКак группа которые последовали за королевой-воином в поисках мести за смерть покойного короля, Ванаарики вскоре были втянуты в десятилетия кровавой войны с жителями Тримбисо. Хотя триимбисанцы в конечном итоге будут побеждены и почти полностью уничтожены, война оставит долгосрочное влияние на культуру ванаариков, которая останется воинственной и воинственной.\n\nКвалифицированные корсары, бродящие по Ночному побережью и в основном действующие только после захода Солнца, Ванаарики усовершенствовали, казалось бы, невозможное искусство сокрытия своих кораблей в освещенных водах, навигации по местным рифам и нападения из засад на проходящие корабли.#"  #Машинный перевод 28.10.23!
  
 tehaina_desc: "#size:15 Техайна — северо-западная ветвь народа Накахани, прибывшая на Ночное побережье в [akualion_tutil|E] VII века. Техайна берут свое начало от сторонников Хаулили «Добра», одного из трех соперничающих претендентов, возникших в результате кризиса престолонаследия, последовавшего за убийством короля Кайату «Навигатора» и приемного сына монарха.\n\n Самая разнородная из ветвей Накахании, техайна сильно смешалась с местными жителями региона, прежде всего с лайнарами, которые, как известно, приняли под свою защиту поврежденный штурмом флот Хаулили. Как и другие накахани, они великолепные мореплаватели и еще более впечатляющие ныряльщики: многие семьи техайна зарабатывают на жизнь, прочесывая теплое, светящееся морское дно Ночного побережья в поисках жемчуга, кораллов и других даров моря.#"  #Машинный перевод 28.10.23!
  
 jakana_desc: "#size:15 Джакана — восточная ветвь народа Накахани, прибывшая на Ночной Берег в [akualion_tutil|E] VII века. Джакана берут свое начало от сторонников Моана «Слепого», одного из трех конкурирующих претендентов, возникших в результате кризиса престолонаследия, последовавшего за убийством короля Кайату «Навигатора» и самого доверенного советника монарха при жизни.\ n\nСреди величайших астромантов всего [aeras|E] их знания о ночном небе практически не имеют себе равных, а их звездные знания настолько обширны, что ими можно было бы заполнить небольшую библиотеку. Будучи стойкими консерваторами и изоляционистами, якана больше всех накаханий придерживались образа жизни своих предков - хотя это не означает, что их культура осталась полностью статичной. За столетия практики астрологической магии превратились из уважаемых в практически почитаемых и фактически скатились к магократическому правлению.#"  #Машинный перевод 28.10.23!
  
 etrandanexi_desc: "#size:15 Этранданекси ([Concept('aversarian','Aversarianized')|E] уродство шевальенского слова, означающего «чужеземец») — потомки древних колонистов-марчеров в Калатипсоми, которые «контролировали» регион до победы аверсариев в [marcher_aversarian_wars|E]. Несмотря на техническое поражение, проницательная политиканство и откровенная ложь (лорды Марчера часто заявляли, что управляют обширными участками земли, в то время как на самом деле они мало что контролировали за пределами своих замков) привели к тому, что поселенцы Марчера не только сохранили свою власть, но и значительно увеличили ее. Получив большую выгоду от кампаний по истреблению местных кланов, проводимых Легионами, Марширующие политики проложили себе путь к контролю над половиной Калатипсоми посредством договоров, которые привели к тому, что губернаторство Калатипсоми было разделено между постоянным местом Марша и Аверсарианом. После этого сформировались Этранданекси, эклектичная смесь марчерской и аверсарианской культур, которая быстро заработала репутацию людей, которые бесконечно грабили и грабили странствующих торговцев и вымогали деньги у тех немногих местных племен, которые выжили, ради прибыли. На Этранданекси даже в самом [chevalie|E] стали бы смотреть свысока, они открыто использовали рабский труд и участвовали в работорговле, несмотря на учение Пути Жизни, хотя ни один Маршёр никогда не мог отказаться от хорошей прибыли...#"  #Машинный перевод 28.10.23!
  
 siklasa_desc: "#size:15 Шикласа зародились в холмистых ландшафтах восточного Вичасила, развив странствующую культуру, тесно связанную с южными районами Хараданов. Освобождая себя от всех материальных благ, шикласа традиционно жили мирной и изолированной жизнью вдали от политики каширийской придворной культуры. Однако их долгое отделение от остальной части Каширии было полностью разрушено [chan_skorpokaipis|E].\n\nРаздираемые легионами нежити в [murtuy_ka_varha|E], вынужденные выбирать стороны в [vaarash|E], несмотря на отсутствие реального понимания конфликта, и практически истребленные в [dharya_varha|E] из-за опасений, что они помогают бунтующим толпам, сикласа были вынуждены остаться на небольшом участке того, что когда-то было их древней землей. Они остаются изолированными и эгалитарными, неспособными понять, почему им нужно навязывать монархию, если все, что она приносит, — это смерть.#"  #Машинный перевод 28.10.23!
  
 taminiai_desc: "#size:15 Встречающиеся среди холмов рядом с южными Хараданами, Таминиаи — народ, известный своей непоколебимой преданностью защите древней цитадели своего народа, Асмура. Когда-то их причислили к Шикласа, но они были ассимилированы иностранной правящей элитой рода Атакайя, потеряв большую часть своего нежелания к более тесному взаимодействию с Каширией. В результате их кочевнические традиции были обращены к войне, и это дало большой эффект.\n\nИсторически владея засадами, Таминаи совершили множество длительных паломничеств к древним местам военных побед, где их независимость была обеспечена в долгие годы существования [chan_skorpokaipis|E]. На этих местах были возведены горные храмы-крепости, которые охраняют ландшафт в ожидании окончательного прихода величайших апокалипсисов, которые затмят [murtuy_ka_varha|E]. [frodbrokna|E] был для них одним из таких знаков наступления новой эпохи бед, и их храмы быстро снова превратили таминийцев в воинов.#"  #Машинный перевод 28.10.23!
  
 mahratian_desc: "#size:15 Маратийцы — самая восточная группа, подпавшая под власть Амагеи, и самая далекая от их власти, однако их культура не так уж отличается от культуры их западных надзирателей. Их мода, язык и кухня являются зеркалом кухни Амагеи, а их неприязнь к [magi|E], как часто говорят, целиком проистекает из древних амагейских сказаний. Их сходство часто вызывало любовь к ним амагейской знати, и маратцы традиционно управляли собой более свободно, чем другие провинции, находящиеся под властью Амагеи, в обмен на обильный набор их рабочей силы для службы в качестве телохранителей и разведчиков.\n\nОднако маратийцы не забыли свое происхождение как народа, возникшего в [aironoian_migration|E]. И на войне, и в мирное время их жизнь проходит в седлах, путешествуя по равнинам своего нового дома. Их язык заимствует много слов от первоначальных последователей Торагей Хатана, и известно, что их люди до сих пор носят маски как часть своей культуры, несмотря на долгое отклонение от многих других ольтенских обычаев. Для них человек без лошади — ничто, и даже Хараданские горы за их спиной не смогли искоренить такое мышление.#"  #Машинный перевод 28.10.23!
  
 vastarnai_desc: "#size:15 Вастарнаи - компетентные купцы и торговцы, родом из оконечности равнин Кашти, и они уже давно извлекают выгоду из своей непосредственной близости к шумным мегаполисам восточного Айроноя. Многие вастарнаи специализируются на ремесленных ремеслах, таких как изготовление красивой одежды, и многие из их тканей уже давно разыскиваются айронойскими дворами.\n\nИз-за своего торгового пути вастарнаи сильно подвержены воздействию различных языков, существующих за пределами равнин, что дает Поднимитесь в культуру, где почитают полиглотов. Кроме того, сохраняющееся влияние Отачедского закона и зарождающаяся разновидность экономической дипломатии дали Вастарнай мощное наследие в области управления и бюрократии, не имеющее себе равных в западной Каширии.#"  #Машинный перевод 28.10.23!
  
 uthanata_desc: "#size:15 Утаната родом из северных равнин и холмов региона, известного как Дармират. Из-за своего окружения они приняли более прагматичный образ жизни в борьбе и обществе, что привело к появлению опытных тактиков и логистов, а также наследию сильных лидеров, которые обеспечивают более прямой контроль над своими подданными, часто за счет большей прозрачности их действий и сильная правовая система, уходящая корнями в отачедские законы.\n\nХотя эти либеральные традиции иногда ошибочно принимают за признак того, что Утаната более гибки к внешним влияниям, это далеко от истины: люди чрезвычайно защищают свой образ жизни. Из-за постоянных волнений среди местных танумареев, весьма умиротворяющего характера ваксанаков и опасности, которую представляет приток иностранных интриг через торговцев вастарнаи, утанати считают себя бастионами народа даятеми, населяющего этот регион, против остальных жителей региона. Каширия и множество различных инопланетных культур. Таким образом, они всегда энергично претендовали на земли всех даятеми, мечтая объединить разрозненные родственные культуры и сформировать сильный культурный союз, чтобы лучше защищать земли и традиции своих предков.#"  #Машинный перевод 28.10.23!
  
 vaxanaka_desc: "#size:15 Ваксанака расположены недалеко от берегов Каширийского берега. Поскольку культура часто является свидетелем различных образов жизни за пределами своих равнин, они заняли более терпимую и гостеприимную позицию, чем большинство их традиционных сестер Даятеми, в первую очередь Утаната. Известные своей строгой приверженностью уважению и смирению к иностранным религиям и культурам, они служат дипломатами олтеинских лордов Каширии и даже сопровождают многих торговцев Вастарни в Айроной, чтобы ускорить сделки и изучить разных людей и их традиции.\n\nДля Ваксани, правильный взгляд и терпимость к изучению образа жизни других являются основным принципом их общества, прочная основа которого находится в законах, заложенных самим Отачедом, которые, как говорят, подчеркивают смешение культур, порождая инновационные идеи и знания. и ведет к постоянному росту и развитию сообщества в целом.#"  #Машинный перевод 28.10.23!
  
 zharran_desc: "#size:15 Самые маленькие представители культуры Даятеми, Жарран, как известно, руководствуются сообществом. Жители, живущие на юге равнин, граничащих с Каширийским морем, являются опытными рыбаками и основными поставщиками мяса и других товаров из рыбы в регионе. Это также делает их очень опытными военно-морскими солдатами и командирами, и государство Кашти пользуется большим спросом для защиты своей торговли. Еще один навык, которым они обладают и который пользуется большим спросом, - это умелое садоводство: многие из них нанимаются при королевских дворах в качестве придворных садовников и строят роскошные королевские сады, которым многие могут позавидовать.\n\nИз-за небольшого количества приверженцев этого навыка жизни, они предпочитают практиковать пацифистские традиции, чем вести войну, которая может привести к разрушению их образа жизни, в обмен на бессмысленную славу.#"  #Машинный перевод 28.10.23!
  
 tanumarei_desc: "#size:15 Танумарей — опытные охотники, обитающие в северных частях равнин Кашти и на приграничных равнинах. Исторически служившие либо торговому королевству Кашти, либо холмистому королевству Утаната, они подвергались жесткой культурной ассимиляции со стороны обоих государств, что обычно приводило к крупномасштабным волнениям в регионах с большинством населения.\n\nИх культура делает упор на охоту и важность флоры: ученые готовятся стать искусными травниками для лечения слабых и раненых, особенно при возвращении с охоты. Их ольтенская история проявляется в их сильной воинственной природе, которая черпала вдохновение у таких легендарных воинов, как Отачед, и верит, что только придерживаясь военных кодексов, установленных им много веков назад, такой лидер может снова подняться, чтобы приблизить их на шаг. к своей свободе.#"  #Машинный перевод 28.10.23!
  
 parakh_desc: "#size:15 Паракхи — коренные жители центральной Каширии, живущие в переходной зоне между великими соляными равнинами Кашти и равниной Дармират. Их земля представляет собой суровую землю, покрытую кустарником и искривленными баньяновыми деревьями, что приводит к натуральному образу жизни, мало чем отличающемуся от предкового населения, от которого произошли Даятеми. Хотя другие жители полуострова Кашти могут высмеивать парахов как примитивных людей, они глубоко знают свои земли и ревностно охраняют их от любых вторжений. Обильно татуированные и одетые в боевую раскраску цвета охры, паракхские застрельщики представляют собой грозных противников на поле боя.\n\nПомимо своей воинственной репутации, паракхи также сохраняют разнообразную устную культуру с многочисленными рассказами о великих воинах, ужасающих зверях и разрушительных магия. Самая любопытная из этих историй связана с Дахангоном, далекой страной, которая, как говорят, находится за горами, где, как утверждают парахи, народ Даятеми был создан для служения божеству.#"  #Машинный перевод 28.10.23!
  
 sindaara_desc: "#size:15 Синдаара родом из внутренних лесов Каширии, остатков местной культуры с Ночного Берега, которая была вытеснена после прибытия Накахани в [akualion_tutil|E]. Там, где когда-то они вели торговлю через коварные воды Пиратского побережья, они также добились успеха, проводя торговцев и путешественников через туманные леса. Однако армиям труднее найти проход через земли Синдаара; Синдаарцы с большей вероятностью будут преследовать любую угрозу своей родине.\n\nСиндаара также известны по всей Каширии своим мастерством в кукольном искусстве, или «каара'путални». Изготовленные на заказ таални строятся для таких случаев, как свадьбы, церемонии коронации и освященные рождения, где они используются для воспроизведения этих событий в будущем. Странствующих кукольников можно найти по всей Каширии, они не только развлекают, но и распространяют знания и мудрость. Однако многие синдаарцы оказались не на том конце клинка из-за рискованной шутки в адрес правителя.#"  #Машинный перевод 28.10.23!
  
 marakje_desc: "#size:15 Истоки народа Муракье лежат через несколько лет после [death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha|E]. Знаменитый воин Яваси Вишвасавра и его последователи были изгнаны со своей родины после того, как он заявил, что это вина не ученых, а каширийского народа в том, что они не подготовились к угрозе нежити, которая явно приближалась. Его многочисленные заявления о природе [murtuy_ka_varha|E], а также его кодекс чести и личная философия составляют основу культуры Муракье.\n\nМуракье придают большое значение правильному избавлению от трупов, а также на поле боя. тактика против орд нежити. Выдающиеся Стражи Вишвасавраков защищают своего сюзерена от угроз, как живых, так и мертвых, и ожидают, что они примут власть в те времена, когда королевство станет уязвимым. Хотя они очень нравятся ученым, воинственная защита [vidvaookeyatran_scholarly_caste|E] Муракье привела их к разногласиям с простым народом Каширии."  #Машинный перевод 28.10.23!
  
 zelkavani_desc: "#size:15 Уроженцы песчаных пляжей метко названного Стеклянного Моря, Зелкавани являются искусными мастерами стекла - пережитком своих корней в Сунарвее, где традиция считала эту практику своего рода естественным заклинанием для реформирования Кумханта, поощряя их ненасытную одержимость стеклом. материал. Хотя это ремесло в первую очередь получило широкое распространение благодаря своей связи с вероучением Сунарвей, со временем его религиозный подтекст парадоксальным образом снизился, и в настоящее время мастерство искусства укоренилось как в значительной степени светский аспект культуры. Конечно, тот факт, что он был довольно прибыльным, в немалой степени способствовал повышению его популярности. Зелкавани изготавливали все: от ваз, кувшинов, чаш, зеркал до даже декоративных стеклянных плоскостей и скульптур, продавая их повсюду за огромную сумму. Это также привело к тому, что некоторые туземцы немного мигрировали вглубь страны, ближе к своим более прибыльным клиентам.\n\nХорошо известный обычай в их культуре — создание скульптур своих близких; Говорят, что многие из их родственников делают предложение своим родственникам, вылепив красивую стеклянную скульптуру, настолько чистую, что она сияет на сияющем солнце.#"  #Машинный перевод 28.10.23!
  
 saielaian_desc: "#size:15 Давно побежденные, но так и не покоренные по-настоящему, сайлаи упорно отстаивали свою идентичность перед лицом господства Катун-Кая. Несмотря на то, что с момента падения Королевства Шрунфан в Великом Западном марке в 722 году Ис. Э. у них было несколько периодов независимости, каждое последующее восстание и недолговечное государство становилось для сайлацев частью глубоко укоренившегося культурного мифа - хотя ни один из них до сих пор не сделал этого. продолжалась более десяти лет, прежде чем была разбита молотом репрессий в Катун-Кае. Тем не менее, их дух никогда по-настоящему не был сломлен, и их повелители стали с опаской относиться к ним как к неприятным подданным."  #Машинный перевод 28.10.23!
  
 walakon_desc: "#size:15 Происходя от великих шамранских налетчиков, Велки были бичом Моря Империй и с самого начала [aversaria|E] оказались грозными соперниками. Их господству был положен конец [dybolitos_sto_thallas|E], и в последующие столетия большая часть их народа была убита аверсарианцами. Те, что выжили, обитают на небольшом архипелаге негостеприимных островов к западу от Калатипсоми. Как бы они ни гордились своей историей неповиновения, резня, которую устроили им аверсарианцы, является травмой, которая преследует их по сей день. На открытом воздухе нет ни одного поселения Валакон. Их деревни хорошо спрятаны в лесах и холмах, а их дома суровы и вмещают лишь столько, сколько они могут унести. Почти все произведения искусства Валакона были уничтожены или украдены во времена Диболитоса, так что теперь единственное, что у них есть на счету, — это их песни. Длинные и запутанные, они поются полушепотом под завывание ветра, и даже когда они повествуют о деяниях великих героев, в невысказанных словах можно почувствовать чудовищность их утраты.#"  #Машинный перевод 28.10.23!
  
 mtuwe_desc: "#size:15 Мтуве жили в южных джунглях Роджихлат Мара на протяжении неисчислимых веков. Они живут в деревянных деревнях, подпертых сваями, которые часто имеют форму ветвей самого дерева. Мтуве тесно связаны с мангровыми лесами, которые они давно называют своим домом, предпочитая выращивать себе еду, чтобы не нарушать баланс жизни в лесу. Висячие сады Мтуве заставили многих принять мангровые заросли Роджихлат Мара за другие виды деревьев, поскольку ветви деревьев обильно усыпаны различными видами фруктов.\n\nМтуве охотятся только в целях самосохранения. когда популяция местной фауны вырастает настолько, что представляет угрозу их деревням, или в случаях самообороны — обычное явление для тех, кто живет в регионе. Однако они считают, что эта ответственность лежит только на них, и яростно не позволяют посторонним охотиться на лесных существ.#"  #Машинный перевод 28.10.23!
  
 hmaceak_desc: "#size:15 Хмачаки — потомки мигрирующего флота с востока, который [Concept('samhatepaya','arrived')|E] прибыл в Роджихлат Мара в начале 9 века. По прибытии они легко выделили территорию для проживания из [Concept('thu_usiktwe','weakened natives')|E], обосновавшись в древнем мегаполисе. Хмачаки были плодовитыми торговцами, которые на протяжении веков зарекомендовали себя как ведущая экономическая держава в этом районе, а их порты служили важным остановочным пунктом на торговых путях из Саррадона на Восток. Однако со временем они утратили свой космополитический образ жизни, переняв большую часть обычаев завоеванных ими людей.\n\nХмачеаки также хорошо известны своими навыками изготовления красителей, пережитками их восточной родины. Они используют множество существ, обитающих в мангровых лесах, для создания красок различных оттенков, которые щедро наносят на свои инструменты и одежду, а торговца из Хмачака в порту легко отличить по его ярко окрашенным волосам.#"  #Машинный перевод 28.10.23!
  
 aguadosian_desc: "#size:15 Хотя большинство культур [Concept('shatteredisles','Isles')|E] считают мореплавание важным, для агуадоси оно является центральным элементом их жизни. Считая своей истинной родиной море, а не острова, на которых они обитают, они пересекают океаны [aeras|E] на легких кораблях, называемых картейманами. Большая часть их земли находится в общей собственности, ее части раздаются только в знак признания великих деяний, и то обычно только на одну жизнь. Настоящие поместья Агуадоси — это флоты, обслуживающие благородные семьи, которые во времена до Фродброкны можно было увидеть даже в Катун-Кае и южном Саррадоне. Хотя они и способствуют некоторой трансконтинентальной торговле, их малая грузоподъемность делает их более подходящими для защиты и управления более крупными судами — услугу, которую они с готовностью предлагают великим правителям и торговым гильдиям.#"  #Машинный перевод 28.10.23!
  
 dergi_desc: "#size:15 Дерги, происходящие с западных островов Медного моря, представляют собой весьма изолированную группу племен, стремящихся сохранить красоту своих островов. Каждое изменение, которое они вносят на свои острова, должно быть одобрено их лидерами, иначе они могут разрушить совершенство своего рая. Наибольшее внимание среди их культуры занимают грандиозные сады, поддерживаемые в их центрах власти, символизирующие красоту как их роли в природе, так и окончательного контроля природы над собой.\n\nХотя они сохранили свое стремление к изоляции, дерги создали за исключением [aversarinas_aautokrata|E], не желающего позволять своим лесам гореть в войне с огромной империей. [aversaria|E] и Дерги исторически пережили мало проблем в своем союзе, а имперские торговые посты были украшены так, чтобы удовлетворить прихоти туземцев.#"  #Машинный перевод 28.10.23!
  
 skoronyk_desc: "#size:15 Родом из дальних уголков Запада [Concept('shatteredisles','Isles')|E], Скороники — изолированный народ, редко встречающийся за пределами их родных островов. Когда-то мигранты с Крайнего Севера, столетия изоляции способствовали развитию традиционалистской культуры и сильного общинного духа, играющего центральную роль в их выживании, адаптируясь к суровым реалиям своего сурового и негостеприимного дома. Необычайная сила веры привела к тому, что многие Скороны пожертвовали собой ради своей веры, оставаясь верными древним верованиям, давно забытым остальной частью [aeras|E]. Немногие ученые, желающие изучить их литературную традицию, хвалят гимны Скороника за использование уникального строгого размера - Кинканет, а также за мастерское изображение бесконечной тоски и безответной преданности.#"  #Машинный перевод 28.10.23!
  
 nizhbata_desc: "#size:15 Нижбата — скотоводческий народ, живущий на севере Каширского нагорья. Большинство нижбатцев живут на фермах, расположенных на склонах гор, с большими стадами домашнего скота и умело используют крутую местность для выращивания сельскохозяйственных культур. Хотя известно, что нижбатцы иногда содержат других животных, лошадям часто придают особое значение, поскольку нижбатцы славятся приготовлением высококачественной конины. Однако нижбатцы разводят своих лошадей не только на мясо, они также весьма искусны в использовании своих лошадей на войне, когда это необходимо. Кроме того, известно, что некоторые Нижбата путешествовали по всему миру верхом на лошадях.#"  #Машинный перевод 28.10.23!
  
 dubadin_desc: "#size:15 Уроженцы земель к северу от озера Митидон, Дубадин были порабощены более тысячи лет сначала Ийросси, затем [aversarians|E]. Дубадины во времена рабства старались сохранить сильную устную традицию рассказов времен, предшествующих их порабощению. Однако за прошедшие столетия в устной традиции Дубадина развилась сильная тема негодования по отношению к рабству культуры, причем более старые истории со временем развивались, чтобы соответствовать этой теме.\n\nТеперь, свободные от порабощения, у Дубадина развилось негодование по отношению к рабству. в готовность сделать все, чтобы не допустить повторного порабощения. Таким образом, сейчас Дубадинцы, находящиеся у власти, отчаянно желают завоевать любую землю, какую смогут, в надежде создать царство, где Дубадинцы смогут быть свободными.#"  #Машинный перевод 28.10.23!
  
 xrahantiia_desc: "#size:15 Среди пасторальных долин долины Рохай живут племена Шрахантия, родственные другим народам Аэвакори, населяющим Хиратан. В культуре жесткой конкуренции каждый клан строит свои дома в одном из нескольких живописных терракотовых городов, разбросанных по долине. В центре каждого города есть Вантаав, или «башня ученых», содержащая накопленную историю этого города и клана. Подкрепленные магией и звуковой инженерией, каждый Вантаав стремится превзойти других по высоте, в результате чего создается поразительный пейзаж из сверкающих башен, выступающих из густых сосновых лесов долины Рохай.\n\nНесмотря на свой конкурентный характер между собой, Храхантия известны повсюду. Дармирату за общительное и доброжелательное отношение к посторонним. Это связано с их богатой культурой гостеприимства, устраивающими пышные пиры и фестивали, когда через долину проходят торговые караваны. Эта гостеприимная природа на протяжении многих лет привлекала многих известных каширских деятелей, и говорят, что великий Байтор и его свита однажды проводили лето с Храхантией; накануне печально известного [bayyuralar|E] так давно.#"  #Машинный перевод 28.10.23!
  
 averkathuni_desc: "#size:15 Аксейзу — уникальная культура, сформировавшаяся на землях, принадлежавших бывшему посольству Катун-Кай в Малкойа после краха [aversaria|E]. Местные жители ухватились за катунскую культуру своих повелителей и защитников, пытаясь подражать обычаям Катуни, несмотря на то, что они находятся в сотнях миль от Катун-Кая. Катунийцы, правящие этой территорией, считают Аксейзу насмешкой над их культурой, хотя и удобной, поскольку население, которым они управляют, боготворит их, и поэтому очень охотно с ними сотрудничает. Аксейзу даже переняли язык своих повелителей вместо аверсарианского языка, который весь Малкойа использовал на протяжении веков."  #Машинный перевод 28.10.23!
  
 enisaloi_desc: "#size:15 Энисалои, населяющие традиционно богатые регионы южного Лейдокоса, представляют собой народ, определяемый своей историей. В их деревнях и семьях принято вести подробные записи о своих предках, отслеживая точные корабли, на которых они служили, и должности, которые они занимали вплоть до [war_of_all_islands|E]. Считается очень важным не только уважать деяния своих предков, но и проявлять социальное уважение к другим, основываясь на их деяниях и статусе, создавая сложную и зачастую непонятную паутину отношений.\n\nЭто подавляющее давление общества отражает себя в браках, при этом сложные церемонии, призванные почтить шествие должностей и почестей, занимаемых предками каждого партнера, являются необходимостью для обеспечения принятия союза обществом. Любая потенциальная пара должна иметь одинаковый общий статус, в противном случае брак будет считаться неравным, и один из них будет обладать большим влиянием из-за чести в пределах своей линии. В Аверсарии бытует старая шутка, возможно, такая же старая, как и сам Архексат, о том, что король может оказаться недостойным жениться на нищенке."  #Машинный перевод 28.10.23!
  
 sceyfig_lighter_desc: "#size:15 Скейфигские Зажигалки родом с южного побережья Одинокого Света — крепкий и выносливый народ. Большинство Скейфигов-лайтеров на острове зарабатывают на жизнь выращиванием лука-порея и тралением в туманных водах побережья. Перед каждой деревней есть пристань, где женщины и дети проводят день, плетя гигантские сети или протыкая копьями иглистых угрей, которые подходят слишком близко. Чтобы защитить деревню, на каждом причале установлен морской дракон, нарисованный по всей длине, а также десятки фонарей, прикрепленных по бокам, чтобы направлять рыбаков домой.\n\nМножество судов на береговой линии привело к нескольким ранним обнаружениям [lich|E] флотов, что привело к прекращению вторжения еще до того, как оно увидело побережье. Исторически Скейфиг-Зажигалки избегали атрибутов славы и власти и поэтому считают Эгиду необходимым злом, которое следует держать на расстоянии. Однако их навыки разведки на воде и надежность во время кризиса привели к тому, что Скейфиг Зажигалки были объявлены Эгискипами на многих Скельзамотках."  #Машинный перевод 28.10.23!
  
