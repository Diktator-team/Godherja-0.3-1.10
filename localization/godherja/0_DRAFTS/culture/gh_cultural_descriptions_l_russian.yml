 apokiakas_desc: "#size:15    Апокиаки, или "колонисты" на [Concept('aversarian','аверсарианском')|E] языке, это термин, данный любому аверсарцу, родом с северо-восточных территорий Катраддии. Происходящие в основном от калатипсомианских колонистов, жизнь на суровой границе привела их к развитию стоического и утилитарного мировоззрения, отказу от роскоши в пользу холодной практичности. Некоторые пошли даже на [Concept('katraddia_tribal_mixing','сотрудничество сьяволкам')|E], в результате чего они стали [Concept('katraddia_province',''пользуются низким уважением')|E] у своих [Concept('aversarians','аверсарианских')|E] собратьев.#"
  
 northernimperial_desc: "#size:15    Северные [Concept('aversarians','аверсарианцы')|E] - это культура, рожденная в суровых колониях [Concept('kalathipsomi_province',''Калатипсоми')|E]. Более практичный взгляд на жизнь позволил им стать проницательными торговцами и отличными надсмотрщиками, создав в Калатипсоми огромные лесные склады, шахты и фермы. Первоначальная суровость региона привела к более практичному восприятию [Concept('kalathipsomi_fashion','моды')|E] не такой экстравагантной, как у аверсарианцев на юге.#"
  
 easternimperial_desc: "#size:15    Восточные [Concept('aversarians','аверсарианцы')|E] - это аверсарийцы, родившиеся в восточных городах Айронои. Технически самая маленькая из аверсарских культур из-за того, что большинством Айроноев правят степные кланы и коренные народы, они, тем не менее, представляли самую богатую и могущественную империю со времен возвышения Айроноя после [Concept("chaos_of_the_seventh_century','хаоса седьмого века')|E].\n\nНепомерно богаты благодаря возвышению [GetTitleByKey('c_asiupoli').GetNameNoTier] как торговый центр Аверсарии и всего мира, а также назначение города столицей Автократа, Восточный Аверсариан известен своими исключительно декадентскими демонстрациями богатства. К 10 веку большая часть моды в Аверсарии была продиктована не восточной знатью, играющей в догонялки с быстро меняющейся и часто безвкусной придворной одеждой Востока, а знать Айронои известна тем, что регулярно вызывает теологические и культурные потрясения своими показами, призванными шокировать и заставить говорить о себе Аверсарию. Восточные аверсарианцы традиционно ассоциируются с розовым, фиолетовым, бирюзовым, золотым и белым.#"
  
 southernimperial_desc: "#size:15    Южные [Concept('aversarians','аверсарианцы')|E]- это те аверсарийцы, которые родом из бывшего космополитического центра Опахазии. Хотя когда-то они были очень богаты благодаря богатствам своей родины и ее контролю над торговлей, возвышение Айроноя и [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E] опустошили провинцию, вызвав депопуляцию, голод и войну, а также потерю южной торговли. Несмотря на это, знать по-прежнему известна чрезмерной демонстрацией богатства, голодающие рабы и домашний скот, ухаживающие за почти бесплодными полями, не редкость во время поездок на один из многочисленных праздников в позолоченных залах знати.\n\nПоскольку правительство Опахасии происходит от древнего "Храма Горного Солнца", то же самое относится и к атрибутам южной аверсарской культуры. Южане носят религиозные титулы, которые были бы распространены тысячу лет назад, и известны проявлениями благочестия, несмотря на свой упадок. Цвета Опахасии - белый, золотой и оранжевый, основанные на цветах древнего Горного Солнца.#"
  
 westernimperial_desc: "#size:15    Западные [Concept('aversarians','аверсарианцы')|E] представляют собой уроженцев Этепезеи. Считающиеся прародителями аверсарийской культуры, несмотря на ее происхождение с островов, считается, что западные имперцы исключительно гордятся своим наследием и обязательно заявляют о своей сильной родословной посредством регулярных демонстраций силы. Они довольно скучный и суровый народ, но высоко ценятся как самые "царственные" и "властные".\n\nНесмотря на их богатство, они не считаются такими декадентскими, как другие аверсарские культуры, предпочитая, чтобы о их богатстве знали через их репутацию, а не через тщательно продуманную демонстрацию своего богатства. Традиционно ассоциирующиеся с красными, черными и золотыми цветами, западные аверсарианцы в основном известны своей умелой политикой, сильным правлением, могущественной магией и тяжелой пехотой, которая в конечном итоге сформировала аверсарианские легионы. Многие аверсарианские ученые считают западную имперскую культуру креольской из бесчисленных городов-государств, которые в конечном итоге будут объединены в Автократию, и современной прародительницей всех других имперских культур.#"
  
 centralimperial_desc: "[Concept('aversarians','Аверсарианцы')|E] из региона Малькоис часто упоминаются как центральные аверсарианцы. Считаясь богатыми людьми, они не считаются особенно гордыми или современными, предпочитая консервативную политику и одежду по сравнению со многими своими соотечественниками. Известные тем, что управляют огромными рабовладельческими поместьями и фабриками Малькоиса, они носят простую одежду и доспехи из некрашеного железа и живут в усадьбах, которые одновременно служат фортами на случай восстаний рабов. Жители Центральной аверсарии считаются честными людьми, как правило, избегающими интриг и уверток как тактики рабства и предпочитающими свои отношения откровенным и честным по своей природе.Редко известные какой-либо демонстрацией богатства и власти, они по-прежнему вызывают страх из-за своего железного правления, и дворяне регулярно носят железные цепи на поясе или через плечо, или украшают свои доспехи, как тихий знак своим врагам. Цвета Малкуа - синий, серый, черный и белый.#"
  
 erimatos_desc: "#size:15    Эриматос происходят от первоначальных [Concept('aversarian','аверсарианских')|E] колонистов, которые прибыли в [Concept('sarradon','Саррадон')|E] вместе с сарадоанским архианцем Апокиакасом после [Concept('halakdun','опустошения')|E]. Когда обширный регион превратился в пепел, они смогли быстро заключить выгодные сделки с отчаявшимися местными жителями и основали процветающие колонии по всему побережью. Эти сообщества вскоре начали [Concept('erimatos_assimilation','ассимилировать')|E], развивая в процессе уникальную культурную идентичность.#"
  
 aeviaxian_desc: "#size:15    Одна из многих культур, возникших из неисчислимого числа городов-государств в западной Этепезее, и самая богатая из групп, возникших вокруг городов-государств доавтократа, аэвиаксийцы в максимальной степени воплощают коммерческую природу этих городов-государств. Культура Аэвиаксии - это культура, в которой ценятся богатство и торговля, а купцы считаются одной из ведущих групп в обществе, уступая только знати. Кроме того, они известны тем, что ценят общественные связи, помогая друг другу в случае необходимости. Они склонны к созданию анклавов в поселениях, расположенных на их торговых путях, развитию процветающих сообществ в отдаленных странах. Хотя они и не прочь вести войну, когда это необходимо, они испытывают к ней отвращение, поскольку войны наносят ущерб функционированию торговых путей, жизненно важных для эвиаксийского торгового класса. Вместо этого аэвиаксийцы известны тем, что используют дипломатию и взяточничество для предотвращения того, что они считают расточительными конфликтами.\n\nВ конечно счете, эвиаксийцы были интегрированы в [Concept('aversarian','аверсарианскую')|E] культуру в результате кампании Автократа по слиянию культур внутри нее, сформировав единую имперскую культуру.#"
  
 aelarvisian_desc: "#size:15    Первоначально населявшие бесчисленные города-государства на территории современной западной Этепезеи, аэларвизийцы представляли собой древнюю культуру, объединившую Разрушенное побережье и создавшую могущественную империю на крови. Печально известные своим высокомерием, но прославившиеся суровостью своего народа, эларвизийцы были мастерами войны, основавшими первые имперские армии, которые действительно можно было назвать легионами, в отличие от неорганизованных наборов, которые им предшествовали. В целом, они известны своим стремлением установить порядок путем подчинения, и, соответственно, на протяжении веков было много выдающихся завоевателей аэларвисского экстракта.\n\nИзвестно, что как знатные аэларвизийцы, так и выдающиеся солдаты избегали верховой езды на традиционных скакунах, таких как лошади, в пользу легендарных и ужасных [Concept('dragons','драконов')|E]. Это принесло им прозвище "Всадники драконов". Эти всадники сформировали глубокие узы со своими скакунами, которые выходили за рамки расы и даже стирали грань между слугами и дорогими компаньонами.Наэларвисская культура в конечном счете уступила бы место [Concept('aversarian','аверсарианской')|E]  культуре, поскольку Автократа удвоила свои усилия по созданию новой имперской идентичности из множества идентичностей внутри нее.#"
  
 makryenis_desc: "#size:15    Макриенис ссылается на плавильный котел различных [Concept('aversarian','аверсарианских')|E] культур, которые прибыли в [Concept('sarradon','Саррадон')|E] с великой волной колонизации, которая последовали за началом [Concept('saints_war','Войны святых')|E] в 1140-х годах, объединенных только почти фанатичной преданностью агионистскому вероучению. В свои ранние годы они были известны своей большой социальной мобильностью и уважением к меритократии, и бесчисленные несчастные души на континенте отважились бы отправиться на юг в поисках шанса на лучшую жизнь в Саррадоне. Несмотря на их современную репутацию, когда-то они также считались глотком свежего воздуха на континенте, подлинными сторонниками мира и нейтральной третьей стороной в местных дрязгах и вражде.\n\nВ наши дни, хотя они все еще прилагают огромные усилия, чтобы изобразить себя благородными и праведными, их падение до всеобщей жестокости и капризности сделало их печально известными по всему Саррадону, и на Макриени обычно смотрят свысока, в лучшем случае, как на группу жестоких головорезов, или как на отвратительных тиранов, которых нужно загнать обратно в тюрьму. В худшем случае - в море.#"
  
 mondecny_desc: "#size:15    Мондеррны, в основном мирный и склонный к изоляционизму народ, с незапамятных времен обитали в восточной части того, что сейчас известно как [Concept('foglands','Туманные земли')|E]. Хотя долгое время они были защищены от агрессии горами хребта Кродгенн и уникально густыми лесами своей родины, этих естественных защитных сооружений оказалось недостаточно с приходом воинственных аверсариан, которые увидели в Мондеррне самый бесценный ресурс - популяцию рабов, которые вряд ли взбунтуются. Так началась самая мрачная эпоха в их истории.\n\nИтак, когда коалиция Ценвара сломила сопротивление Аверсарии, большинство мондеррнов были привезены в Имперрех не с их традиционной родины, а с огромных рабовладельческих плантаций, расположенных в центре губернаторства Катраддия в Аверсарии. Теперь, освободившись после более чем целого поколения преследований и жестокого обращения, мондеррны поселились в густом лесу Кнокидбес на севере Малькойса, и многие, похоже, полны решимости возобновить свои мирные культурные традиции.#"
  
 huegodocs_desc: "#size:15     Обладая космополитической культурой, происходящей с территорий по ту сторону Серых врат, хуэгодоки жили в ряде процветающих поселков вдоль Великой реки, собирая прибыльные пошлины и обрабатывая богатую почву. Когда прибыли [Concept('aversarian','аверсарианцы')|E], им повезло и они были достаточно проницательны, чтобы заключить относительно выгодную сделку о мире; подданные, не являющиеся гражданами, но все еще свободные мужчины и женщины.\n\nОни были на верном пути к ассимиляции в рамках аверсарианской культуры, и, если бы прошло еще несколько поколений, возможно, стали бы почти неотличимы от своих соседей апокиаков, когда [Concept('frodbrokna','Фродброкна')|E] обрушилась на [Concept('aeras','Аэрас')|E]. Когда стало ясно, что любые усилия аверсарианцев по спасению местного населения от наступающего [Concept('fog','тумана')|E] были недостаточны для спасения их местных союзников, хуэгодоки решили связать свою судьбу с коалицией Ценвара.#"
  
 sarminians_desc: "#size:15    Сарминцы - матриархальная культура, происходящая с дальневосточной окраины земель, ныне потерянных из-за [Concept('fog','тумана')|E], где густые леса превратились в холмы и степи, а обширная империя Катун-Кай представляет более актуальную угрозу, чем далекая [Concept('aversaria','Аверсария')|E]. Их истории говорят, что они были западным флангом гораздо более крупной федерации кочевников, соперничающей и предположительно равной катунийцам в военном отношении, но когда [Concept('frodbrokna','Фродброкна')|E] нанесла удар, а остальная часть их народа бежала на восток, сарминцы не смогли последовать за ними, поскольку море [Concept('fog','тумана')|E] отрезло путь.\n\nВынужденные бежать подальше от своих родных, они продвинулись вглубь запада, прежде чем столкнулись с Империей. С тех пор как сарминцы объединили свои силы с Сокрушителем ведьм, обещавший новые земли, они зарекомендовали себя грозными воинами и наездницами, достаточно искусными, чтобы соперничать с Кикарсагами и Ванавидами.#"
  
 voyagen_desc: "#size:15    Вояжены происходят из северо-западных заводей [Concept('chevalie','Шевалье')|E]. В поисках более процветающих земель они начали плавать, захватывая как другие регионы в пределах Границ, так и колонии на отдаленных берегах. Со временем эти приключения и завоевания позволили бы этим авантюристам начать оказывать влияние на остальную Шевалье. Из-за их военных традиций и заморских владений верховный король почти всегда был вояжером. Это, в свою очередь, привело к тому, что их культура все больше становится столичной культурой знати, по мере того как другие культуры Шевалье медленно приближаются к ней. Это нормально, что вояжеры работают исследователями, солдатами или занимаются другими подобными делами, и они являются лицом походов во внешний мир.\n\nТрадиция вояжеров уделяет большое внимание индивидуальным достижениям, и сотрудничество между ними может быть трудным. Многие будут стремиться к личной славе, даже если путь будет более опасным. Это приводило как к триумфам, так и к поражениям на протяжении всей истории Шевалье и, отчасти, является причиной различных эпох военачальников, наряду с простой жадностью. Несмотря на это, Вояджеры с радостью сразятся с [Concept('liches','личами')|E], когда они придут на юг, стоя бок о бок с остальными марчерами.#"
  
 dawasid_desc: "#size:15    Народ давасидов, обитающий на дальнем востоке [Concept('sarradon','Саррадона')|E], происходит от кочевых племен мар'маладидов из внутренних районов пустыни, которые поселились среди многочисленных мелких рек в районе Моранеша. Несмотря на то, что сейчас они ведут в основном оседлый образ жизни, они не утратили воинственных наклонностей и безжалостности своих кочевых собратьев на западе, и культура давасидов по-прежнему во многом сформирована суровыми условиями их земли.\n\nВ частности, из-за крайней нехватки каких-либо природных богатств Давасиды занялись пиратством и работорговлей как почти сезонной торговлей сами по себе, и их корсары когда-то были самой страшной силой на восточном Саррадонском побережье. Однако в последние десятилетия они оказались неспособны конкурировать с организованными, скоординированными армадами ордена Ключа Святого Калисто и сами стали одним из основных источников "кающихся грешников" для ордена.#"
  
 utyalid_desc: "#size:15    Утьялиды - почти полностью кочевой народ суровых пустынь востока [Concept('sarradon','Саррадона')|E]. Выносливые мужчины и женщины, которым удавалось влачить скудное существование только в лучшие времена, известны как воины пустыни, которым нет равных, их понимание окружающих песчаных пустошей не имеет аналогов ни в одной другой культуре.Вполне естественно, что это умение было отточено веками набегов на своих оседлых соседей с целью грабежа и, как правило, превращения себя в вечную занозу в боку любой нынешней доминирующей державы региона. Их набеги чаще всего наносят удар по Кехенемхату, но Гонанская дорога также является довольно популярной целью, и некоторые амбициозные вожди даже заходили так далеко на юг, что достигали земель моговаев.\n\nТрадиционно [Concept('wardenite','вардениты')|E] до мозга и костей, они когда-то доминирующе следовали вероучению харфи'а, но усилия по обращению на протяжении веков свели его лишь к самым отсталым племенам глубоко в пустыне.#"
  
 mutsartan_desc: "#size:15    Мутсартаны - западная ветвь народов мар'маладидов, ведущих полукочевой образ жизни в негостеприимных горах Джайял-эль-Альфирк. Хотя они несколько более оседлые, чем утьялиды, они не считаются более цивилизованными, а некоторые даже считают их еще более варварскими. Конечно, этому ни в малейшей степени не способствует тот факт, что, как, по-видимому, и во всех других мар'маладидских культурах, они слишком счастливы относиться к разбою как к вполне допустимому занятию на полный рабочий день.Однако, что отличает их от братских культур на востоке, так это их приверженность странной религии, известной как "Кувазав", которую они приняли в неопределенном прошлом. Попытки проследить происхождение веры от основного [Concept('ritualism','ритуализма')|E] или [Concept('wardenism','варденизма')|E] привели к утверждениям, основанным в лучшем случае на шатких доказательствах, и ученые отметили, что вера больше всего напоминает поклонение адабиссинцев своим золотым статуям, хотя как муцартаны могли перенять эту традицию у в настоящее время они неизвестны.#"
  
 adnanari_desc: "#size:15    Аднанари - народ восточных [Concept('sarradonian','саррадонских')|E]  королевств Кехенемхат. Хотя широко распространено мнение, что они происходят от племен Мар'маладидов, которые полностью отказались от своего кочевого образа жизни и поселились в долине реки Хенем и на близлежащих побережьях более тысячи лет назад, их современную связь с другими культурами Мар'маладидов может заметить только проницательный ученый. Их языки разошлись до степени полной взаимной непонятности, а обычаи и подавно.\n\nКонтролируя важный узел, на котором дорога Гонан пересекается с северным саррадонским побережьем, они развили сильный коммерческий дух и сумели компенсировать относительное бесплодие долины реки Хенем доходами и импорт в результате их коммерческой деятельности. С другой стороны, они не совсем утратили воинский дух своих собратьев-кочевников, поскольку постоянные войны с налетчиками из глубин пустыни означали, что воинское мастерство по-прежнему было крайне востребованным навыком. Это сослужило бы им неплохую службу, когда агионисты прибыли в 12 веке, и хотя в конечном счете они были жестоко порабощены, они неизменно были самой мятежной группой людей номинально под [Concept('aversarian','аверсарианским')|E] сапогом - и первыми, кто успешно освободился от их ига во время [Concept('faghira_jalil_revolt','восстание Фагиры Джалиля')|E].#"
  
 jaduyada_desc: "#size:15    Джадуяда - народ полуострова Харадамат в восточном [Concept('sarradon','Саррадоне')|E]. Проживающий в непосредственной близости от великой [Concept('tower','башни')|E] [GetBuilding('01_sophocos').GetName], их культура, скорее всего, была колыбелью, в которой развивался ранний [Concept('ritualism','ритуализм')|E] в далеком, забытом прошлом, и они были одними из самых стойких софоклистов на протяжении всей [Concept('war_in_heaven','войны в небесах')|E]. Сильно сектантские по своей природе, они были объединены под одним знаменем лишь однажды в истории человечества, предпочитая вместо этого быть разделенными между таким количеством кланов, какое только может вообразить разум.\n\nС другой стороны, они также являются одними из самых свободомыслящих людей во всем Саррадоне, и их более консервативные соседи часто критикуют их за то, что они граничат с распутством. Интеллектуальное разнообразие, культивируемое в этой среде, привело к богатству художественного и научного наследия, которому на протяжении веков завидовали остальные страны континента.\за их почти полным завоеванием Святыми орденами в 12 веке вскоре последовали массовые репрессии, и та малая часть их интеллигенции, которая осталась в живых после [Concept('judges_massacre','резни судей')|E] в 1207 году, вскоре вместо этого искала убежища в соседних землях. Кипящая ярость Джадуядас росла с каждым десятилетием жестокого обращения с агионистами, и культура стала заметно менее терпимой к чужакам, чем это было в прошлом.#"
  
 hudi_desc: "#size:15    Худи из западного Харадамата - это народ, который на протяжении большей части своей истории определялся своей верой - даже в большей степени, чем их соседи. На протяжении тысячелетий отвергая как [Concept('ritualism','ритуализм')|E], так и более поздний [Concept('wardenism','варденизм')|E], они вместо этого почитали Шуб-Юагуаг - Молочную Мать, несмотря на попытки проповедников обеих соперничающих религий обратить их в свою веру. Хотя в последние несколько столетий они все чаще принимают варденизм, по сей день известно, что они до крайности консервативны. За границей и в отдаленных странах они гораздо более известны качеством своих изделий кустарного производства, особенно оружия. Говорят, что ятаган худи может разрезать стальную броню, как кинжал кусок ткани, и, как правило, за него можно получить такую же достойную восхищения цену.\n\nС подчинением королевства Кудамаш в качестве государства-клиента агионистами в 1161 году они обнаружили, что жесткие методы, которые определяют их, все больше расходятся со своими новыми [Concept('aversarian','аверсарианскими')|E] хозяевами. Роковым образом присоединившись к делу повстанцев в [Concept('faghira_jalil_revolt','восстании Фагиры Джалиля')|E], они стали главной мишенью сансианского фурора в [Concept('kahdavrakan_supper','кахдавраканской вечере')|E], и с тех пор в основном покинули родину своих предков ради относительной безопасности в [Concept('mamuramat','мамурамат')|E]. В условиях кризиса и без дома произошли массовые обращения в варденизм, и вполне вероятно, что их древняя вера в Молочную Мать вскоре исчезнет навсегда.#"
  
 tasurmad_desc: "#size:15    Тасурмады - народ залива Сихнамия, часто рассматриваемый как регион [Concept('aeras','Аэраса')|E] с одной из самых продолжительных историй оседлой городской цивилизации. Начиная с легендарной сотни городов, которые усеивали землю около четырех тысяч лет назад, в течение следующих двух тысячелетий этот район станет родиной не менее четырех крупных империй. С распадом империи Араккариак в 4 веке до нашей эры местные жители постепенно подпадали под растущее влияние ('ritualism','ритуализм')|E], что привело бы их в растущую сферу пан-[Concept('sarradonian','саррадонской')|E] культуры.Благодаря плодородной почве и приятному климату своей родины, им редко приходится сталкиваться с плохим урожаем, и их знать привыкла к такого рода экстравагантным проявлениям, которые были бы уместны дома в Опахасии или Серекси. Однако этот упадок не следует путать с мягкостью, поскольку тасурмады были более чем способны выстоять в бесчисленных циклах войн экспансии и краха за свою долгую историю.#"
  
 amuaad_desc: "#size:15    Амууад, пожалуй, лучше всего описать как космополитический плавильный котел практически всех основных культур на северном побережье Саррадона. Находясь там, где миры ('ritualism','ритуалистов')|E] - [Concept('wardenite','варденитов')|E] востока встречаются с экзотическими Кемсаром, Амсари и Айяром, кажется, что каждый аспект их языка и обычаев был позаимствован у одного из соседних народов.\n\nИх язык имеет больше всего общего с тасурмадским, но их письменность совершенно не похожа на большинство других окружающих культур - вместо букв джадуяда они используют глифы древнего кемсара, наследие колоний Ран кемсари, основанных в регионе во времена их золотого века. Их произведения искусства построены на восточной скале, но со значительными элементами айяра, их архитектура - отчетливо кемсарийская. Наконец, одежда и кухня Амууада представляют собой такую буйную смесь всего, что есть под Солнцем, что пытаться собрать воедино происхождение каждого элемента было бы действительно бесполезной задачей.#"
  
 mirzana_jahar_desc: "#size:15    Поскольку айяры были безземельным, кочующим народом в [Concept('sarradon','Саррадоне')|E] на протяжении веков, возможно, неудивительно, что некоторые из их наиболее беспринципных хозяев имели тенденцию пытаться подчинить их себе. Сосредоточенные в Кехенемхате и Ухташе, те, кто был бы известен как Мирзана Джахар, сталкивались с бесконечными преследованиями со стороны обеих сторон Войны на Небесах, их постоянно предавали и подавляли из-за паранойи по поводу тайной преданности другой стороне. Когда Шейарла провозгласила свое государство Айяр в 716 году, мирзана были одними из первых, кто действительно массово покинул страну, совершив предательские путешествия почти через весь Саррадон, чтобы добраться до нового дома.\n\nМирзана джахар, возможно, преданы единству со своими братскими культурами даже больше, чем аузангебы. Их долгие испытания в качестве козлов отпущения сформировали прочные узы среди их сообщества, которые сохраняются по сей день, и хотя они могут быть более чем готовы не замечать различий со своими собратьями-сарадари, то же самое не относится к посторонним, хотя человек все еще может доказать, что достоин членства.#"
  
 babura_desc: "#size:15    Бабуры - народ засушливой холмистой долины Бабур в глубине Эрд-Лахдира. Хотя в основном они считаются сарадарскими, на самом деле они являются результатом постепенного смешения айярских поселенцев и саррадонских аборигенов, формируя культуру, которая, хотя и остается преимущественно айярской, объединяет несколько местных традиций. Находя точки соприкосновения в своей общей истории кочевничества, они в некотором смысле представляют собой место встречи не только сарадари и кошаранов, но и между урбанизированным центром Айяра и сельским, традиционалистским нагорьем.\n\nИз-за низкого сельскохозяйственного потенциала региона они в основном придерживались традиционных способов скотоводства. Кроме того, сочетая традиции наемничества обоих народов, они считаются источником некоторых из самых искусных воинов Лирааджа, многие из которых с юных лет обучаются боевым техникам, практикуемым с мрачных глубин прошлого региона.\n\nПо иронии судьбы, несмотря на свой статус сочетания культур, они стойкие традиционалисты и неоднократно бунтовали против Шейарлахиры за то, что она осмелилась нарушить их образ жизни.#"
  
 auzangeb_desc: "#size:15    Аузангеб прибыли в [Concept('sarradon','Саррадон')|E] в конце 3-го века, пересекая Море империй вместе с остальными из тех, кого сейчас называют Айяр. Когда флот был разделен сильным штормом, "Аузангеб" продолжил свой курс и проплыл, пожалуй, дальше всех из группы айяров. Когда они, наконец, добрались до берега, они оставили позади даже Синнамию.\n\nОни прибыли в Эрд-Лахдир, на порог могущественного Кемсара. На этой новой земле они стали кочевниками, скитаясь в караванах и лагерях по всей стране, постепенно отказываясь от атрибутов своей павшей цивилизации. Приняв это новое существование, они жили в вечном подвешенном состоянии, иногда наемники, работающие на группу, иногда на своих ненавистных врагов. Однако, вынужденные опасным существованием в стране, навсегда разделенной, они стали ценить свои общины, свои церемонии и свое имущество, объединив все это в общественный идеал.\n\nНачавшись как небольшой праздник по возвращении торговца или наемника в свой караван, озангебы теперь регулярно устраивают вечеринки и празднества, на которые приглашаются все, от самого могущественного дворянина до самого простого крестьянина.#"
  
 leriseb_desc: "#size:15    Лерисебы, пожалуй, самая молодая из айярских культур, возникшая в результате постепенного расширения государства Айяр за счет его традиционных притоков. Поскольку айяры со всего Саррадона на протяжении веков прислушивались к призыву Шейарлы, они переселились в земли, которые долгое время были населены канцами, и начали постепенный процесс интеграции в новое общество.\n\nВ конце концов, когда давний айярский приток Вабрунда был официально присоединен к Лирааджу, стало ясно, что здесь действительно сформировалась новая культура, сочетающая давнюю литературную и лингвистическую традицию ашитала с айярскими добродетелями доблести и славы. Интересно, что основным языком, на котором говорят среди лерисебов, является канийский, и даже среди населения есть большое количество ашиталов, которые приняли это новое сочетание стилей жизни, в отличие от более четко выраженного большинства айяров, проживающих дальше на восток.\n\nЛерисебы стоят на границе многих миров, на границе между религии и цивилизации. Но они стоят вместе.#"
  
 jangkar_desc: "#size:15    Джангкары происходят от первоначальной диаспоры сарадари в заливе Аларум, прибыв в этот район, когда их братья были рассеяны. Торговцы и наемники, они образовывали изолированные сообщества по всем городам региона, к которым относились терпимо за их ценные услуги, но столь же часто оказывались козлами отпущения за любое недавнее бедствие, постигшее местное население. Несмотря на то, что для них характерны клики и субкультуры, столь же бесчисленные, как и города региона, на протяжении веков они медленно формировали свободную, общую идентичность и в значительной степени сопротивлялись попыткам ассимиляции.\n\nС основанием независимого государства Айяр аузангебами они постепенно мигрировали из зарубежных городов, которые изначально так неохотно принимали их присутствие, в гораздо более гостеприимные объятия своих соотечественников на востоке. В настоящее время они в основном расселены по восточным регионам Лирааджа, но в основном продолжают жить в сообществах, определяемых независимо от того, из какой иностранной метрополии они первоначально прибыли. Таким образом, трудно выделить какие-либо универсально разделяемые культурные нормы среди них - возможно, это само по себе является определяющей характеристикой.#"
  
 ran_kemsari_desc: "#size:15    Ран Кемсари, "кемсари из глубинки", - это народ того, что когда-то было имперским центром Кемсара. Хотя эти две культуры всегда в чем-то отличались от альмаджунской, наиболее сильно они разошлись во время их разделения во время Второго междуцарствия - по крайней мере, до битвы при Разорванной цепи. С кажущимся окончательным разрушением империи Кемсари и резким сокращением мобильности между двумя половинами бывшего королевства их различия стали еще более резкими.\n\nВ период своего расцвета они были, пожалуй, одним из самых декадентских, богатых и склонных к искусству народов своего времени. Более либеральные, космополитичные и городские, чем их южные сородичи, их влияние на окружающие культуры было самым сильным из всех кемсари. Точно так же они были группой, которая исторически имела тенденцию перенимать большинство иностранных привычек - хотя, конечно, это был факт, который они горячо отрицали. Однако сегодня они далеко пали с тех высот, на которые когда-то взлетали, и представляют собой воинственную племенную культуру, едва сводящую концы с концами в выжженной пустоши, которая когда-то была их усыпанной драгоценностями империей.#"
  
 almajun_kemsari_desc: "#size:15    Хотя север стал известен как сердце Кемсарской империи в более поздние годы ее существования, именно южный Кемсар был местом концентрации имперской власти и культуры в течение первой тысячи или около того лет ее существования. Некоторые из величайших, наиболее монументальных архитектурных произведений, известных человечеству, были построены жителями Альмаджуна в давно ушедшие, ставшие почти мифическими времена Семи Лазурных императоров, но также и в последующие столетия - произведения, которые продолжают стоять по сей день, несмотря на полное разрушение цивилизации, которая их построила.\n\nПотеряв свое выдающееся положение после Первого междуцарствия, а затем полностью оказавшись в тени севера во время Второго, юг постепенно приобрел бы репутацию удушающего, нищего заднего двора сверкающей жемчужины, которой был север - но, конечно, и то, и другое превратилось бы в пепел после битвы за Разорванную цепь. Из-за своего расположения в глубине пустыни альмаджуны пострадали, пожалуй, сильнее всех групп кемсари, а их относительная изоляция от остального мира породила крайне воинственный, ксенофобский набор обычаев, где к иностранцам относятся почти как к мифологическим монстрам и агентам зла, а не как к простым смертным. Сказать, что они почти полностью отказались от атрибутов своей некогда прекрасной культуры, было бы преуменьшением.#"
  
 alewui_kemsari_desc: "#size:15    Происходя от кемсарских колонистов, которые отправились на север, северные кемсари образуют самую молодую из культур кемсари. В поисках пахотных земель подальше от все более централизованного королевства, базирующегося в Дедераке, алевуи основали множество городов вдоль того места, где река Валора в конечном итоге будет отведена в сторону. Именно здесь алевуи вступят в контакт с аборигенами зарасадари, что приведет к порабощению последних кемсаром. Вдоль реки алевуи образовали многочисленные общины, которые, как правило, были самоуправляемыми и получали минимальный надзор со стороны имперского правительства в Дедераке.\n\nОднако внезапное разрушение империи кемсари, за которым последовало возвышение Амсари Хиклан на севере, поставило алевуи кемсари в опасное положение. Находясь под перекрестным огнем рейдеров Ран Кемсари и армий Тисы, они занимают одни из последних плодородных земель в Кемсаре. После пяти непрерывных столетий войн, уничтоживших любые остатки культуры или исторической памяти, все, что осталось от алевуи кемсари, - это руины их некогда великих городов, на которые они могут смотреть только с болезненным восхищением.#"
  
 aljibal_kemsari_desc: "#size:15    Изолированные в горах центрального и западного Кемсара, альджибал кемсари были группой, в наименьшей степени пострадавшей от распада империи, и целые общины не знали об исчезновении центрального правительства до тех пор, пока не прошли недели. Жизнь аджибалов вращалась вокруг шахт в их горах, из которых извлекалось почти все богатство региона. В семьях были бы целые поколения шахтеров, у которых было мало возможностей, поскольку Аджибал находился под полным культурным и политическим превосходством Ран кемсари, а в горах не было собственной правящей элиты. Поскольку почти все они работали на соляных, угольных или железных рудниках, ожидаемая продолжительность жизни была невероятно низкой – если человек достигал сорока, он считался стариком. Единственным способом избежать этой жизни было поступить на службу в армии кемсари, и, следовательно, сформировалась суровая спартанская культура с большим негодованием по отношению к высшим классам.\n\nКрах Кемсара положил конец какой-либо значимости добычи полезных ископаемых в регионе, но в конечном счете мало повлиял на другие изменения. Их культура всегда была замкнутой и клановой, сосредоточенной вокруг семейных традиций, и алжибалы легко адаптировались к племенному образу жизни, стремясь покинуть свои горы и отомстить ранее господствовавшим низменностям. То немногое, что еще оставалось в Кемсаре, немедленно рухнуло, и регион погрузился в анархию, которая царит здесь по сей день.#"
  
 oejeynica_desc: "#size:15    Ойджейнийцы - частично ассимилировавшиеся потомки беженцев, которые бежали на юг во время [Concept('sorrowing_of_oejeynica','скорби по ойджейнийце')|E]. После столетий угнетения [Concept('marcher','марчеров')|E] им была предоставленна [Concept('oejeynican_royal_charter','земля')|E] Верховной королевой Арелли в подчинению великому герцогу.\n\nПосле почти тысячелетнего смешения ойджейнийцы испытали сильное влияние шевальенской культуры, хотя они все еще сохраняют несколько традиций и обычаев. В частности, они говорят на особом диалекте, в котором сочетаются оджичайнз и шевалье, а также имеют печально известные мрачные интерпретации южных фестивалей.#"
  
 samojitian_desc: "#size:15    Давным-давно в районе, окружающем древнюю [Concept('mayikrata','маиикрату')|E], не было людей. Только когда [Concept('magi','магии')|E] узнали о внутренней силе, вокруг этого места и окружающих его гор возникли поселения. Но маги терпеть не могли сами выполнять тяжелую работу, поэтому [Concept('aversarians','аверсарианцы')|E] нанимали рабов для работы в своих шахтах, возделывания своих полей, поддержания чистоты в своих домах и согревания своих постелей. Вначале рабы работали до смерти, подвергались жестокому обращению, использовались практикующими в ритуалах, но они были далеки от легкодоступных рабов, к которым имела доступ остальная часть Империи. По мере того, как упадок вскоре охватил магов, цепи на их рабах начали ослабевать. Со временем рабам было предоставлено больше автономии, они смогли иметь свои собственные семьи (конечно, рожденные в рабстве), и среди изолированных рабов начало развиваться разделение культур. Эти культуры - то, что современный аверсариец назвал бы "туземными". Теперь термин "самоджитский" является общим термином для четырех потомственных рабовладельческих культур.#"
  
 ukininkas_desc: "#size:15    Укининки были, пожалуй, самыми многочисленными из самоджитян, они были теми, кто обрабатывал поля и выращивал урожай, используемый для того, чтобы их [Concept('magi','магические')|E] хозяева были сытыми. У магов был изобретательный способ выращивания сельскохозяйственных культур, поскольку земли вокруг [Concept('mayikrata','маиикраты')|E] были гористыми и бесплодными. Были построены стеклянные дома, а почва пропитана магией, чтобы их посевы росли быстрее.\n\nБлизость этих домов к настоящим домам магов была бы тем, что объединило бы Укининок и Мейстров. Оба делились друг с другом символами и словами, которые использовали маги, и при некотором небрежном смешении магия тоже начала течь по их венам. Но их рабству не был положен конец, пока не пришел Кенвар и его орды и не разгромили магов, укининья осознали свой шанс и восстали вместе со своими братьями, заставив своих бывших хозяев вернуться к их [Concept('mayikrata','академии')|E] .#"
  
 ojyczaynz_desc: "#size:15    Некогда принадлежавшие к самой продвинутой цивилизации в мире, мастера как науки, так и [Concept('dead_magic','мертвой магии')|E], непревзойденные примитивными племенами древней [Concept('chevalie','Шевалье')|E], ойджизкайнцы были морально уничтожены в [Concept('sorrowing_of_oejeynica','скорби по ойджейнийце')|E]. Их родина теперь превратилась в замерзшую пустошь безымянных руин, населенных только мертвецами.#"
  
 meistras_desc: "#size:15    Мейстры были домашними слугами [Concept('magi','магов')|E]. Постоянное нахождение в домах в качестве слуг ставило их в уникальное положение. Они могли свободно передвигаться и в основном были предоставлены своими хозяевами самим себе. Их высокомерие и аура превосходства заставляли их не обращать внимания на рабов и их повседневную работу. Именно это безразличное отношение позволило мейстралам стать первыми из каст рабов, в жилах которых начала течь кровь магов, и первыми, кто начал изучать слова силы. Им разрешалось создавать семьи, и они могли выдавать ребенка за своего мужа, хотя на самом деле это было не так.\n\nВторжение Ценвара позволило мейстралам перехватить инициативу и атаковать изнутри, убивая мужчин, женщин и детей прежде, чем они полностью смогли осознать, что происходит. До восстания Ценвара было чем-то вроде несбыточной мечты, но теперь свобода стала вполне реальным предложением.#"
  
 mineris_desc: "#size:15    Самая самодовольная из каст рабов и с самой короткой продолжительностью жизни, минерсы проводили большую часть своей жизни в темноте. В основном изолированные на Севере, где были богатые запасы полезных ископаемых, они вели простую жизнь. Столетия жизни при слабом освещении привели к тому, что их кожа на протяжении поколений становилась заметно белее. Они постоянно роют и создают новые комнаты, туннели и шахты для своих [Concept('magi','магических')|E] хозяев. В то время как обычные королевства продавали бы свои минеральные богатства и использовали бы их для изготовления оружия или доспехов, маги предпочли бы использовать их для проведения экзотических ритуалов трансмутации. Только когда они увидели клубящийся дым и оправились от шока, они захватили север. Поскольку страх был движущим фактором, сдерживающим шахтеров, и маги в основном бежали обратно, чтобы защитить [Concept('mayikrata','академию')|E], захват Севера был почти бескровным.#"
  
 skausmas_desc: "#size:15    Самая уникальная из рабских культур, скаусма также претерпели наибольшие изменения. Живущие ближе всего к [Concept('mayikrata','маиикраты')|E] в уникальных зданиях, спроектированных для ('magi','магов')|E], их тела деформировались из-за близости к Академии. Хотя именно это заставляло их презирать [Concept('magic','магию')|E], именно роль, для которой маги использовали их, заставляла их ненавидеть своих хозяев. По мере того, как маги исследовали глубины магии, это сказывалось как на их разуме, так и на теле. Их партнерам не потребуется много времени, чтобы испугаться и оказаться в постели в одиночестве. Вот тут-то и вступают в игру Скаусмы, чтобы воплотить в жизнь любые фантазии, придуманные безумными умами их хозяев.\n\nСначала, когда Cenware атаковали, Скаусмы были довольны тем, что сидели сложа руки и смотрели, как горит их мир. Они восстали только из страха, что их хозяев сменит другой представитель варварских племен.#"
  
 goan_desc: "#size:15    Гоанцы прошли через Серые врата с Ценваром, хотя сами по себе не являются сялволками. Они происходят с вершины горного хребта, пережив высоту с далекого прошлого. Жилища гоанцев были высечены в скалах, многие из них простояли дольше, чем племена, которые в них жили, а некоторые даже утверждали, что эти жилища принадлежали им с незапамятных времен. Когда-то они пасли коз на высотах и периодически воевали между собой за те немногие плодородные пастбища, которые можно было найти в горах. Отвесные вершины их родины изолировали их от внешнего мира, и они лишь смутно осознавали это.\n\nПо этому суждено было закончиться с [Concept('frodbrokna','Фродброкной')|E], когда их жилища рухнули, их пастбища раскололись, и камни начали сыпаться с неба дождем. Вынужденные объединиться, они начали исход с гор, где им предстояло столкнуться с растущим войском Кенвара, присоединившись к нему в его вторжении в [Concept('aversaria','Аверсарию')|E]. Теперь, когда их родина потеряна для них, гоанцы сталкиваются с незнакомым миром, разрываясь между желанием отправиться в горы и вернуться к своим древним обычаям или воспользоваться пастбищами и плодородными равнинами своих новых земель.#"
  
 trustian_desc: "#size:15    Уроженцы большей части северо-запада [Concept('chevalie','Шевалье')|E], трастийцы - это группа, от которой откололись вояженов. В то время как их двоюродные братья завоевывали чужие земли, они придерживались своего традиционного образа жизни, оставаясь в своих сельских домах. Они почти полностью фермеры, и их обширные поля обеспечивают пропитание большей части Марчеров. Их земли часто были полями сражений, повторяющиеся гражданские войны и вторжения [Concept('liches','личей')|E] затронули почти все места, где они обитают. Эти угрозы объединили их, сформировав культуру, в которой ценятся сотрудничество и общность.\n\nИх тесные внутренние связи только укрепили представление остальной части Шевали о том, что трастиане призваны следовать, а не руководить. Хотя другие могут ценить сильное руководство, они стремятся к стабильности, в то время как остальная часть нации постоянно разрывается на части из-за амбиций, они продолжают свою жизнь. Хотя они населяют многие из беднейших регионов Пограничья, частично из-за войн, которые ведутся на их территории, они довольны своей участью. Какая бы судьба ни ждала Шевалье, трастийцы выступят против нее сообща, как они делали это много раз прежде.#"
  
 kardwens_desc: "#size:15    Уроженцы изолированных лесов Катраддии, кардвены, культура, у которой, казалось бы, нет родственников на континенте, развивались в значительной степени нетронутыми чужаками. Глубоко укоренившаяся практика отрубания голов, или [Concept('wo_ashanan','во ашанан')|E], и ритуальный каннибализм привели к тому, что у многих народов сложился фольклор об их существовании и практиках.#"
  
 fenvir_desc: "#size:15    Несмотря на то, что они были одними из самых маленьких кланов, воины Фенвира с лихвой компенсировали бы свою малочисленность чистой свирепостью. Большинство из них жили в скромных условиях высоко на продуваемых всеми ветрами холмах, ухаживая за своим стадом или ловя рыбу вдоль нескольких рек, которые украшали их земли, влача скромное, хотя и скудное существование. Когда на их северные пастбища приходила зима, они перегоняли свой скот дальше на юг, обменивая качественную шерсть на инструменты и оружие. Однако их истинное призвание состояло бы в том, чтобы отважиться покинуть свои простые жилища и отправиться в чужие земли в поисках славы и добычи - будь то в качестве оплаты за свои услуги на поле боя или, что более обычно, добывать их самим.\n\nФенвиры были одними из первых, кто стал свидетелем безумия [Concept('the_fog','тумана')|E], спустившегося со своих холмов, но из-за их и без того полукочевого образа жизни столкнулись с гораздо меньшим шоком, столкнувшись с перспективой навсегда покинуть свои высокогорья.#"
  
 gallicads_desc: "#size:15    Галликады - древний народ Марчеров, который жил на его лишенных магии холмах и долинах за столетия до прихода шевигадов. Это вопрос некоторых дебатов о том, насколько, если вообще что-либо из современной культуры [Concept( marchers','марчеров')|E] имеет свои корни в народах, которым она пришла на смену. В то время как древний эпос о короле Бастионе повествует о том, что основатель [Concept('chevalie','Шевалье')|E] и его героические рыцари сражались в важных битвах, чтобы освободить дом от злых галлиени, есть также свидетельства того, что многие из краеугольных камней обычаев и традиций Марчера были заимствованы у этих народов-предшественников, что позволяет предположить, что не все контакты были отношения между этими двумя, возможно, были такими агрессивными.\n\nИх общество разделено на иерархические касты, которые определяют конкретные роли и карьеру, которой индивид может заниматься на протяжении всей жизни.#"
  
 gallien_desc: "#size:15    Галлиены представляют собой последние остатки культуры галликадеров, в значительной степени ассимилировавшиеся и выжившие только среди холмов и гор, избавленных от поселения Марчер исключительно из-за бедной, каменистой почвы и упрямства его жителей. Там они живут, продолжая традиции своих предков в общинах отшельников.#"
  
 adrakamp_desc: "#size:15    Северные низменности были домом для некоторых из самых столичных обществ сьялволки, в том числе для Адракампского ключа. Торговцы со всех кланов стекались в их поселения в надежде продать свои товары, все, что могло понадобиться соплеменнику, можно было найти на рынке Адракампа. По иронии судьбы, это процветание было вызвано низким уровнем плодородия на их родине и гористой местностью, заставлявшей их торговать, чтобы прокормить свое население. Движущая необходимость поддерживать приток богатства научила вождей Адракампов тонкому искусству дипломатии, позволяющему избегать более кровавых аспектов политики клана Сьялволки. Вместо того, чтобы сражаться за территорию, адракампы были призваны выступать посредниками в спорах между соперничающими племенами, а города Адракампов были нейтральной территорией для целей торговли и дипломатии, а кровная месть и вендетта становились юридически недействительными в тот момент, когда член клана пересекал их территорию. Это не значит, что эти меркантильные кланы были трусливыми, когда на них нападали, адракампы защищались, как и следовало ожидать от любого другого сьялволки.\n\nОднако, адракампы не могли защитить себя от всех угроз. [Concept('the_fog','Туман')|E] вынудил их покинуть свои рынки и отправиться в дорогу. Многие в племени беспокоятся, что их вековое процветание утрачено навсегда.#"
  
 rivarisians_desc: "#size:15    Риварцы, расположенные между Конийкменером и Шевальеном, издавна зарабатывали на жизнь, пересекая каналы и реки между ними. Хотя изначально они были родственниками конийкменеров, с течением веков они стали более [Concept('chevalien','шевальенскими')|E], объединив аспекты обоих в уникальную смесь. Они уделяют большое внимание воде, причем рыболовство становится заменой сельскому хозяйству во многих поселениях, а торговля вдоль воды является их основной формой взаимодействия с миром за пределами их болот. Строительство каналов в регионе приветствовалось риварийцами, которые быстро интегрировались в торговлю вдоль них, занимая должности от капитанов до докеров.\n\nБлагодаря своему положению между королевствами, риварийцы являются плавильным котлом традиций, языка и верований конийкменеров и шевальенов. Их язык, как известно, не поддается расшифровке, объединяя множество украденных фраз и слов в бессмысленную грамматическую структуру. Для шевальенов риварийцы в большей степени конийкмены, чем Шевальен, и на них смотрят свысока, в то время как мало кого из конийкменов волнует, как говорят некоторые моряки на севере. Однако для большинства жителей Ривариса это не имеет значения, поскольку большинство мало о чем заботится, кроме лодки под ногами и весла в руках.#"
  
 shewigads_desc: "#size:15    Шевигады являются предшественниками современных шевальенов, мигрировав в регион более тысячи лет назад. До своей миграции они веками существовали как группа племен, сражавшихся между собой за ресурсы и обиды. Эта эпоха внутренних конфликтов была бы положена конец Этилизиадам, которые завоевали бы их и поработили. За столетия угнетения шевигады научились бы путям цивилизации у своих хозяев, начав свою метаморфозу. В конце концов, они восстали бы против своих хозяев, хотя кто именно руководил ими в этом, неясно. Некоторые утверждают, что "сэр Ранос", фигура, которая предположительно возглавила их восстание, - не более чем сказка, в то время как другие утверждают, что Ранос был просто Бастионом.\n\nТем не менее, известно, что после их восстания Бастион объединил их и повел на запад, в земли, ныне известные как [Concept('chevalie','Шевалье')|E]. Коренные галликады были завоеваны в результате серии войн, оставив землю открытой для их поселения. С тех пор на протяжении веков шевигады смешались с галликадами, сформировав народ современной Шевали. Хотя ни один из ныне живущих не может считаться шевигадом, их наследие продолжает жить в мириадах [Concept('chevalien','шевальенских')|E] культур.#"
  
 urdermantern_desc: "#size:15    Урдермантерны - народ, обитающий в обширной сети солончаков, которые тянутся вдоль устья реки, ведущей к Градиену, столице Де Канцерлерий. Традиционно консервативный и суеверный народ, враждебность их родины препятствовала широкому развитию, типичному для прибрежных поселений конийкменеров. Вместо польдеров и дамб, используемых для укрощения водно-болотных угодий, путешествуя по стране Урдермантерн, можно увидеть простых людей, живущих за счет богатств моря, как и их предки. Из-за этого урдермантерны известны как опытные рыбаки и с юных лет обучаются искусству плавания под парусом.\n\nИз-за слаборазвитой экономики их родины многие урдермантерны в последнее время покинули свои родные болота в поисках экономических возможностей в других местах. На самом деле, среди крупных портовых городов Канцерлериджа и даже за его пределами в [Concept('peti_gisredde','пети гисредда')|E] Урдермантернах можно встретить работающих в иностранных доках и на рыбных промыслах. Сильные морские пехотинцы и моряки-интернационалисты также не редкость в дальних путешествиях торговых флотов Конийкменеров и Вояжеров. Однако, несмотря на их традиционные морские навыки, урдермантерны остаются часто забываемой достопримечательностью в обществе конийкменеров.#"
  
 greulokin_desc: "#size:15    Приветствуем греулокинов, избранных сыновей и дочерей [Concept('prohen','прохена')|E], который кроит и измеряет ткань человеческих жизней, отца почтительного [Concept('velos','Велоса')|E] и истинного короля богов [Concept('aeras','аэраса')|E]! Когда-то давным-давно они были восходящими правителями великого королевства, состоящего из других южных племен сьялволки, вынужденных платить дань. Ими правили короли Тейберлы, и в отличие от современной теологии Сьялволки настаивали на том, что именно бог судьбы был главным в пантеоне, ибо именно он повелел Велосу даровать человеку его дары и их условия. На практике функциональные различия, вызванные этим изменением, были незначительны за пределами основных ритуалов, но, пока короли Тейберла были сильны, это позволяло им оправдывать свою роль верховного клана. Времена были хорошие.\n\nИ тогда короли Тейберла начали грызться между собой. Великое королевство Греулокин было потеряно всего за одно поколение раздоров, когда его данники восстали, а правящие кланы были вынуждены умерить свою гордыню. Тем не менее, греулокины продолжают практиковать свой странно реорганизованный пантеон, и они никогда не забывали, что когда-то были королями среди людей.#"
  
 ashital_desc: "#size:15    Ашиталы - самая процветающая и многочисленная группа канского народа, их общество сосредоточено вокруг двух великих метрополий Шенидад и Бет-Адис. Жители двух городов создали основную часть канской литературы и культуры, но ни один из них не наслаждался чем-то большим, чем мимолетными периодами независимости от внешних сил, которые часто доминировали над ними на протяжении веков. Хотя кульминацией этого стало несколько восстаний и последовавших за ними попыток подавить их странные религиозные обряды, боязнь нарушить прибыльную торговлю, проходящую через регион, привела к тому, что города, как правило, пользуются ограниченной местной автономией.\n\nАшиталы, несмотря на то, что они являются тем, о чем думает большинство посторонних, когда представляет себе канцев, впитали ряд культурных практик от своих соседей Айяр и Амсари. Многие стали гордиться своим космополитическим наследием и верят, что они самые культурные и грамотные люди на западе [Concept('sarradon','Саррадона')|E].#"
  
 leviden_desc: "#size:15    Более сухие окрестности и удаленность от любых коммерчески ценных речных систем означают, что левидены никогда не достигали такого же уровня процветания, как их ашитальские собратья на юге. Тем не менее, они выносливый народ и успешно использовали четыре реки Кабьяра, чтобы превратить значительную часть своей территории в плодородные, пригодные для возделывания земли. К сожалению, это также сделало регион мишенью для иностранной агрессии, и в 615    году разобщенные королевства Левиден были переданы под власть Амсари Хиклан. Хотя они далеки от рабства, народ левиден в последующие столетия значительно уступил свои позиции заоранским поселенцам.\n\nКультура левидов, как правило, более изоляционистская и консервативная, чем у их ашитальских родственников, которых некоторые даже заходят так далеко, что обвиняют в отказе от канских обычаев и религии элоев. Деревни Левиденов часто выглядят как сгруппированные дома, образующие укрепленный комплекс, как для того, чтобы подчеркнуть их клановую отделенность от внешнего мира, так и для защиты от рейдеров Ран кемсари, которые бродят далеко вниз по сухому руслу реки Итеру.#"
  
 simevian_desc: "#size:15    Самая маленькая из трех канийских культур, симевианцы - кочевой народ старого Кабьяра, традиционно избегающий постоянного поселения в пользу более кочевого образа жизни. В то время как ашиталы и даже левидены склонны считать своих своенравных собратьев немногим лучше дикарей, на самом деле границы между оседлыми "цивилизованными" фермерами и странствующими "варварами"-скотоводами, как правило, размыты на задворках сельского общества. Когда фермерство перестает быть возможным, многие канские земледельцы возвращаются к кочевому образу жизни со своими козами и овцами, чтобы выжить. Таким образом, удивительное число членов симевианского клана на самом деле отстоят от своих оседлых собратьев всего на одно-два поколения.\n\nОни набожные люди, и хотя их оседлые собратья могут насмехаться над их местечковостью, они славятся своей поэзией и печально известны своей находчивостью. Поскольку их идентичность в значительной степени основана на их суровом образе жизни, а не на каком-либо географическом происхождении, усыновление чужаков и даже рабов в симевианские кланы является широко распространенной практикой, и те, кого усыновляют таким образом, могут далеко продвинуться, если они амбициозны.#"
  
 curgerski_desc: "#size:15    Курджерски были немногочисленны даже до Фродброкны, а сейчас их еще меньше. Они были самыми северными из северных племен, выбравшихся из [Concept('foglands','туманных земель')|E], будучи вытесненными на окраинные и холодные территории, отвергнутые более крупными и могущественными кланами в прошлые века. До того, как Имперрек вывел их в большой мир, у них никогда не было причин создавать постоянные поселения или становиться фермерами, вместо этого они влачили существование кочевых охотников и оленеводов в суровых краях. Их орудия труда и оружие часто изготавливались из простой кости и камня, поскольку на их землях не было никаких доступных залежей металла, а большинство кургерских племен были слишком бедны, чтобы многие торговцы могли ими заниматься. Из-за этого их собратья-cьялволки высмеивали их как диких и примитивных.\n\nТеперь, поселившись на бывшей [Concept('aversarian','аверсарианскоей')|E] территории, они постепенно переняли некоторые атрибуты более "цивилизованных" кланов, но старые обычаи умирают нелегко. Кланы курджерски печально известны своей замкнутостью и недоверием к чужакам - категория, в которую входит большинство других cьялволки.#"
  
 barki_desc: "#size:15    Народ барки происходит из южной ветви культуры сьялволки. Они приобрели дурную славу за годы войны с [Concept('aversarian','аверсарианцами')|E], работая проводниками и разведчиками, что принесло им дурную репутацию среди их единоверцев. Тем не менее, их умелое управление бурной политикой в пограничных землях между захватчиками и захвачеными принесло процветание барки, которые выступали посредниками в торговле между южанами и жителями севера. Однако ни в коем случае они не заслужили полного доверия аверсарианцев, поскольку двуличие проводников Барки подозревалось как причина резни в Чорресе в 1067 году и бескровного и позорного провала карательной кампании Ишитерона в 1086 году. Ничего так и не было окончательно доказано, но вполне вероятно, что барки были на пути к жестокой расплате со своими союзниками, когда Фродброкна нанесла удар.\n\nНаиболее "аверсарианизированные" из сьялволки, между барки и кланами Имперреха было мало любви, что привело к тому, что их пути разошлись почти сразу после битвы на Елисианском перевале, которая привела их в безопасное место за пределами [Concept('foglands','туманных земель')|E].#"
  
 adabyann_desc: "#size:15    На протяжении веков Город золотых статуй стоял пустым, став предметом легенд из незапамятных времен, называвших его домом капризных дьяволов и злых духов. Предки Адабьяннов были, по причинам, которые до сих пор остаются исторически неясными, первыми, кто нарушил старые табу. Преодолев очаги опасной и непредсказуемой магии, окружающие руины, они взяли судьбу в свои руки и навсегда изменили историю юга. Сегодня их потомки наслаждаются богатством и процветанием, неслыханными во всем [Concept('aeras','Аэрасе')|E], плодами их трудов по воспроизведению чудес, обнаруженных в их новом доме. Благодаря этим чудесам был изгнан голод, искоренен ряд распространенных болезней и паразитов, а бесчисленные народы были покорены, чтобы удовлетворить постоянно растущую тягу народа Адабьянн к роскоши и богатству".
  
 vrodkin_desc: "#size:15    Вродкины родом из земель, где холодные и туманные леса севера превращаются в жаркий и сухой кустарник. Первоначально беженцы, спасавшиеся от кровавого периода в истории Cьялволки, они быстро добились успеха в изолированных горах юга, став одними из самых многочисленных последователей [Concept('velos','Велоса')|E]. Отрезанные от остального общества cьялволки, их язык и обычаи стали чужды тем, кого они когда-то называли братьями, и они включили в свой язык визг, вой и свист, чтобы в полной мере воспользоваться естественной акустикой своего дома. Их изоляция длилась не вечно. Прибыли греулокинские мародеры, стремящиеся захватить богатые месторождения полезных ископаемых региона для себя. Несмотря на то, что их численность в три раза превышала численность их повелителей, негостеприимная местность их родины и капризный характер их кланов сделали невозможным освобождение от ига греулокинов. Их время пришло, когда по неизвестным им причинам греулокины втянулись в гражданскую войну, приведшую к распаду их некогда могущественного королевства.\n\nМир для вродкинов длился недолго, в то время как многие желали вернуться к жизни своих предков, жестокие ветры [Concept("the_fog','тумана')|E] вынудили их народ ко второму исходу в неизвестные земли.#"
  
 mastikigni_desc: "#size:15    Мастикиньи усовершенствовали то, что значит быть воином на острие ножа. После короткой ночи празднования, во время которой обручаются мальчики, семьи обмениваются подарками и выпивается много меда, поколение молодых людей клана изгоняется из общества. Вынужденные заботиться о себе или работать сообща, чтобы выжить, неоперившиеся мастикиньи не могут вернуться на место своего рождения, пока не пройдут три испытания, которые они приписывают [Concept('velos','Велосу')|E] в одном из своих центральных мифов. Начинающие воины должны вернуться домой с крылом орла, зубом медведя и хвостом волка. Тем, кто не может, запрещено снова разговаривать или видеться с членами своего клана, это нарушило бы священную клятву, которую каждый мальчик дает перед своим путешествием. Многие, кто не справляется с этой задачей, решают основать свой собственный клан в надежде, что их потомки завершат то, что не смогли они. Для тех, кто проявляет необходимое количество храбрости, хитрости и силы, большое веселье сопровождает вступление в, возможно, величайшую культуру воинов в [Concept('aeras','Аэрасе')|E].#"
  
 tribocicai_desc: "#size:15    Трибочичи, что на их родном языке означает "Три сестры", утверждают, что происходят от легендарных сестер-героинь из мифа о Cьялволки. Покинутые своим кланом при рождении и преследуемые до конца [Concept('aeras','Аэраса')|E] жестоким и похотливым королем Оддой, они на коленях молили богов, прося похоронить их в земле, из которой произошло человечество. Боги исполнили их желание, и из их чрева выросли первые деревья. Трибочикаи утверждают, что первый из членов их клана сорвал с этих деревьев плод. Каждый год они закапывают часть своего урожая в качестве подношения сестрам в надежде, что урожай следующего года будет еще более обильным.\n\nХотя Трибочичи тоскуют по своим старым усадьбам и полям, они обнаружили, что их новый дом будет еще более плодородным, пока поскольку под их ногами есть земля, они знают, что находятся под защитой своих предков.#"
  
 caemansi_desc: "#size:15    Каеманси, или "Гончие крови", название, которое они получили из-за кровавой бойни, оставленной после их частых набегов, возможно, внесли наибольший вклад в культуру cьялволки, в то время как даукени пишут нежные и пронзительные стихи, каеманси никогда не интересовались такими тонкостями, их саги изображают беспричинное насилие и стремительный темп действий, их барды предпочитают треск позвоночника полету бабочки. Большая часть этих историй берет свое начало из гордой истории Гончих Крови, занесенной в каталог на огромных рунических камнях, испещренных описаниями и иероглифами великих завоевателей и искателей приключений. Этот стиль военной поэзии стал популярным во многих кланах сьялволки, рассказывая о подвигах великих воинов перед тем, как вступить в схватку с врагом.#"
  
 carsavisians_desc: "#size:15    Уроженцы центрального [Concept('chevalie','Шевалье')|E], карсависийцы - народ стойкий. Потрепанный столетиями вторжения [Concept('lich','личей')|E], их культура была сформирована их потребностью противостоять трудностям. По мере того как города горели, а крепости падали, они учились отстраиваться сильнее, принимая каждую ошибку и улучшая ее. Хотя другие шевалье искусны в строительстве крепостей, карсависийцы - мастера, их высокие здания были сформированы благодаря горькому опыту. Постоянное стремление к совершенствованию стало неотъемлемой частью их личности, а неудача - всего лишь препятствием, испытанием на пути к возможному успеху.\n\nРассматривая мир через эту призму, они меньше заботятся о наказании за неудачу и больше об извлечении уроков из нее. Их отцы-основатели, как известно, снисходительны до тех пор, пока что-то улучшается. Однако те, кто сдается, отвергаются обществом, поскольку карсависийцы верят, что одной лишь выдержкой можно преодолеть любое испытание. Многие из величайших историй успеха Шевали происходят от них, историй, которые затем реинтегрируются в качестве целей, к которым нужно стремиться. Какая бы судьба их ни ждала, они обязательно примут ее, приняв как еще одно препятствие, которое нужно преодолеть.#"
  
 #chevalies_desc: "#size:15    С течением времени различные культуры [Concept('chevalie','Шевалье')|E] объединились, сформировавшись в единое целое. Вояжены оказали, пожалуй, наибольшее влияние на это объединение, и их положение правителей Пограничных областей наложило свой отпечаток. Это не означает, что другие культуры были просто вытеснены. Вместо этого они объединились, объединив аспекты своих собственных индивидуальных традиций, создав космополитическую суперкультуру, охватывающую королевство. В нем можно найти следы почти всех обычаев, которые когда-то практиковались в регионе.\n\nЧто именно определяет шевальенскую культуру, является предметом многочисленных дискуссий, поскольку представители многих культур, составляющих ее, утверждают, что она определяется их особыми традициями. Насколько можно согласиться, здесь нет какой-либо выделяющейся индивидуальной характеристики. Что делает его уникальным, так это смесь практик, их сочетание формирует нечто совершенно новое. Салисийские ремесленники обрели карсаварскую решимость, вояджеры зажгли пламя внутри трастиан, а риварцы вплели свой язык в общий язык. Наследие Шевигадов восстановлено, и Марчерский народ снова един, как по сути, так и по названию.#"
  
 scusstari_desc: "#size:15    Приуроченные к наименее плодородной части бассейна реки Ийросси, скусстари всегда старались изо всех сил, их народные герои сопротивлялись правлению [Concept('aversarian','аверсарианцев')|E] еще долго после смерти [Concept('the_last_iyrossi','Потаклеас, последний король Ийросси')|E]. Несмотря на свое скромное происхождение, Scusstari достигли господства отчасти благодаря своей [Concept('scusstari_guerilla_warfare','мастерское использование партизанской войны')|E]. Хотя другие племена могут с этим не соглашаться, скусстари непреклонно утверждают, что они остались наиболее близкими к [Concept('old_iyrossi_culture','"обычия древних ироссийцев')|E].#"
  
 deresstae_desc: "#size:15    Рейдеры-дерресстаи когда-то были бичом [Concept('shattered_coast','разрушенного побережья')|E], их сильная культура мартайма толкала их через море в поисках незащищенных берегов. Однако вскоре именно их соплеменники стали жертвами людей из других стран, порабощенных и загнанных на фабрики теми, кого они использовали для грабежа. Знания дерресстае о кораблестроении были использованы для создания огромного флота аверсарианцев, но знания о том, как управлять их творениями, были скрыты из страха, что это может каким-то образом быть использовано против их угнетателей. Теперь верфи, на которых они когда-то работали, лежат в руинах, и миру пора снова бояться вида дерресстаев.#"
  
 iyronisti_desc: "#size:15    Иеронисты когда-то были одним из самых могущественных из многих племен, населявших Малкоис, это тема многих научных споров, происходит ли название "ииросси" от них или наоборот, или, возможно, это простое совпадение. Их изоляция в долине Терон привела к тому, что они развили странные обычаи, считающиеся абсурдными даже по стандартам иироссийцев, запрещающие женщинам употреблять алкоголь и запрещающие представителям определенного пола носить одежду определенных цветов.\n\nИх народы были почти уничтожены серией презренных рабовладельцев, использовавших их в безумных экспериментах, направленных на причинение как можно большего количества человеческих страданий. Имперские власти узнали о зверствах и быстро прекратили практику, обеспокоенные тем, что потеря населения может подорвать экономику Малькуа. Те, кто создал "Бедствие", были ответственны за некоторые из величайших произведений иироссийской литературы, рассказывая об ужасах, которые они видели собственными глазами. Говорят, что эти произведения помогли положить начало тому, что впоследствии стало восстанием рабов.#"
  
 kinambrosti_desc: "#size:15    Кинамбросты когда-то называли озеро Митидон своим домом, живя в плавучих деревнях на его поверхности. Празднование их божества-покровителя леди Сельвы было зрелищем, многочисленные поселения объединились в один город, а огромное количество лепестков, собранных на берегу озера, было высыпано в воду, окрашивая ее поверхность в мириады цветов. Конечно, эта практика закончилась с завоеванием [Concept('aversarian','[аверсарианцами')|E], хотя культ Леди Сельвы был включен в религию ироссийских агиократов, став одним из ее главных божеств. Озеро, которое они называли своим домом с незапамятных времен, было оставлено в непригодном для жизни состоянии после оккупации Малкуа, и те, кто выжил, нашли убежище в землях на западе. Это убежище просуществовало недолго, поскольку их быстро заставили работать или продали в рабство, уничтожив всякую надежду вернуться в свой дом.#"
  
 oxalanti_desc: "#size:15    Плодородные земли восточного Митидона обрабатывались руками оксаланти с тех пор, как кто-либо себя помнит. Хотя новые правители приходили и уходили, а новые боги были привезены из-за океана, решимость народа оксаланти никогда не была сломлена. Они все еще цепляются за надежду, что однажды они будут свободны, смогут работать на свой народ, а не на скусстари или [Concept('aversarian','[аверсарианцев')|E]. Сам регион славится своим разнообразием вин, которыми наслаждаются как жители Аверсарии, так и высшие эшелоны общества Ироссии.\n\nНа церемонии, за которой наблюдают по меньшей мере 12 старейшин из близлежащих деревень, женщина Оксаланти может стать мужчиной и наоборот. Некоторые делают это по собственной воле, но гораздо больше делают это из-за строгих гендерных ролей в обществе иироси. Часто в деревне недостаточно мужчин или женщин, чтобы выполнять работу, предназначенную богами для каждого пола, и поэтому кто-то должен восполнить этот пробел. Эта практика глубоко заинтересовала аверсарскую общественность, когда она была впервые задокументирована, и стала темой многих пьес и романов.#"
  
 jassi_desc: "#size:15    Потомки представителей различных культур, привлеченных для работы на фабриках, коренные ироссийцы и [Concept('aversarian','[аверсарианcкие')|E] карательные рабы, джасси представляют собой плавильный котел различных идей и систем верований. Родственники не считают ни иироси, ни аверсарийцев достаточными, их обвиняют как в начале восстаний рабов, так и в их провале. Несмотря на это, у джасси возникло сильное чувство идентичности из-за их общих обид, не затуманенных иллюзиями прошлого, поскольку джасси тоже были рабами и никем иным, они видели убогие условия, с которыми мирился их народ, такими, какие они есть, и желали лучшего. Пренебрежительное отношение как к угнетателям, так и к угнетаемым наложило свой отпечаток на нарождающиеся народы, ибо по мере того, как восстание рабов распространялось на их плантации и фабрики, джасси не делали исключений для тех, кто был обижен, аверсарийцами они или нет. Ясси представляют собой сплав различных культур, привнесенных в работу в Малькуа и, возможно, в его будущее.#"
  
 irmionoth_desc: "#size:15    Ирмионоты, одно из многих племен сьялволки, заслужили устрашающую репутацию жестоких воинов. Они придают большое значение концепции мести, прослеживая этот идеал до мифа об основании своего племени. В древние времена, когда дар [Concept('velos','Велоса')|E] был новым, он заставил их предков поклясться, что всякий раз, когда будет причинен вред, они обратят его на виновных. Вождя тех, кто принял эту клятву, звали Ирми, и поэтому его племя будет называться народом Ирми, или Ирмионот.\n\nСтремясь выполнить этот контракт, они начали тренироваться, становясь все более искусными в военном искусстве. Когда с племенем поступали несправедливо, они обрушивались на своего врага с непревзойденной яростью и мстили за каждое проявленное пренебрежение. Внутренне они придерживались простого кодекса, согласно которому все должно быть пропорционально. Если бы кого-то поймали на краже, от него потребовали бы вернуть что-то равноценное в дополнение к украденным товарам. Вражда потребовала бы от соперников сражаться не на жизнь, а на смерть, и поэтому их призывали только при серьезных нарушениях. С их наступлением на земли [Concept('aversaria','Аверсарии')|E] они пришли, чтобы, наконец, заставить Империю заплатить по заслугам.#"
  
 cerussiai_desc: "#size:15    Церуссиаи жили на центральной равнине Малькуа на протяжении бесчисленных поколений. Рассматриваемые своими [Concept('aversarian','[аверсарианcкими')|E] повелителями как "цивилизованное племя", они использовались в качестве искусственного среднего класса в колониальных поселениях, которые возникали по всему бассейну Ииросси. Несмотря на это, церуссиаи так и не были полностью поглощены империей, отчасти из-за усилий аверсарианцев сохранить различия между двумя группами, а отчасти из-за их желания сохранить свои собственные традиции живыми. Церуссиянам были предоставлены свободы, которых не было у их собратьев-иироссийцев, и они пользовались преимуществами этого. Однако теперь ситуация изменилась. Время покажет, что станет с "цивилизованным племенем".#"
  
 auteonic_desc: "#size:15    Аутеонийский народ родом с северных окраин [Concept('greensea','зеленого моря')|E], где леса начинают редеть, а деревья слишком слабы, чтобы поддерживать большие города. Как таковые, они предпочитают жить на земле, чтобы быть ближе к [Concept('aeras','Аэрас')|E], без обуви, чтобы чувствовать пульс Мирового древа под ногами. Несмотря на то, что их родные земли малолюдны и покрыты льдом, их деревни, как правило, окружены красивой зеленью. Аутеонийские [Concept('magi','маги')|E] способны растопить снег и вырастить траву из голых скал.\n\nАутеоники - праздничный народ, песни которого поются до поздней ночи. Мужчины и женщины вплетают цветы в свои волосы, а вожди устраивают танцы вокруг деревьев без ветвей. Другие племена партик часто высмеивают их, критикуя за легкомыслие и отсутствие гражданской ответственности. Несмотря на эти заявления, их вождества структурированы очень похоже на другие племена партик, со светским правителем, которого консультирует совет друидов. Многие автохтонные друиды отправились к Мировому древу, чтобы стать членами Архисовета. Их маги ничуть не уступают своим собратьям на юге, причем самые могущественные из них способны разложить человека одним взглядом. Тем не менее, аутеониская культура полна любви и смеха и всегда готова помочь другу в беде.#"
  
 brigandines_desc: "#size:15    Бригандины - это все, что осталось от жителей западного [Concept('greensea','зеленого моря')|E], где деревья растут так густо, что можно целыми днями не видеть солнца. Их [Concept('magi','маги')|E] выворачивали целые деревни из корней деревьев, а почитаемые писцы вырезали целые рунические истории на непроницаемом гобелене из дерева. Общины были сплоченными затворниками, дети воспитывались сообща, и многие люди выходили на улицу только для молитвы.\n\nОни заменяют свою в основном вегетарианскую диету насекомыми и медом, а их маги известны в равной степени своей аскетической мудростью и суровым и мрачным поведением.#"
  
 voluntic_desc: "#size:15    Родиной волюнтариев являются обширные леса [Concept('greensea','зеленого моря')|E], где они первыми построили великие города на верхушках деревьев. Их работа усердна, отличается точностью и нацелена на совершенство. Волюнтаристские [Concept('magi','маги')|E] не похожи ни на кого другого на [Concept('aeras','Аэрасе')|E], они не столько владеют магией, как оружием, сколько сплетают ее в замысловатый гобелен. Есть истории о смертельно раненных солдатах, внезапно просыпающихся исцеленными, их раны зашиты их собственными волосами, отсутствующие руки заменены деревом, вплавленным в их кожу, и никаких следов их спасителей, кроме слабого запаха сосны и земли.\n\nВолюнтаристы - это люди, сосредоточенные на овладении собой, ибо это лучший способ поддержать сообщество. Маги бесконечно медитируют под навесами. По веревочным мостам рабочие и воины зажигают факелы и шествуют процессией высоко над землей, прислушиваясь к биению пульса Мирового древа.\n\nДругие племена партик часто высмеивают их за гордость и склонность избегать тех, кто не подчиняется. Несмотря на эти заявления, их вождества структурированы очень похоже на другие племена партиков, со светским правителем, которого консультирует совет друидов. Многие друиды-добровольцы отправились к Мировому древу, чтобы стать членами Архисовета. Их маги ничуть не уступают своим собратьям-партикам, причем самые могущественные из них способны выращивать деревья из груди своих врагов. В целом, связь между народом волюнтиков не имеет себе равных, и любой поклоняющийся Мировому древу желанный гость в их залах.#"
  
 kawoch_desc: "#size:15    Кавоч, уроженцы Дибеды, или Внутренней части Дамоты, часто считаются самыми традиционалистскими из жителей Дамоты. В то время как все [Concept('lodges','ложи')|E] имеют преобладание в своем обществе, именно [Concept('rayakuux','райяку')|E], которые даже разделяют свое название со старыми орденами Райяку, являются наиболее заметными, и почти в каждом поселении Кавоч любого размера есть местное отделение. Обитающие в самом сердце региона, кавуши долгое время считались традиционными правителями Дамоты.#"
  
 kutma_desc: "#size:15    Обитающие на юго-восточных окраинах Дамоты, кутма издавна пользовались репутацией самых могущественных воинов в Дамоте. Никого не удивляет, что [Concept('waranuux','варанууксы')|E] являются наиболее распространенными из [Concept('lodges','лож')|E] среди них, и ожидается, что большинство кутма присоединятся к одной из них в юности, а многие останутся членами на всю жизнь. Кутма также известны своими тщательно ритуализированными междоусобицами, некоторые из которых имеют историю, простирающуюся до [Concept('pre_boqqarut_damota','пребоккарутской дамоты')|E].#"
  
 fedagesh_desc: "#size:15    Федагеши - потомки тех, кто продвинулся в северо-восточные пределы после образования [Concept('boqqarut','боккарута')|E]. Поскольку их раннее общество было сосредоточено вокруг массивных многоквартирных домов, они преобразовали многие из [Concept('rayakuux_orders','раякууские ордена')|E] в [Concept('qabuux','кабууксы')|E], которые до сих пор пользуются огромным влиянием среди них. Сформированные борьбой за то, чтобы вырвать цивилизацию из джунглей, федагеши пользуются уважением по всей Дамоте как прилежные работники, преданные своим общинам и возлагаемым на них ожиданиям.#"
  
 doffore_desc: "#size:15    Родом с северо-запада Дамоты, где дорога Гонан соединяет регион с остальной частью [Concept('sarradon','Саррадона')|E], доффоры имеют репутацию торговцев Дамоты. Большинство Доффоров так или иначе связаны с [Concept('karavuux','каравууксами')|E], и даже самый мелкий фермер играет определенную роль на торговых путях. Это проявляется даже в планировке их поселений, поскольку доффоры традиционно сосредоточены в меньшем количестве крупных поселков, чем их южные и восточные собратья.#"
  
 amsari_desc: "#size:15    Немногие народы пережили такое порабощение и угнетение, как амсари, и еще меньше людей пережили это и выжили.\n\nПосле мрачных дней рабства у Ран кемсари амсари поднялись далеко. Именно их пророк предсказал свободу народам зарасадари, а их воины и маги выполнили это обещание освобождения. Каждый ребенок амсари учится этому с рождения, и в результате в их культуре развилась глубокая и неизменная гордость за свой статус свободных мужчин и женщин. Сама идея порабощения считается отвратительной для их общества, чем-то порожденным кошмаром, вызванным из самых мрачных дней их истории. По закону, любой раб, который остается на земле Амсари после захода солнца, немедленно освобождается - хотя фактическое применение этого закона к тем иностранным торговцам, которые достаточно глупы, чтобы привезти с собой своих рабов, было в лучшем случае слабым.#"
  
 thyssae_desc: "#size:15    Тиссы - выносливый и воинственный народ, обитающий в долине верхней реки. У них богатая история, и в основном они считают себя равными своим двоюродным братьям амсари, живущим ниже по течению. Часто служа первой линией обороны против рейдеров Ран Кемсари, они развили прочные боевые традиции. Ожидается, что каждый мужчина и женщина в возрасте от тринадцати лет, которых можно освободить от полевых работ, будут обучены владению копьем, и многие города Тиссы сильно укреплены. Из-за этого, когда армии Амсари Хиклхан отправляются на войну, их ряды часто пополняются новобранцами тиссае. С другой стороны, эта рабочая сила также означала, что тиссаи смогли утвердить фактическую независимость от остальной части амсари не менее двух раз во времена крайнего кризиса для канамсара, оба периода длились большую часть столетия, прежде чем контроль был восстановлен.#"
  
 sycharcegs_desc: "#size:15    Сычарчеги больше всего похожи на старые кикарсаги; бетаи, своего рода воинская ложа, занимает центральное место в обществе Сычарчегов. Молодые люди обязаны вступить в бота, в противном случае они подвергаются остракизму и не имеют права вступать в брак. Молодые люди считаются взрослыми только тогда, когда они убивают врага, хотя сюда могут входить заключенные и преступники. До [Concept('frodbrokna','Фродброкны')|E] бетаи использовались в качестве вспомогательных войск в восточных легионах, хотя теперь они охотятся на [Concept('aversarians','аверсарианцев')|E], чтобы убивать, чтобы те могли стать Избранными.\n\nКак и во всех культурах кикарсагов, понятие "ардара", или честь, высоко ценится уважение. Для сихарчегов обладать ардарой - значит быть храбрым в бою, убивать своих врагов и их народ и быть чистым по крови. Чистота крови достигается путем убийства врагов и нечистых; раньше они были врагами Аверсарии, но теперь сами аверсарийцы должны быть убиты, чтобы достичь чистоты.\n\n[Concept('magi','Маги')|E] в целом и [Concept('blood_magi','кровавые маги')|E] в частности обладают огромной властью в обществе Сихарчег, выступая в основном в качестве жреческого класса. [Concept('magic','Магические')|E] способности рассматриваются как признак обладания благосклонностью богов, и к магам относятся соответственно, хотя [Concept('dead_magi','мертвые маги')|E] преследуются за то, что они "нечисты". Человеческие жертвоприношения, которых раньше избегали древние кикарсаги, считаются приемлемыми для целей магии. Всадники сихарчега - одни из лучших в мире, и говорят, что они используют знамена из человеческой кожи вместо ткани.#"
  
 csorsca_desc: "#size:15    Чорска меньше всего похожи на старых кикарсагов; их знать говорит на имперском и своем родном языке, который сам по себе несколько понятен имперскому языку. Бетаи - воинские ложи кикарсаги - подчиняются классу [Concept('magi','магов')|E] в псевдо-[Concept('aversarian','аверсарианской')|E] манере, причем каждая бота управляется как легион в миниатюре. Юноши Чорска - как мужчины, так и женщины - должны вступить в бота, чтобы считаться взрослыми. Концепция Чорска ардара - честь - вращается вокруг повиновения магам и чистокровным, наряду с мастерством в [Concept('magi','магии')|E]. Чем чище кровь человека и чем более могущественным магом он является, тем большим количеством ардары он обладает. До [Concept('frodbrokna','Фродброкны')|E] Чорска считали аверсарийцев чистейшими из всех людей, но после распада Аверсарии они пришли к выводу, что должны принять и поддерживать Мандат Чистоты.\n\nОбщество Чорска сильно привязано к своим королям-магам, которые правят по аверсарской моде и носят комбинацию аверсарской одежды и одежды кикарсаги. Ксорска придают большое значение [Concept('blood_magi','кровавых магов')|E] и в основном отказались от своих предубеждений против [Concept('dead_magi','мертвых магов')|E], хотя они по-прежнему считают их духовно низшими по сравнению с магами Крови.\n\nЧорские всадники известны своей дисциплиной и были направлены в аверсарские легионы в качестве вспомогательных войск, хотя теперь они обратить эту дисциплину против своих бывших хозяев, чтобы стать Избранными людьми.#"
  
 kunsag_desc: "#size:15    Кунсаги - самая свирепая из культур кикарсаги, и [Concept('aversarian','аверсарианcкое')|E] влияние на них среднее. Бетаи - форма воинской ложи кикарсаги - занимают центральное место в культуре кунсагов; юноши должны вступить в бота и взять голову врага (который может быть пленником), чтобы считаться взрослыми. Этот "культ головы" занимает видное место в культуре кунсагов и берет свое начало от аверсарских лордов, отправляющих всадников кунсагов подавлять восстания рабов, поскольку аверсарийцы платили им за каждую собранную голову.\n\nКунсагская концепция ардары - чести - вращается вокруг того, на сколько голов претендует человек; чем больше у человека голов, тем большим количеством ардары он обладает. Воины кунсага часто привязывают черепа к поясам и лошадям, а иногда включают свои коллекции черепов в свою одежду.\n\n[Concept('magi','Маги')|E] играют важную роль в обществе кунсагов, выступая в основном в качестве духовных лидеров, они также могут быть правителями клана. Способность использовать [Concept('magic','магию')|E] рассматривается как дар богов, причем [Concept('blood_magi','кровавые маги')|E] получают свои силы от Чистейших, в то время как [Concept('dead_magi','мертвые маги')|E] получают свои силы от Эру-Май Нечистого, и их преследуют за их магию. Всадники кунсага славятся своим бесстрашием и почти самоубийственной храбростью; ожидается, что воины, которые отступают после катастрофических сражений, прикажут своим наследникам отрубить им головы, в то время как солдат, которые сдаются, обескровливают.#"
  
 atrakar_desc: "#size:15    Атракары были последними из Старых кикарсагов, кто сдался, и поэтому были наказаны [Concept('aversarians','аверсарианцами')|E] уничтожением клана. Хотя они переняли аверсарские атрибуты, как и их культурные сородичи, в тайне они поддерживают культ личности, поклоняясь Нартахатану Озкану и его жене Нартахатун Бетун, своим последним независимым правителям и культурным героям, которые предпочли смерть капитуляции.\n\nАтракаранская концепция ардары - это верность Озкану и Бетун; поскольку их династия была истреблена, эта лояльность проявляется главным образом в подражании им и сражении против их врагов, иироссийцев и аверсарианцев. Поскольку и Озкан, и Бетун олицетворяли старый идеал Кикарсаги ардары, атракаранская концепция этого очень похожа.\n\nПодобно всем культурам кикарсаги, бетаи является важной частью атракаранского общества; в подражание Озкану и Бетуну, как мужчины, так и женщины должны вступить в бота и принять участие в набеге, чтобы считаться взрослыми и иметь право на вступление в брак. Всадники атракара, прославившиеся своей свирепостью, использовались аверсарскими лордами для устрашения восставших рабов, и после [Concept('frodbrokna','Фродброкны')|E] они теперь терроризируют и убивают аверсариан.\n\n[Concept('magic','Магию')|E] в основном отводится духовным ролям, хотя нет запрета на то, чтобы светские правители были [Concept('magi','магами')|E]. [Concept('blood_magi','Кровавые маги')|E] пользуются уважением и большим страхом, в то время как [Concept('dead_magi','мертвые маги')|E] преследуются как нечистые.#"
  
 daukeni_desc: "#size:15    Родом из глубинки Сьялволки, даукени снискали себе репутацию среди своих собратьев-сьялволков за своего рода культурный шовинизм. По рассказам даукени, их родина благословлена изобилием дичи, полноводными реками и климатом, идеально сбалансированным между жарой и холодом, что позволяет производить самых выносливых и храбрых воинов во всем [Concept('aeras','Аэрасе')|E] и, конечно же, среди народа сьялволки. \n\nДаукени никогда не чувствовали, что дары богов человечеству когда-либо были скрыты от глаз, и что они сами являются главными получателями этой щедрости. Как и остальные сьялволки, даукени были склонны к разобщенности, и каждый клан конкурировал со своими соперниками за территорию и славу. Они особенно известны своими [Concept('daukeni_saga','даукенийскими сагами')|E].#"
  
 practitioner_desc: "#size:15    [Concept('aversaria','Аверсария')|E] долгое время определялась своими [Concept('magi','магами')|E], их сила интегрирована в саму идентичность империи. Эти маги, хотя и присутствовали повсюду, начали бы собираться в определенных местах, [Concept('mayikrata','маикрата')|E] и ее академии-спутники стали бы домом для культуры, уникальной для остальных аверсарианцев. Хотя маги не составляют большинства в этих регионах, их важность в местных практиках нельзя недооценивать.\n\nТермин "практикующий" происходит от группы администраторов, которые придумали его как сокращение для членов [Concept('mayikprolollans','маикпрололланс')|E]. Со временем маги начали распространять это среди своих подчиненных, пытаясь воспитать лояльных последователей. Это было в значительной степени успешным, создав культуру, которая существует для того, чтобы служить [Concept('magic','магии')|E] превыше всего остального. Те, кто владеет им, должны быть возвышены над обществом, и служить тем, у кого оно есть, - самое благородное призвание, ибо оно приближает человека к их славе. Из-за этого возвышения многие Практикующие будут избегать продвижения по службе, поскольку идея превосходства магов будет укрепляться на протяжении всей их жизни.#"
  
 salisians_desc: "#size:15    Жители восточной части [Concept('chevalie','Шевалье')|E], сализийцы, являются потомками многих первых поселенцев-шевигадов в регионе. В некотором смысле они ближе всего к древним шевигадам, насильственно изгнавшим галликадеров в древние времена. Получив задание охранять лишь короткую границу с [Concept('lichdoms','личдомами')|E], салисийцы вместо этого обратились к другим занятиям. Подпитываемые инвестициями вечно враждующих церкви и знати, солисийцы начали развивать передовые ремесленные навыки, особенно в области металлообработки, а источником материала служили близлежащие горы. Благодаря многовековой практике они достигли точки, когда их оружие превосходило все, что производилось в пределах Маршей, закрепив за собой статус "Кузницы [Concept('chevalie','Шевалье')|E]".\n\nЭто престижное положение укоренилось в их культуре, а уровень почитания, проявляемого к мастерам, сравним с это было показано Анти-магам. Детям настоятельно рекомендуется попробовать свои силы в качестве подмастерьев, и поэтому с ними довольно трудно познакомиться. Когда участники Марша отправляются на войну, они вооружаются салисийским оружием, а когда строят, используют салисийское стекло и камень. Может, они и не славные, но для Шевалье солисийцы критически важны.#"
  
 warisnik_desc: "#size:15    Родина Варисников была поразительно красивой, холодной землей, где огромные первобытные леса встречались с бескрайними тундрами и степями севера. Волки ростом с человека, огромные стада мамонтов и всевозможные косматые звери когда-то бродили по их землям. Из-за этого варисники были известны как искусные охотники, похожие на своих более примитивных кузенов-курджеров на севере. Какими бы первобытными ни казались их земли, варисники были оседлым народом, живущим в укрепленных деревянных поселениях на границах тундры. Их храбрые вожди возглавляли охотничьи экспедиции на равнины, привозя оттуда всевозможные диковинные бивни и шкуры. В залах, украшенных костью мамонта, храбрые воины рассказывали истории о страшных зверях, которых они встречали. Варисники в конце концов научились приручать некоторых из этих зверей, и случайный рабочий мамонт или саблезубая кошка на поводке не были бы неуместны в лагере варисников.\n\nСегодня варисники - скорбный народ, их лагеря наполнены песнями и легендами об их утраченном доме. Несмотря на то, что они путешествовали с Кенваром и его коалицией на юг сквозь хаос, вызванный [Concept('frodbrokna','Фродброкной')|E], многие варисники вскоре откололись от великой коалиции, и многие поселились на бесплодных равнинах Выштанки или в долинах Черных гор. Хотя сейчас они в безопасности от [Concept('fog','тумана')|E], их новые земли - всего лишь бледное отражение дома, а великие охоты прошлого теперь всего лишь воспоминание.#"
  
 redrunner_desc: "#size:15    В юго-восточном углу Айронои земля меняет свои обычные оттенки на темно-красный. Каньоны змеятся по региону, и [Concept('magi','маги')|E] сообщают о негативных эффектах, исходящих от них. Несмотря на это, дети [Concept('aversaria','Аверсарии')|E] все еще заселяют эту землю или, по крайней мере, ее фрагменты. Вдоль береговой линии в ряде обнесенных стенами анклавов проживает народ, известный как редраннеры, которые получили свое название благодаря своей важной роли в торговле, соединяющей таинственные земли на западе с Аверсарией.\n\nРедраннеры, пожалуй, являются одной из самых чуждых аверсарийских культур, и часто воспринимаются как таковые их коллегами по всей империи. Их неспособность колонизировать внутренние районы оставила им ряд изолированных крепостей и, что интересно, создала одну из самых социально мобильных группировок в империи. Поскольку их экономика почти полностью основана на торговле, те, у кого есть возможность пробиться наверх, способны регулярно нарушать социальные нормы. Жители Красных земель также придерживаются ряда суеверий, опасаясь каньонов, из которых, как говорят, никто не может вернуться.#"
  
 redlanders_desc: "#size:15    Просторы Красных земель населены множеством разнообразных культов, их загадочные члены кажутся непохожими на обычных людей. Закутанные в ткань, чтобы защититься от солнца, и приспособленные к странным и враждебным условиям своей родины, редландцы почти полностью неизвестны большинству чужаков.О них рассказывают фантастические истории, рассказывающие о людях, которым удалось выжить в одном из самых жестоких регионов на [Concept('aeras','Аэрасе')|E] благодаря жестокости, выдержке и адаптации. Они используются в качестве злодеев в историях, их бесчисленные культы предоставляют множество интересных и устрашающих противников. Такие изображения могут сильно различаться в деталях как из-за недостатка знаний, которыми обладает большинство людей, так и из-за явного разнообразия редландцев, причем каждая отдельная группа по-своему увлекательна и чужда посторонним. Эти отдельные племена постоянно воюют друг с другом, хотя причины такой вражды неизвестны, а возможно, и непознаваемы для посторонних. В то время как некоторые утверждали, что они борются просто за выживание, другие утверждали, что за их действиями стоят более зловещие намерения, цель которых еще предстоит выяснить.#"
  
 qahsarides_desc: "#size:15    Кахсариды, плодовитые торговцы в пустыне, были уроженцами района, ныне известного как Айяр. Используя длинные караваны верблюдов, охраняемые обученными наемниками, торговля безопасно доставлялась с одной стороны пустыни на другую. Совсем недавно торговцы Кахсаридов уступили место новым торговцам, более непосредственно связанным с Айяром и [Concept('mamuramat','мамураматом')|E]. Однако наследие Кахсаридов не было забыто. Хотя они больше не являются известными торговцами, они все еще сохраняют традицию разведения верблюдов, даже если в наше время их выращивают в основном ради молока, и большинство их верблюдов редко отправляются в длительные походы по пустыне, как это делали их предки.\n\nПомимо торговли, они известны как надежные наемники. Первоначально наемников Кахсаридов нанимали в основном для защиты торговцев, но по мере дальнейшей дестабилизации региона наемники Кахсаридов все чаще и чаще участвуют в войнах. Рассказы, которые эти наемники привозят домой об ужасах войн, привели к тому, что их народ решительно выступает против любого восстания на их родине, которое могло бы вызвать подобные раздоры, что приводит к тому, что они становятся твердыми лоялистами по отношению к тому государству, в котором они живут.#"
  
 karzarads_desc: "#size:15    Карзарады - таинственный народ, родом из земли, давно затерянной в памяти, и появившийся в исторических записях только через некоторое время после [Concept('chaos_of_the_seventh_century','хаоса семнадцатого века')|E]. Народ с сильными устными традициями, они почитают самых плодовитых и известных из своих рассказчиков. Их рассказчики рассказывают о чудесной стране с раскинувшимся в центре великолепным мегаполисом, городом, название которого, по их словам, невозможно произнести человеку. Тем не менее, они также рассказывают много других историй, многие из которых рассказывают о великом тиране по имени "Стимиалтр", который был жестоким и капризным правителем, презираемым карзарадами, и о трудностях, которые они пережили под его деспотичным правлением.\n\nНекоторые сведущие ученые предположили, что в этих историях, по-видимому, содержится зерно истины, хотя и сильно приукрашенное. Интригу, окружающую их, только усиливает их традиция изготавливать причудливо сложные механизмы различных форм, которые дарятся тем, кто им дорог, в знак привязанности.\n\nНесмотря на загадку, связанную с их сомнительным происхождением, они остаются довольно приземленными людьми с некоторыми сохраняющимися культурными странностями.#"
  
 sarridians_desc: "#size:15    Исконные обитатели Черных гор, сарридийцы имеют глубокую связь со скалистыми вершинами, которые они называют домом. Покоряемая сменяющими друг друга группами людей, их культура стала податливой и быстро приспосабливающейся к изменениям обстоятельств. В отличие от многих завоеванных [Concept('aversaria','Аверсарией')|E], сарридийцы всем сердцем приняли [Concept('aversarinas_aagiokratia','Аверсарианскую Аагиократиию')|E] как свою собственную, небольшие деревенские храмы усеивают холмистый ландшафт, большинство из которых официально не введены в эксплуатацию имперскими властями. Как и многих рабов, их отправили на работу в шахты ради [Concept('bloodcrystal','кровавого кристала')|E] в Черных горах, и ожидалось, что они не продержатся и месяца, многие бежали в [Concept('chevalie','Шевалье')|E], где они стали значительным меньшинством. Их любимое прошлое - время, когда катание на лыжах становилось популярным видом спорта среди молодежи.#"
  
 hamaxindi_desc: "#size:15    Хамаксинди имеют доамсарские корни, их террасные города и крепости украшали высокие склоны долины реки Нойоэлса на протяжении тысячелетий, еще до Пророка и Хиклана. Столетия сосуществования и взаимообмена привели к тому, что культура хамаксинди в значительной степени гомогенизировалась в рамках Амсари миллеу и теперь отличается только тем, что в ней проводится несколько уникальных фестивалей и причудливых костюмов.\n\nОднако ни одна крупица славы, которой они достигли в более поздние времена, не появилась благодаря прозаическим произведениям поэтов хамаксинди, репутация которых сложилась при различных дворах и литературных кругах по всему Хиклану. Это превосходство серьезно оспаривается у хиксартии, и знаменитое соперничество между авторами хиксартии и хамаксинди было основой литературной истории амсари на протяжении веков.#"
  
 sarthian_desc: "#size:15    Орошаемая стоками с ледников возвышающегося хребта Хвастт, долина реки средняя Нойоэльса превратилась в настоящий рай, в немалой степени благодаря кропотливой ирригационной работе сартийцев. Уникальный климат их родины в высшей степени благоприятствует виноградарству, и, таким образом, сартийцы приобрели репутацию осторожных и искусных виноделов, их вина находят признание даже за пределами [Concept('chevalie','Шевалье')|E].\n\nНесмотря на свою известность, сартийцы в целом считаются вежливыми и простоватыми людьми их соседями. Это в сочетании с приятным климатом их родины привело к тому, что несколько канамсаров сохранили летние дворцы в регионе.#"
  
 hixartii_desc: "#size:15    Хиксартии - потомки гарнизонов амсари, обосновавшихся на тогдашней слаборазвитой северо-западной границе Хикланна, служившей буфером против набегов племен хассаридитов, обитавших на далеком западе. За прошедшие с тех пор столетия города-крепости выросли далеко за пределы своих глинобитных стен, раскинувшись по плодородным зеленым холмам и лесам региона, где сельскохозяйственное производство достигло уровня, сравнимого с производством в долине реки Нойоэлса. В сочетании с их удаленностью от Ханхе-Пашамбры, хиксартии стали печально известны своей независимостью, граничащей с сепаратизмом. На протяжении веков предпринимался ряд попыток отделить территорию от Хикланна, в результате чего королевство Шуран в основном удерживалось регентами-амсари, присланными из столицы.\n\nВозможно, в результате своих притязаний на независимость от хиклан, хиксартии обладают собственной высокоразвитой письменной культурой. Особой известностью пользуются их поэты, которые печально известны крайне рискованной тематикой своих стихотворений и готовностью порвать с литературными традициями амсари. Их поэты также славятся привычкой враждовать с авторами-хамаксинди, и за столетия соперничества между этими двумя исторически грамотными народами было пролито бесчисленное количество чернил - и даже немного крови.#"
  
 siralagi_desc: "#size:15    Сиралаги обитают на севере Хикланна, сосредоточенные вокруг залива Дамдама, но разбросанные по всему протяженному северному побережью. В их обществе преобладает море, рыба и другие продукты моря составляют значительную часть традиционного рациона сиралаги. Они также печально известны своим пиратством, а корсары Сиралаги промышляют аж в Харадамате на востоке [Concept('sarradon','Саррадона')|E]. Конечно, их собратья-моряки-амсари обычно спасаются от набегов или удержания с целью выкупа каперами Сиралаги, но в трудные времена они нередко охотятся на своих соотечественников.#"
  
 barzawa_desc: "#size:15    Горцы, живущие в горах Центрального [Concept('sarradon','Саррадона')|E] с незапамятных времен, барзава были в значительной степени включены в более широкие саррадонские культурные течения. Тем не менее, они придерживаются ряда странных обычаев, которые восходят ко временам до [Concept('worldeater','пожирателя миров')|E]. Их кланы в основном матрилинейные, а их народ разделен на ряд племен, многие из которых претендуют на королевское наследие, утраченное историей.#"
  
 leegenders_desc: "#size:15    Лигендеры представляют собой пережиток времен, предшествовавших [Concept('chevalie_migratory_era','Шевальенской эпохе переселения')|E], когда конийкеменеры населяли большие участки восточного побережья [Concept('chevalie','Шевалье')|E]. Их речь кажется их собратьям устаревшей и неразборчивой - странный коктейль из слов и особенностей, веками отсутствовавших в языке конийкеменеров, наряду с фразами, заимствованными у участников марша. Ювелиры и стеклодувы Лигендеров считаются лучшими в Шевали, в каждом изделии используются невероятные детали и замысловатые цвета, их ремесло держится в секрете горсткой богатых семей-ремесленников. Большое внимание уделяется деталям, которые отличают их от остальных конийкеменеров, рассматривающих себя скорее как соперников, чем двоюродных братьев, несмотря на их малочисленность и меньшую казну.#"
  
 imperialislander_desc: "#size:15    Жители [Concept('imperial_isle','имперских островов')|E] являются последними чистыми остатками времен, когда кровь древней [Concept('aversaria','Аверсарии')|E] не была разбавлена по всему материку - по крайней мере, по их словам. У них сложилось своего рода одностороннее соперничество со своими материковыми собратьями, но в то время как Этепезеа доминировала в [Concept('aversaria','Аверсарии')|E] в культурном плане на протяжении большей части своей истории, островитяне замкнулись в себе, это культура руин и музеев, исполнителей, разыгрывающих предполагаемые древние ритуалы для платящих клиентов со всего мира империи.\n\nТрадиционными цветами, ассоциирующимися с островитянами, являются фиолетовый, синий и красный.#"
  
 centralislander_desc: "#size:15    Населяя скалистые [Concept('shatteredisles', "Острова")|E], которые разделяют Этепезею и Опахасию, жители Центральных островов ведут суровую жизнь на импровизированной окраине того, что большинство считает цивилизацией. Несмотря на их культурную безвестность, жителей Центральных островов можно встретить в большинстве [Concept('aversarian','аверсарианских')|E] прибрежных городов и деревень, продающих всевозможную рыбу, угрей и крабов, добытых в изобильных водах Моря Империй, или отдающих десятину.\n\nУ них репутация холодных и недружелюбных по отношению к чужакам, но по отношению к своим собратьям - жителям Центральных островов они показывают другое лицо, щедрое до самопожертвования. Нередко выживших после кораблекрушений усыновляют в семьи жителей Центральных островов, и к ним относятся как к равным, если они могут доказать свою состоятельность. Для тех, кто ищет счастья в другом месте, единственный надежный способ избежать своих бедственных обстоятельств - служба в легионах морской пехоты, ряды которых с каждым годом пополняются молодыми людьми, стремящимися к чему угодно, кроме жизни, посвященной ремонту сетей и ловушек для крабов, до такой степени, что их ряды почти полностью состоят из молодых островитян.#"
  
 dasulanoi_desc: "#size:15    Древняя полисная культура калатипсомского происхождения, дасуланои издавна были известны своими исторически обширными торговыми сетями, которые охватывают [Concept('shatteredisles','расколотые острава')|E]. Сформировав сеть автономных олигархических городов-государств, дасуланои были интегрированы в [Concept('aversarian','аверсарианское')|E] государство как дипломатически, так и в военном отношении в эпоху пиратства, что принесло многим сотрудничающим семьям привилегированный статус в Автократии.\n\nОднако время показало, что аверсарианские идеалы превосходства находят отклик у дасуланои, умеряя морские амбиции гордостью и мощью через чистоту. Внутрисемейная война из-за давних коммерческих распрей с тех пор привела к тому, что процветание сменилось циклом мести, что привело к конфликтам из-за религии, политическому расколу и даже народным восстаниям, возглавляемым амбициозными второстепенными семьями, конфликты часто разрушительны по своей совокупности.#"
  
 phaelaxian_desc: "#size:15    Фелаксийцы, ветвь [Concept('aversarian','аверсарской')|E] культуры, исторически были ограничены архипелагом к северо-западу от [Concept('imperial_tower','Имперской башни')|E], наиболее известным как Маэрояннулион. Окруженные пиратскими культурами, стремящимися заявить на них свои права, эти острова стали местом многих ожесточенных сражений – в подавляющем большинстве из них победу одержали фелаксийцы.\n\nХотя почитание [Concept('living_magi','маги жизни')|E] распространены в той же форме, что и у многих их имперских собратьев, фелаксианская мудрость ценит верный и непоколебимый дух гораздо больше, чем любую грубую силу. Одержимые дисциплиной и самоограничением, [Concept('magic','магия')|E] на их островах воспринимается как бремя в той же степени, что и дар. Обладая такими непоколебимыми ценностями, они в значительной степени отгородились от большей части [Concept('greater_aversaria','Великой Аверсарии')|E] и политиканства ее [Concept('magi','магов')|E].\n\nФелаксианцы, хотя и лояльные и тихие, часто считались лживыми своими соседями. Там, где кто-то мог бы назвать их идеальными слугами, вопрос о том, какие слова были бы произнесены, если бы их языки не были сдержаны, беспокоил многих, кто отважился путешествовать по их островам.#"
  
 abdexorn_desc: "#size:15    Абдексорны родились в муках войны. В древние времена эры полиса их корабли представляли почти постоянную угрозу пиратства по всем[Concept('shatteredisles','островам')|E]. Поскольку каждый лидер среди них стремился превзойти героев, которые были до него, Абдексорны ставили силу превыше всех других добродетелей.\n\nПосле того, как [Concept('aversarinas_aautokrata','аверсарианская аавтократая')|E] затмила их, а их пиратство заставило их врагов объединиться и дать им отпор, Абдексорны начали медленный процесс становления гораздо более похожими на своих врагов-аверсарианцев. Их древние герои превратились в могущественных [Concept('magi','магов')|E], и сила крови стала такой же жизненно важной, как и любой физический атрибут.\n\nОднако, несмотря на свои аверсарские атрибуты, абдексорны никогда не забывали о корнях своих традиций и обладают одержимостью войной, с которой мало кто на Островах может сравниться.#"
  
 saradoixa_desc: "#size:15    Сарадойша - обитатели Сарадойшана [Concept('shatteredisles','островов')|E], к востоку от Харадамата. Гибкий народ, они, как известно, были порабощены и освобождены [Concept('aversarians','аверсарианцами')|E] в трех отдельных случаях в своей истории. Эти неоднократные завоевания привели к тому, что их культура и даже название островов, с которых они родом, подверглись сильному влиянию их трижды завоевателей.\n\nСарадойша также славятся выращиванием растения Нхудабьяд, вареные листья которого, как говорят, помогают им видеть потусторонний мир. Нхудабьяд отчасти является причиной их неоднократного подчинения, поскольку аверсарские маги прониклись очарованием мистических свойств растения. Несмотря на это, сарадойша продолжают выращивать растение и даже превратили его в один из основных предметов торговли на островах.#"
  
 symvolix_desc: "#size:15    Символиксы - древняя ветвь [Concept('aversarian','аверсарской')|E] культуры, родом из восточных [Concept('shatteredisles','островов')|E] Башенного моря, наиболее известная своей продолжающейся практикой многих архаичных обычаев и социальных норм, которые давно вымерли среди их дальних родственников на материк.\n\nИх основной политической единицей по-прежнему остается полис доаверсарийских времен — их древние институты продолжают действовать, а их политические системы представляют собой разнообразную смесь олигархий, демократий, автократий и случайных гибридов и выбросов. Из-за крайне ограниченного и конкурентного характера этой социальной системы посторонним не доверяют, а соперничество между городами иногда предшествует самой империи.\n\nВ значительной степени утратившие былую славу легенды символиксов с тоской вспоминают свой золотой век — эти истории часто становятся совершенно фантастическими и утопическими по своей природе.#"
  
 islander_desc: "#size:15    [Concept('aversarian','Аверсарианский')|E] ученый магистр Архея Книдерская в своих знаменитых сатирических произведениях однажды назвала островитян "такими же скромными, как опахазийцы, такими же декадентскими, как малькоисайцы, такими же цивилизованными, как катраддийцы, и такими же аверсарианскими, как катуны". Сочетание политических распрей и — особенно с течением времени, когда ядро Аверсарии переместилось с Имперского острова на Этепезею — пренебрежение привело к тому, что [Concept('shatteredisles','островки')|E] Аверсарии стали одним из самых заброшенных и бедных регионов мира [Concept('aeras','Аэраса')|E]. Жителями Аверсарийских островов часто настолько пренебрегают, что они часто оказываются в рабстве из-за набегов работорговцев, похищений людей и долгов, несмотря на их гражданство, - преступление, караемое смертной казнью в Аверсарии только для тех, кто пойман за этим.\n\nНесмотря на это, островитяне почти повсеместно являются одними из самых гордых в мире. Известно, что каждый остров тщательно отслеживает свою местную историю и тех, кого считают местными героями, и такие незначительные события, как строительство нового амбара, часто приводят к массовым празднествам и отмечаются в исторических записях. Ибо, когда весь мир забыл о вас и вы должны бороться просто за выживание, острова показывают, что часто вы можете выжить только благодаря солидарности ваших собратьев.#"
  
 guillater_desc: "#size:15    Гильятеры,живут ли они среди декадентских морских садов аристократии Де Иллитрата, среди затонувших и поросших мхом башен Питекеаса, в чужих местах с красной водой и голубыми берегами Ийондела или даже в унылых трущобах торговых городов Ден Териатрикс, пожалуй, самые разнообразные, гордые и успешные народы [Concept('shatteredisles','островов')|E] и, возможно, [Concept('aeras','Аэраса')|E] в целом. Названные в честь легендарного адмирала Гильята ден ва Крестоффексароффа, который в значительной степени освободил острова от имперской эксплуатации [Concept('chevaliens','шевальенцев')|E], [Concept('aversarians','аверсарианцев')|E] и конийкменеров, гильятеры могут говорить на языках своих бывших колонизаторов и казаться похожими на своих сородичей с материка, но все вместе образуют единое целое. совершенно уникальная культура, определяемая не их родиной, а их горьким отказом подчиняться им силой.#"
  
 iseni_desc: "#size:15    Исеньи - народ, родом с южных островов Айроной, наиболее многочисленный на торговых перекрестках, которые проходят через проливы, разделяющие Опахасию и Айроной. В душе они гордый народ, широко известный своей расточительностью по всему южному морю. Знатный купец-исеньи вложит каждую монету, заработанную на предпринимательстве, в свой дом и поместье. Даже предметы первой необходимости для коммерческой деятельности, такие как корабли и охрана, украшены благородными регалиями, пропитанными символикой, чтобы поднять престиж их владельца. Знать Исеньи традиционно не любит иметь дело с "мелкими" товарами, такими как железо, зерно и ткани; ценный флот дворянина-купца приспособлен для перевозки не чего иного, как шелков, драгоценных камней, гобеленов, произведений искусства и любой другой мыслимой роскоши.\n\nПосле [Concept('aversarian','аверсарианского')|E] завоевания их дома, исеньи, были опустошен, большинство было вынуждено либо государством, либо обстоятельствами бежать, большинство затерялось на опасных окраинах Красных земель. Некоторые выживают на окраинах своих родных островов, цепляясь за разрушающиеся виллы и потрепанную геральдику, восстанавливая небольшое подобие былой славы. Немногим избранным среди них удалось сохранить свое богатство как семьям торговцев в пределах Аавтократа, по-прежнему известным своим мастерством в торговле и неистовой гордостью.#"
  
 guillater_aversarian_desc: "#size:15    Как только жители древней [Concept('aversaria_possessive','Аверсарии')|E] самой северной окраины, упадок системы полисов и формирование автократа приведут к тому, что неофретиты уйдут и присоединятся к плавильному котлу островов Гильят. Эта общая история и желание создать [Concept('shatteredisles','островов')|E] в качестве оплота, из которого можно было бы осуществлять аверсарский контроль над остальной частью архипелага, привели бы к тому, что культура снова вернулась бы к своим древним родственникам.\n\nНеофреты также разделяют любовь к путешествиям, к тому, чтобы увидеть мир за пределами острова, на котором они родились. Часто целые деревни отправлялись в дальние путешествия в поисках новых домов, что привело к тому, что их народ стал одной из самых разрозненных культур на Расколотых островах. Эта склонность к исследованиям сделала их искусными гидами и навигаторами, и многие парусные суда нанимали в помощь рулевого-неофретита.#"
  
 anorlori_desc: "#size:15    Несмотря на свое положение на периферии [Concept('shatteredisles','островов')|E], Анорлори создали себе прочную репутацию благодаря своему иностранному авантюризму и героическим поступкам. Известно, что честолюбивая молодежь с родных островов Анорлори путешествует повсюду в поисках известности, часто оставляя сильные впечатления у местных островитян. Самые престижные дворяне родных островов Анорлори традиционно изгоняют своих вторых сыновей, отправляя их за границу, чтобы они нашли свой путь среди иностранцев на островах. Ученые Анорлори прослеживают эту традицию до знаменитой последней битвы на севере бок о бок с ныне обожествленным [Сoncept('chevalien','шевальенских')|E] героем, внушающим чувство общей ответственности за большие острова.\n\nБудь то рассказы о героизме или страница в учебниках истории о злополучной попытке объединения, многие знаменитые изгнанники Анорлори оказались обожествленными в обширных пантеонах островов за свои жизненные деяния. Однако для большинства иностранных путешественников Анорлори их долгие путешествия однажды приведут их домой, на их скромные острова для труда и любви.#"
  
 theygundarope_desc: "#size:15    История Теугундаропи была историей постоянной борьбы и выживания. Родом из земли, ныне известной как Калатипсоми, теугундаропи давным-давно были изгнаны из своих лесных жилищ и вынуждены поселиться на скалистых [Concept('shatteredisles','островов')|E], которые они теперь называют домом. Их [Concept('aversaria','завоеватели')|E] затем призвали теугундаропи в качестве рабов, взимая десятину с островных общин раз в пять лет. Однако контроль аверсариев над островами был относительно слабым, и они назначили местный элитный класс теисклавои править Теугундаропи вместо себя. Несмотря на то, что теугундаропи являются закованным в цепи народом, они остаются гордыми и сохранили многое из своих старых традиций - живые изображения жителей древнего клана.#"
  
 theisklavoi_desc: "#size:15    Когда [Concept('aversarians','аверсарианци')|E] вторглись в Теугундаропи, не все из них оказали сопротивление. Пять семей обратились к своим врагам и с их помощью обеспечили победу завоевателям. Таково происхождение теисклавои, правящей элиты, которая управляла Теугундаропой на протяжении многих поколений. Именно они ответственны за сбор десятины со своих меньших сородичей и получают вознаграждение в виде части от общей суммы собранной ими десятины, что позволяет тейсклавои быстро подняться в их [Concept('shatteredisles','островной')|E] иерархии.\n\nПисклавои очень гордятся своей самобытностью и легко обижаются, когда их путают с теугундаропи, которыми они командуют. Они придают большое значение наследию человека, и от их лидеров требуется, чтобы они могли четко проследить свое происхождение от одной из пяти семей. Из-за того, что большую часть черной работы на островах выполняли теугундаропи, у теисклавои было больше времени для досуга и развились способности к искусству. Их художники, в частности, пользуются большим уважением, и многие автократы заказывали свои портреты у теисклавоянцев.#"
  
 charchac_desc: "#size:15    Народ чарчак, живущий на юго-востоке гор Армазли, отличается своим упрямым рвением. Их замкнутость обусловлена культурной враждой между ними и их соседями, их традиции и религию часто отвергают как причудливые. В их древней истории ими управляла могущественная каста жрецов, которая контролировала каждый аспект их жизни. В возрасте шести лет половина всех детей чарчаков избиралась для жизни в качестве жрецов или воинов, и только тем, кто потерпел неудачу, разрешалось выбрать другую профессию.\n\n Однако их культура радикально изменилась в результате завоевания амагейцами. Каста жрецов была низведена на дно чарчакского общества, и культура набегов стала основой их существования. Поскольку амагейские рабовладельцы обращаются с их народом как с чем-то нечеловеческим, кланы чарчаков регулярно совершают набеги на земли амагейцев, похищают их женщин и детей и сжигают их на огромных кострах. Однако, несмотря на горячую ненависть в их сердцах, народу чарчак так и не удалось восстановить свое древнее господство.#"
  
 draneti_desc: "#size:15    Дранети - коренные жители центральных гор Армазли и окружающего побережья. Их строгие традиции защиты местной дикой природы создали дранети репутацию более добрых людей по отношению к животным, чем к незнакомцам. Несмотря на внешнюю холодность, они гордятся своими обширными обрядами приема гостей. Говорят, что даже их самым ненавистным врагам не будет отказано в праве на защиту, если они обратятся за помощью в дом дранети.\n\nВ результате своей чести дранети веками были любимыми рабами своих соседей-амагеев. Часто служа в домах своих хозяев, а не трудясь на плантациях, дранети достаточно долго пользовались благосклонным отношением, чтобы привыкнуть к своему положению. Отсутствие у них открытого сопротивления Амагее также разрушило многие из их ранних воинских традиций, оставив дранети относительно дипломатичной группой как в мирное, так и в военное время.#"
  
 aygaen_desc: "#size:15    Самая западная культура, родом из гор Армазли, народ айгаен вечно конфликтует друг с другом. Традиционно общинами айгаен руководят изолированные группы священников, которые живут в больших дворцах-храмах, направляя свой народ как в духовных, так и в мирских вопросах. Однако многие из первых поборников этих жрецов также основали великие родословные, и их потомки сформировали светского соперника их власти.\n\nАйгены исторически были самыми ярыми противниками амагейцев в своем родном регионе, но также предпринимали наименьшие попытки восстаний из-за отсутствия каких-либо великих стратегические умы. С закрытием храмов и рассеянием их знати айгены стали более сплоченным народом, разделяющим борьбу как сообщество, а не полагающимся на помощь своей хищнической аристократии.#"
  
 konijkmener_desc: "#size:15    Родом с южного полуострова [Concept('chevalie','Шевалье')|E], конийкменеры завоевали репутацию гордого и трудолюбивого народа. Исторически они были народом, объединившимся в укрощении жалких болот своей родины. Их волшебная болотная вода продавалась вразнос по всей [Concept('aversaria','Аверсарии')|E], что позволяло финансировать грандиозные проекты и внедрять их культуру в торговлю. Они построили польдеры и дамбы, чтобы создать обширные участки сельскохозяйственных угодий в низинных водно-болотных угодьях. Они научились строить каналы, чтобы защитить свои города от непостоянных приливов. Совершив инженерный подвиг, конийкменцы вырыли канал, который полностью отделил их полуостров от остальной части Шевалье.\n\nНесмотря на их историю борьбы за независимость, они разделяют схожие культурные ценности, такие как разведка и традиции наемничества. Однако тенденция к республиканским ценностям приводит к тому, что низшая знать и купцы обладают большей властью, чем обычно.#"
  
 amaghean_desc: "#size:15    Древние предания говорят о том, что амагейцы были потомками принявшего мученическую смерть бога-короля Арназа "Великого предка" и его сына Парназа "Великого". Печально известные своим религиозным рвением и культурой воинов, они часто говорят, что не боятся самой смерти в бою - на самом деле, падение в бою считается самым благородным способом умереть в их культуре. Амагейцы имеют долгую историю практики рабства, поскольку они верят, что все народы к востоку от них заслуживают наказания за пособничество Азоту, "Убийце родственников". Некоторые из этих культур на протяжении многих столетий даже были полностью уничтожены из-за их нелояльности, однако некоторые остались в милости у своих хозяев, такие как дранети. С приходом [Concept('aversarian','аверсарианского')|E] влияния на их родину амагейцы испытывали благоговейный трепет перед доблестью своего врага, и многие даже были открыты идее принятия аверсарианских обрядов. Однако только во время правления Дедафала Мариамне "Строителя" амагейская агиократа была официально принята и стала основой амагейской жизни.#"
  
 theugombrians_desc: "#size:15    У [Concept('theugombrians','теугомбрийцев')|E] нет родины. Они скитались по внутренним районам континента с незапамятных времен, иногда пуская корни на небольших участках пустоши, чтобы заниматься сельским хозяйством или пасти стада в сильно укрепленных общинах, но чаще кочуют большими караванами, разбивая укрепленные лагеря максимум на несколько недель или месяцев. Их культура делает упор как на дисциплину, так и на боевую подготовку молодежи обоих полов, и хронисты и поэты часто называют их армией без страны. Действительно, они часто продают свои услуги в качестве наемников или вспомогательных войск любому, кто заплатит.#"
  
 surugin_desc: "#size:15    Потомки колонистов, покинувших Крехеджад на своих 777 кораблях. Суру'гины, или те, у кого нет надежды на их родном языке, нашли свой новый дом среди влажных мангровых зарослей Сайрата. После завоевания своей родины [Concept('aversarian','аверсарианцами')|E] последователи Э'хат'м были рассеяны повсюду, пытаясь найти новую родину, но, без сомнения, самым успешным из этих предприятий, на удивление, были различные аванпосты, которые расположились вдоль неумолимых берегов Сайрата. В то время как эти изолированные поселения когда-то были ограничены берегом этой таинственной суши, сочетание местных знаний, проб и ошибок позволило суру'гинам проникнуть глубже в суровые недра Сайрата, основав в процессе успешные королевства. Одним из таких нововведений стало использование духовной кожи, лосьона, изготовленного из сока местного дерева Ксапанта, защищающего владельца от полчищ комаров, которые наводняют густые и красочные джунгли.#"
  
 yaarnami_desc: "#size:15    Уроженцы архипелага Крехеджад, яарнами имеют давние традиции мореплавания, восходящие к их легендарному открытию островов, которые они называют своим домом. Это господство над волнами перенесло их через океан к уязвимым берегам, образ одетых в пурпур женщин-воительниц запечатлелся в разрозненных мифологиях по всему [Concept('aeras','Аэрасу')|E]. На самом деле, процесс, в ходе которого был создан их характерный пигмент, был тщательно охраняемым секретом, а его редкость делала его непременной роскошью для любого уважающего себя правителя. История яарнами была сохранена в различных пьесах, известных как Хара'мар, в которых танец служит важнейшим элементом сохранения природы, и каждое движение имеет глубокий смысл для тех, кто обучен его читать.#"
  
 asarey_desc: "#size:15    Общество асарей издавна вращалось вокруг постоянного притока торговцев, которые совершают опасные путешествия вверх и вниз по дороге Гонан. Служа в равной мере его защитниками и противниками, воины асарей, как известно, нападают на тот самый караван-сарай, который они ранее поклялись защищать. Их присутствие вдоль торгового пути стало таким фактом жизни, что считается глупостью, если любая экспедиция отправляется в путь, не отложив часть своих товаров для возможных нападающих. Эти рейдерские группы, известные асареям как "Саммалрик", организованы на строго эгалитарной основе, при этом весь "доход" делится поровну между членами. Конечно, не все асареи - грабители, их можно встретить в роли самих торговцев или администраторов многочисленных убежищ в пустыне на маршруте.#"
  
 ghudiyy_desc: "#size:15    Высеченные прямо в суровом камне пустыни, цитадели, в которых обитают гудийи, почти невозможно отличить от окружающих их гор. Эти лабиринтообразные сооружения были отвергнуты как слишком сложные для того, чтобы изолированный народ мог построить их самостоятельно, несмотря на тот факт, что гудийи остаются непреклонными в своей роли создателей. Известно, что богатые саррадонские дворяне посещали эти подземные чудеса в попытке очиститься от излишеств космополитической жизни, мистики Гудийи предлагали свои услуги в качестве целителей и духовных наставников по любому такому запросу.#"
  
 jarakmar_desc: "#size:15    ДДжа'Ракмары, живущие на юго-восточных холмах Айронои, - гордый народ со многими историями. Вместе они пережили множество взлетов и падений при бесчисленных королях и военачальниках, каждый из которых верил, что он величайший из всех времен. Однако, несмотря на свою гордость, рассказы Джа'Ракмари о древних империях, охватывающих весь Эйроной, никогда не были чем-то большим, чем просто историями, и только линия [Concept('ertomax','[эртомакса')|E] когда-либо достигала истинной славы.\n\nНа своей суровой родине Джа'Ракмари - прославленные воины, и известно, что только самые искусные командиры или могущественные [Concept('magi','маги')|E] могут превзойти их на их родной территории. Хвастливые и в то же время странно заинтригованные другими культурами, они, как говорят, заканчивают каждую выигранную битву великолепным танцем, известным как Севра Пар, где воины бросают топоры, меняясь партнерами. Их суровый дом также всегда делал гостеприимство ключевой частью их культуры, а застолье - самым почитаемым актом в культуре Джаракмари. Хотя Джаракмари редко становятся гегемонами, они всегда будут пировать как короли.#"
  
 karana_desc: "#size:15    Карана из центральной Каширы славятся своей нелюбовью к научному искусству, вместо этого они посвящают большую часть своих интеллектуальных усилий сохранению своих огромных сельскохозяйственных сообществ. Карана строят свои фермы, похожие на города, длинные ряды хижин и домов, в которых много рабочих рук ухаживают за обширными посевами, раскинувшимися по всему ландшафту. Путешественники не могут пройти и мили без того, чтобы не увидеть маленькие башни, усеивающие ландшафт, где местные интеллектуалы присматривают за фермами и изучают способы повышения их эффективности.\n\nВ то время как [Concept('chan_skorpokaipis','чан скорпокаипиc')|E] отстаивали взгляды культуры на такие искусства, насилие, которому подверглись караны в [Concept('dharya_varha','дхарью варху')|E], опустошило многие общины и вынудило к миграции в горы Харадан. Башни, которые они когда-то строили для ученых, так же часто становились гарнизонами; мечи Караны никогда не отходят далеко от своих плугов после жестокости их истории.#"
  
 tahanati_desc: "#size:15    Прижавшись к горам Харадан, таханати - народ столь же суровый и непреклонный, как и их родина. Придерживаясь традиций, оставленных столетия назад их соседями, таханати не заботятся о мимолетной моде или новых инновациях. Их холмы защищали их на протяжении всей их долгой и гордой истории, и они никогда не верили на слово ни одному советнику, который не дожил до седьмого десятка лет.\n\nВ результате земли таханати никогда сильно не разрастались за пределами их родных холмов и гор. Их упрямую гордость часто отвергают как высокомерие, а их древние традиции, такие как окунание новорожденных младенцев в воду с пряностями, чтобы изгнать злых духов, высмеиваются как архаичные. Несмотря на их трудности, как внутренние, так и внешние, древняя мудрость таханати еще не забыта.#"
  
 kadwana_desc: "#size:15    Кадвана - изолированный народ, живущий вдоль рощ Катуппилан в южной Кашире. Они в основном занимаются рыболовством; их сообщества состоят из плавучих деревень на воде и небольших портов вдоль кромки рощ, которые выходят в море. Из-за громоздкого характера Катуппилана и опасностей его водных путей крупные государства региона часто либо оставляли Кадвану в покое, либо заключали сделки с местной знатью.\n\nИх долгая история жизни на воде сделала кадвана отличными рыбаками и ткачами. Большинство товаров, отправляющихся из их портов в широкую Каширу, - это морепродукты и изделия сложного плетения. Известно, что матриархи семей записывают историю своей семьи с помощью мотков - длинных отрезков пряжи, завязанных узлами и сплетенных в узоры, которые подробно описывают жизнь их предков. Некоторые мотки хранились еще до [Concept('chan_skorpokaipis','чан скорпокаипис')|E], хотя многие были утеряны или уничтожены в результате последовавших катастроф.#"
  
 avihana_desc: "#size:15    Авихана - молодая культура, отколовшаяся от своих предков на север в десятилетия, последовавшие за [Concept('murtuy_ka_varha','[муртуй ка варха')|E]. С опустошением как их родины, так и земель вокруг них авихана мигрировали на юг, к разоренным берегам Вичачила, оставив при этом большую часть своих старых аграрных обычаев.\n\nСегодня Авихана часто упоминаются как безжалостные и проницательные торговцы, их могущественные гильдии имеют влияние в каждом порту по всему Каширскому заливу и в некоторых крупных городах дальше на Пиратском побережье и даже в Касирьяте. Большую часть их молодежи подталкивают к занятиям ремеслом, а не наукой, и это недоверие к ученым сохранилось в сердце авиханы с момента их миграции.#"
  
 lakaloi_desc: "#size:15    Истоки лакалои погребены в песках времени, и многие философские школы объясняют их существование на южном побережье Опахасии. По мнению одних, это креольская культура, результат экспансии яарнами в этом районе, по мнению других, они мигрировали из Саррадона, а для некоторых они представляют собой последний пережиток древней цивилизации Опахасов. Лакалои отличаются поразительным разнообразием, фестивали и обычаи меняются от острова к острову. Одним из таких ритуалов является "Жар-птица".; где недавно вышедшую замуж невесту одевают в церемониальное соломенное платье и поджигают ее женихом, затем невеста прыгает с морского утеса, чтобы потушить пламя, чтобы обеспечить благополучный брак.#"
  
 madikirib_desc: "#size:15    Мадикирибы - древняя культура, глиняные таблички, написанные на их языке, датируются тысячелетиями. Их поселения, от небольших аванпостов в пустыне до крупных городов, обычно содержат множество подземных переходов, а их библиотеки, в частности, полностью напоминают лабиринты. Каждое из этих поселений имеет долгую историю, и одни и те же благородные семьи часто правят ими на протяжении тысячелетий.#"

 madugi_desc: "#size:15    Мадуги, что на языке мадикириб означает "северяне", являются северными братьями мадикириба. Известные своей замкнутостью, мадуги яростно защищают свои постоянно растущие библиотеки, скрывая их от глаз посторонних. Ходит множество слухов о том, что может скрываться внутри этих гигантских подземных сооружений, но никто, кроме мадуги, никогда не узнает.#"

 ekaachi_desc: "#size:15    Отделившись от своих двоюродных братьев рахикаян в конце 8-го века, экаачи родились из отвращения к постоянным войнам между их королями. Для них идея сбрасывать сильных мужчин и умных мальчиков в реку после каждой неудачной стычки была отвратительной. Вместо этого они придерживаются политики свободной торговли в портах своей реки и на прилегающем к ней побережье. Их одержимость торговлей в стране воинов заслужила прозвище "Речных шакалов", которые охотятся на справедливо заработанные военные трофеи с помощью туманных обещаний и закулисных торгов.Несмотря на свою репутацию скупердяев, экаачи гораздо более милосердны и открыты, чем их соседи, их крупные портовые города привлекают посетителей из таких отдаленных мест, как [Concept('aversaria','Аверсария')|E]. Предоставив сражаться наемникам, а не своим королям, карманы видного купеческого класса Экаачи пополнились. Экаачи свободно владеют большинством каширских языков и, по крайней мере, одним словом в каждом иностранном: "бартер".#"
  
 rahikaya_desc: "#size:15    Рахикайя - знаменитая культура воинов, создавшая множество королевств вдоль извилистого пути реки Каяви. Их раскрашенные лица известны по всей Кашире, с замысловатыми узорами, варьирующимися от простых спиралей до изображений великих битв с богами. После каждой выигранной битвы рахикайя купают оружие своих врагов в реке в течение трех дней и ночей, а затем перековывают разбитый металл и дерево в кольца и браслеты, чтобы носить поверх доспехов. После неудачи один из каждых тридцати солдат армии приносит себя в жертву Картикарме, бросаясь в реку.\n\nРахикайское общество сильно иерархично, с сотней различных социальных порядков, обозначаемых, среди прочего, цветом одежды, прической и размером кинжала на бедре мужчины. Хотя такие отличия когда-то очень много значили для рахикайской знати, жадность вскоре позволила купить такие почести, навсегда разрушив всякую надежду на сплоченность между классами от города к городу.#"
  
 yylaxxaz_desc: "#size:15    Йилаксаз исторически были простыми пастухами, живущими у побережья Амагеи. Племена бродят по холмам, следуя туда, где растет зеленая трава. Племя сосредоточено вокруг своего стада, овцы имеют такое же право голоса в их путешествии, как и пастухи. Язык йылаксаз совершенно непонятен для иностранцев. Диалекты могут сильно различаться у разных людей, с совершенно разными грамматическими структурами и произношением. Странно, но в редких записях десятилетней давности нет упоминаний о каких-либо уникальных языках, просто отмечается, что они принадлежат амагейским пастухам.\n\nВ результате большая часть Амагеи считает их простыми и захолустными людьми, которые говорят друг другу бессмысленные слова. Тем не менее, йилаксаз - философски настроенный народ, старейшины племени часто встречаются, чтобы обсудить путь, по которому пошел мир, курят чорт и разговаривают до поздней ночи.#"
  
 yevamarai_desc: "#size:15    Йевамараи - это гибридная культура аборигенов северных островов Айронои и беглых рабов-амагеев. Постоянные набеги работорговцев из [Concept('aversaria','Аверсарии')|E] и Амагеи сделали их крайне недоверчивыми к любому иностранному влиянию. На многих островах сохранились остатки бывших тюрем, которые йевамараи переоборудовали в гарнизоны и наблюдательные посты. Йевамараи предпочитают не сражаться напрямую, вместо этого предпочитая как можно быстрее мобилизоваться на своих землях, не оставляя ничего, кроме смертельных ловушек.\n\nОбщество Ньевамараи исторически было очень равноправным, мужчины и женщины старались изо всех сил, чтобы остаться в живых. Лидером общества Йевамараи, как правило, являются притксилкае, которые живут на высоких деревянных башнях, с которых открывается вид на весь остров, сообщая о приливах и возможных вражеских кораблях на горизонте.#"
  
 adani_desc: "#size:15    Земли адани состоят из сухих холмов, где только самые выносливые общины достигают значительных размеров без угрозы голода. Таким образом, адани всегда полагались на королей-ученых, которые вели их через холодные и засушливые зимы, когда магия была единственным решением проблемы голода и засухи. Такая опора на наиболее образованных укрепила место древних и проверенных знаний среди адани и ксенофобское отношение к своим соседям, которые, по их мнению, хотят отнять у них их священные секреты, особенно следуя [Concept('dharya_varha','дхарья_вархе')|E].\n\nНаиболее своеобразная традиция адани для иностранных наблюдателей часто упоминается как Дойнатека Сарьятти, "Забег двух холмов", во время которого слонов гоняют вниз по вершинам холмов с изображениями бога Сарвата на их спинах; говорят, что те, кто спонсирует слона, который первым достигнет дна, будут спасены от засухи на десять циклов [Concept('aervalr','Аэрвалра')|E]. Мероприятия, проводимые раз в два года, на протяжении веков превратились в коррупционные и политические дела, и многие слоны были убиты в отчаянной попытке заслужить благосклонность древнего ритуала.#"
  
 virlani_desc: "#size:15    Вирлани, живущие вдоль берегов центральной Каширы, представляют собой нацию исследователей, посвятивших себя поиску утраченных знаний как в Кашире, так и в восточном [Concept('sarradon','Саррадоне')|E]. Для них нет ничего важнее, чем обнаружение забытых реликвий или повторное появление ранее запрещенных свитков в их залах. Вирлани тхактей без коллекции иностранных диковинок - не хозяин, достойный служения, и распространенная в культуре пословица гласит, что любой разговор продолжительностью менее часа не стоит того, чтобы вести его между друзьями.\n\nКогда-то относительно выдающийся морской народ, [Concept('murtuy_ka_varha','муртуй ка варха')|E] разрушил многие из своих прибрежных городов, оставив руины оппортунистам и пиратам. Однако, несмотря на свои уменьшающиеся размеры, вирлани по-прежнему ценят искусство приключений и покровительствуют как можно большему количеству великих морских путешествий. Во многих отношениях то, что делает вирлани достойными этого прозвища, заключается в том, как мало местных артефактов им нужно демонстрировать почетным гостям.#"
  
 xokola_desc: "#size:15    В результате многовекового правления рахикаян космополитическими прибрежными городами, в стенах которых смешались адани, вирлани, экаачи и забари, хокола представляют собой гибридный народ, не похожий ни на кого другого. В их языке легко сочетаются слова из разных языков, и такой динамизм сделал их главными дипломатами центрального Каширского побережья во многих кругах. Непостоянные и обаятельные, хокола, как говорят, способны победить в самых сложных спорах с помощью простой улыбки и нескольких отборных слов.\n\nКсокольскую моду часто высмеивают как диковинную и иностранную, заимствуя многие стили у [Concept('sarradonian','саррадонских')|E] пиратов и торговцев в пользу рахикайских дизайнов. Пышные рукава и украшенные драгоценными камнями головные уборы хоколанов также снискали им прозвище "бродячих кошек Каширы", которые используют свою осторожную дипломатию и сообразительность для оказания помощи организованной преступности по всему побережью. Такое предубеждение всегда свойственно шоколанам, но обычно достаточно быстрой улыбки, чтобы потеряться в их очаровательных предложениях.#"
  
 karkit_desc: "#size:15    Каркиты - отпрыски немногих карана, которые бежали на запад от родины своих предков, а не на восток, оказавшись в ловушке в стране суровых холмов и неукротимых лесов. В результате проживания на такой чуждой границе их родного региона образ жизни каркитов значительно отличался от их сородичей, живущих в горах. Вместо сельскохозяйственных городов каркиты строят небольшие усадьбы с пышными садами по периметру. Одного из каждых семи мальчиков выбирают для обучения в качестве смотрителя сада, обученного как военному делу, так и садоводству. Этот страж защищает скромные садоводческие сообщества от их менее пассивных соседей, хотя исторически сложилось так, что одинокий защитник плохо справлялся с чем-либо более опасным, чем заблудившиеся бандиты.\n\nНа Каркит хоумстед обычно состоит из одного клана, состоящего из семнадцати семей, между которыми уход за детьми и медицинская помощь являются общей обязанностью. Культура каркитов, не склонных к доверию, но собственнических по отношению к тем, кого они любят, построена на совместной борьбе на чужой земле. В то время как молодежь среди них часто тоскует по своему потерянному дому, который можно найти только в песнях и историях, старшие, как известно, отчаянно гордятся холмами, которые они приручили.#"
  
 zabari_desc: "#size:15    Забари с восточных полуостровов Каширы - нация свободных духом ремесленников и хитрых торговцев в глазах большинства иностранных наблюдателей, но большинство игнорирует их истинное мастерство — способность осушать зловонные болота на своей родине. Хотя когда-то нешалар находились под властью духовного догматизма, медленное отделение северного побережья от их суринов в VI веке привело к разрушению традиции нетронутых водно-болотных угодий. Теперь, после столетий обучения своему ремеслу, забари не боятся расширять свои новые города любой ценой.\n\nГорода Забари также славятся своим разнообразным вооружением, на их обширных рынках продаются мечи или дубинки всех мыслимых стилей, а также различное метательное оружие. Стены короткие и толстые, а воздух, несмотря на неприятный запах, по словам местных жителей, наполнен магической энергией. Говорят, что даже самые стойкие обитатели Каширских водно-болотных угодий боятся безжалостного экспансионизма забари.#"
  
 neshalar_desc: "#size:15    Нешалары строго придерживаются так называемой "истинной" веры своего духовенства, несмотря на то, что их вера много раз менялась на протяжении веков, никогда далеко не отклоняясь от пути своего духовенства или пути своих предков. В то время как их общество держалось вместе благодаря своим строгим культурным традициям, оно также ослабло за столетия войн и голода, вызванных их рвением и упрямством. В то время как их ученые-священники, которые всегда были на стороне местных аристократов, традиционно приносили стабильность в их дом, они также поддерживали слабость нешаларов в глазах их братьев-забари.\n\nПнешаларские женщины составляют класс воинов в культуре, после того как многие теологические дискуссии запретили мужчинам проходить военную службу по духовным соображениям. Традиционно они носили большие металлические платья в форме колокола в качестве доспехов, но со временем их дизайн стал менее декоративным и более практичным. Войны с забари не редкость, и даже самые помешанные жрецы нешалара не могли допустить, чтобы традиция встала на пути их выживания.#"
  
 yonata_desc: "#size:15    Вдоль юго-восточного берега Касирьята и в низинах Дармиратской равнины живут йоната. Йоната - аграрный народ, строящий свои города вдоль многочисленных ручьев и притоков, впадающих в великую реку, живущий в красочных оштукатуренных домах, оформленных в темно-оранжевых и ярко-желтых тонах. Йоната, будучи фермерами, привязаны к временам года, и независимо от времени года их оштукатуренные деревни наполняются звуками ситара и барабанов табла, когда йоната возвещают о приближении урожая.\n\nХотя йонатаны широко известны как причудливый народ, их положение житницы народов Хордана означает, что йонатанские землевладельцы имеют большое влияние на политику Талештадендара. Они живут на одних из самых плодородных земель во всей Кашире, и до возвышения Валапуйвана короли Йонатана владели большей частью равнины Дармират.#"
  
 yevanya_desc: "#size:15    В устье могучей реки Касирьят раскинулся мегаполис Валапуйван, ворота на восток, и именно здесь, среди обветшалых дворцов и жалких трущоб, возник народ Йеванья. Происходя из густонаселенных поселений Йоната вдоль реки, эволюция от традиционно сельскохозяйственного образа жизни к городскому привела к аналогичной культурной эволюции. Под влиянием [Concept('aversarian','аверсарианских')|E] купцов по ту сторону залива, саррадонских торговцев, торгующих своими товарами, и всевозможных торговых потоков, проходящих через великий Касирьят, еваньянский диалект резко трансформировался в пиджин - торговый язык, почти непонятный их аграрным собратьям.\n\nВ дополнение к своему языку, еваньянцы отличаются своим разнообразием, так как в Валапуйване можно встретить почти все виды одежды и обычаев. С Еваньей, часто носящей показные одежды и держащейся надменно по отношению к более сельским жителям Дармирата, когда они въезжают в свой любимый город. Несмотря на то, что народ Йеванья часто считают высокомерным, опыт руководства политикой и коммерцией крупнейшего города западной Каширы позволил им прославиться как искусным администраторам и бюрократам по всему востоку.#"
  
 wasteland_desc: "#size:15    По всему [Concept('aeras','Аэрасу')|E] существуют регионы, нетронутые человеком, по крайней мере, в настоящее время. Будь то магическая катастрофа, чистое гостеприимство или неумолимое наступление [Concept('fog','тумана')|E], участки мира остались почти лишенными человеческой жизни. Хотя некоторые из них часто живут даже в самых безлюдных пустошах, любые следы истинной культуры давно утрачены в борьбе за индивидуальное выживание, даже если они копаются в руинах цивилизации, частью которой они когда-то были.#"
  
 iafarana_desc: "#size:15    Народ иафарана издавна называл пристинские прибрежные воды Ночного побережья своим домом, хотя сохранилось мало записей об их ранней истории. То, что сохранилось в их портах и флотилиях, рассказывает об их предках-мореплавателях, достигших берегов Восточной Каширы и Пиратского побережья, но ученым было трудно определить, когда произошла эта миграция, из-за записей, утерянных во время [Concept('chan_skorpokaipis','чан скорпакаирис')|E]. Самые ранние упоминания о народе иафарана относятся к 8 веку, но неясно, относится ли это к их предкам или к людям, которые живут там сейчас.\n\nНесмотря на это, иафарана сохранили свои океанические корни. Их массивные, безукоризненно изготовленные лодки считаются одними из лучших на Пиратском побережье, и многим странным обычаям и практикам, забытым во всем регионе, удалось выжить на борту их кораблей. Навигаторов Иафараны можно встретить на борту самых быстроходных судов побережья, и их легко узнать среди членов экипажа благодаря их обычным татуировкам в виде путеводных звезд навигатора на лице и шее.#"
  
 paidem_desc: "#size:15    Пайдем, произрастающий в центральной Кашире, традиционно используется путешественниками в качестве ориентира для обозначения того места, где пышные леса и равнины становятся сухими на подступах к горам Харадан. Как культура, контролирующая многие сухопутные торговые пути, пайдем постепенно превратились в народ, известный своей осмотрительностью. Караваны пайдем часто выгружают неожиданные товары на зарубежных рынках и, похоже, уезжают, ничего не купив взамен. Сделки, совершаемые их ловкими руками, хотя и остаются загадочными для большинства, часто меняют судьбу их соседей.\n\nПайдемских девушек часто готовят в шпионы, сообщая о деяниях своих мужей отцам и братьям. Такая история заставила чужаков колебаться при вступлении в брак с семьями пайдемов, и некогда обширные земли их королевства медленно сокращались со времен [Concept('dharya_varha','дхарья вархи')|E] и их неудачных попыток настроить все стороны друг против друга. Однако грехопадение не остановило благородство Пайдема; оставаясь в тени, они все еще работают, манипулируя торговлей в Кашире в своих интересах.#"
  
 sakankra_desc: "#size:15    Нет ни одного обсуждения саканкры, в котором не упоминались бы хараданцы. На вершинах массивных холмов, прилепившись к склонам своих родных гор, саканкра строят массивные храмы-дворцы, которые, кажется, касаются неба. Внутри священник и лорд восседают на равных тронах, и для вступления в силу всех решений требуется единогласное решение обоих. Раздавленные тяжестью собственной жреческой бюрократии, саканкра выросли терпеливыми и спокойными людьми, не желающими позволять стрессам своей системы давить на них.Величайший кризис Саканкры наступил в [Concept('chojakaan_ka_ghatada','чоджакаан ка гатада')|E], когда исчезла великая горная цитадель Дихота, древнейшая резиденция царей Саканкры. Саканкра были втянуты в серию небольших гражданских войн, которые опустошили их некогда процветающую и мирную землю. В конце борьбы править осталась только одна линия древней знати, и долгие медитации на вершинах их устремленных ввысь храмов навсегда стали связаны с долгими приступами плача.#"
  
 saruta_desc: "#size:15    Сарута, живущие на юге Ночного побережья, - нация торговцев специями. На их обширных рынках продаются травы и пряности, которые можно найти только на богатом Пиратском побережье, а также декоративные посохи с хрустальными наконечниками в форме цветов, известные как Пхуликама. Исторически Сарута прославились тем, что контролировали судоходство через пролив Кайвададж, построив большие города-сторожевые башни, которые взимали грабительскую плату за проезд торговцев. Хотя эти города со временем превратились в торговые центры, они родились как убежища принуждения; старые легенды рассказывают о сарутанских пиратах, охотящихся на тех, кто избегает их портов.\n\nПраво сарутан на правление исторически определяется тем, кому принадлежит древний Пхуликам их города, хотя многие благородные семьи уже давно закрепили за собой право передавать его своим сыновьям и дочерям для поддержания династического контроля. Многие семьи также изготовили серию иерархических пхуликама, увеличенных в размере, чтобы показать более высокий ранг, однако огромные затраты на создание таких ценных артефактов сделали знать сравнительно бедной по сравнению с классами торговцев специями.#"
  
 lainar_desc: "#size:15    Лайнары обитают в юго-восточной части Каширы и, как таковые, развили культуру, созданную для густых лесов и обширных водно-болотных угодий. Их залы построены концентрическими кругами вокруг огромных монолитов, по форме напоминающих местную фауну, таких как внушающая страх гаджара. Ежедневно их знать склоняет головы перед монолитами в сумерках, а взамен, как говорят, они избавлены от самых страшных нападений. Однако, несмотря на их обычаи, ни одно существо из их титанических лесов, как известно, не щадит их зубов или когтей.\n\nДома лайнаров полны людей всех сословий, поскольку у них принято кормить всех, кто приходит к их столу голодным. Считается позором не развлечь усталого путника или не спеть для тех, кого смели штормы, и поэтому лайнары часто обучаются искусству танца и игре на флейте бансури, чтобы никто не покидал их залы без улыбки на лице. Такое гостеприимство, однако, также делало их легкими мишенями для насилия в [ваараше|Э], где их враги маскировались под голодающих нищих, чтобы убивать лидеров лайнара в их постелях.#"
  
 ikanita_desc: "#size:15    Культура иканита, базирующаяся на острове Веллатола, является гордой культуры. Гибрид коренных исследователей дераани и сарутана, иканита родились после [Concept('dharya_varha','дхарья_варха')|E] и изгнания многих лояльных Дхарьям Лон. Иканита быстро зарекомендовали себя как мастера-кораблестроители, строя корабли большего размера и тяжелее, чем те, которые часто посещали первоначальные дераани. Исторически эти корабли не подпускали чужаков к богатым землям Веллатолы, но также известно, что их использовали для пиратских действий.\n\nИх обширный остров дал им много ресурсов, но мало кто из их соседей оценил ценность их подарков. Великая яма Паккай-Малай подарила им отличительные золотые ленты, украшающие их шеи, а кожа местных роварсканских драконов используется иканитами для изготовления толстых щитов и доспехов. Иканита - одна из самых изоляционистских культур Каширы, и они покидают свой остров только для торговли или грабежа.#"
  
 deraani_desc: "#size:15    Коренные жители Тринапаавы и близлежащих островов, дераани славятся по всей Кашире своими военно-морскими традициями, особенно своими актами пиратства. Говорят, что дераани делают пиратство похожим на изобразительное искусство, экстравагантно одеваясь и обучаясь танцевать с мечами с пятилетнего возраста. Каждый клан, как правило, владеет кораблем на каждые десять членов; ни один мужчина или женщина не годятся для вступления в брак или владения, не завладев грузом двадцати судов из-за строгой клановой иерархии. Сражения между дераани - обычное дело, но обычно решаются так же быстро, как и начинаются, с больших сборищ между капитанами, известными как Тианан Руду, где пиры и дуэли доминируют долгими ночами.\n\nРитуал похорон капитана дераани хорошо задокументирован и состоит в том, что их самих и любого члена их команды, желающего уйти с ними, привязывают к мачте их корабля и отправляют дрейфовать по Пиратскому побережью. Хотя когда-то это был причудливый жест, ущерб, нанесенный торговым сетям региона, часто приводил к тому, что дераани не допускались в порты для торговли своими товарами.#"
  
 sarishta_desc: "#size:15    К югу от великих городов Йевании и плодородных полей Йонаты народ саришта живет в низменных поймах вдоль спокойного Стеклянного моря. Исторически угнетаемые своими двоюродными братьями-чордханами и облагаемые большой данью от лордов Валапуйвана, многие саришта в качестве передышки отправились к морю.\n\nНа самом деле, Саришта известны как лучшие судостроители во всем Дармирате и прославились по всей Кашире своими молниеносными дау. Каждый клан обычно владеет несколькими дау, их латинские паруса украшены изображениями из сариштанского фольклора или символами, представляющими их родную деревню. Чтобы отпраздновать свои любимые корабли, каждое лето Саришта собираются, чтобы принять участие в Джахаджи Д'Ауд, гонке через Стеклянное море от оконечности Селенгая до Инковтары, которая заканчивается большим праздником в честь победителей. Благодаря своему морскому наследию, многие саришта зарабатывают на жизнь рыбалкой в своих родных водах, торгуя вверх и вниз по Касирьяту, и являются обычным зрелищем на пиратских судах по всему восточному морю.#"
  
 mithaista_desc: "#size:15    Митхайста являются традиционными правителями горного королевства Хайратан и считаются самыми благородными из всех аевакори. Конечно, любой "меньший" аевакори сказал бы иначе, утверждая, что митхаисты - отчужденный и надменный народ, впавший в маразм в своих высотных цитаделях, мечтающий о давно минувшей славе. В этом есть доля правды, поскольку митхаисты являются опытными хранителями записей и известны по всему Хайратану своими редкими книгами и забытыми знаниями.\n\nВ дополнение к своим научным занятиям, митхаисты хорошо приспособлены к жизни в горах, поскольку их традиционная порода лошадей, черутку, по поведению ближе к горному козлу. Низкорослые и приземистые, эти проворные скакуны переносят Митхайсту с вершины на вершину и являются востребованными вьючными животными для альпинистов по всему [Concept('aeras','Аэрасу')|E]. Легендарная группа митхаистов, пересекающая горы на Черутку, перевозя свои драгоценные тома и свитки, является классическим зрелищем во всем центральном Хайратане.#"
  
 huxayakha_desc: "#size:15    Хаксаяха - народ аевакори, расселенный вокруг Гахарина, ледникового озера на юге Хайратана. Гахарин занимает центральное место в жизни хаксаякхов, и большая часть их богатств добывается из его глубин. Косяки пятнистой форели обеспечивают пропитание, шкуры гигантских саламандр продаются из-за их предполагаемых магических свойств, а любители пресноводного жемчуга вытаскивают безделушки из глубин. Это богатство привело к развитию важных торговых путей по всему региону, и богатства из Гахарина появляются на рынках по всему Дармирату. Города Хуксаяхана украшены озерными мотивами, и озерные духи почитаются независимо от преобладающих верований той эпохи.\n\nВ результате этих природных богатств хуксаяха яростно защищают свои дома и являются смертоносными воинами. Известные своими крепкими копьями и быстрыми копьеносцами, хаксаяха не знают пощады, а берега Гахарина покрыты святилищами, посвященными древним королям-воинам.#"
  
 pyanaki_desc: "#size:15    Отделившись от своих собратьев Улакада после [Concept('murtuy_ka_varha','муртуй ка варха')|E], пьянаки попытались исправить свои проблемы, ища ответы в холмах рядом с хараданами. Они строили города вокруг тихих монастырей, спокойно ожидая ответов на проблемы, с которыми сталкивались на протяжении веков, но таковых не поступало. Тем не менее, пьянаки по-прежнему находятся под властью своих духовных лидеров в той же степени, что и их короли, считая мистические истины столь же жизненно важными для своего выживания, как пища или вода.\n\nПьянаки оставались экспертами в горной войне с тех пор, как появились, избегая прямых контактов в пользу организации длительных серий засад в скрытых расщелинах своих холмов. Их общество также разработало странную систему, казалось бы, случайных жертвоприношений каждый девятый год, убивая разное количество людей по разным причинам каждый раз, когда отдается команда. Без такой практики пьянаки, возможно, пришли бы к более полному господству на своей родине.#"
  
 ulakada_desc: "#size:15    Улакада - народ центральной Каширы, проживающий на берегах реки Партеней. Они часто отличаются свободомыслием и адаптивностью, а также известны непостоянством в своей моде. Их дома длинные и плоские, с великолепными ирригационными системами, которые питают посевы их холмистой родины потоками Парфенея. Можно родиться в одном из их городов и наблюдать, как вся их культура многократно меняется перед смертью.\n\nОднако их быстрый ум также сделал их ненадежными друзьями, и улакада заключали и расторгали множество союзов, чтобы сохранить свой дом в безопасности. В результате они особенно плохо перенесли [Concept('chan_skorpokaipis','чан скорпокаипис')|E], не сумев найти помощь у своих соседей, когда они больше всего в ней нуждались. Их лучшим ученым в конце концов удалось восстановить разрушенные остатки их культуры, но их капризность навсегда оставила на ней шрамы.#"
  
 arolyan_desc: "#size:15    Аролийцы родом с южного Пиратского побережья, с островов, настолько густо заросших джунглями, что только в большинстве прибрежных регионов есть города, достойные внимания проходящих мимо моряков. Таким образом, ароляне ревниво охраняют моря вокруг своего дома и известны тем, что убивают любого, кто подходит слишком близко к их берегам. Однако с течением веков их страх перед чужаком постепенно ослабевал, и теперь экипажи аролианских кораблей иногда пополняются сарутанами и дераани.\n\nНарольские женщины исторически выполняли исключительно роль воинов, в то время как мужчины сосредотачивались на искусстве управления, считая высшим призванием однажды суметь навсегда укротить свои острова. Характерные татуировки на теле аролийских женщин легко заметить в каширских портах, изображающие каждую одержанную ими победу с таким прекрасным искусством, что некоторые ученые посвятили этому годы своей жизни.#"
  
 samayani_desc: "#size:15    Самаяни отделились от дераани в первые годы 5-го века, когда древнее королевство Тринапаава было разделено между двумя сыновьями Аджая "Трехпалого". Младший из братьев и сестер, Накху "Нага", создал культуру торговцев, а не рейдеров на островах Самаяни. Используя быстрые корабли, настолько маленькие, что путешественники часто не замечают их, самаяни курсируют между островами и продают специи и товары из городов и деревень, которые они посещают (хотя и с такой же щепетильностью, как их предки-пираты).\n\nНесмотря на их любовь к "честной" торговле вместо пиратства, самаяни небезызвестны тем, что среди них доминируют клики пиратов. Медленное возвращение культуры к той, в которой доминировало пиратство, произошло после [Concept('sabar_lambay_raad','сабар ламбай раад')|E], когда их двоюродные братья-дераани украли самую священную из их драгоценностей, Паккай Падима, из дома их короля во время хаоса. С помощью хитроумных уловок и быстрых весел самаяни возродились как гибрид пиратов и торговцев.#"
  
 ilahanai_desc: "#size:15    Илаханаи традиционно жили вдоль северных берегов Тераскиятта, но с течением веков продвинулись вглубь страны. Их общины тесно сплочены и сосредоточены вокруг фигур, известных как "отцы кланов". Эти люди избираются каждые тридцать циклов [Concept('aervalr','Аэрвалра')|E] и, как ожидается, будут разрешать споры, обучать молодежь и координировать оборону своих деревень и городов при подготовке к войне. Несмотря на то, что они мирные и замкнутые люди, они не остаются равнодушными к просьбам путешественников и при необходимости предоставят кров или пищу (хотя бы на короткое время).\n\nПочти уничтоженные [Concept('chan_skorpokaipis','шан скоропкаириси')|E], илаханаи со временем стали только более замкнутыми в себе, полагая, что остальная часть [Concept('aeras','Аэраса')|E] желает им смерти. Их замкнутость трансформировалась в ксенофобию, и отцы клана больше не промывают кровоточащие раны, если они не знают о семье своего пациента. Будучи когда-то тихой и непритязательной сельской культурой, илаханаи полностью отгородились от мира из-за ошибочной веры в то, что их несправедливо ненавидят.#"
  
 swabani_desc: "#size:15    Рожденные в результате смешения диссидентствующих илаханаи в городах Яданияна, швабини представляют собой космополитическую культуру, которая доминирует в художественной сфере северного Тераскиятта. Будучи по своей сути экспрессивной нацией, швабани считают искусство величайшим занятием в жизни, и поэтому у них процветающие городские центры, наполненные модой, скульптурами и музыкой, которым, возможно, нет равных на сотни миль вокруг. Мастеров швабани часто можно увидеть в городах Дармирата, играющих на своих мардалах или исполняющих эзотерические пьесы рядом с рощей Катуппилан.\n\nПоявившись в процветающие дни [Concept('taryaad_saramsaasan','тарьяад сарамсасан')|E], свабани всегда были скорее исполнительными, чем квалифицированными. Без своего барабана швабский мастер не знает музыки; без многочасовой практики он не знает слов к трагедии, которую исполняет каждый вечер. Когда пришел [Concept('vaarash','ваарасш')|E], швабани не смогли выжить за пределами нескольких городов и потеряли многие из своих великолепных мюзик-холлов в хаосе, который развернулся вокруг них. Тем не менее, швабани сохранили свою любовь к искусству, несмотря на многочисленные трудности, и их начинания по-прежнему пользуются уважением на большей части Каширы.#"
  
 yadaniya_desc: "#size:15    Народ Ядания доминирует из-за своей близости к шпилю Паэрасятана. Близость массивной [Concept('tower','башни')|E] к их городам сделала их одновременно убежищем для ученых и искателей приключений, каждый из которых желает раскрыть секреты шпиля. Многие Ядания также являются могущественными [Concept('magi','магами')|E], предоставляя свои навыки в качестве проводников и помощников исследовательским группам. Культура Ядании неотделима от воздействия Шпиля, и некоторые путешественники отмечали, что самая могущественная Ядания также кажется самой болезненной.\n\nКогда у них были огромные библиотеки, содержащие многовековые исследования шпиля, [Concept('dharya_varha','дхарья варха')|E] уничтожили многие из своих наиболее важных записей. Однако ядания по-прежнему полны решимости вновь обрести свои утраченные знания, и поэтому, по-видимому, снова посвятили всю свою культуру исследованию Шпиля. Несмотря на то, что Ядания - одни из самых могущественных [Concept('magi','магов')|E] в Кашире, ненасытная потребность понять Шпиль превратила их в людей, порабощенных исследованиями.#"
  
 aezentiam_desc: "#size:15    Жители Эзентиама являются уроженцами северной Каширы и известны во всем Дармирате своей воинской доблестью и крепким характером, поскольку у них долгая история борьбы с внешними угрозами из-за пределов Касирьята. Из-за этого они являются ценными наемниками, и их часто ищут далекие лорды, иногда даже зачисляют в королевскую гвардию особенно богатого королевства.\n\nОднако по мере того, как колесо времени поворачивалось, их военные кодексы постепенно соблюдались все меньше и меньше, а их собственные вылазки за пределы великой реки резко сократились по частоте. Тем не менее, значительное количество людей по-прежнему упрямо следуют путям своих предков и защищают свои земли от любой угрозы, которая может прийти из-за священной реки.#"
  
 vanaarik_desc: "#size:15    Ванаарики - юго-западная ветвь народа накахания, прибывшая на Ночное побережье [Concept('akualion_util','акуалион утил')|E] в 7-го веке. Ванаарик восходят своими корнями к сторонникам Эмалила "Морского змея", одного из трех соперничающих претендентов, возникших в ходе кризиса престолонаследия, последовавшего за убийством короля Кайату "Мореплавателя" и вдовы монарха.\n\nКак группа, последовавшая за королевой-воительницей в стремлении отомстить за смерть покойного короля, Ванаарики вскоре были втянуты в десятилетия кровопролитной войны с жителями Тримбизо. Хотя триимбисанцы в конечном счете потерпели бы поражение и почти полностью были уничтожены, война оставила бы неизгладимый след в культуре Ванаарика, которая оставалась бы воинственной.Искусные корсары, которые рыщут по Ночному побережью и в основном действуют только после захода солнца, ванаарики довели до совершенства кажущееся невозможным искусство прятать свои корабли в освещенных водах, ориентироваться на местных рифах и устраивать засады на проходящие суда.#"
  
 tehaina_desc: "#size:15    Техайна - северо-западная ветвь народа накахания, прибывшая на Ночное побережье [Concept('akualion_util','акуалион утил')|E] в 7-го веке. Техайна восходят своими корнями к сторонникам Ха'улили "Доброго", одного из трех соперничающих претендентов, возникших в ходе кризиса престолонаследия, последовавшего за убийством короля Кайату "Мореплавателя" и приемного сына монарха.\n\nСамая разнородная из ветвей Накахании, техайна сильно смешались с коренными жителями региона, больше всего с лайнарами, которые, как известно, приняли поврежденный штурмом флот Ха'улили под свою защиту. Как и другие накахании, они впечатляющие мореплаватели и еще более впечатляющие дайверы - многие семьи техайна зарабатывают на жизнь, исследуя теплое, светящееся морское дно Ночного побережья в поисках жемчуга, кораллов и других морских богатств.#"
  
 jakana_desc: "#size:15    Джакана - восточная ветвь народа накахания, прибывшая на Ночное побережье [Concept('akualion_util','акуалион утил')|E] в 7-го веке. Джакана восходят своими корнями к сторонникам Моана "Слепого", одного из трех соперничающих претендентов, возникших в ходе кризиса престолонаследия, последовавшего за убийством короля Кайату "Мореплавателя" и самого доверенного советника монарха при жизни.\n\nСреди величайших астромантов на всем [Concept('aeras','Аэрасе')|E], их знания о ночном небе практически не имеют себе равных, а их знания о звездах настолько обширны, что ими можно было бы заполнить небольшую библиотеку. Убежденные консерваторы и изоляционисты, джакана больше всех накаханий придерживались образа жизни своих предков - хотя это не означает, что их культура осталась полностью неизменной. На протяжении веков практикующие астрологическую магию превратились из уважаемых в практически почитаемых, и они фактически перешли к магократическому правлению.#"
  
 etrandanexi_desc: "#size:15    Этранданекси (Грубая [Concept('aversarian','аверсализация')|E] шевальенского слова, означающего "чужеземец") - потомки древних колонистов Марчера в Калатипсоми, которые "контролировали" регион до победы аверсарианцев в [Concept('marcher_aversarian_wars','Марчеро-Аверсарианских войнах')|E]. Несмотря на техническое поражение, хитроумное политиканство и откровенная ложь (лорды Марчера часто заявляли, что правят обширными землями, в то время как на самом деле мало что контролировали за пределами своих замков) привели к тому, что поселенцы Марчера не только сохранили свою власть, но и значительно увеличили ее. Извлекая значительную выгоду из кампаний по истреблению местных кланов легионами, участники Марша проложили себе политический путь к контролю над половиной Калатипсоми посредством договоров, которые привели к разделению губернаторства Калатипсоми между постоянным местом проведения Марша и аверсарианским. После этого сформировались этранданекси, эклектичная смесь марчерской и аверсарской культур, которые быстро заработали репутацию бесконечно грабящих странствующих торговцев и вымогающих прибыль у тех немногих местных племен, которые выжили. На этранданекси даже стали бы смотреть свысока в самой [Concept('chevalie','Шевалье')|E], поскольку они открыто используют рабский труд и участвуют в работорговле, несмотря на учения "Пути жизни", хотя ни один участник Марша никогда не был в состоянии отказаться от хорошей прибыли...#"
  
 siklasa_desc: "#size:15    Сикласа родились в холмистых ландшафтах восточного Вичачила, развивая странствующую культуру, которая прижилась близко к южным пределам хараданов. Отказываясь от всех материальных благ, сикласа традиционно вели мирную и изолированную жизнь вдали от политики каширской придворной культуры. Однако их долгое отделение от остальной Каширы было полностью уничтожено [Concept('chan_skorpokaipis','чан скорпокаиписов')|E].\n\nТорн разделен легионами нежити в [Concept('murtuy_ka_varha','мурти ка варга')|E], вынужден выбирать стороны в [Concept('vaarash','ваараш')|E], несмотря на отсутствие реального понимания конфликта и практически истребленные в [Concept('dharya_varha','дхарья варха')|E] из-за страха, что они помогали мятежным толпам, сикласы были вынуждены остаться на небольшом участке того, что раньше было их древними землями. Они остаются изолированными и эгалитарными, неспособными понять, почему им должна быть навязана монархия, если все, что она приносит, - это смерть.#"
  
 taminiai_desc: "#size:15    Таминиаи, живущие среди холмов рядом с южными Хараданами, известны своей непоколебимой преданностью защите древней цитадели своего народа Асмура. Когда-то причисленные к сикласам, они были ассимилированы иностранной правящей элитой племени атакайя, утратив большую часть своего нежелания вступать в более тесное взаимодействие с каширянами. В результате их кочевые традиции были обращены к ведению войны с большим эффектом.\n\nИсторически мастера засады, таминаи совершили множество длительных паломничеств к древним местам военных побед, где их независимость была обеспечена в долгие годы правления [Concept('chan_skorpokaipis','чан скорпокаиписов')|E]. В этих местах были возведены горные храмы-крепости, которые наблюдают за ландшафтом, ожидая окончательного пришествия величайших апокалипсисов, которые затмят [Concept('murtuy_ka_varha','мурти ка варга')|E]. [Concept('frodbrokna','Фродброкна')|E] была одним из таких признаков наступления для них новой эры бедствий, и их храмы быстро превратили таминиаев снова в воинов.#"
  
 mahratian_desc: "#size:15    Махратийцы - самая восточная группа, попавшая под влияние Амагеи, и самая далекая от их досягаемости, однако их культура не так уж сильно отличается от культуры их западных надсмотрщиков. Их мода, язык и кухня являются зеркальным отражением собственной Амагеи, и часто говорят, что их неприязнь к [Concept('magi','магам')|E] полностью проистекает из древних амагейских сказок. Их сходство часто вызывало к ним симпатию амагейской знати, и махратийцы традиционно правили более свободно, чем другие провинции, находящиеся под властью Амагеи, в обмен на большие поборы с их рабочей силы, которая служила телохранителями и разведчиками.\n\nТем не менее, махратийцы не забыли о своем происхождении как народа, возникшего в результате [Concept('aironoian_migration','айроноском переселение')|E]. Как на войне, так и в мирное время их жизнь проходит в седле, скача по равнинам их нового дома. Их язык заимствует много слов у первоначальных последователей Торагей Хатан, и известно, что их народ до сих пор носит маски как часть своей культуры, несмотря на долгое отклонение от многих других элтенийских обычаев. Для них человек без лошади - ничто, и даже горы Харадан за их спинами не смогли стереть такое мышление.#"
  
 vastarnai_desc: "#size:15    Вастарнаи - компетентные торговцы, родом с окраин Кашти-Флэтс, и они уже давно извлекают выгоду из своей непосредственной близости к шумным мегаполисам восточного Эйроноя. Многие вастарнаи специализируются на ремеслах ремесленников, таких как изготовление изысканной одежды, и многие из их тканей давно пользуются спросом у айроноянских дворов.\n\nИз-за своего меркантильного образа жизни вастарнаи были в значительной степени подвержены влиянию различных языков, присутствующих за пределами Равнин, что привело к возникновению культуры, в которой почитаются полиглоты. Кроме того, сохраняющееся влияние отачедского права и формирующийся бренд экономической дипломатии дали Вастарнаи сильное наследие администрации и бюрократии, не имеющее аналогов в Западной Кашире.#"
  
 uthanata_desc: "#size:15    Утаната произрастают на северных равнинах и холмах региона, известного как Дармират. Из-за своего окружения они приняли более прагматичный образ жизни в бою и обществе, в результате чего в истории появились опытные тактики и логисты, а также наследие сильных лидеров, которые обеспечивают более прямой контроль над своими подданными, часто за счет большей прозрачности своих действий и сильной правовой системы, корни которой уходят в законы Отачеда.\n\nХотя эти либеральные традиции иногда ошибочно принимают за признак того, что утаната более гибки к внешним влияниям, это далеко от истины, люди чрезвычайно бережно относятся к своему образу жизни. Из-за постоянных волнений среди местных танумарей, крайне миролюбивого характера ваксанака и опасности, исходящей от притока иностранных интриг со стороны торговцев Вастарнаи, утанати рассматривают себя как бастион народа даятеми, населяющего регион, против остальной Каширы и их множества различных чуждых культур. Как таковые, они всегда энергично претендовали на земли всех даятеми, мечтая объединить разрозненные братские культуры и сформировать прочный культурный союз, чтобы лучше защищать земли и традиции своих предков.#"
  
 vaxanaka_desc: "#size:15    Ваксанака расположены недалеко от берегов Каширского побережья. Поскольку культура часто свидетельствует о различиях в образе жизни за пределами их равнин, они придерживаются более терпимых и гостеприимных позиций, чем большинство их традиционных собратьев-дайатемов, в первую очередь утаната. Известные своей строгой приверженностью уважению и смирению по отношению к иностранным религиям и культурам, они служат дипломатами у олтейнских лордов Каширы и даже сопровождают многих вастарнийских купцов в Эйроной, чтобы ускорить заключение сделок и познакомиться с разными людьми и их традициями.\n\nДля ваксани правильный взгляд на вещи и терпимость к изучению путей других являются основным принципом их общества, прочную основу для которого можно найти в законах, установленных самим Отачедом, которые, как говорят, подчеркивают смешение культур, привносит инновационные идеи и знания и ведет к постоянному росту и развитию сообщества в целом.#"
  
 zharran_desc: "#size:15    Самые маленькие представители культуры дайатеми, жарраны, как известно, ориентированы на сообщество. Расположенные на юге равнин, граничащих с Каширским морем, люди являются опытными рыбаками и основными поставщиками мяса и других продуктов из морской рыбы в регионе. Это также делает их очень опытными солдатами и командирами военно-морского флота, и правительство Кашти высоко ценит их за защиту своей торговли. Еще одним навыком, которым они обладают и который высоко ценится, является искусное садоводство, и многие из них нанимаются при королевских дворах в качестве придворных садовников и строят роскошные королевские сады, которым многие завидуют.\n\nИз-за небольшого количества людей, которые придерживаются этой жизни, они предпочитают практиковать пацифистские традиции, чем вести войну, которая может привести к разрушению их образа жизни, взамен на бессмысленную славу.#"
  
 tanumarei_desc: "#size:15    Танумареи - опытные охотники, обитающие в северных частях равнин Кашти и на приграничных равнинах. Исторически служа либо в торговом королевстве Кашти, либо в холмистом королевстве Утаната, они подвергались жесткой культурной ассимиляции со стороны обоих государств, что обычно приводило к крупномасштабным беспорядкам в регионах с преобладающим населением.\n\nВ их культуре особое внимание уделяется охоте и важности флоры, а ученые готовятся стать искусными травниками для лечения слабых и раненых, особенно при возвращении с охоты. Их элтеническая история проявляется в их сильной натуре воина, который черпал вдохновение у таких легендарных воинов, как Оташед, и верит, что только придерживаясь кодексов войны, установленных им много веков назад, такой лидер может снова подняться и приблизить их на шаг к свободе.#"
  
 parakh_desc: "#size:15    Парахи - коренной народ центральной Каширы, живущий в переходной зоне между солончаками Грейт-Кашти и равниной Дармират. Их земля суровая, заросшая кустарником и искривленными баньяновыми деревьями, что приводит к образу жизни, основанному на натуральном хозяйстве, мало отличающемуся от исконного населения, от которого происходят дайатеми. В то время как другие жители полуострова Кашти могут высмеивать парахов как примитивных, они обладают глубокими знаниями о своих землях и ревностно охраняют их от любых незваных гостей. Покрытые многочисленными татуировками и в боевой раскраске цвета охры, парахские стрелки являются грозным противником на поле боя.\n\nВ дополнение к своей воинственной репутации, парахи также сохраняют разнообразную устную культуру, в которой рассказывается множество историй о великих воинах, ужасающих зверях и разрушительной магии. Самая любопытная из этих историй - о Дахангоне, далекой стране, которая, как говорят, находится за горами, где парахи утверждают, что народы даятеми были созданы для служения божественному.#"
  
 sindaara_desc: "#size:15    Синдаара родом из внутренних лесов Каширы, остатков местной культуры с Ночного побережья, которая была вытеснена после прибытия накахании в [Concept('akualion_tutil','акуалион тутил')|E]. Там, где они когда-то вели торговлю через коварные воды Пиратского побережья, они также добились успеха, проводя купцов и путешественников через туманные леса. Однако армиям труднее найти проход через синдаарские земли; синдаарцы с большей вероятностью будут преследовать любую угрозу своим родным землям.\n\nСиндаара также известны по всей Кашире своим мастерством в кукольном искусстве, или "Аара'путални". Изготовленные на заказ таални создаются для таких случаев, как бракосочетания, церемонии коронации и освященные рождения, где они используются для воспроизведения этих событий в будущем. Путешествующих кукольников можно найти по всей Кашире, они не только развлекают, но и передают знания и мудрость. Хотя многие синдаарцы оказались не на том конце лезвия из-за рискованной шутки в адрес правителя.#"
  
 marakje_desc: "#size:15    Истоки народа муракче лежат через несколько лет после [Concept('death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha','смерти холккарака и конца муртуйка вархи')|E]. Знаменитый воин Яваси Вишвасавра и его последователи были изгнаны со своей родины после того, как он заявил, что это вина не ученых, а народа Каширы за то, что они пренебрегли подготовкой к угрозе нежити, которая явно надвигалась. Его многочисленные заявления о природе [Concept('murtuy_ka_varha','муртуйка варха')|E], а также его кодекс чести и личная философия составляют основу культуры Муракче.\n\nМуракье придают большое значение надлежащему захоронению мертвых тел, а также тактике ведения боя против орд нежити. Выдающиеся стражи Вишвасаврака защищают своего повелителя от угроз, как живых, так и мертвых, и ожидается, что они придут к власти во времена, когда королевство уязвимо. Несмотря на то, что они пользуются большой симпатией среди ученых, воинственная защита Муракье [Concept('vidvaookeyatran_scholarly_caste','видваукейатранская ученая каста')|E] привела к их разногласиям с простым народом Каширы.#"
  
 zelkavani_desc: "#size:15    Уроженцы песчаных пляжей удачно названного Стеклянного моря, Зелкавани являются опытными стеклодувами - пережитком своих корней в Сунарвее, где традиция гласила, что эта практика была своего рода естественным заклинанием для преобразования Кумханта, способствующим их ненасытной одержимости материалом. Хотя ремесло в первую очередь получило широкое распространение благодаря своим связям с вероучением Сунарвей, со временем его религиозные коннотации парадоксальным образом утратили свое значение, и в наши дни мастерство владения искусством укоренилось как в значительной степени светский аспект культуры. Конечно, тот факт, что это было также довольно прибыльно, в немалой степени способствовал росту его популярности. Зелкавани изготавливали все - от ваз, кувшинов, чаш, зеркал до даже декоративных стеклянных плоскостей и скульптур, продавая их повсюду за кругленькую сумму. Это также привело к тому, что некоторые местные жители немного мигрировали вглубь страны, поближе к своим более прибыльным клиентам.\n\nХорошо известным обычаем в их культуре является изготовление скульптур своих близких; говорят, что многие из их родственников делают предложение своим сородичам, вылепляя красивую стеклянную скульптуру такого качества, что она сверкает на ярком солнце.#"
  
 saielaian_desc: "#size:15    Долгое время завоеванные, но так и не покоренные по-настоящему, сайлаи упрямо лелеяли свою самобытность перед лицом господства катун-кай. Хотя после падения королевства Шранфан во время Великого Западного похода в 722 году до н.э. у них было несколько периодов независимости, каждое последующее восстание и недолговечное государство становились частью дорогих сайелайцам культурных мифов - хотя ни один из них до сих пор не просуществовал более десяти лет, прежде чем был разрушен молот возмездия Катун-Кая. Тем не менее, их дух никогда по-настоящему не был поколеблен, и их повелители стали относиться к ним с опаской, как к проблемным подданным.#"
  
 walakon_desc: "#size:15    Происходящие от великих шамранских рейдеров, Велки когда-то были разбойниками имперского моря и оказались грозны оказались грозными соперникамими соперниками ранней [Concept('aversaria','Аверсарии')|E]. Их господству был положен конец [Concept('dybolitos_sto_thallas','диболитос сто таллас')|E], и в последующие столетия большинство их народа было убито аверсарианцами. Те, кто выжил, населяют небольшой архипелаг негостеприимных островов к западу от Калатипсоми. Как бы они ни гордились своей историей неповиновения, резня, устроенная аверсарианцами, является травмой, которая преследует их по сей день. На открытом пространстве нет ни одного поселения валаконов. Их деревни хорошо спрятаны в лесах и холмах, а их дома аскетичны, в них хранится ровно столько, сколько они могут унести. Почти все искусство валаконов было уничтожено или украдено во времена Дайболитов, так что теперь единственное, что у них есть, чтобы назвать их, - это их песни. Длинные и извилистые, они поются полушепотом под завывание ветра, и даже когда в них рассказывается о деяниях великих героев, в словах, которые остаются невысказанными, чувствуется чудовищность их утраты.#"
  
 mtuwe_desc: "#size:15    Племя мтуве живет в южных джунглях Рожихлат Мара на протяжении бесчисленных веков. Они живут в деревянных деревнях, поддерживаемых сваями, часто по форме напоминающими ветви самого дерева. Мтуве имеют тесную связь с мангровыми лесами, которые они издавна называли своим домом, предпочитая выращивать себе пищу самостоятельно, чтобы не нарушать баланс жизни в лесу. Висячие сады Мтуве привели к тому, что многие ошибочно принимают мангровые заросли Рожихлат Мара за другие виды деревьев, поскольку ветви дерева обильно увешаны различными видами фруктов.\п\п Мтуве охотятся только как средство самосохранения, когда популяция местной фауны становится достаточно большой, чтобы представлять угрозу для их деревень, или в случаях самообороны - обычное явление для тех, кто живет в регионе. Однако они верят, что эта ответственность лежит только на них, и яростно препятствуют любым посторонним охотиться на лесных существ.#"
  
 hmaceak_desc: "#size:15    Хмасеаки - потомки мигрирующего флота с востока, который [Concept('samhatepaya','прибыли')|E] в Рожихлат Мара в начале 9-го века. По прибытии они легко выбрали район для проживания из земель [Concept('thu_usiktwe','ослабленные местных')|E], поселившись в древнем мегаполисе. Хмасеаки были плодовитыми торговцами, которые на протяжении веков зарекомендовали себя как ведущая экономическая держава в этом регионе, а их порты служили важным перевалочным пунктом на торговых путях из Саррадона на Восток. Однако со временем они утратили свой космополитический уклад, переняв большую часть обычаев покоренных ими народов.\n\n Хмасеаки также хорошо известны своим мастерством в изготовлении красителей, унаследованным от их восточной родины. Они используют многочисленных обитателей мангровых лесов для создания красок различных оттенков, которые они щедро наносят на свои инструменты и одежду, а торговца хмасеаком в порту легко отличить по его ярко окрашенным волосам.#"
  
 aguadosian_desc: "#size:15    Хотя большинство культур [Concept('shatteredisles','островов')|E] считают плавание важным, для агуадосцев это центральная часть их жизни. Считая своей истинной родиной море, а не острова, на которых они обитают, они пересекают океаны [Concept('aeras','Аэраса')|E] на легких кораблях, называемых картейман. Большая часть их земли находится в общем владении, ее участки раздаются только в знак признания великих деяний, да и то обычно только на одну жизнь. Настоящими владениями Агуадоси являются флоты, обслуживающие благородные семьи, которые во времена, предшествовавшие Фродброкне, можно было увидеть так далеко, как Катун-Кай и южный Саррадон. Хотя они и облегчают некоторую трансконтинентальную торговлю, их низкая грузоподъемность делает их более подходящими для защиты и сопровождения более крупных судов - услугу, которую они с готовностью предлагают великим правителям и торговым гильдиям.#"
  
 dergi_desc: "#size:15   Родом с западных островов Медного моря, дерги представляют собой крайне замкнутую группу племен, которые стремятся сохранить красоту своих островов. Каждое изменение, которое они вносят на своих островах, должно быть одобрено их лидерами, иначе они могут разрушить совершенство своего рая. Наиболее примечательными в их культуре являются грандиозные сады, поддерживаемые в их центрах власти, символизирующие красоту как их роли в природе, так и абсолютного контроля природы над самой собой.\n\n Несмотря на то, что они сохранили свое стремление к изоляции, дерги сделали исключение для [Concept('aversarinas_aautokrata','аверсарианской аавтократии')|E], не желая, чтобы их леса сгорели в войне с огромной империей. [Concept('aversaria','Аверсария')|E] и Дерги исторически пережили несколько проблем в своем союзе, а имперские торговые посты были благоустроены в соответствии с прихотями местных жителей.#"
  
 skoronyk_desc: "#size:15    Родом из дальних уголков западных [Concept('shatteredisles','островов')|E], скороники - замкнутый народ, которого редко можно увидеть за пределами их родных островов. Когда-то мигранты с крайнего севера, столетия изоляции способствовали формированию традиционалистской культуры и сильного общинного духа, играющих центральную роль в их выживании, адаптации к суровым реалиям их сурового и негостеприимного дома. Необычайная сила веры привела к тому, что многие скорони пожертвовали собой ради своей веры, оставаясь верными древним верованиям, давно забытым остальной частью [Concept('aeras','Аэраса')|E]. Немногие ученые, желающие изучать их литературную традицию, высоко оценили гимны Скороника за использование уникального строгого метра, кинканета, а также за мастерское изображение бесконечной тоски и безответной преданности.#"
  
 nizhbata_desc: "#size:15    Нижбата - скотоводческий народ, родом с Северо-Каширского нагорья. Большинство нижбата живут на фермах на склонах гор, с большими стадами домашнего скота и умело используют крутизну местности для выращивания сельскохозяйственных культур, несмотря ни на что. В то время как нижбата, как известно, иногда содержат других животных, лошадям часто придают особое значение, поскольку Нижбата славится приготовлением высококачественной конины. Однако нижбата выращивают своих лошадей не только ради мяса, они также весьма искусны в использовании своих лошадей на войне, когда это необходимо. Кроме того, известно, что некоторые нижбата путешествовали по всему известному миру верхом на лошадях.#"
  
 dubadin_desc: "#size:15    Уроженцы северного Митидона, дубадины тысячелетиями служили рабами сначала ийроссам, затем [Concept('aversarians','аверсарианцам')|E]. Несмотря на порабощение, культура дубадинов выжила благодаря силе их устной традиции, которая до сих пор хранит рассказы о том времени, когда они были свободны. Дубадины желают освобождения от своего порабощения больше всего на свете, и они сделают все, чтобы достичь этого.#"
  
 xrahantiia_desc: "#size:15    Уютно устроившись среди пасторальных долин долины Рохадж, живут храхантии, родственные другим народам аевакори, разбросанным по Хайратану. Культура, отличающаяся жесткой конкуренцией, каждый клан строит свои дома в одном из нескольких живописных терракотовых городков, разбросанных по долине. В центре каждого города находится Вантаав, или "башня ученого", содержащая накопленную историю этого города и клана. Усиленный магией и звукорежиссурой, каждый Вантаав стремится превзойти других по высоте, в результате чего получается поразительный пейзаж из сверкающих башен, выступающих из густых сосновых лесов долины Рохадж.\n\nНесмотря на свой соперничающий характер между собой, рахантийцы известны по всему Дармирату своим общительным и добродушным отношением к чужакам. Это связано с их богатой культурой гостеприимства, устраивающей щедрые пиры и фестивали, когда торговые караваны проходят через долину. Эта гостеприимная природа привлекала многих известных каширских деятелей на протяжении многих лет, и говорят, что великий Байтор и его свита однажды проводили лето с Храхантией; накануне печально известного [Concept('bayyuralar','байюралара')|E] так давно.#"
  
 averkathuni_desc: "#size:15    Аксейзу - уникальная культура, сформировавшаяся на землях, принадлежавших бывшему посольству Катун-Кай в Малкоисе после распада [Concept('aversaria','Аверсарии')|E]. Местные жители ухватились за катунскую культуру своих повелителей и защитников, пытаясь подражать обычаям Катуни, несмотря на то, что находятся за сотни миль от Катун-Кая. Катунийцы, правящие этим районом, считают аксейзу насмешкой над своей культурой, хотя и удобной, поскольку население, которым они правят, боготворит их и, таким образом, очень охотно сотрудничает с ними. Аксейзу даже переняли язык своих повелителей вместо аверсарского языка, которым весь Малкоис пользовался веками.#"
  
 enisaloi_desc: "#size:15    Энисалои - одна из многих культур крехеджади, сформировавшаяся в результате слияния многих народов Расколотых островов, поселившихся на архипелаге после [Concept('war_of_all_islands','войн на островах')|E]. Их [Concept('enisaloi_heritage_customs','увлечение своими предками')|E] давно известна по всему имперскому морю.#"
  
 sceyfig_lighter_desc: "#size:15    Родом с южных берегов Одинокого Света, скейфиг-лихтеры - выносливый народ. Большинство скейфиг-лихтеров на острове зарабатывают на жизнь выращиванием лука-порея и тралением в туманных водах побережья. Перед каждой деревней есть причал, где женщины и дети проводят день, плетя гигантские сети или протыкая копьем любого шипастого угря, который подплывает слишком близко. Чтобы защитить деревню, на каждом причале по всей длине нарисован морской дракон, а также десятки фонарей, прикрепленных по бокам, чтобы направлять рыбаков домой.\n\nБольшое количество судов на береговой линии привело к нескольким ранним обнаружениям флотов [Concept('lich','личей')|E], что привело к окончанию вторжения еще до того, как оно достигло побережья. Исторически сложилось так, что зажигалки Scæyfig избегали атрибутов славы и власти, и поэтому рассматривают Aegis как неизбежное зло, которое следует держать на расстоянии вытянутой руки. Однако их навыки разведки на воде и надежность во время кризиса привели к тому, что скейфиг-лихтеры были объявлены флагманскими на многих Скалзамотк.#"
  
