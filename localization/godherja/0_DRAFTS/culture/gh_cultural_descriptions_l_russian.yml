 carkarain_desc: "#size:15    Каркараи строят свои дома глубоко в пещерах гор и являются замкнутым территориальным народом. Говорят, что они боятся света, поскольку бессчетное количество поколений, прошедших в неосвещенных туннелях, привело к тому, что их глаза потускнели и затуманились от недостатка использования. Они едят друг друга и любых дураков, которые осмеливаются спуститься в тесную, приторную темноту. Высокомерные [Concept('aversarian','аверсарианские')|E] ученые говорят, что они являются потомками особо униженной группы рабов-эйликаи, которые были сосланы в подземный лабиринт. Другие прослеживают свое происхождение до историй о воинственных племенах, которые обитали в туннелях [Concept('mayikrata','майикраты')|E] и о которых рассказывали [Concept('magi','маги')|E], которые первыми проникли в их глубины. Некоторые суеверные глупцы даже говорят, что они были там со времен сотворения мира.#"
  
 #envokander_desc: "#size:15   "  
  
 bricotaves_desc: "#size:15    Брикотавы - островное племя, родом из сердцевины леса в Калатипсоми. В то время как большая часть их материальной истории была утеряна в веках, брикотавы сумели сохранить устную традицию, повествующую об их разрозненной истории после почти полного исчезновения во время [Concept('marcher_aversarian_wars','Марчеро-аверсарианских войн')|E].#"
  
 ardothanes_desc: "#size:15    Ардотаны - уроженцы северных пограничных земель Калатипсоми, ардотаны плохо справились с отступлением маршеров с территории, потеряв большую часть своих лучших сельскохозяйственных угодий из-за аверсарского поселения. Вынужденные жить на маргинальной в сельскохозяйственном отношении территории, многие кланы прибегли к оппортунистическим набегам, создав Ардотанам репутацию бандитов. Несмотря на свою дурную славу, они часто скрупулезно следуют кодексам чести, и народные истории о благородных, даже героических бандитах Ардотана обрели в Шевалье непреходящую популярность.#"
  
 ordikin_desc: "#size:15    Известные как бандиты и повелители зверей, ордикины (или совиный народ на их языке) выжили в основном на задворках цивилизации еще до того, как первый [Concept('aversarian','аверсарианец')|E] ступил на Земли Кланов. Известные своими зелеными плащами и совиными масками охотники и военные отряды, постоянные набеги ордикинов и постоянные карательные экспедиции, тем не менее, никогда не смогли изгнать их с земель из-за их использования в качестве наемников и охотников на монстров для многих местных лордов. Придерживаясь "Клятвы пяти", ордикины знают, что они - маленькая культура, и поэтому на своих землях они совершают набеги как один клан.#"
  
 corvosnari_desc: "#size:15    Практикуя уникальную и скрытную традицию магии теней, корвоснари сумели вынести тяжелое существование в древних лесах Калатипсоми, выживая за счет охоты на богатую фауну своих лесных твердынь и безжалостных набегов на своих соседей, будь то аверсарианцы, марчеров или сьялволки.#"
  
 drothacny_desc: "#size:15    Не все мондеррны были порабощены аверсарианцами без сопротивления. Некоторые, придерживающиеся совершенно других религиозных убеждений, попытались отстоять свою позицию. Это была тщетная попытка, поскольку даже воинственные последователи Детедклановского соглашения не привыкли к войне в том виде, в каком ее знали аверсарианцы, и вскоре они были вынуждены обратиться в бегство. Ведя непрерывную партизанскую борьбу в непроходимых лесах Катраддии, люди, которые впоследствии стали называть себя дротеррнами, были выкованы в ходе длившегося несколько поколений испытания огнем.#"
  
 watumimba_desc: "#size:15    Ватумимба - народ мореплавателей, обитающий в южных пределах [Concept('pirate_coast','пиратского берега')|E]. Некогда враждовавшие кланы на побережье, ватумимба были изгнаны из [Concept('sarradon','Саррадона')|E] где-то в 4 веке. Изгнанники выжили в [Concept('ufaliracci','уфалираччи')|E]и на протяжении веков развивали прочные отношения с морем. Известно, что многие ватумимба живут среди больших флотилий, а не на суше.#"
  
 siltwalker_desc: "#size:15    Илистоходы - это племенные стада, обитающие на [Concept('sarradon','сарадонком')|E] роге,известные своей практикой хождения на ходулях. Поля на Роге затопляются до такой степени, что эти длинные ходули позволяют соплеменникам с легкостью пересекать затопленную пустыню. Говорят, что илоходы научились этому у гигантских веретеноногих крабов, которых они теперь одомашнивают, а иногда и почитают, чьи длинные ноги оберегают крабов от опасности во время приливов. Ходункам на ходулях удавалось так долго поддерживать свое мирное существование благодаря их легендарным отношениям с близлежащими городами Дадкавджи.#"
  
 dadkawji_desc: "#size:15    Дадкавджи - дружелюбная и космополитичная культура, распространенная вдоль [Concept('sarradon','сарадонкого')|E] рога.Говорят, что дадкавджи когда-то построили стоящий город [Concept('magaala_qaaday','Магала Кадай')|E]. Дадкавджи издавна славились чудесными красителями. Их торговцы сохранили монополию на торговлю красками по всему [Concept('pirate_coast','пиратскому побережью')|E] благодаря уникальным отношениям дадкавджи с близлежащими племенами ходящих по шелку. Многие дадкавджи сохраняют окрашенные волосы ярких и экзотических цветов, а также замысловато детализированные татуировки на лице, которые определяют их статус в обществе.#"
  
 tlakalak_desc: "#size:15    Тлакалаки - это остатки некогда процветающей культуры, цепляющиеся за традиции и истории своих некогда могущественных предков. Следуя за [Concept('xihuetzi','сихуэцзи')|E], они продвигались все глубже в смертоносные и таинственные джунгли Сайрата, их культура формировалась под влиянием зверски суровых условий, характерных для зеленого адского пейзажа. Хотя пять великих городов когда-то символизировали тонкое разнообразие богатой культуры, теснящиеся лагеря и ветхие приюты выживших уничтожили такие различия. Все тлакалаки оказались в темном месте вместе, отчаянно цепляясь за умирающие воспоминания об утраченной цивилизации.\n\nОднако с течением веков тлакалаканцы приспособились. Вооруженные своей древней [Concept('magic','магической')|E] традицией и знаниями устоявшегося общества, они взялись за решение задачи выживания и нашли ее. Это узкое выживание, требующее постоянных жертв и лишений, но у них нет другого выбора. Вооруженные последней магией и воспоминаниями о [Concept('necentlal_tlaklaktli','наджентла тлаклактли')|E],  а также верой в свои древние храмовые ордена, тлакалаканцы будут продолжать стоять.#"
  
 izikalek_desc: "#size:15    Изикалеки зарабатывают себе на жизнь, ухаживая за огромными стадами крупного рогатого скота среди сочных лугов и полноводных рек к западу от Великой степи. Наследники долгой истории набегов и порабощения со стороны своих сарминских и элтенийских соседей, они, тем не менее, устояли на своем пути, временами предпочитая полностью покидать свои дома и поселения и кочевать бок о бок со своими стадами, пока угроза не минует.\n\Пмногая деревня Изикалек сосредоточена вокруг монументального мегалита, который они называют Пастушьим камнем. Времена года могут приходить и уходить, здания могут сгорать дотла и перестраиваться заново, но с каждым новым поколением все больше камня покрывается ритуальной резьбой, рассказывающей истории народа леки. Во времена, когда пастбища зеленели, а скота было много, кочующие пастухи возвращались в свои деревни, чтобы отпраздновать летнее солнцестояние, устраивая большие пиры в честь Красной Девы и испрашивая ее благословения на долгие годы.#"
  
 balauri_desc: "#size:15    Балаури - одно из многих сагадавских племен, обитающих на холмах и в густых лесах к востоку от Катраддии. Они являются типичными сагадавцами, известными своими устрашающими воинами, владеющими соколами, и неистовым поведением на поле боя и вне его. Однако, несмотря на свои стереотипно варварские качества, баулари также известны своей относительно развитой материальной культурой. Ремесленники баулари вырезают на своих доспехах богатые сцены, украшенные змеиными мотивами, а традиционный гобелен Баулари можно было бы приобрести по справедливой цене на любом континентальном рынке. Эти художественные черты развились отчасти из-за того, что родина балаури находилась непосредственно на главном торговом пути через внутренние районы континента, что позволило идеям процветать, а балаури размножаться, став самым густонаселенным кланом Сагадавии.#"
  
 dielecender_desc: "#size:15    Расположенные на перекрестке великих империй, Дилекендеры издавна существовали как плавильный котел культур. Хотя они считаются родственниками [Concept('marchers','марчеров')|E], они, тем не менее, сохраняют сильное стремление к независимости, проявленное [Concept('shatteredisles','островитянами')|E], и уникальную идентичность, унаследованную от культур, более древних, чем обе. Из-за своей истории и местоположения большинство дилекендеров владеют несколькими языками и рассматриваются как  [Concept('dielecendian_compromise','способные посредники и дипломаты')|E].#"  
  
 zoldagn_desc: "#size:15    Живущие глубоко в отвесных северных горах, золтаны - затворническое племя, с которым редко встречается большинство людей. Их старейшины часто отправляются в духовные путешествия, чтобы достичь просветления — высохшие старые отшельники - обычная черта в сказках и сагах севера. Другие горные кланы очень уважают Золтанов за их мудрость, и могущественных вождей часто можно увидеть рядом с советником Золдагна.#"
  
 hrunzag_desc: "#size:15    Для хрунзагов честь - это все, и их общество действует в соответствии со строгой иерархией, основанной не только на личной чести, но и на чести их клана. Племя строго придерживается своих моральных норм, и человек, совершающий серьезное бесчестие, может привести к изгнанию всего их клана. Хрунзаги хранят подробные записи о героических деяниях своих предков в песнях, причем у самых древних и уважаемых кланов есть песенные эпосы, для полного исполнения которых требуется несколько дней.#"
  
 krupleg_desc: "#size:15    Племя затворников, обитающее в северных Железных хребтах, круплеги известны как своей жестокостью в бою, так и использованием [Concept('shimmerstone','мерцающего камня')|E], редкого [Concept('magical','магического')|E] кристалла, который можно найти только в их горных убежищах. Племя щедро использует кристалл в своих различных ритуалах и яростно защищает свои шахты от чужаков, которые жаждут его заполучить. Несмотря на свою дикость, круплеги странно приветливы к чужакам, считая тех, кто присоединяется к ним и отличается в одном из их набегов, кровными родственниками, что делает их членами самого племени.#"
  
 nattanan_desc: "#size:15    Загадочные обитатели джунглей, наттананы живут в относительной изоляции от внешнего мира. Действительно, несмотря на то, что наттанане жили вверх по реке среди некоторых из древнейших земледельческих цивилизаций в [Concept('aeras','Аэрасе')|E],  они никогда не принимали таких грубых новшеств, как оседлость, сельское хозяйство или какие-либо другие атрибуты так называемой цивилизации. Глупцы называют их простыми варварами, но на самом деле зловещие стены джунглей и гор укрывают десятки удивительно изощренных и древних кланов охотников-собирателей, которые потратили бесчисленные поколения на то, чтобы превратить свою родину в рог изобилия.\n\nГордые своей независимостью и относительно эгалитарным образом жизни, те немногие чужаки, которые общались с Наттананом, отметили, что они, как правило, относятся к понятиям "цивилизации", которых придерживаются жители равнин, с чем-то близким к жалости.#"
  
 dathanites_desc: "#size:15    Потомки саррадонских торговых колоний на Дальнем Востоке, дхатаниты являются результатом уникального культурного слияния отдаленных народов и земель. Их отдаленные связи дали им преимущество в прибыльных межконтинентальных торговых сетях, а склонность их культуры к законности привела к тому, что их соседи широко рассматривают их как честных и нейтральных посредников и арбитров.#"
  
 dodragn_desc: "#size:15    Пестрое племя изгнанных, сломленных и обездоленных — додранги служат вторым шансом для тех, кто разошелся со своими первоначальными кланами. Из-за своего происхождения "внешний" клан придает мало значения правилам и кодексам поведения, разрешая большинство действий до тех пор, пока это приносит пользу клану. Единственным исключением из этого правила является высокое уважение клана к правилам гостеприимства, и даже самый растрепанный странник может найти убежище в очагах Додрагна.#"
  
 druhandaehzag_desc: "#size:15    Друханд'дэхзаг (значение давно забыто) более известны другим племенам Железного хребта как "Чудаки" из-за их статуса самого чуждого из горных кланов. Они идентифицируют себя как древних слуг "златокожих", древних [Concept('aelfir','демонов с черной кожей')|E] и золотыми лицами, которые остаются увековеченными в древних статуях, разбросанных по горам.\n\nПлемя считает своей миссией вернуть все остатки Златокожих, полагая, что они единственные люди, способные их использовать, а их величайшие вожди носят священные золотые лица своих хозяев. Друханд'дехзаги считают всех рабов равными им по статусу и обязаны содержать и кормить любого раба, находящегося у них на службе, почти по своей прихоти, их судьба часто решается тем, могут ли рейдеры позволить себе содержать и кормить их.#"

 skorikiakas_desc: "#size:15    Широко признанные последними живыми остатками [Concept('kartharadd_imperium','Картараддского империума')|E], Скорикиаки происходят от поселенцев, оккупировавших Малкойс после вторжения Картарадди в [Concept('aversaria','Аверсарию')|E] во время [Concept('chaos_of_the_seventh_century','хаоса седьмого века')','Хаоса седьмого века')|E]. Однако важно то, что Скорикиаки присоединились к сопротивлению Картарадду, избавив их от участи, постигшей их соотечественников в [Concept('night_of_the_bleeding_moon','ночь кровавой луны')|E].Поселенцы уже давно интегрировались с народом, которым они когда-то правили, сформировав уникальную культуру, которая поддерживает некоторые традиции и обычаи Империума, особенно в области металлообработки.#"

 gisreddean_desc:0 "#size:15    Знаменитые [Concept('gisreddean_banking_system','трудолибивые')|E] и свирепох сохраняющие свою [Concept('gisreddepact','независимость')|E], жители как [Concept('peti_gisredde','малого гисредда')|E] так [Concept('grande_gisredde','великого гисредда')|E] обладают уникальным набором [Concept('fraternity_of_gisredde','традиций')|E], [Concept('council_of_gisredde','правил')|E] и [Concept('conclave_of_gisredde_concept','убеждений')|E], что отличает их от других [Concept('marchers','марчеров')|E].\n\nПоддерживая [Concept('champion_era_gisredde','легендарные')|E] [Concept('glorious_gisredde','истории')|E] которые делают их центром значимых событий, помимо того, что Гисреддеи якобы являются родиной [Concept('jan_va_gisredde','нескольких')|E] [Concept('champion_of_chevalie','героев')|E], они считают себя самим сердцем [Concept('chevalie','Шевалье')|E]. Тем не менее, эта гордость не совсем безосновательна, поскольку Гисреддеане всегда находятся на переднем крае технологического развития, и самые оголтелые из фанатиков Гисредда верят, что даже когда [Concept('fog','тьма')|E] окутает мир, Гисредд останется последним маяком человечества.#"

 gh_dragon_culture_desc:0 "#size:15    Драконы были [Concept('godtouched_creatures','существами создными богом')|E] которые в основном обитали в [Concept('aversaria','Аверсарии')|E] и некоторых частях северо-восточного [Concept('sarradon','Саррадона')|E] со времен, предшествовавших историческим записям, примерно до середины третьего века ИС. Свирепые и массивные рептилии, они могут похвастаться уровнем [Concept('dragon','магических способностей')|E] и интеллекта человека или выше.\n\nДраконы, по-видимому, были уничтожены во время и после [Concept('war_of_the_thousand_dragons','Войны тысячи драконов')|E], сначала в битве, а затем позже, после того, как автократир Аэксионаракс счел оставшихся драконов слишком опасными и приказал их уничтожить.#"
