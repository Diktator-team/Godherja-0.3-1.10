  # Arcana Custom Loc 
 education_arcana_loc: "arcanosophy" #NT!
 arcana_concept: "[arcana|E]" #NT!
 arcana_education: "[arcana|E] [education|E]" #NT!
 education_arcana_1_outcome_description: "The pursuit of arcana mysteries never led [ROOT.Char.GetHerHim] to seek out hidden truths, and now time spent amongst the grimoire is like a prison." #NT!
 education_arcana_2_outcome_description: "Few [magi|E] would even suggest that [ROOT.Char.GetSheHe] is an erudite arcanist, but at least [ROOT.Char.GetSheHe] has a solid grasp over the basics." #NT!
 education_arcana_3_outcome_description: "[ROOT.Char.GetSheHe] knows many great secrets of [aeras|E], and even understands some of their far reaching impact." #NT!
 education_arcana_4_outcome_description: "Above all, [ROOT.Char.GetSheHe] possesses a masterful knowledge of the arcane, as if the mysteries of the world gave way beneath [ROOT.Char.GetHerHis] ink." #NT!
 arcana_neutral_trait_match_good_outcome: "With sufficient tutelage, even a child that has displayed little natural inclination towards arcanosophy, such as [ROOT.Char.GetFirstName], can come to truly understand it." #NT!
 arcana_neutral_trait_match_bad_outcome: "For the longest time I was hoping that good tutelage would be enough to teach [ROOT.Char.GetFirstName] the secret to understanding the world's mysteries. All efforts have come to naught, however." #NT!
 arcana_bad_trait_match_good_outcome: "Despite being more interested in the physical world than the supranatural, [ROOT.Char.GetFirstName] has developed an aptitude for the arcane." #NT!
 arcana_bad_trait_match_bad_outcome: "Perhaps unsurprisingly, [ROOT.Char.GetFirstNamePossessive] obsession with physical mundanity has not been beneficial to [ROOT.Char.GetHerHis] understanding of the arcane." #NT!
 arcana_good_trait_match_good_outcome: "A natural arcanist, it should surprise no one that [ROOT.Char.GetFirstName] has come far in [ROOT.Char.GetHerHis] studies of the arcane world." #NT!
 arcana_good_trait_match_bad_outcome: "Despite always seeming to seek mysteries and understanding, [ROOT.Char.GetFirstName] has not become as proficient as expected in the arcane world." #NT!
  
