 building_01_stone_battlefield: "Каменное поле битвы"
 building_01_stone_battlefield_desc: "Среди холма стоят две армии, каждая полностью сделанная из камня, навечно сражающиеся в страшной битве. Статуи безупречной работы, в тонком мастерстве передающие даже мельчайшие детали лиц солдат. Несмотря на это, они практически неразрушимы и не имеют никаких признаков повреждений от многолетнего воздействия стихии. В центре поля битвы возвышается над всеми одна статуя. Внушительная фигура в декоративных доспехах сидит верхом на лошади, его пальцы едва касаются конца вытянутого копья, нацеленного на другую статую, которая застыла в процессе произнесения заклинания.\n\nМестные жители издавна считали эту местность проклятой и деревья отказываясь расти на каменном поле. [aversarian|E] учёные, напротив, сделали поразительные открытия при исследовании статуй. Одна из армий облачена в доспехи, напоминающие доспехи древних аверсариев. Никто точно не знает, как и почему такие доспехи и вооружение оказались так далеко на юге, и именно по этой причине обсуждение каменного поля до сих пор является предметом горячих споров среди историков."
  
 building_01_sunarsarwena_gardens: "Храм Сунарсарвена"
 building_01_sunarsarwena_gardens_desc: "Возведен в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшой храм расположен в углу Иклувад-Грин."
  
