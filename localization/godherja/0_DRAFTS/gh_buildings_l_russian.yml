 building_02_dalath_analoth: "Далат Аналот" #NT!
 building_02_dalath_analoth_desc: "Расположенный в канийскй метрополии Элой-Лашем, Далат Аналот является крупнейшим храмом, построенным в честь Элои и религиозным центром всей веры Шехардди. Этот храм имеет честь и престиж быть защитником Атунет Ках, запечатанного сосуда, который защищает то, что, согласно кредо Шехардди, является последними обязательствами, которым Элои научил человечество.\n\nХрам подвергся значительному расширению и теперь является одним из крупнейших религиозных зданий в Западном Саррадоне с великолепными залами и прекрасно выполненными витражами, на которых изображена великая жертва почтенного Комераха во время легендарного [Concept('kalnaih','Калнаиха')|E]. Его полированные мраморные залы являются домом для высшего духовенства Шехардди, и с момента расширения храма были созданы залы, где ученые, теологи и академики спорят на любую тему." #NT!
  
 building_02_degasho_bedelam: "Дегашо Беделам" #NT!
 building_02_degasho_bedelam_desc: "Отреставрированный с большими затратами, Degasho Bedēlam стал эпицентром высшего общества Дамоты. Со всего региона сюда съезжаются элиты, общаясь со всеми самыми важными лицами Дамоты. Хотя он все еще не имеет того престижа, который когда-то имел как второстепенный дворец Боккаров, его положение все равно впечатляет." #NT!
  
 building_02_dergi_garden: "Дикий сад Дерги" #NT!
 building_02_dergi_garden_desc: "Позволенный вернуться к своему естественному великолепию, этот сад превзошел возможности своих смотрителей. Заросшие в глазах посторонних, эти магически вызванные джунгли цветов, камней и деревьев достигли своей последней формы, прежде чем снова вернуться в небытие." #NT!
  
 building_02_dielecport: "Порт Дилек" #NT!
 building_02_dielecport_desc: "$building_type_02_dielecport_desc$" #NT!
  
 building_02_dihasma_xiidan: "Дихасма Ксиидан" #NT!
 building_02_dihasma_xiidan_desc: "По мере того, как политическая ситуация успокоилась и начал возникать новый порядок, Dihasma Xiidan увидела возросшее покровительство со стороны восстанавливающейся знати и пошатнула летаргический упадок, который, казалось, поглотил ее. Хотя она все еще далека от того, чем была когда-то, она начала возрождаться как значимое местное учреждение." #NT!
  
