 building_ruin_01: "Руины" #NT!
 building_ruin_01_desc: "Заброшенные поселения, цитадели, превращенные в логова монстров, последние остатки давно забытых цивилизаций — неровные кости мира, который продолжает жить вопреки всем невзгодам." #NT!
  
