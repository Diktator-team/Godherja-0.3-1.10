 building_type_04_tomb_of_the_lost: "Грубонец Заргабонич"
 building_type_04_tomb_of_the_lost_desc: "Одно из величайших рукотворных чудес света, Гробница затерянных, представляет собой гигантский храмовый комплекс, построенный вокруг массивной центральной гробницы. Жрецы, воины, писцы, инженеры и многие другие жители небольшого города лихорадочно работают над расширением сооружения и обеспечением того, чтобы оно стало потрясающим свидетельством почти утраченной культуры Оджейницы. Статуи и памятники теперь украшают храмовый садовый комплекс и его большие залы, а множество небольших часовен служат паломникам, надеющимся помолиться древним мертвым.\n\nНекоторые из выдающихся особенностей — Зал царей, в котором хранится более сорока великих статуй различным вновь открытые фигуры Оейницы вместе с именами сотен других людей, позолоченными на стенах; Говорящий Храм, хитрая конструкция, позволяющая ветру проходить через ряд отверстий, имитируя голоса заблудших; и большие ворота храма, одна из самых больших арок в мире."
  
 building_type_abandoned_headquarters_01: "Заброшенный штаб"
 building_type_abandoned_headquarters_01_desc: "Когда-то эти штабы были домом для военной элиты королевства, но с тех пор были оставлены генералами и их штабом. Все, что осталось, — это пыльные комнаты, разбросанные документы и планы вторжения, которые теперь никогда не будут реализованы."
  
