 building_type_01_karavuux: "Рынок Караву"
 building_type_01_kashiryatower: "Шпиль Паэрасьтана"
 building_type_01_kashiryatower_desc: "#E Магия#!:@magic_icon!#positive_value; +150#!\n\nLocated в северной Каширии, на берегу мелкого озера Кунсровсар, Шпиль Паэрасятана — самая восточная башня, местоположение которой было твердо подтверждено и задокументировано Аверсарией. Территория вокруг башни, долгое время являвшаяся местом огромной духовной силы различных религий Авастии Махани, эндемичных для этого региона, заполнена храмами, святынями и небольшими общинами более академически мыслящих [magi|E] и исследователей.\n\nКак и большинство других Из других известных [towers|E] Шпиль Паэрасятана излучает опасную ауру энергии [magical|E], вызывающую [overwhelmation|E], [exposure_sickness|E] и смерть. В отличие от многих своих аналогов, энергии, излучаемые Шпилем Паэрасьатана, несколько непредсказуемы: точный радиус, при котором находиться рядом со Шпилем уже небезопасно, за тысячелетия сократился и резко увеличился. В то время как бесчисленные поколения каширийских ученых разработали творческие теории, чтобы предсказать и объяснить это колебание - от попыток связать его с многовековыми большими циклами [aervalr|E], соответствием различных созвездий или даже закономерностями в полетах определенных видов. воробья — никому не удалось предсказать его расширение или сжатие с более чем неопределенной точностью. Таким образом, территория в пределах смертельной досягаемости башни усеяна каменной кладкой, артефактами и негниющими телами бесчисленных предыдущих поколений исследователей, паломников и священников, убитых внезапным и неожиданным расширением непостоянной ауры Шпиля."
  
 building_type_01_kasmeze_cathedral: "Кафедральный собор Касмезе"
 building_type_01_kasmeze_cathedral_desc: "Кто первоначально построил великую Цитадель в Касмезе и примыкающий к ней храм – вопрос, на который до сих пор нет однозначного ответа. Большинство ученых сходятся во мнении, что это место получило большую выгоду от покровительства императора Партариана, начиная примерно с 200 года, но до сих пор продолжаются споры о том, действительно ли он построил ядро ​​сооружения или отколовшиеся фракции Храма Горы-Солнца, как предполагалось неоднократно. В любом случае, в течение следующих двух столетий он быстро стал одним из величайших и самых процветающих мест паломничества на юге и в Агиократе в целом, даже соперничая с такими местами, как [GetBuilding('01_vounill').GetName] и Фебастро."
  
 building_type_01_klyabasala: "Клябасала"
 building_type_01_klyabasala_desc: "В провинции Асмур Клябасала служила убежищем и культурным центром для тамини, которые называют ее своим домом и защищают ее с древних времен.\n\nСооружение неизвестного возраста и было построено над пещерой, которая соединяется с огромный водоносный горизонт глубоко под землей. Это не что иное, как головная боль даже для самых способных тактиков, поскольку ее грозные кварцитовые стены позволяют Клябасале противостоять любому осадному орудию с минимальными повреждениями. Только стойкая армия может надеяться на победу, однако иногда опасность исходит изнутри. Некоторые из самых жестоких сражений в истории крепости происходили в пещерах внизу, где, как говорят, обитают странные колоссальные монстры, которых больше нигде на [aeras|E] не видели."
  
 building_type_01_knightly_chapterhouse: "Рыцарский капитул"
 building_type_01_knightly_chapterhouse_desc: "Объекты, посвященные обучению и обучению благородных рыцарей."
  
 building_type_01_kresoxgrave: "Могила Кресокса"
 building_type_01_kresoxgrave_desc: "После спорадических сражений с ордой Сьялволки на Мегосе Калатипсоми, Легон Кресокс, у которого закончились припасы и с быстро сокращающимися силами регулярных войск, объявил о своей капитуляции Разрушителю Ведьм. Хотя некоторые генералы Кресокса заслужили определенные заслуги в борьбе с Сьялволки, ни для кого не было секретом, что сам Кресокс оказался таким же препятствием для армии, как и захватчики. Тучный, жадный и исключительно гедонистический, горький отказ Крезокса проявить даже основные лидерские качества привел к тому, что он постоянно наносил ущерб военным усилиям и провалил какой-либо организованный ответ на вторжение.\n\nКогда Кресокс пришел в древнее святилище в этом Чтобы встретиться с Разрушителем ведьм, он приказал своей личной охране наброситься на своих лейтенантов и доставить их в Ценвар в цепях. Кресокс предложил своих генералов в рабство вместе с армиями в обмен на право оставить своих рабов.\n\nСокрушитель Ведьм согласился на предложение, и Кресокс подписал официальную декларацию, приказывающую Легионам Калатипсоми (II «Гордый» , IX «Чистота», VII «Доблесть» и XVII «Пафос») немедленно сдаться Разрушителю ведьм. Как только соглашение было подписано, Ценвар приказал привести рабов Кресокса, чтобы их можно было вернуть в Легон, а затем приказал раздеть Кресокса и бросить его в мессу, сообщив рабам, что Легон был возвращен им, как их просили, и сделать то, что они хотели. пожелал. Когда Кресокс был забит до смерти, Сокрушитель Ведьм сообщил сдавшимся легионерам, что он формально освободил их от рабства, и приказал им вернуться в свои дома и изучать другие ремесла, кроме войны. Предложение, которое большинство сразу же приняло."
  
 building_type_01_lachish_mines: "Лахишские шахты"
 building_type_01_lachish_mines_desc: "Высоко в западных предгорьях Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [aeras|E]. Несмотря на то, что хранилище является священным для местных прихожан Оргарда, со временем оно лишилось очевидно бесконечного запаса железа. Безграничное хранилище, Лахишские шахты покрыты импровизированными туннелями и литейными цехами, предназначенными для добычи железа и других сокровищ, найденных внутри."
