 building_00_fog_eternal_grove: "Туманная Вечная Роща" #NT!
 building_00_fog_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная Роща, священный центр веры Партик. Драйоганн Дтохт, Мировое Древо, растет в ее пределах. Черпая силу из огромного месторождения [Concept('bloodcrystal','кровавого кристалла')|E], корни Драйоганна Дтохта пульсируют красным от магии и, по-видимому, проникают в ядро ​​самого [Concept('aeras','Аэраса')|E].\n\nС продвижением [Concept('fog','тумана')|E] Вечная Роща стала еще плотнее, вмещая в себя все виды [Concept('fogbeasts','туманных тварей')|E]. Глубокие трещины раскололи ствол великого дерева, испустив ужасающий вой, который можно услышать за много миль. Но Драйоганн Дтохт все еще стоит.#!" #NT!
