 building_type_desert_academyofswords: "Высохший [mayikprolollan|E] Сто Спатас"
 building_type_desert_academyofswords_desc: "Выжженные и выжженные территории Академии Мечей теперь заброшены, опустошены фатальным тайным опустошением, высасывающим жизнь и влагу из земли и жителей. Мумифицированные трупы лежат там, где они упали, в залах академии, их скопление возле дверных проемов и фонтанов говорит о мучительных последних моментах города."
  
