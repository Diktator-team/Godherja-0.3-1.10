 building_01_knightly_chapterhouse: "Рыцарский домик"
 building_01_knightly_chapterhouse_desc: "Этот небольшой домик обеспечивает безопасную гавань и теплую еду немногим благородным рыцарям страны, хотя для большего здесь мало места."
  
 building_01_kresoxgrave: "Могила Кресокса"
