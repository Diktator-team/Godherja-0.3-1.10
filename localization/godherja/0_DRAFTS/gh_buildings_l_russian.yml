 building_01_new_iyrossi_palace: "Теутровна Зиррус"
 building_01_new_iyrossi_palace_desc: "Теутровна Зиррус является памятником восстановленному народу Ийросси - или, по крайней мере, это возможная надежда. Каким бы впечатляющим это ни было, стены, окружающие этот комплекс храмов, административных зданий и королевских покоев, явно спроектированы для гораздо более обширного роскошного района, который еще не полностью материализован. Каким бы ни было будущее, дворец в том виде, в каком он существует сейчас, является ярким свидетельством надежд народа Ийросси, вступающего в новую эпоху."
  
