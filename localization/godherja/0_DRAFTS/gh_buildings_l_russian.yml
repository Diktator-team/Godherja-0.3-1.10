 building_type_03_champion_grounds: "Чемпионские земли" #NT!
 building_type_03_champion_grounds_desc: "Чемпионские земли, или Протошлити, — это великая крепость, где Легио XLII «Гордость Аверсарии» тренировал лучших новобранцев [Concept('aversarian','аверсарианских')|E] государственных легионов. Те, кого обучают в Протошлити его почитаемые инструкторы, скорее всего, сами станут чемпионами, и многие легендарные герои Аверсарии в легионах начнут свои истории именно в его залах.\n\nПосле дальнейших инвестиций Протошлити был восстановлен до своего великолепного состояния в славные дни Аверсарии. Огромные размеры окружающих тренировочных площадок сопоставимы с небольшой провинцией, а его казармы и казармы были расширены, чтобы вмещать целые армии в своих пещеристых залах. Воины и чемпионы со всего [Concept('aeras','Аэраса')|E] стекались в академию, чтобы отточить свое мастерство, и каждый из инструкторов Протошлити — настоящий мастер в своей области." #NT!
  
 building_type_03_four_cliffs_five_walls: "Великие оборонительные сооружения Халкамахоса" #NT!
 building_type_03_four_cliffs_five_walls_desc: "Город Халкамахос, или Халкама по [Concept('wardenites','варденитски')|E], построен на массивной серии земляных сооружений неизвестного происхождения, расположенных друг над другом четырьмя концентрическими кольцами. В целом, след странно выглядящей горы составляет около пятнадцати километров в диаметре, а каждая скала ровно пять метров в высоту. Еще более странно, что на вершине есть три довольно обильных источника, которые текут даже во время засухи — продукт древней и могущественной магии, происхождение которой так же загадочно, как и явно искусственные скалы. Независимо от этого, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от вражеских армий своей грозной естественной обороной. Недавние работы привели к расширению стен, и теперь каждая скала укреплена слоем стен у своего основания. Сам город также начал процветать с раскопками древних кирпичных ирригационных артерий и других туннелей под землей, что снизило расходы на содержание городских ферм. Поскольку город становится все более самодостаточным, осадить его станет практически невозможно." #NT!
  
 building_type_03_gisreddeport: "Порт Гисредде" #NT!
 building_type_03_gisreddeport_desc: "Чужеземный квартал [Concept('peti_gisredde','Пети Гисред')|E] — это огромная часть района Порт Гисредде, в которой находятся десятки складов, менял и экзотических храмов. Возможно, единственное место в мире, где можно говорить на [Concept('aversarian','аверсарианском')|E], [Concept('chevalien','шевалье')|E], [Concept('sarradonian','саррадонианском')|E] и каширском, пересекая одну улицу, он стал центром не только торговли, но и информации. Как говорится в поговорке, «шепот идет Гисредде на ухо», и Чужеземный квартал — доказательство. Здесь торговые общины настолько укоренились и связаны, что, как говорят, жители Гисредда знают цену зерна в Орайсполе раньше фермеров Аверсарии, и в переулках квартала можно найти гораздо более опасные и прибыльные секреты.\n\nЕстественно, [Concept('council_of_gisredde','Совет Гисреда')|E] поощряет, регулирует, а затем облагает налогами этих торговцев до небытия. Однако благодаря самому развитому торговому сообществу в мире и городу, способному приносить, казалось бы, неограниченную прибыль, иностранное сообщество по-прежнему процветает, а вместе с ним и город." #NT!
  
