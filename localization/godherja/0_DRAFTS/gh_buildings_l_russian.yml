 building_mercenary_hall_01: "Гильдия наемников" #NT!
 building_mercenary_hall_01_desc: "Обещание награды — вот что движет наемником, в гильдии наемников эти обещания даются и войны выигрываются." #NT!
  
 building_mercenary_hall_02: "Трофейная комната" #NT!
 building_mercenary_hall_02_desc: "Добыча, сокровища, военные трофеи; все это выставлено напоказ в этой грандиозной демонстрации мародерства на поле боя. Её блеск привлекает сотни наемников." #NT!
  
 building_mercenary_hall_03: "Частный арсенал" #NT!
 building_mercenary_hall_03_desc: "Опытные наемные отряды арендуют эти залы для хранения своего военного снаряжения внутри укрепленных стен." #NT!
  
 building_mercenary_hall_04: "Рекрутер Чужеземцев"
 building_mercenary_hall_04_desc: "Зов богатства разносится по всему миру, и опытные переводчики выступают в этом здании посредниками, чтобы воспользоваться этим." #NT!
  
 ##building_mint_01: "Литейный завод по производству сырых монет" #NT!
 ##building_mint_01_desc: "Базовый цех по обработке металла, способный производить простые, непривлекательные монеты, которые пойдут в нашу экономику." #NT!
 ## 
 ##building_mint_02: "Железные штампы для пуансонов" #NT!
 ##building_mint_02_desc: "Благодаря использованию более современного оборудования для чеканки, а также использованию штампов из железа, мы можем производить более детализированные монеты с большей скоростью." #NT!
 ## 
 ##building_mint_03: "Стальные пуансоны" #NT!
 ##building_mint_03_desc: "Благодаря внедрению гораздо более прочных штампов на основе стали эксплуатационные расходы Монетного двора значительно сократились, а объемы производства возросли." #NT!
 ## 
 ##building_mint_04: "Мастера-граверы" #NT!
 ##building_mint_04_desc: "На этом монетном дворе работают лучшие мастера, оснащенные самым современным оборудованием, что позволяет производить монеты исключительного качества, что значительно снижает риск подделки." #NT!
  
 unlock_treasury_decisions_effect: "Разблокирует решения, связанные с казначейством" #NT!
  
 building_monument_01: "Маленький Памятник" #NT!
 building_monument_01_desc: "В честь владельцев города был воздвигнут небольшой памятник." #NT!
  
 building_monument_02: "Монумент" #NT!
 building_monument_02_desc: "Владельцы города возвели обелиск или другой высокий монумент, посвященный достижениям правителей холдинга." #NT!
  
 building_monument_03: "Впечатляющий Памятник" #NT!
 building_monument_03_desc: "Был возведен впечатляющий памятник, изображающий выдающегося героя, правителя города или увековечивающий великую победу, что послужило мощным пропагандистским ходом для владельцев этого владения." #NT!
  
 building_monument_04: "Большой Мавзолей" #NT!
 building_monument_04_desc: "Целое здание, посвященное прославлению выдающихся личностей общины, приносит большой престиж семье, которая его покровительствует." #NT!
  
 building_monument_ruins_01: "Разграбленный Мавзолей" #NT!
 building_monument_ruins_01_desc: "Мертвые, должно быть, действительно очень недовольны, поскольку место их захоронения было разграблено настолько тщательно, что некогда роскошные гробницы теперь кажутся скорее подходящими для прокаженного нищего." #NT!
  
 building_necropolis_01: "Некрополь" #NT!
 building_necropolis_01_desc: "Гробница-крепость могущественного [Concept('lich','Лича')|E]." #NT!
  
 building_nexus_ruins_01: "Разрушенный Нексус" #NT!
 building_nexus_ruins_01_desc: "Это место когда-то было мощным магическим фокусом, и местом, из которого на протяжении всей истории были произнесены бесчисленные заклинания невероятной силы. Оно давно перестало обладать той силой, которой оно когда-то обладало, хотя оно все еще гудит от тайной энергии." #NT!
  
 building_overgrown_gardens_01: "Заброшенный сад" #NT!
