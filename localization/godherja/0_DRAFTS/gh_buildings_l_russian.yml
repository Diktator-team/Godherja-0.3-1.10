 building_01_light_wall: "Стена Света"
 building_01_light_wall_desc: "Простираясь через устье [GetGeographicalRegion('aekershaan_biozone').GetName], световая стена представляет собой ряд из сотен факелов и свечей, которые горят всю ночь. Построенная после опустошения [Concept('halakdun','Халакдуна')|E], дварша утверждает, что она может удерживать злую магию и злобную тьму." #NT!
  
