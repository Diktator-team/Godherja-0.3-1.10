 building_02_riduvianbarrows: "Переделанные Ридувианские курганы"
 building_02_riduvianbarrows_desc: "Ридувианские курганы когда-то были местом упокоения первых [kartharaddi|E] [magi|E]-Императоров в Эпоху Звезд. Однако даже после их разрушения в начале Эпохи Крови он оставался местом мира и удачи для народа Картараддии. Однако после 748 IS «Ночи кровоточащей луны» от него практически отказались. В последний раз это достигало какой-либо значимости во время битвы за Ридувианские курганы, заключительной битвы Картарадди войн и конечной точки [chaos_of_the_seventh_century|E].\n\nИменно здесь Картхарадди Сиега Вортельск («Слуга Воителя», высший ранг в армии Картарадди) Владик Ялрион Махроанавак попытается договориться об урегулировании с легионами [aversarian|E], и именно здесь он и его люди были окончательно подавлены, когда им надоело его упрямое нежелание безоговорочной капитуляции."
  
