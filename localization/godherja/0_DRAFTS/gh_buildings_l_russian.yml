 building_type_magi_quarters_01: "Кварталы [Concept('magi','магов')|E]"
 building_type_magi_quarters_01_desc: "Построенные вдали от обычного населения, кварталы [Concept('magi','магов')|E] позволяют заклинателям практиковать свою [Concept('magic','магию')|E] в мире. Эти кварталы сами по себе действуют как маленькая деревня, предоставляя еду и кров тем, кого избегают их соотечественники. Конечно, кварталы также служат способом отдать долг магам перед местными правителями, предоставляя им свою силу, когда это необходимо." #NT!
  
 building_magi_tower_01: "Башня [Concept('magi','магов')|E]"
 building_magi_tower_01_desc: "Башня [Concept('magi','магов')|E] является центром влияния [Concept('court_magi','придворного мага')|E]. В верхней комнате маги могут уединиться и отточить свое [Concept('magical','магическое')|E] мастерство. Двор под башней используется для тренировок, где одаренные дети творят свои первые заклинания, а седые ветераны швыряют огненные шары в учебных боях." #NT!
  
