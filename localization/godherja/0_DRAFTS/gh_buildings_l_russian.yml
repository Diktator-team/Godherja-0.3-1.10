 building_01_turayyil_mines: "Рабочий поселок Турайыл" #NT!
 building_01_turayyil_mines_desc: "Серебряный рудник Турайыл был недавно открыт, добыча началась только под покровительством [Concept('aversarian','аверсарианского')|E] губернатора Тетедакса «Золотого носа» в 987 ИС. Учитывая огромные размеры провинции Айроной и отсутствие безопасных судоходных рек, горнодобывающие работы полагались на медленный и уязвимый наземный транспорт для отправки своей добычи в безопасные аверсские порты на побережье. Таким образом, губернаторы Айороной в значительной степени полагались на местных защитников Ölteni и Kikarsag, чтобы сохранить свой самый ценный актив производительным и прибыльным. Взамен они получают долю продукции, которая широко распространяется по степи для производства религиозных масок, распространенных среди обоих народов." #NT!
  
