 building_type_falcon_roost_01: "Гнезда соколов" #NT!
 building_type_falcon_roost_01_desc: "Священное святилище, расположенное в предгорьях гор, где соколы разводятся, обучаются сарминскими наездницами и в конечном итоге выпускаются жить под Матерью-Небом." #NT!
 building_falcon_roost_01: "Соколиные гнезда" #NT!
 building_falcon_roost_01_desc: "Скромный скалистый выступ, покрытый замысловатой резьбой, который служит местом гнездования соколов. За гнездами ухаживают шаманы, которые выбирают самых способных птиц для доставки сообщений и охоты." #NT!
 building_falcon_roost_02: "Инкубаторы для яиц" #NT!
 building_falcon_roost_02_desc: "На больших каменных выступах располагаются ряды гнезд хищных птиц с десятками птенцов. Соколы, выведенные здесь, быстрее и опаснее тех, что живут в дикой природе, но все равно остаются верными товарищами." #NT!
 building_falcon_roost_03: "Насесты для хищников" #NT!
 building_falcon_roost_03_desc: "Высокие столбы строятся для того, чтобы соколы могли сидеть на них и обозревать окрестности. Там они могут чистить клювы, чистить перья и отдыхать в безопасности." #NT!
 building_falcon_roost_04: "Управляемые гнезда" #NT!
 building_falcon_roost_04_desc: "За гнездящимися соколами присматривают смотрители, которые заботятся о птицах, чтобы обеспечить здоровье и выносливость всей популяции." #NT!
 building_falcon_roost_05: "Пассажирские ловушки" #NT!
 building_falcon_roost_05_desc: "Ловушки-приманки созданы для поимки и обучения соколов, пока они еще находятся в оперении молодых птиц. Ранняя адаптация к контакту с человеком заставляет этих птиц развивать более крепкие связи и становиться более свирепыми товарищами." #NT!
 building_falcon_roost_06: "Взлом ящиков" #NT!
 building_falcon_roost_06_desc: "Птенцов соколов, которые еще не оперились, помещают в защищенные вольеры и обеспечивают их едой до того, как они смогут летать. Это позволяет молодым хищным птицам полностью раскрыть свой охотничий потенциал, предоставляя им физические упражнения и опыт." #NT!
 building_falcon_roost_07: "Обучение Мьюс" #NT!
 building_falcon_roost_07_desc: "Большие участки земли, сосредоточенные вокруг просторных скворечников, отведены для обучения поколений соколов с использованием последовательного режима, стирающего грань между обучением и одомашниванием." #NT!
 building_falcon_roost_08: "Профессиональные селекционеры" #NT!
 building_falcon_roost_08_desc: "Институты в своих собственных правах, большие гильдии сформировались для централизации разведения соколов, производя лучших хищных птиц, которых когда-либо видел Континент. Тщательно отобранные за их быстроту и преданность, они являются превосходными разведчиками и преданными товарищами." #NT!
  
 falcon_roost_effect_desc: "$unlocks_building_desc$Увеличивает шансы на соколиную охоту [hunt_sighting_no_prefix|E] и [hunt_success_chance|E] за [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName] [activities|E] проведенную в этом [holding|E]" #NT!
  
 building_type_xapanta_plantations_01: "Плантации Ксапанта" #NT!
 building_type_xapanta_plantations_01_desc: "Сок дерева ксапанта — бесценный ресурс для тех, кто пытается жить в [Concept('cyrat_biozone','Сирате')|E], поскольку он является основным компонентом почти мифической мази Spiritskin — сверхъестественно эффективного средства от насекомых и противоядия. Таким образом, выращивание и сбор сока этих деревьев стали неотъемлемой частью местной экономики." #NT!
 building_xapanta_plantations_01: "Ксапанта Тэппингс" #NT!
 building_xapanta_plantations_01_desc: "В этом районе регулярно собирают сок деревьев ксапанта, который используют для производства мази «Духовная кожа» — мощного противоядия и средства от насекомых, бесценного для тех, кто пытается выжить в джунглях [Concept('cyrat_biozone','Сирата')|E]." #NT!
 building_xapanta_plantations_02: "Направленные перелески" #NT!
 building_xapanta_plantations_02_desc: "Пересохшие деревья неоднократно вырубаются почти до уровня земли, не убивая их, что приводит к быстрому появлению новых пригодных для использования побегов из пней." #NT!
 building_xapanta_plantations_03: "Обогащенные почвы" #NT!
 building_xapanta_plantations_03_desc: "Для повышения плодородности почвы джунглей, улучшения роста деревьев и увеличения количества извлекаемого сока в нее добавляют торф, компост и кровяную муку." #NT!
 building_xapanta_plantations_04: "Возделываемые рощи" #NT!
 building_xapanta_plantations_04_desc: "Участки земли очищаются от подлеска, что позволяет выращивать множество деревьев кшапанта близко друг к другу." #NT!
 building_xapanta_plantations_05: "Глубокие Шпили" #NT!
 building_xapanta_plantations_05_desc: "Длинные, игольчатые металлические штыри вбиваются в самую сердцевину деревьев, что значительно увеличивает количество собираемого сока." #NT!
 building_xapanta_plantations_06: "Управляемые стенды" #NT!
 building_xapanta_plantations_06_desc: "Деревья ксапанта выращиваются отдельными группами, образуя рощи одинакового размера, возраста и здоровья, что значительно упрощает уход за ними." #NT!
 building_xapanta_plantations_07: "Регенеративные практики" #NT!
 building_xapanta_plantations_07_desc: "Состояние каждого дерева оценивается индивидуально, чтобы определить, сколько подрезок оно может выдержать одновременно, что продлевает срок их жизни и сохраняет высокую урожайность." #NT!
 building_xapanta_plantations_08: "Сады Ксапанта" #NT!
 building_xapanta_plantations_08_desc: "Вокруг этих колоссальных плантаций выросло множество поместий невиданных ранее масштабов, без труда обеспечивающих продовольствием местный регион и его окрестности." #NT!
  
 building_type_mammoth_pens_01: "Мамонтия" #NT!
 building_type_mammoth_pens_01_desc: "Здесь содержат и дрессируют мамонтов. Они являются прекрасными вьючными животными, полезными как для работы, так и для войны." #NT!
 building_mammoth_pens_01: "Мамонтовые ручки" #NT!
 building_mammoth_pens_01_desc: "Эти прочные конюшни способны удержать даже самого неуправляемого мамонта." #NT!
 building_mammoth_pens_02: "Ловушки для мамонтов" #NT!
 building_mammoth_pens_02_desc: "Новых мамонтов собирают, отлавливая их с помощью различных средств, таких как ямы или силки. Иногда в качестве приманки используют даже самку мамонта." #NT!
 building_mammoth_pens_03: "Тренировочные площадки для мамонтов" #NT!
 building_mammoth_pens_03_desc: "Мамонты — непростые в обучении животные, но на тренировочных площадках самые опытные дрессировщики делают все возможное, чтобы обеспечить корону боевыми зверями." #NT!
 building_mammoth_pens_04: "Площадки для верховой езды на мамонтах" #NT!
 building_mammoth_pens_04_desc: "На конных площадках мамонты подвергаются испытанию, неся на себе экипаж, доспехи и снаряжение." #NT!
 building_mammoth_pens_05: "Офисы надзирателя" #NT!
 building_mammoth_pens_05_desc: "Надсмотрщики несут ответственность за благополучие мамонтов, и строительство для них соответствующих офисов обеспечивает эффективность их работы." #NT!
 building_mammoth_pens_06: "Больницы Мамонта" #NT!
 building_mammoth_pens_06_desc: "Специализированные больницы для мамонтов достаточно просторны, чтобы принять даже самого крупного самца, спасая жизни животных, которые в противном случае наверняка были бы потеряны." #NT!
 building_mammoth_pens_07: "Мамонтовые заповедники" #NT!
 building_mammoth_pens_07_desc: "Выделяя большие площади тундры в качестве заповедников для мамонтов, мы гарантируем, что браконьеры будут гибнуть реже, а популяция останется стабильной." #NT!
 building_mammoth_pens_08: "Заводчики мамонтов" #NT!
 building_mammoth_pens_08_desc: "Заводчики мамонтов следят за тем, чтобы новые телята рождались и выращивались только от лучшего и самого здорового поголовья." #NT!
  
 building_type_herdstone_01: "Мегалит из стада" #NT!
 building_type_herdstone_01_desc: "Обычно возводимые в центре крупных поселений, стада являются местом, где собираются местные скотоводы для торговли и обсуждения важных вопросов." #NT!
 building_herdstone_01: "Хердстоун" #NT!
 building_herdstone_01_desc: "Большой вертикальный камень в центре поселения служит центром религиозных ритуалов и общественных собраний. В случае необходимости могучие воины собираются у его основания, чтобы сообща защищать свою родину." #NT!
 building_herdstone_02: "Резной монолит" #NT!
 building_herdstone_02_desc: "На каменной поверхности выгравированы искусные резьбы, а в окружающем хендже кипит жизнь." #NT!
 building_herdstone_03: "Украшенные стелы" #NT!
 building_herdstone_03_desc: "Изящно вырезанные менгиры охраняют поселение, а многочисленные защитники готовы по первому зову броситься на его защиту." #NT!
  
 building_type_dark_obelisk_01: "Темный Обелиск" #NT!
 building_type_dark_obelisk_01_desc: "Черный обелиск, пульсирующий [Concept('magic','магией')|E] [Concept('aspect_dark','тьмы')|E] в знак почтения к Бездне и стремления обрести благосклонность Богов, обитающих в ней." #NT!
  
 building_dark_obelisk_01: "Темный Обелиск" #NT!
 building_dark_obelisk_01_desc: "Простой обелиск, пропитанный благосклонностью богов пустоты." #NT!
 building_dark_obelisk_01_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +10#!\n[aspect_dark] Шанс успешного заклинания:@dark_icon!#positive_value; +2.5%#!" #NT!
  
 building_dark_obelisk_02: "Резной обелиск" #NT!
 building_dark_obelisk_02_desc: "На черном как смоль камне вырезаны руны, помогающие лучше направлять окружающую его темную энергию." #NT!
 building_dark_obelisk_02_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +20#!\n[aspect_dark] Шанс успешного заклинания:@dark_icon!#positive_value; +5%#!" #NT!
  
 building_dark_obelisk_03: "Большой обелиск" #NT!
 building_dark_obelisk_03_desc: "Верхняя часть обелиска вытянута и возвышается над всеми строениями в этом районе." #NT!
 building_dark_obelisk_03_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +30#!\n[aspect_dark] Шанс успешного заклинания:@dark_icon!#positive_value; +7.5%#!" #NT!
  
 building_dark_obelisk_04: "Обелиск с шипами" #NT!
 building_dark_obelisk_04_desc: "Вокруг основания обелиска вырос ряд зазубренных обсидиановых шипов, угрожающих покалечить любого, кто приблизится." #NT!
 building_dark_obelisk_04_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +40#!\n[aspect_dark] Шанс успешного заклинания:@dark_icon!#positive_value; +10%#!" #NT!
  
 building_dark_obelisk_05: "Зловещий обелиск" #NT!
 building_dark_obelisk_05_desc: "Из черного камня доносится шепот, а красное небо темнеет по мере приближения." #NT!
 building_dark_obelisk_05_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +50#!\n[aspect_dark] Шанс успешного применения заклинания:@dark_icon!#positive_value; +12,5%#!" #NT!
  
 building_dark_obelisk_06: "Витой обелиск" #NT!
 building_dark_obelisk_06_desc: "Обелиск обрел собственный разум, он растет, чувствует и жаждет." #NT!
 building_dark_obelisk_06_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +60#!\n[aspect_dark] Шанс успешного заклинания:@dark_icon!#positive_value; +15%#!" #NT!
  
 building_dark_obelisk_07: "Обелиск" #NT!
 building_dark_obelisk_07_desc: "Это не из камня и не из чего-либо из этого плана. Это ничто." #NT!
 building_dark_obelisk_07_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +70#!\n[aspect_dark] Шанс успешного заклинания:@dark_icon!#positive_value; +17,5%#!" #NT!
  
 building_dark_obelisk_08: "Пустота" #NT!
 building_dark_obelisk_08_desc: "Бездна.\n\n#help; Полное улучшение принесет его в жертву богам Пустоты, что даст вам чрезвычайно сильного монстра [Concept('men_at_arms','профессионала')|E] и огромного [Concept('piety','благочестия')|E], но при этом разрушит здание." #NT!
  
 building_type_cultpit_01: "Культпит" #NT!
 building_type_cultpit_01_desc: "Глубокая яма, призванная имитировать саму Пустоту. За ней ухаживают рабы, и часто извращенные существа поднимаются со дна, чтобы даровать блага верным ученикам." #NT!
 building_cultpit_01: "Культпит" #NT!
 building_cultpit_01_desc: "Глубокая яма, призванная имитировать саму Пустоту. За ней ухаживают рабы, и часто извращенные существа поднимаются со дна, чтобы даровать блага верным ученикам." #NT!
  
 building_type_abnegation_hall_01: "Зал Отречения" #NT!
 building_type_abnegation_hall_01_desc: "Место сбора преданных культистов, желающих поклониться богам пустоты." #NT!
 building_abnegation_hall_01: "Круг Отречения" #NT!
 building_abnegation_hall_01_desc: "Специальное место, обставленное красными камнями, где культисты могут собираться и поклоняться своим темным богам." #NT!
 building_abnegation_hall_02: "Темные святилища" #NT!
 building_abnegation_hall_02_desc: "Круг граничит с несколькими святилищами, изображающими гротескные облики богов пустоты и окруженными кровавыми жертвоприношениями." #NT!
 building_abnegation_hall_03: "Пустотные бассейны" #NT!
 building_abnegation_hall_03_desc: "Круг расширился, с лужами темной жидкости, змеящимися от края Круга и образующими спираль. Ряды культистов пробираются через трясину в ритуальной церемонии." #NT!
 building_abnegation_hall_04: "Зал Отречения" #NT!
 building_abnegation_hall_04_desc: "Зал Отречения сделан из маслянистого черного камня и стоит над Кругом. Он не имеет входа, культисты поклоняются снаружи сущности, находящейся внутри." #NT!
 building_abnegation_hall_05: "Теневые Кернсы" #NT!
 building_abnegation_hall_05_desc: "В Зале теперь обитают теневые фигуры, выходящие из песков, посланники Богов Пустоты. В их честь построены десятки каменных пирамид." #NT!
 building_abnegation_hall_06: "Подземная камера" #NT!
 building_abnegation_hall_06_desc: "В красном песчанике под Залом вырыта огромная камера. Сотни культистов на поверхности и внизу падают ниц в синкопе." #NT!
 building_abnegation_hall_07: "Трещины в пустоте" #NT!
 building_abnegation_hall_07_desc: "Было принесено достаточно жертв, чтобы в стенах сооружения образовались трещины, хотя они еще недостаточно велики, чтобы кто-то мог войти внутрь. Культисты сражаются за то, кто будет первым." #NT!
 building_abnegation_hall_08: "Отречение Абсолютное" #NT!
 building_abnegation_hall_08_desc: "Изнутри доносится великий ужас.\n\n#help; Полное улучшение принесет его в жертву богам Пустоты, что даст вам чрезвычайно сильного монстра [Concept('men_at_arms','профессионала')|E] и огромного [Concept('piety','благочестия')|E], но при этом разрушит здание." #NT!
  
