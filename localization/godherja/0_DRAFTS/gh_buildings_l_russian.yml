 building_type_04_sophocos: "Софокос"
 building_type_04_sophocos_desc: "[sophocos|E], согласно [ritualists|E], является лестницей в небеса. Или, по крайней мере, двусмысленная и весьма спорная концепция того, что большинство учёных-ритуалистов считают местом истинного духовного просветления.\n\nУ подножия башни теперь концентрируется своего рода шумный мегаполис, а его рынки полны торговцев, торгующих реликвиями и безделушками. , безделушки, а иногда и настоящие артефакты. Богатые и бедные здесь редко смешиваются: для первых обнесенные стеной дворцы, а для вторых – скученные трущобы и палаточные городки. Междоусобные беспорядки и другие формы религиозного насилия являются обычным явлением, но их лишь урывками подавляет ополчение, финансируемое богатыми торговцами города. Башня теперь украшена множеством флагов и транспарантов, а конкурирующие группы паломников иногда вступают в ожесточенные стычки во время восхождения. Для богатых кратчайший путь к просветлению теперь существует в виде ненадежных импровизированных лифтов, которые поднимаются на несколько сотен футов вверх по отвесной стене башни. Ландшафт вокруг Софокоса сейчас испещрен обширными горнодобывающими работами в поисках захороненных реликвий и сокровищ."
  
