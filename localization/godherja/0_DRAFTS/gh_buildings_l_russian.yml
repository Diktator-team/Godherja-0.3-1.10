 building_01_antimagi_chapterhouse: "Храм Обнуления"
 building_01_antimagi_chapterhouse_desc: "Позволяет набирать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] в качестве [men_at_arms|E]\n#weak. Можно нанять только один полк Грифонов-Глушителей (до размера 5).#!\n\nA небольшой храм, посвященный Пути Обнуления и обучению Анти-Магов."
  
 building_01_ashmarite_hospital: "Ашмаритская больница"
 building_01_ashmarite_hospital_desc: "Простой одноэтажный зал, соединенный с внутренним двором, ашмаритская больница на протяжении веков обслуживала бедняков Эль-Кулаты. Говорят, что его название происходит от имени народной святой, которая давно прославилась на этих самых улицах благодаря своей чудесной способности исцелять, просто возлагая руки на больных."
  
 building_01_ashuku_mines: "Горнодобывающий поселок Ашуку"
 building_01_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по Гонанской дороге с тех пор, как этот маршрут был активен. Несмотря на огромную ценность, почти вся добыча ведется вблизи поверхности, поскольку старые разработки давно рухнули."
  
