 building_03_oetanai_mines: "Процветающие золотые рудники Оэтанай" #NT!
 building_03_oetanai_mines_desc: "Хотя о золотых жилах Оентай было известно уже много веков, географическая удаленность делала их нерентабельными, пока гораздо более гостеприимные рудники в Оронтисе не были истощены в начале двенадцатого века. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработка была затруднена густыми лесами Нотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до рудника, вероятно, было опаснее, чем работать в нем. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','Гражданская война в Империи')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E] вывел рудник из эскплуатации, поскольку интересы в Малкойсе обратились к вопросам выживания, а не к эксплуатации недостаточно разработанного альпийского рудника. С медленным возвращением жизни в провинцию золотой рудник Оетаная получил более интенсивное развитие. С тех пор, как в горах наконец-то проложили постоянные дороги, потратив на это огромные средства, шахты начинают терять свою мрачную репутацию мест, куда опаснее добираться, чем работать." #NT!
  
 building_03_ordus_mines: "Крупные золотые рудники Ордуса" #NT!
 building_03_ordus_mines_desc: "Действуя даже во времена старого Ироссиса, жестокие рабские работы [Concept('aversarians','аверсарианцев')|E]' фактически превратили это место в братскую могилу для тех, кто когда-то сам ее эксплуатировал. Шахты пришли в упадок из-за восстания рабов Ироссиса, и большая часть выработок шахты была сожжена или разрушена во время массового восстания. Бывшие администраторы шахты все еще здесь - их тела были бесцеремонно сброшены в ямы вместе с телами аверсских жителей нескольких близлежащих городов. Теперь, благодаря постоянным инвестициям, Ордус наконец-то начал достигать уровней производства, которыми он был известен во времена до [Concept('frodbrokna','Фродброкна')|E]. Из-за темного прошлого этой местности повсюду ропщут проклятия и призраки, и как шахта, так и золото, которое она производит, приобрели черную репутацию на крыльях этих слухов. Тем не менее, слиток золота Ордоса тратится так же хорошо, как и любой другой." #NT!
  
 building_03_paccai_mines: "Большой карьер Паккаи-Малай" #NT!
 building_03_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккай Малай. Именно здесь на протяжении веков в склоне вершины была вырыта огромная яма, из которой извлекается огромное количество зеленой черной породы с прожилками. Многим она может показаться бесполезной, но [Concept('magi','маги')|E] заговорщики воды Вародаист на протяжении столетий совершенствовали искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, оставляет реки и леса, окружающие Паккай Малай, заброшенными и загрязненными." #NT!
  
 building_03_phanapetra_mines: "Большой рудник Фанапетра" #NT!
