 building_magi_tower_02: "[magi|E] Academy" #NT!
 building_magi_tower_02_desc: "The [magi|E] Academy is where students of [magical|E] ability come to study and hone their skills. Academies are often hotspots for political intrigue, as local rulers jockey for influence over future powerful Magi. Having an Academy in one's realm ensures a steady stream of magical potential to choose from." #NT!
 building_magi_tower_02_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!" #NT!
  
 building_02_malah_enlevettah: "Малах Энлеветта"
 building_02_malah_enlevettah_desc: "Престижная Академия храбрых, расположенная в канарском мегаполисе Шендидад, представляет собой место, где те, кто интересуется военным искусством, могут получить формальное образование по его принципам. Обученные мастерами фехтования и отставными командирами, служители Малах Энлеветта часто блистают на поле боя, еще больше увеличивая известность и без того знаменитого учреждения. Благодаря этой растущей репутации Академия значительно расширила возможности, включая новые возможности для обучения искусству ковки, а также увеличила штат инструкторов."
  
 building_02_malcoispalace: "Палат в Митидон"
