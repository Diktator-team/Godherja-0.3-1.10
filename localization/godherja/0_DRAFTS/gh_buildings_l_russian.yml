 building_type_xapanta_plantations_01: "Плантации Ксапанта"
 building_type_xapanta_plantations_01_desc: "Сок дерева Ксапанта — бесценный ресурс для любого, кто пытается жить в [cyrat_biozone|E], поскольку он является основным компонентом почти мифической мази из шкуры духов — сверхъестественно эффективного средства от насекомых и противоядия. Таким образом, выращивание и сбор этих деревьев стали важной частью местной экономики."
 building_xapanta_plantations_01: "Ксапанта Таппингс"
 building_xapanta_plantations_01_desc: "Из деревьев Ксапанта в этой области регулярно добывают сок, который используется при производстве мази из шкуры духов — сильного противоядия и средства от насекомых, бесценного для любого, кто пытается влачить существование в джунглях [cyrat_biozone|E]."
 building_xapanta_plantations_02: "Направленные перелески"
 building_xapanta_plantations_02_desc: "Перевернутые деревья неоднократно срубают почти до уровня земли, не убивая их, что приводит к быстрому появлению новых пригодных для использования наростов из пней."
 building_xapanta_plantations_03: "Обогащенные почвы"
 building_xapanta_plantations_03_desc: "Торф, компост и кровяная мука добавляются в почву джунглей для повышения плодородия, ускорения роста деревьев и увеличения количества извлекаемого сока."
 building_xapanta_plantations_04: "Культивируемые рощи"
 building_xapanta_plantations_04_desc: "Участки земли очищены от подлеска, что позволяет выращивать многие деревья Ксапанта близко друг к другу."
 building_xapanta_plantations_05: "Глубокие сваи"
 building_xapanta_plantations_05_desc: "Длинные игольчатые металлические сваи вбиваются близко к самой сердцевине деревьев, резко увеличивая количество собираемого сока."
 building_xapanta_plantations_06: "Управляемые стенды"
 building_xapanta_plantations_06_desc: "Деревья Ксапанта выращиваются отдельными группами, образуя рощи одинакового размера, возраста и состояния здоровья, что значительно упрощает управление ими."
 building_xapanta_plantations_07: "Регенеративные практики"
 building_xapanta_plantations_07_desc: "Состояние каждого дерева оценивается индивидуально, чтобы определить количество кранов, которые оно может поддерживать одновременно, что продлевает их продолжительность жизни, сохраняя при этом высокую урожайность."
 building_xapanta_plantations_08: "Сады Ксапанты"
 building_xapanta_plantations_08_desc: "Вокруг этих колоссальных плантаций возникли многочисленные поместья в невиданных ранее масштабах, которые без особых усилий обеспечивают нужды местного региона и за его пределами."
  
 building_type_mammoth_pens_01: "Мамонтия"
 building_type_mammoth_pens_01_desc: "Здесь держат и дрессируют мамонтов. Из них получаются отличные вьючные животные, полезные как для работы, так и для войны."
 building_mammoth_pens_01: "Мамонтовые ручки"
 building_mammoth_pens_01_desc: "Эти прочные конюшни смогут удержать даже самого непослушного мамонта."
 building_mammoth_pens_02: "Ловушки для мамонтов"
 building_mammoth_pens_02_desc: "Новых мамонтов собирают, отлавливая их различными способами, например ямами или силками. Иногда в качестве приманки даже используют самку мамонта."
 building_mammoth_pens_03: "Тренировочная площадка Мамонта"
 building_mammoth_pens_03_desc: "Мамонтов нелегко обучать, но на тренировочных полигонах самые опытные дрессировщики делают все возможное, чтобы обеспечить корону боевыми зверями."
 building_mammoth_pens_04: "Мамонтовые площадки для верховой езды"
 building_mammoth_pens_04_desc: "На площадках для верховой езды подвергаются испытанию мамонты, несущие на себе экипаж, броню и снаряжение."
 building_mammoth_pens_05: "Офисы надзирателя"
 building_mammoth_pens_05_desc: "Надзиратели несут ответственность за благополучие мамонтов, и строительство для них подходящих офисов обеспечивает их эффективность."
 building_mammoth_pens_06: "Больницы Мамонта"
 building_mammoth_pens_06_desc: "Специализированные больницы для мамонтов достаточно велики, чтобы вместить даже самого крупного самца, спасая жизни животных, которые в противном случае наверняка были бы потеряны."
 building_mammoth_pens_07: "Мамонтовые заповедники"
 building_mammoth_pens_07_desc: "Обозначая большие территории тундры в качестве заповедников для мамонтов, мы гарантируем, что мы потеряем меньше животных из-за браконьерства и что популяция останется стабильной."
 building_mammoth_pens_08: "Заводчики мамонтов"
 building_mammoth_pens_08_desc: "Заводчики мамонтов следят за тем, чтобы новые телята рождались и выращивались только из самого лучшего и здорового поголовья."
  
 building_type_herdstone_01: "Herdstone Megalith" #NT!
 building_type_herdstone_01_desc: "Typically erected at the hearts of major settlements, herdstones are where local cattle-masters congregate to trade and discuss matters of import." #NT!
 building_herdstone_01: "Herdstone" #NT!
 building_herdstone_01_desc: "A large upright stone at the center of the settlement serves as a focal point for religious rituals and social gatherings. In times of need, mighty warriors gather at its base to collectively defend their homelands." #NT!
 building_herdstone_02: "Carved Monolith" #NT!
 building_herdstone_02_desc: "Elaborate carvings are engraved onto the stone surface, and the surrounding henge is bustling with activity." #NT!
 building_herdstone_03: "Ornamented Stelae" #NT!
 building_herdstone_03_desc: "Intricately chiselled menhirs stand guard around the settlement, with many eager defenders ready at the beck and call to protect it." #NT!
  
