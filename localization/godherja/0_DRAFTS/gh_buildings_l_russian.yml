 building_workshop_district_01: "Маленькие мастер-классы"
 building_workshop_district_01_desc: "Самозанятые мастера, работающие на дому, создают основу промышленной продукции этого города."
 building_workshop_district_02: "Производственные комплексы"
 building_workshop_district_02_desc: "Объединившись в одних и тех же районах и кварталах, мастера этого города смогли создать симбиотические сообщества, позволяющие производить гораздо большую продукцию."
 building_workshop_district_03: "Производственные центры"
 building_workshop_district_03_desc: "Этот город стал местом нескольких слияний ремесленников, образовавших крупные мануфактуры, производящие большое количество товаров, пользующихся спросом во всем мире."
 building_workshop_district_04: "Промышленная электростанция"
 building_workshop_district_04_desc: "На огромных фабриках этого города работают толпы рабочих и ремесленников, и они производят товары в количествах, которые может потреблять только мегаполис."
  
 building_type_dahangon_terraces_01: "Terraces" #NT!
 building_type_dahangon_terraces_01_desc: "The hills of this province have been cut into terraces, reducing erosion while providing a larger area of land for irrigation." #NT!
 building_dahangon_terraces_01: "Simple Terraces" #NT!
 building_dahangon_terraces_01_desc: "Farmers have constructed terraces of various crops along the hillside, providing a stable source of food despite the land's limited area." #NT!
 building_dahangon_terraces_02: "Heirloom Varieties" #NT!
 building_dahangon_terraces_02_desc: "Heirloom crops are grown in these fields, improving the quality and yield of produce." #NT!
 building_dahangon_terraces_03: "Stone Partitions" #NT!
 building_dahangon_terraces_03_desc: "The terraces' mud retainer walls have been replaced with those of stone, ensuring the structure's stability and reducing instances of collapse." #NT!
 building_dahangon_terraces_04: "Improved Irrigation" #NT!
 building_dahangon_terraces_04_desc: "An intricate system of canals and ditches serves to efficiently distribute water all throughout the terrace." #NT!
 building_dahangon_terraces_05: "Woodlots" #NT!
 building_dahangon_terraces_05_desc: "A secondary forest has been maintained near the top of the hill, assisting in the collection of water and providing an additional food and resources." #NT!
 building_dahangon_terraces_06: "Expanded Woodlots" #NT!
 building_dahangon_terraces_06_desc: "Hardwood trees are sourced from various forests across [aeras|E] and transplanted into the woodlot, providing a valuable source of firewood and timber." #NT!
 building_dahangon_terraces_07: "Hanging Orchards" #NT!
 building_dahangon_terraces_07_desc: "Fruit trees are grown to provide alternative forms of produce, as well as to serve an ornamental purpose to the now vibrant terraces." #NT!
 building_dahangon_terraces_08: "Hydraulic Engineering" #NT!
 building_dahangon_terraces_08_desc: "The terraces of this province have since grown into a masterpiece of hydraulic engineering, boasting complex systems of irrigation and earthworking, and transforming the once humble hills into vistas of breathtaking beauty." #NT!
  
