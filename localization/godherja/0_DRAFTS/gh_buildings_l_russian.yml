 building_02_antimagi_chapterhouse: "Застава антимагов"
 building_02_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] в качестве [men_at_arms|E]\n#weak. Можно нанять только один полк Грифонов-Глушителей (до размера 5).#!\n\nAspiring воина и межевых рыцарей из окрестных деревень стекаются в этот небольшой аванпост в надежде создать их имя, хотя вход разрешен немногим."
  
 building_02_ashmarite_hospital: "Ашмаритская больница"
 building_02_ashmarite_hospital_desc: "Ашмаритская больница превратилась в небольшой комплекс с баней и складским помещением, пристроенным рядом с лечебным залом и внутренним двором. Также появилось небольшое скопление домов, в которых проживают врачи и чернорабочие учреждения."
  
 building_02_ashuku_mines: "Ashuku Mine"
 building_02_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по Гонанской дороге с тех пор, как этот маршрут был активен. По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту и заново открыть заброшенные шахты."
  
 building_02_axe_house: "Зал Топоров"
 building_02_axe_house_desc: "В этом большом зале проводится множество танцев и боев, с просторными залами и обширными удобствами, посвященными Севра Пар."
  
