 building_01_vilunnak_mines: "Горнодобывающий поселок Вилуннак Сатра" #NT!
 building_01_vilunnak_mines_desc: "Расположенный в затонувшей речной долине, горнодобывающий комплекс Вилуннак Сатра производит наибольшее количество алмазов и менее ценных камней в Кашире. Что означает «Поле звезд» на местном диалекте, говорят, что минеральное богатство этого места происходит от древней битвы, произошедшей в регионе, во время которой могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы поразить его врагов. Волхвы выиграли битву, и поле, где стоял его враг, было деформировано в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы Вилуннака украшают короны многих монархов Каширы, а безделушки с этими потрясающими драгоценными камнями имеют высокую цену на всем востоке." #NT!
  
