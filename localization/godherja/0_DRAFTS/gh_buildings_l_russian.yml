 building_01_golgelea_mines: "Развалины Серебряного Рудника Голгелеа"
 building_01_golgelea_mines_desc: "Расположенные у подножия гор Айроной, серебряные рудники Голгелеа на протяжении столетий были желанными как для [Concept('aversarians','аверсарианцев')|E], так и для ванавидов. В лучшие времена их богатства подпитывали помпезную и модную моду, которая зарождалась и экспортировалась из Восточной провинции Аверсарии. Они также финансировали вечные ссоры провинции с Опахасией, три из которых теперь широко признаны как достаточно серьезные конфликты, чтобы считаться настоящими войнами, несмотря на то, что в то время Автократа была в остальном стабильна. Совсем недавно ее бесконечные богатства стали решающим фактором, который позволил Аксиаотее сражаться с Эшраесом до тупика. Шахты все еще восстанавливаются после ущерба, нанесенного провинции [Concept('frodbrokna','Фродброкна')|E] - считается, что каждый из ее администраторов погиб либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Тем не менее, сохранившиеся богатства Голгелеи наверняка снова привлекут алчные взоры." #NT!
  
