 building_type_cultpit_01: "Cultpit" #NT!
 building_type_cultpit_01_desc: "A deep pit meant to emulate the Voidpit itself. It is tended to by slaves and often twisted creatures arise from the bottom to provide boons to faithful disciples." #NT!
 building_cultpit_01: "Cultpit" #NT!
 building_cultpit_01_desc: "A deep pit meant to emulate the Voidpit itself. It is tended to by slaves and often twisted creatures arise from the bottom to provide boons to faithful disciples." #NT!
  
 building_type_abnegation_hall_01: "Hall of Abnegation" #NT!
 building_type_abnegation_hall_01_desc: "A gathering place for devoted cultists to prostrate themselves before the voidgods." #NT!
 building_abnegation_hall_01: "Abnegation Circle" #NT!
 building_abnegation_hall_01_desc: "A designated spot arranged with red stones for cultists to gather and worship their dark gods." #NT!
 building_abnegation_hall_02: "Dark Shrines" #NT!
 building_abnegation_hall_02_desc: "Several shrines border the Circle, depicting the grotesque visages of the voidgods and surrounded by bloody sacrifices." #NT!
 building_abnegation_hall_03: "Voidpools" #NT!
 building_abnegation_hall_03_desc: "The Circle has been expanded, with pools of dark liquid snaking from the edge of the Circle and forming a spiral. Lines of cultists wade through the mire in ritual ceremony." #NT!
 building_abnegation_hall_04: "Hall of Abnegation" #NT!
 building_abnegation_hall_04_desc: "The Hall of Abnegation is made of oily black stone and stands over the Circle. It has no entrance, cultists worship from the outside to the entity housed within." #NT!
 building_abnegation_hall_05: "Shadow Cairns" #NT!
 building_abnegation_hall_05_desc: "The Hall now hosts shadowy figures that emerge from the sands, emissaries of the Voidgods. Dozens of cairns have been built in their honor." #NT!
 building_abnegation_hall_06: "Subterranean Chamber" #NT!
 building_abnegation_hall_06_desc: "A massive chamber has been dug out into the red sandstone beneath the Hall. Hundreds of cultists on the surface and below prostrate in syncopation." #NT!
 building_abnegation_hall_07: "Cracks in the Void" #NT!
 building_abnegation_hall_07_desc: "Enough sacrifices have been made that cracks have formed in the walls of the structure, though they are not yet large enough for one to go inside. Cultists fight over who will be the first one in." #NT!
 building_abnegation_hall_08: "Abnegation Absolute" #NT!
 building_abnegation_hall_08_desc: "A great terror rumbles from inside.\n\n#help; Upgrading this fully will sacrifice it to the Voidgods, granting you an extremely powerful monster [men_at_arms|E] and massive [Concept('piety','favor')|E], but destroying the building in the process." #NT!
  
  
