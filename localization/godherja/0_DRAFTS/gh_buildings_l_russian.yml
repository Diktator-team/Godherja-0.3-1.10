 building_02_golgelea_mines: "Серебряные рудники Голгелеа" #NT!
 building_02_golgelea_mines_desc: "Расположенные у подножия гор Айроной, серебряные рудники Голгелеа на протяжении столетий были желанными как для [Concept('aversarians','аверсарианцев')|E], так и для Ванавидов. В лучшие времена их богатства подпитывали помпезную и модную моду, которая зарождалась и экспортировалась из Восточной провинции Аверсария. Они также финансировали вечные ссоры провинции с Опахасией, три из которых теперь широко признаны как достаточно серьезные конфликты, чтобы считаться настоящими войнами, несмотря на то, что в то время Автократа была в остальном стабильна. Совсем недавно ее бесконечные богатства стали решающим фактором, который позволил Аксиаотее сражаться с Эшраесом до тупика. Рудники сильно пострадали от [Concept('frodbrokna','Фродброкна')|E] - считается, что все их администраторы погибли либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Однако с инвестициями, вдохнувшими новую жизнь в это место, серебряные рудники Голгелеа наконец-то вернулись на карту." #NT!
  
 building_02_griffon_roost: "Гриффон Эйри" #NT!
 building_02_griffon_roost_desc: "Позволяет вам нанимать [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E]\n\nДобавляется дополнительное пространство и жилье, а также смотрители выводка, специально обученные искусству высиживания и выращивания грифонов." #NT!
  
