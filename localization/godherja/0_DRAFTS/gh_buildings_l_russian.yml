 # METROPOLIS BUILDINGS # 
 ######################## 
  
 building_type_metro_01: "Metropolis" #NT!
 building_type_metro_01_desc: "A large and populous city that has grown far beyond the confines of a simple city." #NT!
 building_metro_01: "Massive Settlement" #NT!
 building_metro_01_desc: "Over time, this settlement has grown and grown, becoming the economic core of the surrounding region." #NT!
 building_metro_02: "Boroughs and Neighborhoods" #NT!
 building_metro_02_desc: "The streets throng with crowds of people. New neighborhoods keep appearing as the metropolis expands ever larger." #NT!
 building_metro_03: "Endless Streets" #NT!
 building_metro_03_desc: "Boasting a massive population, the metropolis sprawls over the surrounding countryside. People from all over flock to its streets in search work and a better life." #NT!
 building_metro_04: "Vast Metropolis" #NT!
 building_metro_04_desc: "Swelling with development and growth, the metropolis is integral to the economy of the surrounding area and world at large." #NT!
  
 # Generic Metro Buildings 
  
  #Metro Walls 
 building_type_gh_walls_01: "Стены"
 building_type_gh_walls_01_desc: "Город такого размера и великолепия обязательно привлечет нежелательное внимание. Эти стены гарантируют, что любой такой завистливый взгляд встретит только холодная, твердая каменная стена высотой в несколько этажей."
  
 building_gh_walls_01: "Стена Старого города"
 building_gh_walls_01_desc: "Самое сердце метрополии было укреплено прочной каменной стеной. Хотя пригороды по-прежнему будут гореть всякий раз, когда враг осаждает это место, по крайней мере, импортные люди будут спрятаны в целости и сохранности."
  
 building_gh_walls_02: "Крепкие валы"
 building_gh_walls_02_desc: "Стены теперь окружают весь город. Обитатели внутри могут спокойно спать по ночам, зная, что никакая орда варваров не сможет появиться внезапно и опустошить их квартал."
  
 building_gh_walls_03: "Грозная защита"
 building_gh_walls_03_desc: "Начать тотальный штурм этого города — действительно весьма сомнительное предложение. Окружающие оборонительные сооружения уже неоднократно успешно отразили крупную осаду."
  
 building_gh_walls_04: "Непробиваемые укрепления"
 building_gh_walls_04_desc: "Немало армий были разбиты без единой капли крови, когда их командиры увидели эти стены. Еще больше людей потерпело поражение с пролитием большого количества крови, поскольку они разбились вдребезги в совершенно тщетной попытке взять город штурмом."
  
 building_gh_walls_05: "Defensive Towers" #NT!
 building_gh_walls_05_desc: "A series of towers have been built on the improved old town wall and the outer wall. The towers act as strong points on the wall, with arms depots inside for the defenders. " #NT!
  
 building_gh_walls_06: "Metro Moat" #NT!
 building_gh_walls_06_desc: "The addition of a moat around this part of the metro is useful for both the defenders and the inhabitants. The moat makes it harder for conventional siege weapons to get to the gate or wall while also providing a source of fresh water for the metro." #NT!
  
 building_gh_walls_07: "Formidable Defenses" #NT!
 building_gh_walls_07_desc: "The previous fortifications have been extended and heightened, casting a shadow over the buildings near the wall. Launching an all-out assault upon this city is quite a dubious proposition." #NT!
  
 building_gh_walls_08: "Impenetrable Fortifications" #NT!
 building_gh_walls_08_desc: "The fortifications now are so impressive that many an army will hesitate to attack. They provide a great deal of pride and security to the citizens of the metro. Some even say that attempting to take the city by force without treachery is utterly futile." #NT!
  
  #Metro Harbor 
 building_type_harbor_01: "Harbor" #NT!
 building_type_harbor_01_desc: " Trade ships can dock and trade with this metro, increasing prosperity." #NT!
  
 building_harbor_01: "Costal Pier" #NT!
 building_harbor_01_desc: "A series of docks suitable for the loading and unloading of light trade ships, opening up the metro to the wider world" #NT!
  
 building_harbor_02: "Wharf" #NT!
 building_harbor_02_desc: "Doubling as both a mooring location and a breakwater, a wharf allows for larger trade ships to ferry  passengers and cargo into the metro." #NT!
  
 building_harbor_03: "Harbor" #NT!
 building_harbor_03_desc: "A structure consisting of several wharfs, sea walls, and breakwaters, allows for numerous large merchant vessels to enter and exit uninterrupted increasing the prosperity of the metro" #NT!
  
 building_harbor_04: "Shipyard" #NT!
 building_harbor_04_desc: "The harbor now has a shipyard allowing extensive repairs of trading ships making it a preferred place to dock." #NT!
  
 building_harbor_05: "Deep-Water Port" #NT!
 building_harbor_05_desc: "The harbor has been deepened allowing larger vessels to dock on the warfs rather than staying anchored offshore." #NT!
  
 building_harbor_06: "Grand Seaport" #NT!
 building_harbor_06_desc: "The port is now a universal hub of maritime trade. The briny smell of seawater coalesces with the aromas of spices, perfumes, and herbs, as fleets pour in bringing exotic goods from around the world." #NT!
  
 building_harbor_07: "Magical Infrastructure" #NT!
 building_harbor_07_desc: "A complex mix of [magic|E] and machinery has been built to support the moving of freight and people to and from the ships docked in the harbor and to the metro." #NT!
  
 building_harbor_08: "Magical Dry Docks" #NT!
 building_harbor_08_desc: "A dry dock now exists allowing ships to sail into the passage, then using a mix of magic an plumbing the water is pumped out allowing the ship to be repaired and maintained with increased ease." #NT!
  
  #Metro Marketplace 
 building_type_marketplace_01: "Marketplace" #NT!
 building_type_marketplace_01_desc: "Citizens of the [metro|E] gather here to trade goods of all sorts." #NT!
  
 building_marketplace_01: "Street Vendors" #NT!
 building_marketplace_01_desc: "Hawkers and peddlers fill the air with their cries, enticing potential customers to their merchandise. Though most of their goods are local, more foreign and exotic wares occasionally find their way here." #NT!
  
 building_marketplace_02: "Market Stalls" #NT!
 building_marketplace_02_desc: "Shopfronts line the streets, selling everything from cheap food to masterful handicrafts. Nearly anything an ordinary citizen could need can be found here." #NT!
  
 building_marketplace_03: "Market Square" #NT!
 building_marketplace_03_desc: "People from all over the [metro|E] crowd the plaza daily to get the best prices and wares, and merchants are happy to profit from their enthusiasm. The atmosphere is vibrant, and foreign imports are more available than ever." #NT!
  
 building_marketplace_04: "Shopping Arcades" #NT!
 building_marketplace_04_desc: "Roofs and covered passages shade sellers and buyers from the elements. The market is now not only a trade center, but a social center as well." #NT!
  
 building_marketplace_05: "Mercantile Charters" #NT!
 building_marketplace_05_desc: "Official charters now help protect consumers from unfair prices. Buyers are more discerning in their shopping habits than ever before, and the spike in competition has incentivized efficiency and quality among sellers." #NT!
  
 building_marketplace_06: "Trade Hub" #NT!
 building_marketplace_06_desc: "The marketplace has become the beating heart of the [metro|E]. The people do not see the exchange of goods as a simple necessity, but a way of life." #NT!
  
 building_marketplace_07: "Magical Vendors" #NT!
 building_marketplace_07_desc: "Magic is no longer restricted to academies or cloistered circles, for well-paying citizens can now hire the services of some of the finest Magi of the region to work whatever wonders they can imagine." #NT!
  
 building_marketplace_08: "Palace of Commerce" #NT!
 building_marketplace_08_desc: "What was once a simple line of wooden stalls and barking hucksters is now a magnificent sight to behold, a shining monument to the mercantile spirit. If it can be bought anywhere, it can be bought here." #NT!
  
  #Metro Clinic 
 building_type_clinic_01: "Клиника"
 building_type_clinic_01_desc: "Клиники и больницы способствуют росту города и служат центром медицинских экспертов, к которым можно обратиться."
  
 building_clinic_01: "Благотворительная клиника"
 building_clinic_01_desc: "Созданное здесь медицинское сообщество медленно расширяется за счет пожертвований местного населения и в результате плохо оснащено."
  
 building_clinic_02: "аптекарь"
 building_clinic_02_desc: "Обученные алхимики и ученые были приглашены для оттачивания своего мастерства в этот город, привезя с собой богатство медицинских знаний и схем инструментов и инструментов."
  
 building_clinic_03: "Морг"
 building_clinic_03_desc: "Благодаря большим диссекционным театрам это учреждение стало центром медицинских инноваций и поисков понимания человеческого тела."
  
 building_clinic_04: "Больница"
 building_clinic_04_desc: "Наряду с многочисленными клиниками, разбросанными по мегаполису, был построен огромный финансируемый государством комплекс для размещения самых мудрых врачей и лучшего оборудования, которое можно купить за деньги."
  
 building_clinic_05: "Mortuary" #NT!
 building_clinic_05_desc: "With large dissection theaters, this facility has become a center-point of medical innovation and the quest to understand the human body." #NT!
  
 building_clinic_06: "Hospital" #NT!
 building_clinic_06_desc: "Along with the many clinics dotting the metropolis, a massive government-funded complex has been constructed to house the wisest of doctors and finest equipment money can buy." #NT!
  
  building_clinic_07:0 "Magical Healing Institute 
 building_clinic_07_desc: "The government funding has allowed a small healing focused magical education program to be established. Providing training in magical healing improving treatment." #NT!
  
 building_clinic_08: "Health Research Department" #NT!
 building_clinic_08_desc: "The Hospital is doing so well in the metro that a Health research department has been established to pioneer new methods of healing." #NT!
  
  #Metro Gaurd Barracks 
 building_type_guard_barracks_01: "Казармы охраны"
 building_type_guard_barracks_01_desc: "Под руководством местного бейлифа городская стража патрулирует улицы, обеспечивая соблюдение закона, арестовывая преступников, реагируя на преступления и в целом поддерживая мир."
  
 building_guard_barracks_01: "Хижина стражника"
 building_guard_barracks_01_desc: "Простое здание, которое предлагает городской страже место для работы, сна и отдыха. Оно играет центральную роль в обеспечении правопорядка и поддержании мира в любом мегаполисе."
  
 building_guard_barracks_02: "Посты охраны"
 building_guard_barracks_02_desc: "Стратегически расположенные по всему Метрополису посты охраны позволяют размещать небольшие группы охранников во всех округах одновременно, что значительно сокращает время реагирования и «слепые зоны» для преступников."
  
 building_guard_barracks_03: "Казармы охраны"
 building_guard_barracks_03_desc: "Благодаря выделенным и хорошо финансируемым казармам городская стража может получить доступ к более широким возможностям, таким как обучение и арсеналы, а также к общему улучшению качества работы, что, в свою очередь, улучшит набор персонала."
  
 building_guard_barracks_04: "Охранный Комплекс"
 building_guard_barracks_04_desc: "Укрепленный, просторный комплекс охраны обеспечивает Метрополис хорошо обученными, профессиональными охранными силами, способными реагировать на любые угрозы и ситуации."
  
 building_guard_barracks_05: "Guard Armory" #NT!
 building_guard_barracks_05_desc: "The guard armory provides armor and weapons to the city guard, as well as repairing any damage taken in combat." #NT!
  
 building_guard_barracks_06: "Guard Barracks" #NT!
 building_guard_barracks_06_desc: "With a dedicated and well funded barracks, city guards can enjoy access to greater facilities such as training and armories as well as a general improvement to job quality, in turn improving recruitment." #NT!
  
 building_guard_barracks_07: "Guard Officer Barracks" #NT!
 building_guard_barracks_07_desc: "The Metropolis's city guard are trained and led by high-ranking guard officers. Officers enjoy better living accomodations, as well as their own offices to better organize law enforcement." #NT!
  
 building_guard_barracks_08: "Guard Complex" #NT!
 building_guard_barracks_08_desc: "As a fortified, spacious compound, the Guard Complex provides the Metropolis with a well drilled, professional guard force capable of responding to all manner of threats and situations." #NT!
  
  
  # Metro Residential 
 building_type_residential_infrastructure_01: "Residential Infrastructure" #NT!
 building_type_residential_infrastructure_01_desc: "This once sleepy community has long since turned to a bustling, crowded community of homes cramped tightly together within the metropole." #NT!
  
 building_residential_infrastructure_01: "Tenement Complex" #NT!
 building_residential_infrastructure_02: "Communal Areas" #NT!
 building_residential_infrastructure_03: "Structural Improvements" #NT!
 building_residential_infrastructure_04: "Urban Zoning" #NT!
 building_residential_infrastructure_05: "Resilient Architecture" #NT!
 building_residential_infrastructure_06: "Interior Bazaars" #NT!
 building_residential_infrastructure_07: "Greenhouses" #NT!
 building_residential_infrastructure_08: "Metropolitan Citadel" #NT!
 building_residential_infrastructure_01_desc: "The residents of this metropolis are housed in large structures designed to accommodate multiple individuals and families." #NT!
 building_residential_infrastructure_02_desc: "Designated areas for relaxation and socialization transform what were once mere neighbors into a supportive and tight-knit community." #NT!
 building_residential_infrastructure_03_desc: "The use of stronger building materials and the construction of additional supports bolsters the complex' structural integrity vastly reducing the risk of collapse." #NT!
 building_residential_infrastructure_04_desc: "The complex has been organized and divided into several specialized zones, ensuring easier movement and maximizing space." #NT!
 building_residential_infrastructure_05_desc: "The structure's form is reinforced to withstand all manner of calamities and hazards — be they natural or [magical|E]." #NT!
 building_residential_infrastructure_06_desc: "Merchants and grocers have constructed stalls within the complex, providing a wide array of goods and necessities catering to the needs of the residents." #NT!
 building_residential_infrastructure_07_desc: "Advanced climate-controlled domes house lush and bountiful gardens and orchards, enabling residents to grow their own food with minimal interaction with the outside world." #NT!
 building_residential_infrastructure_08_desc: "Unimaginably wealthy and wholly self-sufficient, the complex has grown to be a city of its own, offering luxurious living spaces for its vast population." #NT!
  
 #District Metro Buildings 
  
  #Trade District - Luxury Goods 
 building_type_luxury_goods_01: "Торговля предметами роскоши"
 building_luxury_goods_01: "Ювелирный ларек"
 building_luxury_goods_01_desc: "Опытный ювелир установил постоянный охраняемый ларек в одном из самых богатых районов этого района. Местным жителям, кажется, нравится их присутствие."
  
 building_luxury_goods_02: "Голдсмит"
 building_luxury_goods_02_desc: "Местный спрос на ювелирные изделия высокого качества позволил ювелиру открыть шикарный магазин, способный реально поддерживать себя за счет прибыли."
  
 building_luxury_goods_03: "Прекрасный стеклодув"
 building_luxury_goods_03_desc: "Талантливые стеклодувы со всего мира привезли свои технологии в мегаполисы, чтобы удовлетворить постоянно растущий спрос на предметы роскоши."
  
 building_luxury_goods_04: "Импортер шелка"
 building_luxury_goods_04_desc: "Мягкие ткани со всего мира попадают в мегаполисы, где их покупает и носит богатая городская элита."
  
 building_luxury_goods_05: "Парфюмерная промышленность"
 building_luxury_goods_05_desc: "Запах разросшегося городского центра вызывает спрос на опытных мастеров парфюмерии, которые в ответ толпами стекаются в город."
  
 building_luxury_goods_06: "Часовщики"
 building_luxury_goods_06_desc: "Время в экономическом центре страны движется быстро, и за ним нужно тщательно следить. Самые опытные часовщики континента собираются в этом районе, чтобы воспользоваться этим спросом."
  
 building_luxury_goods_07: "Импортер слоновой кости"
 building_luxury_goods_07_desc: "Красивые и экзотические материалы из далеких джунглей привозят в метрополию и продают по баснословным ценам."
  
 building_luxury_goods_08: "Базар излишеств"
 building_luxury_goods_08_desc: "Цены на все товары, проходящие через этот рынок, вероятно, могут подпитывать королевство на несколько десятилетий. Почти гнетущий запах различных духов, блеск золота со всех сторон, буйные цвета тысячи различных тканей и шелков – это место действительно кажется самим раем, по крайней мере, тем, у кого очень и очень глубокие карманы."
  
  # Trade District - Merchant Guild 
 building_type_merchant_guild_01: "Торговая гильдия"
 building_type_merchant_guild_01_desc: "Деньги — топливо империй. Поэтому продвижение отраслей и организаций, которые усиливают контроль королевства над столицей города, приносит прямую пользу."
  
 building_merchant_guild_01: "Налоговая служба"
 building_merchant_guild_01_desc: "В этом мрачном здании обитают люди, которых боятся больше, чем сама смерть. Какая польза от экономики, которая не дает никаких сокращений государству?"
  
 building_merchant_guild_02: "Зал Гильдии"
 building_merchant_guild_02_desc: "Здесь собираются самые богатые люди города, чтобы обсудить лучшие практики дальнейшего увеличения своего огромного состояния."
  
 building_merchant_guild_03: "Кредитор денег"
 building_merchant_guild_03_desc: "Удовлетворяя давнюю потребность в использовании ресурсов, которыми вы не обладаете, в городе обосновалось растущее кредитное сообщество."
  
 building_merchant_guild_04: "Центральный банк"
 building_merchant_guild_04_desc: "Один кредитор может быть в состоянии удовлетворить безрассудные траты нескольких десятков человек, но чтобы удовлетворить потребности целого государства, нужно мыслить шире."
  
 building_merchant_guild_05: "Extensive Networks" #NT!
 building_merchant_guild_05_desc: "The guild has gained a large reputation, allowing them to begin negotiating with outlying settlements for exclusive contracts on the resources." #NT!
  
 building_merchant_guild_06: "Central Bank" #NT!
 building_merchant_guild_06_desc: "A single lender may be able to fulfil the reckless spending habits of a few dozen people, but to supply the needs of an entire realm, one must think bigger." #NT!
  
 building_merchant_guild_07: "Regional Guild Branches" #NT!
 building_merchant_guild_07_desc: "The Guilds network has become even more powerful, establishing branches in other cities allowing more efficient negotiations over tariffs and goods. " #NT!
  
 building_merchant_guild_08: "Magical Communications" #NT!
 building_merchant_guild_08_desc: "With extensive magical technology the Guild has gained high-speed communication between its branches, providing even greater efficiency." #NT!
  
  #Leisure District - City Center 
 building_type_city_center_01: "City Center" #NT!
 building_type_city_center_01_desc: "The heart of the community within a bustling metropolis, the city center is where many of the services and entertainments that benefit the locals can be found in abundance." #NT!
  
 building_city_center_01: "City Plaza" #NT!
 building_city_center_01_desc: "A humble town plaza where town criers, good taverns, and quality bakers can be found. Locals congregate and break bread together in the yard." #NT!
  
 building_city_center_02: "Nascent Center" #NT!
 building_city_center_02_desc: "The plaza has been expanded, enabling businesses on the surrounding streets to better accommodate the growing foot traffic." #NT!
  
 building_city_center_03: "Expanded Services" #NT!
 building_city_center_03_desc: "Trademasters of all kinds have set up shop and begun offering their services, and apprenticeships, throughout the city center." #NT!
  
 building_city_center_04: "Communal Corridor" #NT!
 building_city_center_04_desc: "Spaces for group activities such as theater and game have grown popular enough to expand the pavilions for more people. Now carnivals and troupes alike can be found all around the plaza." #NT!
  
 building_city_center_05: "City Square" #NT!
 building_city_center_05_desc: "A bustling town square has grown into something more. People from throughout the surrounding neighborhoods and beyond congregate here for both business and community to share stories—and secrets." #NT!
  
 building_city_center_06: "Urban Core" #NT!
 building_city_center_06_desc: "The square and surrounding streets have grown tightly packed, with snaking alleyways and crowded streets cutting in and out of a dense urban environment." #NT!
  
 building_city_center_07: "Expanded Plazas" #NT!
 building_city_center_07_desc: "The expanded walkways and plazas of the city center have grown to support a thriving entertainment industry. Amphitheaters and traveling troupes benefit greatly from the flowing alcohol of the beverage guild as locals and travelers alike come to ease their stresses." #NT!
  
 building_city_center_08: "Cosmopolitan Center" #NT!
 building_city_center_08_desc: "The bustling city center is crowded at all hours of the day and night as locals and travelers alike come to partake in the cultural touchstones of this fine metropolis." #NT!
  
  #Leisure District - Parks and Gardens 
 building_type_parks_and_gardens_01: "Parks and Gardens" #NT!
 building_type_parks_and_gardens_01_desc: "The parks and gardens improve morale and beauty of the metro." #NT!
  
 building_parks_and_gardens_01: "Public Parks" #NT!
 building_parks_and_gardens_01_desc: "Some land in the city is left as a green space both for the horses of the city guard to graze, and to provide a space for public events." #NT!
  
 building_parks_and_gardens_02: "Private Gardens" #NT!
 building_parks_and_gardens_02_desc: "The high nobility have begun setting up Gardens to better host their parties and improve their standing." #NT!
  
 building_parks_and_gardens_03: "Public Fountains" #NT!
 building_parks_and_gardens_03_desc: "The addition of public fountains has increased the beauty of the parks and improved their usability." #NT!
  
 building_parks_and_gardens_04: "Park Ponds" #NT!
 building_parks_and_gardens_04_desc: "Some of the parks have ponds added to them, providing a place for romantic boating and fun in the water." #NT!
  
 building_parks_and_gardens_05: "Fruit Trees" #NT!
 building_parks_and_gardens_05_desc: "Fruit trees are planted in the parks and gardens to provide beneficial shade and attract more songbirds." #NT!
  
 building_parks_and_gardens_06: "Botanical Gardens" #NT!
 building_parks_and_gardens_06_desc: "Botanical gardens have been constructed to provide a beautiful place to court a potential lover, or just a quiet place to relax." #NT!
  
 building_parks_and_gardens_07: "Private Garden Funding" #NT!
 building_parks_and_gardens_07_desc: "The establishment of a private gardening fund encourages more gardens, which in turn increases the status and beauty of the metro." #NT!
  
 building_parks_and_gardens_08: "Menagerie" #NT!
 building_parks_and_gardens_08_desc: "The parks now have an extensive menagerie of various animals and monsters from the region surrounding the metro." #NT!
  
  # Craftsmen District - Artisan Quarters 
 building_type_artisan_quarters_01: "Artisan Quarter" #NT!
 building_type_artisan_quarters_01_desc: "A part of the metro that is primarily inhabited by Artisans and Craftsman" #NT!
  
 building_artisan_quarters_01: "Small Workshops" #NT!
 building_artisan_quarters_01_desc: "Self-employed craftsmen working out of their home produce the bedrock of this city's industrial output." #NT!
  
 building_artisan_quarters_02: "Larger Workshops" #NT!
 building_artisan_quarters_02_desc: "Craftsman have started to do well enough to expand their workshops and take on apprentices and increase their output of fine goods." #NT!
  
 building_artisan_quarters_03: "Artisans Quarter" #NT!
 building_artisan_quarters_03_desc: "By banding together in the same districts and neighborhoods, the craftsmen and artisans of this metro have been able to create symbiotic communities, allowing for a much greater output." #NT!
  
 building_artisan_quarters_04: "Artisan Guilds" #NT!
 building_artisan_quarters_04_desc: "The Artisan quarter has begun to have formalized guilds of different specializations like Smiths,StoneMasons, woodworkers and leather workers." #NT!
  
 building_artisan_quarters_05: "Artisan Warehouses" #NT!
 building_artisan_quarters_05_desc: "With the increased productivity of the Artisan's quarter, warehouses provide a safe place to store goods before they are sold or taken by traders outside the city." #NT!
  
 building_artisan_quarters_06: "Manufacturing Hubs" #NT!
 building_artisan_quarters_06_desc: "This metro has become the site of several collaborations among craftsmen, forming large-scale manufactories producing large quantities of wares in demand all across the world." #NT!
  
 building_artisan_quarters_07: "Industrial Powerhouse" #NT!
 building_artisan_quarters_07_desc: "The massive factories of this metro employ hordes of laborers and craftsmen and produce wares in quantities only consumable by a metropolis." #NT!
  
 building_artisan_quarters_08: "Magical Enhancements" #NT!
 building_artisan_quarters_08_desc: "By adding magical cranes and other enchantments to the factories of the metro the quality and quantities of goods produced is unmatched." #NT!
  
  #Craftsmen District - Waterworks 
 building_type_waterworks_01: "Waterworks" #NT!
 building_type_waterworks_01_desc: "A system of infrastructure through major settlements devised to ensure the fresh delivery of water throughout the city." #NT!
  
 building_waterworks_01: "Aqueducts" #NT!
 building_waterworks_01_desc: "A winding system of aqueducts delivers fresh water to several points in the city for all to use." #NT!
  
 building_waterworks_02: "Emerging Baths" #NT!
 building_waterworks_02_desc: "Though not widespread, a few public baths have been opened in this city, where citizens are free to relax and clean themselves." #NT!
  
 building_waterworks_03: "Basic Sewers" #NT!
 building_waterworks_03_desc: "An unfortunate effect of massive numbers of people concentrated in a single place is the human waste produced and left to accumulate in the streets if not properly disposed of. With a sewage system, this disagreeable state of affairs is, if not entirely eliminated, reduced substantially." #NT!
  
 building_waterworks_04: "Limited Running Water" #NT!
 building_waterworks_04_desc: "Most of this city's important buildings have access to fresh, running water, including some public locations." #NT!
  
 building_waterworks_05: "Extensive Sewers" #NT!
 building_waterworks_05_desc: "With an extensive network of drainage channels and even underground tunnels, the waste of this city's inhabitants is disposed of relatively sanitarily." #NT!
  
 building_waterworks_06: "Public Baths" #NT!
 building_waterworks_06_desc: "A number of large, public bath houses operate in this city, allowing nearly all citizens the ability to access fresh, clean water, in addition to their social importance.." #NT!
  
 building_waterworks_07: "Expanded Running Water" #NT!
 building_waterworks_07_desc: "Though still not universally accessible, many buildings in this city, in addition to a number of public locations, have a reliable source of running water." #NT!
  
 building_waterworks_08: "Widespread Running Water" #NT!
 building_waterworks_08_desc: "The waterworks of the city have finally grown sophisticated enough to allow almost all homes to have access to fresh, running water." #NT!
  
  #Martial District - Arena 
 building_type_arena_01: "Арена"
 building_type_arena_01_desc: "Еда и игры удовлетворяют массы, и ни одна игра не удовлетворяет их так, как кровавый спорт."
  
 building_arena_01: "Боевые кольца"
 building_arena_01_desc: "Местные жители дополняют свои дни изнурительного труда ночами изнурительных безоружных драк. Внутри наспех построенного круга из неровных камней участники проверяют свои силы, а проницательные предприниматели делают ставки."
  
 building_arena_02: "Местные турниры"
 building_arena_02_desc: "В немного более структурированной среде местные турниры помещают участников в скобки и проводят регулярные мероприятия."
  
 building_arena_03: "Арена"
 building_arena_03_desc: "Огромный амфитеатр вмещает толпу, готовую увидеть кровь. Наемники, солдаты, не приходящие на службу, и штатные гладиаторы сражаются в длительных командных боях, рискуя жизнью ради шанса услышать аплодисменты своих обожающих фанатов."
  
 building_arena_04: "Гранд Турниры"
 building_arena_04_desc: "Участники со всего мира встречаются в поисках славы и острых ощущений от победы. Лицензия продавца на территории турнира стоит небольшого состояния, поскольку тысячи возбужденных граждан спешат потратить свое с трудом заработанное золото. Турниры стали настолько прибыльными, что ежедневно проводятся различные мероприятия, в том числе соревнования по стрельбе из лука, метанию копья, дуэли магов и имитационные осады."
  
 building_arena_05: "Ипподром"
 building_arena_05_desc: "Был построен впечатляющий ипподром, на котором проводятся скачки и неуправляемые пьяные зрители. Драки здесь происходят на стропилах так же часто, как и на самом игровом поле, и зачастую бывают еще более кровавыми."
  
 building_arena_06: "Колизей"
 building_arena_06_desc: "В этом Колизее, достаточно большом, чтобы вместить целые армии, проходило все: от стандартных сражений до морских столкновений между настоящими галерами."
  
 building_arena_07: "Магитехнический Колизей"
 building_arena_07_desc: "На этой арене было встроено сложное сочетание [magic|E] и техники, позволяющее проводить гораздо более технически впечатляющие бои. Одних только спецэффектов было бы достаточно, чтобы продать билет с высокой наценкой, не говоря уже о поистине эпических битвах, которые они призваны усилить."
  
 building_arena_08: "Легендарная арена"
 building_arena_08_desc: "Невероятные масштабы и качество этой арены сделали посещение ее почти потусторонним опытом. Многие иностранные короли заплатили немалые деньги за хороший вид здесь. Армия рабочих, [magi|E] и специальная техника, поддерживающая работу заведения, позволили организовать бои поистине титанических масштабов, а сотрудничество с местными гильдиями драматургов означает, что в них можно органично вплетать и эпические пьесы.\n\nСреди прочего. вещи, на арене проходили многодневные реконструкции неистовства [worldeater|E], [red_river_war|E] и, конечно же, [imperial_civil_war|E] - в комплекте с собственным макетом [frodbrokna|E]!"
  
  #Administrative District - Embassy 
 building_type_embassy_01: "Посольство"
 building_type_embassy_01_desc: "Армии и казармы хороши для военного времени, но посольства следят за тем, чтобы линии связи оставались открытыми между мирами, где люди слова пытаются сохранить мир."
  
 building_embassy_01: "Гостевые помещения"
 building_embassy_01_desc: "После долгого путешествия по пересеченной местности и в суровую погоду здесь мы можем предложить высокопоставленным гостям теплую ванну, мягкую постель и горячительные напитки."
 building_embassy_02: "Канцелярии посланников"
 building_embassy_02_desc: "Выделив специальное пространство для работы иностранных посланников, искусство дипломатии может стать гораздо более совершенным и позволить рассматривать более сложные соглашения."
  
 building_embassy_03: "Дипломатический квартал"
 building_embassy_03_desc: "По мере того, как наши международные отношения растут как по количеству, так и по глубине, выделение дополнительного пространства и возможностей для иностранных дипломатов позволит проводить более длительные и комфортные визиты."
  
 building_embassy_04: "Постоянные посольства"
 building_embassy_04_desc: "С созданием постоянных посольств как ближних, так и дальних стран, включение официальных послов при нашем дворе обеспечит, чтобы наши отношения с иностранными державами могли работать как часы, решая проблемы до того, как они получат возможность развиваться."
  
 building_embassy_05: "Permanent Embassies" #NT!
 building_embassy_05_desc: "With the establishment of permanent embassies from realms both near and far, the inclusion of formal Ambassadors at our court will ensure our relations with foreign powers can run like clockwork, resolving issues before they get the chance to develop." #NT!
  
 building_embassy_06: "Cultural Exhibits" #NT!
 building_embassy_06_desc: "Theaters are constructed in the metro alongside the permanent embassies to allow allow demonstration of these cultures strange practices, as well as the showing off our own culture." #NT!
  
 building_embassy_07: "Luxurious Embassies" #NT!
 building_embassy_07_desc: "Each Embassy is now a beautiful symbol of the nation and culture they come from, each uniquely decorated." #NT!
  
 building_embassy_08: "Magical Communications" #NT!
 building_embassy_08_desc: "Modern magitech allows long-distance communication between ambassadors, their home nations, and foreign embassies, helping to resolve issues before they have a chance to develop." #NT!
  
  #Administrative District - Treasury 
 building_type_treasury_01: "Treasury" #NT!
 building_type_treasury_01_desc: "The treasury contains the clerks and pen-pushers needed to keep a civilized society running along with being a safe place to store the wealth of region." #NT!
  
 building_treasury_01: "Clerk's Office" #NT!
 building_treasury_01_desc: "A literate person skilled in the ways of law has been hired by the local ruler, serving the local community with affairs too complex for a simple peasant to manage, yet too banal for the elite to engage in themselves." #NT!
  
 building_treasury_02: "Vault" #NT!
 building_treasury_02_desc: "As the Treasury has expanded, a Vault has been constructed to protect money earned from collecting taxes and commerce." #NT!
  
 building_treasury_03: "Coin Foundry" #NT!
 building_treasury_03_desc: "As the metro has expanded, more coins need to be produced to keep up with the growth. The metalworking workshops allow the production of these coins." #NT!
  
 building_treasury_04: "Scribes' Quarter" #NT!
 building_treasury_04_desc: "Scribes keep track of inventories, accounts receivable, contracts, policies, and laws to guarantee a functioning society." #NT!
  
 building_treasury_05: "Department of Wages" #NT!
 building_treasury_05_desc: "As the metro has expanded, the establishment of a department to track and store wages for public servants has become a necessity." #NT!
  
 building_treasury_06: "Licensing Department" #NT!
 building_treasury_06_desc: "The treasury has begun collecting extra income by providing licenses for construction and other such practices. This also has the benefit of generally improving the quality of construction." #NT!
  
 building_treasury_07: "Metro Bonds and Loans" #NT!
 building_treasury_07_desc: "The Treasury has begun to offer loans for businesses and trading groups to improve the economy and make some money. They have also begun selling bonds as a way to get short term funds if needed." #NT!
  
 building_treasury_08: "Magical enhancements" #NT!
 building_treasury_08_desc: "Now that the Treasury is doing so well, master enchanters and magical engineers have been brought in to improve the quality of the structure and improve the efficiency of the work inside the buildings involved." #NT!
  
 #building_type_admin_palace_01: "Palace" #NT!
 #building_admin_palace_01: "Manor House" #NT!
 #building_admin_palace_01_desc: "A stately, if small, domicile. This structure serves both as a place to govern the local metropolis and provide some manner of defense from invaders or unwashed commoners." #NT!
 #building_admin_palace_02: "Small Palace" #NT!
 #building_admin_palace_02_desc: "As the metro has expanded, so too has the manor grown to a true palace. Several wings have been added and expanded, giving space to both administer and reign as well as show off the rulers wealth and status." #NT!
 #building_admin_palace_03: "Place of Law" #NT!
 #building_admin_palace_03_desc: "The palace has continued to expand with a host of new ancillary structures to support the burgeoning estates, granting more flexibility and capacity to handle the needs of the growing metropolis." #NT!
 #building_admin_palace_04: "Palatial Complex" #NT!
 #building_admin_palace_04_desc: "A city within a city, populated by hundreds of administrators and various nobility. The immense government apparatus contained within is a marvel of statecraft." #NT!
  
 building_type_commercial_hub_01: "Commercial Hub" #NT!
 building_commercial_hub_01: "Peddlers' Square" #NT!
 building_commercial_hub_01_desc: "A humble, but growing, mercantile hub placed at the centre of the metropolis." #NT!
 building_commercial_hub_02: "Market Plaza" #NT!
 building_commercial_hub_02_desc: "Infrastructure investments and growing trade has allowed the establishment of many markets and services, catering to the bustling populous." #NT!
 building_commercial_hub_03: "Grand Fair" #NT!
 building_commercial_hub_03_desc: "A vast array of streets and squares thrumming with trade and activity. Here almost any good or service you care to name is being bought, sold, and produced." #NT!
 building_commercial_hub_04: "Vast Bazaar" #NT!
 building_commercial_hub_04_desc: "The beating heart of an entire continent's commerce is deeply engrained into this metropolis, covering its districts like a web." #NT!
  
 building_type_center_of_wisdom_01: "Center of Wisdom" #NT!
 building_center_of_wisdom_01: "Street of Prayer" #NT!
 building_center_of_wisdom_01_desc: "Several temples have been established or incorporated into the metropolis, giving a place to both worship and store knowledge." #NT!
 building_center_of_wisdom_02: "Places of Knowledge" #NT!
 building_center_of_wisdom_02_desc: "While spires dot the skyline as temples grow more numerous and larger, many other intellectual structures have popped up throughout the region." #NT!
 building_center_of_wisdom_03: "Scholarly Spaces" #NT!
 building_center_of_wisdom_03_desc: "The region is held with utmost regard on most subjects. Thousands flock here to pray and learn, as well as to discuss theology, philosophy, and other learned topics." #NT!
 building_center_of_wisdom_04: "Erudite Institutes" #NT!
 building_center_of_wisdom_04_desc: "Across the realm there are few places considered more holy or learned than this district. It leads the charge in all matters relating to faith, knowledge, and science." #NT!
  
