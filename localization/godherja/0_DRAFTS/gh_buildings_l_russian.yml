 building_type_03_kasmeze_cathedral: "Собор Касмезе" #NT!
 building_type_03_kasmeze_cathedral_desc: "Чудесным образом, вопреки всем невзгодам, собор Касмезе был восстановлен избранными Чистейшими. Приток людей, приезжающих посмотреть на новую базилику, принес процветание окружающему графству и много денег в виде десятины. Первоначальный комплекс имел построенную Цитадель, а затем Собор, построенный спустя годы, теперь, когда [Concept('frodbrokna','Фродброкна')|E] позволяет новое архитектурное направление, Собор был поставлен на первое место. Это позволило Собору быть одновременно местом поклонения и местом обучения новых воинов веры. Эта новая церковь больше и, возможно, лучше, чем когда-либо прежде, действительно восстановлена ​​в своей былой славе." #NT!
  
 building_type_03_last_standers_street: "Улица Последнего Стража" #NT!
 building_type_03_last_standers_street_desc: "Одна из, казалось бы, бесконечных совместных казарм, тюрем и учебных центров для Его Величества Герцога [Concept('grande_gisredde','Гранд Гисреда')|E] Благородный и Уважаемый, Верный Городской Страж Величайшего города Гисредде [BITNOAWFAWMBTGORBAAPAHBGSAS|E], прохожие часто упускают из виду Наблюдательный Пункт №3343 как еще один зал для «наименее уважаемых и самых коррумпированных преступников города». Но, несмотря на репутацию обоих Наблюдательных пунктов Гисредде как худшего выбора карьеры по сравнению с «Исследователем [Concept('lichdoms','Земли личей')|E]», мужчины и женщины № 3343 продолжают усердно спасать город от апокалиптической катастрофы и никогда не получают благодарности или признания.\n\nБольшинство Наблюдателей довольствуются получением максимальной по меркам закона ежемесячной мзды, но «наименее единообразные» члены наблюдения стоят особняком. Хотя большинство членов являются «ошибками природы», «изгоями», «находятся в Дозоре в качестве альтернативы казни» или «говорят на совершенно чужом языке и, вероятно, украли униформу, забредя туда», зачастую именно они являются единственным, что стоит между обычным днем ​​на грязных улицах Криппис-Роу и очередными сектами, пытающимися призвать кракена." #NT!
  
 building_type_03_malcoispalace: "Палат в Митидон" #NT!
 building_type_03_malcoispalace_desc: "Дворец Митидона, названный в честь [Concept('aversarian','аверсарианской')|E] кампании, которая сокрушила последнего короля Иросси, считается одним из самых голых и унылых по стандартам аверсариев. Несмотря на это, он также является одним из самых больших, построенным как великая цитадель, из которой можно было гарантировать, что аборигены долины Малкуа останутся покоренными, и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивным серым блоком северного гранита, из которого аверсарии вытесняли аборигенов на протяжении столетий.\n\nПолностью перестроенный и укрепленный, память о великом дворце как о простых руинах наконец-то была изгнана. Его тридцать больших башен снова возвышаются, его массивные стены почти безупречны, а шесть различных рвов вырыты глубже, чем когда-либо, с новым разнообразием воды, масла и разъяренных животных." #NT!
  
 building_type_03_oasisofgonan: "Оазис Гонан" #NT!
 building_type_03_oasisofgonan_desc: "Оазис Гонан — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным путем. Независимо от его происхождения, оазис стал одним из важнейших мест для [Concept('sarradonian','саррадонианской')|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом вглубь страны, и на протяжении тысячелетий была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих пустынные перевалы." #NT!
  
