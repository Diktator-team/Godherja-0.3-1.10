 building_01_griffon_roost: "Грифоний Насест" #NT!
 building_01_griffon_roost_desc: "Позволяет вам нанимать [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E]\n\nЭто здание, состоящее из большой деревянной башни и нескольких прилегающих построек, позволяет грифонам гнездиться, находясь под нашей опекой." #NT!
  
 building_01_gujak_mines: "Рабочий поселок Гуджак" #NT!
 building_01_gujak_mines_desc: "Прекрасная бирюза Гуджака украшала дворы Кемсара на протяжении тысячелетий, хотя когда-то ее было гораздо труднее добыть из-за расположения шахты на выжженных окраинах мира Рен Кемсари. С изменением русла великой реки после Битвы Разорванной Цепи, вновь прибывшие поселенцы Амсари обнаружили близость процветающих месторождений приятным сюрпризом, и деятельность на этом месте взорвалась в течение столетий после основания Хиклахна. Дворцы Чурана стали почти такими же заполненными бирюзой, как и сами шахты, и минерал стал фактически клише в украшении столицы." #NT!
  
