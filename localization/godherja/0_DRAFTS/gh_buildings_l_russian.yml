 building_01_irochi_damotada: "Ирочи Дамотада"
 building_01_irochi_damotada_desc: "Со времени [etami_tetenik|E] Ироти Дамотада сохранила большую часть своего значения, и через его ворота проходили бесчисленные караваны, нагруженные сокровищами. Хотя структура, безусловно, видала и лучшие дни, а ее гарнизон едва достаточен, чтобы использовать ее военную ценность, она по-прежнему предоставляет торговым городам Сокой ценный узкий проход. Даже библиотека, хотя и не так хорошо укомплектована, как раньше, по-прежнему хранит впечатляющий кладезь знаний."
  
