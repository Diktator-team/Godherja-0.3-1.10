 building_03_vilunnak_mines: "Крупные шахты Вилуннак Сатра" #NT!
 building_03_vilunnak_mines_desc: "Расположенный в затонувшей речной долине, горнодобывающий комплекс Вилуннак Сатра производит наибольшее количество алмазов и менее ценных камней в Кашире. Что означает «Поле звезд» на местном диалекте, говорят, что минеральное богатство этого места происходит от древней битвы, произошедшей в регионе, во время которой могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы поразить его врагов. Волхвы выиграли битву, и поле, где стоял его враг, было деформировано в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы Вилуннака украшают короны многих монархов Каширы, а безделушки с этими потрясающими драгоценными камнями имеют высокую цену на всем востоке." #NT!
  
 building_03_zakran_mines: "Большой рудник Закран" #NT!
 building_03_zakran_mines_desc: "Шахтерский комплекс у подножия горного хребта Закран был активен по крайней мере со времен Первого Междуцарствия Кемсара, когда Дом Себхенафа активно использовал его для финансирования своих, казалось бы, бесконечных конфликтов с западными соперниками. Он сохранил свое значение после воссоединения Кемсара и стал основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена молодой империей Айяр и с тех пор подпитывала большую часть ее экономики." #NT!
  
 building_04_antimagi_chapterhouse: "Крепость Анти-Магов" #NT!
 building_04_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно нанять только один полк Хранителей Тишины на грифонах (до размера 5)#!\n\nThis Крепость является выдающейся силой как в политике, так и в войне, может похвастаться сотнями Антимагов и способностью отправлять их через [Concept('chevalie','Шевалье')|E] и дальше." #NT!
  
 building_04_ashmarite_hospital: "Медицинская школа Ашмаритов" #NT!
 building_04_ashmarite_hospital_desc: "Медицинская школа Эшмарита, переросшая свое прежнее существование, теперь располагает обустроенным кампусом и формализованной программой обучения будущих врачей и акушерок." #NT!
  
 building_04_ashuku_mines: "Шахтерский комплекс Ашуку" #NT!
 building_04_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по дороге Гонан с тех пор, как этот маршрут был активен. По мере увеличения добычи руды вокруг поселения было построено несколько литейных и плавильных заводов. Резьба по драгоценным камням стала второй натурой для жителей, и их мастерство известно во всем известном мире. Многие задаются вопросом, превзошли ли они производство славных дней [Concept('boqqarut','Боккарута')|E]" #NT!
  
