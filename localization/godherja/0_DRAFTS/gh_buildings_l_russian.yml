 building_02_knightly_chapterhouse: "Рыцарский форпост" #NT!
 building_02_knightly_chapterhouse_desc: "Каждую неделю прибывают целеустремленные юноши в надежде присоединиться к Ордену, хотя большинство уезжает, увидев условия жизни. Жизнь на форпосте суровая, но рыцари ее любят." #NT!
  
 building_02_korkivo_port: "Порт Коркиво" #NT!
