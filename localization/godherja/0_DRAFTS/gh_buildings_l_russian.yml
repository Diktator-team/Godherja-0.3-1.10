 building_type_fencing_School_01: "Школа фехтования"
 building_type_fencing_School_01_desc: "Нет ничего более неприятного для любого дворянского сословия, чем выходки их скучающих сыновей и дочерей. Предоставление им мощного источника отвлечения убережет их от неприятностей и подготовит к войне."
 building_type_fishmarket_01: "Рыбный рынок"
 building_type_fishmarket_01_desc: "Сюда приезжает продать свой ежедневный улов каждый рыбак, от владельцев самых скромных и дырявых лодок до капитанов больших траулеров."
  
 building_type_forge_01: "Кузница"
 building_type_forge_01_desc: "Пылающие кузницы и крепкие наковальни — это сердце любого трудолюбивого королевства, а превращение металлов в товары — от мечей до гвоздей — может быть одним из наиболее значительных источников дохода и могущества правителя."
  
 building_type_fountain_ruins_01: "Полуразрушенные фонтаны"
 building_type_fountains_01: "Фонтаны"
 building_type_fountains_01_desc: "Эти милые маленькие водные зрелища, кажется, очаровывают каждого, от крестьянина до лорда."
  
 building_type_garden_01: "Сады"
 building_type_garden_01_desc: "Выделенная зеленая зона, обслуживающая публику, но все более эксклюзивное место для отдыха горожан."
  
 building_type_garden_ruins_01: "Заброшенный сад"
  
 building_type_glass_house_duchy_building: "Стеклянный Дом"
 building_type_glass_house_duchy_building_desc: "Деятельность по изготовлению стекла вышла далеко за рамки простых инструментов и статуй ручной работы и превратилась в отрасль, широко известную в других культурах и сферах. Чтобы облегчить это, в городах Зелкавани возник новый тип ремесленных гильдий, называемых стеклянными домами, которые увеличивают доходы, получаемые местными лордами от торговли своими товарами внутри страны и за рубежом, что приводит к росту населения за счет иммигрантов, ищущих возможности трудоустройства."
  
 building_type_granary_01: "Фермерский рынок"
 building_type_granary_01_desc: "Очевидно, что ни один город не может существовать без источника пищи, и именно сюда приезжают местные жители из окрестностей, чтобы положить себе на тарелку теплую еду."
  
 building_type_gymnasium_01: "Гимназия"
 building_type_gymnasium_01_desc: "Быть дворянином в мегаполисе – это оседлый образ жизни. Можно было бы построить сооружения, позволяющие лучше проводить физические упражнения в пределах города."
  
 building_type_house_ruins_01: "Разрушенный район"
 building_type_ice_academyofswords: "Frozen [mayikprolollan|E] до Спаты"
 building_type_ice_academyofswords_desc: "Окутанные лютым холодом бывшие территории Академии мечей теперь стоят безжизненными. Сильный холод, вызванный заклинанием, уничтожившим академию, по сей день оставляет порт Меголтона запертым во льду. Случайные айсберги время от времени вырываются на свободу, создавая угрозу для всего движения транспорта в устье реки Пафос."
  
 building_type_inquisition_headquarters_01: "Штаб Инквизиции"
 building_type_inquisition_headquarters_01_desc: "#P Инквизиторы, работающие и живущие здесь, будут искоренять ересь, увеличивая скорость обращения. #!\n\nThere не существует большей угрозы, чем угроза еретиков. Предоставление духовенству возможностей для преследования этого вероломного врага имеет решающее значение для безопасности региона."
  
 building_type_jail_01: "Тюрьма"
 building_type_jail_01_desc: "Там, где есть процветание и цивилизация, есть те, кто захочет использовать и то, и другое в своих преступных целях. Независимо от того, схвачены ли они охраной или захвачены после боя, тюрьмы держат железный кулак крепко."
  
 building_type_library_01: "Библиотека"
 building_type_library_01_desc: "Спрятанный дом знаний, мудрости и старых тайн."
  
 building_type_lichdom_academyofswords: "Некрополь [mayikprolollans|E] Сто Спатас"
 building_type_lichdom_academyofswords_desc: "Когда-то это место называлось Академией Мечей, а теперь наполненные призраками залы этого места являются домом только для ходячих мертвецов и летающих бестелесных духов. Там, где когда-то тренировочные залы звенели от звуков заклинаний и меча, теперь они отражаются лишь случайными столкновениями между рабами-нежитью, сражающимися во имя своих [lich|E] хозяев, чтобы разграбить утерянные секреты и тома академии."
  
 building_type_lighthouse_01: "Маяк"
 building_type_lighthouse_01_desc: "Маяк, позволяющий морякам безопасно войти в порт."
  
 building_type_magic_silver_mine_01: "Серебряный рудник"
 building_type_magic_silver_mine_01_desc: "В этой провинции находится серебряный рудник, приносящий своим владельцам значительную прибыль."
  
 building_type_marcher_enclave_01: "Марчерский квартал"
 building_type_marcher_wayshrine_01: "Дорожные святыни"
 building_type_maritime_district_01: "Набережная"
 building_type_maritime_ruins_01: "Затонувшая гавань"
 building_type_mass_grave_site_01: "Место массового захоронения"
 building_type_mass_grave_site_01_desc: "Будь то голод, болезнь или война, какое бы бедствие ни обрушилось на этот округ, оно унесло слишком много жизней, чтобы местные власти могли справиться, в результате чего теперь в округе доминирует массовая могила."
  
 building_type_massive_crater_01: "Массивный кратер"
 building_type_massive_crater_01_desc: ""
  
 building_type_mercenary_hall_01: "Наемный зал"
 building_type_mercenary_hall_01_desc: "Как и любой другой импорт, рабочая сила получает выгоду от наличия соответствующих торговых возможностей."
  
 #building_type_mint_01: "Royal Mint" #NT!
 #building_type_mint_01_desc: "Food, horses, kingdoms, lives, coin buys them all. Day and night the Mint serves the realm by keeping the coin flowing, turning raw metals into legal tender." #NT!
  
 building_type_monument_01: "Памятник"
 building_type_monument_01_desc: "Все более богатое почитание героев и событий, служащее двойной цели пропагандистских материалов для своих покровителей."
  
 building_type_monument_ruins_01: "Разграбленный мавзолей"
 building_type_necropolis_01: "Некрополь"
 building_type_necropolis_01_desc: "Некрополь-крепость, построенный не только для того, чтобы приютить порабощенную нежить, но и вселить страх в любого, кто осмелится бросить вызов их владычеству."
  
 building_type_nexus_ruins_01: "Разрушенный Нексус"
 building_type_overgrown_gardens_01: "Заросшие сады"
 building_type_overgrown_gardens_01_desc: ""
  
 building_type_palace_01: "Дворец"
 building_type_palace_ruins_01: "Разрушенные дворцы"
 building_type_peasant_housing_01: "Крестьянское жилье"
 building_type_peasant_housing_01_desc: "Жилье для крестьянства — вопрос не комфорта, а плотности. Сколько крепостных можно втиснуть в минимально возможное пространство?"
  
 building_type_pirate_den_01: "Пиратское логово"
 building_type_pirate_den_01_desc: "Предоставляя место сбора, город может использовать квалифицированную, хотя и неуправляемую, рабочую силу."
  
 building_type_plaza_01: "Плаза"
 building_type_plaza_01_desc: "Ни одно место не олицетворяет суету городской жизни больше, чем его площадь."
  
 building_type_plaza_ruins_01: "Ветреная площадь"
 building_type_plumbing_01: "Гидротехнические сооружения"
 building_type_plumbing_01_desc: "Система снабжения города пресной водой там, где это необходимо, могла бы творить чудеса, улучшая его условия жизни, красоту и престиж."
  
 building_type_promenade_01: "Променад"
 building_type_promenade_01_desc: "Украшение центрального участка дороги или доков позволит городской элите наслаждаться величайшими пешеходными дорожками на многие мили."
  
 building_type_recruitment_post_01: "Рекрутинговый пост"
 building_type_recruitment_post_01_desc: "Армия не появляется из воздуха, и прежде чем рекрутам хотя бы воткнут меч в руку и пройдут обучение, их сначала нужно собрать с улиц."
  
 building_type_reinforcement_tunnels_01: "Арматурные туннели"
 building_type_reinforcement_tunnels_01_desc: "Когда какая-либо деревня, город или мегаполис оказывается в осаде, наличие скрытых туннелей может иметь решающее значение для судьбы всего населения."
  
 building_type_roxirvoreais_fog_desc: "Róxirvoreais стал доказательством того, что дух человека не может сравниться с движением [fog|E]. Какими бы гордыми и серьезными ни были жители и какими бы мощными ни были укрепления, Туман поглощает все. Древняя стена теперь простирается, казалось бы, вечно, и ужасные существа регулярно лезут с башен или выползают из древних подвалов. В центре всего этого древняя центральная площадь по-прежнему полна активности, бесконечной битвы из прошлых времен, в которой сражаются солдаты, как люди, так и [alien|E], по-видимому, неспособные умереть."
  
 building_type_ruined_citadel_01: "Заброшенный форт"
 building_type_ruined_district_01: "Разрушенный район"
 building_type_ruined_maritime_district_01: "Разрушенный док"
 building_type_ruined_palace_01: "Разграбленный дворец"
 building_type_ruined_temple_district_01: "Разрушающийся храм"
 building_type_ruined_trade_district_01: "Разграбленные витрины"
 building_type_ruined_urban_district_01: "Разросшиеся трущобы"
 building_type_ruined_workshop_district_01: "Разрушенные литейные заводы"
 building_type_scattered_training_ground_01: "Разбросанная тренировочная площадка"
 building_type_scattered_training_ground_01_desc: "Раньше это поле для спаррингов и тренировок местного гарнизона теперь представляет собой заросший беспорядок с гнилыми тренировочными манекенами и ржавым оборудованием, разбросанным по земле."
  
 building_type_shipyard_01: "Верфь"
 building_type_shipyard_01_desc: "Иностранные корабли — это хорошо, но отечественные корабли, производимые здесь, обеспечивают значительный рост доходов города."
  
 building_type_siege_workshop_01: "Осадная мастерская"
 building_type_siege_workshop_01_desc: "Мегаполис будет стоять вечно, но существуют инструменты, позволяющие гарантировать, что он не разделит свое бессмертие с другими городами."
  
 building_type_slave_market_01: "Невольничий рынок"
 building_type_slave_market_01_desc: "Возможно, самый древний товар, известный человеку, — это его собственный труд, и вполне естественно, что мы создаём условия для обмена этого товара. Любые этические жалобы легко перевешиваются огромным потенциалом прибыли."
  
 building_type_special_aervalr_shard: "[aervalr|E] Осколок"
 building_type_special_aervalr_shard_desc: "$building_01_special_aervalr_shard_desc$"
  
 building_type_special_bloodcrystal: "$building_01_special_bloodcrystal$"
 building_type_special_bloodcrystal_desc: "$building_01_special_bloodcrystal_desc$"
  
 building_type_stonemason_01: "каменщик"
 building_type_stonemason_01_desc: "Такой город не строится за один день и вообще не строится без этих мастеров."
  
 building_type_tavern_01: "Таверна"
 building_type_tavern_01_desc: "В таверне путник может найти убежище от непогоды, а горожанин – от своих бед."
  
 building_type_temple_district_01: "Храмовый район"
 building_type_temple_workshop_01: "Храмовая мастерская"
 building_type_temple_workshop_01_desc: "Обеспечение духовенства города возможностями для занятий практическими ремеслами выгодно как для их трудолюбия, так и для экономики города."
 building_type_thieves_guild_01: "Гильдия Воров"
 building_type_thieves_guild_01_desc: ""
  
 building_type_trade_district_01: "Торговый район"
 building_type_urban_district_01: "Городской округ"
 building_type_wall_breach_01: "Пролом в стене"
 building_type_wall_breach_01_desc: "Во время какого-либо бедствия, обрушившегося на этот Метрополис, одна из внешних стен этого Района была прорвана. В нашей обороне осталась зияющая дыра, подвергающая нас угрозам со стороны как вражеских сил, так и преступников."
  
 building_type_warehouse_01: "Складские помещения"
 building_type_warehouse_01_desc: ""
  
 building_type_waterway_ruins_01: "Пересохший водный путь"
 building_type_waymakers_fort: "Форт Путеводителя"
 building_type_waymakers_fort_desc: "Форт Путешественника — это большой замковый комплекс, построенный на территории провинции, в котором проживают воины Путешественников Велоса, ордена, призванного направлять и защищать последователей своего Устава."
  
 building_type_wealthy_manors_01: "Богатые поместья"
 building_type_wealthy_manors_01_desc: "В то время как обычный человек может быть доволен тем, что корчится со своими родственниками, необходимо уделять больше внимания обеспечению требований знати в отношении пространства и роскоши."
  
 building_type_workshop_district_01: "Мастерский район"
 building_urban_district_01: "Пригород"
 building_urban_district_01_desc: "Огромная сеть тщательно спланированных дорог, представляющая собой план будущих великих свершений, в настоящее время малонаселена."
  
 building_urban_district_02: "Коммуна"
 building_urban_district_02_desc: "Шумный городской центр начал формироваться и раскинулся среди построенной здесь инфраструктуры."
  
 building_urban_district_03: "Округ"
 building_urban_district_03_desc: "Размер метрополии сейчас сравним по размеру с владениями многих графов, и нужно повезти, чтобы увидеть чистое небо для зданий в более густонаселенных районах."
  
 building_urban_district_04: "Шумный Метрополь"
 building_urban_district_04_desc: "Население страны расположено друг над другом в обширном мегаполисе, спрос на ресурсы и производительность этого города соответствуют целым царствам."
  
 building_wall_breach_01: "Скрытый вход"
 building_wall_breach_01_desc: "Будь то по вине времени или вражеской атаки, рухнувшая часть внешней стены в этом Районе теперь открывает путь в Метрополис и из него без нашего надзора. Хуже того, нарушение, которому подвергся предыдущий режим, означает, что немногие в суде действительно знают о существовании этой слабости."
  
 building_wall_breach_02: "Усиленный разрыв"
 building_wall_breach_02_desc: "Пролом, обнаруженный местными преступниками, в настоящее время стабилизирован деревянными балками, строительными лесами и веревками, а обломки убраны. Теперь, когда пролом стабилизирован и не допускает дальнейшего обрушения, незаконное пешеходное движение через пролом, несомненно, увеличится как в количестве, так и в частоте."
  
 building_wall_breach_03: "Маршрут контрабандиста"
 building_wall_breach_03_desc: "Получив возможность въезжать и выезжать из нашей Метрополиса, не платя налоги, не подчиняясь правилам и не контролируя охрану, контрабандисты теперь перемещают всевозможные нелегальные товары через проломы, чтобы подпитывать черный рынок на нашей территории."
  
 building_wall_breach_04: "Беззаконные ворота"
 building_wall_breach_04_desc: "То, что когда-то было простой рухнувшей стеной, теперь превратилось в криминальный центр: всевозможные контрабандисты, наемники, агенты и культисты свободно перемещаются на нашу территорию. Поскольку даже местные банды не контролируют, кто проходит через незаконные ворота, единственным преимуществом является то, что наши собственные агенты также могут этим воспользоваться."
  
 building_warehouse_01: "Ракити Шакс"
 building_warehouse_01_desc: "Кусок брезента и протекающая соломенная «крыша» — все это защищает различные ящики и грузы, входящие и выходящие из порта, от непогоды."
  
 building_warehouse_02: "Грузовое депо"
 building_warehouse_02_desc: "Построенное из кирпича и долговечное, это сооружение, хотя и скромное, все же является заметным улучшением по сравнению со своим почти смущающим предшественником."
  
 building_warehouse_03: "Склад"
 building_warehouse_03_desc: "После неоднократных дополнений и расширений грузовое депо теперь наконец можно назвать настоящим складом. Здесь можно было бы хранить груз нескольких торговых судов приличных размеров в целости и сохранности."
  
 building_warehouse_04: "Разбросанные склады"
 building_warehouse_04_desc: "Несколько складов вдоль побережья заполнены товарами преимущественно местного производства."
  
 building_warehouse_05: "Квартал хранения"
 building_warehouse_05_desc: "Целый участок набережной сейчас занят только складами и небольшими складскими постройками."
  
 building_warehouse_06: "Складской район"
 building_warehouse_06_desc: "Несколько массивных складов расположены вдоль набережной, окруженные бесчисленными рядами второстепенных складских зданий. Похоже, что у каждой категории товаров есть свой собственный склад."
  
 building_waterway_ruins_01: "Пересохший водный путь"
 building_waterway_ruins_01_desc: "Единственное, что все еще течет по каналам, пересекающим эту местность, — это движение постоянно зыбучих песков."
  
 building_waymakers_fort: "Форт Путеводителя"
 building_waymakers_fort_desc: "$building_type_waymakers_fort_desc$"
  
 building_wealthy_manors_01: "Усадьбы на склоне холма"
 building_wealthy_manors_01_desc: "Эти просторные поместья имеют потрясающий вид на город, а также находятся на достаточном расстоянии от любых его элементов, которые дворяне могут посчитать неприятными."
  
 building_wealthy_manors_02: "Помещения для слуг"
 building_wealthy_manors_02_desc: "Слуги содержатся в этих зданиях отдельно от своих хозяев, как и подобает их росту."
  
 building_wealthy_manors_03: "Частные казармы"
 building_wealthy_manors_03_desc: "Частные телохранители, наемники и наемные войска обитают в этих шумных зданиях, ожидая призыва своего господина."
  
 building_wealthy_manors_04: "Обнесенные стеной поместья"
