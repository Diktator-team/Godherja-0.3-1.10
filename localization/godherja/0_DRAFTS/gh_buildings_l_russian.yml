 building_00_lich_eternal_grove: "Скорбящая Вечная Роща" #NT!
 building_00_lich_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная Роща, священный центр веры Партиков. Драйоганн Дтохт, Мировое Древо, растет в его границах. Черпая силу из огромного месторождения [Concept('bloodcrystal','кровавого кристалла')|E], корни Драйоганна Дтохта пульсируют красным магией и, по-видимому, проникают в ядро ​​самого [Concept('aeras','Аэраса')|E].\n\nС наступлением вторжения [Concept('lich','личей')|E] Вечная Роща стала темной и мертвой, ее почва непригодна для жизни. Внешний ствол Мирового Древа окаменел в чернильно-черный камень. Тем не менее, Драйоганн Дтохт все еще стоит, поскольку пульс Мирового Древа можно услышать глубоко, глубоко внутри.#!" #NT!
