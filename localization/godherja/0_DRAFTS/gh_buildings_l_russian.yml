 building_01_sonas_sikelenizi: "Сонас Сикеленизи" #NT!
 building_01_sonas_sikelenizi_desc: "С упадком торговли Дамота после [Concept('etami_tetenik','Этами Тетенек')|E], Сонас Сикеленизи пережил период упадка, когда несколько древних секций сооружения так и не были восстановлены, вместо этого их просто отпустили вниз по течению. Бюрократия также значительно сократилась и продолжает существовать только из-за крайней необходимости и инерции." #NT!
  
