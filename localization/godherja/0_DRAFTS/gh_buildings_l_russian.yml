 building_type_04_calmensons_crest: "Крест Кальменсона" #NT!
 building_type_04_calmensons_crest_desc: "Первый и лучший театр Гисредда, Отель Гисредда — это грандиозное сооружение, известное своими изысканными балами, оглушительными операми и непристойными пьесами. Впервые утвержденный в качестве постоянного места жительства ранее путешествующей Труппы Пути Фривольности, ужасный пересказ жизни [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] привел к беспорядкам после того, как толпа обнаружила, что актер, играющий Чемпиона, родился в [Concept('peti_gisredde','Пети Гисред')|E] и что весь пересказ будет мюзиклом. В то время как местные жители использовали дубинки и вилы, чтобы выбить труппу Пути Легкомыслия из города, а отель сгорел дотла, он оставался популярным с момента своего повторного открытия, несмотря на то, что произошло всего три крупных пожара и один бунт.\n\nТеперь в отеле выступает сменяющая друг друга группа актеров и исполнителей, и хотя раз в месяц в нем по-прежнему проходят открытые представления для низших классов, теперь он в основном служит местом, где высшая прослойка [Concept('grande_gisreddean','Гранд Гисредского')|E] общества общается и ворчит о некультурности плебеев, наслаждаясь при этом наблюдением за тем, как двое взрослых мужчин комично шлепают друг друга в пересказах произведения Абаэля Венодау #S «Страстный рыцарь и пухленькие маги»#!." #NT!
  
 building_type_04_four_cliffs_five_walls: "Великие оборонительные сооружения Халкамахоса" #NT!
 building_type_04_four_cliffs_five_walls_desc: "Город Халкамахос, или Халкама в по [Concept('wardenites','варденитски')|E], построен на массивной серии земляных сооружений неизвестного происхождения, расположенных друг над другом четырьмя концентрическими кольцами. В целом, след странно выглядящей горы составляет около пятнадцати километров в диаметре, а каждая скала ровно пять метров в высоту. Еще более странно, что на вершине есть три довольно обильных источника, которые текут даже во время засухи — продукт древней и могущественной магии, происхождение которой так же загадочно, как и явно искусственные скалы. Независимо от этого, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от вражеских армий своей грозной естественной обороной. Город-сад, как его теперь называют, действительно достиг зенита своего развития, со зданиями, тесно стоящими рядом с садами и фермами, заполнившими все доступное пространство на террасах. Обширные раскопки показали, что земля, на которой был построен город, испещрена кирпичными туннелями неизвестного происхождения, которые уходят в бездонные глубины далеко под землей. Полная протяженность камер еще не нанесена на карту, но они уже используются в качестве долгосрочного хранилища - несмотря на слухи о предприимчивых исследователях, исчезающих в огромном подземном лабиринте коридоров." #NT!
  
 building_type_04_gisreddeport: "Порт Гисредде" #NT!
 building_type_04_gisreddeport_desc: "На памяти всех живущих Порт Гисредде был центром северной торговли и центром культуры [Concept('chevalien','шевалье')|E]. Величественные доки и пирсы сделаны из черного камня и имеют иностранную архитектуру, созданную древними, неизвестными даже самым ученым ученым. Среди них и вокруг них находятся десятки других, построенных на протяжении столетий, по мере того как город Вальгедок рос и расширялся по всему побережью. По сей день порт принимает одни из крупнейших военно-морских сил в мире, и каждый день сотни кораблей из [Concept('chevalie','Шевалье')|E] и со всего мира причаливают к его таинственным пирсам, чтобы торговать и вносить свой вклад в почитаемые рынки города." #NT!
  
