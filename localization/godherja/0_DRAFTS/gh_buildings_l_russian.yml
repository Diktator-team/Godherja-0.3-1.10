 building_type_01_great_guerlogs_bowl: "Great Geurlog's Bowl" #NT!
 building_type_01_great_guerlogs_bowl_desc: "Named after a great Krupleg chieftain of old. Geurlog "the Great" was said to be from a long-lost race of giants, and tall even for them. He wore hills for shoes and sewed whole mammoth hides for his shirt, turning the great hollow holds under the mountain into his bedchamber, feasting-hall, and treasure-room. This lake, it is said, served as his cup at many grand parties of old.\n\nIn the present day, this lake is something of a near-mythological wonder of [aeras|E]. Were it located any closer to civilization it would have doubtless been adopted as a paradise for the rich and a place of deep curiosity for magi. Here, some ancient and unknowable enchantment keeps at bay the harsh environment common to the thin-aired high peaks. Indeed, the air is not just kept warm but also wet, making the temperatures more akin to a much more pleasant version of the jungles of Eastern Sarradon. It is believed that the cluster of megalithic pillars and smooth, featureless obsidian pyramids which grace the lake's northern end may function as arcane infrastructure maintaining the hospitable environment, but none have yet fathomed its workings." #NT!
