 building_type_04_sophocos: "Софокос" #NT!
 building_type_04_sophocos_desc: "[Concept('sophocos','Софокос')|E], согласно [Concept('ritualists','ритуалистам')|E], являются лестницей в небеса. Или, по крайней мере, неоднозначной и весьма спорной концепцией того, что большинство ученых-ритуалистов утверждают, что это место истинного духовного просветления.\n\nСейчас у основания башни скопилась своего рода шумная метрополия, её рынки полны торговцев, продающих реликвии, безделушки, безделушки, а иногда и подлинные артефакты. Богатые и бедные редко смешиваются здесь, с обнесенными стеной дворцами, вмещающими первых, и тесными трущобами и палаточными городками, предоставляющими переполненные дома для вторых. Междоусобные беспорядки и другие формы религиозного насилия являются обычным явлением, лишь судорожно подавляемыми ополчением, финансируемым богатыми торговцами города. Теперь башню украшает бунт флагов и знамен, а соперничающие группы конкурирующих паломников иногда вступают в жестокие стычки во время своего восхождения. Для богатых кратчайшие пути к просветлению теперь существуют в виде шатких самодельных лифтов, которые поднимаются на сотни футов вверх по отвесной стене башни. Ландшафт вокруг Софокоса теперь изуродован обширными горнодобывающими работами в поисках захороненных реликвий и сокровищ." #NT!
  
