 building_02_mayaliha_mines: "Шахта Майалиха"
 building_02_mayaliha_mines_desc: "По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту."
  
 building_02_mdala_hasira: "Мдала Манис"
 building_02_mdala_hasira_desc: "Мдала Манис — это большие плантации специй, на которых производятся различные сельскохозяйственные культуры для продажи. У них часто есть собственная охрана, и ими обычно управляют могущественные лорды, пираты или аристократы со всего архипелага."
  
 building_02_mountainhold: "$building_01_mountainhold$"
 building_02_mountainhold_desc: "Маунтинхолд — это древнее сооружение, построенное много веков назад, хотя большая часть первоначального сооружения уже давно либо была построена над горой, либо обрушилась вниз.\n\nСовременная Маунтинхолд берет свое начало в [the_imperium_of_kartharadd|E] и была построена с использованием руин древнего место где-то в третьем веке. Крепость оказалась центром [kartharaddi|E] власти на юге, откуда они контролировали большую часть долины великой реки. Именно здесь Картарадди отбили несколько [aversarian|E] встречных вторжений, пока они завоевали Малкойс, хотя [Concept('night_of_the_bleeding_moon','collapse')|E] столицы Картарадди на крайнем севере, а также реформирование Аверсарианских легионов Аутократиром Эрамосом оказались слишком трудными, и Вскоре после этого крепость стала имперским центром.\n\nПо мере продолжающегося наступления [fog|E] цитадель была отремонтирована и расширена в вероятно тщетной попытке хоть немного сдержать набеги [fogbeast|E] и [fogeater|E]. В общем, переназначение должности здесь воспринимается как понижение на эффективный край света."
  
 building_02_new_iyrossi_palace: "Теутровна Зиррус"
 building_02_new_iyrossi_palace_desc: "Теутровна Зиррус является памятником восстановленному народу Ийросси. Начав со скромного неуклюжего маленького королевского двора в центре сети укреплений, явно слишком больших для него, дворец наконец вырос и теперь аккуратно вписывается в подготовленное пространство. Комплексы храмов, королевских покоев и садов теперь заполняют территорию, выровненные таким образом, чтобы сосредоточить всю деятельность внутри королевского двора, откуда новый правитель свободного Митидона принимает аудиенцию. У народа Ийросси теперь есть памятник, способный соперничать с теми, которые ненавистные аверсарианцы построили на украденной земле."
  
 building_02_oasisofgonan: "Гонанский оазис"
 building_02_oasisofgonan_desc: "$building_type_02_oasisofgonan_desc$"
  
 building_02_oetanai_mines: "Золотые рудники Оэтанаи"
 building_02_oetanai_mines_desc: "Хотя о золотых жилах Оэнтай было известно уже давно, географическая удаленность золотых жил Оэнтай делала их нерентабельными до тех пор, пока в начале двенадцатого века не были исчерпаны гораздо более гостеприимные рудники Оронтиса. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработке препятствовали густые леса Кнотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до шахты, скорее всего, опаснее, чем работать в ней. Хаос [odrstund|E], [imperial_civil_war|E] и, наконец, [frodbrokna|E] вывел шахту из бизнеса, поскольку интересы Малкоис обратились к вопросам выживания, а не эксплуатации слаборазработанной высокогорной шахты. Жизнь постепенно возвращается в провинцию, и шахта, по крайней мере, вернулась к тому состоянию, в котором она развивалась до Фродброкны, а вокруг вершины шахты был основан небольшой городок для размещения теперь постоянного населения рабочих."
  
 building_02_orangepalace: "Хоэн вер 'дт Гросдвордре"
 building_02_orangepalace_desc: "$building_type_02_orangepalace_desc$"
  
 building_02_ordus_mines: "Золотые рудники Ордуса"
 building_02_ordus_mines_desc: "Жестокие рабские сооружения, действовавшие еще во времена старого Ироссиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. Шахты пришли в упадок из-за восстания рабов Ийросси, при этом большая часть выработок шахты сгорела или была разрушена во время массового восстания. Бывшие администраторы шахты до сих пор здесь - их тела были бесцеремонно сброшены в ямы вместе с телами аверсарских жителей нескольких близлежащих городов. Теперь, когда наконец-то поступили новые инвестиции, Ордус возвращается к жизни, хотя новые рабочие шахты все еще находят останки скелетов, а это место имеет репутацию места с привидениями. К счастью, суеверное бормотание горняков не запятнало огромные объемы золота, отправляемые с восстановленных выработок."
  
 building_02_paccai_mines: "Карьер Паккаи Малай"
 building_02_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккаи Малай. Именно здесь на протяжении веков на склоне вершины была вырыта огромная яма, из которой извлекается огромное количество черной породы с зелеными прожилками. Казалось бы, бесполезная для многих клика вародайской воды [magi|E] на протяжении веков усовершенствовала искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы добычи производят большое количество отходов, в результате чего реки и леса, окружающие Паккаи Малай, остаются пустынными и загрязненными."
  
