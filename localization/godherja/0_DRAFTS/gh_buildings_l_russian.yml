 building_02_lachish_mines: "Рудники Лачиша" #NT!
 building_02_lachish_mines_desc: "Высоко в западных предгорьях Лахиша находится глубокий склеп неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя он и является святым для местных оргардианских верующих, со временем склеп лишился своего, по-видимому, нескончаемого запаса железа. Склеп без конца, шахты Лахиша покрыты самодельными туннелями и литейными цехами, предназначенными для извлечения железа и других сокровищ, найденных внутри." #NT!
  
