 building_04_oetanai_mines: "Золотодобывающий комплекс Оэтанай"
 building_04_oetanai_mines_desc: "Хотя о золотых жилах Оэнтай было известно уже давно, географическая удаленность золотых жил Оэнтай делала их нерентабельными до тех пор, пока в начале двенадцатого века не были исчерпаны гораздо более гостеприимные рудники Оронтиса. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработке препятствовали густые леса Кнотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до шахты, скорее всего, опаснее, чем работать в ней. Хаос [odrstund|E], [imperial_civil_war|E] и, наконец, [frodbrokna|E] вывел шахту из бизнеса, поскольку интересы Малкоис обратились к вопросам выживания, а не эксплуатации слаборазработанной высокогорной шахты. Поскольку в провинцию постепенно возвращается жизнь, золотой рудник Отанай стал активно развиваться. Поселение, ютившееся возле вершины шахты, начинает заполнять плато, на котором оно расположено. Дороги, ведущие к месторождению, теперь дополнены впечатляющим набором блоков и канатов, что делает транспортировку туда и обратно намного безопаснее и быстрее. Рудники Оэтанаи наконец превратились из дикой мечты в региональное учреждение."
  
 building_04_ordus_mines: "Ордусский золотодобывающий комплекс"
 building_04_ordus_mines_desc: "Жестокие рабские сооружения, действовавшие еще во времена старого Ироссиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. Шахты пришли в упадок из-за восстания рабов Ийросси, при этом большая часть выработок шахты сгорела или была разрушена во время массового восстания. Бывшие администраторы шахты до сих пор здесь - их тела были бесцеремонно сброшены в ямы вместе с телами аверсарских жителей нескольких близлежащих городов. Теперь, наконец, Ордус не только вернулся к своему развитию, существовавшему до [frodbrokna|E], но и превзошел его: паутина пересекающихся шахтных стволов облегчает одну из самых прибыльных операций по добыче золота на [aeras|E]. Это не положило конец плохой репутации Ордуса, и слухи об исчезновениях среди горняков и ужасающих призраках до сих пор ходят в изобилии."
  
 building_04_paccai_mines: "Комплекс карьеров Паккаи Малай"
 building_04_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккаи Малай. Именно здесь на протяжении веков на склоне вершины была вырыта огромная яма, из которой извлекается огромное количество черной породы с зелеными прожилками. Казалось бы, бесполезная для многих клика вародайской воды [magi|E] на протяжении веков усовершенствовала искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы добычи производят большое количество отходов, в результате чего реки и леса, окружающие Паккаи Малай, остаются пустынными и загрязненными."
  
