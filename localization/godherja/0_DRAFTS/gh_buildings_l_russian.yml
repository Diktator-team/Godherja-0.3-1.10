 building_01_light_wall: "Светлая стена"
 building_01_light_wall_desc: "Протянувшаяся через устье [GetGeographicalRegion('aekershaan_biozone').GetName] световая стена представляет собой ряд сотен факелов и свечей, горящих всю ночь. Построенный после опустошения [halakdun|E], дварши утверждают, что он может защитить от злой магии и злонамеренной тьмы."
  
 building_01_lionspalace: "Кеаслтна Джеаша"
 building_01_lionspalace_desc: "$building_type_01_lionspalace_desc$"
  
 building_01_listikraxos: "Листикраксос"
 building_01_listikraxos_desc: "$building_type_01_listikraxos_desc$"
  
 building_01_losttempleofmesbadh: "Месбад Оринто"
 building_01_losttempleofmesbadh_desc: "$building_type_01_losttempleofmesbadh_desc$"
  
 building_01_lygudista_mines: "Горнодобывающий поселок Лигудишта"
 building_01_lygudista_mines_desc: "Древние [wardenite|E] правители Лигудишты знали о богатствах, которыми здесь изобиловали, но только после Ордена Розы Святой Сансии было обнаружено истинное богатство, обеспечиваемое горнодобывающим комплексом. Теперь шахта служит одним из крупнейших символов статуса, которым могут щеголять новые правители. Количество рабов, отправленных на разработку золотых жил, беспрецедентно во всем [sarradon|E] - на каждые пять трудящихся несчастных душ приходится надзиратель с кнутом, а с нищетой этого места могут соперничать, пожалуй, только рудники Малкоис. Соседний Орден Ключа Святого Калисто, со своей стороны, слишком рад расстаться с несколькими «кающимися» в обмен на часть ежегодного улова из туннелей."
  
 building_magi_quarters_01: "[magi|E] Quarters" #NT!
 building_magi_quarters_01_desc: "Built away from the regular population, the [magi|E] Quarters allow for spellcasters to practice their [magic|E] in peace. These quarters act as a little village in themselves, providing food and shelter for those shunned by their fellow countrymen. Of course, the Quarters also serve as a way to indebt Magi to their local rulers, lending them their power when needed." #NT!
 building_magi_quarters_01_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +5#!" #NT!
  
 building_type_magi_quarters_01: "[magi|E] Четвертаков"
 building_type_magi_quarters_01_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +5#!\n\nBuilt вдали от обычного населения, кварталы [magi|E] позволяют заклинателям спокойно практиковать свои [magic|E]. Эти кварталы сами по себе действуют как маленькая деревня, предоставляя еду и кров тем, кого избегают их соотечественники. Конечно, кварталы также служат способом отдать Магам в долг перед местными правителями, предоставляя им свою власть, когда это необходимо."
  
 building_magi_tower_01: "[magi|E] Tower" #NT!
 building_magi_tower_01_desc: "The [magi|E] Tower is the center of a [court_magi|E]'s influence. In the top room, Magi can seclude themselves and refine their [magical|E] prowess. The courtyard underneath the tower is used for training, where gifted children cast their first spells and grizzled veterans hurl fireballs in mock battles." #NT!
  
