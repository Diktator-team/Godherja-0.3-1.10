 building_01_mayaliha_mines: "Горнодобывающий поселок Майалиха"
 building_01_mayaliha_mines_desc: "Если соляные копи Креонты были единственным поставщиком всего [aversaria|E], то копи Маялихи являются жизненной силой [sarradon|E]. Высохшие озера использовались местными пустынными племенами с незапамятных времен, что позволяло им запастись едой в десять раз больше, чем обычно. В настоящее время это место активно эксплуатируется в коммерческих целях, а его, казалось бы, бесконечная продукция отправляется в близлежащий мегаполис Кудахбар, а оттуда продается и отправляется во все уголки мира, попадая повсюду, от дворцов Амсари Хиклана до губернаторов Опакхасии."
  
