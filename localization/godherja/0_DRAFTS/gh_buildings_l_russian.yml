 building_02_irochi_damotada: "Ирочи Дамотада" #NT!
 building_02_irochi_damotada_desc: "С частичным пополнением библиотеки и расширением гарнизона Врата Дамоты теперь действительно выполняют свои двойные функции. Почти невозможно для любого торговца войти в Дамоту, не пройдя через них (и не заплатив необходимую пошлину), и Моговаи путешествуют со всей Дамоты, чтобы искать духовные знания из опыта своих собратьев-Искателей." #NT!
  
