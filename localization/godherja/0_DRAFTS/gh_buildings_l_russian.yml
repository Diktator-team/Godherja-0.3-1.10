 building_01_phanapetra_mines: "Горнодобывающий поселок Фанапетра"
 building_01_phanapetra_mines_desc: "В лучшие времена простой гражданин Агиократии сразу же представил бы себе настоящие золотые горы абсурдных размеров, добываемые жадными, декадентскими опахасскими дворянами, как только было упомянуто имя Фанапетры. Однако в наши дни гораздо чаще можно встретить растерянное выражение лица, поскольку Фанапетра канула в безвестность вместе с ее давно сокращающимися минеральными богатствами. Не следует допускать ошибки — количество золота, присутствующего в этих шахтах, все еще весьма значительно, но большинство наиболее прибыльных жил были истощены столетия назад и оставлены в пыли гораздо более продуктивными рудниками Малкоис."
  
