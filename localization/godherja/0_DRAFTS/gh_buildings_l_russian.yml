 building_04_special_aervalr_shard: "Колоссальный Осколок [Concept('aervalr','Аэрвалра')|E] " #NT!
 building_04_special_aervalr_shard_desc: "Здесь приземлился поистине огромный фрагмент [Concept('aervalr','Аэрвалра')|E] — источник магической силы, за который стоило бы вести войны." #NT!
