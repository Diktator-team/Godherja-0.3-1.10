 building_01_zakran_mines: "Молодые шахты Закран" #NT!
 building_01_zakran_mines_desc: "Шахтерский комплекс у подножия горного хребта Закран был активен по крайней мере со времен Первого Междуцарствия Кемсара, когда Дом Себхенафа активно использовал его для финансирования своих, казалось бы, бесконечных конфликтов с западными соперниками. Он сохранил свое значение после воссоединения Кемсара и стал основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена молодой империей Айяр и с тех пор подпитывала большую часть ее экономики." #NT!
  
