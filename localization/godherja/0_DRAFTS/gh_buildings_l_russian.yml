 building_03_biyakaddu: "Биякадду" #NT!
 building_03_biyakaddu_desc: "Снова Биякадду ежедневно принимает бесчисленные суда, снова большое озеро рядом с ним заполнено малыми судами. Растущая экономическая сложность Дамоты снова открыла нишу, и этот древний центр торговли с радостью ее заполнил." #NT!
  
