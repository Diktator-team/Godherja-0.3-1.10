 building_type_ruined_district_01: "Разрушенный район" #NT!
 building_type_ruined_maritime_district_01: "Рухнувший док" #NT!
 building_type_ruined_palace_01: "Разграбленный дворец" #NT!
 building_type_ruined_temple_district_01: "Разрушающийся храм" #NT!
 building_type_ruined_trade_district_01: "Разграбленные витрины" #NT!
 building_type_ruined_urban_district_01: "Обширные трущобы" #NT!
 building_type_ruined_workshop_district_01: "Разрушенные литейные заводы" #NT!
 building_type_scattered_training_ground_01: "Разбросанная учебная площадка" #NT!
 building_type_scattered_training_ground_01_desc: "Раньше это открытое пространство было тренировочной площадкой и полигоном для местного гарнизона, а теперь оно представляет собой заросший кустарником беспорядок с сгнившими учебными манекенами и ржавым оборудованием, разбросанным по земле." #NT!
  
 building_type_shipyard_01: "Верфь" #NT!
 building_type_shipyard_01_desc: "Иностранные корабли — это, конечно, хорошо, но отечественные суда, произведенные здесь, приносят существенный доход городу." #NT!
  
 building_type_siege_workshop_01: "Мастерская осады" #NT!
 building_type_siege_workshop_01_desc: "Метрополия может существовать вечно, но существуют инструменты, которые гарантируют, что она не поделится своим бессмертием с другими городами." #NT!
  
 building_type_slave_market_01: "Рынок рабов" #NT!
 building_type_slave_market_01_desc: "Возможно, старейшим товаром, известным человеку, является его собственный труд, и вполне естественно, что мы предоставляем возможности для обмена этим товаром. Любые этические жалобы легко перевешиваются огромным потенциалом прибыли." #NT!
  
 building_type_special_aervalr_shard: "Осколок[Concept('aervalr','Аэрвалра')|E]" #NT!
 building_type_special_aervalr_shard_desc: "$building_01_special_aervalr_shard_desc$" #NT!
  
 building_type_special_bloodcrystal: "$building_01_special_bloodcrystal$" #NT!
 building_type_special_bloodcrystal_desc: "$building_01_special_bloodcrystal_desc$" #NT!
  
 building_type_stonemason_01: "Каменщик" #NT!
 building_type_stonemason_01_desc: "Такой город не строится за один день, и он не построился бы вообще без этих мастеров." #NT!
  
 building_type_tavern_01: "Таверна" #NT!
 building_type_tavern_01_desc: "В таверне путник может найти укрытие от непогоды, а горожанин — укрытие от своих невзгод." #NT!
  
 building_type_temple_district_01: "Район Темпл" #NT!
 building_type_temple_workshop_01: "Мастерская Храма" #NT!
 building_type_temple_workshop_01_desc: "Предоставление городскому духовенству возможностей для занятия практическими ремеслами полезно как для его усердия, так и для экономики города." #NT!
 building_type_thieves_guild_01: "Гильдия Воров" #NT!
 building_type_thieves_guild_01_desc: ""
  
 building_type_trade_district_01: "Торговый Район" #NT!
 building_type_urban_district_01: "Городской округ" #NT!
 building_type_wall_breach_01: "Пролом стены" #NT!
 building_type_wall_breach_01_desc: "Во время какого бы бедствия ни обрушился этот Метрополис, одна из внешних стен этого Района была прорвана. Осталась зияющая дыра в нашей обороне, подвергающая нас угрозам как со стороны вражеских сил, так и со стороны преступников." #NT!
  
 building_type_warehouse_01: "Склады" #NT!
 building_type_warehouse_01_desc: ""
  
 building_type_waterway_ruins_01: "Пересохший водный путь" #NT!
 building_type_waymakers_fort: "Форт Путеводителя" #NT!
 building_type_waymakers_fort_desc: "Форт Путеводителей — большой замковый комплекс, построенный в провинции, в котором размещаются воины Путеводителей Велоса, ордена, призванного направлять и защищать последователей своего Устава." #NT!
  
 building_type_wealthy_manors_01: "Богатые поместья" #NT!
 building_type_wealthy_manors_01_desc: "В то время как простой человек может довольствоваться общением со своими родственниками, необходимо проявлять больше заботы, чтобы удовлетворить потребности знати в пространстве и роскоши." #NT!
  
 building_type_workshop_district_01: "Район Мастерских" #NT!
 building_urban_district_01: "пригород" #NT!
 building_urban_district_01_desc: "Огромная сеть тщательно спланированных дорог, являющаяся образцом для будущих великих свершений, в настоящее время малонаселена." #NT!
  
 building_urban_district_02: "Коммуна" #NT!
 building_urban_district_02_desc: "Начал формироваться оживленный городской центр, который разрастается среди возведенной здесь инфраструктуры." #NT!
  
 building_urban_district_03: "Округ" #NT!
 building_urban_district_03_desc: "Размеры метрополии теперь сопоставимы с размерами многих графских поместий, и нужно быть счастливчиком, чтобы увидеть ясное небо над зданиями в густонаселенных районах." #NT!
  
 building_urban_district_04: "Шумный Метрополь" #NT!
 building_urban_district_04_desc: "Население страны расположено друг над другом в обширнй метрополии, а спрос на ресурсы и объемы производства этого города соответствуют целым королевствам." #NT!
  
 building_wall_breach_01: "Скрытый вход" #NT!
 building_wall_breach_01_desc: "Будь то из-за насилий времени или вражеских атак, обрушившаяся часть внешней стены в этом округе теперь предлагает путь в Метрополис и из него без нашего надзора. Хуже того, брешь, полученная предыдущим режимом, означает, что мало кто при дворе на самом деле знает об этой слабости." #NT!
  
 building_wall_breach_02: "Усиленный пролом" #NT!
 building_wall_breach_02_desc: "Обнаруженная местными преступниками брешь теперь стабилизирована деревянными балками, лесами и веревкой, а мусор убран. Теперь, когда брешь стабилизирована от дальнейшего обрушения, незаконный пешеходный трафик через брешь, несомненно, увеличится как по количеству, так и по частоте." #NT!
  
 building_wall_breach_03: "Контрабандный маршрут" #NT!
 building_wall_breach_03_desc: "Получив возможность въезжать и выезжать из нашего Метрополиса, не платя налогов, не соблюдая правила и не подвергаясь надзору со стороны охраны, контрабандисты теперь перевозят через эту брешь всевозможные нелегальные товары, подпитывая черный рынок на нашей территории." #NT!
  
 building_wall_breach_04: "Врата беззакония" #NT!
 building_wall_breach_04_desc: "То, что когда-то было просто рухнувшей стеной, теперь превратилось в криминальный центр, где контрабандисты, наемники, агенты и культисты всех мастей свободно проникают на нашу территорию. Поскольку даже местные банды не контролируют, кто проходит через незаконные ворота, единственным преимуществом является то, что наши собственные агенты также могут воспользоваться этим." #NT!
  
 building_warehouse_01: "Покосившиеся лачуги" #NT!
 building_warehouse_01_desc: "Кусок брезента и дырявая соломенная «крыша» — вот все, что защищает различные ящики и грузы, поступающие в порт и вывозимые из него, от непогоды." #NT!
  
 building_warehouse_02: "Грузовой склад" #NT!
 building_warehouse_02_desc: "Это сооружение, построенное из кирпича и рассчитанное на долгие годы, хотя и скромное, все же представляет собой заметный шаг вперед по сравнению со своим почти постыдным предшественником." #NT!
  
 building_warehouse_03: "Склад" #NT!
 building_warehouse_03_desc: "После многократных дополнений и расширений грузовой склад теперь наконец можно назвать настоящим складом. Груз нескольких торговых судов приличных размеров мог храниться здесь в целости и сохранности" #NT!
  
 building_warehouse_04: "Разбросанные склады" #NT!
 building_warehouse_04_desc: "Вдоль побережья расположено несколько складов, на которых продаются преимущественно товары местного производства." #NT!
  
 building_warehouse_05: "Квартал хранения" #NT!
 building_warehouse_05_desc: "Целый участок набережной теперь занят только складами и небольшими складскими помещениями." #NT!
  
 building_warehouse_06: "Район склада" #NT!
 building_warehouse_06_desc: "Несколько огромных складов расположены вдоль набережной, окруженные бесчисленными рядами вторичных складских зданий. Кажется, что каждая категория товаров имеет свой собственный, выделенный склад." #NT!
  
 building_waterway_ruins_01: "Пересохший водный путь" #NT!
 building_waterway_ruins_01_desc: "Единственное, что все еще течет по каналам, пересекающим эту территорию, — это движение постоянно движущихся песков." #NT!
  
 building_waymakers_fort: "Форт Путеводителя" #NT!
 building_waymakers_fort_desc: "$building_type_waymakers_fort_desc$" #NT!
  
 building_wealthy_manors_01: "Усадьбы на склоне холма" #NT!
 building_wealthy_manors_01_desc: "Из этих просторных особняков открывается потрясающий вид на город, а также они находятся на большом расстоянии от любых его элементов, которые дворяне могут посчитать неприятными." #NT!
  
 building_wealthy_manors_02: "Помещения для слуг" #NT!
 building_wealthy_manors_02_desc: "Слуги содержатся в этих зданиях отдельно от своих хозяев, как и подобает их положению." #NT!
  
 building_wealthy_manors_03: "Частные казармы" #NT!
 building_wealthy_manors_03_desc: "В этих шумных зданиях обитают частные телохранители, наемники и наемные армии, ожидая призыва своего господина." #NT!
  
 building_wealthy_manors_04: "Окруженные стеной поместья" #NT!
 building_wealthy_manors_04_desc: "Позволяя дворянству метрополии управлять своими небольшими баронствами, находясь в пределах метрополии, в город хлынуло богатство дворян, а вместе с ним и их слава и безграничные ресурсы." #NT!
  
