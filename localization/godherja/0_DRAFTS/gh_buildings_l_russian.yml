 building_01_tenenae: "Тененаэ"
 building_01_tenenae_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +100#!\n\nAmong древние леса Калатипсоми представляют собой проклятые руины древнего мегаполиса под названием Тененаэ. Зародившийся как торговый пост [aversarian|E], со временем он стал одним из крупнейших и наиболее влиятельных мегаполисов Калатипсоми. В период своего расцвета его даже называли Северной Короной Аверсарии. Все изменилось за одну ночь, когда массивный кусок сломанного [aervalr|E] напрямую врезался в город, сея хаос и разрушения в результате последующего высвобождения дикой магии. Те немногие граждане, которые выжили, были обречены на участь худшую, чем смерть.\n\nИз-за энергии, оставленной катастрофой, руины Тененаэ кишат волочащимися трупами бывших жителей города, а во тьме скрываются еще худшие вещи. Черная репутация этого места такова, что любая армия или торговый караван скорее предпочтут пойти в обход, чем пройти мимо руин. Теперь единственными посетителями Северной Короны являются искатели приключений, достаточно смелые как самоубийство, чтобы искать старые сокровища разрушающегося города [mayikprolollan|E] или зловеще светящиеся осколки уничтожившего его метеорита Аэрвалр."
