 building_overgrown_gardens_04: "Запретная Роща" #NT!
 building_overgrown_gardens_04_desc: ""
  
 building_palace_01: "Вилла" #NT!
 building_palace_01_desc: "Скромное по дворянским меркам жилище, оно служит центром небольшой бюрократии и домом правящей элиты." #NT!
  
 building_palace_02: "Особняк губернатора" #NT!
 building_palace_02_desc: "Этот городской центр, имеющий значительно расширенную планировку и выполненный из более качественных материалов, отражает как растущее благосостояние его жителей, так и бюрократические потребности." #NT!
  
 building_palace_03: "Королевский дворец" #NT!
 building_palace_03_desc: "Это величественное архитектурное произведение искусства, роскошь которого отражает колоссальное богатство этой метрополии, буквально и метафорически наблюдает за своими гражданами." #NT!
  
 building_palace_04: "Дворцовый комплекс" #NT!
 building_palace_04_desc: "Город в городе, населенный сотнями администраторов и разной знати. Огромный правительственный аппарат, содержащийся внутри, является чудом государственного управления." #NT!
  
 building_palace_ruins_01: "Разрушенные дворцы" #NT!
 building_palace_ruins_01_desc: "Когда-то эти почерневшие остовы были прекрасными символами богатства и прекрасной жизни, но теперь их разобрали пожары и мародеры, и теперь они служат лишь пристанищем для диких животных и поселенцев." #NT!
  
 building_peasant_housing_01: "Ветхие хижины" #NT!
 building_peasant_housing_01_desc: "Хотя места предостаточно, рабочий класс можно просто держать в наспех возведенных лачугах, окружающих основные торговые узлы." #NT!
  
 building_peasant_housing_02: "Деревянные дома" #NT!
 building_peasant_housing_02_desc: "Инвестиции в более прочное жилье значительно повысили выживаемость крестьян этого города, а вместе с ними и его населения." #NT!
  
 building_peasant_housing_03: "Многоэтажные дома" #NT!
 building_peasant_housing_03_desc: "Подобно коробкам на складе, человеческие ресурсы этого города сложены друг на друга, чтобы удовлетворить постоянно растущий спрос на размещение." #NT!
  
 building_peasant_housing_04: "Каменные дома" #NT!
 building_peasant_housing_04_desc: "Хотя трата драгоценного времени каменщиков на простых крепостных была бы неслыханной нигде, элита этого города осознает, что только с помощью камня здания этого города могут быть достаточно высокими, чтобы вместить армию рабочих, нанятых для их предприятий." #NT!
  
 building_pirate_den_01: "Таверна «Моряк»" #NT!
 building_pirate_den_01_desc: "Моряки и пьяницы — две стороны одной медали: привлечение одного в свою очередь притягивает и другого." #NT!
  
 building_pirate_den_02: "Бордель На Причале" #NT!
 building_pirate_den_02_desc: "Месяцы в море оставляют человека с определенными... потребностями. Здесь эти потребности удовлетворяются в изолированной и налогооблагаемой среде." #NT!
  
 building_pirate_den_03: "Контрабандный док" #NT!
 building_pirate_den_03_desc: "Черный рынок может показаться неприятным, но для этого города он является всего лишь еще одним источником ресурсов." #NT!
  
 building_pirate_den_04: "Квартал Душегубов"
 building_pirate_den_04_desc: "Методы приобретения богатства не ограничиваются торговлей, и ее освоение наверняка принесет огромное богатство." #NT!
  
 building_plaza_01: "Главная Улица"
 building_plaza_01_desc: "Скромная городская площадь, где собираются местные жители, а глашатаи распространяют любые новости и слухи среди широких масс." #NT!
  
 building_plaza_02: "Городская площадь" #NT!
 building_plaza_02_desc: "Городская площадь превратилась в подлинное сердце зарождающегося города, где собираются люди со всех окрестностей." #NT!
  
 building_plaza_03: "Городские площади" #NT!
 building_plaza_03_desc: "Сеть небольших городских площадей служит местными центрами рынков и снижает загруженность главной рыночной площади." #NT!
  
 building_plaza_04: "Великая Площадь" #NT!
 building_plaza_04_desc: "Центральная площадь теперь представляет собой грандиозное сооружение, окруженное со всех сторон величественными зданиями, вызывающими благоговение у посетителей издалека." #NT!
  
 building_plaza_ruins_01: "Ветреная Площадь"
 building_plaza_ruins_01_desc: "Жутковатая тишина, нависшая над этим, казалось бы, огромным городским пространством, создает ощущение почти клаустрофобии: на его поврежденном тротуаре теперь разбросаны только обломки и изредка встречающиеся скелеты." #NT!
  
 building_promenade_01: "Бульвар" #NT!
 building_promenade_01_desc: "Рядом с пристанями, к которым причаливают торговые суда, расположен скромный бульвар, позволяющий состоятельным людям неторопливо прогуливаться и покупать всякие безделушки." #NT!
  
 building_promenade_02: "Брусчатка" #NT!
 building_promenade_02_desc: "Приморский бульвар был заасфальтирован, что улучшило качество дороги и впечатлило посетителей." #NT!
  
 building_promenade_03: "Променад" #NT!
 building_promenade_03_desc: "Бульвар превратился в настоящую набережную с несколькими торговыми палатками, сдаваемыми в аренду торговцами. Хотя денежный доход от этих сделок для короны сравнительно невелик, престиж обладания иностранными диковинками оправдывает стоимость строительства." #NT!
  
 building_promenade_04: "Ривьера" #NT!
 building_promenade_04_desc: "В настоящее время эта набережная является оживленным центром городской элиты и служит напоминанием о процветании ее правителей." #NT!
  
 building_type_qabuux_01: "Жилище Кабуукс" #NT!
 building_type_qabuux_01_desc: "Являясь основой общественной организации федагеш, жилища кабуукс представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс»." #NT!
 building_qabuux_01: "Скромное жилище Кабуукс" #NT!
 building_qabuux_01_desc: "Формируя основу общественной организации Fedagesh, жилища qabuux представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «qabuux». Эта конкретная структура является относительно скромным примером такого жилища, состоящего только из одного здания и окружающих сельскохозяйственных угодий." #NT!
 building_qabuux_02: "Растущее жилище кабуукс" #NT!
 building_qabuux_02_desc: "Основываясь на общественной организации федагеш, жилища кабуукс представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Это конкретное сооружение является скромным примером такого жилища, причем главное здание было расширено для размещения большего числа людей." #NT!
 building_qabuux_03: "Большое жилище кабуукс" #NT!
 building_qabuux_03_desc: "Формируя основу общественной организации Fedagesh, жилища qabuux представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «qabuux». Эта конкретная структура является значительным примером такого жилища, с центральным зданием, сопровождаемым рядом окружающих строений." #NT!
 building_qabuux_04: "Просторное жилище кабуукс" #NT!
 building_qabuux_04_desc: "Формируя основу общественной организации Fedagesh, жилища qabuux представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «qabuux». Эта конкретная структура является крупным примером такого жилища, причем старые здания были дополнены современными строительными технологиями." #NT!
 building_qabuux_05: "Впечатляющее жилище Кабуукс" #NT!
 building_qabuux_05_desc: "Основываясь на общественной организации федагеш, жилища кабуукс представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Это особое сооружение является впечатляющим примером такого жилища, возвышающееся над скромной деревней, окружающей его." #NT!
 building_qabuux_06: "Монументальное жилище Кабуукс" #NT!
 building_qabuux_06_desc: "Основываясь на общественной организации федагеш, жилища кабуукс представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Это особое сооружение является монументальным достижением инженерной мысли, возвышаясь над окружающими землями как символ культуры Дамота." #NT!
 building_recruitment_post_01: "Отряд Вербовщиков" #NT!
 building_recruitment_post_01_desc: "Когда набор в армию не совсем соответствует ожиданиям местных лордов, всегда есть возможность отправить отряды вербовщиков, чтобы собрать отчаявшихся и просто сказать им, что теперь они солдаты." #NT!
  
 building_recruitment_post_02: "Пункт Призыва" #NT!
 building_recruitment_post_02_desc: "Поставив улыбающегося воина за стойку на местных рынках и форумах, мы можем обеспечить постоянный поток смелых и глупых, желающих отправиться на поиски обещанной славы." #NT!
  
 building_recruitment_post_03: "Демонстрации оборудования" #NT!
 building_recruitment_post_03_desc: "Стальные мечи, качественные ботинки, расписные щиты, гравированные шлемы — предоставляя рекрутерам часть самого лучшего и современного снаряжения, имеющегося в армии, мы можем привлечь новобранцев, которые поверят, что именно это снаряжение они действительно получат." #NT!
  
 building_recruitment_post_04: "Пропагандистские кампании" #NT!
 building_recruitment_post_04_desc: "Спросите любого ветерана, пережившего одну или две кампании, и он скажет вам, что военная жизнь не гламурна. К счастью, мы можем покрыть стены плакатами и распространять истории, которые убедят потенциальных новобранцев в совершенно обратном." #NT!
  
 building_reinforcement_tunnels_01: "Секретные туннели" #NT!
 building_reinforcement_tunnels_01_desc: "Наличие прочного скрытого туннеля между Метрополисом и внешним миром может позволить прибывать подкреплениям и бежать лидерам во время осады." #NT!
  
 building_reinforcement_tunnels_02: "Скрытые магазины" #NT!
 building_reinforcement_tunnels_02_desc: "Расширяя скрытую сеть под Метрополисом, включив в нее секретные склады продовольствия, медикаментов и боеприпасов, мы можем гарантировать, что наши войска смогут дольше выживать в условиях осады." #NT!
  
 building_roxirvoreais_fog_desc: "$building_type_roxirvoreais_fog_desc$" #NT!
  
 building_ruined_citadel_01: "Запятнанные Кровью Залы" 
 building_ruined_citadel_01_desc: "Какое бы бедствие ни постигло это место, местный гарнизон сыграл ключевую роль в истории. Будь то результат вражеской армии, внутренних игр власти или открытого мятежа, стены и полы этого форта усеяны костями, засохшей кровью и сломанным снаряжением." #NT!
  
 building_ruined_citadel_02: "Возвращенная крепость" #NT!
 building_ruined_citadel_02_desc: "Хотя от этого форта осталась лишь тень прежнего вида, теперь он очищен от человеческих останков, гнилой мебели и крысиных гнезд и способен содержать небольшой гарнизон в округе." #NT!
  
 building_ruined_district_01: "Разрушенный район" #NT!
 building_ruined_district_01_desc: "Этот жуткий город-призрак, некогда сияющий жемчужиной цивилизации, теперь представляет собой лишь разбитые камни, потускневшую славу и трагические воспоминания." #NT!
  
 building_ruined_maritime_district_01: "Заросшая береговая линия" #NT!
 building_ruined_maritime_district_01_desc: "Затонувшие и деформированные пирсы, которым приходится бороться с разрушительным воздействием природы и временем, прошедшим с момента запустения, теперь окружают покрытые водорослями останки кораблей, а приливы приводят набережную в состояние полной негодности." #NT!
  
 building_ruined_maritime_district_02: "Пустая набережная" #NT!
 building_ruined_maritime_district_02_desc: "Очищенная от прогнивших пирсов и затонувших кораблей, эта набережная, возможно, пока не представляет особой ценности, кроме как живописная, но теперь у нее есть потенциал для восстановления наших водных ворот в город, который можно использовать." #NT!
  
 building_ruined_palace_01: "Разграбленная крепость" #NT!
 building_ruined_palace_01_desc: ""
  
 building_ruined_temple_district_01: "Оскверненная земля" #NT!
 building_ruined_temple_district_01_desc: ""
  
 building_ruined_trade_district_01: "Площадь, заполненная мусором" #NT!
 building_ruined_trade_district_01_desc: "Рыночная площадь, где когда-то располагался самый мощный экономический центр города, теперь заполнена горами мусора — остатками как различных рыночных прилавков, так и всякого хлама со всего города, собранного мародерами и беженцами на открытом пространстве." #NT!
  
 building_ruined_trade_district_02: "Открытая торговая площадка" #NT!
 building_ruined_trade_district_02_desc: "Хоть это и было трудоемкой задачей, рыночная площадь теперь очищена от огромных груд мусора, занимавших пространство. Помимо устранения опасности пожара и здоровья для наших людей, ее очистка теперь снова открывает пространство для торговли." #NT!
  
 building_ruined_urban_district_01: "Непригодные для жизни руины" #NT!
 building_ruined_urban_district_01_desc: ""
  
 building_ruined_workshop_district_01: "Пустые мастерские" #NT!
 building_ruined_workshop_district_01_desc: ""
  
 building_scattered_training_ground_01: "Поле для драки" #NT!
 building_scattered_training_ground_01_desc: "Круг, хаотично начерченный на земле, который когда-то служил тренировочным полигоном для нашего гарнизона, теперь является местом кулачных боев как ради развлечения, так и для разрешения споров среди местного преступного мира." #NT!
  
 building_scattered_training_ground_02: "Бойцовская яма" #NT!
 building_scattered_training_ground_02_desc: "Врытая в землю и укрепленная местным преступным миром древесиной и металлом, эта затопленная яма имеет только одно правило. Двое бойцов входят, и только один выходит живым. К сожалению, не все изначально готовы там оказаться." #NT!
  
 building_scattered_training_ground_03: "Бандитская Арена" #NT!
 building_scattered_training_ground_03_desc: "Благодаря расширенному пространству, удобным местам для сидения и букмекерской конторе, которой управляет человек с золотыми зубами, которого все называют по-разному, эта арена не только обеспечивает кровавое развлечение лучшим негодяям нашего Метрополиса, но и позволяет проводить более масштабные и прибыльные мероприятия." #NT!
  
 building_scattered_training_ground_04: "Игры Преисподней" #NT!
 building_scattered_training_ground_04_desc: "Смелость наших преступников, воплощенная в физическую форму, игры, проводимые на этих бывших тренировочных площадках, теперь соперничают с некоторыми из лучших в стране. Королевские битвы, экзотические бои животных, даже грубые гонки на колесницах наполняют воздух криками и смертью. Настолько суровы испытания, что даже некоторые из наших рыцарей теперь принимают участие, чтобы отточить свое мастерство." #NT!
  
 building_shipyard_01: "Резчик по дереву" #NT!
 building_shipyard_01_desc: "В этих скромных мастерских производятся гравировка мачт и корпусов, ремонт и изготовление небольших лодок." #NT!
  
 building_shipyard_02: "Парусник" #NT!
 building_shipyard_02_desc: "Ни один корабль не обходится без паруса, и щедрые инвестиции правителя города гарантировали, что значительная часть городских ткачей готова изготавливать эту ключевую часть корабля." #NT!
  
 building_shipyard_03: "Сухие доки" #NT!
 building_shipyard_03_desc: "Без логистических проблем, связанных с транспортировкой, можно строить гораздо более крупные корабли, что значительно увеличивает производственные возможности города." #NT!
  
 building_shipyard_04: "Военно-морская база" #NT!
 building_shipyard_04_desc: "Здесь хранится целый ряд кораблей отечественного производства, как военных, так и торговых, ожидающих покупателей и владельцев." #NT!
  
 building_siege_workshop_01: "Резчик по дереву" #NT!
 building_siege_workshop_01_desc: "Для изготовления высококачественного осадного оружия искусные резчики города трудятся над кусками дерева, используя специально изготовленные измерительные инструменты и приборы." #NT!
  
 building_siege_workshop_02: "Баллистическая мастерская" #NT!
 building_siege_workshop_02_desc: "Чтобы хозяева метрополии могли бросать в своих врагов не только камни, инженеры изобретают внутри этих зданий все более смертоносные снаряды." #NT!
  
 building_siege_workshop_03: "Масляный завод" #NT!
 building_siege_workshop_03_desc: "В этом заводе производят ужасное и жестокое оружие, пригодное для использования только хозяином метрополии." #NT!
  
 building_siege_workshop_04: "Испытательный полигон" #NT!
 building_siege_workshop_04_desc: "Наличие команды строителей и большого полигона для испытания нового осадного оружия значительно повысило его качество." #NT!
  
 building_slave_market_01: "Площадь работорговцев" #NT!
 building_slave_market_01_desc: "Обосновавшееся в городе сообщество работорговцев заняло небольшую площадь, чтобы продавать свои товары." #NT!
  
 building_slave_market_02: "Рынок рабов" #NT!
 building_slave_market_02_desc: "Растущая индустрия работорговли вышла за пределы скромной площади и теперь занимает место и на прилегающих улицах." #NT!
  
 building_slave_market_03: "Обменник рабов" #NT!
 building_slave_market_03_desc: "То, что начиналось как внутренний рынок, с момента своего создания разрослось в масштабы и размах, и теперь работорговцы со всего мира продают здесь свои экзотические человеческие товары." #NT!
  
 building_slave_market_04: "Район Рабов" #NT!
 building_slave_market_04_desc: "Вокруг процветающей работорговли в этом городе возникла обширная индустрия производства и услуг, что позволило обеспечить доступное производство и продажу предметов роскоши и услуг многочисленным жителям и гостям города." #NT!
  
 building_stonemason_01: "Каменный склад" #NT!
 building_stonemason_01_desc: "Здесь хранятся строительные блоки городов, ожидающие использования в многочисленных текущих проектах метрополии." #NT!
  
 building_stonemason_02: "Резчик по камню" #NT!
 building_stonemason_02_desc: "Резчики по камню выходят за рамки возможностей укладки камней друг на друга, обрезая и обрабатывая материал до размеров, необходимых архитекторам." #NT!
  
 building_stonemason_03: "Мастерская скульптора" #NT!
 building_stonemason_03_desc: "Метрополия стала местом создания множества прекрасных статуй и изделий из камня, и все они созданы в этих мастерских." #NT!
  
 building_stonemason_04: "Резчики по камню" #NT!
 building_stonemason_04_desc: "Значительное количество самых искусных каменщиков мира неустанно трудятся в метрополии, помогая создавать неподвластные времени архитектурные шедевры." #NT!
  
 building_tavern_01: "Общественная Пивная"
 building_tavern_01_desc: "Для большинства выпивка — это порок, развлечение или способ забыть о своих печалях. Для города — поставщик прибыли и контроля." #NT!
  
 building_tavern_02: "Подпольный бордель"
 building_tavern_02_desc: "Те, кто не может найти путь к плотским удовольствиям, могут найти облегчение в этом городе... за определенную плату." #NT!
  
 building_tavern_03: "Кабаре-клуб" #NT!
 building_tavern_03_desc: "В метрополии развлечения представлены в самых разных формах, и заведений, их предлагающих, тоже много." #NT!
  
 building_tavern_04: "Район Красных Фонарей"
 building_tavern_04_desc: "Здесь каждому мужчине или женщине с толстыми кошельками предлагаются все мыслимые плотские наслаждения." #NT!
  
 building_temple_district_01: "Собрание Веры" #NT!
 building_temple_district_01_desc: "Благодаря приглашениям и гостеприимству правителя этого города, он стал излюбленным местом паломников и других амбициозных святых людей." #NT!
  
 building_temple_district_02: "Храмовый Район"
 building_temple_district_02_desc: "Приток ревностных верующих, щедро финансируемый, привел к появлению большого количества храмов в центре города, что еще больше привлекает и обращает в свою веру все больше жителей." #NT!
  
 building_temple_district_03: "Духовный Анклав" #NT!
 building_temple_district_03_desc: "Экклезиархальные иерархии, созданные в храмовом округе, сформировали несколько микрогосударств в пределах городского периметра, привлекая тысячи верующих, облагаемых налогами." #NT!
  
 building_temple_district_04: "Священный Город"
 building_temple_district_04_desc: "Религиозные организации полностью захватили этот город, и теперь он застроен храмами и молитвенными домами тысяч конгрегаций." #NT!
  
 building_temple_workshop_01: "Скрипторий" #NT!
 building_temple_workshop_01_desc: "Удовлетворяя в первую очередь свои собственные потребности, оставляя некоторую возможность для экспорта, священнослужители этого учреждения копируют и распространяют священные и светские тексты по заказам, часто уделяя большое внимание деталям." #NT!
 building_temple_workshop_02: "Пивоварня" #NT!
 building_temple_workshop_02_desc: "Городское духовенство производит здесь подвалы, полные эля и пива. Высокое качество сделало его востребованным товаром в регионе." #NT!
  
 building_temple_workshop_03: "Ботанический сад" #NT!
 building_temple_workshop_03_desc: "Монахи этого города выращивают десятки разновидностей трав, редких растений и лекарственных препаратов, которые продаются жителям города." #NT!
  
 building_temple_workshop_04: "Плотники" #NT!
 building_temple_workshop_04_desc: "Умелые и терпеливые руки монахов создают одни из лучших изделий из дерева на континенте, что обуславливает большой спрос на их труд по всему континенту." #NT!
  
 building_thieves_guild_01: "Заброшенные туннели" #NT!
 building_thieves_guild_01_desc: ""
  
 building_thieves_guild_02: "Логово воров" #NT!
 building_thieves_guild_02_desc: ""
  
 building_thieves_guild_03: "Подземный забор" #NT!
 building_thieves_guild_03_desc: ""
  
 building_thieves_guild_04: "Скрытые хранилища" #NT!
 building_thieves_guild_04_desc: ""
  
 building_trade_district_01: "Площадь коробейников" #NT!
 building_trade_district_01_desc: "Скромный, но растущий торговый центр, расположенный в центре метрополии." #NT!
  
 building_trade_district_02: "Рыночная Площадь" #NT!
 building_trade_district_02_desc: "Инвестиции в инфраструктуру и растущий интерес к торговле привели к увеличению размеров торгового центра, и теперь он занимает большую площадь." #NT!
  
 building_trade_district_03: "Большая Ярмарка" #NT!
 building_trade_district_03_desc: "Торговая элита этого города, размером с город, создала обширную промышленную и торговую сферу в самом его центре." #NT!
  
 building_trade_district_04: "Огромный базар" #NT!
 building_trade_district_04_desc: "Сердце бьющейся на всем континенте торговли глубоко укоренилось в этой метрополии, покрывая её районы, словно паутина." #NT!
  
 building_type_00_ashmarite_hospital: "Разрушенная больница Эшмарита" #NT!
 building_type_00_ashmarite_hospital_desc: "Долгое время служившая нуждающимся Эль-Кулаты, знаменитая больница Ашмарит не избежала разрушения и теперь лежит в руинах. Ветхие помещения заполнены больными и умирающими, которые, не имея другого выхода, теперь бесцельно бродят в ожидании смерти." #NT!
  
 building_type_00_candamarun_academy: "Разрушенная академия Чандамарун" #NT!
 building_type_00_candamarun_academy_desc: "Некогда престижный [Concept('vidvakastilaya','университет и погодная станция')|E] теперь пал перед стихиями, которые он когда-то наблюдал и изучал. Однако [Concept('gudugwrat','Неистовый Шторм Гудугврат')|E] все еще свободно путешествует по Каширскому заливу, пережив тех, кто когда-то пытался укротить его мощь." #NT!
  
 building_type_00_carthara_statue: "Разрушенная статуя Карфара" #NT!
 building_type_00_carthara_statue_desc: "Некогда грандиозная статуя Карфары Завоевательницы теперь разбита на куски, разбросанные вокруг ее постамента. Все ее украшения были разграблены или уничтожены, а гордое знамя Легиона LIV, которое нес Арх-Леган, теперь лежит изодранным и забытым — свидетельство того, что даже великие завоеватели не могут победить разрушительное действие времени." #NT!
  
 building_type_00_champion_grounds: "Разрушенные Протошлити" #NT!
 building_type_00_champion_grounds_desc: "Гроссмейстеры Протошлити уже сталкивались с полным уничтожением своего Легиона. Однако на этот раз катастрофа, обрушившаяся на академию, была столь суровой, что на горах, где она когда-то стояла, не осталось и следа ее существования." #NT!
  
 building_type_00_chrys_lymani: "Разрушенный Крис Лимани" #NT!
 building_type_00_chrys_lymani_desc: "Когда-то Золотая Гавань была яркой жемчужиной в короне [Concept('aversarian','аверсариан')|E] и центром, пожалуй, самого богатого города на [Concept('aeras','Аэрасе')|E], а теперь она представляет собой лишь разбитые камни и разлагающиеся обломки кораблей, окруженные выцветшими руинами империи, которая ее построила." #NT!
  
 building_type_00_degasho_bedelam: "Разрушенный Дегашо Беделам" #NT!
 building_type_00_degasho_bedelam_desc: "Когда-то роскошный памятник роскоши и пороку, Дегашо Беделам теперь просто еще одна гниющая оболочка, дворец, опустевший не из-за преданности, а из-за трагедии. Музыка не играет, танцор не качается; есть только леденящая тишина и жуткая неподвижность могилы." #NT!
  
 building_type_00_desert_stilto_katharoteras_desc: "Когда-то раскинувшаяся метрополия, сияющий бриллиант в императорской короне, Орайсполь теперь не более чем пыль. Из странного песка, казалось бы, пульсирующего магической энергией, возвышаются осыпающиеся статуи и древние памятники, тянущиеся к небу в тщетной попытке ухватить память человечества. Говорят, что в пронизывающем ветре можно услышать крики забытых." #NT!
  
 building_type_00_dihasma_xiidan: "Разрушенный Дихасма Ксиидан" #NT!
 building_type_00_dihasma_xiidan_desc: "Когда-то памятник боевым традициям Дамоты, Дихасма Ксиидан был заброшен в джунгли. Институт, который пережил даже [Concept('etami_tetenik','Этами Тетенек')|E], теперь, возможно, навсегда, утерян." #NT!
  
 building_type_00_elysian_pass: "Забытый Элизейский перевал" #NT!
 building_type_00_elysian_pass_desc: "Элизийский перевал теперь снова напоминает то, чем он был до одноименной битвы. Просто еще одна задняя дорога, забытая почти всем миром. С потерей точного местоположения битва на Элизийском перевале приобрела еще более мифические масштабы. Даже те местные жители, которые остались, едва ли могут вспомнить кладбище под ногами." #NT!
  
 building_type_00_eternal_grove: "Разрушенная Вечная Роща" #NT!
 building_type_00_fog_dihasma_xiidan: "Туманный Дихасма Ксиидан" #NT!
 building_type_00_fog_dihasma_xiidan_desc: "В бесплодных землях, оставленных бесконечным продвижением [Concept('fog','тумана')|E], стоит одинокая крепость. Когда-то известную по землям Дамоты, теперь никто не помнит, за исключением эфирных форм, которые ходят по ее землям.#!" #NT!
  
 building_type_00_fog_elysian_pass: "Туманный Элизейский перевал" #NT!
 building_type_00_fog_elysian_pass_desc: "В [Concept('fog','тумане')|E], вдоль забытой тропы, все еще патрулирует армия. Одетые в униформу бесчисленных Легионов, аверсарии, убитые на Элизийском перевале, все еще переживают ту обреченную битву, крича в оглушительной какофонии. Что заставляет их души плакать от такой очевидной боли, возможно, непостижимо. Но пока исследователи все еще осмеливаются отправиться в эту часть Туманных земель, их битва не будет забыта." #NT!
  
 building_type_00_fog_eternal_grove: "Туманная Вечная Роща" #NT!
 building_type_00_fog_irochi_damotada: "Туманный Ирочи Дамотада" #NT!
 building_type_00_fog_irochi_damotada_desc: "В конце древнего пути стоит могучая стена, воздвигнутая царством, которого уже нет. Перед стеной, однако, находится кладбище. Изодранные знамена и перевернутые экипажи большого конвоя беженцев навсегда покоятся среди разлагающихся остатков того, что, кажется, составляло все население северной [Concept('sarradon','Саррадона')|E]. Как безмолвные стражи за обломками, возможно, руины Врат Дамоты являются последними остатками мира, который был.#!" #NT!
  
 building_type_00_fog_nagom_kakezihi: "Туманный Нагом Какезихи" #NT!
 building_type_00_fog_nagom_kakezihi_desc: "Даже технологическая мощь Адабисс не могла устоять против натиска [Concept('fog','тумана')|E]. Ибо после многовекового бдения Нагом Какезихи был оставлен стражей, не выпустив ни единого болта. Однако эта эвакуация была настолько организована, что крепость по большей части функционирует в своем заброшенном состоянии. Ворота запечатаны, а внутренняя часть оснащена ловушками в отчаянной попытке северного гарнизона выиграть время для эвакуации Нотафвилока. Однако, каким бы ни был их успех, север теперь навсегда потерян." #NT!
  
 building_type_00_fog_riduvianbarrows: "Туманные Курганы Ридувии" #NT!
 building_type_00_fog_riduvianbarrows_desc: "Прекрасный и могущественный Картараддья был потерян для [Concept('fog','тумана')|E]. Здесь, в Ридувианских курганах, месте упокоения некогда могущественных [Concept('magi','магов')|E] - императоров севера, это кажется почти уместным. Всегда поглощенный тьмой, странный скребущий звук теперь исходит из-за каждой двери, и сотня поколений измученных магов дрейфуют вечно." #NT!
  
 building_type_00_fog_stilto_katharoteras: "Туманный Стилто Катаротерас" #NT!
 building_type_00_fog_stilto_katharoteras_desc: "То, что когда-то стояло как памятник мощи [Concept('aversaria','Аверсарии')|E], теперь стоит как маркер на его могиле. Он возвышается над руинами Орайсполя, окруженный душащим [Concept('fog','туманом')|E], глаза позолоченных статуй, кажется, следят за всеми, кто осмеливается пройти по пустым улицам. Иногда, даже кажется, что памятник движется, как будто духи великой армии, которую он увековечил, даровали ему новую, извращенную жизнь." #NT!
  
 building_type_00_fog_tabik_betemisit: "Туманный Табик Бетемисит" #NT!
 building_type_00_fog_tabik_betemisit_desc: "Дамота потеряна для [Concept('fog','тумана')|E], просто еще одно мертвое царство в мире, теперь заполненном ими. Нет большего символа его поражения, чем труп Захали, в центре которого все еще стоит пустой дворец. Его драгоценные золотые залы теперь навсегда недоступны человечеству, а трон Боккаров и трон бога навсегда останутся пустыми." #NT!
  
 building_type_00_haseti_mekab: "Разрушенный Хасети Мекаб" #NT!
 building_type_00_haseti_mekab_desc: "Когда-то забытая в глубинах джунглей, Ложная Гробница вновь выпала из поля зрения Искателей, оставленная гнить в глубинах Дамоты." #NT!
  
 building_type_00_irochi_damotada: "Разрушенный Ироти Дамотада" #NT!
 building_type_00_irochi_damotada_desc: "В конце древнего пути путник может наткнуться на разрушенные остатки стены. Серые кирпичи лежат сломанные, брошенные на ветер, словно рукой какого-то великана. Только в виде рваных знамен и разбросанных уцелевших страниц сожженных книг можно найти память о том времени, когда это место было концом великой торговой сети." #NT!
  
 building_type_00_lich_dihasma_xiidan: "Опечаленная Дихасма Ксиидан" #NT!
 building_type_00_lich_dihasma_xiidan_desc: "В землях мертвых Дихасма Ксиидан теперь стоит как уставший памятник потерянному миру. Его оставили медленно гнить, а его новые повелители не заботятся о традициях живых." #NT!
  
 building_type_00_lich_elysian_pass: "Скорбный Елисейский перевал" #NT!
 building_type_00_lich_elysian_pass_desc: "После падения некогда исторического места под натиском [Concept('lich','лича')|E]. Элизийский перевал впервые в истории обрел истинное стратегическое значение. Земля, заполненная мертвецами последних армий [Concept('aversaria','Аверсарии')|E], под контролем одного из своих немертвых завоевателей является поистине могущественным источником силы. И снова Легионы Аверсарии маршируют под знаменами великого [Concept('magi','маги')|E]. Если не обращать внимание на треск их костей, это было бы почти похоже на империю древних." #NT!
  
 building_type_00_lich_eternal_grove: "Скорбящая Вечная Роща" #NT!
 building_type_00_lich_irochi_damotada: "Скорбящий Ироти Дамотада" #NT!
 building_type_00_lich_irochi_damotada_desc: "Врата Дамоты, возведенные [Concept('belar_dynasty','Династией Белар')|E], наконец пали, не под натиском живых, а под вопли мертвецов. Однако для любого путешественника их значение будет невозможно различить. Никогда не задуманные как настоящее военное укрепление, после непродолжительной борьбы и своего падения великая библиотека была предана огню, вместе с большинством других символов того, что это место не всегда принадлежало мертвым." #NT!
  
 building_type_00_lich_nagom_kakezihi: "Скорбящий Нагом Какезихи" #NT!
 building_type_00_lich_nagom_kakezihi_desc: "Не от людей севера Адабисс потерпел поражение. Вместо этого, как и на юге, Адабисс нашел себе пару в лице восставших мертвецов, которые пронеслись над Нагом Какезихи большой ордой с [Concept('lich','личом')|E] во главе. С его падением земли Адабисс теперь подвергаются угрозе, с которой они не сталкивались на памяти живущих." #NT!
  
 building_type_00_lich_riduvianbarrows: "Скорбящие Курганы Ридувии" #NT!
 building_type_00_lich_riduvianbarrows_desc: "Справедливая и могущественная Картарадья была потеряна из-за вторжения [Concept('lich','лича')|E]. Здесь, в Ридувианских курганах, месте упокоения некогда могущественных [Concept('magi','магов')|E] - императоров севера, теперь восстают из могил, простые марионетки Мертвого Императора. Всегда поглощенные тьмой, странные царапанья теперь исходят из-за каждой двери, и сотни поколений измученных Магов ходят по земле." #NT!
  
 building_type_00_lich_stilto_katharoteras: "Скорбящий Стилто Катаротерас" #NT!
 building_type_00_lich_stilto_katharoteras_desc: "На месте бывшей Колонны Чистейшей теперь не осталось ничего, кроме руин. В порыве мании величия [Concept('lich','лич')|E], завоевавший древнюю метрополию, разрушил её вместе со всеми другими памятниками, которые он смог найти в городе, безумно заявляя, что только его изображение должно быть почитаемо. Древнее наследие Орайсполя, пережившее так много, было в конце концов задушено рукой скелета." #NT!
  
 building_type_00_lich_tabik_betemisit: "Скорбящий Табик Бетемисит" #NT!
 building_type_00_lich_tabik_betemisit_desc: "Созданный для размещения мертвого бога, Табик Бетемисит, по крайней мере, по словам его правителя, теперь выполняет свое предназначение. В высокомерии, типичном для [Concept('lich','личей')|E], завоеватель Захали провозгласил себя Всевышним, вернувшимся, и оставил здание нетронутым как храм их величия. Перед троном собраны черепа Боккаров, проклятых вечно смотреть на эту ужасную пародию на их империю." #NT!
  
 building_type_00_lionspalace: "Разрушенная Кеахслтна Джиша" #NT!
 building_type_00_lionspalace_desc: "Когда-то блестящий памятник бесчисленным триумфам Айяра, Львиный дворец теперь представляет собой не более чем лабиринт запустения, с обвалами конструкций, которые сделали большие части здания — и сокровища, которые, по слухам, все еще лежат внутри — недоступными, за исключением самых смелых или самых безрассудных авантюристов. Хотя статуи, в честь которых дворец был назван, сохранились, некоторые из них были изуродованы до неузнаваемости разрушительными последствиями катастрофы, и немногие выжившие смотрят на раскинувшиеся руины Шейарлахиры, неся торжественную вахту над кладбищем." #NT!
  
 building_type_00_grod_cruprag: "Разрушенный Грод Крупраг" #NT!
 building_type_00_grod_cruprag_desc: "Многие думали, что Грод Крупраг выдержит любое нападение на его стены, однако теперь замок присоединяется к своему создателю в поражении. Руины пришли в некогда великую крепость, ее разбросанные обломки сделали ее практически неотличимой от камней под горным склоном, из которого она была вырезана." #NT!
  
 building_type_00_mond_graz_castle: "Разрушенный замок Монд Грац" #NT!
 building_type_00_mond_graz_castle_desc: "Великий замок иллурдцев пал, его грозные стены бессильны против постигшего его бедствия. Его возвышающиеся башни опрокинуты и сломаны, и Монд Грац теперь присоединяется к своим создателям, оставшись исключительно в истории." #NT!
  
 building_type_00_mountain_tower: "Разрушенный Пиргон в Тейссию" #NT!
 building_type_00_mountain_tower_desc: "Башня горы была построена Аавтократией Тейссией, возвышающимся символом триумфа [Concept('aversarian','аверсарианцев')|E], стоящим на страже великой столицы. Теперь, однако, это всего лишь разбитый каменный шпиль, тянущийся вверх, словно стремящийся к прошлому, навсегда утраченному." #NT!
  
 building_type_00_nagom_kakezihi: "Разрушенный Нагом Какезихи" #NT!
 building_type_00_nagom_kakezihi_desc: "Даже мощь Адабисс не неуязвима. Нет лучшего свидетельства этому факту, чем руины Нагом Какезихи, некогда непреодолимого барьера между золотой империей и варварской пустошью севера. Некогда возвышающаяся стена теперь разрушена, с большой трещиной, прорезанной через центр, открытым проходом на юг, заблокированным только обломками упавших башен." #NT!
  
 building_type_00_riduvianbarrows: "Заброшенные Курганы Ридувии" #NT!
 building_type_00_riduvianbarrows_desc: "Курганы Ридувиаи когда-то были местом упокоения первых [Concept('kartharaddi','картхараддских')|E] [Concept('magi','магов')|E] - Императоров во время Эпохи Звезды. В то время как Суд Ридувиана в конечном итоге был массово казнен после Событий Инвеституры, Суды Неронма'ньик ('Абнормалист') и Скритарий ('Секрет') все еще использовали это место. Курганы Ридувии вышли из употребления только после окончания Эпохи Звезды с победой Срарврии ('раб') в Перевороте Старвии. И место, где последняя сила магов сдалась Старврии, и место, где затем был коронован первый император, оно всегда считалось Картарадди местом мира и удачи." #NT!
  
 building_type_00_sonas_sikelenizi: "Разрушенный Сонас Сикеленизи" #NT!
 building_type_00_sonas_sikelenizi_desc: "На пересечении трех рек деревянные доски медленно гниют. Все, что осталось от этого некогда великого центра торговли, — это обломки." #NT!
  
 building_type_00_star_tower: "Разрушенный Пиргон — Анатокиону Астерону" #NT!
 building_type_00_star_tower_desc: "Башня Звезд когда-то стояла на страже пролива Корвион, защищая сияющую столицу Азиуполи. Но те дни давно прошли. Теперь звезды светят на разрушенный, разлагающийся остов, отбрасывая темную тень на разбросанные камни и гниющие здания, которые она когда-то укрывала." #NT!
  
 building_type_00_stilto_katharoteras: "Разрушенный Стилто Катаротерас" #NT!
 building_type_00_stilto_katharoteras_desc: "То, что когда-то стояло как памятник мощи [Concept('aversaria','Аверсарии')|E], теперь стоит как маркер на его могиле. Окруженные руинами некогда могущественного Орайсполя, гниющие статуи богов и завоевателей печально взирают на пепелище империи." #NT!
  
 building_type_00_sunarsarwena_gardens: "Разрушенное святилище Сунарсарвена" #NT!
 building_type_00_sunarsarwena_gardens_desc: "Когда-то цветущий участок зелени, славившийся своей красотой, теперь сады Сунарсарвены лежат в запустении, его чудесная коллекция флоры давно погибла из-за пренебрежения. Бесплодные руины не несут никаких следов жизни, которая когда-то существовала в них, а зеленые сады теперь так же забыты, как и принцесса, для которой они были созданы." #NT!
  
 building_type_00_tabik_betemisit: "Разрушенный Табик Бетемисит" #NT!
 building_type_00_tabik_betemisit_desc: "Когда-то сияющий памятник богатству Боккаров и преданности веры Моговай, Пустой дворец теперь, действительно, пуст. Драгоценные камни и золото, которые когда-то украшали его стены, теперь лишены огромных кусков, украденных мародерами в хаосе после катастрофы, обрушившейся на город. Вокруг этой пустой оболочки нет ничего, кроме крошащихся руин, каменный город Захали, оставленный на отвоевание джунглями." #NT!
  
 building_type_00_tombofthesaints: "Разрушенный Тафон в Агионис" #NT!
 building_type_00_tombofthesaints_desc: "То, что когда-то было строгим памятником Святым, олицетворяющим чистоту и бескорыстие их жизни, теперь не более чем руины. Массы больше не приходят на богослужение в сгоревшую церковь. Возможно, это наконец заставит агионистов, как требовал Забытый Святой, «вспомнить отвержение иконы»." #NT!
  
 building_type_00_umlojtemplecomplex: "Разрушенный Умлойский Ковенант" #NT!
 building_type_00_umlojtemplecomplex_desc: "$building_00_umlojtemplecomplex_desc$" #NT!
  
 building_type_00_walls_of_qarmuz: "Разрушенные стены Кармуза" #NT!
 building_type_00_walls_of_qarmuz_desc: "Хотя стены Кармуза простояли неисчислимые века, выдержав некоторых из величайших военачальников и завоевателей в истории [Concept('sarradon','Саррадона')|E], даже они не были неуязвимы. Хотя они все еще стоят, магические чары, которые когда-то делали их почти неуязвимыми, после стольких лет наконец-то рухнули. Все, что осталось сейчас, — это рушащийся фасад, поскольку последнее наследие тех древних, кто их воздвиг, сдувается песком." #NT!
  
 building_type_01_abathon_throne: "Трон Абатона" #NT!
 building_type_01_abathon_throne_desc: "На высоких холмах Тенамара традиционная деревянная архитектура древнего городского центра уступает место внушительному строению, лестницам, высеченным в камне холма, прокладывающим путь к его плоской вершине. На вершине множества ступеней возвышается большой трон, как будто предназначенный для существа, намного большего по размеру, чем любой человек. Простой, лишенный украшений, но зловещий в своем бруталистском дизайне. По словам местных жителей, сооружение посвящено легендарному богу-королю, известному на островах как Абатон, и оно никогда не было занято, никогда не было подготовлено к возможности его возвращения." #NT!
  
 building_type_01_academyofswords: "[Concept('mayikprolollan','Маикпрололлан')|E] сто Спатас" #NT!
 building_type_01_academyofswords_desc: "Академия Мечей — одна из трех [Concept('pathosixyic_academies','паталогических академии')|E]. Построенная в порту Меголтон, из которого [Concept('mayikrata','Маикраты')|E] получали большую часть своих товаров через реку Пафос, и где Академия может получать свежее железо и металлы из различных шахт Калатипсоми. Академия Мечей, тем не менее, является самой бедной из трех академий.\n\nВырезанная из суровых колоний северной [Concept('aversaria','Аверсарии')|E], академия по-прежнему считается более престижной, чем роскошная Академия Волн. Сильный акцент на боевой магии и заклинаниях фехтования привел к тому, что Академия Мечей стала домом для многих из самых легендарных [Concept('magi','магов')|E] Аверсарии .#!" #NT!
  
 building_type_01_aironoiakaan: "Аиронойский [Concept('mayikprolollan','Маикпрололлан')|E]" #NT!
 building_type_01_aironoiakaan_desc: "Aironoiakaan, или Mayikprolollan Aironoiakaan, была магической академией, созданной претендентом на имперский престол Aautokratia Axiaothea, чтобы бросить прямой вызов господству [Concept('pathosixyic_academies','западных академий')|E]. Она также была предположительно создана для получения информации о [Concept('selfreplicating_blood_magic','самовоспроизведении магической крови')|E], и в течение нескольких лет ее члены были сосредоточены на исследовании апокалиптического заклинания [Concept('sarradonian','саррадонианцев')|E].\n\nАкадемия столкнулась с величайшей угрозой своему существованию с [blue_robe_revolt|E], что привело к смерти ее правящего совета. Aironoiakaan прекратила свое существование несколько месяцев спустя в результате [Concept('frodbrokna','Фродброкна')|E], когда мятежники Blue Robes и большинство ее оставшихся членов были сожжены заклинанием, которое они отказались исследовать.#!" #NT!
  
 building_type_01_amagheantower: "Амагейская башня" #NT!
 building_type_01_amagheantower_desc: "Возвышаясь даже над самыми высокими вершинами гор, в которых она находится, Амагейская [Concept('tower','Башня')|E] долгое время привлекала [Concept('aversarian','аверсарианских')|E] [Concept('magi','магов')|E], как костер может привлечь моль. Многие из ее искателей также погибли во имя своих поисков, поскольку естественные препятствия были столь же сильны, как и любые на [Concept('aeras','Аэраса')|E]. Изобилующие лавинами зимой и мучительно сухой жарой летом, внутренние проходы, ведущие к горной долине, в которой покоится башня, не для слабонервных. Хуже того, сама башня оказывает странное воздействие на тех, кто не является коренным жителем этого региона. Взгляд на нее производит тот же эффект, что и взгляд на солнце, эффект, который считается необычным побочным эффектом магического сияния, которое украшает братьев и сестер сооружения по всему Аэрасу. Те, кто родился в более широком регионе, похоже, не испытывают проблем со взглядом на башню, не описывая никакой слепоты, только ощущение «теплого» цвета, которое их глаза обнаруживают, но они не могут описать." #NT!
  
 building_type_01_antimagi_chapterhouse: "Антимагический капитул" #NT!
 building_type_01_antimagi_chapterhouse_desc: "Позволяет вам набирать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно набрать только один полк Хранителей Тишины на грифонах (до размера 5)#!\n\nFacilities, посвященный обучению и подготовке Анти-Магов, самых прославленных воинов [Concept('chevalie','Шевалье')|E]." #NT!
  
 building_type_01_ashmarite_hospital: "Больница Эшмарита" #NT!
 building_type_01_ashmarite_hospital_desc: "Простой одноэтажный зал, соединенный с внутренним двором, больница Ашмаритов обслуживала бедняков $c_el_qulatha$ на протяжении многих лет. Говорят, что ее название происходит от имени народной святой, которая прославилась давным-давно на этих самых улицах благодаря своей чудесной способности исцелять, просто возлагая руки на больных." #NT!
  
 building_type_01_ashuku_mines: "Изумрудная шахта Ашуку" #NT!
 building_type_01_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по дороге Гонан с тех пор, как этот маршрут был активен. Ревностно охраняемый местными жителями и [Concept('karavuux','Каравуксом')|E], которые влияют на политику северной Дамоты, добыча драгоценных камней долгое время тщательно контролировалась, сначала [Concept('boqqarut','Боккарутом')|E], а затем различными государствами, которые владели им с [Concept('etami_tetenik','Этами Тетенек')|E]. Хотя различные экспедиции с севера пытались захватить шахты, большинство из них не продвинулись дальше Ирочи Дамотады, и ни одной не удалось вырвать контроль над шахтой у дамотанцев, которые ее владеют. Этот дефицит просто сделал драгоценные камни более ценными, и они продаются через [Concept('sarradon','Саррадон')|E] по непомерным ценам." #NT!
 building_type_01_assassinskeep: "Калеада Харадар" #NT!
 building_type_01_assassinskeep_desc: "Qaleada Haradar, или крепость Харадара, является главной штаб-квартирой религиозного культа Харадара. Хотя крепость была заброшена десятилетиями и, по-видимому, не связана ни с одной формой убийства, не секрет, что именно отсюда Харадар планирует свои передвижения и наносит удары из тени, обучая новых убийц и размещая своих многочисленных агентов.\n\nQaleada Haradar не является особенно примечательным укреплением, но содержит большой подземный комплекс, где выполняются основные задачи Харадара и где Харадар часто уходит под землю на годы, когда крепость оказывается в кризисе." #NT!
  
 building_type_01_axe_house: "Дом Топоров" #NT!
 building_type_01_axe_house_desc: "В Севра Туун, более известном как «Дом топоров», находятся залы и общежития знаменитых танцоров-керкелоев с топорами." #NT!
  
 building_type_01_bastards_run: "Тропа Ублюдка" #NT!
 building_type_01_bastards_run_desc: ""
  
 building_type_01_bastonport: "Порт Бастон" 
 building_type_01_bastonport_desc: "Порт Бастон — название древней серии верфей и фортов, которые когда-то отмечали самую дальнюю южную границу [Concept('chevalie','Шевалье')|E]. Захваченный в 277 году и удерживаемый чуть менее 100 лет, Порт Бастон является одним из немногих устойчивых напоминаний о бывшем контроле Марчера.\n\nНесмотря на их короткое владение провинцией, Порт Бастон оставался центром Калатипсоми большую часть своего поколения, и [Concept('chevalie','Шевалье')|E] построили свой собственный город вокруг большей части первоначальной постройки. Даже по сей день многие из первоначальных сооружений Порт Бастона все еще можно увидеть, и название закрепилось за портами местного города." #NT!
  
 building_type_01_baytors_grave: "Могила Байтора" #NT!
 building_type_01_baytors_grave_desc: "Легенда гласит, что когда военачальник Олтени Байтор пал в [Concept('battle_of_the_wall_of_astila','Битва Стены Астилы')|E], его тело унесла могучая река Петрониатис, прежде чем оно упокоилось в ее устье в Западном Айроное. С тех пор Олтени почитают скромный ручей, где река берет свое начало, как последнее пристанище Байтора, и это часто становится конечным пунктом паломников, стремящихся следовать по пути [Concept('bayyuralar','Байаралара')|E]." #NT!
  
 building_type_01_beban_mines: "Шахта Бебан" #NT!
 building_type_01_beban_mines_desc: "Золотые рудники Бебана, за которые на протяжении последнего тысячелетия боролись секты [Concept('ritualist','ритуалистов')|E] и [Concept('wardenite','вардениты')|E] (как и следовало ожидать от чего-либо, хотя бы отдаленно приближающегося к определению объекта интереса в [Concept('sarradon','Саррадоне')|E]), оказались под бдительным, слепым оком дикайноситов после того, как предыдущий владелец ритуалистов был признан виновным в причастности к обвинению в произвольном суждении и немедленно уничтожен вместе со всей своей родословной." #NT!
  
 building_type_01_bigglacier: "Ледники Кийнел" #NT!
 building_type_01_bigglacier_desc: "Вдали от цивилизации, в холодных северных пустынях Катраддии находится прекрасное зрелище. Огромные ледники, которые, кажется, бесконечно простираются до горизонта, навязывают чувство незначительности любому, кто проходит мимо. В 1053 году первым исследователем [Concept('aversarian','аверсарианцем')|E], который и открыл, и выжил, чтобы рассказать историю севера Катраддии, был Константинос «Потерянный» Аксандос. После того, как его привели в окрестности довольно неохотные племенные проводники, местные жители региона, Константинос позже писал о том, что был шокирован огромными размерами ледников. Однако, был ли его рассказ о почти кристально чистом льду, содержащем замороженные объекты внутри, которые, казалось, были похожи на «идеально сформированные слезы», остается только гадать. Вернувшись с ледников, Константинос сообщил, что его местные проводники начали странный ритуал, как будто молясь какому-то божеству. Его заметки заканчиваются небольшим замечанием о том, что вскоре после этого начал выпадать снег." #NT!
  
 building_type_01_biyakaddu: "Биякадду" #NT!
 building_type_01_biyakaddu_desc: "Etami Biyaki, великие озера в Дамоте, долгое время формировали жизнь вокруг себя. И нигде это не проявляется так очевидно, как в Biyakaddu, крупнейшем порту на самом большом из этих озер. Существуя со времен [pre_boqqarut_damota|E], он постепенно превратился в большой порт, остановку для кораблей, направляющихся в оба конца озера, на котором он расположен.\n\nВ самом порту можно найти большие верфи, некоторые из единственных в Дамоте, источник большинства речных судов и небольших судов, которые плавают по многочисленным рекам региона, а также тех, кто управляет ими. Кроме того, почти все товары, происходящие к югу от Захали, проходят через город, и их можно найти по относительно низким ценам на его многочисленных рынках. Порт также имеет заслуженную репутацию как простой способ обеспечить быструю и скрытную транспортировку по Дамоте, услуга, очень востребованная различными мелкими правителями, которые долгое время окружали его." #NT!
  
 building_type_01_blackbonesofarthenax: "Черные кости [Concept('arthenax','Артенаксы')|E]" #NT!
 building_type_01_blackbonesofarthenax_desc: "Здесь покоятся останки [Concept('arthenax','Артенаксы')|E], великого [Concept('dragon','дракона')|E], которая вторглась и покрывала огнем большую часть [Concept('aversaria','Аверсарии')|E] более десяти лет в V веке. Артенакса и ее дети появились с северо-востока через несколько сотен лет после того, как [Concept('aversarians','аверсарианцы')|E] считали, что драконы вымерли, и убила Аавтократира Деноса, прежде чем потребовать присяги от людей Аверсарии. Артенакс и ее дети были убиты только после вмешательства [Concept('magi','мага')|E] Элиадиасы, которая была настолько могущественна, что сожгла Артенаксу таким могучим пламенем, что даже дракон сгорела дотла... кроме ее костей, которые сохранились до наших дней." #NT!
  
 building_type_01_blackforest: "Поляна Хлероса" #NT!
 building_type_01_blackforest_desc: "Исследователи [Concept('aversarian','аверсарианцы')|E], возможно, и раскрыли секреты Опахасии и Этепезеи, но в глубинах границ Калатипсоми все еще есть много тайн, которые ждут своего открытия. Одна из таких тайн была раскрыта в любой другой рутинный и обыденный день, когда группа лесорубов отправилась расчищать определенный лес в Мегос Калатипсоми. Внезапно, вместо того, чтобы упасть любое другое обычное дерево, кора этого дерева стала почти чернильно-черной и стала устойчивой к любым попыткам ее срубить. После согласованных усилий со стороны лесорубов открылась небольшая рана, из которой вытек сок насыщенного темно-зеленого цвета. Прикоснувшись к соку, руки мужчины почувствовали покалывание, и его охватило чувство страха. Обеспокоенные этим новым событием, мужчины обратились за помощью и поддержкой обратно на родину аверсарианцев, и новость медленно дошла до ушей богатых и могущественных. К счастью или, может быть, к несчастью, в тот же год, когда тайны полян почти были раскрыты, произошло [Concept('frodbrokna','Фродброкна')|E], и все мысли о странных черных деревьях в глубине дикой природы были быстро забыты." #NT!
  
 building_type_01_blackgates: "Серые Врата" #NT!
 building_type_01_blackgates_desc: "Серые Врата — прозвище, данное горному перевалу, господствующему над северным входом из суровой пустыни северо-востока в [Concept('aversaria','Аверсарию')|E] на западе.\n\nОгромная гряда гор с единственной тонкой, извилистой и пугающе узкой расщелиной, петляющей через запад, это чрезвычайно опасный путь для путешественников, не говоря уже о целых армиях. Больше людей погибло на перевале от падающих валунов, обвалов и оползней, чем в битвах на нем.\n\nНа перевале преобладают древние сооружения неизвестного происхождения, по-видимому, встроенные в склоны гор значительно выше перевала. Археологи Аверсарии выдвинули теорию, что они старше истории Аверсарии на несколько сотен тысяч лет, хотя никто так и не смог найти вход, камень, из которого они построены, кажется непроницаемым, а входы в них так и не были найдены. Во многих рассказах говорится, что тысячи пещер, пересекающих перевалы, могут таить вход, но никто так его и не нашел, и многие, кто искал его — не вернулись. Их крики о помощи,поговаривают, будут вечно разноситься эхом по перевалу." #NT!
  
 building_type_01_blood_market: "Рынок крови" #NT!
 building_type_01_boneshrine: "В Иеротостони" #NT!
 building_type_01_boneshrine_desc: "Костяное святилище — это древнее и диковинное святилище, построенное глубоко в горных перевалах Серых Врат. Загадочное не только своим местоположением или конструкцией (было построено на каменной колонне, выступающей из лавовой ямы, окруженной неизвестными костями), но и своим происхождением. Хотя область, в которой оно расположено, была исследована до его открытия, святилище, судя по всему, появилось более или менее внезапно в середине 900-х годов ИС. Хотя изначально считалось, что оно было построено странным культом или духами, [Concept('aversarian','аверсарианские')|E] археологи позже датировали это место с помощью ископаемого и духовного изучения примерно 699 годом ДП\n\nНеизвестно, откуда взялось святилище, но попытки аверсарианцев пересечь лавовое поле оказались безрезультатными. Все попытки построить мост с треском провалились из-за постоянных несчастных случаев с рабами или [Concept('magical','магического')|E] обратного отсчета. По всем данным, это место кажется проклятым, любая попытка добраться до него обречена на неудачу из-за невезения, а не, по-видимому, из-за магии в самом месте.\n\nКенвар «Разрушитель ведьм» и его армия беженцев вновь откроют это место более чем через сто лет с тех пор, как оно вышло из-под внимания аверсарианцев, когда они отправились на запад. Сьялволки держались подальше от него, считая его проклятым, хотя легенды говорят, что провидцы Партик каким-то образом смогли проникнуть туда без особых проблем и никогда не говорили о том, что они там увидели.#!" #NT!
  
 building_type_01_bonesoftheworldeater: "Кости [Concept('the_worldeater','Пожирателя Миров')|E]" #NT!
 building_type_01_bonesoftheworldeater_desc: "Здесь покоится [Concept('the_worldeater','Пожиратель Миров')|E], Король Королей!\n\nПосмотрите на его воющий сон и отчаяние! Песок сыпется из пустых глаз, песчаный змей снуют среди острых зубов!\n\nРехидия снискала славу, уничтожив могучий бастион древнего отчаяния, но чьи кости вы видите сейчас?\n\nПосле смерти Пожиратель Мира спит, но именно в истории Пожиратель Мира продолжает жить. Вечно могущественный. Вечный в ужасе. Ожидающий зверя, который завершит свою работу, тронутую Пустотой, и поглотит мир заново — ибо не Пожиратель Мира уничтожил Саррадон, а глупые люди, которые увидели, что врата в гробницу истории принадлежат им и должны открыться." #NT!
  
 building_type_01_buraiwf_pass: "Перевал Бураивф" #NT!
 building_type_01_buraiwf_pass_desc: "Перевал Бураивф — главный южный перевал между Зуалфи и востоком и один из трех проходов между западом и востоком.\n\nХорошо защищенный и заполненный туземцами, которые очень хотели бы, чтобы армии и странные иностранные торговцы перестали топтаться по их территории, его обычно избегают большие группы путешественников, когда путешествие вдоль столичного северного побережья является вариантом. Многие численно меньшие армии организовывали великие оборонительные операции перевала на протяжении всей истории, и многие из этих защитников вскоре были убиты туземцами, ожидавшими в засаде того, кто победит в их героических позициях." #NT!
  
 building_type_01_bronzeport: "Бронзовый порт" #NT!
 building_type_01_bronzeport_desc: "Возведенная над древним поселением катунских торговцев в IX веке, окруженная стеной цитадель Бронзпорта долгое время была сердцем катунского присутствия (и предполагаемой власти) в Дахангоне.\n\nНазванная так из-за своих великолепных стен, покрытых [Concept('zhaen','Жаен')|E], укрепления крепости — вместе с близлежащими крепостями Когтей Дракона — создали почти неприступный центр торговли и коммерции. Бастион также является домом для одноименного [Concept('bureau_bronzeport','Полуавтономное бюро Бронзпорта, созданное самими Небесами')|E], и в его гаванях можно найти почти все товары по всей широте [Concept('aeras','Аэраса')|E]." #NT!
  
 building_type_01_dilapamal_mines: "Рабочий поселок Дилапамал" #NT!
 building_type_02_dilapamal_mines: "Шахты Дилапамал" #NT!
 building_type_03_dilapamal_mines: "Крупные шахты Дилапамала" #NT!
 building_type_04_dilapamal_mines: "Шахтерский комплекс Дилапамал" #NT!
  
 building_type_01_dilapamal_mines_desc: "Известные своими богатыми минеральными ресурсами с древности, северные берега реки Калингьян являются домом для ряда россыпных месторождений олова. Народ банвагул метко назвал регион Дилапамал, что означает «где можно найти олово», и почти все бронзовое оружие и артефакты в Дахангоне выкованы из олова, добываемого в этих шахтах. Поколения королей и правителей долго жаждали заполучить эту прибыльную область, и богатство, которое они обеспечивали, финансировало взлет и падение нескольких королевств." #NT!
  
 building_type_01_calmensons_crest: "Крест Кальменсона" #NT!
 building_type_01_calmensons_crest_desc: ""
  
 building_type_01_candamarun_academy: "Академия Кандамарун" #NT!
 building_type_01_candamarun_academy_desc: "Академия Кандамарун, сокращенно от Академия Хавоккендра Кандамарун Полиарканологических и Метеорологических Наук, — престижное учебное заведение являющееся [Concept('vidvakastilaya','университетом и метеорологической станцией')|E], расположенное в Каширском заливе. Первоначально это был форпост для изучения [Concept('gudugwrat','Гудугврата, Бешеного шторма')|E], но он приобрел актуальность после открытия [Concept('wratcrystals','враткристаллов')|E].\n\nАстроном, математик и астролог Хавоккендра Кандамарун разработал громоотвод, защищающий прибрежные города от самых сильных ударов молний и позволяющий процветать торговле в Каширском заливе. Более поздние инновации включают термоскоп и Таракса Кава, электрически устойчивый доспех, который вдвое сократил потери во время экспедиций." #NT!
  
 building_type_01_carapace_cove: "Бухта Карапас" #NT!
 building_type_01_carapace_cove_desc: "Созданная из окаменелой раковины колоссального рака-отшельника, бухта Карапас когда-то была древней цитаделью королевства Шрунфан. После падения королевства под натиском катунийцев, это место лежало в руинах в течение столетий, пока его не открыли торговцы с далекого запада.\n\nС течением лет будущие датаниты превратили это место в укрепленную гавань. Спиральный интерьер, в котором когда-то размещались богато украшенные залы и комнаты, теперь заполнен доками, складами и торговыми лавками, предлагающими все известные человечеству товары. С тех пор бухта стала связующим звеном торговли для центрального Дахангона и широко рассматривается датанитами как место зарождения их культуры." #NT!
  
 building_type_01_carthara_statue: "Статуя Карфары Завоевательницы" #NT!
 building_type_01_carthara_statue_desc: "Арх-Леган Картара «Броненосец» из Государственного LIV легиона  «Особенные» увековечена здесь в виде гигантской статуи, празднующей ее завоевание Амагеи. Несмотря на это отличие, Арх-Леган часто ошибочно называют «Легоном Картаросом», а статуя даже обладает отчетливо мужским телосложением. Статуя является самой любимой в Амагеи, поскольку завоевания Картары ознаменовали начало осознания Амагеей того, что они, по сути, были [Concept('aversarians','аверсарианцами')|E] все это время." #NT!
  
 building_type_01_champion_grounds: "Чемпионские Земли" #NT!
 building_type_01_champion_grounds_desc: "Чемпионские Земли, или Протошлити, — это великая крепость, построенная на земле, предоставленной Legio XLII «Гордость Аверсарии» за исключительную храбрость в [Concept('kartharaddi','Картараддийских')|E] Войнах. После ухода из активного легиона, Legio XLII взялся за задачу обучения лучших новобранцев [Concept('aversarian','Аверсарианских')|E] Государственных Легионов. Те, кто обучается в Протошлити его почитаемыми инструкторами, скорее всего, сами станут чемпионами, и многие легендарные герои Аверсарии в Легионах начнут свои истории в его залах.\n\nЭтому пришел конец в Легионном деле во время [Concept('imperial_civil_war','Гражданской войны в Империи')|E], когда Аавтократир Эшраес, обнаружив, что Legio XLII укрывает беженцев с обеих сторон конфликта, начал систематическую чистку Легионов. Протошлиты были взяты штурмом войсками Эшраеса, которые убили его великих магистров и разрушили крепость с помощью [Concept('magic','магии')|E], не оставив после себя ничего, кроме трупов." #NT!
  
 building_type_01_chrys_lymani: "Крис Лимани" #NT!
 building_type_01_chrys_lymani_desc: "Золотая гавань находилась у входа в Парфарийское море с тех пор, как губернатор Парфариан организовал первую частную армию вторжения, чтобы начать завоевание территорий империи Астилик. Первоначально это был захолустный порт, считавшийся не более чем форпостом, защищающим [Concept('aversaria','Аверсарии')|E] от края света, но покорение восточных степей привело к тому, что город Асиуполи превратился из военной крепости в столицу самой восточной [Concept('aversaria_possessive','аверсарианской')|E] провинции.\n\nС ростом торговли по всей империи и со странными людьми из-за моря и с дальнего востока Асиуполи вскоре стал главным торговым узлом Аверсарии, а вместе с ним и Золотая гавань. Переименованный с тех пор из-за количества богатств, поступавших в город, порт вскоре должен был поблагодарить Асиуполи за то, что он стал неофициальной столицей империи, и двенадцать разных императоров и покойная императрица Аксиаотея провозгласили его своей столицей." #NT!
  
 building_type_01_citadel_of_almi: "Цитадель Альми" #NT!
 building_type_01_citadel_of_almi_desc: "Цитадель Альми — это форт древнего строения, который был найден заброшенным и в [Concept('ritualist','ритуалистских')|E] руинах военачальником Карае Альми более тысячи лет назад. После раскопок остатков могучих стен и его великой цитадели среди великих южных гор легенды гласят, что он посвятил все свое население восстановлению великой крепости в ее былой славе. Стоя на ее вершине в момент завершения своего великого проекта, он громко провозгласил, что создал новый [GetBuilding('01_sophocos').GetName], и что те, кто не живет на небесах, наконец-то соперничают с его славой.\n\nДальнейшие легенды гласят, что Карае Альми, сделав это, умудрился проклясть свой великий проект. Те же самые истории говорят, что он умрет, заблудившись в его извилистых залах и укреплениях вскоре после этого, и хотя это может быть неправдой, нельзя отрицать, что, похоже, все, кто удерживает крепость, встречают не совсем славный конец. Но, несмотря на это, ни один из владельцев не погиб из-за вторжения извне, укрепления практически не поддаются осаде. Даже если они не проклинают своего правителя, они определенно проклинают свой кошелек, и те, кто не умер, удерживая его, почти все обанкротились, поддерживая его." #NT!
  
 building_type_01_conclave_of_raocourt: "Конклав Раокурта"
 building_type_01_conclave_of_raocourt_desc: "Конклав Раокурта является центром веры Пути Жизни. Именно на Конклаве все Отцы Пути утверждаются в своих ролях и самые мудрые и опытные из каждого Пути находят свой дом, чтобы лучше понять каждый Путь и обсудить теологические вопросы. Только отсюда может быть провозглашен Святой Пути, и только с согласия Совета Восьми — ведущего теологического органа в [Concept('chevalie','Шевалье')|E]. Многие [Concept('marcher','марчерские')|E] герои мифологии вошли в его залы, чтобы учиться только у величайших мастеров, хотя допуск в Конклав исключительно редок." #NT!
  
 building_type_01_crab_ranch: "Каа Биро" #NT!
 building_type_01_crab_ranch_desc: "Kaa Beero распространены в поселениях Siltwalker в качестве временных домов для их веретеноногих крабов. Эти ранчо часто разбираются и перестраиваются по всему Рогу, когда приливы и отливы поднимаются и опускаются по всему побережью." #NT!
  
 building_type_01_creonta_mines: "Соляная шахта Креонта" #NT!
 building_type_01_creonta_mines_desc: "С завоеванием [Concept('aversarian','аверсарианского')|E] народа иросси важность соли была открыта давно. Но для среднестатистического современного аверсиария соль воспринимается как должное. Озеро в центре сердцевины иросси обеспечивало почти все их потребности в соленом. Со сменой сезонов воды озера отступали и обнажали многочисленные и богатые соляные пласты, которые там лежали. Многие рабы работали до смерти на жарком солнце, принося обратно соляные кристаллы. Для аверсиарианских хозяев это не заботило, у них было время до конца сезона и расписание, которое нужно было соблюдать, а жизнь раба была всего лишь числом. Однако с недавней дестабилизацией региона на руднике работали только те, кому за это платили." #NT!
 building_type_01_creusons: "Крезоны" #NT!
 building_type_01_creusons_desc: "Горнило — это огромная цитадель, являющаяся центром ряда укреплений, простирающихся через северную границу между [Concept('chevalie','Шевалье')|E] и [Concept('the_lichdoms','Землями личей')|E]. Цитадель была основана совместными усилиями Concept('antimagic_orders','антимагических орденов')|E] в конце [Concept('red_river_war','Войны на Красной реке')|E] и поражения [Concept('lich_king','Короля Лича')|E] [Concept('silas_stavro','Силаса Ставро)|E], Ордена поклялись отстраниться от политики Пограничья после жертвы [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] и почти полного уничтожения человечества.\n\nС тех пор она все больше и больше застраивалась местными лордами, а в мирное время — Верховными королями Шевалье. Несколько глав [Concept('antimagi','антимагов')|E] считают ее своей столицей, а лорды [Concept('antimagic_orders','антимагических орденов')|E] и Шевалье регулярно отправляют сюда своих рекрутов для обучения от постоянных вторжений [Concept('gh_general_undead','нежити')|E]. Там, говорят они, настоящий воин может сделать себе имя. Будь то празднование победы в мрачных залах или среди имен, высеченных на стенах замка, среди тысяч других павших героев." #NT!
  
 building_type_01_crow_gate: "Вороньи Врата" #NT!
 building_type_01_crow_gate_desc: "Врата Воронов — восточные ворота некогда могущественной столицы Дедерака. Хотя стена находится в руинах, а статуи ворон, которые когда-то ее окружали, давно лишены рубинов и электрума, она по-прежнему остается сильным оборонительным пунктом для разрушенных войной руин цитадели. Говорят, что Врата Воронов пали только один раз, пока они еще стояли, когда мудрый [Concept('magi','маг')|E] Хукахатут растворил изначальную дверь и ворвался в цитадель, чтобы найти врата на небеса, но упал в подземный мир." #NT!
  
 building_type_01_dalath_analoth: "Далат Аналот" #NT!
 building_type_01_dalath_analoth_desc: "Расположенный в канийской метрополии Элой-Лашем, Далат Аналот является крупнейшим храмом, построенным в честь Элои и религиозным центром всей веры Шехардди. Этот храм имеет честь и престиж быть защитником Атунет Ках, запечатанного сосуда, который защищает то, что, согласно кредо Шехардди, является последними обязательствами, которым Элои учил человечество.\n\nХрам был построен в 430 году на руинах древнего сооружения Кемсари, и в результате демонстрирует как черты канийской, так и кемсарийской архитектуры. Храм является резиденцией высшего духовенства Шехардди, и в его мраморных залах и витражных окнах обсуждаются вопросы духовного и философского характера." #NT!
  
 building_type_01_dawang_tarmak: "Даванг Тармак" #NT!
 building_type_01_dawang_tarmak_desc: "Буквально означающий «Золотая цитадель», Даванг Тармак — легендарный дворец Наклана Золотого. Его позолоченные стены и роскошные покои долгое время служили мощным символом власти и могущества для тех, кто им владеет, и амбициозные военачальники часто делали его своим центром власти.\n\nОднако цитадель серьезно пострадала после [Concept('ratarakaw','Ратаракау')|E], а землетрясения превратили сооружение в золотую гробницу для будущего правителя, который ее занимал." #NT!
  
 building_type_02_dawang_tarmak: "Даванг Тармак" #NT!
 building_type_02_dawang_tarmak_desc: "Буквально означающий «Золотая цитадель», Даванг Тармак — легендарный дворец Наклана Золотого. Его позолоченные стены и роскошные покои долгое время служили мощным символом власти и могущества для тех, кто им владеет, и амбициозные военачальники часто делали его своим центром власти.\n\nТеперь восстановленный в своей былой славе, Даванг Тармак снова служит ярким маяком процветания и могущества." #NT!
  
 building_type_01_dederak: "Дедерак" #NT!
 building_type_01_dederak_desc: "Дедерак, или «Цитадель Богов», когда-то был великой столицей империи Ран Кемсари Хемета. Тысячи статуй, цитаделей и гробниц когда-то были позолочены золотом, когда вода лилась из фонтанов или через большие каналы и акведуки. Тем не менее, после битвы Разорванной Цепи и последовавшего за ней голода в Хемете, столица была оставлена ​​чахнуть, пока мир Ран Кемсари горел в анархии.\n\nОднако после сотен лет упадка столица была восстановлена. Кланы мусорщиков наконец-то были уничтожены или подчинены, многие памятники и здания восстановлены, и снова люди выходят на улицы, чтобы принять участие в восстановленном обществе столицы. Хотя столица никогда не будет такой, какой она была когда-то, ее жители могут по крайней мере еще раз вспомнить, какой она могла быть." #NT!
  
 building_type_01_dederak_ruin: "Мертвый Город" #NT!
 building_type_01_dederak_ruin_desc: "Дедерак, или «Цитадель Богов», когда-то был великой столицей империи Ран Кемсари. Тысячи статуй, цитаделей и гробниц были когда-то позолочены золотом, когда вода лилась из фонтанов или через большие каналы и акведуки. Тем не менее, после битвы Разорванной Цепи и последовавшего за ней голода в Хемете, столица была оставлена ​​чахнуть, пока мир Ран Кемсари горел в анархии.\n\nДаже когда некое подобие правления возвращается в город, он остается заполненным мусорщиками, мародерами, бандитскими кланами и древними магическими созданиями и домашними животными, которые давно уже одичали." #NT!
  
 building_type_01_degasho_bedelam: "Дегашо Беделам" #NT!
 building_type_01_degasho_bedelam_desc: "Впервые построенный претенциозным местным дворянином в 426 году ИС [Concept('boqqarut','Боккарута')|E] и использовавшийся как личный дворец для ряда мелких аристократов, политический бартер, происходящий во время Первого [Concept('tetenik','Тетенека')|E], передал резиденцию в руки Боккаров, и она была преобразована для использования, когда правители Дамоты путешествовали по стране.\n\nВ результате столетий расширения теми, у кого было абсурдное количество богатств, она стала известна как самая роскошная резиденция в Дамоте, репутация, которая переживет даже падение Боккарута. За столетия, прошедшие с [Concept('etami_tetenik','Этами Тетенека')|E], она несколько пришла в упадок, но щедрые расходы различных военачальников, мелких королей и самопровозглашенных Боккаров, которые занимали ее с тех пор, в основном сумели поддержать ее репутацию, и она остается показным памятником богатству и роскоши." #NT!
  
 building_type_01_tarfal_garden: "Сад Тарфала" #NT!
 building_type_01_tarfal_garden_desc: "Глубоко в густых джунглях Беронг Наттана находится место глубокой магии и истории — великолепный сад, в котором, по-видимому, каждый организм живет в идеальном равновесии. Молитвы Наттананов гласят, что Тарфал-садовник посадил его, в то время как Джернием-охотник привел туда верующих после искушения злого Корлаку. Именно здесь Боги-Близнецы учили и заповедали человечеству жить в гармонии с природой и защищать джунгли от всех глупых последователей Корлаку.\n\nМагические ставы поются на местных деревьях Комихоу, которые позволяют ревностным [Concept('magi','магам')|E]-жрецам совершать великие ритуалы для выполнения их божественного завета. Заклинание, наложенное на сад, гарантировало, что те, кто его населяет, не смогут нарушить законы Богов-Близнецов. Те, кто вносит раздор, насильно изгоняются, и все рукотворные сооружения вскоре заполоняют и разрушаются самими джунглями." #NT!
  
 building_type_01_dergi_garden: "Сад Дерги" #NT!
 building_type_01_dergi_garden_desc: "Сады Дерги являются демонстрацией мира с природой, прославляют ее силу и одновременно укрепляют позицию владельца как смотрителя, пока природа не сможет превзойти свою искусственную красоту." #NT!
  
 building_type_01_dielecport: "Порт Дилек" #NT!
 building_type_01_dielecport_desc: "Порт Дилек когда-то был самым важным портом Конийкменера за пределами родины. Дом Почетнейшей королевской торговой хартии Совета Оранжистов и Waysaints of Coins EITNTKFAO BTWPAIF, одной из самых богатых торговых компаний в [Concept('aversaria','Аверсарии')|E], Порт Дилек стал основным портом, из которого большая часть торговли направлялась с юга в сторону материковой части Шевалье, а Почетная королевская торговая хартия сохраняла почти исключительное право на импорт из Аверсарии на протяжении большей части своего существования.\n\nС крахом торговой империи Конийкменер после Фродброкна Порт Дилек в значительной степени пришел в упадок, особенно отмеченный закрытием некогда могущественной Почетной королевской торговой хартии. Все еще важный порт, тем не менее, большая часть его кварталов пришла в упадок с годами." #NT!
  
 building_type_01_dihasma_xiidan: "Дихасма Ксиидан" #NT!
 building_type_01_dihasma_xiidan_desc: "Возникнув как лагерь для использования местным гарнизоном, которому было поручено защищать тех, кто заселял джунгли на севере, Гарнизонный центр в конечном итоге вырос и стал самым престижным из учебных центров [Concept('boqqarut','Боккарута')|E], где небольшая группа кадровых солдат проводила годы, обучаясь искусству насилия. Затем эти элиты были распределены по многочисленным сторожевым постам и лагерям Боккарута, которым было поручено руководить и обучать тех, кто был отдан под их командование. Хотя эта программа никогда не была достаточно большой, чтобы создать то, что можно было бы назвать по-настоящему профессиональной армией, она, тем не менее, имела свои преимущества, и репутация ее учеников сохранилась на протяжении веков." #NT!
  
 building_type_01_dovatelskistlo: "Довательскистло" #NT!
 building_type_01_dovatelskistlo_desc: "После завоевания Орайсполя Сокрушителем Ведьм, Стилто Катаротерас был снесен его победоносными солдатами во время празднования после победы. Остатки, однако, были оставлены до тех пор, пока новые администраторы Сьялволки не сочли его судьбой стать памятником своему великому лидеру.\n\nТысячи шлемов, которые когда-то находились в расщелинах колонны и в большой куче вокруг нее, были расплавлены вместе со статуями на вершине колонны. Перекованный, Ценвар Сокрушитель Ведьм теперь гордо стоит на своей вершине из золота и железа. У его основания стоит и сидит его ликующая армия, навеки увековеченная в металле." #NT!
  
 building_type_01_drakavil: "Дракавил" #NT!
 building_type_01_drakavil_desc: "Дракавил, или «[Concept('dragon','Драконий')|E] Двор» в [Concept('aversaria','Аверсарии')|E], является легендарной гробницей последних аверсарианских [Concept('dragon','драконов')|E]. Легенды рассказывают, что драконы были первыми существами, с которыми столкнулись первые люди, и претендовали на мантию Чистейших, увидев первых людей. Они украли дар магии у человека, и в ответ на их провокации первые люди приручили и поработили драконов, используя их в битве, пока, наконец, не выследили последних свободных драконов и не уничтожили их стаю.\n\nПравдива эта история или нет, Дракавил остается, заполненный костями легендарных существ. В течение тысячи лет гробница оставалась под надзором Красной Стражи, которая следила за тем, чтобы драконы оставались довольными в своем смертном сне. И, к счастью, там они наверняка будут всегда бдительны, гарантируя, что никто не вмешивается в то, что лучше оставить мертвым. Конечно." #NT!
  
 building_type_00_easterncabal: "Алкаба Алалмади" #NT!
 building_type_00_easterncabal_desc: "Алкаба Алалмад когда-то был местом силы могущественной кабалы [Concept('magi','магов')|E] Алмади. Могущественное и влиятельное братство, постоянные попытки милитаристской кабалы Алмади заново открыть [Concept('magical','магические')|E] секреты, чтобы решить проблемы с [Concept('ritualists','ритуалистами')|E], привели к тому, что они обнаружили запретные секреты [Concept('selfreplicating_blood_magic','самовоспроизведения магической крови')|E], примерно в то же время, что и кабал ритуальных магов Курати.\n\nОстальная часть истории хорошо известна в [Concept('sarradon','Саррадоне')|E], две кабалы быстро потеряли контроль над заклинанием и убили почти всех магов Саррадона вместе со значительной частью населения, «Золотой век магии Саррадона» впоследствии был переименован в «Век огня». По иронии судьбы, именно на руинах Алькаба Алалмади [Concept('aversarian','аверсарианские')|E] археологи вновь обнаружили заклинание и судьбу враждующих претендентов Аверсарии — повторяя ошибку Альмади и Курати." #NT!
  
 building_type_01_easterntower: "Восточная Башня" #NT!
 building_type_01_easterntower_desc: "Восточная Башня — одна из многих [Concept('towers','Башен')|E], разбросанных по миру, чрезвычайно мощных мест магии, которые, кажется, убивают любого, кто осмелится приблизиться к ним слишком близко.\n\nПостроенная на острове Амбрасия, эта Башня остается самой восточной в своем роде, когда-либо напрямую контролируемой [Concept('aversarians','аверсарианцами')|E], которые потратили несколько столетий и тысячи жизней (в основном рабов, но иногда и [Concept('magi','магов')|E]), пытаясь найти способ обойти защиту Башни." #NT!
  
 building_type_01_elysian_pass: "Элизейский перевал" #NT!
 building_type_01_elysian_pass_desc: "Элизийский перевал — это ничем не примечательный перевал между деревней Илфия на востоке и крепостью Тамасатро на западе, в нескольких лигах к западу от основных маршрутов на юг в Империю. Сама дорога была проложена в V веке и с тех пор почти не развивалась, за исключением местных жителей, солдат, перемещающихся между имперскими фортами, и торговцев, которые по той или иной причине избегали главной дороги.\n\nПеревал, названный так из-за своего расположения между двумя холмами, приобрел дурную славу во время битвы, которая и дала ему имя. Именно здесь Разрушитель Ведьм встретил 26 [Concept('aversarian','аверсарианских')|E] легионов плюс тысячи вспомогательных войск из Аверсарии и из-за рубежа в том, что было самым большим собранием аверсарийских солдат на памяти и первым признаком имперского единства против Сьялволки с начала [Concept('migrations','миграций')|E]. Именно здесь удалось уйти только четырем легионам, большинство солдат, отправленных на север, так и не вернулись, а армия Сьялволки осталась почти нетронутой.\n\nПутешественники обычно избегают этого района, полагая, что он населен призраками, или беспокоясь, что использование Сьялволки [Concept('fog_magic','магии тумана')|E] могло отравить землю. Те, решается исследовать это место, обычно находят отсутствие чего-либо примечательного, хотя доспехи, оружие и кости усеивают местность." #NT!
  
 building_type_01_epidaphos_mines: "Железные рудники Эпидафоса" #NT!
 building_type_01_epidaphos_mines_desc: "Хотя обычно золото ассоциируется с Опахасией, гораздо менее гламурное железо Эпидафоса является тем, что было основным минеральным экспортом провинции в течение последних нескольких столетий. Построенный на обширном участке полосчатых скал, комплекс был активен по крайней мере со времен Храма Горы-Солнца и служил его основным источником железа. Хотя его значение значительно ослабло с завоеванием Калатипсоми и его собственными минеральными богатствами, надежные старые рудники снова стали объектом интереса, поскольку золотые месторождения Фанапетры на востоке иссякли, и Опахасия оказалась в довольно отчаянной нужде в любом источнике дохода вообще, блестящем и гламурном или нет." #NT!
 building_type_01_eponthos_mines: "Нефритовая шахта Эпонтос" #NT!
 building_type_01_eponthos_mines_desc: "Когда-то известный только от случайных торговцев из Катун-Кая, которые отважились на эпическое путешествие на запад, чтобы продавать свои товары, и соответственно дорогой, нефрит был когда-то одним из самых дорогих минералов во всем [Concept('shattered_coast','Расколотом побережье')|E], покупаемым только самой могущественной и успешной знатью. Неудивительно, что когда камень был обнаружен здесь, вскоре последовала одна из величайших горнодобывающих лихорадок в истории Аверсарии, и город Ройя медленно развивался поблизости. За прошедшие столетия аверсарийские ремесленники усовершенствовали искусство резьбы по нефриту почти в той же степени, что и их собратья на Дальнем Востоке. В значительной степени спасенные от самых страшных сражений [Concept('imperial_civil_war','Гражданской войны в Империи')|E], рудник и прилегающее к нему поселение продолжают работать и впредь, как правило, в интересах любого местного военачальника, контролирующего это место в данный момент." #NT!
 building_type_01_eternal_grove: "Вечная роща" #NT!
  
 building_type_01_firstshard: "Первое Падение [Concept('aervalr','Аэрвалра')|E]" #NT!
 building_type_01_firstshard_desc: "Когда Эшраес выпустил свое последнее оружие, никто не мог предвидеть неисчислимые разрушения, которые оно вызовет, или последствия, которые оно вызовет. Когда люди [Concept('aeras','Аэраса')|E] посмотрели вверх в тот день, когда небо потемнело и с небес начал литься огонь, они наконец начали осознавать ужас, который их постигнет. И он постиг их, когда первый и самый большой кусок некогда целой луны упал на область Мегос Калатипсом, уничтожив все под собой. Впервые [Concept('aervalr','Аэрвалр')|E] коснулся Аэраса, испустив огромную ударную волну, которая разорвала барабанные перепонки тех, кто был достаточно близко, чтобы увидеть приземлившийся осколок. Можно было бы считать огромной удачей или божественным вмешательством, что кратер образовался в необитаемой местности и не превратил в пыль такую метрополию, как Орайсполь." #NT!
  
 building_type_01_fort_ranos: "Форт Ранос" #NT!
 building_type_01_fort_ranos_desc: "Форт Ранос — самая дальняя точка обитания живых существ к северу от [Concept('chevalie','Шевалье')|E], по крайней мере, как известно тем, кто находится к югу от него. Тусклый центр искателей приключений, изгоев и охотников за сокровищами, форт расположен на одиноком холме посреди, казалось бы, бесконечных участков заброшенной земли. Форт регулярно разрушается [Concept('gh_general_undead','нежитью')|E], но всегда пополняет ряды и проводит время, либо пытаясь выжить с помощью скудного земледелия благодаря наемникам [Concept('magi','магам')|E], либо находясь в осаде местными [Concept('liches','личами')|E]. Некоторые говорят, что единственная причина, по которой личи не спешат с разрушением форта — это обеспечение постоянного притока новых подданых.\n\nФорт также является последним местом, где был замечен пропавший верховный король Гардфри, недолго пополнявший свои запасы, к удивлению осажденных жителей форта, прежде чем исчезнуть на севере." #NT!
  
 building_type_01_fortenorn: "Фортенорнс" #NT!
 building_type_01_fortenorn_desc: "Черные форты — это прозвище [Concept('marcher','марчеров')|E] для массовой серии укреплений по всей границе с [Concept('the_lichdoms','Землями личей')|E]. Названные в честь черной мертвой почвы северного королевства, форты — это не единичное сооружение, а сотни часто взаимосвязанных укреплений, простирающихся почти по всему северу [Concept('chevalie','Шевалье')|E]. Линии траншей, форты, опорные пункты, осадные укрепления, рвы, гарнизоны, поля сражений, ловушеки и дома капитулов для десятков [Concept('antimagic_orders','антимагических орденов')|E] как второстепенных, так и основных — все это является Черными фортами. Из этих укреплений Маршеры сдерживали бесконечные волны [Concept('gh_general_undead','нежити')|E] в течение поколений." #NT!
  
 building_type_01_fortifications_muisle: "Укрепления Муисле" #NT!
 building_type_01_fortifications_muisle_desc: "Первоначально скромная деревушка в восточном Роре, именно в Муисле [Concept('aversarians','аверсарианцы')|E] были вынуждены отступить после внезапного появления сил Партик в последние дни [Concept('ash_war','Войны пепла')|E]. Обе армии оказались в тупике и спешно построили обширную сеть траншей, зубчатых стен и осадных замков — подвиг, который был облегчен более слабым Антимагическим полем области. Последняя атака [Concept('chevalien','шевалье')|E] и последовавшее за ней предательство Партика привели к краху нескольких фортов, но даже в своих руинах они остаются легко обороняемой высотой." #NT!
  
 building_type_01_four_cliffs_five_walls: "Великие оборонительные сооружения Халкамахоса" #NT!
 building_type_01_four_cliffs_five_walls_desc: "Город Халкамахос, или Халкама по [Concept('wardenites','варденитски')|E], построен на массивной серии земляных сооружений неизвестного происхождения, расположенных друг над другом четырьмя концентрическими кольцами. В целом, след странно выглядящей горы составляет около пятнадцати километров в диаметре, а каждая скала ровно пять метров в высоту. Еще более странно, что на вершине есть три довольно обильных источника, которые текут даже во время засухи — продукт древней и могущественной магии, происхождение которой так же загадочно, как и явно искусственные скалы. Несмотря на это, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от вражеских армий его грозной естественной обороной." #NT!
  
 building_type_01_frozentower: "Замороженный Шпиль" #NT!
 building_type_01_frozentower_desc: "Зубчатая и потрескавшаяся башня возвышается в центре ливневой метели, которая накрывает этот остров на протяжении тысячелетий. Зубчатые скалы и бурные воды, окружающие остров, затрудняют подход, а резкие пронизывающие ветры делают практически невозможным долгое выживание на суше. Никто не знает, откуда пришла буря и почему она не утихает." #NT!
  
 building_type_01_frozenvillage: "Замерзшая деревня" #NT!
 building_type_01_frozenvillage_desc: "Несмотря на то, что деревня находится в стране постоянной зимы, на берегу ледяного озера находится деревня, застывшая во времени. Лишь горстка искателей приключений смогла ее увидеть, поскольку наблюдения происходили только во время сильных метелей, которые заставляют даже самых смелых поворачивать назад. [Concept('fog','туман')|E] только усложнил дальнейшие попытки, однако знаменитый путешественник Трекаэль ден ва Сурклаес утверждал, что Туман останавливается только на краю деревни. Дома пришли из далекого прошлого; покрытые снегом соломенные хижины окружают короткую круглую платформу, сделанную изо льда. Многие ученые-шевалье утверждали, что существование деревни в лучшем случае сомнительно, но это не помешало начинающим поэтам писать сказки о веселом городе снеговиков на севере." #NT!
  
 building_type_01_gardens_of_de_illiterat: "Водные сады Де Иллитерат" #NT!
 building_type_01_gardens_of_de_illiterat_desc: "Наделенные историей привилегий и престижем древней крови, самые знатные дома Де Иллитерат долгое время чувствовали себя комфортно, демонстрируя свое богатство и власть людям [Concept('shatteredisles','Островов')|E]. Однако ни одно из их владений или экстравагантных титулов не считается более престижным, чем декадентские водные сады Де Иллитерат, центральная особенность многочисленных поместий и дворцов, покрывающих сельскую местность острова. Благодаря колоссальному труду реки и озера были вырезаны в скалистом лице острова, окружены мощеными дорожками и пышными парками с импортной флорой и фауной, и все это под присмотром многочисленных слуг местной знати." #NT!
  
 building_type_01_gehazetower: "Озеро Гехазе" #NT!
 building_type_01_gehazetower_desc: "Расположенный глубоко в мангровых зарослях Роджихлата, Гехазе — это пустынное место в пышной и густой земле. Красочные мангровые заросли, характерные для этого региона, бледны и мертвы, и любое животное, которое пьет воду из озера, умирает ужасной смертью. Местные жители говорят, что воды этого места обладают магической силой и могут использоваться в качестве основы для зелий, хотя немногие были достаточно храбры, чтобы попробовать это.\n\nОпасность озера исходит от великой [Concept('tower','Башни')|E] в его центре. Известное местным жителям как Ралксхоарч, оно окружено, как это типично для своего рода, смертельным магическим полем, способным убить всех вокруг. И у него есть уникальная особенность — брешь на восточной стороне, из которой хлещет студенистое вещество темно-фиолетового цвета и заражает воды озера. Некоторые [Concept('magi','маги')|E] пытались исследовать брешь, используя заклинания дальнего видения, однако эти попытки всегда заканчивались катастрофой. Такие попытки всегда заканчиваются тем, что голосовые связки мага рвутся, когда он говорит на забытом языке, после чего он тонет в собственной крови, в то время как его товарищи корчатся на земле, изрыгая странную фиолетовую субстанцию, очень похожую на ту, что была в самой башне. Тесты на субстанцию ​​дают неопределенные результаты, поскольку она, как оказалось, по-разному реагирует на каждого человека, вызывая непредсказуемые заболевания." #NT!
  
 building_type_01_qasmudha: "Касмудха" #NT!
 building_type_01_qasmudha_desc: "Если верить легенде, Касмуд Просветленный получил видение этого дворца во сне, его великолепие было смоделировано по образцу Дома Ангелов мифического Ирима. Шедевр архитектуры Среднего Талита, прекрасная Касмудха была королевской резиденцией большинства поздних монархов Королевства Саррадона. Известно, что она была избавлена ​​от разрушения несколько раз за свою историю: сначала [Concept('worldeater','Пожиратель миров')|E], которая опустошила остальную часть Нового Ирима, но чудесным образом оставила дворец нетронутым; военачальником варденитов эпохи [Concept('downfall_sarradon','Падения Саррадона')|E] Эшариком «Пламя Вардена», который жестоко разграбил окружающий город, но был тронут до слез при мысли о разграблении Касмудхи и вместо этого приказал сохранить ее под страхом смерти." #NT!
  
 building_type_01_gisreddeport: "Порт Гисредде" #NT!
 building_type_01_gisreddeport_desc: "На памяти всех живущих Порт Гисредде был центром северной торговли и центром культуры [Concept('chevalien','шевалье')|E]. Величественные доки и пирсы сделаны из черного камня и имеют иностранную архитектуру, созданную древними, неизвестными даже самым ученым ученым. Среди них и вокруг них находятся десятки других, построенных на протяжении столетий, по мере того как город Вальгедок рос и расширялся по всему побережью. По сей день порт принимает одни из крупнейших военно-морских сил в мире, и каждый день сотни кораблей из [Concept('chevalie','Шевалье')|E] и со всего мира причаливают к его таинственным пирсам, чтобы торговать и вносить свой вклад в почитаемые рынки города." #NT!
  
 building_type_01_glowcave: "Пещеры Света" #NT!
 building_type_01_glowcave_desc: "В, казалось бы, невинном баронстве Пиасита, находится сеть пещер, хранящая довольно секретную информацию. Первоначальные [Concept('aversarian','аверсарианские')|E] исследователи, наткнувшиеся на туннели пещеры, были встречены ошеломляющим зрелищем: скалы, пульсирующие темно-синим светом. Возбужденный шепот о новой руде или давно спрятанном магическом артефакте звучал в изобилии, пока при более близком рассмотрении не выяснилось, что стены скал покрыты маленькими насекомыми. Теперь местные [Concept('aversarian','аверсарианские')|E] исследователи намерены выяснить, почему эти уникальные насекомые, кажется, «пульсируют», как будто в каком-то ритме или как биение собственного сердца. К сожалению, после того, как их вынимают из пещеры, насекомые быстро перестают испускать свет, сморщиваются и умирают, что делает исследования все более трудными. Это не остановило некоторых богатых аверсарианцев от попыток купить синих жуков на черном рынке, но они были разочарованы, получив жука, окрашенного в синий цвет." #NT!
  
 building_type_01_golgelea_mines: "Серебряные рудники Голгелеа" #NT!
 building_type_01_golgelea_mines_desc: "Расположенные у подножия гор Айроной, серебряные рудники Голгелеи на протяжении столетий были желанными как для [Concept('aversarians','аверсарианцев')|E], так и для Ванавидов. В лучшие времена их богатства подпитывали помпезную и модную моду, которая зарождалась и экспортировалась из Восточной провинции Аверсария. Они также финансировали вечные ссоры провинции с Опахасией, три из которых теперь широко признаны как достаточно серьезные конфликты, чтобы считаться настоящими войнами, несмотря на то, что в то время Аутократа была в остальном стабильна. Совсем недавно ее бесконечные богатства стали решающим фактором, который позволил Аксиаотее сражаться с Эшраесом до тупика. Рудники все еще восстанавливаются после гнева Убийцы Миров — считается, что каждый из их администраторов погиб либо во время катастрофы, либо в течение недель хаоса, которые последовали за ней. Тем не менее, сохранившиеся богатства Голгелеи наверняка снова привлекут алчные взгляды." #NT!
  
 building_type_01_graveofthemillion: "Могила Легиона"
 building_type_01_graveofthemillion_desc: "Могила Легиона — название главного поля битвы Харад Альсьюдаха, или «Похода мучеников». Несмотря на то, что поход проходил по большей части Сихнамии и длился более ста лет, пережив даже генерала [Concept('wardenite','варденита')|E], который его инициировал.\n\nНесмотря на ситуацию в походе и, по-видимому, благодаря постоянной серии чистых удач, почти каждое крупное сражение похода так или иначе происходило здесь. Каждый раз, когда вардениты достигали родных земель [Concept('ritualist','ритуалистов')|E], их отбрасывали сюда. Каждый раз, когда ритуалисты переправлялись на запад, вардениты устраивали им здесь засаду. К концу похода обе стороны активно пытались избегать этого региона, но каким-то образом снова встречались на месте, все еще заваленные тысячами павших в ходе столетней войны.\n\nВ конце концов поход мучеников закончился именно из-за местоположения, и война велась в море в течение нескольких десятилетий после этого. По сей день эту местность обходят стороной, духи и живые мертвецы, по-видимому, вызваны древней магией, а вся тяжесть эмоций выплеснулась в пески." #NT!
  
 building_type_01_greattempleofelqulatha: "Великий храм Эль-Кулата" #NT!
 building_type_01_greattempleofelqulatha_desc: "Великий храм Эль-Кулата — это собирательный термин для примерно дюжины различных храмов, которые были либо переосвящены, либо построены поверх других в течение истории этого места. Огромный комплекс предшествует любой известной религии, даже религии [Concept('sophocoist','Софокоистов')|E], и имеет [Concept('aelfir_alien','аэлфирскую')|E] архитектуру и конструкцию, неизвестную даже для величайших инженеров и философов, которые его изучали. Однако все сходятся во мнении, что массивное сооружение поразительно красиво, настолько красиво, что некоторые предполагают, что здание может быть несколько магическим по своей природе, постоянное очарование, придающее ему почти гипнотическое очарование...\n\nМенее приятным, чем прекрасный фасад до Золотого века или замечательные шелковые ритуальные гобелены, украшающие западную башню, является тот факт, что бесчисленное множество сложных подземных комплексов массивного сооружения остаются в основном неисследованными. Не из-за недостатка усилий, а из-за отсутствия искателей приключений, которые действительно возвращаются. По этой причине, независимо от того, какая конфессия в настоящее время правит в храме, катакомбы почти всегда запечатаны." #NT!
  
 building_type_01_griffon_roost: "Гриффон Руст" #NT!
 building_type_01_griffon_roost_desc: "Позволяет вам нанять [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E]\n\nУчреждение с явной целью разведения и обучения грифонов." #NT!
  
 building_type_01_grod_cruprag: "Грод Крупраг" #NT!
 building_type_01_grod_cruprag_desc: "Высеченный в северном склоне Черных гор, Грод Крупраг является грозной крепостью-усадьбой сарридийского военачальника [Concept('oulnir_gurdurbok','Оилнира Гудрабока')|E]. Намереваясь использовать это место в качестве имперского центра своей империи на севере, Гурдурбок не жалел средств на строительство крепости, в результате чего замок стал практически неприступным с помощью обычных средств. К сожалению, эти оборонительные сооружения оказались неэффективными против шпионажа, и войска [Concept('aversarian','аверсарианцев')|E] смогли убить Гурдурброка в его собственной крепости в последние дни [Concept('black_mountain_war','Войны за Черную гору')|E]. Отсутствие осады привело к тому, что крепость осталась в значительной степени нетронутой, и она остается мощным оплотом для любого лорда, который укрывается в ней." #NT!
  
 building_type_01_mond_graz_castle: "Замок Монд Грац" #NT!
 building_type_01_mond_graz_castle_desc: "Построенный в конце девятого века н. э. королем Карт Иллурдином из Периньяна, внушительный замок Монд Грац гордо возвышается на вершине гор Западный Бастион. Несмотря на то, что он был завершен только к концу правления короля Карта, возвышающиеся башни Монд Граца служили символом его, а позднее и короля Эрхебара, власти.\n\nЗамок был занят и частично разрушен в начале [Concept('red_river_war','Война на Красной реке')|E], что по иронии судьбы привело к тому, что он избежал опустошения, вызванного более поздним вторжением [Concept('archlich','Архилича')|E] [Concept('silas_stavro','Силаса Ставро)|E]. С тех пор он был перестроен последующими лордами, чтобы стать грозной каменной крепостью, которая охраняет южные перевалы Периньяна, а также служит сдерживающим фактором для часто мятежного города Астопорт на юге.\n\nТакже в этом замке герцог Рене ден ва Вуйрар сдерживал силы [Concept('black_gold_war','Черно-золотой войны,')|E], останавливая их быстрое продвижение на запад. Это дало достаточно времени для прибытия подкреплений Гардфрея, что привело к неожиданному тупику в ранее односторонней войне." #NT!
  
 building_type_01_gujak_mines: "Рудник Гуджак" #NT!
 building_type_01_gujak_mines_desc: "Прекрасная бирюза Гуджака украшала дворы Кемсара на протяжении тысячелетий, хотя когда-то ее было гораздо труднее добыть из-за расположения шахты на выжженных окраинах мира Рен Кемсари. С изменением русла великой реки после Битвы Разорванной Цепи, вновь прибывшие поселенцы Амсари обнаружили близость процветающих месторождений приятным сюрпризом, и деятельность на этом месте взорвалась в течение столетий после основания Хиклахна. Дворцы Чурана стали почти такими же заполненными бирюзой, как и сами шахты, и минерал стал фактически клише в украшении столицы." #NT!
 building_type_01_gurardport: "Порт Гурард" #NT!
 building_type_01_gurardport_desc: "Когда-то Порт Гурард был Белангрикт Остелджик Хаверд, или «Главным восточным портом», до Баларенского спора и знаменитой позиции адмирала Гурарда. Это был Белангрикт Остелджик Хаверд, где моряки Гурарда вырыли большой ров для его кораблей, чтобы сформировать импровизированную стену, с которой они месяцами сдерживали легионы Тейсалиона, пока его Аавтократир не объявил о прекращении огня и не приказал Тейсалиону покончить с собой.\n\nПосле этого порт был назван Порт Гурард, и хотя присутствие Конийкменер на побережье все еще ослабевало с годами, Порт Гурард остается важным центром торговли Кланленда с тех пор." #NT!
  
 building_type_01_halls_of_everard: "Великие залы Эверарда" #NT!
 building_type_01_halls_of_everard_desc: "На вершине древних ступеней, высеченных в склоне горы Авийонн, находится вход в Великие залы Эверарда, гробницу героя, занимающего центральное место в пантеоне Мотаклотта. Говорят, что Эверард любил остров больше, чем даже свое великое королевство, тратя богатства своего королевства на грандиозные работы по всему острову и продвигая кодекс рыцарства, который теперь священный для местной аристократии. Жители Мотаклотта часто называют Эверарда «Последним королем», эпитет, отсылающий к мифологическому королевству [Concept('shatteredisles','Островов')|E], которым последним правил Эверард до его распада." #NT!
  
 building_type_01_harekana_observatory: "Обсерватория Харекана" #NT!
 building_type_01_harekana_observatory_desc: "Обсерватория Сата Реда Гасадет ка Харекана, или «наблюдение блуждающее небо», является Видваоокейатранским [Concept('vidvakastilaya','университетом и обсерваторией')|E], известным своими впечатляющими астрологическими памятниками. После оживленных дебатов о скорости Небесной Звезды, в результате которых два [Concept('vidvaookeyatran_scholarly_caste','студента')|E] получили серьезные ранения, Катхпатти Нандамуни из Шейтары заявил, что на острове Кеготон будет размещена самая точная обсерватория во всем [Concept('aeras','Аэрасе')|E].\n\nВ центре комплекса находится Матнар Джай, огромная армиллярная сфера, которая может двигаться только ночью, ярко светясь в темноте и записывая орбиты Аэраса, [Concept('aervalr','Аэрвалра')|E] и солнца. Неудачное заклинание заставляет массивные лестницы из окаменевшего коралла подниматься высоко в небо, пикируя и изгибаясь в невозможных геометриях, а затем спускаться обратно в море. Большое металлическое кольцо, направленное вверх на краю острова, кажется, дышит, расширяясь и сжимаясь с приливами. Лучшие астрономы и астрологи в обсерватории привлекают большое количество студентов, которые хотят научиться анализировать блуждающее небо." #NT!
  
 building_type_01_haseti_mekab: "Хасети Мекаб" #NT!
 building_type_01_haseti_mekab_desc: "Расположенный за густыми джунглями и у подножия великих гор, которые отмечают южный край Дамоты, Хасети Мекаб, или Ложная Гробница, долгое время был важным местом для последователей Всевышнего. Обнаруженный во время [Concept('olani_dynasty','Династии Олани')|E], и изначально считавшийся местом упокоения падшего бога Моговаи, потребовалось бы несколько экспедиций через ловушки сооружений, чтобы добраться до его сердца.\n\nВ центре храма, глубоко под землей, находится склеп, а чудесным образом сохранившийся древний скелет лежит в окружении выцветших резных фигур, изображающих великодушного, могущественного правителя и его помощников, дарующих благословения своему народу. В результате этой находки был сделан вывод, что в гробнице просто покоился один из Его самых доверенных слуг, а не Его пропавшие останки. Несмотря на это, он остается центром веры Моговаи, куда постоянно прибывает множество паломников, стремящихся приблизиться к останкам того, кто знал Его, или искателей приключений, ищущих подсказки о Его местонахождении." #NT!
  
 building_type_01_holy_site_grand_courthouse: "Большой Суд" #NT!
 building_type_01_holy_site_grand_courthouse_desc: "[Concept('holy_site','Святое место')|E] в этом районе является популярным местом для благочестивых паломников. Большой Суд дает им место для молитвы, отдыха и воздания почестей перед продолжением путешествия. Его прекрасные купола и большие замысловатые шпили свидетельствуют о величии бога, которое все могут увидеть, и местные жители и путешественники часто пользуются обширными юридическими услугами, предлагаемыми в пределах этого места." #NT!
  
 building_type_01_holy_site_hallowed_naon: "Священный Наон" #NT!
 building_type_01_holy_site_hallowed_naon_desc: "[Concept('holy_site','Святое место')|E] в этой области привлекает поклонников Чистейшего во всех формах из сотен культов, настолько разных, что, по-видимому, принадлежат к совершенно разным верованиям. Большие сады и внушительные мраморные статуи привлекают многих возможностями для отдыха, церемоний и уединения, а также показывают очевидную силу и преданность местного правителя." #NT!
 building_type_01_holy_site_marcher_cathedral: "Большой собор" #NT!
 building_type_01_holy_site_marcher_cathedral_desc: "[Concept('holy_site','Святое место')|E] в этой области привлекает паломников Pathtreading со всего известного мира. Грандиозный собор — это не просто чудо инженерии и красоты, но и безопасное убежище для путешественников и престижный памятник своему спонсору." #NT!
 building_type_01_holy_site_saintly_cathedral: "Собор Святого" #NT!
 building_type_01_holy_site_saintly_cathedral_desc: "[Concept('holy_site','Святое место')|E] в этой области приносит множество преданных последователей каждого из Святых. Этот собор является одновременно чудом архитектуры агионистов и единства, с конклавами и садами, посвященными каждому из Святых." #NT!
 building_type_01_house_of_ohrasik: "Дом Орасика" #NT!
 building_type_01_huraihr: "Хурайхр" #NT!
 building_type_01_huraihr_desc: "Расположенный на берегу залива Стоун-Бэй, Хурайхр представляет собой монолитное сооружение, созданное неизвестной цивилизацией. Созданная из мрамора, колоссальная статуя не имеет явных физических особенностей и несет вечное бдение, сжимая внушительный факел. Расположение статуи вместе с факелом привело к выводу среди академических кругов Каосемаха, что статуя была маяком. Изъеденная временем и едва удерживаемая эродированными колоннами, осталась сломанная мраморная плита. Предполагается, что, возможно, в древние времена у статуи был близнец, но единственным доказательством являются странно сформированные камни на дне залива." #NT!
  
 building_type_01_imperialresort: "Он Парадеон" #NT!
 building_type_01_imperialresort_desc: "«The Haven» — прозвище прекрасного участка острова Тауэр, который [Concept('aversarian','аверсарианские')|E] ученые часто считают одним из 12 чудес света. Ряд прекрасных пляжей с белым песком, водопадов и пышных скал, возвышающихся над ними, красота этого места дополняется бесконечными и, казалось бы, чистыми водами побережья и теплым и ярким климатом почти круглый год.\n\nВ мирное время знать часто проводит зиму в ряде частных резиденций на скалах пляжа, а множество небольших деревень и городов существуют только для того, чтобы поддерживать приезжих аристократов. Несколько «курортов» также появились в последние годы, что позволяет даже низшей знати и богатым простолюдинам наслаждаться видами, не владея собственной резиденцией вдоль нее, хотя любой приезжий дворянин, имеющий дом на месте, несомненно, назовет это издевательством." #NT!
  
 building_type_01_irochi_damotada: "Ирочи Дамотада" #NT!
 building_type_01_irochi_damotada_desc: "Построенные в 689 ИС при Ралоке из [Concept('belar_dynasty','Династии Белар')|E], так называемые «Врата Дамоты» представляют собой многое. Отчасти они являются крепостью, перекрывающей один из единственных проходимых путей в Дамоту, защищая изолированное царство от посторонних. В другом смысле они являются центром торговли, обычной остановкой на маршрутах Гонанской дороги, где товары облагаются налогом и передаются между караванами.\n\nОднако самое уникальное в Воротах — это их религиозное значение, поскольку земля, на которой они построены, считалась святой задолго до их строительства. Над самими воротами вырезана фраза «Он лежит за пределами», послание тем, кто ищет потерянную гробницу Всевышнего. Это очень распространенная остановка во время паломничества в Моговаи, и поэтому здесь также находится библиотека, в основном состоящая из журналов и путевых заметок бесчисленного количества исследователей, покинувших Дамоту и отправившихся на север, — сокровищница воспоминаний о землях вплоть до Каширы или [Concept('chevalie','Шевалье')|E]." #NT!
  
 building_type_01_isle_of_iyondel: "Остров Иондел" #NT!
 building_type_01_isle_of_iyondel_desc: "Немногочисленное население Айондела долго избегало взглядов великих империй Башни [Concept('shatteredisles','Островов')|E], большинство честолюбивых завоевателей избегали его из-за его уникального, чуждого месторасположения. Берега острова покрыты голубыми песками, кровоточащими в красных водах окружающего моря, а его трава имеет самый необычный оттенок зеленой бирюзы. Более того, его разнообразная фауна, хотя в остальном и очень разнообразна, вся разделяет уникальную объединяющую черту — голубые глаза океана. Причина этого неестественного явления остается неизвестной, большинство ученых избегают острова из-за зловещей репутации среди вер окружающих островов. Однако для его древних жителей экология их острова не является чем-то необычным, и они полагают, что его красота просто не оценена иностранцами." #NT!
  
 building_type_01_jackal_gate: "Врата Шакалов" #NT!
 building_type_01_jackal_gate_desc: "Врата Шакалов — северные ворота в некогда могущественную столицу Дедерак. Хотя стена находится в руинах, а статуи шакалов, которые когда-то ее окружали, давно лишены оникса и золота, она по-прежнему остается сильным оборонительным пунктом для разрушенных войной руин цитадели. Говорят, что Врата Шакалов пали только один раз, пока они еще стояли, когда обманчивый Кемтахпут взобрался на ворота, чтобы украсть душу богини Хеймиат." #NT!
  
 building_type_01_jans_market: "Рынок Яна" #NT!
 building_type_01_jans_market_desc: ""
  
 building_type_01_kadtarak: "Кадтарак" #NT!
 building_type_01_kadtarak_desc: "Таинственное сооружение, полностью состоящее из чего-то похожего на черный камень, Кадтарак упал из безжизненной пустоты, которая внезапно открылась в небе в инциденте, теперь известном как [Concept('ratarakaw','Ратаракау')|E]. Несмотря на свою массивную структуру, все сооружение, похоже, не имеет отверстия или входа.\n\nОднако дальнейшее исследование этого места настоятельно не рекомендуется из-за наличия невидимых миазмов и внезапных вспышек света, которые поражают любого, кто приближается." #NT!
  
 building_type_01_karavuux: "Рынок Каравукс" #NT!
 building_type_01_kashiryatower: "Шпиль Паэрасьятана" #NT!
 building_type_01_kashiryatower_desc: "Расположенный в северной Кашире на берегах мелководного озера Кунсровсар, шпиль Паэрасьятана является самой восточной башней, местоположение которой было твердо подтверждено и задокументировано Аверсарией. Долгое время считавшаяся местом огромной духовной силы различными верованиями Авастья Махани, распространенными в этом регионе, территория вокруг башни заполнена храмами, святилищами и небольшими общинами более академически настроенных [Concept('magi','магов')|E] и исследователей.\n\nКак и большинство других известных [Concept('towers','Башен')|E], шпиль Паэрасьятана излучает опасную [Concept('magical','магическую')|E] ауру, вызывая [Concept('overwhelmation','Переполнение')|E], [Concept('exposure_sickness','болезнь воздействия')|E] и смерть. В отличие от многих своих аналогов, энергии, исходящие от шпиля Паэрасьятана, несколько непредсказуемы, при этом точный радиус, на котором больше небезопасно находиться рядом со шпилем, сокращался и резко увеличивался за тысячелетия. В то время как бесчисленные поколения каширских ученых разрабатывали креативные теории, чтобы предсказать и объяснить это колебание - от попыток прикрепить его к многовековым большим циклам [Concept('aervalr','Аэрвалра')|E], соответствию различных созвездий или даже закономерностям в полетах определенных видов воробьев - никому не удалось предсказать его расширение или сокращение с большей, чем смутной точностью. Таким образом, территория в пределах смертельной досягаемости башни усеяна каменной кладкой, артефактами и нетленными телами бесчисленных предыдущих поколений исследователей, паломников и священников, все из которых были убиты внезапным и неожиданным расширением непостоянной ауры Шпиля." #NT!
  
 building_type_01_kasmeze_cathedral: "Собор Касмезе" #NT!
 building_type_01_kasmeze_cathedral_desc: "Кто изначально построил великую Цитадель в Касмезе и прилегающий к ней храм — вопрос, на который до сих пор нет однозначного ответа. Большинство ученых сходятся во мнении, что место получило большую выгоду от покровительства императора Парфариана, начиная примерно с 200 г., но до сих пор ведутся споры о том, действительно ли он построил ядро ​​сооружения или же Храм Горы-Солнца раскололся на фракции, как предполагалось много раз. В любом случае, он быстро стал одним из величайших и самых процветающих мест паломничества на юге и в целом в Агиократе в последующие два столетия — даже соперничая с такими, как [GetBuilding('01_vounill').GetName] и Фивастро." #NT!
  
 building_type_01_klyabasala: "Клябасала" #NT!
 building_type_01_klyabasala_desc: "В провинции Асмур Клябасала служила убежищем и культурным центром для племени Таминиаи, которые называли ее домом и защищали ее с древних времен.\n\nСооружение неизвестного возраста было построено над пещерой, которая соединяется с огромным водоносным горизонтом глубоко под землей. Это не что иное, как головная боль даже для самых способных тактиков, поскольку его грозные кварцитовые стены позволяют Клябасале выдерживать любое осадное оружие с небольшими повреждениями. Только стойкое войско могло надеяться на победу, но иногда опасности исходили изнутри. Некоторые из самых ожесточенных сражений в истории крепости происходили в пещерах внизу, где, как говорят, обитают странные, колоссальные монстры, которых больше нигде на [Concept('aeras','Аэрасе')|E] не увидишь." #NT!
  
 building_type_01_knightly_chapterhouse: "Рыцарский Капитул" #NT!
 building_type_01_knightly_chapterhouse_desc: "Помещения, предназначенные для обучения и подготовки благородных рыцарей." #NT!
  
 building_type_01_kresoxgrave: "Могила Кресокса" #NT!
 building_type_01_kresoxgrave_desc: "После спорадических боев против орды Сьялволки через Мегос Калатипсоми, Легон Кресокс, оставшись без припасов и с быстро сокращающимися силами оставшихся регулярных войск, объявил о своей капитуляции перед Разрушителем Ведьм. Хотя несколько генералов Кресокса заслужили некоторые заслуги в сражениях с Сьялволки, не было секретом, что сам Кресокс оказался такой же помехой для военных, как и сами захватчики. Тучный, жадный и исключительно гедонистичный, ожесточенный отказ Кресокса продемонстрировать даже основные черты лидера привел к его постоянному подрыву военных усилий и провалу любого организованного ответа на вторжение.\n\nКогда Кресокс пришел в древнее святилище в этом месте, чтобы встретиться с Разрушителем Ведьм, он приказал своей личной гвардии напасть на своих лейтенантов и доставить их в Кенвар в цепях. Кресокс предложил своих генералов в качестве рабов вместе с армиями в обмен на право держать своих рабов.\n\nРазрушитель ведьм согласился на предложение, и Кресокс подписал официальную декларацию, приказывающую Легионам Калатипсоми (II «Гордость», IX «Чистота», VII «Доблесть» и XVII «Пафос») немедленно сдаться Разрушителю ведьм. Как только соглашение было подписано, Сенвар приказал привести рабов Кресокса, чтобы их можно было вернуть Легону, а затем раздел Кресокса и бросил в мессу, сообщив рабам, что Легон был возвращен им, как и было приказано делать то, что они пожелают. Когда Кресокса избили до смерти, Разрушитель ведьм сообщил сдавшимся легионерам, что он официально освобождает их от рабства, и приказал им вернуться в свои дома и учиться ремеслам, отличным от войны. Предложение, которое большинство быстро приняло." #NT!
  
 building_type_01_lachish_mines: "Рудники Лачиша" #NT!
 building_type_01_lachish_mines_desc: "Высоко в западных предгорьях Лахиша находится глубокий склеп неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя он и является святым для местных оргардианских верующих, со временем склеп лишился своего, по-видимому, нескончаемого запаса железа. Склеп без конца, шахты Лахиша покрыты самодельными туннелями и литейными цехами, предназначенными для извлечения железа и других сокровищ, найденных внутри." #NT!
 building_type_01_lascife_mines: "Серебряный рудник Ласкифе" #NT!
 building_type_01_last_standers_street: "Улица Последнего Стража" #NT!
