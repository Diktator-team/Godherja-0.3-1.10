 building_03_vilunnak_mines: "Большие шахты Вилуннак Сатра"
 building_03_vilunnak_mines_desc: "Расположенный в затонувшей речной долине горнодобывающий комплекс Вилуннак Сатра производит самое большое количество алмазов и менее драгоценных камней в Каширии. На местном диалекте это означает «Поле звезд». Говорят, что минеральные богатства этого места возникли в результате древней битвы, произошедшей в этом регионе, во время которой могущественный [magi|E] призвал падающую звезду, чтобы поразить его врагов. Маги выиграли битву, и поле, на котором стоял его враг, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня вилуннаканские бриллианты украшают короны многих каширских монархов, а безделушки с этими потрясающими драгоценными камнями стоят дорого на всем Востоке."
  
 building_03_zakran_mines: "Большая Закранская шахта"
 building_03_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран действовал по крайней мере с Первого междуцарствия Кемсара, когда Дом Себхенафа широко использовал его для финансирования своих, казалось бы, бесконечных конфликтов со своими западными соперниками. Он сохранит свое значение после воссоединения Кемсара и станет основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после битвы при Разорванной цепи рудник был захвачен молодой империей Айяр, и с тех пор питает большую часть ее экономики."
  
 building_04_antimagi_chapterhouse: "Антимагическая крепость"
 building_04_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] в качестве [men_at_arms|E]\n#weak. Можно нанять только один полк Грифонов-Глушителей (до размера 5). Крепость #!\n\nThis является выдающейся силой как в политике, так и в войне, имея в своем распоряжении сотни антимаги. и возможность отправлять их через [chevalie|E] и далее."
  
 building_04_ashmarite_hospital: "Ашмаритская медицинская школа"
 building_04_ashmarite_hospital_desc: "Выросшая из своего старого присутствия, Ашмаритская медицинская школа теперь имеет тщательно продуманный кампус и формализованную систему обучения для учеников врачей и акушерок."
  
 building_04_ashuku_mines: "Горнодобывающий комплекс Ашуку"
 building_04_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по Гонанской дороге с тех пор, как этот маршрут был активен. По мере увеличения добычи руды вокруг поселения создается несколько литейных и плавильных заводов. Резьба по драгоценным камням стала второй натурой жителей, и их мастерство известно во всем мире. Многие задаются вопросом, превзошли ли они производство времен славы [boqqarut|E]?"
  
 building_04_bastards_run: "Устав реестра Совета"
 building_04_bastards_run_desc: "$building_type_04_bastards_run_desc$"
  
 building_04_beban_mines: "Бебанский горнодобывающий комплекс"
 building_04_beban_mines_desc: "По мере увеличения добычи руды вокруг поселения создается несколько литейных и плавильных заводов. Обработка металла стала второй натурой жителей, и их мастерство известно во всем мире."
  
 building_04_calmensons_crest: "Отель Гисредде"
 building_04_calmensons_crest_desc: "$building_type_04_calmensons_crest_desc$"
  
 building_04_creonta_mines: "Креонтский горнодобывающий комплекс"
 building_04_creonta_mines_desc: "По мере увеличения добычи руды вокруг поселения создается несколько литейных и плавильных заводов. Обработка металла стала второй натурой жителей, и их мастерство известно во всем мире."
  
 building_04_dihasma_xiidan: "Дихасма Сидан"
 building_04_dihasma_xiidan_desc: "С воссоединением Дамоты под единым знаменем Дихасма Сидан вновь обрела и, возможно, даже превзошла свое прежнее значение. Теперь Гарнизонный центр, принимающий студентов со всего королевства и даже из-за границы, известен даже за пределами Великой Пустыни как вершина человеческого боевого мастерства."
  
 building_04_epidaphos_mines: "Эпидафосский горнодобывающий комплекс"
