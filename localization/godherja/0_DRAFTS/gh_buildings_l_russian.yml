 building_01_beban_mines: "Рабочий поселок Бебан" #NT!
 building_01_beban_mines_desc: "Золотые рудники Бебана, за которые на протяжении последнего тысячелетия боролись секты [Concept('ritualist','ритуалистов')|E] и [Concept('wardenite','вардениты')|E] (как и следовало ожидать от чего-либо, хотя бы отдаленно приближающегося к определению объекта интереса в [Concept('sarradon','Саррадоне')|E]), оказались под бдительным, слепым оком дикайноситов после того, как предыдущий владелец ритуалистов был признан виновным в причастности к обвинению в произвольном суждении и немедленно уничтожен вместе со всей своей родословной." #NT!
  
 building_01_benoriya_atawek: "Бенория Атавек" #NT!
 building_01_benoriya_atawek_desc: "Хотя [Concept('magic','магия')|E] и его практикующие долгое время избегали Дамоты, считая их странными и ненадежными, они, тем не менее, нашли свою роль в ее обществе, служа и помогая своим немагическим коллегам. Возможно, величайшим символом их роли является Дом Магии, построенный как центр магического обучения. В последующие столетия он стал сердцем магической традиции Дамоты, обучая ряд выдающихся советников и воинов под руководством [Concept('boqqarut','Боккарута')|E], которые заслужили высокое положение в обществе Дамоты, несмотря на свой статус изгоев. Однако с [Concept('etami_tetenik','Этами Тетенек')|E] школа пришла в упадок после того, как ее захватили различные военачальники, и в последующие столетия она в основном пустовала, за исключением случайных охотников за сокровищами или [Concept('magi','магов')|E], пытающихся извлечь добычу или знания из ее рушащихся стен.#!" #NT!
 building_01_benoriya_atawek_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +20#!\n[aspect_dream] Шанс успешного заклинания:@dream_icon!#positive_value; +5%#!\n[aspect_light] Шанс успешного заклинания:@light_icon!#positive_value; +5%#!\n[aspect_nature] Шанс успешного заклинания:@nature_icon!#positive_value; +5%#!" #NT!
  
