 building_01_tenenae: "Тененае" #NT!
 building_01_tenenae_desc: "Среди древних лесов Калатипсома лежат проклятые руины древней метрополии под названием Тененае. Рожденный как торговый пост [Concept('aversarian','Аверсариии')|E], со временем она стал одной из крупнейших и самых влиятельных метрополий в Калатипсоме. В расцвете его даже называли Северной короной Аверсарии. Все изменилось за одну ночь, когда огромный кусок сломанного [Concept('aervalr','Аэрвалра')|E] напрямую ударил по городу, сея хаос и опустошение в последующем высвобождении дикой магии. Те немногие выжившие граждане были приговорены к участи худшей, чем смерть.\n\nИз-за энергий, оставшихся после катастрофы, руины Тененае кишат шаркающими трупами бывших жителей города, а во тьме скрываются еще более ужасные вещи. Черная репутация этого места такова, что любая армия или торговый караван предпочтут сделать долгий крюк, чем пройти рядом с руинами. Теперь единственными посетителями Северной короны являются авантюристы, которым хватило самоубийственной храбрости отправиться на поиски старых сокровищ разрушающегося города [Concept('mayikprolollan','Маикпрололлана')|E] или зловеще светящихся осколков метеорита Аэрвалра, который его уничтожил." #NT!
