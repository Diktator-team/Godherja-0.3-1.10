 building_01_epidaphos_mines: "Рабочий поселок Эдидафос" #NT!
 building_01_epidaphos_mines_desc: "Хотя обычно золото ассоциируется с Опахасией, гораздо менее гламурное железо Эдидафоса является тем, что было основным минеральным экспортом провинции в течение последних нескольких столетий. Построенный на обширном участке полосчатых скал, комплекс был активен по крайней мере со времен Храма Горы-Солнца и служил его основным источником железа. Хотя его значение значительно ослабло с завоеванием Калатипсоми и его собственными минеральными богатствами, надежные старые рудники снова стали объектом интереса, поскольку золотые месторождения Фанапетры на востоке иссякли, и Опахасия оказалась в довольно отчаянной нужде в любом источнике дохода вообще, блестящем и гламурном или нет." #NT!
  
 building_01_eponthos_mines: "Рабочий поселок Эпонтос" #NT!
 building_01_eponthos_mines_desc: "Когда-то известный только от случайных торговцев из Катун-Кая, которые отважились на эпическое путешествие на запад, чтобы продавать свои товары, и соответственно дорогой, нефрит был когда-то одним из самых дорогих минералов во всем [Concept('shattered_coast','Расколотом побережье')|E], покупаемым только самой могущественной и успешной знатью. Неудивительно, что когда камень был обнаружен здесь, вскоре последовала одна из величайших горнодобывающих лихорадок в истории Аверсарии, и город Ройя медленно развивался поблизости. За прошедшие столетия аверсарийские ремесленники усовершенствовали искусство резьбы по нефриту почти в той же степени, что и их собратья на Дальнем Востоке. В значительной степени спасенные от самых страшных сражений [Concept('imperial_civil_war','Гражданской войны в Империи')|E], рудник и прилегающее к нему поселение продолжают работать и впредь, как правило, в интересах любого местного военачальника, контролирующего это место в данный момент." #NT!
  
 building_01_eternal_grove: "Вечная Роща" 
 building_01_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная Роща, священный центр веры Партик. Огромные деревья не дают солнечному свету достичь земли, а гигантские росомахи охотятся на ничего не подозревающих путешественников. Неопытный в лесу человек может подумать, что он необитаем, но наверху под пологом находится небольшой городок Геабраеб, попасть в который можно только с помощью скрытых блоков и лестниц, известных только Партикам. Геабраеб является домом архисовета Партик, где они общаются с духами и определяют судьбу мира. Когда-то процветающий город Геабраеб населял тысячи людей среди деревьев, пока архидруиды не постановили эвакуировать город и сжечь большую часть построек. Все, что осталось, это Кампус Архсовета и несколько гостиниц для усталых паломников, чтобы дать отдохнуть ногам.\n\nВ середине леса есть поляна, где одиноко стоит Драйоганн Дтохт, Мировое Древо. Черпая силу из огромного месторождения [Concept('bloodcrystal','кровавого кристалла')|E], корни Драйоганна Дтохта пульсируют красным от магии и, по-видимому, проникают в сердцевину самого [Concept('aeras','Аэраса')|E].\n\nВремя течет по-другому вокруг Мирового Древа. Там вечно весна, даже в самые суровые зимы, и мир, кажется, замедляется до ползания, когда кто-то закрывает глаза. [Concept('magi','Маг')|E] Партик медитировал под тенью Драйоганна Дтохта на протяжении тысячелетий, слушая голоса в шелесте ветвей и падении листьев. Пока стоит Драйоганн Дтохт, Партик будет единым.#!" #NT!
  
