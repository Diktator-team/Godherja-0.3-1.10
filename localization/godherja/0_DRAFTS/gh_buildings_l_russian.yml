 building_01_ashmarite_hospital: "Больница Эшмарита" #NT!
 building_01_ashmarite_hospital_desc: "Простой одноэтажный зал, соединенный с внутренним двором, больница Ашмаритов обслуживала бедняков Эль-Кулаты на протяжении многих лет. Говорят, что ее название происходит от имени народной святой, которая прославилась давным-давно на этих самых улицах благодаря своей чудесной способности исцелять, просто возлагая руки на больных." #NT!
  
 building_01_ashuku_mines: "Рабочий поселок Ашуку" #NT!
 building_01_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по дороге Гонан с тех пор, как этот маршрут был активен. Несмотря на его огромную ценность, почти вся добыча ведется вблизи поверхности, а старые разработки давно обрушились." #NT!
  
