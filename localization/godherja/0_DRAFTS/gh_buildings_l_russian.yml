 building_type_02_the_minteries_desc: ""
  
 building_type_02_thebloodyard: "Айтусаматас" #NT!
 building_type_02_thebloodyard_desc: "Кровавый двор — это древнее сооружение, спроектированное до [Concept('aversarian','аверсарианцев')|E], по-видимому, предназначенное исключительно для пыток и казней как людей, так и животных. Хотя даже аверсарии считают его местом жестокости и боли, тем не менее, он постоянно использовался аверсариями [Concept('magi','магами')|E] вплоть до 4-го века.\n\nЕго большие камеры для сбора крови были в конечном итоге заброшены, и он в значительной степени был оставлен в руинах. Так было до [Concept('aversarian_civil_war_no_prefix','Гражданской войны в Аверсарии')|E] между Эшраесом и Аксиаотеей, где сооружения были заново обнаружены и затем возобновлены Эшраесом. Именно здесь Эшраес собрал силу, чтобы наложить [Concept('frodbrokna','Фродброкна')|E], пожертвовав тысячами рабов, слуг и даже собственных солдат, чтобы сотворить заклинание, которое положит конец миру.\n\nНесмотря на попытки уничтожить это проклятое место, нынешние владельцы Афусаматаса, по предположительно гнусным причинам, сочли нужным восстановить его былую славу, дополнив крепкими стенами, чтобы защитить ритуальные земли от любопытных глаз и мстительных вандалов. Темные слухи о грязных обрядах, проводимых внутри возрожденного комплекса, распространяются среди населения со скоростью лесного пожара. Кровавый двор помог уничтожить мир, и тень, которую он бросил на историю [Concept('aeras','Аэраса')|E], может стать еще темнее." #NT!
  
 building_type_02_theeffigy: "Большое деревянное изваяние" #NT!
 building_type_02_theeffigy_desc: "Теперь здесь стоит большое изваяние после значительных инвестиций местных культистов. Стоя напротив местной деревни, магическая сила сочится из горящего дерева и гарантирует, что даже после ритуала его можно будет зажигать снова бесконечно. Любое обвинение в том, что в груди чучела есть камера для жертвоприношения людей, является откровенно беспочвенным, особенно исходящим от посторонних, которые продолжают задавать идиотские вопросы, из-за которых их могут принести в жертву. Мужчины и женщины в пугающих масках животных, которые стоят вокруг деревни, уставившись на вас, не двигаясь, которые проводили последнего задавшего вопрос «домой», убедят вас в обратном, просто перестаньте пытаться сбежать, пока изваяние готовится, черт возьми!" #NT!
  
 building_type_02_tomb_of_the_lost: "Грубонфц Заргабонич" #NT!
 building_type_02_tomb_of_the_lost_desc: "Гробница усопших значительно расширилась благодаря аристократическим инвестициям и пожертвованиям простолюдинов Охейники. С недавно вырытым рядом подземных катакомб для размещения растущего числа мертвецов и новым рядом комнат для размещения как монахов, так и хранителей могил, чтобы ухаживать за территорией и защищать ее.\n\nЗа пределами улучшенной структуры, некоторые монеты были отложены для эстетики, а несколько новых фресок, гобеленов и статуй в залах изображают лучшее время в истории севера." #NT!
  
 building_type_02_umlojtemplecomplex: "Ковенант Умлой" #NT!
 building_type_02_umlojtemplecomplex_desc: "Расширенный еще больше местными властями, Умлойский Ковенант, возможно, удерживает самых святых мужчин и женщин из любого города на планете. Огромные церкви и храмы перемежаются огромными торговыми кварталами, банками и конторами, где торговцы со всех уголков свободно говорят и ведут торговлю, принося большую пользу местной экономике, которая стала полностью зависеть от поддержки Ковенанта. Сразу за святым кварталом можно найти бесконечное количество игорных притонов, публичных домов, гостиниц и многого другого, менее требовательные паломники (или те, кто придерживается менее ханжеских верований) с радостью находят свои собственные формы спасения на дне кружки или между бедрами танцовщицы, когда они устают от проповедей любого местного культа, который оказался модным на этой неделе." #NT!
  
 building_type_02_universityofgiherehalwajaf: "Манзи Альфайнсуфи" #NT!
 building_type_02_universityofgiherehalwajaf_desc: "Благодаря притоку финансирования и целенаправленным усилиям по восстановлению некоторых старых зданий, Дом Философа теперь напоминает комплекс, каким он мог выглядеть в свой золотой век. Великие мыслители и творцы, движущие силы и деятели толпятся в комплексе. Они перемещаются между десятками лекций, пьес или демонстраций, и университет уже вдохнул новую жизнь в регион вокруг себя, поскольку местная экономика спешит удовлетворить постоянные потребности философа в алкоголе, удовольствиях, материалах и галлюциногенах." #NT!
  
