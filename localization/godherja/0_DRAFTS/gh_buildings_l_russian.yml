 ######################## 
  
 building_type_metro_01: "Метрополия" 
 building_type_metro_01_desc: "Большой и густонаселенный город, выросший далеко за рамки обычного поселения." 
 building_metro_01: "Огромное Поселение" 
 building_metro_01_desc: "Со временем это поселение все росло и росло, становясь экономическим ядром окружающего его региона."
 building_metro_02: "Районы и Кварталы"
 building_metro_02_desc: "Улицы переполнены людьми. По мере роста метрополии продолжают появляться новые кварталы."
 building_metro_03: "Бесконечные Улицы"
 building_metro_03_desc: "Метрополия с огромным населением раскинулась на прилегающей сельской местности. Люди отовсюду стекаются на её улицы в поисках работы и лучшей жизни."
 building_metro_04: "Огромная Метрополия"
 building_metro_04_desc: "Расширяясь по мере развития и роста, метрополия становится неотъемлемой частью экономики окружающего региона и мира в целом."
 # Generic Metro Buildings 
  
  #Metro Walls 
 building_type_gh_walls_01: "Стены"
 building_type_gh_walls_01_desc: "Город такого размера и великолепия обязательно привлечет нежелательное внимание. Эти стены гарантируют, что любой такой завистливый взгляд встретит только холодная, твердая каменная стена высотой в несколько этажей."
  
 building_gh_walls_01: "Стена Старого города"
 building_gh_walls_01_desc: "Самое сердце метрополии было укреплено прочной каменной стеной. Хотя пригороды по-прежнему будут гореть всякий раз, когда враг осаждает это место, по крайней мере, импортные люди будут спрятаны в целости и сохранности."
  
 building_gh_walls_02: "Крепость"
 building_gh_walls_02_desc: "В самом центре метрополии была построена крепость, которая послужит последним оплотом против нападаюших, а также безопасным местом для проживания правителя и его семьи."
  
 building_gh_walls_03: "Прочные Стены"
 building_gh_walls_03_desc: "Стены теперь окружают весь город. Жители могут спокойно спать по ночам, зная, что никакая орда варваров не сможет появиться из ниоткуда и опустошить их дома."
  
 building_gh_walls_04: "Укрепленные Врата"
 building_gh_walls_04_desc: "Врата метрополии были укреплены и дополнены в сторожевыми башнями с бойницами, прорезями для стрел, опускными решетками и другими ловушками, которые причинят боль любому злоумышленнику, пытающемуся проникнуть внутрь."
  
 building_gh_walls_05: "Оборонительные Башни"
 building_gh_walls_05_desc: "На внешней и укрепленной стене Старого города были построены ряды башен. Башни служат опорными пунктами, внутри которых находятся склады оружия для защитников. " #NT!
  
 building_gh_walls_06: "Подземный Ров"
 building_gh_walls_06_desc: "Сооружение рва вокруг этой части метрополии полезно как для защитников, так и для жителей. Ров затрудняет доступ обычных осадных орудий к воротам или стене, а также служит источником пресной воды для метрополии." #NT!
  
 building_gh_walls_07: "Грозная Оборона"
 building_gh_walls_07_desc: "Прежние укрепления были расширены и укреплены так, что они отбрасывают тень на здания у стены. Начинать полномасштабный штурм этого города - довольно сомнительное предложение." #NT!
  
 building_gh_walls_08: "Неприступные Укрепления"
 building_gh_walls_08_desc: "Укрепления метрополии настолько впечатляющи, что армии захватчиков трепещут в атаке. Жители метрополии гордятся ими и чувствуют себя в безопасности. Некоторые даже говорят, что попытки захватить город силой, не прибегая к предательству, совершенно бесполезны."
  
  #Metro Harbor 
 building_type_harbor_01: "Порт"
 building_type_harbor_01_desc: " Торговые суда могут причаливать к этой метрополии и торговать с ней, улучшая свое благосостояние."
  
 building_harbor_01: "Береговой район"
 building_harbor_01_desc: "Несколько доков, подходящих для погрузки и разгрузки легких торговых судов, открывают метрополию для более широкого мира."
  
 building_harbor_02: "Пристань"
 building_harbor_02_desc: "Являясь одновременно и местом швартовки, и волнорезом, пристань позволяет крупным торговым судам перевозить пассажиров и грузы в метрополию."
  
 building_harbor_03: "Гавань"
 building_harbor_03_desc: "Структура, состоящая из нескольких причалов, дамб и волнорезов, позволяет многочисленным крупным торговым судам беспрепятственно заходить и выходить из порта, что способствует процветанию метрополии."
  
 building_harbor_04: "Верфь"
 building_harbor_04_desc: "В настоящее время в гавани есть верфь, позволяющая проводить капитальный ремонт торговых судов, что делает ее предпочтительным местом для швартовки." 
  
 building_harbor_05: "Глубоководный Порт"
 building_harbor_05_desc: "Гавань была углублена, что позволило более крупным судам швартоваться у причалов, а не стоять на якоре у берега"
  
 building_harbor_06: "Большой Морской Порт"
 building_harbor_06_desc: "В настоящее время этот порт является средоточием морской торговли. Соленый запах морской воды смешивается с ароматами специй, парфюмерии и трав, когда в порт прибывают корабли с экзотическими товарами со всего мира."
  
 building_harbor_07: "Магическая Инфраструктура"
 building_harbor_07_desc: "Для обеспечения доставки грузов и людей на корабли, пришвартованных в порту, и обратно, было создано сложное сочетание [Concept( 'magic', 'магии' )|E] и механизмов."
  
 building_harbor_08: "Магические Сухие Доки"
 building_harbor_08_desc: "Сухой док, позволяющий кораблям заходить в бассейн, из которого с помощью магии и водостока откачивается вода, что позволяет с большей легкостью ремонтировать и обслуживать судно."
  
  #Metro Marketplace 
 building_type_marketplace_01: "Рынок"
 building_type_marketplace_01_desc: "Жители [Concept( 'metro', 'метрополии' )|E] собираются здесь, чтобы торговать всевозможными товарами."
  
 building_marketplace_01: "Уличные Торговцы"
 building_marketplace_01_desc: "Лоточники и коробейники оглашают воздух своими криками, привлекая потенциальных покупателей к своим товарам. Хотя большинство их товаров местного производства, иногда сюда попадают и более экзотические товары из-за рубежа." 
  
 building_marketplace_02: "Рыночные Прилавки"
 building_marketplace_02_desc: "Вдоль улиц выстроились витрины магазинов, где продаются дешевые продукты и изделия ручной работы. Здесь можно найти практически все, что может понадобиться обычному горожанину." 
  
 building_marketplace_03: "Рыночная Площадь" 
 building_marketplace_03_desc: "Люди со всей [Concept( 'metro', 'метрополии' )|E] ежедневно стекаются на площадь, чтобы приобрести товары по самым выгодным ценам, и продавцы с радостью пользуются их энтузиазмом. Атмосфера здесь оживленная, а импортные товары цепляют глаз на прилавках." 
  
 building_marketplace_04: "Торговые Ряды" 
 building_marketplace_04_desc: "Крыши и крытые переходы защищают продавцов и покупателей от непогоды. Рынок теперь является не только торговым, но и социальным центром." 
  
 building_marketplace_05: "Торговые Грамоты" 
 building_marketplace_05_desc: "Официальные грамоты теперь помогают защитить потребителей от несправедливых цен. Покупатели стали более разборчивы в своих покупках, а рост конкуренции способствовал повышению эффективности и качества продаж." 
  
 building_marketplace_06: "Торговый Узел" 
 building_marketplace_06_desc: "Рынок стал бьющимся сердцем [Concept( 'metro', 'метрополии' )|E]. Люди воспринимают обмен товарами не как простую необходимость, а как образ жизни." 
  
 building_marketplace_07: "Продавцы Заклинаний" 
 building_marketplace_07_desc: "Магия больше не ограничивается академиями или замкнутыми кругами, поскольку теперь состоятельные граждане могут воспользоваться услугами лучших магов региона, чтобы творить любые чудеса, какие только смогут вообразить." 
  
 building_marketplace_08: "Дворец Торговли" 
 building_marketplace_08_desc: "То, что когда-то было простым рядом деревянных прилавков и лающих торгашей, теперь представляет собой великолепное зрелище, сияющий памятник духу меркантильности. Если что-то и можно купить, то только здесь." 
  
  #Metro Clinic 
 building_type_clinic_01: "Клиника"
 building_type_clinic_01_desc: "Клиники и больницы способствуют росту города и служат центром медицинских экспертов, к которым можно обратиться."
  
 building_clinic_01: "Травники"
 building_clinic_01_desc: "Травники начали совместную работу, чтобы лучше собирать ресурсы для использования в лечении. Это также позволяет обмениваться информацией о лечении."
  
 building_clinic_02: "Благотворительная Клиника"
 building_clinic_02_desc: "Созданное здесь медицинское сообщество медленно расширяется за счет пожертвований местного населения и, как следствие, плохо оснащено."
  
 building_clinic_03: "Клиника Высшего Общества"
 building_clinic_03_desc: "Медицинское сообщество получило положительную репутацию, в результате чего элитные клиенты требуют открыть для них медицинское отделение. Средства, полученные от этого отделения, позволяют лучше оборудовать все отделения."
  
 building_clinic_04: "Аптека"
 building_clinic_04_desc: "В этот город приехали квалифицированные алхимики и ученые, чтобы оттачивать свое мастерство. Они привезли с собой обширные медицинские знания и схемы инструментов."
  
 building_clinic_05: "Морг" 
 building_clinic_05_desc: "Благодаря большим анатомическим залам это учреждение стало центром медицинских инноваций и стремления понять человеческое тело." 
  
 building_clinic_06: "Госпиталь" 
 building_clinic_06_desc: "Наряду с многочисленными клиниками, разбросанными по метрополии, был построен огромный комплекс, финансируемый государством, в котором будут работать самые мудрые врачи и будет установлено лучшее оборудование, которое только можно купить за деньги." 
  
 building_clinic_07: "Институт Магического Целительства"
 building_clinic_07_desc: "Государственное финансирование позволило создать небольшую программу магического образования, ориентированную на целительство. Обучение магическому целительству позволяет улучшить лечение." 
  
 building_clinic_08: "Отдел Медицинских Исследований" 
 building_clinic_08_desc: "Дела клиники в метрополии идут настолько хорошо, что был создан отдел медицинских исследований для разработки новых методов лечения." 
  
  #Metro Gaurd Barracks 
 building_type_guard_barracks_01: "Караульные казармы" #NT!
 building_type_guard_barracks_01_desc: "Под надзором местного судебного пристава городская стража патрулирует улицы, обеспечивая соблюдение закона, арестовывая преступников, реагируя на преступления и в целом поддерживая порядок." #NT!
  
 building_guard_barracks_01: "Охранная Сторожка"
 building_guard_barracks_01_desc: "Простое здание, которое предоставляет городским стражам место для работы, сна и отдыха. Оно является центральным для обеспечения правопорядка и поддержания мира в любой метроплии." #NT!
  
 building_guard_barracks_02: "Посты охраны" #NT!
 building_guard_barracks_02_desc: "Стратегически размещенные по всему Метрополису посты охраны позволяют размещать небольшие группы охранников во всех округах одновременно, что значительно сокращает время реагирования и слепые зоны для преступников." #NT!
  
 building_guard_barracks_03: "Зал охраны" #NT!
 building_guard_barracks_03_desc: "Большой зал, заполненный койками, на которых спят охранники, с большим открытым пространством для проведения элементарной подготовки." #NT!
  
 building_guard_barracks_04: "Патрули охраны" #NT!
 building_guard_barracks_04_desc: "Используя систему расписаний и нанесенных на карту маршрутов, отряды стражи порядка круглосуточно патрулируют улицы Метрополиса, предотвращая преступность." #NT!
  
 building_guard_barracks_05: "Оружейная палата гвардии" #NT!
 building_guard_barracks_05_desc: "Оружейная палата обеспечивает городскую стражу доспехами и оружием, а также ремонтирует любые повреждения, полученные в бою." #NT!
  
 building_guard_barracks_06: "Караульные казармы" #NT!
 building_guard_barracks_06_desc: "Благодаря выделенным и хорошо финансируемым казармам городская стража может пользоваться более широкими возможностями, такими как учебные и оружейные склады, а также общим повышением качества работы, что, в свою очередь, улучшает набор кадров." #NT!
  
 building_guard_barracks_07: "Казармы офицеров гвардии" #NT!
 building_guard_barracks_07_desc: "Городская стража Метрополиса обучена и возглавляется высокопоставленными офицерами охраны. Офицеры пользуются лучшими условиями проживания, а также собственными офисами для лучшей организации охраны правопорядка." #NT!
  
 building_guard_barracks_08: "Комплекс охраны" #NT!
 building_guard_barracks_08_desc: "Являясь укрепленным, просторным комплексом, комплекс охраны обеспечивает Метрополис хорошо обученными, профессиональными силами охраны, способными реагировать на всевозможные угрозы и ситуации." #NT!
  
  
  # Metro Residential 
 building_type_residential_infrastructure_01: "Жилая инфраструктура" #NT!
 building_type_residential_infrastructure_01_desc: "Этот некогда сонный район давно превратился в оживленный, многолюдный район с домами, тесно прижавшимися друг к другу в метрополии." #NT!
  
 building_residential_infrastructure_01: "Многоквартирный жилой комплекс" #NT!
 building_residential_infrastructure_02: "Места общего пользования" #NT!
 building_residential_infrastructure_03: "Структурные улучшения" #NT!
 building_residential_infrastructure_04: "Городское зонирование" #NT!
 building_residential_infrastructure_05: "Устойчивая архитектура" #NT!
 building_residential_infrastructure_06: "Внутренние базары" #NT!
 building_residential_infrastructure_07: "Теплицы" #NT!
 building_residential_infrastructure_08: "Столичная Цитадель" #NT!
 building_residential_infrastructure_01_desc: "Жители этого метроплии размещаются в больших зданиях, рассчитанных на размещение нескольких человек и семей." #NT!
 building_residential_infrastructure_02_desc: "Специально отведенные места для отдыха и общения превращают некогда простых соседей в дружное и сплоченное сообщество." #NT!
 building_residential_infrastructure_03_desc: "Использование более прочных строительных материалов и возведение дополнительных опор повышают структурную целостность комплекса, значительно снижая риск обрушения." #NT!
 building_residential_infrastructure_04_desc: "Комплекс организован и разделен на несколько специализированных зон, что обеспечивает удобство передвижения и максимальное использование пространства." #NT!
 building_residential_infrastructure_05_desc: "Конструкция конструкции усилена, чтобы выдерживать всевозможные бедствия и опасности — как природные, так и [Concept('magical','магические')|E]." #NT!
 building_residential_infrastructure_06_desc: "Торговцы и бакалейщики построили на территории комплекса прилавки, предлагающие широкий ассортимент товаров и предметов первой необходимости, удовлетворяющих потребности жителей." #NT!
 building_residential_infrastructure_07_desc: "В современных купольных домах с контролируемым климатом размещаются пышные и богатые сады и огороды, что позволяет жителям выращивать собственную еду с минимальным взаимодействием с внешним миром." #NT!
 building_residential_infrastructure_08_desc: "Невообразимо богатый и полностью самодостаточный, этот комплекс превратился в целый город, предлагающий своему огромному населению роскошное жилое пространство." #NT!
  
 #District Metro Buildings 
  
  #Trade District - Luxury Goods 
 building_type_luxury_goods_01: "Рынок предметов роскоши" #NT!
 building_type_luxury_goods_01_desc: "Растущее благосостояние города способствовало появлению небольшой торговли предметами роскоши, предлагающей довольно ограниченный выбор престижных товаров местного производства." #NT!
 building_luxury_goods_01: "Развивающийся рынок предметов роскоши" #NT!
 building_luxury_goods_01_desc: "Растущее благосостояние города способствовало появлению небольшой торговли предметами роскоши, предлагающей довольно ограниченный выбор престижных товаров местного производства." #NT!
  
 building_luxury_goods_02: "Ранний перевалочный пункт" #NT!
 building_luxury_goods_02_desc: "По мере того, как благосостояние города росло, он начал привлекать горстку торговцев из далеких земель, предлагая богатым возможность приобретать всевозможные экзотические и редкие материалы — в ограниченном количестве." #NT!
  
 building_luxury_goods_03: "Развитие экзотической торговли" #NT!
 building_luxury_goods_03_desc: "Высший класс этого города имеет доступ к приличному выбору редких и дорогих товаров: от частей тел различных странных существ до искусно изготовленных предметов всех форм и размеров." #NT!
  
 building_luxury_goods_04: "Растущий рынок предметов роскоши" #NT!
 building_luxury_goods_04_desc: "От тканей до напитков и мебели — некоторые из самых лучших и дорогих товаров в мире могут быть приобретены (по неприличным ценам) богатыми посетителями этого рынка." #NT!
  
 building_luxury_goods_05: "Известный перевалочный пункт" #NT!
 building_luxury_goods_05_desc: "Торговцы со всего мира готовы проделать долгий путь в этот город и предложить покупателям уникальный выбор дорогих и изысканных товаров, возвращаясь домой отягощенными огромными объемами монет." #NT!
  
 building_luxury_goods_06: "Экзотический магазин" #NT!
 building_luxury_goods_06_desc: "Жители города восхищаются ослепительным разнообразием товаров, как изысканных, так и иностранных, или и тех, и других, которые доступны самым богатым из них. Кажется, что все легенды далеких стран выставлены напоказ, и это чудо может сравниться только с богатством, потраченным на их приобретение." #NT!
  
 building_luxury_goods_07: "Расцвет торговли предметами роскоши" #NT!
 building_luxury_goods_07_desc: "Клиенты этого рынка, одетые в роскошные наряды со всех сторон [Concept('aeras','Аэраса')|E], потягивающие напитки из земель, которые когда-то считались легендарными, известны тем, что тратят суммы, равные стоимости целых городов, на покупку экзотических вещей — от шкур существ, которых они никогда не видели, до произведений поистине исключительного мастерства." #NT!
  
 building_luxury_goods_08: "Базар Излишеств" #NT!
 building_luxury_goods_08_desc: "Цена всех товаров, проходящих через этот рынок, вероятно, могла бы питать королевство в течение нескольких десятилетий. Почти гнетущий запах различных духов, блеск золота со всех сторон, буйные цвета тысячи различных тканей и шелка — это место действительно кажется самим раем, по крайней мере, для тех, у кого очень, очень глубокие карманы." #NT!
  
  # Trade District - Merchant Guild 
 building_type_merchant_guild_01: "Гильдия торговцев" #NT!
 building_type_merchant_guild_01_desc: "Деньги — топливо империй. Поэтому содействие отраслям и организациям, которые усиливают контроль государства над столицей города, приносит прямую выгоду." #NT!
  
 building_merchant_guild_01: "Налоговая инспекция" #NT!
 building_merchant_guild_01_desc: "В этом мрачном здании обитают люди, которых боятся больше, чем саму смерть. Ибо какая польза от экономики, которая не обеспечивает сокращения для королевства?" #NT!
  
 building_merchant_guild_02: "Зал гильдии" #NT!
 building_merchant_guild_02_desc: "Здесь собираются самые богатые люди города, чтобы обсудить наилучшие способы дальнейшего увеличения своего огромного состояния." #NT!
  
 building_merchant_guild_03: "Склады гильдии" #NT!
 building_merchant_guild_03_desc: "Члены гильдии могут использовать общие склады для временного хранения, что позволяет заключать более крупные сделки, чем это было возможно ранее." #NT!
  
 building_merchant_guild_04: "Кредитор" #NT!
 building_merchant_guild_04_desc: "Удовлетворяя древнюю потребность в использовании ресурсов, которых у вас нет, в городе обосновалось растущее сообщество займодателей." #NT!
  
 building_merchant_guild_05: "Обширные сети" #NT!
 building_merchant_guild_05_desc: "Гильдия приобрела большую репутацию, что позволило ей начать переговоры с отдаленными поселениями об эксклюзивных контрактах на ресурсы." #NT!
  
 building_merchant_guild_06: "Центральный банк" #NT!
 building_merchant_guild_06_desc: "Один кредитор может удовлетворить безрассудные траты нескольких десятков человек, но чтобы удовлетворить потребности целой страны, нужно мыслить масштабнее." #NT!
  
 building_merchant_guild_07: "Региональные отделения гильдии" #NT!
 building_merchant_guild_07_desc: "Сеть гильдий стала еще более мощной, открыв филиалы в других городах, что позволило более эффективно вести переговоры по тарифам и товарам." #NT!
  
 building_merchant_guild_08: "Магические коммуникации" #NT!
 building_merchant_guild_08_desc: "Благодаря обширным магическим технологиям Гильдия получила высокоскоростную связь между своими отделениями, что обеспечивает еще большую эффективность." #NT!
  
  #Leisure District - City Center 
 building_type_city_center_01: "Центр города" #NT!
 building_type_city_center_01_desc: "Центр города — это сердце оживленной метрополии, где в изобилии сосредоточены многие услуги и развлечения, приносящие пользу местным жителям." #NT!
  
 building_city_center_01: "Городская Площадь"
 building_city_center_01_desc: "Скромная городская площадь, где можно найти глашатаев, хорошие таверны и качественных пекарей. Местные жители собираются вместе и преломляют хлеб во дворе." #NT!
  
 building_city_center_02: "Зарождающийся центр" #NT!
 building_city_center_02_desc: "Площадь была расширена, что позволило предприятиям на близлежащих улицах лучше справляться с растущим пешеходным трафиком." #NT!
  
 building_city_center_03: "Расширенные услуги" #NT!
 building_city_center_03_desc: "Мастера всех видов ремесел открыли магазины и начали предлагать свои услуги и ученичество по всему центру города." #NT!
  
 building_city_center_04: "Коммунальный коридор" #NT!
 building_city_center_04_desc: "Места для групповых мероприятий, таких как театр и игры, стали достаточно популярными, чтобы расширить павильоны для большего количества людей. Теперь карнавалы и труппы можно найти по всей площади." #NT!
  
 building_city_center_05: "Городская площадь" #NT!
 building_city_center_05_desc: "Оживленная городская площадь превратилась в нечто большее. Люди со всех окрестных районов и из-за их пределов собираются здесь как по делам, так и по делам, чтобы поделиться историями и секретами." #NT!
  
 building_city_center_06: "Городское ядро" #NT!
 building_city_center_06_desc: "Площадь и прилегающие к ней улицы стали тесно застроены, извилистые переулки и многолюдные улицы врезаются в плотную городскую среду." #NT!
  
 building_city_center_07: "Расширенные площади" #NT!
 building_city_center_07_desc: "Расширенные пешеходные дорожки и площади в центре города выросли, чтобы поддержать процветающую индустрию развлечений. Амфитеатры и передвижные труппы извлекают большую выгоду из текущего потока алкоголя гильдии напитков, поскольку местные жители и путешественники приходят, чтобы снять стресс." #NT!
  
 building_city_center_08: "Многонациональный Центр"
 building_city_center_08_desc: "Оживленный центр города полон людей в любое время дня и ночи, поскольку местные жители и путешественники приезжают, чтобы приобщиться к культурным достопримечательностям этой прекрасной метрополии." #NT!
  
  #Leisure District - Parks and Gardens 
 building_type_parks_and_gardens_01: "Парки и сады" #NT!
 building_type_parks_and_gardens_01_desc: "Парки и сады улучшают моральный дух и красоту метрополии." #NT!
  
 building_parks_and_gardens_01: "Общественные парки" #NT!
 building_parks_and_gardens_01_desc: "Часть земли в городе оставлена ​​в качестве зеленой зоны, где могут пастись лошади городской стражи, а также в качестве места для проведения общественных мероприятий." #NT!
  
 building_parks_and_gardens_02: "Частные сады" #NT!
 building_parks_and_gardens_02_desc: "Высшая знать начала разбивать сады, чтобы лучше проводить свои мероприятия и повысить свой статус." #NT!
  
 building_parks_and_gardens_03: "Общественные фонтаны" #NT!
 building_parks_and_gardens_03_desc: "Строительство общественных фонтанов повысило красоту парков и повысило удобство их использования." #NT!
  
 building_parks_and_gardens_04: "Парковые пруды" #NT!
 building_parks_and_gardens_04_desc: "В некоторых парках есть пруды, где можно покататься на лодке или заняться водными видами спорта." #NT!
  
 building_parks_and_gardens_05: "Фруктовые деревья" #NT!
 building_parks_and_gardens_05_desc: "В парках и садах высаживают фруктовые деревья, которые обеспечивают полезную тень и привлекают больше певчих птиц." #NT!
  
 building_parks_and_gardens_06: "Ботанический сад" #NT!
 building_parks_and_gardens_06_desc: "Ботанические сады были созданы как красивое место для ухаживания за потенциальным возлюбленным или просто как тихое место для отдыха." #NT!
  
 building_parks_and_gardens_07: "Финансирование Частного Сада"
 building_parks_and_gardens_07_desc: "Создание частного садоводческого фонда стимулирует создание большего количества садов, что, в свою очередь, повышает статус и красоту метрополии." #NT!
  
 building_parks_and_gardens_08: "Зверинец" #NT!
 building_parks_and_gardens_08_desc: "Теперь в парках можно увидеть обширный зверинец с различными животными и монстрами из окрестностей метро." #NT!
  
  # Craftsmen District - Artisan Quarters 
 building_type_artisan_quarters_01: "Квартал ремесленников" #NT!
 building_type_artisan_quarters_01_desc: "Часть метро, ​​в которой в основном проживают ремесленники и мастера." #NT!
  
 building_artisan_quarters_01: "Небольшие мастерские" #NT!
 building_artisan_quarters_01_desc: "Основу промышленного производства этого города составляют самозанятые ремесленники, работающие на дому." #NT!
  
 building_artisan_quarters_02: "Большие мастерские" #NT!
 building_artisan_quarters_02_desc: "Дела у ремесленников пошли достаточно хорошо, чтобы расширить свои мастерские, нанять учеников и увеличить выпуск высококачественных товаров." #NT!
  
 building_artisan_quarters_03: "Квартал ремесленников" #NT!
 building_artisan_quarters_03_desc: "Объединившись в одних и тех же районах и кварталах, ремесленники и мастера этой метрополии смогли создать симбиотические сообщества, что позволило добиться гораздо большего объема производства." #NT!
  
 building_artisan_quarters_04: "Гильдии ремесленников" #NT!
 building_artisan_quarters_04_desc: "В квартале ремесленников начали формироваться формализованные гильдии различных специализаций, такие как кузнецы, каменщики, плотники и кожевники." #NT!
  
 building_artisan_quarters_05: "Склады ремесленников" #NT!
 building_artisan_quarters_05_desc: "С ростом производительности труда в квартале ремесленников склады стали безопасным местом для хранения товаров до того, как они будут проданы или вывезены торговцами за пределы города." #NT!
  
 building_artisan_quarters_06: "Производственные центры" #NT!
 building_artisan_quarters_06_desc: "Это метро стало местом сотрудничества множества мастеров, в результате чего появились крупные мануфактуры, выпускающие большие партии товаров, пользующихся спросом во всем мире." #NT!
  
 building_artisan_quarters_07: "Промышленное Ядро" #NT!
 building_artisan_quarters_07_desc: "Огромные фабрики этой метрополии нанимают толпы рабочих и ремесленников и производят товары в количествах, потребляемых только метрополией." #NT!
  
 building_artisan_quarters_08: "Магические улучшения" #NT!
 building_artisan_quarters_08_desc: "Благодаря добавлению магических кранов и других чар на фабрики метрополии качество и количество производимых товаров становятся непревзойденными." #NT!
  
  #Craftsmen District - Waterworks 
 building_type_waterworks_01: "Водопроводные сооружения" #NT!
 building_type_waterworks_01_desc: "Система инфраструктуры, охватывающая крупные поселения, призванная обеспечить поставку свежей воды по всему городу." #NT!
  
 building_waterworks_01: "Акведуки" #NT!
 building_waterworks_01_desc: "Извилистая система акведуков доставляет пресную воду в несколько точек города для всеобщего пользования." #NT!
  
 building_waterworks_02: "Развитие Бань"
 building_waterworks_02_desc: "В этом городе открылось несколько общественных бань, хотя это и не так распространено, где горожане могут свободно расслабиться и привести себя в порядок." #NT!
  
 building_waterworks_03: "Базовая канализация" #NT!
 building_waterworks_03_desc: "Неприятным эффектом концентрации большого количества людей в одном месте являются производимые человеческие отходы, которые скапливаются на улицах, если их не утилизировать должным образом. С канализационной системой это неприятное положение дел если не полностью устранено, то существенно уменьшено." #NT!
  
 building_waterworks_04: "Ограниченный поток воды" #NT!
 building_waterworks_04_desc: "Большинство важных зданий этого города, включая некоторые общественные места, имеют доступ к чистой проточной воде." #NT!
  
 building_waterworks_05: "Обширная канализация" #NT!
 building_waterworks_05_desc: "Благодаря обширной сети дренажных каналов и даже подземных туннелей отходы жителей этого города утилизируются относительно гигиенично." #NT!
  
 building_waterworks_06: "Вместительные Бани"
 building_waterworks_06_desc: "В этом городе действует ряд крупных общественных бань, что обеспечивает практически всем горожанам доступ к свежей чистой воде, а также играет важную социальную роль." #NT!
  
 building_waterworks_07: "Расширенный Водопровод"
 building_waterworks_07_desc: "Несмотря на то, что доступ к воде в этом городе не везде возможен, во многих зданиях, а также в ряде общественных мест имеются надежные источники проточной воды." #NT!
  
 building_waterworks_08: "Сеть Водопровода"
 building_waterworks_08_desc: "Городские водопроводные системы наконец-то стали достаточно совершенными, чтобы обеспечить практически все дома доступом к чистой проточной воде." #NT!
  
  #Martial District - Arena 
 building_type_arena_01: "Арена" #NT!
 building_type_arena_01_desc: "Еда и игры удовлетворяют массы, и ни одна игра не удовлетворяет их так, как кровавый спорт." #NT!
  
 building_arena_01: "Бойцовские кольца" #NT!
 building_arena_01_desc: "Местные жители дополняют свои дни изнурительного труда ночами изнурительных безоружных драк. Внутри наспех построенного круга из неровных камней участники испытывают свою храбрость, а хитрые предприниматели принимают ставки." #NT!
  
 building_arena_02: "Местные турниры" #NT!
 building_arena_02_desc: "Местные турниры, представляющие собой немного более структурированную среду, размещают участников в сетках и проводят регулярные мероприятия." #NT!
  
 building_arena_03: "Арена" #NT!
 building_arena_03_desc: "Внушительный амфитеатр вмещает толпу, готовую увидеть кровь. Наемники, солдаты, не занятые службой, и штатные гладиаторы сражаются в длительных командных боях, рискуя своими жизнями ради возможности услышать восторженные возгласы своих обожающих фанатов." #NT!
  
 building_arena_04: "Грандиозные турниры" #NT!
 building_arena_04_desc: "Участники со всего мира встречаются в поисках славы и острых ощущений от победы. Лицензия торговца на территории турнира стоит целое состояние, так как тысячи возбужденных граждан спешат потратить свое с трудом заработанное золото. Турниры стали настолько прибыльными, что ежедневно проводятся различные мероприятия, включая соревнования лучников, метание копья, поединки магов и имитационные осады." #NT!
  
 building_arena_05: "Ипподром" #NT!
 building_arena_05_desc: "Был построен впечатляющий ипподром, принимающий скачки и неуправляемых, пьяных зрителей. Драки здесь происходят так же часто на стропилах, как и на самом игровом поле, и часто бывают еще более кровавыми." #NT!
  
 building_arena_06: "Колизей" #NT!
 building_arena_06_desc: "Этот Колизей, достаточно большой, чтобы вместить целые армии, был местом проведения различных сражений — от постановочных битв до морских столкновений между настоящими галерами." #NT!
  
 building_arena_07: "Магический Колизей" #NT!
 building_arena_07_desc: "Сложная смесь [Concept('magic','магии')|E] и машин встроена в эту арену, что позволяет проводить гораздо более технически впечатляющие бои. Одних спецэффектов было бы достаточно, чтобы продать билет с высокой наценкой, не говоря уже о по-настоящему эпических битвах, которые они призваны усилить." #NT!
  
 building_arena_08: "Легендарная Арена" #NT!
 building_arena_08_desc: "Невероятные масштабы и качество этой арены сделали ее посещение почти потусторонним опытом. Не один иностранный король заплатил немалые деньги за хороший вид отсюда. Армия рабочих, [Concept('magi','магов')|E] и специальная техника, поддерживающая работу этого места, позволили организовать бои поистине титанических масштабов, а сотрудничество с местными гильдиями драматургов означает, что эпические пьесы также могут быть легко вплетены в нее.\n\nПомимо прочего, на арене проводились многодневные реконструкции различных известных битв на протяжении всей истории по всему [Concept('aeras','Аэрасу')|E]!" #NT!
  
  #Administrative District - Embassy 
 building_type_embassy_01: "Посольство" #NT!
 building_type_embassy_01_desc: "Армии и казармы хороши для военного времени, но посольства обеспечивают открытость линий связи между странами, где люди слова пытаются сохранить мир." #NT!
  
 building_embassy_01: "Гостевые комнаты" #NT!
 building_embassy_01_desc: "После долгого путешествия по пересеченной местности и в суровую погоду здесь мы можем предложить высокопоставленным гостям теплую ванну, мягкую постель и крепкий напиток." #NT!
 building_embassy_02: "Канцелярии Посланников"
 building_embassy_02_desc: "Выделив специальное помещение для работы иностранных посланников, можно значительно усовершенствовать искусство дипломатии и обеспечить возможность рассмотрения более сложных соглашений." #NT!
  
 building_embassy_03: "Дипломатический квартал" #NT!
 building_embassy_03_desc: "По мере того, как растут как количество, так и глубина наших международных отношений, выделение дополнительных помещений и удобств для иностранных дипломатов позволит проводить более длительные и комфортные визиты." #NT!
  
 building_embassy_04: "Временные посольства" #NT!
 building_embassy_04_desc: "Для иностранных дипломатов отведен ряд зданий, где они могут остановиться, чтобы вести переговоры и заключать торговые сделки, заключать союзы и участвовать в магических дебатах." #NT!
  
 building_embassy_05: "Постоянные посольства" #NT!
 building_embassy_05_desc: "Благодаря созданию постоянных посольств как ближних, так и дальних государств, включение официальных послов при нашем дворе обеспечит бесперебойную работу наших отношений с иностранными державами, позволяя решать проблемы еще до того, как они получат возможность развиться." #NT!
  
 building_embassy_06: "Культурные выставки" #NT!
 building_embassy_06_desc: "Театры строятся в метро рядом с постоянными посольствами, чтобы позволить продемонстрировать странные обычаи этих культур, а также продемонстрировать нашу собственную культуру." #NT!
  
 building_embassy_07: "Роскошные посольства" #NT!
 building_embassy_07_desc: "Каждое посольство теперь является прекрасным символом нации и культуры своей страны, каждое из которых оформлено по-своему." #NT!
  
 building_embassy_08: "Магические коммуникации" #NT!
 building_embassy_08_desc: "Современные магические технологии позволяют осуществлять связь на большом расстоянии между послами, их странами и иностранными посольствами, помогая решать проблемы еще до того, как они успеют развиться." #NT!
  
  #Administrative District - Treasury 
 building_type_treasury_01: "Казначейство" #NT!
 building_type_treasury_01_desc: "В казначействе содержатся клерки и канцелярские служащие, необходимые для поддержания цивилизованного общества, а также оно является безопасным местом для хранения богатств региона." #NT!
  
 building_treasury_01: "Офис клерка" #NT!
 building_treasury_01_desc: "Местный правитель нанял грамотного человека, искусного в законах, для обслуживания местного сообщества в делах, слишком сложных для простого крестьянина, но слишком банальных для элиты, чтобы ею заниматься самостоятельно." #NT!
  
 building_treasury_02: "Хранилище"
 building_treasury_02_desc: "По мере расширения Казначейства было построено хранилище для защиты денег, полученных от сбора налогов и торговли." #NT!
  
 building_treasury_03: "Монетная фабрика" #NT!
 building_treasury_03_desc: "Поскольку метрополия расширяется, необходимо производить больше монет, чтобы успевать за ростом. Металлообрабатывающие цеха позволяют производить эти монеты." #NT!
  
 building_treasury_04: "Квартал писцов" #NT!
 building_treasury_04_desc: "Писцы отслеживают запасы, дебиторскую задолженность, контракты, политику и законы, чтобы гарантировать функционирование общества." #NT!
  
 building_treasury_05: "Департамент заработной платы" #NT!
 building_treasury_05_desc: "По мере расширения метрополии создание отдела по учету и хранению заработной платы государственных служащих стало необходимостью." #NT!
  
 building_treasury_06: "Отдел лицензирования" #NT!
 building_treasury_06_desc: "Казначейство начало получать дополнительный доход, выдавая лицензии на строительство и другие подобные практики. Это также имеет преимущество в виде общего улучшения качества строительства." #NT!
  
 building_treasury_07: "Ростовщичество Метрополии" 
 building_treasury_07_desc: "Казначейство начало предлагать кредиты для предприятий и торговых групп, чтобы улучшить экономику и заработать немного денег. Они также начали продавать облигации как способ получить краткосрочные средства, если это необходимо." #NT!
  
 building_treasury_08: "Магические Улучшения"
 building_treasury_08_desc: "Теперь, когда дела в Казначействе идут так хорошо, были привлечены мастера-чародеи и магические инженеры, чтобы улучшить качество конструкции и повысить эффективность работы внутри задействованных зданий." #NT!
  
 #building_type_admin_palace_01: "Дворец" #NT!
 #building_admin_palace_01: "Усадебный дом" #NT!
 #building_admin_palace_01_desc: "Величественное, хотя и небольшое, жилище. Это сооружение служит как местом управления местным мегаполисом, так и своего рода защитой от захватчиков или немытых простолюдинов." #NT!
 #building_admin_palace_02: "Малый дворец" #NT!
 #building_admin_palace_02_desc: "По мере расширения метрополитена поместье также превратилось в настоящий дворец. Было добавлено и расширено несколько крыльев, что дало пространство как для управления, так и для правления, а также для демонстрации богатства и статуса правителя." #NT!
 #building_admin_palace_03: "Место закона" #NT!
 #building_admin_palace_03_desc: "Дворец продолжал расширяться за счет появления множества новых вспомогательных сооружений для поддержки растущих поместий, обеспечивая большую гибкость и возможности для удовлетворения потребностей растущего мегаполиса." #NT!
 #building_admin_palace_04: "Дворцовый комплекс" #NT!
 #building_admin_palace_04_desc: "Город в городе, населенный сотнями администраторов и разной знати. Огромный правительственный аппарат, содержащийся внутри, является чудом государственного управления." #NT!
  
 building_type_commercial_hub_01: "Коммерческий центр" #NT!
 building_commercial_hub_01: "Площадь коробейников" #NT!
 building_commercial_hub_01_desc: "Скромный, но растущий торговый узел, расположенный в центре метрополии." #NT!
 building_commercial_hub_02: "Рыночная Площадь"
 building_commercial_hub_02_desc: "Инвестиции в инфраструктуру и рост торговли позволили создать множество рынков и услуг, удовлетворяющих потребности многочисленного населения." #NT!
 building_commercial_hub_03: "Грандиозная Ярмарка"
 building_commercial_hub_03_desc: "Огромное множество улиц и площадей, где кипит торговля и деятельность. Здесь покупается, продается и производится практически любой товар или услуга, которые вы только можете назвать." #NT!
 building_commercial_hub_04: "Огромный базар" #NT!
 building_commercial_hub_04_desc: "Сердце бьющейся торговли целого континента глубоко укоренилось в этой метрополии, покрывая его районы, словно паутина." #NT!
  
 building_type_center_of_wisdom_01: "Центр Мудрости" #NT!
 building_center_of_wisdom_01: "Улица молитвы" #NT!
 building_center_of_wisdom_01_desc: "В метрополии было основано или включено в его состав несколько храмов, которые стали местом как поклонения, так и хранения знаний." #NT!
 building_center_of_wisdom_02: "Места Знаний" #NT!
 building_center_of_wisdom_02_desc: "В то время как шпили усеивают горизонт, а храмы становятся все более многочисленными и крупными, по всему региону появляется множество других интеллектуальных сооружений." #NT!
 building_center_of_wisdom_03: "Научные пространства" #NT!
 building_center_of_wisdom_03_desc: "Регион пользуется огромным уважением по большинству предметов. Тысячи людей стекаются сюда, чтобы молиться и учиться, а также обсуждать теологию, философию и другие научные темы." #NT!
 building_center_of_wisdom_04: "Институты эрудиции" #NT!
 building_center_of_wisdom_04_desc: "В королевстве мало мест, которые считаются более святыми или учеными, чем этот округ. Он возглавляет все дела, связанные с верой, знанием и наукой." #NT!
  
