 building_02_antimagi_chapterhouse: "Аванпост Анти-Магов" #NT!
 building_02_antimagi_chapterhouse_desc: "Позволяет вам набирать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно набрать только один полк Грифонов-Глушителей (до размера 5)#!\n\nAspiring воинов и рыцарей-межевых врат из окрестных деревень стекаются в этот небольшой форпост в надежде прославиться, хотя вход разрешен немногим." #NT!
  
 building_02_ashmarite_hospital: "Больница Эшмарита" #NT!
 building_02_ashmarite_hospital_desc: "Больница Эшмарита превратилась в небольшой комплекс, с баней и складским помещением, построенными рядом с лечебным залом и двором. Также выросло небольшое скопление домов, жилища для врачей и подсобных рабочих учреждения." #NT!
  
 building_02_ashuku_mines: "Рудники Ашуку" #NT!
 building_02_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по дороге Гонан с тех пор, как этот маршрут был активен. По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту и заново открыть заброшенные шахты." #NT!
  
 building_02_axe_house: "Зал Топоров" #NT!
 building_02_axe_house_desc: "В этом большом зале проводится множество танцевальных и боевых мероприятий, имеются просторные комнаты и обширные помещения, посвященные Севра Пару." #NT!
  
 building_02_bastards_run: "Таверна сира Джейла" 
 building_02_bastards_run_desc: "$building_type_02_bastards_run_desc$" #NT!
  
 building_02_beban_mines: "Шахта Бебан" #NT!
 building_02_beban_mines_desc: "По мере роста поселения добывается все больше руды. Приток компетентных инженеров позволяет построить настоящую шахту." #NT!
  
 building_02_benoriya_atawek: "Бенория Атавек" #NT!
 building_02_benoriya_atawek_desc: "Хотя [Concept('magic','магия')|E] и его практикующие долгое время избегали Дамоты, считая их странными и ненадежными, они, тем не менее, нашли свою роль в обществе, служа и помогая своим немагическим коллегам. Возможно, величайшим символом их роли является Дом Магии, построенный Эшво в 263 ИС как центр магического обучения. За прошедшие столетия он стал сердцем магической традиции Дамоты, обучая ряд выдающихся советников и воинов под руководством [Concept('boqqarut','Боккарута')|E], которые заслужили высокое положение в обществе Дамоты, несмотря на свой статус изгоев. И хотя во время [Concept('etami_tetenik','Этами Тетенек')|E] и последующей эпохи фрагментарного военачальничества она значительно померкла, сейчас школа восстановлена, снова обучая тех, у кого есть потенциал в безопасном использовании своего искусства, и продолжая объединять магические знания в масштабах, редко встречающихся за пределами великих академий [Concept('aversaria','Аверсария')|E] или бесконечных библиотек Каширы.#!" #NT!
 building_02_benoriya_atawek_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +50#!\n[aspect_dream] Шанс успешного заклинания:@dream_icon!#positive_value; +10%#!\n[aspect_light] Шанс успешного заклинания:@light_icon!#positive_value; +10%#!\n[aspect_nature] Шанс успешного заклинания:@nature_icon!#positive_value; +10%#!" #NT!
  
 building_02_biyakaddu: "Биякадду" #NT!
 building_02_biyakaddu_desc: "Подкрепленный щедрыми инвестициями, Биякадду начал восстанавливаться после долгого упадка. Хотя большая часть сооружения все еще плохо поддерживается, он восстановил свои позиции как центр торговли на озерах." #NT!
  
