 building_01_new_iyrossi_palace: "Тевтровна Зиррус" #NT!
 building_01_new_iyrossi_palace_desc: "Тевтровна Зиррус стоит как памятник восстановленному народу Иросси — или, по крайней мере, такова конечная надежда. Как бы это ни было впечатляюще, стены, окружающие этот комплекс храмов, административных зданий и королевских апартаментов, явно спроектированы для гораздо более обширного дворцового района, который еще не полностью материализовался. Что бы ни готовило будущее, дворец в его нынешнем виде является явным свидетельством надежд народа Иросси, вступающего в новую эпоху." #NT!
  
