 building_dilapidated_boulevards_01_desc: ""
  
 building_dilapidated_boulevards_02: "Заблокированные маршруты"
 building_dilapidated_boulevards_02_desc: ""
  
 building_dilapidated_boulevards_03: "Бандитские сборы"
 building_dilapidated_boulevards_03_desc: ""
  
 building_dilapidated_boulevards_04: "Безнадежные пути"
 building_dilapidated_boulevards_04_desc: ""
  
 building_empty_building: "Пустой"
 building_empty_building_desc: "Земля здесь не приспособлена для большого количества людей и, скорее всего, так и останется."
  
 building_fencing_School_01: "Дуэльные площадки"
 building_fencing_School_01_desc: "Меловые линии на земле, приветствия их сверстников, создание признанного пространства для несмертельных дуэлей дадут нашим молодым дворянам шанс разрешить свои споры с как можно меньшим количеством кровопролития."
  
 building_fencing_School_02: "Клуб фехтования"
 building_fencing_School_02_desc: "Создание надлежащего клуба по искусству фехтования позволяет его сторонникам собираться вместе, делиться своими знаниями, тренироваться друг с другом и формировать общие связи."
  
 building_fencing_School_03: "Общество фехтования"
 building_fencing_School_03_desc: "Переход от группы любителей к чему-то гораздо более грандиозному, провозглашение элитного общества фехтования открывает новые возможности для интересов, инвестиций и набора персонала для развития дуэльного искусства в нашем мире."
  
 building_fencing_School_04: "Дуэльная Академия"
 building_fencing_School_04_desc: "С созданием официальной академии, посвященной боям один на один за благородные звания, здесь это превращается из простого хобби в самоотверженный образ жизни, воспитывающий одних из лучших рыцарей в королевстве."
  
 building_fishmarket_01: "Рыбацкие хижины"
 building_fishmarket_01_desc: "Небольшое поселение лачуг вдоль береговой линии является домом для отважных рыбаков, ведущих скудное существование."
  
 building_fishmarket_02: "Причалы"
 building_fishmarket_02_desc: "Многочисленные рыбаки установили постоянные ларьки рядом с местным причалом."
  
 building_fishmarket_03: "Площадь Рыботорговцев"
 building_fishmarket_03_desc: "Соленый запах моря и громкий торг о ценах наполняют воздух в этом районе, поскольку его жители бесконечно спорят о том, чей ежедневный улов является самым большим, самым впечатляющим, самым сочным и стоит больше всего денег."
  
 building_fishmarket_04: "Торговый центр морепродуктов"
 building_fishmarket_04_desc: "Большое крытое здание рынка, заполненное и окруженное бесконечными прилавками с морепродуктами, обеспечивает большую часть окружающего района плодами океана для потребления. Рыба, крабы, омары, устрицы и даже некоторые экзотические обитатели глубин – всего этого можно найти здесь в изобилии."
  
 building_forge_01: "Кузнец"
 building_forge_01_desc: "Будь то солдат, наездник, строитель или фермер, кузнецы поддерживают бесперебойную работу практически всех отраслей промышленности в мире, превращая необработанный металл во всевозможные товары для всех слоев общества."
  
 building_forge_02: "оружейник"
 building_forge_02_desc: "Мастера-специалисты, производящие нагрудники, шлемы, щиты и другие мастера доспехов, являются ключевым компонентом в превращении армии из крестьянского сброда в профессиональную боевую силу, способную не только побеждать в битвах, но и выживать в них."
  
 building_forge_03: "Флетчер"
 building_forge_03_desc: "В то время как многие ищут ревущих кузниц или бьющихся молотов, многие ветераны знают, что работа лучников, начиная от охотничьих луков и заканчивая арбалетами, пробивающими нагрудники, так же важна для защиты королевства, как любой меч или щит."
  
 building_forge_04: "Гильдия Ремесленников"
 building_forge_04_desc: "Объединение мастеров-ремесленников в центральной ратуше округа обеспечивает Метрополису более унифицированную, упорядоченную и регулируемую промышленность, обеспечивающую защиту как рабочих, так и производства."
  
 building_fountain_ruins_01: "Полуразрушенные фонтаны"
 building_fountain_ruins_01_desc: "Вода — всего лишь воспоминание для этих потрескавшихся, наполненных мусором фонтанов."
  
 building_fountains_01: "Фонтаны"
 building_fountains_01_desc: "На площадях района разместили небольшие фонтаны, которые стали более элегантным местом для стирки белья и сбора питьевой воды."
  
 building_fountains_02: "Украшения"
 building_fountains_02_desc: "Фонтаны холдинга были улучшены за счет простых украшений и произведений искусства, чтобы придать им более изысканный вид."
  
 building_fountains_03: "Скульптура"
 building_fountains_03_desc: "Статуи были включены в систему водоснабжения фонтанов и использовались для прославления своих покровителей - часто правителей города."
  
 building_fountains_04: "Расширенные трубопроводы"
 building_fountains_04_desc: "Водная инфраструктура города развилась до такой степени, что инженеры могут строить трубопроводы с высоким расходом, которые могут выбрасывать воду в воздух с высокой скоростью, создавая впечатляющее зрелище для посетителей."
  
 building_garden_01: "Таун Грин"
 building_garden_01_desc: "Зеленый городок, предназначенный как общественное место для выпаса скота."
  
 building_garden_02: "Городские сады"
 building_garden_02_desc: "Зеленые были расширены и теперь включают в себя огород, что позволяет местному населению выращивать большую часть продуктов питания, необходимых для поддержания себя."
  
 building_garden_03: "Цветочные сады"
 building_garden_03_desc: "По мере развития города функции городской зелени становятся все более децентрализованными, что позволяет садовникам ухаживать за красивыми цветниками, в которых могут отдыхать привилегированные классы."
  
 building_garden_04: "Изгородь-лабиринт"
 building_garden_04_desc: "В центральных садах города есть тщательно ухоженный лабиринт из живой изгороди, который впечатляет посетителей и который дворяне могут использовать для частных бесед."
  
 building_garden_ruins_01: "Заброшенный сад"
 building_garden_ruins_01_desc: "Когда-то этот сад был причудливым, зеленым убежищем природы, но теперь он больше не имеет доступа к живительной воде, которая когда-то заставляла его цвести, и теперь представляет собой всего лишь высохшую шелуху."
  
 building_type_gh_university_01: "Университет"
 building_type_gh_university_01_desc: "Нетерпеливые студенты, мудрые старейшины, периодические жаркие дебаты, перерастающие в кулачные бои. Университеты — это центры обучения и исследований, которые являются гордостью многих государств."
  
 building_gh_university_01: "Исторический факультет"
 building_gh_university_01_desc: "Создание исторического факультета, являющегося домом для археологов, ученых-историков, древних артефактов и пыльных фолиантов, гарантирует, что, прежде чем они смогут даже подумать о том, чтобы заглянуть в будущее, у студентов будет хотя бы удовлетворительное представление о прошлом."
  
 building_gh_university_02: "Теологический факультет"
 building_gh_university_02_desc: "В залах, заполненных учеными-еретиками, спорящими с «упрямыми» священнослужителями круглые сутки, кафедра теологии предлагает студентам взглянуть на множество культов и верований, существующих по всему миру, и углубленно изучить их верования."
  
 building_gh_university_03: "Научный отдел"
 building_gh_university_03_desc: "В лабораториях, в которые могут бояться войти даже самые храбрые рыцари королевства, некоторые из лучших химиков, биологов и физиков мира принялись за работу, объясняя великие тайны мира, теряя по пути лишь случайных студентов."
  
 building_gh_university_04: "Академическая библиотека"
 building_gh_university_04_desc: "Огромная, всепоглощающая и сложная конструкция библиотеки при университете позволяет исключительно собирать и сохранять тексты со всего известного мира по темам, известным как всем, так и тем, которые известны только избранным."
  
 building_gh_university_05: "Academic Library" #NT!
 building_gh_university_05_desc: "A vast, complex library attached to the university exclusively allows for the collection and safeguarding of texts from across the known world on topics both known to all and those known only to a select few." #NT!
  
 building_gh_university_06: "Theology Department" #NT!
 building_gh_university_06_desc: "The university has developed enough reputation to allow discussion of Theology in its Halls. A Theology Department offers students a look at the many cults and faiths found across the world and in-depth studies of their beliefs." #NT!
  
 building_gh_university_07: "Drama Department" #NT!
 building_gh_university_07_desc: "As the university grows it needs ways to represent its philosophical and historical knowledge. A Drama Department will allow the use of plays to convey both history and philosophies through story." #NT!
  
 building_gh_university_08: "Music Department" #NT!
 building_gh_university_08_desc: "The success of the Drama Department has caused the accompanying music to their performances to become more and more complex. This in turn has necessitated the formation of a Music department focused on music theory." #NT!
  
 #Move to magic engineering? building_gh_university_08: "Engineering Department" #NT!
 #building_gh_university_08_desc: "The increase in funding and size of the university has allowed the formation of an engineering department. These Engineers work to improve the buildings, infrastructure and machines of the region." #NT!
  
 building_glass_house_duchy_building: "Стеклянный Дом"
 building_glass_house_duchy_building_desc: "$building_type_glass_house_duchy_building_desc$"
  
 building_granary_01: "Крестьянские ларьки"
 building_granary_01_desc: "Несколько фермеров из окрестных районов открыли здесь магазины, продавая излишки своего труда. Хотя подобные ларьки, как правило, можно найти в изобилии в каждом крупном городе, этот район, похоже, обладает необычным потенциалом, поскольку продавцы сообщают о прибыльной прибыли."
  
 building_granary_02: "Пекарни"
 building_granary_02_desc: "Хотя в каждом городе и даже деревне есть одна или две пекарни, повсеместная доступность муки и других основных культур позволила развить разнообразную и узкоспециализированную кондитерскую отрасль, наполняя утренний воздух по всему району приятным запахом. свежего хлеба и других продуктов."
  
 building_granary_03: "Мясные магазины"
 building_granary_03_desc: "Широкая доступность мяса позволила открыть мясные магазины и разнообразный мясоперерабатывающий сектор по всему городу, что позволило даже простым людям получить доступ к доступной птице, свинине и говядине."
  
 building_granary_04: "Зернохранилища"
 building_granary_04_desc: "Зерно поступает в этот город в таких неприличных объемах, что для его хранения требуется несколько огромных зернохранилищ и силосов. Мучные изделия настолько доступны по дешевке, что было учреждено пособие на хлеб, раздающее бесплатно основные продукты питания всем беднякам города."
  
 building_granary_05: "Животноводческий рынок"
 building_granary_05_desc: "Огромное количество скота, присутствующего на плодородных сельскохозяйственных угодьях вокруг города, позволяет продавать его по действительно низким ценам. Хотя запах может быть прогорклым, тот факт, что голову крупного рогатого скота можно купить по той же цене, что и кружку эля, многое говорит об общем сельскохозяйственном процветании региона. Известно, что иностранные торговцы посещают город исключительно для того, чтобы экспортировать продаваемых здесь по дешевке сельскохозяйственных животных."
  
 building_granary_06: "Сырная промышленность"
 building_granary_06_desc: "Казалось бы, у каждого, у кого есть доступ к молочным продуктам, есть свой вкусный сорт сыра, который можно продавать. Яркое буйство красок, текстур и вкусов вызовет восторг у любого."
  
 building_granary_07: "Специализированный продовольственный рынок"
 building_granary_07_desc: "Это место больше не считается просто источником дешевой еды – местная кухня начала специализироваться и становится изысканной для более изысканных гурманов. Здесь появилось несколько странных видов еды, в том числе странные студенистые кондитерские изделия, круглое плоское тесто с различным мясом и приправами, а также охлажденные сливки."
  
 building_granary_08: "Рог изобилия"
 building_granary_08_desc: "Кухня города, его, казалось бы, бесконечные местные сорта хлеба, выпечки, мяса, молочных продуктов и других, более экзотических видов еды, славятся во всем мире. Обычные продукты питания стали настолько дешевыми, что просто продавать их напрямую самостоятельно уже невыгодно. Скорее, кажется, что в каждом прилавке на этом огромном, охватывающем район рынке рынке есть какие-то местные особенности старых блюд и совершенно уникальные блюда.\n\nХотя бедность - это проблема, как и в любом другом месте, по крайней мере, даже самый несчастный простолюдин, вероятно, сможет позволить себе обед, который подошёл бы для банкета знати в каком-нибудь менее благополучном месте."
  
 building_gymnasium_01: "Беговая дорожка"
 building_gymnasium_01_desc: "Возможность бежать, не продираясь сквозь толпу людей, — одна из многих роскошей, предоставляемых знати этого города."
  
 building_gymnasium_02: "Тренажерные залы"
 building_gymnasium_02_desc: "Размер и масса придают авторитет любому человеку, и поэтому правитель города позаботился о том, чтобы у него были инструменты для приобретения такой массы."
  
 building_gymnasium_03: "Бассейн"
 building_gymnasium_03_desc: "Упражнения чернорабочего могут быть эффективными, но они также утомляют плоть и кости. Эти возможности позволяют пользователям обойти этот неприятный побочный эффект активности."
  
 building_gymnasium_04: "Борцовская арена"
 building_gymnasium_04_desc: "Чтобы стать боссом королевства, нужно сначала стать боссом спортзала."
  
 building_house_ruins_01: "Разрушенный район"
 building_house_ruins_01_desc: "Здесь мало что осталось, кроме поврежденных фундаментов домов, разрушенных каким-то бедствием."
  
 building_ice_academyofswords: "Frozen [mayikprolollan|E] до Спаты"
 building_ice_academyofswords_desc: "$building_type_ice_01_academyofswords_desc$"
  
 building_inquisition_headquarters_01: "Казармы Инквизитора"
 building_inquisition_headquarters_01_desc: "#P Инквизиторы, работающие и живущие здесь, искоренят ересь, увеличивая скорость обращения. #!\n\nFacilities размещение агентов и персонала Инквизиции, а также обеспечение их основных потребностей значительно облегчают их деятельность в городе."
  
 building_inquisition_headquarters_02: "Еретические клетки"
 building_inquisition_headquarters_02_desc: "#P Инквизиторы, работающие и живущие здесь, будут искоренять ересь, увеличивая скорость обращения. #!\n\nA Тюремный комплекс, построенный рядом с казармами, гарантирует, что еретики страдают от рук Инквизиции, а не городской стражи."
  
 building_inquisition_headquarters_03: "Камеры пыток"
 building_inquisition_headquarters_03_desc: "#P Инквизиторы, работающие и живущие здесь, будут искоренять ересь, увеличивая скорость обращения. #!\n\nHidden Под тюремным комплексом находятся кровавые, сырые камеры, наполненные инструментами, необходимыми для предпочтительных методов убеждения Инквизиции."
  
 building_inquisition_headquarters_04: "Запретное хранилище"
 building_inquisition_headquarters_04_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, увеличивая скорость обращения. #!\n\nThe самые нечестивые и темные тайны как еретических культов королевства, так и самой Инквизиции, хранятся в этом хранилище, где их секреты могут быть раскрыты, чтобы вызвать хаос по велению своих хозяев."
  
 building_jail_01: "Темные клетки"
 building_jail_01_desc: "Тех, кто не подчиняется правилам цивилизованного общества, ждет тюремная камера, чтобы вывести из нее. Леденящий холод, комковатая еда, сводящая с ума изоляция и бесконечные крысы — все, что эти люди могут назвать своим домом."
  
 building_jail_02: "Клетки виселицы"
 building_jail_02_desc: "Если есть что-то, в чем дворяне, военные офицеры и простые люди в целом сходятся во мнении, так это то, что немногие вещи посылают такое сообщение, как публичная агония. Оставление некоторых из самых злостных преступников гнить на всеобщее обозрение заставит некоторых дважды подумать, прежде чем нарушить закон."
  
 building_jail_03: "Петля и виселица"
 building_jail_03_desc: "Для худших преступников их преступления оставляют после себя боль, которую не облегчит никакое тюремное заключение или наказание. В таких случаях виселица ждет перед толпой ликующих масс."
  
 building_jail_04: "Камера пыток"
 building_jail_04_desc: "Не каждый заключенный — это просто никто, воспользовавшийся представившейся возможностью. Будь то их сообщники, боссы, преступные планы или места, многие заключенные хранят в своих головах ценную информацию. Если они не откажутся от этого добровольно, они пожалеют об этом."
  
 building_type_karavuux_01: "Рынок Караву"
 building_type_karavuux_01_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры."
  
 building_karavuux_01: "Малый рынок Караву"
 building_karavuux_01_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Хотя этот рынок все еще относительно небольшой, он может похвастаться четко организованной структурой, тщательно разделенной на сегменты, ориентированные на конкретные товары, разнообразие которых впечатляет."
  
 building_karavuux_02: "Растущий рынок Караву"
 building_karavuux_02_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Начав расти, аккуратно организованная структура этого рынка начала распадаться на тщательно разделенные сегменты, на которые посягают новые конкуренты и предприятия."
  
 building_karavuux_03: "Большой рынок Караву"
 building_karavuux_03_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Теперь этот рынок является стержнем местной торговли, но быстро превращается в беспорядочный беспорядок улиц, вьющихся между прилавками, где можно найти почти все товары на свете."
  
 building_karavuux_04: "Оживленный рынок Караву"
 building_karavuux_04_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Этот рынок является главной остановкой на различных маршрутах и ​​в любое время дня заполнен людьми, ведущими дела независимо от погоды."
  
 building_karavuux_05: "Обширный рынок Караву"
 building_karavuux_05_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Выйдя далеко за пределы своих первоначальных границ, снаружи этот рынок выглядит как масса ткани, камня и дерева, на которой ежедневно обмениваются огромные количества ценностей."
  
 building_karavuux_06: "Обширный рынок Каравуукс"
 building_karavuux_06_desc: "Доффоре уже давно организовались в караву, разновидность могущественных караванных компаний, которые обычно строят великие торговые центры. Этот рынок стал величественным памятником торговли, через который ежедневно проходит невообразимое количество богатств."
  
 building_library_01: "Прокрутка хранилища"
 building_library_01_desc: "В стенах этого здания формируется цветущий архив, содержащий записи и бухгалтерские книги администрации королевства, а также некоторые избранные произведения."
  
 building_library_02: "Архив"
 building_library_02_desc: "Расширившись и включив в себя труды самых выдающихся философов и ученых города, содержащиеся в нем знания представляют собой сумму знаний многих местных экспертов."
  
 building_library_03: "Атенеум"
 building_library_03_desc: "Чтобы облегчить распространение знаний, хранящихся в этом помещении, был построен огромный читальный зал."
  
 building_library_04: "иллюминационный"
 building_library_04_desc: "В центре библиотеки возведено центральное куполообразное здание, в котором зеркала освещают большую читальную зону. Это значительно увеличило время суток, в течение которого можно пользоваться библиотекой, устраняя риск возникновения свечей."
  
 building_library_05: "Библиотечный комплекс"
 building_library_05_desc: "Накопление свитков и книг в этом здании потребовало десятков расширений библиотеки, и теперь она образует лабиринтный комплекс в самом сердце мегаполиса."
  
 building_library_06: "Дом Мудрости"
 building_library_06_desc: "Населяя мудрецов со всего мира, просматривая в библиотеках множество произведений и пополняя свои огромные полки своими собственными, библиотека стала локомотивом инноваций."
  
 building_library_07: "Большая библиотека"
 building_library_07_desc: "Огромные и бесчисленные флигели библиотеки содержат полки, насколько хватает глаз, заставленные высотой, как в благородных поместьях."
  
 building_library_08: "Библиотека Панаэра"
 building_library_08_desc: "Тысячи языков, сотни письменностей, произведения неисчислимы – здесь находится то, что можно назвать единственным величайшим хранилищем интеллектуальных и культурных достижений человечества."
  
 building_lichdom_academyofswords: "Некрополь [mayikprolollans|E] Сто Спатас"
 building_lichdom_academyofswords_desc: "$building_type_lichland_01_academyofswords_desc$"
  
 building_lighthouse_01: "Крытый маяк"
 building_lighthouse_01_desc: "Простой крытый маяк на соседнем холме, грубый маяк, построенный из-за отсутствия другой инфраструктуры."
  
 building_lighthouse_02: "Отдельно стоящий маяк"
 building_lighthouse_02_desc: "Ближе к входу в гавань была возведена большая башня, которая позволяет маяку выступать дальше в море."
  
 building_lighthouse_03: "Покои Хранителя"
 building_lighthouse_03_desc: "Рядом с маяком построен небольшой дом для проживания смотрителей маяка, что позволяет смотрителям постоянно находиться рядом с маяком."
  
 building_lighthouse_04: "Волшебный маяк"
 building_lighthouse_04_desc: "Огромный пожар в башне маяка был заменен магическим источником света, который поддерживает свет неограниченное время и значительно снижает риск того, что пожар уничтожит маяк."
  
 building_lighthouse_08: "Сияющий шпиль"
 building_lighthouse_08_desc: "Эта чудесная башня, являющаяся одним из самых высоких искусственных зданий во всем известном мире, кажется, сияет силой самого Солнца. Всю ночь маяк виден морякам за бессчетное количество лиг как яркая звезда низко над горизонтом, и ее сияние лишь в конечном итоге затмевается искривлением Эреаса."
  
 building_magic_silver_mine_01: "Серебряный рудник"
 building_magic_silver_mine_01_desc: "$building_type_magic_silver_mine_01_desc$"
  
 building_marcher_enclave_01: "Анклав Марчер"
 building_marcher_enclave_01_desc: "Открывает доступ к зданиям #E Шевальена#!.\n\nГруппы наемников Шевальена обосновались в этом районе, образуя сообщество закаленных воинов и их потомков."
  
 building_marcher_wayshrine_01: "Разбросанные дорожные святилища"
 building_marcher_wayshrine_01_desc: "Жители этого города шевальены основали несколько дорожных святилищ с благословения местного правителя."
  
 building_maritime_district_01: "Прибрежный пирс"
 building_maritime_district_01_desc: "Небольшой причал, подходящий для погрузки и разгрузки легких торговых судов."
  
 building_maritime_district_02: "Пристань"
 building_maritime_district_02_desc: "Пристань одновременно служит и местом швартовки, и волноломом. Она позволяет более крупным торговым судам переправлять пассажиров и грузы."
  
 building_maritime_district_03: "Гавань"
 building_maritime_district_03_desc: "Сооружение, состоящее из нескольких причалов, волноломов и волноломов, позволяющее беспрепятственно заходить и выходить многочисленным крупным торговым судам."
  
 building_maritime_district_04: "Большой морской порт"
 building_maritime_district_04_desc: "Сейчас холдинг является универсальным центром морской торговли. Соленый запах морской воды смешивается с ароматами специй, духов и трав, когда флот привозит экзотические товары со всего мира."
  
 building_maritime_ruins_01: "Затонувшая гавань"
 building_maritime_ruins_01_desc: "Потрескавшиеся и покрытые водорослями обрывки гавани вдоль побережья теперь почти полностью захвачены морем либо из-за превратностей времени, либо из-за какого-то великого, разрушительного катаклизма."
  
 building_mass_grave_site_01: "Яма для тела"
 building_mass_grave_site_01_desc: "Кровавая цена бедствия: наспех вырытая в земле большая яма выставляет на открытый воздух массу сотен тел. Неприглядная и нечестивая ситуация усугубляется тем, что те немногие души, которые все еще называют этот район своим домом, продолжают оставлять здесь своих мертвецов."
  
 building_mass_grave_site_02: "Гнойная могила"
 building_mass_grave_site_02_desc: "Из-за отсутствия каких-либо попыток убрать или закрыть эту братскую могилу, воздействие времени и стихий превратило это место аварийного захоронения в уродливую массу гнили. Источник зловония теперь доминирует над районом: бесконечные крысы снуют по улицам и руинам, в то время как мерзкие инфекции теперь распространяются среди оставшегося населения."
  
 building_mass_grave_site_03: "Сборщик трупов"
 building_mass_grave_site_03_desc: "Привлекая к себе самых отвратительных представителей преступности в любой сфере, местная банда грабителей могил теперь действует на месте массового захоронения и вокруг него. Заткнув рты и носы грязными тряпками, они оскверняют мертвых самыми разными способами: от кражи ценностей до извлечения зубов, глаз, конечностей и органов для продажи на черном рынке."
  
 building_mass_grave_site_04: "Некромантическая гавань"
 building_mass_grave_site_04_desc: "Гнилая плоть, органы, заполненные личинками, черепа с пустыми глазами, поскольку ситуация с массой мертвецов ухудшается, неожиданный побочный эффект распространился и на этот Район. Группа некромантов, ставшая мощным источником энергии Мертвой магии, основала вокруг этого места ковен. Не ограниченные никаким надзором, они свободно практикуются и экспериментируют со своим ремеслом, воскресшие мертвецы вылезают из ямы и бродят по улицам."
  
 building_massive_crater_01: "Взорванная площадь"
