 building_02_irochi_damotada: "Ирочи Дамотада"
 building_02_irochi_damotada_desc: "Благодаря частичному пополнению запасов библиотеки и расширению гарнизона, Врата Дамоты теперь действительно выполняют свое двойное предназначение. Для любого торговца почти невозможно войти в Дамоту, не пройдя через них (и не заплатив необходимую пошлину), и Моговаи путешествуют со всей Дамоты в поисках духовных знаний из опыта своих собратьев-Искателей."
  
