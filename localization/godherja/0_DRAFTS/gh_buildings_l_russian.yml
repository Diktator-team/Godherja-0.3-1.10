 building_03_sonas_sikelenizi: "Сонас Сикеленизи"
 building_03_sonas_sikelenizi_desc: "С объединением Дамоты в единое государство торговля, проходящая через бесчисленные прилавки и доки Сонас Сикеленизи, выросла до невообразимого уровня. Теперь, занимая почти весь перекресток рек, никто не может пройти мимо этого памятника хаотичной изобретательности."
  
