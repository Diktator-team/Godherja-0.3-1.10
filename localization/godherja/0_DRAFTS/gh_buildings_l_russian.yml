 building_01_stone_battlefield: "Каменное Поле Брани" #NT!
 building_01_stone_battlefield_desc: "Среди холма стоят две армии, каждая полностью сделанная из камня, навечно запертая в страшной битве. Статуи сделаны безупречно, запечатлевая даже мельчайшие детали лиц солдат в тонком искусстве. Несмотря на это, они почти неуязвимы, не показывая никаких признаков повреждений от многих лет воздействия стихий. В центре поля битвы стоит одна статуя, возвышающаяся над всеми. Внушительная фигура в декоративных доспехах сидит верхом на лошади, его пальцы едва касаются конца вытянутого копья, нацеленного на другую статую, которая застыла на полпути, накладывая заклинание.\n\nМестные жители долгое время считали эту область проклятой, и деревья отказываются расти на каменном поле. [Concept('aversarian','Аверсарианские')|E] ученые, с другой стороны, сделали поразительные открытия при изучении статуй. Одна из армий одета в доспехи, напоминающие доспехи древних аверсарианцев. Никто не знает наверняка, как и почему подобные доспехи и оружие оказались так далеко на юге, и именно по этой причине обсуждение каменного поля до сих пор является предметом горячих споров среди историков." #NT!
  
 building_01_sunarsarwena_gardens: "Святилище Сунарсарвена" #NT!
 building_01_sunarsarwena_gardens_desc: "Возведен в честь аверсской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшое святилище расположено в углу 'Иклувад Грин." #NT!
  
