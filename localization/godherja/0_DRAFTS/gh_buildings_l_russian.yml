 building_01_ordus_mines: "Руины золотого рудника Ордуса" #NT!
 building_01_ordus_mines_desc: "Действуя даже во времена старого Ироссиса, [Concept('aversarians','аверсарианские')|E] жестокие рабские работы фактически превратили это место в братскую могилу для тех, кто когда-то сам ее эксплуатировал. Шахты пришли в упадок в последние годы из-за восстания рабов Ироссиса, при этом большая часть выработок шахты была сожжена или разрушена во время массового восстания. Бывшие администраторы шахты все еще здесь — их тела были бесцеремонно сброшены в ямы вместе с телами аверсарианских жителей нескольких близлежащих городов." #NT!
  
 building_01_paccai_mines: "Шахта Паккай-Малай" #NT!
 building_01_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккай Малай. Именно здесь на протяжении веков в склоне вершины была вырыта огромная яма, из которой извлекается огромное количество зеленой черной породы с прожилками. Многим она может показаться бесполезной, но [Concept('magi','маги')|E] заговорщики воды Вародаист на протяжении столетий совершенствовали искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, оставляет реки и леса, окружающие Паккай Малай, заброшенными и загрязненными." #NT!
  
