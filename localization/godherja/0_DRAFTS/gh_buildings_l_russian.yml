 building_01_knightly_chapterhouse: "Рыцарская ложа" #NT!
 building_01_knightly_chapterhouse_desc: "Этот небольшой домик предоставляет безопасное убежище и теплую пищу нескольким благородным рыцарям страны, хотя для большего количества людей места здесь мало." #NT!
  
