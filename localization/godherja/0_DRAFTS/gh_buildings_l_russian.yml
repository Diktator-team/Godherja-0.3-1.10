 building_type_04_tomb_of_the_lost: "Грубонфц Заргабонич" #NT!
 building_type_04_tomb_of_the_lost_desc: "Одно из величайших рукотворных чудес света, Гробница потерянных, представляет собой гигантский храмовый комплекс, построенный вокруг огромной центральной гробницы. Небольшой город священников, воинов, писцов, инженеров и других людей лихорадочно работает, чтобы продолжить расширение сооружения и гарантировать, что оно будет ошеломляющим свидетельством почти утраченной культуры Охейницы. Статуи и памятники теперь украшают комплекс храмового сада и его большие залы, а несколько небольших часовен служат паломникам, надеющимся помолиться древним мертвецам.\n\nНекоторые из выдающихся особенностей — это Зал царей, в котором находится более сорока больших статуй различных вновь обнаруженных деятелей Охейницы вместе с именами сотен других, позолоченными на стенах; Говорящая святыня, хитроумная конструкция, позволяющая ветру проходить через ряд отверстий, чтобы имитировать голоса потерянных; и великие ворота храма, одна из самых больших арок в мире." #NT!
  
 building_type_abandoned_headquarters_01: "Заброшенная штаб-квартира" #NT!
 building_type_abandoned_headquarters_01_desc: "Когда-то это был дом военной элиты королевства, но с тех пор эти штаб-квартиры были заброшены генералами и их штабом. Все, что осталось, — это пыльные комнаты, разбросанные документы и планы вторжения, которые теперь никогда не будут реализованы." #NT!
  
 ##building_type_administration_01: "Администрация" #NT!
 ##building_type_administration_01_desc: "Клерки и канцелярские служащие, на которых держится цивилизованное общество." #NT!
  
 building_type_amphitheatre_01: "Амфитеатр" #NT!
 building_type_amphitheatre_01_desc: "Развлекать массы легко, но чтобы сделать это запоминающимся образом, требуются большие инвестиции и просторная сцена." #NT!
  
 building_type_assassins_guild_01: "Гильдия Убийц" #NT!
 building_type_assassins_guild_01_desc: "Убийцы, головорезы, убийцы, эти мужчины и женщины не заботятся о том, какое слово люди используют для их описания. Они являются агентами самой смерти, и когда они должным образом организованы в свое собственное сообщество, нет никого в этом мире, до кого они не могли бы дотянуться за правильную цену." #NT!
  
 building_type_blood_market_00: "Кровавые сады" #NT!
 building_type_boulevard_01: "Бульвары" #NT!
 building_type_boulevard_01_desc: "Одна-единственная набережная не может в полной мере описать всю славу этого города, его дороги должны быть такими же широкими, как и амбиции его правителей." #NT!
  
 building_type_brewery_01: "Пивоварни" #NT!
 building_type_brewery_01_desc: "Откуда течет жизненная сила цивилизаций." #NT!
  
 building_type_cemetery_01: "Кладбище" #NT!
 building_type_cemetery_01_desc: "Место, где мертвые покоятся, чтобы покоиться в своем (как мы надеемся) вечном сне." #NT!
  
 building_type_citadel_01: "Цитадель" #NT!
 building_type_citadel_ruins_01: "Заброшенная цитадель" #NT!
 building_type_crater_ruins_01: "Огромный кратер" #NT!
 building_type_desert_academyofswords: "Заброшенный [Concept('mayikprolollan','Маикпрололлан')|E] сто Спатас" #NT!
 building_type_desert_academyofswords_desc: "Выжженные и выжженные земли Академии Мечей теперь заброшены, опустошены фатальным тайным опустошением, высасывающим жизнь и влагу из земли и жителей. Мумифицированные трупы лежат там, где они упали, в залах академии, их скопления возле дверных проемов и фонтанов говорят о мучительных последних минутах города." #NT!
  
 building_type_dilapidated_boulevards_01: "Обветшалые бульвары" #NT!
 building_type_dilapidated_boulevards_01_desc: ""
  
 building_type_empty_building: "Пустой" #NT!
 building_type_fencing_School_01: "Школа фехтования" #NT!
 building_type_fencing_School_01_desc: "Мало что может быть более хлопотным для любого знатного класса, чем выходки их скучающих сыновей и дочерей. Предоставление им энергичного источника отвлечения убережет их от неприятностей и подготовит к временам войны." #NT!
 building_type_fishmarket_01: "Рыбный рынок" #NT!
 building_type_fishmarket_01_desc: "Все рыбаки, от владельцев самых скромных и дырявых лодок до капитанов больших траулеров, приезжают сюда, чтобы продать свой ежедневный улов." #NT!
  
 building_type_forge_01: "Кузница" #NT!
 building_type_forge_01_desc: "Горящие кузницы и крепкие наковальни являются сердцем любого трудолюбивого государства, а превращение металлов в товары — от мечей до гвоздей — может стать одним из важнейших источников дохода и могущества правителя." #NT!
  
 building_type_fountain_ruins_01: "Разрушенные фонтаны" #NT!
 building_type_fountains_01: "Фонтаны" #NT!
 building_type_fountains_01_desc: "Эти симпатичные водные зрелища, кажется, очаровывают всех — от крестьян до лордов." #NT!
  
 building_type_garden_01: "Сады" #NT!
 building_type_garden_01_desc: "Специальная зеленая зона, которая является общественным, хотя и все более эксклюзивным местом отдыха для жителей города." #NT!
  
 building_type_garden_ruins_01: "Заброшенный сад" #NT!
  
 building_type_glass_house_duchy_building: "Стеклянный Дом" #NT!
 building_type_glass_house_duchy_building_desc: "Деятельность по производству стекла вышла далеко за рамки простого изготовления инструментов и статуй вручную и превратилась в отрасль, которая широко известна в других культурах и королевствах. Чтобы способствовать этому, в городах и поселках Зелкавани возник новый тип ремесленных гильдий, называемых стекольными домами, которые увеличивают доход, получаемый местными лордами за счет торговли своими товарами на местном уровне и за рубежом, что приводит к росту населения за счет иммигрантов, ищущих возможности трудоустройства." #NT!
  
 building_type_granary_01: "Фермерский рынок" #NT!
 building_type_granary_01_desc: "Разумеется, ни один город не может существовать без источника продовольствия, и именно сюда местные жители из окрестностей приходят, чтобы подкрепиться горячей едой." #NT!
  
 building_type_gymnasium_01: "Гимназия" #NT!
 building_type_gymnasium_01_desc: "Быть дворянином в метрополии — это малоподвижный образ жизни. Можно было бы построить сооружения, которые лучше подходили бы для надлежащих упражнений в пределах города." #NT!
  
 building_type_house_ruins_01: "Разрушенный городок" #NT!
 building_type_ice_academyofswords: "Замерзший [Concept('mayikprolollan','Маикпрололлан')|E] сто Спатас" #NT!
 building_type_ice_academyofswords_desc: "Окутанные суровым холодом, бывшие земли Академии Мечей теперь стоят безжизненными. Экстремальный холод от заклинания, которое убило академию, до сих пор держит порт Меголтон запертым во льду. Время от времени отколовшиеся айсберги вырываются на свободу, представляя угрозу всему движению вдоль устья реки Пафос." #NT!
  
 building_type_inquisition_headquarters_01: "Штаб-квартира инквизиции" #NT!
 building_type_inquisition_headquarters_01_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, увеличивая скорость обращения.#!\n\nНе существует большей угрозы, чем еретик. Предоставление духовенству возможностей для преследования этого коварного врага имеет решающее значение для безопасности региона." #NT!
  
 building_type_jail_01: "Тюрьма" #NT!
 building_type_jail_01_desc: "Где есть процветание и цивилизация, там есть те, кто хотел бы использовать и то, и другое в своих преступных целях. Будь они окружены охранниками или захвачены после битвы, тюрьмы держат железный кулак крепко." #NT!
  
 building_type_library_01: "Библиотека" #NT!
 building_type_library_01_desc: "Дом, где хранятся знания, мудрость и старые секреты." #NT!
  
 building_type_lichdom_academyofswords: "Некрополь [Concept('mayikprolollan','Маикпрололлан')|E] Сто Спатас" #NT!
 building_type_lichdom_academyofswords_desc: "Когда-то известные как Академия Мечей, теперь в заколдованных залах этого места обитают только ходячие мертвецы и парящие бестелесные духи. Там, где раньше тренировочные залы звенели от звуков заклинаний и меча, теперь они отдаются лишь эхом случайных столкновений между нежитью-рабами, сражающимися во имя своих [Concept('lich','лич')|E] хозяев, чтобы разграбить утерянные секреты и тома академии." #NT!
  
 building_type_lighthouse_01: "Маяк" #NT!
 building_type_lighthouse_01_desc: "Маяк, позволяющий морякам безопасно заходить в порт." #NT!
  
 building_type_magic_silver_mine_01: "Серебряный рудник" #NT!
 building_type_magic_silver_mine_01_desc: "В этой провинции находится серебряный рудник, приносящий значительную прибыль его владельцам." #NT!
  
 building_type_marcher_enclave_01: "Марчер Квартер" #NT!
 building_type_marcher_wayshrine_01: "Дорожные святилища" #NT!
 building_type_maritime_district_01: "Набережная" #NT!
 building_type_maritime_ruins_01: "Затонувшая гавань" #NT!
 building_type_mass_grave_site_01: "Место массового захоронения" #NT!
 building_type_mass_grave_site_01_desc: "Будь то голод, болезнь или война, какое бы бедствие ни обрушилось на этот округ, оно повлекло за собой человеческие жертвы, с которыми местные власти не справились, в результате чего на территории округа образовалось массовое захоронение." #NT!
  
 building_type_massive_crater_01: "Огромный кратер" #NT!
 building_type_massive_crater_01_desc: ""
  
 building_type_mercenary_hall_01: "Зал наемников" #NT!
 building_type_mercenary_hall_01_desc: "Как и любой другой импорт, рабочая сила выигрывает от предоставления ей соответствующих торговых возможностей." #NT!
  
 #building_type_mint_01: "Королевский монетный двор" #NT!
 #building_type_mint_01_desc: "Еда, лошади, королевства, жизни, монеты покупают все это. День и ночь Монетный двор служит королевству, поддерживая поток монет, превращая сырые металлы в законное платежное средство." #NT!
  
 building_type_monument_01: "Памятник" #NT!
 building_type_monument_01_desc: "Все более пышное почитание героев и событий, которое служит двойной цели: оно служит пропагандистским целям для своих покровителей." #NT!
  
 building_type_monument_ruins_01: "Разграбленный мавзолей" #NT!
 building_type_necropolis_01: "Некрополь" #NT!
 building_type_necropolis_01_desc: "Некрополь-крепость, построенный не только для того, чтобы содержать в строю порабощенную нежить, но и вселять страх в любого, кто осмелится бросить вызов их владычеству." #NT!
  
 building_type_nexus_ruins_01: "Разрушенный Нексус" #NT!
 building_type_overgrown_gardens_01: "Заросшие сады" #NT!
 building_type_overgrown_gardens_01_desc: ""
  
 building_type_palace_01: "Дворец" #NT!
 building_type_palace_ruins_01: "Разрушенные дворцы" #NT!
 building_type_peasant_housing_01: "Крестьянское жилище" #NT!
 building_type_peasant_housing_01_desc: "Жилье для крестьянства — это вопрос не комфорта, а плотности. Сколько крепостных можно втиснуть в минимально возможное пространство?" #NT!
  
 building_type_pirate_den_01: "Пиратское логово" #NT!
 building_type_pirate_den_01_desc: "Предоставляя место сбора, город может привлечь квалифицированный, хотя и неуправляемый источник рабочей силы." #NT!
  
 building_type_plaza_01: "Плаза" #NT!
 building_type_plaza_01_desc: "Ни одно место не воплощает в себе суету городской жизни лучше, чем его площадь." #NT!
  
 building_type_plaza_ruins_01: "Ветреная Плаза" #NT!
 building_type_plumbing_01: "Водопроводные сооружения" #NT!
 building_type_plumbing_01_desc: "Система снабжения города пресной водой там, где это необходимо, могла бы творить чудеса, улучшая условия его жизни, красоту и престиж." #NT!
  
 building_type_promenade_01: "Променад" #NT!
 building_type_promenade_01_desc: "Благоустройство центральной части дороги или доков обеспечит элите города возможность наслаждаться самыми большими пешеходными дорожками на многие мили." #NT!
  
 building_type_recruitment_post_01: "Пост по набору персонала" #NT!
 building_type_recruitment_post_01_desc: "Армия не появляется из воздуха, и прежде чем новобранцам вручат меч и дадут то, что можно назвать подготовкой, их сначала нужно собрать на улицах." #NT!
  
 building_type_reinforcement_tunnels_01: "Туннели Снабжения"
 building_type_reinforcement_tunnels_01_desc: "Когда любая деревня, город, поселок или метрополия подвергаются осаде, существование скрытых туннелей может иметь решающее значение для судьбы всего населения." #NT!
  
 building_type_roxirvoreais_fog_desc: "Роксирворейс стал доказательством того, что дух человека не сравнится с движением [Concept('fog','тумана')|E]. Независимо от того, насколько горды или серьезны жители, и независимо от того, насколько могущественны укрепления, Туман поглощает все. Древняя стена теперь простирается, казалось бы, вечно, и ужасные существа регулярно поднимаются с башен или выползают из древних подвалов. В центре всего этого древняя центральная площадь остается освещенной деятельностью, бесконечной битвой из времен до памяти, в которой сражаются солдаты, как люди, так и [alien|E], по-видимому, неспособные умереть." #NT!
  
