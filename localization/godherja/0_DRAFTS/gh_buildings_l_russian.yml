 building_04_turayyil_mines_desc: "По мере увеличения добычи руды вокруг поселения создается несколько литейных и плавильных заводов. Обработка металла стала второй натурой жителей, и их мастерство известно во всем мире."
  
 building_04_vilunnak_mines: "Горнодобывающий комплекс Вилуннак Сатра"
 building_04_vilunnak_mines_desc: "Расположенный в затонувшей речной долине горнодобывающий комплекс Вилуннак Сатра производит самое большое количество алмазов и менее драгоценных камней в Каширии. На местном диалекте это означает «Поле звезд». Говорят, что минеральные богатства этого места возникли в результате древней битвы, произошедшей в этом регионе, во время которой могущественный [magi|E] призвал падающую звезду, чтобы поразить его врагов. Маги выиграли битву, и поле, на котором стоял его враг, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня вилуннаканские бриллианты украшают короны многих каширских монархов, а безделушки с этими потрясающими драгоценными камнями стоят дорого на всем Востоке."
  
 building_04_zakran_mines: "Закранский горнодобывающий комплекс"
 building_04_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран действовал по крайней мере с Первого междуцарствия Кемсара, когда Дом Себхенафа широко использовал его для финансирования своих, казалось бы, бесконечных конфликтов со своими западными соперниками. Он сохранит свое значение после воссоединения Кемсара и станет основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после битвы при Разорванной цепи рудник был захвачен молодой империей Айяр, и с тех пор питает большую часть ее экономики."
  
 building_05_ashmarite_hospital: "Ашмаритская медицинская школа"
 building_05_ashmarite_hospital_desc: "Выросшая из своего старого присутствия, Ашмаритская медицинская школа теперь имеет тщательно продуманный кампус и формализованную систему обучения для учеников врачей и акушерок. Эксперименты сейчас становятся все более приемлемыми, но работа с трупами по-прежнему редка и не одобряется из-за культурных табу. Услуги для бедных по-прежнему существуют, но их все больше затмевает более прибыльная работа больниц."
  
 building_05_sunarsarwena_gardens: "Сады Эль-Кулаты"
 building_05_sunarsarwena_gardens_desc: "Заросшие маленькое ядро ​​ныне забытого храма полузабытой принцессы, пышные аллеи и галереи Садов Эль-Кулаты привлекают посетителей со всего континента."
  
 building_06_ashmarite_hospital: "$c_el_qulatha$ Медицинская школа"
 building_06_ashmarite_hospital_desc: "Медицинская школа $c_el_qulatha$, пользующаяся покровительством богатых и влиятельных людей города, представляет собой обнесенный стеной комплекс, содержащий всевозможные библиотеки, медицинские учреждения, больницы и магические лаборатории, испытывающие новейшие магические искусства исцеления. Ныне полуразрушенный зал целителя был преобразован в склад и пансион для учеников, слишком бедных, чтобы позволить себе лучшее жилье в жилых домах, окружающих школу."
  
 building_06_sunarsarwena_gardens: "Великие сады Эль-Кулаты"
 building_06_sunarsarwena_gardens_desc: "Заросшие маленькое ядро ​​ныне забытого храма полузабытой принцессы, пышные аллеи и галереи Садов Эль-Кулаты привлекают посетителей со всего континента. Теперь, когда в этих садах разместился зверинец и охотничий заповедник, они действительно реализовали свой потенциал как игровая площадка для богатых и влиятельных людей города и его окрестностей."
  
 building_07_ashmarite_hospital: "$c_el_qulatha$ Медицинский университет"
 building_07_ashmarite_hospital_desc: "Впечатляющий учебный центр в самом сердце $c_el_qulatha$, Медицинский университет $c_el_qulatha$ признан на Эрасе как дом самых талантливых врачей мира. Несмотря на то, что выпускники, не являющиеся магами, пользуются большим спросом, цена покупки контракта для одного из знаменитых [Concept('magi','Surgeon-Magi')|E] $c_el_qulatha$ достаточна, чтобы обанкротить большинство низших дворян.\n\nШкола уже давно впала в немилость среди простолюдинов, которые смотрят на сотрудников работа в качестве могильщика."
  
 building_07_sunarsarwena_gardens: "Декадентские сады Эль-Кулаты"
 building_07_sunarsarwena_gardens_desc: "[Concept('magi','Magi-Engineers')|E] действительно превзошли себя в своей последней попытке создать рай, разделенный на две зоны искусственной рекой, воды которой одновременно прохладны и пресны. Песни сотен видов певчих птиц, которых никогда не видели на Саррадоне, разносились в утреннем воздухе, приторном ароматами цветов, чьи лепестки, выращенные магами, сияют перламутровым блеском. Здесь также можно найти множество дичи, так как в заповеднике обитают травоядные животные, отобранные со всего [aeras|E] из-за их приятного внешнего вида и сложности погони.\n\n Теперь полностью забыты всеми, кроме горстки посетителей, которые отошли от ухоженных тропинок, у северо-восточного угла стены стоит небольшой заросший храм. Что касается молодой женщины, изображенной в архаическом великолепии на выцветшей и осыпающейся потолочной мозаике, то сейчас никто из живых не помнит, кем она была."
  
 building_08_ashmarite_hospital: "$c_el_qulatha$ Медицинский университет"
 building_08_ashmarite_hospital_desc: "$building_08_ashmarite_hospital$ превратился в полноценный город, состоящий из более чем двух дюжин все более массивных объектов, окруженных стеной, в которых работают только самые профессиональные наемники. Мрачное поведение охранников резко контрастирует с сотнями [Concept('magi','Surgeon-Magi')|E], которые в течение дня кишат во дворах и вестибюлях учреждения: от бледнолицых помощников до властных хирургов, настолько известных, настолько уважаемых и богатых, что их можно считать дворянами по праву. несмотря на низкое происхождение.\n\nПростолюдины $c_el_qulatha$ уже давно начали возмущаться многочисленными врачами и их квазидворцами, рассматривая это как еще одно учреждение, облагающее налогом их скудные заработки и оказывающее неправомерное влияние на политическое учреждение."
  
 building_abandoned_headquarters_01: "Банда Ховел"
 building_abandoned_headquarters_01_desc: "Несмотря на ветхое состояние, местная банда, действующая в этом районе, теперь занимает этот бывший военный штаб. Источник позора для всего королевства: казармы и кухни, раньше служившие нашим офицерам, теперь служат обычным преступникам."
  
 building_abandoned_headquarters_02: "Ячейки похитителей"
 building_abandoned_headquarters_02_desc: "Подземные камеры, первоначально предназначавшиеся для размещения шпионов и ценных военнопленных, теперь заполнены жертвами, похищенными с улиц и домов по всему городу и предназначенными для выкупа."
  
 building_abandoned_headquarters_03: "Кварталы босса банды"
 building_abandoned_headquarters_03_desc: "Когда-то это были частные апартаменты высокопоставленного генерала, а теперь глава местной банды завладел этими помещениями, наслаждаясь комфортом и роскошью, предоставленными предыдущим режимом своему величайшему герою войны, который теперь наверняка переворачивается в могиле."
  
 building_abandoned_headquarters_04: "Военная комната"
 building_abandoned_headquarters_04_desc: "Здесь резные деревянные детали аккуратно скользят по картам городов и королевств, но армейских офицеров не видно. Вместо этого опытные и влиятельные преступники планируют свои следующие шаги, определяя, как лучше всего захватить контроль над дальнейшими территориями и, что еще более тревожно, как правильно защитить свою территорию от нас."
  
 ##building_administration_01: "Clerk's Office" #NT!
 ##building_administration_01_desc: "A literate person skilled in the ways of law has been hired by the local ruler, serving the local community with affairs too complex for a simple peasant to manage, yet too banal for the elite to engage in themselves." #NT!
 ## 
 ##building_administration_02: "Scribes' Quarter" #NT!
 ##building_administration_02_desc: "Scribes keep track of inventories, accounts receivable, contracts, policies, and laws to guarantee a functioning society." #NT!
 ## 
 ##building_administration_03: "Civil Courts" #NT!
 ##building_administration_03_desc: "Literate judges, jurists, and various bureaucrats keep the city from becoming an unmanageable mess here. The courthouses and auxiliary structures erected around are a beautiful sight to behold in and of themself." #NT!
 ## 
 ##building_administration_04: "Bureaucratic Complex" #NT!
 ##building_administration_04_desc: "An entire Empire could be run from this vast network of buildings. The amount of staff needed to turn the cogs of the state machine could form a small army." #NT!
  
 building_amphitheatre_01: "Театральная площадка"
 building_amphitheatre_01_desc: "Самый простой из этапов — это большой расчищенный кусок травы. Это элементарно, но это только начало."
  
 building_amphitheatre_02: "Цирк"
 building_amphitheatre_02_desc: "Палатки бродячих трупп занимают некогда пустующие участки земли, привлеченные прекрасными условиями и большой аудиторией мегаполиса."
  
 building_amphitheatre_03: "Стадион"
 building_amphitheatre_03_desc: "В мегаполисе можно найти специализированные площадки и объекты для бесчисленных видов спорта и искусства."
  
 building_amphitheatre_04: "Ипподром"
 building_amphitheatre_04_desc: "Колосс общественных развлечений находится в самом сердце этого города, вмещая тысячи горожан, которые платят месячную зарплату за просмотр зрелищных шоу, разворачивающихся внутри."
  
  
  
  
 building_assassins_guild_01: "Заброшенные жилища"
 building_assassins_guild_01_desc: "Бывшие дома местных жителей теперь заброшены, эти пустые комнаты и забытые улицы не приносят нашему королевству никаких налогов в нашу казну или поборов для наших армий. Однако они предоставляют многочисленные укрытия злодеям нашего королевства, чтобы они могли скрыться от глаз закона."
  
 building_assassins_guild_02: "Отступление убийцы"
 building_assassins_guild_02_desc: "Глубоко в этом районе находится увитый плющом особняк, заброшенный его благородным владельцем, но теперь ставший убежищем в местном преступном мире для беглых убийц. Это больше, чем просто место для отдыха: здесь убийцы беседуют со своими кровопролитными братьями, чтобы поделиться историями, методами, извращенными товарищескими отношениями и даже торговать контрактами на жизни людей."
  
 building_assassins_guild_03: "Полоса препятствий"
 building_assassins_guild_03_desc: "Если суду руины этого района не представляют ничего, кроме бельма на глазу, то местная преступность нашла в них прекрасную возможность. Проносясь по заваленным обломками улицам, перепрыгивая через баррикады, карабкаясь по разрушающимся стенам, отбросы, называющие этот район своим домом, не только становятся лучше физически, но и становятся более способными избегать любых охранников, с которыми они могут столкнуться."
  
 building_assassins_guild_04: "Создатель ядов"
 building_assassins_guild_04_desc: "Капля в кубке, брызги на еде, налет на лезвии — изготовитель яда превращает убийство в искусство. Более страшные для многих правителей, чем любая вражеская армия, профессиональные убийцы, действующие в этом округе, могут сразить человека и даже не оказаться рядом со своей жертвой, когда это произойдет, что чрезвычайно затрудняет предотвращение таких преступлений и поимку преступников. их."
  
 building_blood_market_00: "Кровавые сады"
 building_blood_market_00_desc: "Печально известный Кровавый сад — это огромный яблоневый сад вдоль ручья, берущего начало в [lichdoms|E]. Сейчас он достаточно благоустроен, но местные жители утверждают, что деревья выросли здесь сами по себе. Затем они обнаружили его и культивировали.\n\nОт кожуры яблок исходит головокружительное излучение, которое, как известно, распространяется на близлежащие объекты в виде плотного, яркого и резкого красного цвета. Многие крестьяне утверждали, что это волшебное свойство, данное странным веществом в реке. Оно похоже на молоко, но с острым и металлическим вкусом. Она толще воды, плотнее и движется сквозь нее, как поток в потоке; прямо из страны мёртвых.\n\nТем не менее, несмотря на общий вкус плодов, их краснота, странность и необычный размер повысили их ценность. То, что колоритная местная достопримечательность среди мрачного пейзажа может превратиться в прибыльную экономику..."
  
 building_boulevard_01: "Расширенные улицы"
 building_boulevard_01_desc: "Центральные дороги района были расширены для обеспечения более быстрого передвижения."
  
 building_boulevard_02: "Мощение"
 building_boulevard_02_desc: "Бульвары района были заасфальтированы должным образом – дождь больше не превратит их в отвратительную жижу из грязи и мусора, ко всеобщей радости."
  
 building_boulevard_03: "Рыночные фронты"
 building_boulevard_03_desc: "Несколько торговцев открыли магазины вдоль местных бульваров, получая солидную прибыль от интенсивного движения транспорта."
  
 building_boulevard_04: "Эффектные бульвары"
 building_boulevard_04_desc: "Бульвары холдинга засажены деревьями, и были приняты постановления, ограничивающие количество сточных вод, сбрасываемых на улицы. Путешествовать по главным улицам более приятно и действительно впечатляюще."
  
  
 building_brewery_01: "Хижина пивовара"
 building_brewery_01_desc: "Предприимчивый человек открыл у себя дома небольшую пивоварню, удовлетворяющую некоторые потребности местного сообщества."
  
 building_brewery_02: "Винодел"
 building_brewery_02_desc: "Винодел производит винтаж приемлемого качества, хотя большинство состоятельных граждан с чувствительным вкусом по-прежнему игнорируют это и предпочитают импортное вино."
  
 building_brewery_03: "Тавернный квартал"
 building_brewery_03_desc: "По всей этой территории возникли пивоварни, снабжающие местные таверны круглосуточно. Здесь дислоцировано около половины городской стражи, а спонтанные драки, кажется, разражаются, как гром из грозовой тучи."
  
 building_brewery_04: "Винокурня"
 building_brewery_04_desc: "Здесь производятся превосходные спиртные напитки, к большому удовольствию местных жителей, стремящихся потерять сознание в пьяном виде, прежде чем они успеют выпить вторую порцию."
  
 building_brewery_05: "Пивоваренный район"
 building_brewery_05_desc: "Концентрация пивоваренных заводов и таверн возросла настолько, что целая часть района посвящена исключительно производству пива, вина и спиртных напитков. Сейчас город производит достаточно напитка, чтобы снабжать его не только себя, но и более широкий регион."
  
 building_brewery_06: "Гильдия напитков"
 building_brewery_06_desc: "Местные пивовары, виноделы и производители спиртных напитков сформировали организованную гильдию, чтобы распространять свою продукцию повсюду."
  
 building_brewery_07: "Алкогольные заводы"
 building_brewery_07_desc: "Процесс производства абсурдных объемов напитка был еще более упрощен с помощью механических и магических средств. Конечно, этого должно быть достаточно, чтобы удовлетворить все наши потребности?"
  
 building_brewery_08: "Барабан для напитков мира"
 building_brewery_08_desc: "Количество помоев и прекрасного напитка, вытекающего из этого города, могло бы накормить реку. Напитки, приготовленные здесь, можно найти где угодно: от кружки обычного пьяницы за несколько королевств до банкетного стола верховного лорда за морем."
  
 building_cemetery_01: "Кластер надгробий"
 building_cemetery_01_desc: "Разбросанные пирамиды из камней и надгробия усеивают эту ранее заброшенную территорию, местные жители, очевидно, решили, что земля здесь достаточно святая (или мягкая), чтобы мертвые могли легко перейти в загробную жизнь."
  
 building_cemetery_02: "Огороженное кладбище"
 building_cemetery_02_desc: "Мы надеемся, что забора, окружающего кладбище, будет достаточно, чтобы отпугнуть случайных грабителей гробниц и проходящий мимо скот."
  
 building_cemetery_03: "Кладбищенский храм"
 building_cemetery_03_desc: "Среди могил, заполняющих эту территорию, воздвигнут небольшой объект духовной важности."
  
 building_cemetery_04: "Сад памяти"
 building_cemetery_04_desc: "На кладбище вырос сад, посвященный памяти и почитанию умерших и предлагающий посетителям место для мирного созерцания.\n\nЕжедневные потребности кладбища больше не могут быть удовлетворены добровольцами из общины и постоянным смотрителем. сейчас склоняется к сайту."
  
 building_cemetery_05: "Плотное кладбище"
 building_cemetery_05_desc: "Накопившиеся могилы, маленькие и большие, принадлежащих бесчисленным поколениям, начали делать площадь поверхности здесь ценным товаром. Некоторые из самых старых районов, вероятно, перестраивались несколько раз, а их первоначальные обитатели давно забыты."
  
 building_cemetery_06: "Дворянские гробницы"
 building_cemetery_06_desc: "Кладбище стало настолько ухоженным и престижным, что некоторые из наиболее обеспеченных горожан решили, что оно лучше подходит в качестве места их последнего упокоения, чем сад родового поместья. На территории начали появляться гробницы гораздо более высокого качества и полные богатства."
  
 building_cemetery_07: "Королевские гробницы"
 building_cemetery_07_desc: "Престижный и известный, этот многообещающий некрополь теперь украшен великолепными мавзолеями нескольких королей и их родственников. Количество богатств, погребенных внутри, привело к появлению штатных охранников и смотрителей, которые теперь, вероятно, не поддаются исчислению."
  
 building_cemetery_08: "Некрополь"
 building_cemetery_08_desc: "Целое королевство покоится под камнями сложенных мавзолеев и гробниц, занимающих все место кладбища. Регулярные захоронения уже давно стали настолько непомерно дорогими, что никто, кроме самых богатых, не мог получить нормальную могилу, поэтому урны теперь, кажется, существуют в каждом уголке и закоулке. Между тем, объединенные гробницы и погребальные комплексы целых королевских династий и тысяч представителей мелкой знати означают, что по всей территории разбросана настоящая армия стражников и смотрителей."
  
 building_citadel_01: "Малая крепость"
 building_citadel_01_desc: "Эта крепость, сравнимая с большинством сельских замков, служит главным центром власти окружающего мегаполиса."
  
 building_citadel_02: "Крепость"
 building_citadel_02_desc: "Эта огромная по сравнению с самыми впечатляющими сельскими замками крепость выглядит внушительно и является центром военной мощи окружающего мегаполиса."
  
 building_citadel_03: "Цитадель"
 building_citadel_03_desc: "Удерживаемая обученными солдатами и возвышающаяся как по размеру, так и по форме, эта цитадель служит оплотом этого мегаполиса и окружающей его сельской местности."
  
 building_citadel_04: "Большая Цитадель"
 building_citadel_04_desc: "Эта великая цитадель, поддерживаемая обученными профессиональными силами, представляет собой шедевр инженерного и оборонительного дизайна. Он служит центром военной мощи этого мегаполиса и прилегающих земель."
  
 building_citadel_ruins_01: "Заброшенная цитадель"
 building_citadel_ruins_01_desc: "Полуразрушенные валы этого оборонительного сооружения являются свидетельством ветхого состояния местности в целом. Никто не охраняет эти старые стены, кроме призраков."
  
 building_crater_ruins_01: "Массивный кратер"
 building_crater_ruins_01_desc: "Какая-то катастрофа поистине впечатляющих масштабов не оставила здесь ничего, кроме зияющей дыры."
  
 building_desert_academyofswords: "Высохший [mayikprolollan|E] Сто Спатас"
 building_desert_academyofswords_desc: "$building_type_desert_01_academyofswords_desc$"
  
