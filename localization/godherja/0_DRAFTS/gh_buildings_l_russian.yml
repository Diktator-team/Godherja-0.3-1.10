 building_04_oetanai_mines: "Золотодобывающий комплекс Оэтанай" #NT!
 building_04_oetanai_mines_desc: "Хотя о золотых жилах Оентай было известно уже много веков, географическая удаленность делала их нерентабельными, пока гораздо более гостеприимные шахты в Оронтисе не были истощены в начале двенадцатого века. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработка была затруднена густыми лесами Нотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до шахты, вероятно, было опаснее, чем работать в ней. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','Гражданской войны в Империи')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E] вывел шахту из эксплуатации, поскольку интересы в Малкойсе обратились к вопросам выживания, а не к эксплуатации недостаточно разработанной альпийской шахты. С постепенным возвращением жизни в провинцию золотая шахта Оетаная получила более интенсивное развитие. Поселение, сгрудившееся около шахты, начинает теснить плато, на котором оно возвышается. Дороги, ведущие к месторождению, теперь дополнены впечатляющим набором шкивов и канатов, чтобы сделать транспортировку туда и обратно намного безопаснее и быстрее. Шахты Оэтанай наконец-то выросли из дикой мечты в региональное учреждение." #NT!
  
 building_04_ordus_mines: "Ордусский золотодобывающий комплекс" #NT!
 building_04_ordus_mines_desc: "Действуя даже во времена старого Ироссиса, жестокие рабские работы [Concept('aversarians','аверсарианцев')|E]' фактически превратили это место в братскую могилу для тех, кто когда-то сам ее эксплуатировал. Шахты пришли в упадок из-за восстания рабов Иросси, и большая часть выработок шахты была сожжена или разрушена во время массового восстания. Бывшие администраторы шахты все еще здесь - их тела были бесцеремонно сброшены в ямы вместе с телами аверсских жителей нескольких близлежащих городов. Теперь, наконец, Ордус не только был восстановлен до уровня, предшествующего [Concept('frodbrokna','Фродброкна')|E], но и превзошел его, с паутиной перекрещивающихся шахтных стволов, облегчающих одну из самых прибыльных операций по сбору золота на [Concept('aeras','Аэрасе')|E]. Это не положило конец дурной репутации Ордуса, и слухи об исчезновениях среди шахтерских бригад и ужасающих видениях все еще распространяются." #NT!
  
 building_04_paccai_mines: "Комплекс шахты Paccai Malai" #NT!
 building_04_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккай Малай. Именно здесь на протяжении веков в склоне вершины была вырыта огромная яма, из которой извлекается огромное количество зеленой черной породы с прожилками. Многим она может показаться бесполезной, но [Concept('magi','маги')|E] заговорщики воды Вародаист на протяжении столетий совершенствовали искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, оставляет реки и леса, окружающие Паккай Малай, заброшенными и загрязненными." #NT!
  
 building_04_phanapetra_mines: "Шахтерский комплекс Фанапетра" #NT!
 building_04_phanapetra_mines_desc: "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей второй натурой, а их мастерство известно по всему миру." #NT!
  
