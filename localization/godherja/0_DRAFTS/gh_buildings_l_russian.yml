 building_type_01_thebloodyard: "Айтусаматас" #NT!
 building_type_01_thebloodyard_desc: "Кровавый двор — это древнее сооружение, спроектированное до [Concept('aversarian','аверсарианского')|E] периода, по-видимому, предназначенное исключительно для пыток и казней как людей, так и животных. Хотя даже аверсарии считают его местом жестокости и боли, тем не менее, он постоянно использовался аверсариями [Concept('magi','магами')|E] вплоть до 4-го века.\n\nЕго большие камеры для сбора крови были в конечном итоге заброшены, и он в значительной степени был оставлен в руинах. Так было до [Concept('aversarian_civil_war_no_prefix','Гражданской войны в Аверсарии')|E] между Эшраесом и Аксиаотеей, где сооружения были заново обнаружены и затем возобновлены Эшраесом. Именно здесь Эшраес собрал силу, чтобы сотворить заклинание [Concept('frodbrokna','Фродброкна')|E], пожертвовав тысячами рабов, слуг и даже собственных солдат, чтобы сотворить заклинание, которое должно было положить конец миру.\n\nС крахом Орайсполя Аутократа местные жители вместе с несколькими повстанческими военными отрядами разрушили комплексы Кровавого Двора, и теперь он представляет собой не более чем свидетельство жестокости, обитель неисчислимых духов и место значительной магической силы." #NT!
  
 building_type_01_theeffigy: "Место жертвоприношения" #NT!
 building_type_01_theeffigy_desc: "Именно здесь таинственный культ, оккупировавший острова, якобы приносит в жертву животных и материальные вещи своей таинственной интерпретации Чистейших и Первых Людей. Любое обвинение в том, что они приносят в жертву людей, особенно тех, кто задает слишком много вопросов, смехотворно. Мужчины и женщины в пугающих масках животных, которые сейчас смотрят на вас, не двигаясь, пока вы задаете эти вопросы, наверняка разубедят вас в этом, только не покидайте остров, пожалуйста, пока они готовят место для ритуала." #NT!
  
 building_type_01_thesorrowfield: "В Педитипси" #NT!
 building_type_01_thesorrowfield_desc: "Поле скорби — это древние останки столицы народа иросси, чье имя было стерто веками [Concept('aversarian','аверсарианского')|E] подавления. Жестокое проявление аверсской злобы и памятник безумной мощи, возникшей в результате работы тысячи аверсианцев [Concept('magi','магов')|E] в унисон, чтобы доказать свою точку зрения, изначальная столица, курганы древних королей, дворец и даже граждане — все это осталось.\n\nОни остаются в своих последних мгновениях, земля под ними и постройки вокруг них — все разорвано по кирпичику и парит в воздухе. Из-под земли, из трещин далеко внизу, вырываются языки пламени, охватывающие все. Так они сидели более тысячи лет, застыв в своих последних мгновениях, каждому прохожему дан прекрасный вид на последние мгновения иросси.\n\nЛюбой, кто попытается войти, немедленно погибнет. Поскольку первоначальное заклинание было потеряно во времени, современные ученые могут только догадываться, почему. Не слишком ли сильно резкое изменение гравитации и состава воздуха из настоящего в прошлое? Изгиб в реальности просто слишком узкий для того, чтобы человек мог пройти? Является ли скрытая [Concept('magical','магическая')|E] сила в этом районе быстродействующим ядом? Вероятно, никто никогда не узнает наверняка." #NT!
  
 building_type_01_thetowerwatch: "Ролос Пирго" #NT!
 building_type_01_thetowerwatch_desc: "Башни Надзора — это название ряда монастырей, построенных для размещения членов Алых Избранных и Илувианского Ордена, чтобы они могли лучше наблюдать за [Concept('sea_tower','Морской башней')|E] на северо-западе. Один из крупнейших храмовых комплексов в известном мире, монахи Башен Надзора проводят большую часть своего времени, изучая Морскую Башню с помощью нескольких массивных установок новейших телескопов, построенных с консультациями величайших инженеров [Concept('sarradon','Саррадона')|E] по приказу Автократира Клитомеда, и пытаются предсказать пророчества, наблюдая за тем, как солнце или [Concept('aervalr','луна')|E] играют на ее отполированных камнях." #NT!
  
 building_type_01_thewatchers: "Наблюдатели" #NT!
 building_type_01_thewatchers_desc: "Наблюдатели — это несколько древних статуй, высеченных из бока северного Тарсанида. Двенадцать фигур, запертых в молитве, любви и битве, хотя их конструкция проста, детализация их поз и движений мучительно детализирована, а сами статуи массивны, одни только ступни размером с человека.\n\nМножественные религии интерпретировали их по-разному и заявляли, что они являются святыми местами, в последнее время [Concept('wardenites','варденитов')|E]. Критические толкования их происхождения и значения сильно различаются: от [Concept('aversarian','аверсарианских')|E] академиков, утверждающих, что это изображение фантастического вида древней войны, в которой одна сторона была изображена как [Concept('aelfir_alien','аэлфирская')|E] раса, до [Concept('ritualist','ритуалистского')|E] убеждения, что это интерпретационное изображение путешествия по 1001 ступени [GetBuilding('01_sophocos').GetName]." #NT!
  
 building_type_01_thousand_hero_circle: "Круг Тысячи Героев" #NT!
 building_type_01_thousand_hero_circle_desc: "Круг Тысячи Героев, являющийся частью многих паломничеств по островам, является общим названием огромного религиозного комплекса в северных холмах Абдсини, где возвышается более тысячи колонн. Каждая из них представляет одну из многочисленных легендарных фигур из множества культов героев и древних верований, которые являются родиной островов, или — в некоторых случаях — из мифов удивительно далеких берегов. Известно, что местные последователи Избранных возвращаются из своих долгих паломничеств с историями о великих мужчинах и женщинах, которые затем увековечиваются возведением новой колонны, посвященной часто искаженному представлению ныне почитаемого героя." #NT!
  
 building_type_01_tiwu_anaan_mines: "Шахта Тиву Анаан" #NT!
 building_type_01_tiwu_anaan_mines_desc: "Шахты Тиву Анаан были основным источником меди для Кемсара с незапамятных времен, стелы стольких правителей усеивали окружающий ландшафт, что он имел такую ​​же археологическую ценность, как и минеральную. Когда бронза все еще безраздельно правила как металл войны, месторождения непрерывно выжевывались, чтобы смешаться с оловом, импортируемым из неизвестного источника на далеком юге. С появлением железа его значение значительно снизилось, хотя он никогда не оставался полностью заброшенным - даже когда Кемсар сгорел дотла после Битвы Разорванной Цепи." #NT!
 building_type_01_tomb_of_the_lost: "Грубонфц Заргабонич" #NT!
 building_type_01_tomb_of_the_lost_desc: "Гробница усопших — скромное сооружение, построенное беженцами из Оехейники. В то время как коренные жители севера поклоняются почитаемым мертвым и верят, что долг живых — сохранять кости умерших, чтобы их духи могли защищать их семьи и дома, вторжение [Concept('liches','личей')|E] и [Concept('sorrowing_of_oejeynica','Скорбь Ойеницы')|E] давно сделали это невозможным.\n\nВ Гробнице усопших, в попытке, возможно, примирить эти верования с реальностью или, возможно, просто для того, чтобы обеспечить хоть какое-то утешение, вместо этого мертвым воздают мемориалы вместе с урнами. Даже если их тела невозможно сохранить, возможно, можно сохранить их память." #NT!
  
 building_type_01_tomb_of_the_suns: "Гробница Солнц" #NT!
 building_type_01_tombofthesaints: "Тафон в Агионис" #NT!
 building_type_01_tombofthesaints_desc: "Гробница Святых, хотя на самом деле и не является последним пристанищем всех восьми святых агионистов, возможно, одним из самых святых памятников их жизни и деяниям. Самая поразительная особенность гробницы — ее строгость: восемь гробниц покоятся в простой гранитной часовне, на каждой из которых нет ничего, кроме таблички с именем.\n\nЭто не из-за недостатка верующих или энтузиазма, так как прямо по скромной мощеной дороге, ведущей к часовне, находится величественный Собор Всех Святых, который служит главным богословским штабом для орденов агионистов и крупнейшей общиной верующих в [Concept('aversaria','Аверсарии')|E]. Нет, гробница строга, потому что, несмотря на современные учения о том, что Святые являются всего лишь реинкарнациями Чистейших и Первых Людей, в глубине души истинные верующие знают основную веру Святых. Каждый обычный мужчина и каждая обычная женщина могут творить добро и делать добро другим, или, как однажды сказал Катаритос: «Будьте верны своему сердцу и найдите в нем любовь»." #NT!
  
 building_type_01_tower_golden_seeker: "Башня Золотых Искателей" #NT!
 building_type_01_tower_golden_seeker_desc: "Башня Золотых Искателей — крепость, построенная древними Калатипсомианцами до первого века с использованием магических рун для зачарования ее стен. Единственный способ фактически попасть в крепость — через ряд пещер и залов под скалой, на которой стоит крепость. Пещеры совершенно иного строения, чем Башня, и существуют еще до истории, и некоторые предполагают, что они могут вести в подземелье [Concept('mayikrata','Маикрата')|E].\n\nВ 7 веке заслужил и имя, и славу, когда рыцарский орден [Concept('chevalien','шевалье')|E] «Сестры Золотых Искателей, Святая Путь Ранос», стоявший на острове, оказался в осаде [Concept('aversarian','аверсарианских')|E] захватчиков в одной из решающих битв [Concept('marcher_aversarian_wars','Марчер-аверсарских войн')|E]. Сестры вместе с местными жителями сдерживали огромные силы Аверса более шести лет, прежде чем окончательно погибнуть от голода. Хотя защитники были объявлены Святыми Пути, а остров заселен Марчерами, он, тем не менее, остался завоеванным. Потеря, как бы ее ни помнили, стала тяжелым шоком для тогдашнего (самозванца) Верховного короля Гвидмонда и сделала его амбиции по захвату северного берега реки Пафос невозможными, фактически положив конец войнам." #NT!
  
 building_type_01_towers_of_pytheceas: "Башни Пифекея" #NT!
 building_type_01_towers_of_pytheceas_desc: "На противоположном берегу от Пифекеи из моря возвышаются вечные сооружения, остатки чуждой метрополии, поглощенной волнами, чьи строители давно забыты. Наиболее заметными сооружениями среди руин являются ряд покрытых мхом башен разной высоты. Хотя некоторые из них полностью затоплены, затеряны под водой вместе с большинством города, многие из них остаются доступными через верхние уровни. Их огромная величина и архитектура из черного камня резко контрастируют с примитивными конструкциями островных поселений, вдохновляющими мифами о древних создателях и утраченной эпохой славы. Разграбленные и опустошенные более тысячи лет назад, первоначальное предназначение и значение башен утеряны во времени. Возвращенные островитянами, они теперь служат святынями и резиденциями для элиты." #NT!
  
 building_type_01_turayyil_mines: "Серебряный рудник Турайиль" #NT!
 building_type_01_turayyil_mines_desc: "Серебряный рудник Турайил был открыт недавно, добыча началась только под покровительством [Concept('aversarian','аверсарианского')|E] губернатора Тетедакса "Золотого носа" в 987 ИС. Учитывая огромные размеры провинции Айроной и отсутствие поблизости безопасных судоходных рек, горнодобывающие работы полагались на медленный и уязвимый наземный транспорт для отправки своей добычи в безопасные аверсские порты на побережье. Таким образом, губернаторы Айороной в значительной степени полагались на местных защитников Олтени и Кикарсаг, чтобы сохранить свой самый ценный актив производительным и прибыльным. Взамен они получают долю продукции, которая широко распространяется по степи для производства религиозных масок, распространенных среди обоих народов." #NT!
 building_type_01_umlojtemplecomplex: "Ковенант Умлой" #NT!
 building_type_01_umlojtemplecomplex_desc: "Соглашение Умлой было сформировано в 633 году после жестокого восстания местных хулавитов и [Concept('ritualists','ритуалистов')|E] против местной администрации [Concept('wardenite','варденитов')|E]. По странным ирониям судьбы Умлой стал местом обитания для общины из двух десятков различных религиозных сект и более тридцати культов, и многие из них быстро присоединились к восстанию в знак протеста против того, что рассматривалось как репрессивные попытки обращения со стороны властей.\n\nВскоре после этого был подписан мир, и Умлой был объявлен свободным городом для всех религий (конечно, при условии уплаты надлежащего налога). С тех пор «Соглашение Умлодж» стало одним из самых разнообразных районов в мире, где количество храмов, часовен и соборов грозит превзойти количество домов в городе. Религии, такие распространенные, как Страж, и такие малоизвестные, как Могильное право Ойичайнзы, можно найти здесь в относительном мире, и массовое разнообразие оказалось большим благом для торговли." #NT!
  
 building_type_01_universityofgiherehalwajaf: "Манзи Альфайнсуфи" #NT!
 building_type_01_universityofgiherehalwajaf_desc: "Дом Философа — прозвище величайшего университета [Concept('sarradon','Саррадона')|E], Манзи Альфайнсуфи, который был в той или иной форме занят более двух тысячелетий.\n\nОснованный философами из ныне забытой религии, кампус дал жизнь многим великим писателям, мыслителям и изобретателям истории Саррадона, а также многим из его величайших [Concept('magi','магов')|E]. Однако, несмотря на это, университет остался несколько небольшим, столетия войн и Эпоха Огня нанесли свой урон комплексу." #NT!
  
 building_type_01_velostadd: "Велостадд" #NT!
 building_type_01_velostadd_desc: "Великий храм, посвященный [Concept('velos','Велосу')|E], Велостадд был создан совместными усилиями нескольких правителей Сьялволки, чтобы освятить свои новые владения во имя их высшего бога. Построенный на древнем храме, предшествовавшем даже [Concept('aversarian','аверсарианскому')|E] правлению, самой примечательной особенностью храма, помимо его (по стандартам Сьялволки) массивной конструкции, является Гренайт. Когда луна (или то, что от нее осталось) достигает своей максимальной полноты, яркий свет сияет из колонны в древнем виде и направляется к соответствующей колонне на таинственном святилище в центре озера Миграддр. Хотя никто никогда не разгадал предназначение или не нашел ничего интересного на древнем месте под Велостаддом или на Миграддре, это все еще поразительное зрелище, и провидцы, которые теперь населяют залы, считают его божественным символом." #NT!
  
 building_type_01_vilunnak_mines: "Вилуннак Сатра" #NT!
 building_type_01_vilunnak_mines_desc: "Расположенный в затонувшей речной долине, горнодобывающий комплекс Вилуннак Сатра производит наибольшее количество алмазов и менее ценных камней в Кашире. Что означает «Поле звезд» на местном диалекте, говорят, что минеральное богатство этого места происходит от древней битвы, произошедшей в регионе, во время которой могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы поразить его врагов. Волхвы выиграли битву, и поле, где стоял его враг, было деформировано в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы Вилуннака украшают короны многих монархов Каширы, а безделушки с этими потрясающими драгоценными камнями имеют высокую цену на всем востоке." #NT!
 building_type_01_vounill: "Вунилль" #NT!
 building_type_01_vounill_desc: "Sunmount — это большой храм, построенный в скалах горы Цинтроллиас. Считается святым местом для [Concept('aversarians','аверсарианцев')|E], легенды гласят, что орден воинов-жрецов и жриц Алых Избранных, которые живут в хваленых залах храма, может предсказывать будущее, наблюдая, как солнце восходит или садится на Цинтроллиас. Вокруг большого храма расположены смотровые площадки и меньшие часовни с тропами и мостами, ведущими на другую сторону вершины горы для наблюдения за сумерками. Тысячи людей совершают путешествие каждый год, чтобы услышать пророчества, хотя только члены Алых Избранных могут войти в сам храм.\n\nУ склона горы стоит статуя Чистейшего, самая большая статуя в мире. Даже аверсарийцы не могут претендовать на ее создание, вместо этого утверждая, что только сами Чистейшие могли создать такую ​​вещь. Однако после [Concept('frodbrokna','Фродброкна')|E] он теперь стоит сломанный, а павшие государства Аверсарии не могут даже мечтать о его ремонте." #NT!
  
 building_type_01_walls_of_qarmuz: "Стены Кармуза" #NT!
 building_type_01_walls_of_qarmuz_desc: "С тех пор, как началась история, Кармуз был защищен стенами древней постройки, с древними охранными знаками против [Concept('magic','магим')|E], делающими стены почти неразрушимыми. Хотя на вид они довольно скромны, эти грозные укрепления помешали многим потенциальным завоевателям и долгое время имели репутацию неприступной позиции для отступления. Наиболее известно, что Кармуз служил столицей [Concept('regency_of_karadun','Регентство Карадуна')|E], одного из величайших ритуалистских государств [Concept('war_in_heaven','Войны на небесах')|E]." #NT!
  
 building_type_01_wehydkaha: "Вехидка'ха" #NT!
 building_type_01_wehydkaha_desc: "Вехидка'ха — древний центр Кемсарианской [Concept('magic','магии')|E]. Древнее место силы, высоко построенный алтарь и окружающее его место ритуала были предположительно построены над древней дырой, которая ведет к центру самой планеты. Именно здесь Кемсари развивали свое понимание магии и генерировали свою силу, и на пике своего развития это место вмещало более сотни [Concept('magi','магов')|E] во все времена, сосредоточенных на понимании понимания магии их народом.\n\nИменно здесь Битва Разорванной Цепи положила конец великой империи Ran Кемсари. Их рабы Амсари восстали и захватили это место вместе со всей его силой, чтобы осушить великую речную долину, на которой Ran Кемсари построили свою империю, и перенаправить ее на север. С тех пор это место остается важным для Амсари, которые считают его святым местом, где они заслужили свою свободу, а также священным местом силы." #NT!
  
 building_type_01_westerncabal: "Бухта Алькурати" #NT!
 building_type_01_westerncabal_desc: "Bay Alqurati — бывшая штаб-квартира кабалы [Concept('magi','магов')|E] Курати. Относительно небольшая кабала, Курати избежала широкого внимания по сравнению с более престижными сектами [Concept('ritualist','ритуалистов')|E] магов своего времени, в основном считаясь временной кликой, не предназначенной для какого-либо величия или серьезного продвижения в эпоху, названную «Золотым веком [Concept('sarradonian','саррадонианской')|E] Магии».\n\nОднако, несмотря на это, именно Маги Курати открыли древние секреты [Concept('selfreplicating_blood_magic','самовоспроизведение магической крови')|E], примерно в то же время, что и их соперники из кабалы [Concept('wardenite','варденитов')|E] Альмади. Как знает каждый житель Саррадона, это оказалось катастрофой, и сегодня Bay Alqurati представляет собой заброшенный памятник эпохе, которая началась как золотой век, но закончилась как «Век огня». Могила для Курати, а также 80% всех Магов Саррадона того времени." #NT!
  
 building_type_01_westtower: "Башня пустыни" #NT!
 building_type_01_westtower_desc: "В отдаленном уголке пустыни [Concept('sarradonian','саррадонианцев')|E] вырисовывается зловещая [Concept('tower','Башня')|E], ее занесенные песком, черные как смоль камни свидетельствуют о невообразимом возрасте. Рен Кемсари знали об этом месте во времена своего расцвета и, по слухам, использовали его как место для многих темных ритуалов. Амсари тоже знают об этом, но в значительной степени избегают его со своей стороны. Кто контролирует Башню, редко бывает ясно, поскольку странные, теневые группы, кажется, приходят и уходят, как дюны окружающей пустоши. Самые безрассудные искатели приключений отправлялись сюда в поисках воображаемых богатств — и не все возвращались." #NT!
  
 building_type_01_whitegoldpalace: "Кханхе Пиашмбра" #NT!
 building_type_01_whitegoldpalace_desc: "Дом Пророков — это величественный дворец, из которого правители Амсари Хиклахна вели свой народ на протяжении поколений. Огромный комплекс, содержащий все, от самого большого в мире тронного зала, более сорока садов, почти сотни фонтанов, наполненных всем, от воды до вина, и сотни слуг и бюрократов, постоянно спешащих туда-сюда, чтобы наилучшим образом служить крови Пророков и королевству в целом. Возможно, самым интересным из всего являются величественные фрески, украшающие почти каждую стену, подробно описывающие каждую деталь Пророчества, с небольшими свистящими отверстиями, которые, как говорят, заставляют фрески произносить слова Пророка, когда ветер дует во дворец." #NT!
  
 building_type_01_yaawdetmaw: "Яавдетская Утроба" #NT!
 building_type_01_yaawdetmaw_desc: "Яавдетская Утроба находится на месте бывшей Академии Рейтагал ра Яаудет для ученых [Concept('magic','магии')|E] и науки. Хотя подавляющее большинство записей было утеряно, широко распространено мнение, что Утроба образовалась во время экспериментов с неизвестным заклинанием, которое могло передавать мысли через комнату. В результате на потолке самой высокой исследовательской башни появился огромный портал, который немедленно заполнил лабораторию красным песком и задушил всех внутри. В течение нескольких минут вся Академия была захвачена, когда песок пробивался сквозь стены и рушил здания.\n\nПопытки закрыть портал оказались безуспешными, и местным правителям пришлось призвать сотни землекопов, чтобы сдержать постоянно растущую кучу. Солдаты охраняют периметр от ужасающих монстров, скрывающихся внизу. Несмотря на опасность, это популярное место для искателей приключений; утраченные знания Академии бесценны, а вместе с песком прибыли могущественные реликвии из далекой страны." #NT!
  
 building_type_01_zakran_mines: "Закранские рудники" #NT!
 building_type_01_zakran_mines_desc: "Шахтерский комплекс у подножия горного хребта Закран был активен по крайней мере со времен Первого Междуцарствия Кемсара, когда Дом Себхенафа активно использовал его для финансирования своих, казалось бы, бесконечных конфликтов с западными соперниками. Он сохранил свое значение после воссоединения Кемсара и стал основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена молодой империей Айяр и с тех пор подпитывала большую часть ее экономики." #NT!
  
 building_type_02_aironoiakaan: "Аиронойский [Concept('mayikprolollan','Маикпрололлан')|E]" #NT!
 building_type_02_aironoiakaan_desc: "Айронойкаан, или Аиронойский Маикпрололлан, была магической академией, созданной претендентом на имперский престол Аавтократии Аксиатеи, чтобы бросить прямой вызов господству [Concept('pathosixyic_academies','западных академий')|E]. Она также была предположительно создана для получения информации о [Concept('selfreplicating_blood_magic','Самовоспроизведении магической крови')|E], и в течение нескольких лет ее члены были сосредоточены на исследовании апокалиптического заклинания [Concept('sarradonian','саррадонианцев')|E].\n\nСамой большой угрозой своему существованию академия столкнулась с [blue_robe_revolt|E], что привело к гибели ее правящего совета. Айронойкаан прекратил свое существование несколько месяцев спустя в результате [Concept('frodbrokna','Фродброкна')|E], когда мятежники Синих Мантий и большинство их оставшихся членов были сожжены заклинанием, которое они отказались исследовать.\n\nТеперь, вернув себе былую славу, Айронойкаан наконец-то выполнил свою роль центра магических исследований на востоке, затмив даже легендарный [Concept('vidvakastilaya','университеты')|E] Каширы.#!" #NT!
  
 building_type_02_bastards_run: "Тропа Ублюдка" #NT!
 building_type_02_bastards_run_desc: "Проведя тридцать лет в качестве лихого авантюриста, наемника и дамского угодника со множеством легендарных приключений от Калатипсоми до [Concept('the_lichdoms','Земли личей')|E], Джейла, как известно, присоединилась к соратникам [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] и помогла им победить [Concept('arch_lich','Архилича')|E] [Concept('silas_stavro','Силас Ставро')|E]. После окончания вторжения она удалилась в свой дом [Concept('peti_gisredde','Пети Гисред')|E], быстро (знаменитым образом выбив двери в залы совета) потребовала (и получила от перепуганного канцлера) рыцарство от [Concept('council_of_gisredde','Советf Гисреда')|E]. Удовлетворенная тем, что наконец-то получила титул, она затем купила таверну на Тропе Ублюдка.\n\nПитьевой бар сэра Джейлы с тех пор стал столпом культуры [Concept('peti_gisredde','Пети Гисред')|E], и хотя Джейлы больше нет рядом, чтобы избивать или присоединяться к случайным драчунам, Питьевой бар остался одним из самых известных постоялых дворов Шевалье. Здесь можно найти искателей приключений всех мастей, десятки знаменитых отрядов искателей приключений и наемных компаний, которые впервые сформировались в Джейле по приказу таинственных незнакомцев и паникующих девиц.\n\n#N Только не заказывайте специальное блюдо Джейлы! Эта штука может убить лича.#!" #NT!
  
 building_type_02_blackbonesofarthenax: "Мегос Наон [Concept('arthenax','Артенаксы')|E]" #NT!
 building_type_02_blackbonesofarthenax_desc: "Великое святилище [Concept('arthenax','Артенаксы')|E] — это огромный комплекс, построенный вокруг останков [Concept('dragon','дракон')|E] Артенаксы. Спустя сотни лет ее последователи наконец-то вернули себе место упокоения своей госпожи, и теперь они следят за тем, чтобы ее память не была забыта, чтобы ее могучий дух не навлек ярость на верующих." #NT!
  
 building_type_02_calmensons_crest: "Крест Кальменсона" #NT!
 building_type_02_calmensons_crest_desc: ""
  
 building_type_02_champion_grounds: "Чемпионские земли" #NT!
 building_type_02_champion_grounds_desc: "Чемпионские земли, или Протошлити, — это великая крепость, где Легио XLII «Гордость Аверсарии» тренировал лучших [Concept('aversarian','аверсарианских')|E] новобранцев государственных легионов. Те, кого обучают в Протошлити его почитаемые инструкторы, скорее всего, сами станут чемпионами, и многие легендарные герои Аверсарии в легионах начнут свои истории именно в его залах.\n\nПосле значительной спонсорской поддержки Протошлити был восстановлен до состояния, в котором он был до разрушения войсками Аавтократир Aeschraes. Огромные тренировочные площадки были очищены от мусора, великая стена крепости была отремонтирована и укреплена, и было построено достаточно помещений, чтобы вместить максимум три легиона. В то время как Легио XLII давно уже стал историей, многие [GetPlayer.Custom('champion_grounds_instructor')] остались, и обещания золота и передышки достаточны, чтобы убедить их тренировать новое поколение легионеров." #NT!
  
 building_type_02_crow_gate: "Вороньи Врата" #NT!
 building_type_02_crow_gate_desc: "Восстановленные, Вороньи Врата снова стоят как грозное оборонительное сооружение, защищающее сердце Кемсара. Хотя они никогда не смогут сравниться с былой славой, восточные ворота, без сомнения, обеспечат, чтобы Цитадель никогда больше не сталкивалась с таким ужасом." #NT!
  
 building_type_02_dielecport: "Порт Дилек" #NT!
 building_type_02_dielecport_desc: "Порт Дилек когда-то был самым важным портом Конийкменер за пределами. Дом Почетнейшей королевской торговой хартии Совета Оранжистов и Waysaints of Coins EITNTKFAO BTWPAIF, одной из самых богатых торговых компаний в [Concept('aversaria','Аверсарии')|E], Порт Дилек стал основным портом, из которого большая часть торговли направлялась с юга на материк [Concept('chevalien','шевалье')|E], а Почетнейшая королевская торговая хартия сохраняла почти исключительное право на импорт из Аверсарии на протяжении большей части своего существования.\n\nС возвращением контроля Конийкменера в Dielec Dielec был возрожден. С восстановлением Королевской торговой хартии огромные прибыли теперь получают местные торговцы и, конечно же, власти, которые ею управляют." #NT!
  
 building_type_02_four_cliffs_five_walls: "Великие оборонительные сооружения Халкамахоса" #NT!
 building_type_02_four_cliffs_five_walls_desc: "Город Халкамахос, или Халкама по [Concept('wardenites','варденитски')|E], построен на массивной серии земляных сооружений неизвестного происхождения, расположенных друг над другом четырьмя концентрическими кольцами. В целом, след странно выглядящей горы составляет около пятнадцати километров в диаметре, а каждая скала ровно пять метров в высоту. Еще более странно, что на вершине есть три довольно обильных источника, которые текут даже во время засухи — продукт древней и могущественной магии, происхождение которой так же загадочно, как и явно искусственные скалы.\n\nСерия недавних строительных проектов привела к дальнейшему укреплению города, с возведением двух стен-навесов, первая из которых была возведена немного в стороне от самого нижнего кольца скал, чтобы защитить несколько избранных пастбищ и цистерн, а вторая была построена для укрепления самих скал первого уровня, где они обрушились или просели. Поистине впечатляющая цитадель." #NT!
  
 building_type_02_gisreddeport: "Порт Гисредде" #NT!
 building_type_02_gisreddeport_desc: "На памяти всех живущих Порт Гисредде был центром северной торговли и центром культуры [Concept('chevalien','шевалье')|E]. Величественные доки и пирсы сделаны из черного камня и имеют иностранную архитектуру, созданную древними, неизвестными даже самым ученым ученым. Среди них и вокруг них находятся десятки других, построенных на протяжении столетий, по мере того как город Вальгедок рос и расширялся по всему побережью. По сей день порт принимает одни из крупнейших военно-морских сил в мире, и каждый день сотни кораблей из [Concept('chevalie','Шевалье')|E] и со всего мира причаливают к его таинственным пирсам, чтобы торговать и вносить свой вклад в почитаемые рынки города." #NT!
  
 building_type_02_gurardport: "Порт Гурард" #NT!
 building_type_02_gurardport_desc: "Отвоеванный Конийкменер, порт Гурард был перестроен и расширен далеко за пределы своих прежних границ. Снова став центром торговли в Кланлендсе, порт теперь служит главным пунктом, из которого вся торговля Конийкменер течет на восток во внутренние районы или на запад обратно на родину." #NT!
  
 building_type_02_jackal_gate: "Врата Шакалов" #NT!
 building_type_02_jackal_gate_desc: "Восстановленные, Ворота Шакалов снова стоят как грозное оборонительное сооружение, защищающее сердце Кемсара. Хотя они никогда не сравнятся с былой славой, северный проход все равно будет крепок, с драгоценностями или без них." #NT!
  
 building_type_02_jans_market: "Рынок Яна" #NT!
 building_type_02_jans_market_desc: "«Безумный» Кастос (самопровозглашенный) — [Concept('aversarian','аверсарианский')|E] [Concept('magi','маг')|E], прибывший в [Concept('peti_gisredde','Пети Гисред')|E] в 844 ИС. В то время как местные жители были... скептически настроены к [Concept('chevalie','Шевалье')|E], основанному безумным аверсийским магом, управляющим магическим магазином, они были гораздо более сговорчивы к двум баржам, полностью заполненным монетами, которые Кастос каким-то образом украл из имперской казны, а затем магически направил в Пети Гисредде. Когда его спросили, почему именно Пети Гисредде, Кастос ответил: «Это место, где разбились корабли!» (вместе с тремя торговыми судами, которые Кастос протаранил, потопил и за которые поплатился по прибытии, потеряв управление в Поле [Concept('antimagic','анти-магии')|E]).\n\nКастос каким-то образом без заклинания дожил до ста двух лет и сделал «Ошеломляющие Диковинки Сумасшедшего Кастоса» главным пунктом назначения для любого искателя приключений, возвращающегося из [Concept('the_lichdoms','Земли личей')|E] или желающего попытать счастья с одним из «волшебных» мечей Кастоса (#N ВОЗВРАТА НЕТ, БЕЗОПАСНОСТЬ НЕ ГАРАНТИРОВАНА,#! #P ОЧЕНЬ ХОРОШИЕ ЦЕНЫ ВСЕГДА В РУКУ!#!).\n\nПосле нескольких известных в местном масштабе событий, таких как превращение Кастосом двенадцати рэкетиров в лягушек, последовавший сразу же побег (и повторная поимка) из девяти тюрем за три дня или его случайная телепортация [Concept('magi','мага')|E] в Кемсар, Безумный Кастос, к сожалению, скончался. Однако с тех пор длинная череда учеников с гордостью продолжает поставлять «относительно безопасные» предметы «относительно понятной» силы по обычным низким ценам, к постоянному разочарованию городских стражников по всему миру." #NT!
  
 building_type_02_karth_tower: "Сторожевая башня Карт" #NT!
 building_type_02_karth_tower_desc: "На вершине гор Армазли стоит весьма любопытная башня. Доступ к которой возможен только по длинной извилистой горной тропе, сражаясь с опасностью, находится то, что, по-видимому, является каким-то военным сооружением. Внутри этого военного сооружения большая башня возвышается высоко над землей. Что больше всего поразило [Concept('aversarian','аверсарианских')|E] исследователей в этом месте, так это то, насколько оно скромное и спартанское. Войдя и исследовав сооружение, были найдены бесчисленные скелеты, одетые в ржавые доспехи [Concept('kartharadd_imperium','Катараддской Империи')|E]. На вершине башни была обнаружена массивная телескопическая антенна, направленная прямо на старое аверсийское царство. Среди исследователей возникли теории о том, как долго там стояло военное сооружение и как долго за ним наблюдали Картарадди. Аверсийские исследователи по возвращении домой пытались найти какие-либо явные признаки сооружения или даже иметь возможность заметить башню с земли внизу, но она сливается с окружающей средой, как снежный барс может сливаться со снегом. После сообщения об их результатах началась масштабная (и противоречивая) интеллектуальная дискуссия о том, наблюдали ли картарады за аверсарцами задолго до того, как они официально «открыли» друг друга. Эта дискуссия не утихает и по сей день." #NT!
  
 building_type_02_kasmeze_cathedral: "Разрушенный собор Касмезе" #NT!
 building_type_02_kasmeze_cathedral_desc: "Кто изначально построил великую Цитадель в Касмезе и прилегающий к ней храм — вопрос, на который до сих пор нет однозначного ответа. Большинство ученых сходятся во мнении, что место получило большую выгоду от покровительства императора Парфариана, начиная примерно с 200 г., но все еще продолжаются споры о том, действительно ли он построил ядро ​​сооружения или же Храм Горы Солнца откололся от фракций, как предполагалось много раз. В любом случае, он быстро стал одним из величайших и процветающих мест паломничества на юге и в целом в Агиократе в последующие два столетия — даже соперничая с такими, как Вунил и Фивастро.\n\nОднако его пребывание в качестве крупного духовного центра быстро закончилось в [Concept('chaos_of_the_seventh_century','Хаосе Седьмого века')|E], поскольку он был сначала осквернен графом Темосом для тайного ритуала в 503 г., а затем еще больше лишен любых ценностей отчаянным, нищим губернатором Опахасия несколько десятилетий спустя. К концу кризиса от него остались лишь руины, опустошенные пожаром, и из-за общего экономического спада в регионе он был в значительной степени заброшен на произвол судьбы.\n\nВ 1147 году была запланирована реконструкция здания, но она постоянно откладывалась, пока наконец не началась в 1184 году. Конечно, этот краткий всплеск оптимизма вскоре развеялся, когда [Concept('aversaria','Аверсарию')|E] поглотила [Concept('imperial_civil_war','Гражданская война в Империи')|E], и место снова было заброшено, его реставрация была наполовину завершена." #NT!
  
 building_type_02_korkivo_port: "Порт Коркиво" #NT!
 building_type_02_korkivo_port_desc: "Главный торговый город в регионе, известном как «Редлендс», — это старый оживленный [Concept('aversarian','аверсарианский')|E] порт Коркиво, к югу от столицы Асуиполи и к западу от богатств Каширы. С окончанием [Concept('frodbrokna','Фродброкна')|E], а вместе с ним и Аверсарии, местные торговцы захватили контроль у имперских военачальников. Эти уполномоченные торговцы занимают выгодное положение для монополизации торговли с востока на запад. Ведь торговцы надеются продать не только далекие товары, но и новую апельсиновую специю, тщательно охраняемый секрет Редлендса. Ходят слухи, что вдыхание вызывает «пророческие видения», но такое утверждение не было подтверждено учеными.\n\nНо, хотя это город с востребованной монополией, в темноте ходят слухи, что предыдущие инвестиции Аверсарии были направлены на более зловещую цель. Редлендс может быть местом, враждебным к чужакам, но это никогда не мешало молодым людям и женщинам использовать Коркиво как место, куда можно пойти и распространить «доброе» слово, и эта практика становилась все более распространенной по мере того, как аверсийцы вкладывали деньги в порт." #NT!
  
 building_type_02_last_standers_street: "Улица Последнего Стража" #NT!
 building_type_02_last_standers_street_desc: ""
  
 building_type_02_libraryofzheggarah: "Большая библиотека Жеггараха" #NT!
 building_type_02_libraryofzheggarah_desc: "Под контролем хулавитов библиотека Жеггараха росла и процветала. Хотя она всегда была источником знаний для мира, дальновидность ученых и чиновников хулавитов привела к массовому расширению объекта и значительным улучшениям в его системах хранения. Кроме того, ученые хулавитов путешествуют по миру в поисках утраченных знаний, чтобы добавить их в библиотеку, при официальной поддержке местного правительства, гарантирующего хорошую компенсацию любых пожертвований.\n\nТеперь гораздо легче найти гораздо больше и гораздо быстрее, чем когда-либо прежде, в этом великом месте знаний." #NT!
  
 building_type_02_losttempleofmesbadh: "Месбадх Орин'то" #NT!
 building_type_02_losttempleofmesbadh_desc: "Под властью хулавитов Потерянный храм наконец-то начал преображаться. С большими рабочими площадками, медленно раскапывающими великий храм, и организованными командами, спускающимися вниз, чтобы обнаружить истинное предназначение Месбадх Орин'то, великая цитадель, наконец, может раскрыть свои секреты. Каждый день в ее древних залах обнаруживаются новые чудеса, и это место стало как прекрасным источником для изучения, так и чрезвычайно прибыльным предприятием, поскольку мелкие артефакты малой важности продаются за значительные суммы только из-за места, где они были найдены.\n\nМесто раскопок в Месбадх Орин'то оказалось большим активом для умов и казны народа хулавитов." #NT!
  
 building_type_02_malcoispalace: "Палат в Митидон" #NT!
 building_type_02_malcoispalace_desc: "Дворец Митидона, названный в честь [Concept('aversarian','аверсарианской')|E] кампании, которая сокрушила последнего короля Иросси, считается одним из самых голых и унылых по стандартам аверсариев. Несмотря на это, он также является одним из самых больших, построенным как великая цитадель, из которой можно было гарантировать, что аборигены долины Малкуа останутся покоренными, и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивным серым блоком северного гранита, из которого аверсарии вытесняли аборигенов на протяжении столетий.\n\nБлагодаря усилиям местной администрации дворец был в основном восстановлен после его разрушения во время Возмездия Атовидов, хотя многие из стен остаются грудами щебня с временными частоколами, построенными наверху, а несколько башен во внутренней стене еще не были восстановлены из-за затрат." #NT!
  
 building_type_02_oasisofgonan: "Оазис Гонан" #NT!
 building_type_02_oasisofgonan_desc: "Оазис Гонан — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным путем. Независимо от его происхождения, оазис стал одним из важнейших мест для [Concept('sarradonian','саррадонианской')|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом вглубь страны, и на протяжении тысячелетий была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих пустынные перевалы." #NT!
  
 building_type_02_orangepalace: "Дом Великих Монархов" #NT!
 building_type_02_orangepalace_desc: "«Дом великих монархов» — традиционная резиденция древних королей Конейкменера. После Народной революции большая часть интерьера дворца была перепрофилирована для нового правящего совета дворянства и размещения огромной бюрократии, которая возникла вокруг них.\n\nС восстановлением монархии Конен снова правит из дворца, не имея дела с раздражающим вопросом народного представительства. Старый канцлерский люкс давно снесли, чтобы придать комнате Конен нелепо высокий потолок и очаровательный кольцевой балкон." #NT!
  
 building_type_02_palaceofthegoldenmartyrs: "Палат в Кресо Маертирион" #NT!
 building_type_02_palaceofthegoldenmartyrs_desc: "Дворец Золотых Мучеников является официальной резиденцией губернатора Опахасии, или, по крайней мере, был ею, когда титул «губернатор» имел какой-либо реальный вес. Красивое сооружение, выполненное в традиционных опахасских белых, золотых, черных и пурпурных тонах, несколько автократоров в [Concept('aversarian','аверсарианской')|E] истории жили здесь, управляя из Айроноя или Орайсполя, наслаждаясь роскошью дворца летом.\n\nНеизвестно, как дворец получил свое название, хотя недавние археологические открытия храмового комплекса, погребенного под сооружением, заставили многих историков Аверсарии полагать, что изначально это могло быть название монастырского участка Храма Горы-Солнца. Однако, несмотря на красоту и историю, дворец пришел в упадок. После того, как Опахасия снова объединилась, дворец был обновлен и перестроен. Такой же роскошный, как и прежде, теперь он является ярким символом не только Аверсарии, но и ее устойчивости." #NT!
  
 building_type_02_palaceofthewizardking: "Священный дворец Катаноуса" #NT!
 building_type_02_palaceofthewizardking_desc: "Дворец Короля-Волшебника возвращен! С его верными последователями, снова населяющими его священные залы, обновляющими его Его образом и ремонтирующими его огромную и чудесную конструкцию, Дворец теперь стоит так же прекрасно и внушительно, как и прежде. Завершенный священным троном (всегда пустым) в большой комнате на вершине Его башни, Дворец теперь стоит как напоминание о влиянии Короля-Волшебника и ждет его возвращения.\n\nБлижайшая деревня теперь сидит гораздо темнее, Его слуги регулярно обеспечивают постоянный приток жертв, чтобы умилостивить дух Короля-Волшебника." #NT!
  
 building_type_02_preachers_hill: "Холм Проповедника" #NT!
 building_type_02_preachers_hill_desc: ""
  
 building_type_02_riduvianbarrows: "Потревоженные Курганы Ридувии" #NT!
 building_type_02_serpent_gate: "Врата Змей" #NT!
 building_type_02_serpent_gate_desc: "Восстановленные, Ворота Змей снова стоят как грозное оборонительное сооружение, защищающее сердце Кемсара. Хотя они никогда не смогут сравниться с былой славой, южный проход снова стал грозным зрелищем как для путешественников, так и для захватчиков." #NT!
  
 building_type_02_seychunds_square: "Площадь Сейчунда" #NT!
 building_type_02_seychunds_square_desc: "Площадь Сейчунда — это довольно большая площадь, которая находится перед аббатством Авакандера. Когда-то площадь называлась «Площадь Авакандера» по понятным причинам, но местные жители переименовали ее в честь [Concept('coup_of_the_wayfathers','Переворота путевых отцов')|E] и возвышения Вейфэра Сейчунда как теократического правителя [Concept('grande_gisredde','Гранд Гисреда')|E]. Сейчунд в основном произносил свои знаменитые извилистые прокламации с балкона аббатства, и площадь до этого была его любимым местом для обезглавливания политических оппонентов.\n\nОднако это не причина ее названия. Площадь Сейчунда получила свое название после того, как убийца нанес отравленному Сейчунду тринадцать ножевых ранений, пока тот стоял на балконе, а затем столкнул его вниз, и он упал на площадь внизу. Трещины, оставленные Сейчундом на булыжной мостовой, до сих пор видны рядом с его статуей, а краткие дебаты местного лидера по поводу ремонта так и не вышли за рамки споров о том, является ли это святотатством." #NT!
  
 building_type_02_silverpalace: "Серебряный дворец" #NT!
 building_type_02_silverpalace_desc: "Когда-то место [Concept('ufaliracci','Уфалираччиской')|E] власти на [Concept( 'pirate_coast', 'Пиратском Береге')|E], [Concept('silver_palace','Серебряный дворец')|E] снова сияет под солнцем. Великолепное сооружение было восстановлено лучшими мастерами [Concept( 'pirate_coast', 'Пиратского Берега')|E], и его искусно вырезанные рельефы показывают мастерство их рук." #NT!
  
 building_type_02_sophocos: "Софокос" #NT!
 building_type_02_sophocos_desc: "[Concept('sophocos','Софокос')|E], согласно [Concept('ritualists','ритуалистам')|E], являются лестницей на небеса. Или, по крайней мере, неоднозначной и весьма спорной концепцией того, что большинство ученых-ритуалистов утверждают, что это место истинного духовного просветления.\n\nТеперь город паломников группируется вокруг основания башни, привлекая торговцев и предприимчивых продавцов реликвий. Размещение бедных паломников теперь состоит из нескольких больших жилых залов, а богатые устанавливают свои собственные палатки на почтительном расстоянии. Гимны и песнопения теперь исходят из нескольких скромных молитвенных залов. Несколько новаторских паломников осмелились подвесить массивные молитвенные коврики к бокам башни, провозглашая превосходство своей собственной конкретной конфессии. Дух дружеского соперничества начал развиваться между сектами, которые приходят, чтобы отдать дань уважения. Несколько предприимчивых людей занялись раскопками реликвий вокруг основания башни." #NT!
  
