 building_01_irochi_damotada: "Ирочи Дамотада" #NT!
 building_01_irochi_damotada_desc: "Со времен [Concept('etami_tetenik','Этами Тетенек')|E] Ирочи Дамотада сохранил большую часть своей значимости, через его ворота проходило бесчисленное множество караванов, нагруженных сокровищами. Хотя сооружение, безусловно, видело лучшие дни, а его гарнизон едва ли достаточен для использования его военной ценности, оно по-прежнему обеспечивает торговые города Сокой ценным контрольным пунктом. Даже библиотека, хотя и не так богата, как когда-то, по-прежнему хранит впечатляющий кладезь знаний." #NT!
  
