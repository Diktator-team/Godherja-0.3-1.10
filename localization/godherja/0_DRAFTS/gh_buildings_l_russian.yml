 building_00_frost_stilto_katharoteras: "Заледеневший Стилто Катаротерас" #NT!
 building_00_frost_stilto_katharoteras_desc: "В самом сердце тихого города, в центре площади, когда-то кипевшей жизнью, стоит большой мемориал. Построенный в честь великих побед, шлемы на нем теперь смотрят сквозь леденящий холод, видя только мгновенно замороженные формы тех, кто оказался втянут в разрушение метрополии." #NT!
  
