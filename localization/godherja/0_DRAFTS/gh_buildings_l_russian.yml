 building_00_fog_riduvianbarrows: "Туманные Ридувианские курганы"
 building_00_fog_riduvianbarrows_desc: "$building_type_00_fog_riduvianbarrows_desc$"
  
 building_00_fog_stilto_katharoteras: "Туманный стилет Катаротера"
