 building_04_knightly_chapterhouse: "Крепость рыцаря" #NT!
 building_04_knightly_chapterhouse_desc: "Крепость является символом как для лордов, так и для рыцарей. Грандиозное сооружение, укрепленное со всех сторон и охраняемое некоторыми из лучших рыцарей этой эпохи. Несколько Орденов живут в этих стенах, и их цвета являются знаками чести." #NT!
  
 building_04_lachish_mines: "Шахтерский комплекс Лахиш" #NT!
 building_04_lachish_mines_desc: "Высоко в западных предгорьях Лахиша находится глубокий склеп неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэрас')|E]. Хотя он и является святым для местных оргардианских верующих, со временем склеп лишился своего, по-видимому, нескончаемого запаса железа. Склеп без конца, шахты Лахиша покрыты самодельными туннелями и литейными цехами, предназначенными для извлечения железа и других сокровищ, найденных внутри." #NT!
  
