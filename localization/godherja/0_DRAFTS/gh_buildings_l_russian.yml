 building_04_tiwu_anaan_mines: "Шахтерский комплекс Тиву Анаан" #NT!
 building_04_tiwu_anaan_mines_desc: "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей второй натурой, а их мастерство известно по всему миру." #NT!
  
 building_04_tomb_of_the_lost: "Грубонфц Заргабонич" #NT!
 building_04_tomb_of_the_lost_desc: "$building_type_04_tomb_of_the_lost_desc$" #NT!
  
 building_04_turayyil_mines: "Турайыльский горнорудный комплекс" #NT!
 building_04_turayyil_mines_desc: "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей второй натурой, а их мастерство известно по всему миру." #NT!
  
 building_04_vilunnak_mines: "Шахтерский комплекс Вилуннак Сатра" #NT!
 building_04_vilunnak_mines_desc: "Расположенный в затонувшей речной долине, горнодобывающий комплекс Вилуннак Сатра производит наибольшее количество алмазов и менее ценных камней в Кашире. Что означает «Поле звезд» на местном диалекте, говорят, что минеральное богатство этого места происходит от древней битвы, произошедшей в регионе, во время которой могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы поразить его врагов. Волхвы выиграли битву, и поле, где стоял его враг, было деформировано в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы Вилуннака украшают короны многих монархов Каширы, а безделушки с этими потрясающими драгоценными камнями имеют высокую цену на всем востоке." #NT!
  
 building_04_zakran_mines: "Закранский горнодобывающий комплекс" #NT!
 building_04_zakran_mines_desc: "Шахтерский комплекс у подножия горного хребта Закран был активен по крайней мере со времен Первого Междуцарствия Кемсара, когда Дом Себхенафа активно использовал его для финансирования своих, казалось бы, бесконечных конфликтов с западными соперниками. Он сохранил свое значение после воссоединения Кемсара и стал основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена молодой империей Айяр и с тех пор подпитывала большую часть ее экономики." #NT!
  
 building_05_ashmarite_hospital: "Медицинская школа Ашмаритов" #NT!
 building_05_ashmarite_hospital_desc: "Вырастая из своего старого наследия, медицинская школа Эшмарита теперь имеет тщательно продуманный кампус и формализованный режим обучения для будущих врачей и акушерок. Эксперименты теперь становятся все более приемлемыми, но работа с трупами все еще редка и не приветствуется из-за культурных табу. Услуги для бедных все еще присутствуют, но все больше затмеваются более прибыльной работой больницы." #NT!
  
 building_05_sunarsarwena_gardens: "Сады Эль-Кулаты" #NT!
 building_05_sunarsarwena_gardens_desc: "Пышные аллеи и галереи садов Эль-Кулата, разросшиеся на месте ныне забытого святилища полузабытой принцессы, привлекают посетителей со всего континента." #NT!
  
 building_06_ashmarite_hospital: "Медицинская школа $c_el_qulatha$" #NT!
 building_06_ashmarite_hospital_desc: "Поддерживаемая покровительством богатых и могущественных людей города, Медицинская школа $c_el_qulatha$ представляет собой окруженный стеной комплекс, содержащий всевозможные библиотеки, медицинские учреждения, больницы и магические лаборатории, проверяющие передовые достижения магического искусства исцеления. Ныне обветшалый зал целителя был преобразован в склад и пансион для учеников, которые слишком бедны, чтобы позволить себе лучшее жилье в зданиях, окружающих школу." #NT!
  
 building_06_sunarsarwena_gardens: "Величественные сады Эль-Кулаты" #NT!
 building_06_sunarsarwena_gardens_desc: "Разросшиеся в небольшом ядре ныне забытого святилища полузабытой принцессы, пышные аллеи и галереи садов Эль-Кулата привлекают посетителей со всего континента. Теперь, когда в них есть зверинец и охотничий заповедник, сады по-настоящему реализовали свой потенциал в качестве игровой площадки для богатых и могущественных людей города и его окрестностей." #NT!
  
 building_07_ashmarite_hospital: "Медицинский университет $c_el_qulatha$" #NT!
 building_07_ashmarite_hospital_desc: "Внушительный центр обучения в самом сердце $c_el_qulatha$, Медицинский университет $c_el_qulatha$ признан в Аэрасе как дом самых талантливых врачей мира. В то время как выпускники, не являющиеся магами, пользуются большим спросом, стоимость покупки контракта для одного из знаменитых [Concept('magi','Хирурга-Мага')|E] $c_el_qulatha$ достаточна, чтобы обанкротить большинство низших дворян.\n\nШкола давно впала в немилость у простолюдинов, которые считают работу персонала ограблением могил." #NT!
  
 building_07_sunarsarwena_gardens: "Декадентские сады Эль-Кулаты" #NT!
 building_07_sunarsarwena_gardens_desc: "[Concept('magi','Маги-Инженеры')|E] действительно превзошли сами себя в своей последней попытке создать рай, разделенный на две зоны искусственной рекой, чьи воды одновременно прохладны и сладки. Песни сотен видов певчих птиц, никогда не виданных на Саррадоне, разносятся в утреннем воздухе, который пресыщается ароматами цветов, чьи выведенные магами лепестки сияют перламутровым блеском. Здесь также можно найти много дичи, так как заповедник заполнен травоядными животными, вручную отобранными по всему [Concept('aeras','Аэрасу')|E] за их приятный вид и сложность охоты.\n\n Теперь полностью забытый всеми, кроме горстки посетителей, которые забрели с ухоженных троп, небольшой и заросший храм лежит, прижавшись к северо-восточному углу стены. Что касается молодой женщины, изображенной в архаичном великолепии на выцветшей и осыпающейся потолочной мозаике, то сейчас нет никого, кто помнил бы, кем она была." #NT!
  
 building_08_ashmarite_hospital: "Медицинский университет $c_el_qulatha$" #NT!
 building_08_ashmarite_hospital_desc: "$building_08_ashmarite_hospital$ разросся в целый город внутри себя, более двух десятков все более крупных учреждений, окруженных стеной, укомплектованной только самыми профессиональными наемниками. Мрачные манеры охранников резко контрастируют с сотнями [Concept('magi','Магов-Хирургов')|E], которые толпятся во дворах и залах учреждения в течение дня, от бледных прислужников до властных хирургов, настолько известных, настолько уважаемых и богатых, что их считали дворянами по праву, несмотря на низкое происхождение.\n\nПростые люди $c_el_qulatha$ уже давно начали возмущаться многочисленными врачами и их квазидворцами, считая это еще одним учреждением, отнимающим у них скудные доходы и оказывающим неправомерное влияние на политический институт." #NT!
  
 building_abandoned_headquarters_01: "Бандитская Лачуга"
 building_abandoned_headquarters_01_desc: "Несмотря на свое плачевное состояние, местная банда, действующая в этом округе, теперь занимает эти бывшие военные штабы. Источник позора для всего королевства, казармы и кухни, которые раньше служили нашим офицерам, теперь служат обычным преступникам." #NT!
  
 building_abandoned_headquarters_02: "Клетки Похитителей" #NT!
 building_abandoned_headquarters_02_desc: "Подземные камеры, изначально предназначенные для содержания шпионов и особо ценных военнопленных, теперь заполнены жертвами, похищенными на улицах и в домах по всему городу с целью получения выкупа." #NT!
  
 building_abandoned_headquarters_03: "Покои Главаря Банды" #NT!
 building_abandoned_headquarters_03_desc: "Когда-то это были личные покои высокопоставленного генерала, а теперь глава местной банды захватил эти покои в свои руки, наслаждаясь комфортом и роскошью, которые предыдущий режим предоставлял своему величайшему герою войны, который, несомненно, сейчас переворачивается в гробу." #NT!
  
 building_abandoned_headquarters_04: "Палаты Войны" #NT!
 building_abandoned_headquarters_04_desc: "Здесь вырезанные деревянные детали аккуратно скользят по картам городов и королевств, но без каких-либо офицеров армии в поле зрения. Вместо этого опытные и могущественные преступники планируют свои следующие шаги, определяя, как лучше всего захватить контроль над дальнейшими территориями и, что еще более тревожно, как правильно защитить свою территорию от нас." #NT!
  
 ##building_administration_01: "Офис клерка" #NT!
 ##building_administration_01_desc: "Местный правитель нанял грамотного человека, искусного в законах, для обслуживания местного сообщества в делах, слишком сложных для простого крестьянина, но слишком банальных для элиты, чтобы ею заниматься самостоятельно." #NT!
 ## 
 ##building_administration_02: "Квартал писцов" #NT!
 ##building_administration_02_desc: "Писцы отслеживают запасы, дебиторскую задолженность, контракты, политику и законы, чтобы гарантировать функционирование общества." #NT!
 ## 
 ##building_administration_03: "Гражданские суды" #NT!
 ##building_administration_03_desc: "Грамотные судьи, юристы и различные бюрократы не дают городу превратиться в неуправляемый беспорядок. Здания судов и вспомогательные сооружения, возведенные вокруг, сами по себе являются прекрасным зрелищем." #NT!
 ## 
 ##building_administration_04: "Бюрократический комплекс" #NT!
 ##building_administration_04_desc: "Целая империя могла управляться из этой огромной сети зданий. Количество персонала, необходимое для вращения шестеренок государственной машины, могло бы сформировать небольшую армию." #NT!
  
 building_amphitheatre_01: "Театральная площадка" #NT!
 building_amphitheatre_01_desc: "Самый базовый этап — это большой расчищенный участок травы. Это базовый этап, но это начало." #NT!
  
 building_amphitheatre_02: "Цирк" #NT!
 building_amphitheatre_02_desc: "Палатки бродячих трупп занимают некогда пустующие участки земли, привлеченные прекрасными условиями и большой аудиторией Метрополии." #NT!
  
 building_amphitheatre_03: "Стадион" #NT!
 building_amphitheatre_03_desc: "В метрополии можно найти специализированные площадки и сооружения для занятий бесчисленными видами спорта и искусства." #NT!
  
 building_amphitheatre_04: "Ипподром" #NT!
 building_amphitheatre_04_desc: "В самом сердце города располагается колоссальный комплекс общественных развлечений, вмещающий тысячи горожан, которые платят многомесячную зарплату, чтобы посмотреть захватывающие представления, устраиваемые внутри." #NT!
  
  
  
  
 building_assassins_guild_01: "Заброшенные жилища" #NT!
 building_assassins_guild_01_desc: "Бывшие дома местных граждан, ныне заброшенные, эти пустые комнаты и забытые улицы не предлагают нашему королевству никаких налогов для нашей казны или сборов для наших армий. Однако то, что они делают, это предоставляют многочисленные укрытия для злодейства нашего королевства, чтобы избежать глаз закона." #NT!
  
 building_assassins_guild_02: "Убежище Убийцы"
 building_assassins_guild_02_desc: "Глубоко в этом районе находится увитый плющом особняк, заброшенный его благородным владельцем, но теперь превращенный в убежище в местном преступном мире для беглых убийц. Это не просто место для отдыха, здесь убийцы общаются со своими братьями по кровопролитию, чтобы делиться историями, приемами, извращенным товариществом и даже торговать контрактами на жизни людей." #NT!
  
 building_assassins_guild_03: "Полоса препятствий" #NT!
 building_assassins_guild_03_desc: "В то время как для суда руины этого района не представляют ничего, кроме бельма на глазу, местная преступность нашла в них прекрасную возможность. Бегая по заваленным мусором улицам, перепрыгивая через баррикады, взбираясь на рушащиеся стены, мерзавцы, называющие этот район своим домом, не только становятся физически более выносливыми, но и более способными избегать любых охранников, с которыми они могут столкнуться." #NT!
  
 building_assassins_guild_04: "Изготовитель ядов" #NT!
 building_assassins_guild_04_desc: "Капля в кубке, брызги на еде, покрытие на лезвии, производитель яда превращает убийство в форму искусства. Более ужасающие для многих правителей, чем любая вражеская армия, профессиональные убийцы, действующие из этого Дистрикта, могут сразить человека и даже не оказаться рядом с жертвой, когда это произойдет, что делает чрезвычайно сложным как предотвращение таких преступлений, так и поимку преступников, стоящих за ними." #NT!
  
 building_blood_market_00: "Кровавые сады" #NT!
 building_blood_market_00_desc: "Печально известный Кровавый сад — это огромный сад яблонь вдоль ручья, берущего начало в [the_lichdoms|E]. Сейчас он довольно хорошо организован, но местные жители утверждают, что деревья росли здесь сами по себе. Затем они обнаружили его и облагородили.\n\nОт кожуры яблок исходит головокружительное излучение, которое, как известно, разливается по близлежащим объектам в виде густого, яркого и резкого красного цвета. Многие крестьяне утверждали, что это магическое свойство, дарованное странным веществом в реке. Оно похоже на молоко, но с острым и металлическим вкусом. Оно гуще воды, плотнее и движется против течения; прямо из страны мертвых.\n\nТем не менее, несмотря на обычный вкус плодов, их краснота, странность и необычный размер повышали их ценность. То, что является красочной местной достопримечательностью в мрачном пейзаже, может превратиться в прибыльную экономику..." #NT!
  
 building_boulevard_01: "Расширенные улицы" #NT!
 building_boulevard_01_desc: "Центральные дороги района были расширены для обеспечения более быстрого передвижения." #NT!
  
 building_boulevard_02: "Мощение" #NT!
 building_boulevard_02_desc: "Бульвары района были надлежащим образом заасфальтированы — дожди больше не превратят их в отвратительную жижу из грязи и отходов, к всеобщему удовольствию." #NT!
  
 building_boulevard_03: "Рыночные фронты" #NT!
 building_boulevard_03_desc: "Несколько торговцев открыли магазины вдоль местных бульваров, получая немалую прибыль от интенсивного движения." #NT!
  
 building_boulevard_04: "Великолепные бульвары" #NT!
 building_boulevard_04_desc: "Бульвары холдинга были обсажены деревьями, и были приняты постановления, ограничивающие количество сбрасываемых на улицы нечистот. Главные улицы стали более приятным и действительно впечатляющим опытом для путешествий." #NT!
  
  
 building_brewery_01: "Хижина Пивовара" #NT!
 building_brewery_01_desc: "Предприимчивый человек открыл у себя дома небольшую пивоварню, обеспечив тем самым часть потребностей местного сообщества." #NT!
  
 building_brewery_02: "Винодел" #NT!
 building_brewery_02_desc: "Винодел штампует вино приемлемого качества, хотя большинство обеспеченных граждан с тонким вкусом по-прежнему пренебрегают этим и предпочитают импортное вино." #NT!
  
 building_brewery_03: "Квартал Таверн" #NT!
 building_brewery_03_desc: "Пивоварни появились по всей этой области, снабжая местные таверны пивом в течение всего дня и ночи. Около половины городской стражи размещено здесь, так как спонтанные драки, кажется, вырываются, как гром из грозовой тучи." #NT!
  
 building_brewery_04: "Спиртовой завод" #NT!
 building_brewery_04_desc: "Здесь производятся прекрасные спиртные напитки, к большому удовольствию местных жителей, которые хотят напиться до потери сознания, прежде чем успеют выпить вторую порцию." #NT!
  
 building_brewery_05: "Район пивоварен" #NT!
 building_brewery_05_desc: "Концентрация пивоварен и таверн возросла настолько, что целая часть района отведена исключительно под производство пива, вина и ликеров. Теперь город производит достаточно напитков, чтобы снабжать не только себя, но и более широкий местный регион." #NT!
  
 building_brewery_06: "Винная Гильдия" #NT!
 building_brewery_06_desc: "Местные пивовары, виноделы и ликероводочные заводы создали организованную гильдию для повсеместного распространения своей продукции." #NT!
  
 building_brewery_07: "Алкогольные заводы" #NT!
 building_brewery_07_desc: "Процесс производства абсурдных объемов выпивки был еще больше упрощен как механическими, так и магическими средствами. Разве этого не должно быть достаточно, чтобы удовлетворить все наши потребности?" #NT!
  
 building_brewery_08: "Мировой Рынок Алкоголя" #NT!
 building_brewery_08_desc: "Количество как пойла, так и хорошего пива, выливающегося из этого города, могло бы напитать реку. Напитки, которые производятся здесь, можно найти где угодно: от кружки простого пьяницы за несколько королевств до банкетного стола высокопоставленного лорда за морем." #NT!
  
 building_cemetery_01: "Дикое Кладбище"
 building_cemetery_01_desc: "На этой ранее заброшенной территории разбросаны разбросанные пирамиды из камней и надгробия. Местные жители, по-видимому, решили, что земля здесь достаточно святая (или мягкая), чтобы мертвые могли легко перейти в загробную жизнь." #NT!
  
 building_cemetery_02: "Огороженное Кладбище" #NT!
 building_cemetery_02_desc: "Будем надеяться, что ограждение вокруг кладбища будет достаточным для того, чтобы удержать случайных грабителей могил и проходящий скот." #NT!
  
 building_cemetery_03: "Кладбищенская Усыпальница" #NT!
 building_cemetery_03_desc: "Среди могил, заполняющих эту территорию, воздвигнут небольшой объект духовного значения." #NT!
  
 building_cemetery_04: "Сад Памяти" #NT!
 building_cemetery_04_desc: "На территории кладбища вырос сад, посвященный памяти и почитанию умерших, а также предлагающий посетителям место для мирного размышления.\n\nЕжедневные потребности кладбища больше не могут удовлетворяться волонтерами из общины, и теперь за участком ухаживает постоянный смотритель." #NT!
  
 building_cemetery_05: "Заполненное кладбище" #NT!
 building_cemetery_05_desc: "Накопленные могилы, маленькие и большие, бесчисленных поколений начали превращать поверхность земли в драгоценный товар. Некоторые из самых старых участков, вероятно, были застроены несколько раз, а их первоначальные жильцы давно забыты." #NT!
  
 building_cemetery_06: "Гробницы знати" #NT!
 building_cemetery_06_desc: "Кладбище стало настолько ухоженным и престижным, что некоторые из более обеспеченных граждан решили, что оно больше подходит в качестве места их последнего упокоения, чем сад семейного поместья. На территории начали появляться могилы заметно более высокого качества и полные богатства." #NT!
  
 building_cemetery_07: "Королевские гробницы" #NT!
 building_cemetery_07_desc: "Престижный и известный, этот зарождающийся некрополь теперь украшен великолепными мавзолеями нескольких королей и их родственников. Количество богатств, погребенных внутри, привело к тому, что теперь штат охранников и смотрителей, вероятно, не поддается подсчету." #NT!
  
 building_cemetery_08: "Некрополь" #NT!
 building_cemetery_08_desc: "Целое королевство покоится под камнями сложенных друг на друга мавзолеев и гробниц, которые занимают все пространство кладбища. Регулярные захоронения давно стали непомерно дорогими настолько, что не позволяют никому, кроме самых богатых, иметь нормальную могилу, поэтому урны теперь, кажется, существуют в каждом уголке и щели. Между тем, объединенные гробницы и погребальные комплексы целых королевских династий и тысяч членов низшей знати означают, что по всей области разбросана настоящая армия охранников и смотрителей." #NT!
  
 building_citadel_01: "Малая Крепость"
 building_citadel_01_desc: "Эта крепость, сравнимая с большинством сельских замков, служит главным средоточием власти окружающей метрополии." #NT!
  
 building_citadel_02: "Крепость" #NT!
 building_citadel_02_desc: "Эта крепость, которая по размерам превосходит самые впечатляющие сельские замки, выглядит внушительно и является средоточием военной мощи окружающей мерополии." #NT!
  
 building_citadel_03: "Цитадель" #NT!
 building_citadel_03_desc: "Эта цитадель, возвышающаяся как по размеру, так и по форме, охраняемая обученными солдатами, служит оплотом этой метрополии и окружающей сельской местности." #NT!
  
 building_citadel_04: "Великая Цитадель" #NT!
 building_citadel_04_desc: "Поддерживаемая обученными, профессиональными силами, эта грандиозная цитадель является шедевром инженерного и оборонительного дизайна. Она служит центром военной мощи этой метрополии и прилегающих земель." #NT!
  
 building_citadel_ruins_01: "Заброшенная цитадель" #NT!
 building_citadel_ruins_01_desc: "Полуразрушенные валы этого оборонительного сооружения являются свидетельством отвратительного состояния местности в целом. Никто не охраняет эти старые стены, кроме призраков." #NT!
  
 building_crater_ruins_01: "Огромный кратер" #NT!
 building_crater_ruins_01_desc: "Какая-то катастрофа поистине грандиозных масштабов не оставила здесь ничего, кроме зияющей дыры." #NT!
  
 building_desert_academyofswords: "Пустынный [Concept('mayikprolollan','Маикпрололлан')|E] сто Спатас" #NT!
 building_desert_academyofswords_desc: "$building_type_desert_01_academyofswords_desc$" #NT!
  
 building_dilapidated_boulevards_01: "Плохие дороги" #NT!
 building_dilapidated_boulevards_01_desc: ""
  
 building_dilapidated_boulevards_02: "Заблокированные маршруты" #NT!
 building_dilapidated_boulevards_02_desc: ""
  
 building_dilapidated_boulevards_03: "Бандитские пошлины" #NT!
 building_dilapidated_boulevards_03_desc: ""
  
 building_dilapidated_boulevards_04: "Безнадежные пути" #NT!
 building_dilapidated_boulevards_04_desc: ""
  
 building_empty_building: "Пустырь" #NT!
 building_empty_building_desc: "Здешние земли непригодны для проживания большого количества людей и, скорее всего, останутся такими." #NT!
  
 building_fencing_School_01: "Площадки для дуэлей" #NT!
 building_fencing_School_01_desc: "Меловые линии на земле, приветственные крики товарищей, создание признанного места для несмертельных дуэлей дадут нашим молодым дворянам шанс разрешить свои споры с минимальным кровопролитием." #NT!
  
 building_fencing_School_02: "Клуб фехтования" #NT!
 building_fencing_School_02_desc: "Создание надлежащего клуба для любителей фехтования позволяет его сторонникам собираться вместе, делиться своими знаниями, тренироваться друг с другом и формировать общую связь." #NT!
  
 building_fencing_School_03: "Общество фехтования" #NT!
 building_fencing_School_03_desc: "Провозглашение элитного общества фехтования, которое переросло из группы любителей в нечто гораздо более грандиозное, открывает новые возможности для интереса, инвестиций и привлечения новых участников для развития дуэльных искусств в нашем мире." #NT!
  
 building_fencing_School_04: "Дуэльная академия" #NT!
 building_fencing_School_04_desc: "С созданием официальной академии, посвященной индивидуальным боям для дворян, здесь это превратилось из простого хобби в преданный образ жизни, воспитывающий лучших рыцарей в королевстве." #NT!
  
 building_fishmarket_01: "Рыбацкие хижины" #NT!
 building_fishmarket_01_desc: "Небольшое поселение из лачуг выстроилось вдоль побережья и является домом для закаленных рыбаков, влачащих жалкое существование." #NT!
  
 building_fishmarket_02: "Прилавки на Причале"
 building_fishmarket_02_desc: "Многочисленные рыбаки обустроили постоянные стоянки рядом с местным причалом." #NT!
  
 building_fishmarket_03: "Площадь торговцев рыбой" #NT!
 building_fishmarket_03_desc: "Воздух этого района наполнен соленым запахом моря и громкими переговорами о ценах, поскольку его жители бесконечно спорят о том, чей дневной улов самый большой, впечатляющий, сочный и стоит больше всего денег." #NT!
  
 building_fishmarket_04: "Магазин морепродуктов"
 building_fishmarket_04_desc: "Большое крытое здание рынка, заполненное и окруженное бесконечными прилавками с морепродуктами, обеспечивает большую часть окрестного района плодами океана для потребления. Рыба, крабы, омары, устрицы и даже некоторые более экзотические существа глубин - все это можно найти здесь в изобилии." #NT!
  
 building_forge_01: "Кузнец" #NT!
 building_forge_01_desc: "Будь то солдат, наездник, строитель или фермер, кузнецы обеспечивают бесперебойную работу практически всех отраслей промышленности в мире, превращая сырые металлы в разнообразные товары для всех слоев общества." #NT!
  
 building_forge_02: "Бронник" #NT!
 building_forge_02_desc: "Мастера-ремесленники, изготавливающие нагрудники, шлемы, щиты и многое другое, оружейники играют ключевую роль в превращении армии из крестьянской толпе в профессиональную боевую силу, способную не только побеждать в сражениях, но и выживать в них." #NT!
  
 building_forge_03: "Лучник" #NT!
 building_forge_03_desc: "В то время как многие смотрят на рев кузниц или стук молотов, многие ветераны знают, что работа лучников, изготавливающих охотничьи луки и арбалеты, пронзающие броню, так же важна для защиты королевства, как любой меч или щит." #NT!
  
 building_forge_04: "Гильдия ремесленников" #NT!
 building_forge_04_desc: "Объединение мастеров-ремесленников в центральную гильдию в округе обеспечивает Метрополису более унифицированную, оптимизированную и регулируемую отрасль, обеспечивающую защиту как рабочих, так и производства." #NT!
  
 building_fountain_ruins_01: "Разрушенные фонтаны" #NT!
 building_fountain_ruins_01_desc: "Вода — лишь воспоминание для этих потрескавшихся, заваленных мусором фонтанов." #NT!
  
 building_fountains_01: "Фонтаны" #NT!
 building_fountains_01_desc: "На площадях района установлены небольшие фонтанчики, что делает стирку белья и сбор питьевой воды более элегантным местом." #NT!
  
 building_fountains_02: "Украшения" #NT!
 building_fountains_02_desc: "Фонтаны холдинга были улучшены с помощью простых украшений и произведений искусства, чтобы придать им более изысканный эстетический вид." #NT!
  
 building_fountains_03: "Скульптуры" #NT!
 building_fountains_03_desc: "В систему водоснабжения фонтанов были включены статуи, которые использовались для прославления их покровителей, которыми часто были правители города." #NT!
  
 building_fountains_04: "Улучшенные трубопроводы" #NT!
 building_fountains_04_desc: "Водная инфраструктура города достигла такого уровня развития, что инженеры могут строить высоконапорные трубопроводы, которые могут выталкивать воду в воздух с большой скоростью, создавая впечатляющее зрелище для посетителей." #NT!
  
 building_garden_01: "Городской Выпас"
 building_garden_01_desc: "Небольшая городская зеленая зона, предназначенная для выпаса скота." #NT!
  
 building_garden_02: "Городские сады" #NT!
 building_garden_02_desc: "На территории «Гринс» появился огород, что позволило местному населению выращивать большую часть продуктов питания, необходимых для выживания." #NT!
  
 building_garden_03: "Цветочные сады" #NT!
 building_garden_03_desc: "По мере развития города функции городских зеленых насаждений становились все более децентрализованными, что позволило садовникам ухаживать за прекрасными цветниками, в которых могли отдыхать представители привилегированных классов." #NT!
  
 building_garden_04: "Лабиринт из живой изгороди" #NT!
 building_garden_04_desc: "В центральных садах города находится тщательно ухоженный лабиринт из живых изгородей, который впечатляет посетителей и который знать может использовать для приватных бесед." #NT!
  
 building_garden_ruins_01: "Заброшенный сад" #NT!
 building_garden_ruins_01_desc: "Этот сад, некогда представлявший собой живописное, зеленое убежище природы, теперь лишен живительной воды, которая когда-то заставляла его цвести, и теперь представляет собой лишь высохшую шелуху." #NT!
  
 building_type_gh_university_01: "Университет" #NT!
 building_type_gh_university_01_desc: "Увлеченные студенты, умудренные опытом старейшины, иногда жаркие дебаты, перерастающие в кулачные бои. Университеты являются центрами обучения, исследований и гордостью многих королевств." #NT!
  
 building_gh_university_01: "Круг наставников" #NT!
 building_gh_university_01_desc: "Несколько ученых старейшин собираются в этом здании, чтобы обучать избранных учеников и передавать им свои знания." #NT!
  
 building_gh_university_02: "Философский факультет" #NT!
 building_gh_university_02_desc: "По мере того, как росло число студентов, была создана кафедра философии, ведь как можно учиться, если не умеешь думать." #NT!
  
 building_gh_university_03: "Исторический факультет" #NT!
 building_gh_university_03_desc: "Создание исторического факультета, где обитают археологи, историки, древние артефакты и пыльные фолианты, гарантирует, что еще до того, как студенты смогут заглянуть в будущее, у них будет хотя бы сносное представление о прошлом." #NT!
  
 building_gh_university_04: "Отдел науки" #NT!
 building_gh_university_04_desc: "В лабораториях, куда даже самые храбрые рыцари королевства могут побояться войти, некоторые из лучших химиков, биологов и физиков мира принялись за работу, пытаясь объяснить великие тайны мира, теряя по пути лишь редких студентов." #NT!
  
 building_gh_university_05: "Научная библиотека" #NT!
 building_gh_university_05_desc: "Огромная и сложная библиотека, прикрепленная к университету, позволяет собирать и хранить тексты со всего известного мира по темам, как известным всем, так и известным лишь избранным." #NT!
  
 building_gh_university_06: "Кафедра теологии" #NT!
 building_gh_university_06_desc: "Университет заработал достаточно репутации, чтобы разрешить обсуждение теологии в своих залах. Кафедра теологии предлагает студентам взглянуть на множество культов и верований, существующих по всему миру, и провести углубленное изучение их верований." #NT!
  
 building_gh_university_07: "Драматический факультет" #NT!
 building_gh_university_07_desc: "По мере роста университета ему нужны способы представления своих философских и исторических знаний. Кафедра драмы позволит использовать пьесы для передачи истории и философии через историю." #NT!
  
 building_gh_university_08: "Музыкальный факультет" #NT!
 building_gh_university_08_desc: "Успех драматического отделения привел к тому, что музыкальное сопровождение их выступлений становилось все более и более сложным. Это, в свою очередь, потребовало создания музыкального отделения, сосредоточенного на теории музыки." #NT!
  
 #Move to magic engineering? building_gh_university_08: "Инженерный отдел" #NT!
 #building_gh_university_08_desc: "Увеличение финансирования и размера университета позволило сформировать инженерный факультет. Эти инженеры работают над улучшением зданий, инфраструктуры и машин региона." #NT!
  
 building_glass_house_duchy_building: "Стеклянный Дом" #NT!
 building_glass_house_duchy_building_desc: "$building_type_glass_house_duchy_building_desc$" #NT!
  
 building_granary_01: "Крестьянские лавки" #NT!
 building_granary_01_desc: "Несколько фермеров из окрестных глубинок открыли здесь магазин, продавая излишки продуктов своего труда. Хотя такие киоски обычно можно найти в изобилии в каждом крупном городе, этот район, похоже, имеет необычный потенциал, поскольку продавцы сообщают о большой прибыли." #NT!
  
 building_granary_02: "Пекарни" #NT!
 building_granary_02_desc: "Хотя в каждом городе и даже в каждой деревне, как правило, есть одна-две пекарни, повсеместная доступность муки и других основных культур позволила развиться разнообразному и высокоспециализированному сектору производства кондитерских изделий, наполнив утренний воздух по всему региону приятным запахом свежего хлеба и других продуктов." #NT!
  
 building_granary_03: "Мясные лавки" #NT!
 building_granary_03_desc: "Широкая доступность мяса способствовала появлению мясных лавок и разнообразного сектора мясопереработки по всему городу, что позволило даже простым людям получить доступ к недорогой птице, свинине и говядине." #NT!
  
 building_granary_04: "Зернохранилища" #NT!
 building_granary_04_desc: "Зерно поступает в этот город в таких неприличных объемах, что для его хранения требуются несколько огромных зернохранилищ и силосов. Продукты на основе муки настолько дешевы, что была учреждена хлебная раздача, в рамках которой всем беднякам города бесплатно раздаются основные продукты питания." #NT!
  
 building_granary_05: "Рынок скота" #NT!
 building_granary_05_desc: "Огромное количество скота, находящегося на плодородных сельскохозяйственных землях вокруг этого города, позволяет продавать его по действительно низким ценам. Хотя запах может быть прогорклым, тот факт, что голову скота можно купить по той же цене, что и кружку эля, многое говорит об общем сельскохозяйственном процветании региона. Известно, что иностранные торговцы посещали город исключительно для того, чтобы экспортировать очень дешевых сельскохозяйственных животных, продаваемых здесь." #NT!
  
 building_granary_06: "Сыроваренная промышленность" #NT!
 building_granary_06_desc: "Кажется, что у каждого, у кого есть доступ к молочным продуктам, есть свой собственный восхитительный сорт сыра, который можно продавать. Яркое буйство красок, текстур и вкусов заставит любого потечь слюнки." #NT!
  
 building_granary_07: "Рынок специализированных продуктов питания" #NT!
 building_granary_07_desc: "Это место больше не считается просто источником дешевой еды - местная кухня начала специализироваться и становиться изысканной для более изысканных вкусов. Здесь появилось несколько странных видов еды, включая странные желатиновые кондитерские изделия, круглое плоское тесто, покрытое различными видами мяса и приправ, и охлажденные сливки." #NT!
  
 building_granary_08: "Рог изобилия" #NT!
 building_granary_08_desc: "Кухня города, его, казалось бы, бесконечные местные разновидности хлеба, выпечки, мяса, молочных продуктов и других, более экзотических видов еды, славится во всем мире. Обычные продукты питания стали настолько дешевыми, что больше невыгодно просто продавать их напрямую. Скорее, кажется, что каждый прилавок на этом огромном, охватывающем весь район рынке имеет какую-то местную изюминку в старых блюдах и совершенно уникальные собственные.\n\nХотя бедность является проблемой, как и в любом другом месте, по крайней мере, даже самый жалкий простолюдин, вероятно, может позволить себе обед, который был бы достоин банкета знати в каком-нибудь менее зажиточном месте." #NT!
  
 building_gymnasium_01: "Беговая дорожка" #NT!
 building_gymnasium_01_desc: "Возможность отправиться на пробежку, не пробираясь сквозь толпу, — одна из многочисленных роскошеств, доступных знати этого города." #NT!
  
 building_gymnasium_02: "Весовые помещения" #NT!
 building_gymnasium_02_desc: "Размер и масса придают авторитет любому человеку, и поэтому правитель города позаботился о том, чтобы у него были инструменты для приобретения такой массы." #NT!
  
 building_gymnasium_03: "Бассейн" #NT!
 building_gymnasium_03_desc: "Физические упражнения рабочего могут быть эффективными, но они также обременительны для плоти и костей. Эти сооружения позволяют пользователям обойти этот неприятный побочный эффект поддержания активности." #NT!
  
 building_gymnasium_04: "Арена для борьбы" #NT!
 building_gymnasium_04_desc: "Чтобы стать хозяином королевства, сначала нужно стать хозяином подземелья." #NT!
  
 building_house_ruins_01: "Разрушенный район" #NT!
 building_house_ruins_01_desc: "Здесь мало что осталось, кроме поврежденных фундаментов домов, разрушенных каким-то бедствием." #NT!
  
 building_ice_academyofswords: "Замледеневший [Concept('mayikprolollan','Маикпрололлан')|E] сто Спатас" #NT!
 building_ice_academyofswords_desc: "$building_type_ice_01_academyofswords_desc$" #NT!
  
 building_inquisition_headquarters_01: "Казармы инквизиторов" #NT!
 building_inquisition_headquarters_01_desc: "#P Инквизиторы, которые здесь работают и живут, будут искоренять ересь, увеличивая скорость обращения.#!\n\nFacilities Размещение агентов и персонала Инквизиции, а также обеспечение их основных потребностей значительно облегчат их работу в городе." #NT!
  
 building_inquisition_headquarters_02: "Клетки для Еретиков" #NT!
 building_inquisition_headquarters_02_desc: "#P Инквизиторы, которые здесь работают и живут, будут искоренять ересь, увеличивая скорость обращения.#!\n\nA Тюремный комплекс, построенный рядом с казармами, гарантирует, что еретики будут страдать от рук Инквизиции, а не городской стражи." #NT!
  
 building_inquisition_headquarters_03: "Камеры пыток" #NT!
 building_inquisition_headquarters_03_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, увеличивая скорость обращения.#!\n\nHidden Глубоко под тюремным комплексом находятся кровавые, сырые камеры, заполненные инструментами, необходимыми для излюбленных методов убеждения Инквизиции." #NT!
  
 building_inquisition_headquarters_04: "Запретное хранилище" #NT!
 building_inquisition_headquarters_04_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, увеличивая скорость обращения.#!\n\nThe Самые нечестивые и темные секреты как еретических культов королевств, так и самой Инквизиции хранятся в этом хранилище, где их секреты могут быть раскрыты, чтобы сеять хаос по приказу ее хозяев." #NT!
  
 building_jail_01: "Темные Клетки" #NT!
 building_jail_01_desc: "Для тех, кто не подчиняется правилам цивилизованного общества, тюремная камера ждет, чтобы вытащить их из нее. Пронизывающий холод, комковатая еда, сводящая с ума изоляция и бесконечные крысы — все, что эти люди могут назвать домом." #NT!
  
 building_jail_02: "Клетки для виселицы" #NT!
 building_jail_02_desc: "Если есть что-то, в чем дворяне, военные офицеры и простые люди в целом согласны, так это то, что мало что может послать сообщение так, как публичная агония. Оставив некоторых из самых злостных преступников гнить у всех на виду, некоторые дважды подумают, прежде чем нарушать закон." #NT!
  
 building_jail_03: "Петля и виселица" #NT!
 building_jail_03_desc: "Для самых тяжких преступников их преступления оставляют после себя боль, которую не облегчит никакое тюремное заключение или наказание. В таких случаях виселица ждет перед толпой ликующих масс." #NT!
  
 building_jail_04: "Пыточная камера" #NT!
 building_jail_04_desc: "Не каждый заключенный — просто никто, который воспользовался возможностью. Будь то их коллеги, их начальники, преступные планы или места, многие заключенные хранят в своих головах ценную информацию. Если они не отдадут ее добровольно, они пожалеют об этом." #NT!
  
 building_type_karavuux_01: "Рынок Каравукса" #NT!
 building_type_karavuux_01_desc: "Доффоре издавна организовывали караванные компании — своего рода караванные компании, которые обычно строят крупные торговые центры." #NT!
  
 building_karavuux_01: "Малый Рынок Каравукса" #NT!
 building_karavuux_01_desc: "Доффоре давно организовали себя в каравукс, форму мощной караванной компании, которая обычно строит большие торговые центры. Хотя этот рынок все еще относительно небольшой, он может похвастаться аккуратно организованной планировкой, тщательно разделенной на сегменты, ориентированные на определенные товары, разнообразие которых впечатляет." #NT!
  
 building_karavuux_02: "Растущий Рынок Каравукса" #NT!
 building_karavuux_02_desc: "Доффоре давно организовали себя в каравукс, форму мощной караванной компании, которая обычно строит большие торговые центры. Начав расти, аккуратно организованная структура этого рынка начала разрушаться, тщательно разделенные сегменты были ущемлены новыми конкурентами и предприятиями." #NT!
  
 building_karavuux_03: "Большой Рынок Каравукса" #NT!
 building_karavuux_03_desc: "Доффоре давно организовали себя в каравукс, форму мощной караванной компании, которая обычно строит большие торговые центры. Теперь, будучи стержнем местной торговли, этот рынок быстро превращается в беспорядочный беспорядок из улочек, петляющих между прилавками, где можно найти почти все, что угодно." #NT!
  
 building_karavuux_04: "Цветущий Рынок Каравукса" #NT!
 building_karavuux_04_desc: "Доффоре давно организовали себя в каравукс, форму мощной караванной компании, которая обычно строит большие торговые центры. Этот рынок является главной остановкой на различных маршрутах и ​​заполнен людьми в любое время дня, занимаясь бизнесом независимо от погоды." #NT!
  
 building_karavuux_05: "Обширный рынок Каравукса" #NT!
 building_karavuux_05_desc: "Доффоре давно организовали себя в каравукс, форму мощной караванной компании, которая обычно строит большие центры торговли. Вытекая далеко за пределы своих первоначальных границ, снаружи этот рынок кажется массой ткани, камня и дерева, в которой ежедневно обмениваются огромными количествами ценностей." #NT!
  
 building_karavuux_06: "Огромный рынок Каравукса" #NT!
 building_karavuux_06_desc: "Доффоре давно организовали себя в каравукс, форму мощной караванной компании, которая обычно строит большие торговые центры. Этот рынок стал великим памятником коммерции, через который ежедневно проходят невообразимые суммы богатств." #NT!
  
 building_library_01: "Хранение свитков" #NT!
 building_library_01_desc: "В стенах этого здания формируется процветающий архив, содержащий записи и бухгалтерские книги администрации королевства, а также некоторые избранные работы." #NT!
  
 building_library_02: "Архив" #NT!
 building_library_02_desc: "Собранные здесь знания представляют собой сумму знаний многих местных экспертов, поскольку в них хранятся труды самых выдающихся философов и ученых города." #NT!
  
 building_library_03: "Атенеум" #NT!
 building_library_03_desc: "Для лучшего распространения знаний, хранящихся в этом учреждении, был построен просторный читальный зал." #NT!
  
 building_library_04: "Световой Купол"
 building_library_04_desc: "В самом сердце библиотеки возведено центральное купольное здание, в котором зеркала освещают большую зону для чтения. Это значительно увеличило время суток, которое можно использовать в библиотеке, устранив риск свечей." #NT!
  
 building_library_05: "Библиотечный комплекс" #NT!
 building_library_05_desc: "Накопление свитков и книг в этом здании потребовало десятков расширений библиотеки, и теперь она представляет собой лабиринтный комплекс в самом сердце метрополии." #NT!
  
 building_library_06: "Дом Мудрости" #NT!
 building_library_06_desc: "Библиотека, переполненная мудрецами со всего мира, изучающими многочисленные труды библиотеки и добавляющими свои собственные на ее обширные полки, превратилась в источник инноваций." #NT!
  
 building_library_07: "Великая библиотека" #NT!
 building_library_07_desc: "В обширных и бесчисленных крыльях библиотеки, насколько хватает глаз, расположены полки, возвышающиеся над землей, как дворянские поместья." #NT!
  
 building_library_08: "Библиотека Панаэра" #NT!
 building_library_08_desc: "Тысячи языков, сотни письменностей, бесчисленные труды — здесь находится то, что можно назвать величайшим хранилищем интеллектуальных и культурных достижений человечества." #NT!
  
 building_lichdom_academyofswords: "Некрополь [Concept('mayikprolollan','Маикпрололлан')|E] Сто Спатас" #NT!
 building_lichdom_academyofswords_desc: "$building_type_lichland_01_academyofswords_desc$" #NT!
  
 building_lighthouse_01: "Крытый маяк" #NT!
 building_lighthouse_01_desc: "Простой крытый маяк на близлежащем холме, примитивный маяк, возведенный из-за отсутствия другой инфраструктуры." #NT!
  
 building_lighthouse_02: "Отдельно стоящий маяк" #NT!
 building_lighthouse_02_desc: "Ближе к входу в гавань возвели большую башню, благодаря чему маяк теперь виден еще дальше в море." #NT!
  
 building_lighthouse_03: "Помещение вратаря" #NT!
 building_lighthouse_03_desc: "Рядом с маяком был построен небольшой дом для проживания смотрителей маяка, что позволяет им постоянно находиться рядом с маяком." #NT!
  
 building_lighthouse_04: "Волшебный Маяк" #NT!
 building_lighthouse_04_desc: "Великий пожар в башне маяка был заменен магическим источником света, который поддерживает свет бесконечно долго и значительно снижает риск того, что пожар уничтожит маяк." #NT!
  
 building_lighthouse_08: "Лучистый Шпиль" #NT!
 building_lighthouse_08_desc: "Эта удивительная башня, являющаяся одним из самых высоких рукотворных зданий во всем известном мире, кажется, сияет силой самого Солнца. Всю ночь маяк виден морякам на неисчислимых расстояниях как яркая звезда низко над горизонтом, ее сияние лишь в конечном итоге заслоняется кривизной Аэреаса." #NT!
  
 building_magic_silver_mine_01: "Серебряный рудник" #NT!
 building_magic_silver_mine_01_desc: "$building_type_magic_silver_mine_01_desc$" #NT!
  
 building_marcher_enclave_01: "Марчер Анклав" #NT!
 building_marcher_enclave_01_desc: "Открывает #E зданий Шевалье#!\n\nГруппы наемников Шевалье обосновались в этом районе, образовав сообщество закаленных воинов и их потомков." #NT!
  
 building_marcher_wayshrine_01: "Разбросанные дорожные святилища" #NT!
 building_marcher_wayshrine_01_desc: "Жители Шевалье этого города основали ряд святилищ с благословения местного правителя." #NT!
  
 building_maritime_district_01: "Прибрежный пирс" #NT!
 building_maritime_district_01_desc: "Небольшой док, подходящий для погрузки и разгрузки легких торговых судов." #NT!
  
 building_maritime_district_02: "Пристань" #NT!
 building_maritime_district_02_desc: "Пристань, который одновременно служит местом швартовки и волнорезом, позволяет крупным торговым судам перевозить пассажиров и грузы." #NT!
  
 building_maritime_district_03: "Гавань" #NT!
 building_maritime_district_03_desc: "Сооружение, состоящее из нескольких причалов, волноломов и волнорезов, позволяющее многочисленным крупным торговым судам беспрепятственно заходить и выходить." #NT!
  
 building_maritime_district_04: "Большой Морской Порт"
 building_maritime_district_04_desc: "В настоящее время этот холдинг является всемирным центром морской торговли. Соленый запах морской воды смешивается с ароматами специй, духов и трав, когда сюда вливаются флотилии, привозящие экзотические товары со всего мира." #NT!
  
 building_maritime_ruins_01: "Затонувшая гавань" #NT!
 building_maritime_ruins_01_desc: "Потрескавшиеся и покрытые водорослями остатки гавани тянутся вдоль побережья, которое теперь почти полностью захвачено морем либо из-за капризов времени, либо из-за какого-то великого, разрушающего землю катаклизма." #NT!
  
 building_mass_grave_site_01: "Яма для тел" #NT!
 building_mass_grave_site_01_desc: "Кровавая цена бедствия, большая яма, поспешно вырытая в земле, выставляет на открытый воздух массу сотен тел. Неприглядная и нечестивая, ситуация ухудшается, поскольку те немногие души, которые все еще называют этот район своим домом, продолжают сбрасывать сюда своих мертвецов." #NT!
  
 building_mass_grave_site_02: "Гниющая могила" #NT!
 building_mass_grave_site_02_desc: "При отсутствии каких-либо попыток убрать или скрыть эту братскую могилу, воздействие времени и стихий превратило это аварийное место захоронения в уродливую массу гнили. Источник зловония, которое теперь доминирует в районе, бесчисленные крысы снуют по улицам и руинам, в то время как мерзкие инфекции теперь распространяются среди оставшегося населения." #NT!
  
 building_mass_grave_site_03: "Сборщик трупов" #NT!
 building_mass_grave_site_03_desc: "Привлекая некоторые из самых отвратительных элементов преступности в любой сфере, местная банда грабителей могил теперь действует в месте массового захоронения и вокруг него. Грязные тряпки на ртах и ​​носах, они оскверняют мертвых способами, варьирующимися от кражи ценностей до сбора зубов, глаз, конечностей и органов для черного рынка." #NT!
  
 building_mass_grave_site_04: "Некромантический приют" #NT!
 building_mass_grave_site_04_desc: "Гнилая плоть, органы, полные червей, черепа с пустыми глазами, поскольку ситуация с массовыми мертвецами ухудшается, неожиданный побочный эффект теперь пришел в этот район. Выступая в качестве мощного источника энергии Мертвой Магии, группа Некромантов основала ковен вокруг этого места. Не ограниченные никаким надзором, они свободно практикуют и экспериментируют со своими ремеслами, восставшие мертвецы выбирались из ямы, чтобы волочить ноги по улицам." #NT!
  
