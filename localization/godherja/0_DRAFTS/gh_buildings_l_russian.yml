 building_03_degasho_bedelam: "Дегашо Беделам" #NT!
 building_03_degasho_bedelam_desc: "Возможно, затмевая даже богатство старого [Concept('boqqarut','Боккарута')|E], Дегашо Беделам — это поистине неописуемый рай материального богатства и физического удовольствия. Даже начать описывать бесчисленные удобства, которыми он теперь снабжен, граничит с невозможным, с их явным разнообразием и количеством, удовлетворяющим почти каждое желание элиты Дамоты." #NT!
  
 building_03_dergi_garden: "Пустой сад Дерги" #NT!
 building_03_dergi_garden_desc: "[Concept('magic','Магия')|E] этого сада померкла, и на его месте остался пустой участок земли и песка. Священная земля является свидетельством круговорота природы и роли ее смотрителей в поддержании жизни и смерти ее прекрасных творений." #NT!
  
 building_03_dihasma_xiidan: "Дихасма Ксиидан" #NT!
 building_03_dihasma_xiidan_desc: "При поддержке искушенных правителей Дихасма Ксиидан теперь снова может похвастаться своей репутацией, а его воспитанники занимают престижные места в армиях по всей Дамоте." #NT!
  
