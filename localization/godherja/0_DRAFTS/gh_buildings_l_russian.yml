 building_colony_building: "Колония" #NT!
 building_colony_building_desc: "Форпост в глуши и оплот цивилизации — прекрасное, хрупкое создание, сеющее семена надежды для многих народов [Concept('aeras','Аэраса')|E]." #NT!
