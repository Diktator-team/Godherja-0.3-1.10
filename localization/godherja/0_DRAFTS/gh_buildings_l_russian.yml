 building_type_01_magic_hole: "Волшебная бездна"
 building_type_01_magic_hole_desc: "Эта любопытная дыра в земле является точкой пересечения [tower_wayline|E] и [northern_wayline|E]. Единственное место, завоеванное [aversarians|E], где силу [magical|E] можно увидеть на многие мили, а чистая магическая аура особенно видна ночью. Однако необузданная мощность слишком велика, чтобы средний [magi|E] мог ее сдержать, и даже приближение к краю чрезвычайно опасно. Постоянная станция Магов из [mayikprolollans|E] живет на соседнем аванпосте для изучения значения этого места. До [frodbrokna|E] Маги поняли, что материалы, импортированные из [sarradon|E] (когда они превращаются в полный доспех), могут защитить Магов, когда они приближаются к краю. Любая экспедиция, отправленная к краю дыры, сообщает, что сияние магии настолько яркое, что кажется, будто солнце жжет им глаза."
  
 building_type_01_malah_enlevettah: "Малах Энлеветта"
 building_type_01_malah_enlevettah_desc: "Престижная Академия храбрых, базирующаяся в канском мегаполисе Шендидад, представляет собой место, где претенденты, имеющие отношение к военному искусству, могут получить формальное образование по его принципам. Обученные мастерами фехтования и отставными командирами, помощники Малах Энлеветты часто блистают на поле боя, еще больше увеличивая известность и без того знаменитого учреждения. Основанное знаменитым Иаратом Азарией Каракаром во время Войны братьев в Амсаре как изначально разношерстное ополчение (большая часть ранних подвигов Энлеветтов, без сомнения, в основном миф), подразделение в конечном итоге обосновалось в Шенидаде и стало постоянной боевой силой и , позже гибрид военного ордена и академии."
  
 building_type_01_malcoispalace: "Палат в Митидон"
 building_type_01_malcoispalace_desc: "Дворец Митидона, названный в честь кампании [aversarian|E], разгромившей последнего короля Ийросси, считается одним из самых унылых и унылых по аверсианским стандартам. Несмотря на это, он также является одним из крупнейших, построенным как великая цитадель, позволяющая гарантировать, что уроженцы долины Малкоис останутся покоренными и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивной серой глыбой северного гранита, из которой аверсарианцы вытесняли туземцев на протяжении веков.\n\nДворцовый комплекс был по большей части разрушен в ходе жестокой трехлетней осады руками войск, принадлежащих Горасосу «Черепу». -Такер'. Семья Атовидов, правившая Малкойа на протяжении нескольких поколений, встала на сторону Аксиаотеи в 1199 году ИС и осталась одним из последних крупных остатков ее королевства после [frodbrokna|E]. Когда Горасос наконец прорвался в 1240 году ИС, дворец был разрушен, а семья Атовидов перебита."
  
 building_type_01_malcoisslavefactory: "Кенитрод Кавасеви"
 building_type_01_malcoisslavefactory_desc: "Центральная мануфактура — это название центра работорговли [aversarian|E] в Малкоис. Огромный комплекс мастерских, загонов и торговых рынков, Мануфактура была центральным центром рабства на севере на протяжении почти тысячелетий.\n\nВсе рабы в Малкоис приходят на Мануфактуру, чтобы получить свои клейма и быть разделенными на одно целое. из многих категорий, которые будут решать их судьбу, в то время как другие будут работать на самой Мануфактуре, либо помогая в бюрократии, либо работая во многих мастерских и полях вокруг нее."
  
 building_type_01_mayaliha_mines: "Соляная шахта Маялиха"
 building_type_01_mayaliha_mines_desc: "Если соляные копи Креонты были единственным поставщиком всего [aversaria|E], то копи Маялихи являются жизненной силой [sarradon|E]. Высохшие озера использовались местными пустынными племенами с незапамятных времен, что позволяло им запастись едой в десять раз больше, чем обычно. В настоящее время это место активно эксплуатируется в коммерческих целях, а его, казалось бы, бесконечная продукция отправляется в близлежащий мегаполис Кудахбар, а оттуда продается и отправляется во все уголки мира, попадая повсюду, от дворцов Амсари Хиклана до губернаторов Опакхасии."
 building_type_01_mayikprolollan: "[mayikrata|E]"
 building_type_01_mayikprolollan_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50%#!\n\nA массивная цитадель древнего творения, расположенная в самых высоких горах севера [aversaria|E], [mayikrata|E] с тех пор служит главной магической академией для аверсианцев (и многих неаверсианцев) [magi|E]. его создание. Хотя Северная академия является лишь одной из трех основных [mayikprolollans|E], она всегда служила центральным центром всей магической силы и обучения и значительно превосходила свои родственные места по престижу и важности.\n\nЕдинственный раз, когда академия подвергалась вторжению, был во время его разграбления Ценваром из Сялволки, которому за это достижение был присвоен титул Ведьмы-Разрушительницы. С тех пор Майикпрололлан, его сотни многоуровневых крепостей, фортов, залов и патио были разрушены.\n\nПоскольку залы теперь пусты или превращены в зоны боевых действий теми немногими, кто остался, огромные туннели под крепостью кажутся еще более опасными. . Более молодые и суеверные местные маги утверждают, что внизу что-то наблюдает... и шепчет."
  
 building_type_01_mdala_hasira: "Мдала Хасира"
 building_type_01_mdala_hasira_desc: "Мдала Хасира — это плантации специй, обычно встречающиеся на территории [pirate_coast|E]. Эти фермы небольшие и производят только один урожай прибыльных специй, таких как корица, перец, гвоздика или кардамон."
  
 building_type_01_mountain_tower: "Пиргон в Тессию"
 building_type_01_mountain_tower_desc: "Построенные Автократией Тессией в конце [chaos_of_the_seventh_century|E] века и на заре последующего Золотого века [aversaria|E], Башня Горы (хотя местные жители позже называли ее Башней Тессии) и Башня Восточных звезд были бывшими владения аверсарианской знати превратились [lich|E] Фемоса. После поражения Фемоса от Тессии и их включения в королевские владения новые восточные провинции Тессии вскоре стали центром аверсарианской базы власти, переместившейся из Этепезеи и Малкойса в Аироной и Опахазию.\n\nПостроены для защиты новой столицы Асиуполи и прекращения угрозы. Из-за пиратства в столице и северных провинциях Аверсарии, эти две башни были построены на древних руинах и стоят выше, чем любое другое строение Аверсарии. Обладая множеством защитного оборудования, собственными гарнизонами и впечатляющей серией цепей, которые можно легко спустить, чтобы заблокировать канал, с тех пор вокруг безопасных теней выстроились целые города."
  
 building_type_01_mountainhold: "Кративун"
 building_type_01_mountainhold_desc: "Маунтинхолд — это древнее сооружение, построенное много веков назад, хотя большая часть первоначального сооружения уже давно либо была построена над горой, либо обрушилась вниз.\n\nСовременная Маунтинхолд берет свое начало в [the_imperium_of_kartharadd|E] и была построена с использованием руин древнего место где-то в третьем веке. Крепость оказалась центром [kartharaddi|E] власти на юге, откуда они контролировали большую часть долины великой реки. Именно здесь Картарадди отбили несколько [aversarian|E] встречных вторжений, пока они завоевали Малкойс, хотя [Concept('night_of_the_bleeding_moon','collapse')|E] столицы Картарадди на крайнем севере, а также реформирование Аверсарианских легионов Аутократиром Эрамосом оказались слишком трудными, и Вскоре после этого крепость стала имперским центром.\n\nГорная крепость не использовалась до [frodbrokna|E], где она сначала служила бастионом против Сьялволки, пока ее не обошёл Эофвин, брат Ведьмы-Разрушительницы. Теперь он остается центральной точкой для уменьшающегося числа людей, оказавшихся в ловушке [fog|E], и центральной точкой, из которой беженцев переправляют на юг."
  
