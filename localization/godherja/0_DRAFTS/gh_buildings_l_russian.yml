 building_01_lachish_mines: "Рабочий поселок Лахиш" #NT!
 building_01_lachish_mines_desc: "Высоко в западных предгорьях Лахиша находится глубокий склеп неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя он и является святым для местных оргардианских верующих, со временем склеп лишился своего, по-видимому, нескончаемого запаса железа. Склеп без конца, шахты Лахиша покрыты самодельными туннелями и литейными цехами, предназначенными для извлечения железа и других сокровищ, найденных внутри." #NT!
  
 building_01_lascife_mines: "Серебряный рудник Ласкифе"
 building_01_lascife_mines_desc: "Марки никогда не славились исключительными минеральными богатствами, и с потерей Калатипсоми в пользу [Concept('aversarian','аверсарианской')|E] молодой империи  в V веке этот дефицит стал еще более острым. Предприятия последующих Верховных королей, такие как спонсируемые государством наемные компании и торговые миссии по всему [Concept('the_continent','Континенту')|E], а позднее [Concept('sarradon','Саррадону')|E], пытались вместо этого закрепить за собой право собственности на прибыльные рудники за рубежом, но с переменным успехом. Мысль о поиске прибыльных месторождений в самой [Concept('chevalie','Шевалье')|E] была почти забыта до 1211 года, когда обвал открыл огромные залежи серебра в горах Россомонт по чистой случайности. Во время правления Гардфрея эксплуатация участка началась всерьез, но прямой интерес государя к этому вопросу ослабел из-за его растущей одержимости более эзотерическими делами, и предприятие быстро показало трещины административного пренебрежения." #NT!
  
