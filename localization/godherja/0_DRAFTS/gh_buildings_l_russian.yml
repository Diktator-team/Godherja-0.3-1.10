 building_type_01_great_guerlogs_bowl: "Чаша Великого Герлога" #NT!
 building_type_01_great_guerlogs_bowl_desc: "Названный в честь великого вождя Круплега в древности. Говорят, что Герлог «Великий» был из давно затерянной расы великанов и был высок даже для них. Он носил холмы вместо обуви и шил целые шкуры мамонтов для своей рубашки, превратив огромные пустоты под горой в свою спальню, пиршественный зал и сокровищницу. Говорят, что это озеро служило ему чашей на многих грандиозных вечеринках в древности.\n\nВ наши дни это озеро является чем-то вроде почти мифологического чуда [aeras|E]. Если бы оно располагалось ближе к цивилизации, оно, несомненно, было бы принято как рай для богатых и место глубокого любопытства для магов. Здесь какое-то древнее и непостижимое очарование сдерживает суровую среду, обычную для высоких пиков с разреженным воздухом. Действительно, воздух не только сохраняется теплым, но и влажным, что делает температуру более похожей на гораздо более приятную версию джунглей Восточного Саррадона. Предполагается, что группа мегалитических колонн и гладких, невыразительных обсидиановых пирамид, украшающих северную оконечность озера, может функционировать как таинственная инфраструктура, поддерживающая благоприятную среду, но никто пока не разгадал ее механизм." #NT!
 building_01_great_guerlogs_bowl: "Чаша Великого Герлога" #NT!
 building_01_great_guerlogs_bowl_desc: "$building_type_01_great_guerlogs_bowl_desc$" #NT!
  
  
 building_workshop_district_01: "Небольшие мастерские" #NT!
 building_workshop_district_01_desc: "Основу промышленного производства этого города составляют самозанятые ремесленники, работающие на дому." #NT!
 building_workshop_district_02: "Производственные комплексы" #NT!
 building_workshop_district_02_desc: "Объединив в одном месте районы и кварталы, ремесленники этого города смогли создать симбиотические сообщества, что позволило добиться гораздо большего объема производства." #NT!
 building_workshop_district_03: "Производственные центры" #NT!
 building_workshop_district_03_desc: "Этот город стал местом слияния нескольких ремесленников, в результате чего образовались крупные мануфактуры, выпускающие большие партии товаров, пользующихся спросом во всем мире." #NT!
 building_workshop_district_04: "Промышленный Узел" #NT!
 building_workshop_district_04_desc: "Огромные фабрики этого города нанимают толпы рабочих и ремесленников и производят товары в количествах, которые может потребить только метрополия." #NT!
  
 building_type_dahangon_terraces_01: "Террасы" #NT!
 building_type_dahangon_terraces_01_desc: "Холмы этой провинции разделены на террасы, что снижает эрозию и обеспечивает большую площадь земель для орошения." #NT!
 building_dahangon_terraces_01: "Простые террасы" #NT!
 building_dahangon_terraces_01_desc: "Фермеры построили террасы с различными культурами вдоль склона холма, что обеспечивает стабильный источник продовольствия, несмотря на ограниченную площадь земли." #NT!
 building_dahangon_terraces_02: "Сорта реликвий" #NT!
 building_dahangon_terraces_02_desc: "На этих полях выращиваются старинные культуры, что повышает качество и урожайность продукции." #NT!
 building_dahangon_terraces_03: "Каменные перегородки" #NT!
 building_dahangon_terraces_03_desc: "Глинобитные подпорные стенки террас были заменены каменными, что обеспечило устойчивость конструкции и сократило случаи обрушения." #NT!
 building_dahangon_terraces_04: "Улучшенное орошение" #NT!
 building_dahangon_terraces_04_desc: "Сложная система каналов и канав служит для эффективного распределения воды по всей террасе." #NT!
 building_dahangon_terraces_05: "Лесные участки" #NT!
 building_dahangon_terraces_05_desc: "Вблизи вершины холма сохранился вторичный лес, который помогает собирать воду и обеспечивает дополнительную пищу и ресурсы." #NT!
 building_dahangon_terraces_06: "Расширенные лесные участки" #NT!
 building_dahangon_terraces_06_desc: "Деревья лиственных пород заготавливаются в различных лесах по всему [Concept('aeras','Аэраса')|E] и пересаживаются на лесной участок, обеспечивая ценный источник дров и древесины." #NT!
 building_dahangon_terraces_07: "Висячие сады" #NT!
 building_dahangon_terraces_07_desc: "Фруктовые деревья выращиваются для получения альтернативных видов продукции, а также в качестве декоративного украшения ныне оживленных террас." #NT!
 building_dahangon_terraces_08: "Гидравлическое строительство" #NT!
 building_dahangon_terraces_08_desc: "С тех пор террасы этой провинции превратились в шедевр гидротехнического строительства, отличающийся сложными системами орошения и земляных работ, а также превративший некогда скромные холмы в виды захватывающей дух красоты." #NT!
  
