 building_02_vilunnak_mines: "Шахты Вилуннак Сатра" #NT!
 building_02_vilunnak_mines_desc: "Расположенный в затонувшей речной долине, горнодобывающий комплекс Вилуннак Сатра производит наибольшее количество алмазов и менее ценных камней в Кашире. Что означает «Поле звезд» на местном диалекте, говорят, что минеральное богатство этого места происходит от древней битвы, произошедшей в регионе, во время которой могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы поразить его врагов. Волхвы выиграли битву, и поле, где стоял его враг, было деформировано в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы Вилуннака украшают короны многих монархов Каширы, а безделушки с этими потрясающими драгоценными камнями имеют высокую цену на всем востоке." #NT!
  
 building_02_zakran_mines: "Малая шахта Закран" #NT!
 building_02_zakran_mines_desc: "Шахтерский комплекс у подножия горного хребта Закран был активен по крайней мере со времен Первого Междуцарствия Кемсара, когда Дом Себхенафа активно использовал его для финансирования своих, казалось бы, бесконечных конфликтов с западными соперниками. Он сохранил свое значение после воссоединения Кемсара и стал основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена молодой империей Айяр и с тех пор подпитывала большую часть ее экономики." #NT!
  
 building_03_antimagi_chapterhouse: "Антимагический капитул" #NT!
 building_03_antimagi_chapterhouse_desc: "Позволяет вам набирать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно набрать только один полк Грифонов-Глушителей (до размера 5)#!\n\nOfficers, и можно услышать, как ветераны тренируют новых рекрутов из лиг во всех направлениях, а то, что когда-то было немногим больше монастыря, почти превратилось в крепость, охраняемую грозными Антимагами." #NT!
  
 building_03_ashmarite_hospital: "Больница Эшмарита" #NT!
 building_03_ashmarite_hospital_desc: "Обширный кластер зданий окружает двухэтажный зал, куда принимают больных и раненых на лечение. Здесь можно найти около пятидесяти целителей, которые существуют за счет благотворительных пожертвований и покровительства богатых людей. Некоторые из самых известных врачей Саррадона начинали здесь, пройдя обучение у старших сотрудников, а затем получив покровительство богатых и влиятельных людей города." #NT!
  
 building_03_ashuku_mines: "Большой рудник Ашуку" #NT!
 building_03_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по дороге Гонан с тех пор, как этот маршрут был активен. По мере роста добычи полезных ископаемых растут и сами шахты. Строится больше входов и выкапываются большие шахты, чтобы обеспечить извлечение глубокой руды." #NT!
  
 building_03_axe_house: "Большой Зал Топоров" #NT!
 building_03_axe_house_desc: "Немногие залы могут похвастаться величием этого Севра Тууна, где каждый танцор живет в особняке, достойном принца. С топорами или без них, эти танцоры славятся на холмах Айронои своим мастерством и грацией." #NT!
  
