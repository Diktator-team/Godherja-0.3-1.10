 building_01_tomb_of_the_suns: "Гробница Солнц" #NT!
 building_01_tomb_of_the_suns_desc: "Гробница Солнц — это большой некрополь, состоящий из нескольких гробниц, каждая из которых посвящена разным [Concept('malaak','малаакам')|E] Охрасика. Она служит местом созерцания и поклонения для Ахридара, куда они могут пойти, чтобы принести жертвы Охрасику и получить его благословения." #NT!
  
