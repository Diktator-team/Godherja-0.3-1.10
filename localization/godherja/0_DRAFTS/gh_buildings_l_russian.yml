 building_02_vilunnak_mines: "Рудники Вилуннак Сатра"
 building_02_vilunnak_mines_desc: "Расположенный в затонувшей речной долине горнодобывающий комплекс Вилуннак Сатра производит самое большое количество алмазов и менее драгоценных камней в Каширии. На местном диалекте это означает «Поле звезд». Говорят, что минеральные богатства этого места возникли в результате древней битвы, произошедшей в этом регионе, во время которой могущественный [magi|E] призвал падающую звезду, чтобы поразить его врагов. Маги выиграли битву, и поле, на котором стоял его враг, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня вилуннаканские бриллианты украшают короны многих каширских монархов, а безделушки с этими потрясающими драгоценными камнями стоят дорого на всем Востоке."
  
 building_02_zakran_mines: "Малая Закранская шахта"
 building_02_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран действовал по крайней мере с Первого междуцарствия Кемсара, когда Дом Себхенафа широко использовал его для финансирования своих, казалось бы, бесконечных конфликтов со своими западными соперниками. Он сохранит свое значение после воссоединения Кемсара и станет основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после битвы при Разорванной цепи рудник был захвачен молодой империей Айяр, и с тех пор питает большую часть ее экономики."
  
 building_03_antimagi_chapterhouse: "Капитул Антимагов"
 building_03_antimagi_chapterhouse_desc: "Позволяет набирать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak Можно нанять только один полк Грифонов-Глушителей (до размера 5)#!\n\nOfficers, и можно услышать, как ветераны тренируют новобранцев из лиг во всех направлениях, и что было когда-то монастырь почти превратился в крепость, охраняемую грозными антиМагами."
  
 building_03_ashmarite_hospital: "Ашмаритская больница"
 building_03_ashmarite_hospital_desc: "Обширная группа зданий окружает двухэтажный зал, куда доставляют на лечение больных и раненых. Здесь можно найти около пятидесяти целителей, поддерживаемых благотворительностью и покровительством богатых. Некоторые из самых известных врачей Саррадона начали свою карьеру здесь, пройдя обучение у высокопоставленных сотрудников, а затем взятых под покровительство богатых и влиятельных людей города."
  
 building_03_ashuku_mines: "Большая шахта Ашуку"
 building_03_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по Гонанской дороге с тех пор, как этот маршрут был активен. По мере роста горнодобывающей деятельности растут и сами шахты. Строятся дополнительные входы и выкапываются большие шахты, позволяющие добывать руду из глубины."
  
 building_03_axe_house: "Большой Зал Топоров"
 building_03_axe_house_desc: "Лишь немногие залы могут претендовать на величие этого Севра Тууна, где каждый танцор размещается в поместье, достойном принца. С топорами или без них, эти танцоры славятся на холмах Айрони своим мастерством и грацией."
  
 building_03_bastards_run: "Мастерство Тадеса"
 building_03_bastards_run_desc: "$building_type_03_bastards_run_desc$"
  
 building_03_beban_mines: "Большая шахта Бебан"
 building_03_beban_mines_desc: "По мере роста горнодобывающей деятельности растут и сами шахты. Строятся дополнительные входы и выкапываются большие шахты, позволяющие добывать руду из глубины."
  
 building_03_biyakaddu: "Биякадду"
 building_03_biyakaddu_desc: "И снова Биякадду ежедневно принимает бесчисленные суда, и снова большое озеро рядом с ним наполнено небольшими судами. Растущая экономическая сложность Дамоты вновь открыла нишу, и этот древний торговый центр с радостью ее заполнил."
  
 building_03_calmensons_crest: "Дукал-Хайтс"
 building_03_calmensons_crest_desc: "$building_type_03_calmensons_crest_desc$"
  
 building_03_champion_grounds: "Протошлити Аиттитос"
 building_03_champion_grounds_desc: "$building_type_03_champion_grounds_desc$"
  
 building_03_creonta_mines: "Большая Креонтская шахта"
 building_03_creonta_mines_desc: "По мере роста горнодобывающей деятельности растут и сами шахты. Строятся дополнительные входы и выкапываются большие шахты, позволяющие добывать руду из глубины."
  
 building_03_degasho_bedelam: "Дегашо Беделам"
 building_03_degasho_bedelam_desc: "Возможно, затмевая даже богатство старого [boqqarut|E], Дегашо Беделам представляет собой поистине неописуемый рай материального богатства и физических удовольствий. Даже начать описывать бесчисленные удобства, которыми он сейчас наполнен, граничит с невозможным, поскольку их разнообразие и количество удовлетворяют почти все желания элиты Дамоты."
  
 building_03_dergi_garden: "Пустой сад Дерги"
 building_03_dergi_garden_desc: "[magic|E] этого сада потускнел, и на его месте остался пустой клочок земли и песка. Священная земля является свидетельством круга природы и роли ее смотрителей в сохранении жизни и смерти ее прекрасных творений."
  
 building_03_dihasma_xiidan: "Дихасма Сидан"
 building_03_dihasma_xiidan_desc: "Поддерживаемый инвестициями опытных правителей, Дихасма Сидан теперь снова может похвастаться своей репутацией, а его ученики занимают престижные места в армиях по всей Дамоте."
  
 building_03_epidaphos_mines: "Большая Эпидафосская шахта"
