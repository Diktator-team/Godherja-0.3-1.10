 building_type_01_libraryofzheggarah: "Великая библиотека Жеггараха" #NT!
 building_type_01_libraryofzheggarah_desc: "Великая библиотека Жеггараха была основана учеными-ритуалистами по крайней мере за девятьсот лет до образования [Concept('aversaria','Аверсария')|E], что делает ее одним из старейших все еще обитаемых искусственных сооружений в известном мире. Наполненная сотнями древних томов, тысячами свитков и неисчислимым количеством табличек, настолько старых, что они написаны на давно мертвых языках, Библиотека является величайшим источником знаний, о котором мог мечтать любой ученый. Укомплектованная бюрократическим классом, состоящим из различных вер и культур, любой технически может просмотреть работы (хотя простолюдинам в основном отказывают из-за страха кражи или повреждения), а открытое отношение к доступу привело к тому, что библиотека в основном была предоставлена ​​самой себе ее различными правителями. Даже аверсарии, несмотря на всю свою мощь, оставили библиотеку нетронутой, когда они ненадолго завоевали Жеггарах." #NT!
  
 building_type_01_light_of_guillate: "Свет Гийома" #NT!
 building_type_01_light_of_guillate_desc: "В заливе Маниотте при поддержке Совета пяти был построен величественный маяк впечатляющей высоты. Созданный как дань уважения легендарному герою и спасителю [Concept('shatteredisles','Островов')|E], маяк Гийата освещает путь заблудшим кораблям к ныне знаменитой гавани. В память о краже штандартов маяк изображает Гийата, держащего факел, освещающий путь к флоту Конейкменера для его вооруженных последователей. Такое изображение события часто оспаривалось путешествующими Последователями Гийата, которые назвали бы его приукрашенной ложью." #NT!
  
 building_type_01_light_wall: "Световая Стена" #NT!
 building_type_01_lionspalace: "Кеахслтна Джиша" #NT!
 building_type_01_lionspalace_desc: "Львиный дворец — традиционная резиденция Лиренарасов. Первоначально довольно скромный дворец, в котором жил один из десятков враждующих военачальников на руинах [Concept('mamuramat','Западного Мамурамата')|E], за столетия правления Айяр он превратился в одно из самых показных проявлений богатства в истории.\n\nВеличественную арку, предшествующую строению, окружают массивные близнецы из слоновой кости, хотя горячо обсуждают, было ли это источником привязанности Айяр к животному или же это было построено в ответ на него. Интерьер заполнен похожими статуями, а также более 300 спальнями, шестью бальными залами, сорока столовыми, тремя дюжинами садов, четырнадцатью трофейными залами и бесчисленными предметами роскоши, о которых большинство правителей могли только мечтать. Если на [Concept('aeras','Аэраса')|E] и есть более великолепный дворец, Айяр отказываются верить в его существование." #NT!
  
 building_type_01_listikraxos: "Листикраксос" #NT!
 building_type_01_listikraxos_desc: "Листикраксос (или Крепость разбойников) — название многочисленных крепостей, построенных вокруг главных торговых путей и водных путей Калатипсоми пограничной знатью, управлявшей губернаторством от имени [Concept('aversaria','Аверсарии')|E] после завоевания региона в [Concept('marcher_aversarian_wars','Марчер-аверсарских войнах')|E]. Хотя технически побежденная, пограничная знать региона получила возможность продолжать править под руководством своих новых аверсских повелителей, и фактически извлекла большую выгоду из кампаний по истреблению местных племен легионами и последующего роста аверсской торговли в регионе. Правя как мелкие военачальники, различные дворяне стали грабителями, взимающими отвратительные пошлины с путешествующих торговцев и местных жителей, угрожая ответом Аверса в случае отказа.\n\nХотя лорды Пограничья утратили свое огромное политическое влияние в IX веке из-за нескольких неудачных политических игр и выведения своей власти далеко за рамки, а затем оказались отодвинуты на второй план в делах Калатипмсои, форты по-прежнему служат политическим центром для многих лордов." #NT!
  
 building_type_01_losttempleofmesbadh: "Месбадх Орин'то" #NT!
 building_type_01_losttempleofmesbadh_desc: "Месбадх Орин'то, более известный как «Потерянный храм Месбадха», представляет собой древний комплекс зданий, посвященных ритуалам и религиозным работам, насчитывающий более четырехсот отдельных зданий. Его тысячи алтарей, статуй и многое другое погребены глубоко под песком, и только вершины этих мест представляют собой многочисленные башни. Из этих башен многие искатели приключений совершили путешествие вниз, вернувшись с великими артефактами и предметами значительной ценности, если они вообще возвращались.\n\nМногие утверждают, что это место проклято, веря, что какое бы божество они ни поклонялись, оно затопило храм и его приверженцев под пустыней в наказание за какой-то грех. Фактическая причина разрушения остается загадкой, поскольку любые попытки что-либо существенного были заблокированы постоянной войной и суровыми условиями." #NT!
  
 building_type_01_lygudista_mines: "Золотой рудник Лигудиста" #NT!
 building_type_01_lygudista_mines_desc: "Старые правители Лигудисты [Concept('wardenite','вардениты')|E] знали о богатствах, которые здесь изобилуют, но только Орден Розы Святой Сансии открыл истинное богатство, предоставляемое горнодобывающим комплексом. Теперь шахта служит одним из крупнейших символов статуса для ее новых правителей, чтобы выставлять напоказ. Количество рабов, отправленных на разработку золотых жил внутри, беспрецедентно по всему [Concept('sarradon','Саррадону')|E] - на каждые пять несчастных душ, трудящихся на износ, приходится надсмотрщик с кнутом, и нищета этого места может сравниться, пожалуй, только с шахтами Малкуа. Со своей стороны, близлежащий Орден Ключа Святого Калисто с радостью расстанется с несколькими «кающимися» в обмен на часть ежегодного улова туннелей." #NT!
 building_type_01_magi_quarters: "Кварталы Магов" #NT!
 building_type_01_magi_quarters_desc: "Участок земли, сдаваемый в аренду [Concept('magi','магам')|E] вашего двора, где они могут практиковаться и оттачивать свое мастерство." #NT!
  
 building_type_magi_tower_01: "Башня Магов" #NT!
 building_type_magi_tower_01_desc: "Участок земли, сдаваемый в аренду [Concept('magi','магам')|E] вашего двора, где они могут практиковаться и оттачивать свое мастерство." #NT!
 building_magi_tower_01_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +10#!" #NT!
  
 building_type_01_magic_hole: "Магическая Бездна" #NT!
 building_type_01_magic_hole_desc: "Эта любопытная дыра в земле является точкой пересечения между [Concept('tower_wayline','Башенным путем')|E] и [Concept('northern_wayline','Северным путем')|E]. Единственное место, завоеванное [Concept('aversarians','аверсарианцами')|E], в котором [Concept('magical','магическая')|E] сила этого места может быть видна за много миль, чистая магическая аура становится особенно видна ночью. Однако сырая сила слишком велика для среднего [Concept('magi','мага')|E], чтобы сдержать ее, даже приближение к краю чрезвычайно опасно. Постоянная станция магов из [Concept('mayikprolollans','Маикпрололланов')|E]] живет в соседнем форпосте, чтобы изучить значение этого места. До [Concept('frodbrokna','Фродброкна')|E] маги выяснили, что материал, импортируемый из [Concept('sarradon','Саррадона')|E] (когда он сделан из полной брони), может защитить магов, когда они приближаются к краю. Любая экспедиция, отправленная к краю дыры, сообщает, что свечение магии настолько яркое, что кажется, будто солнце обжигает им глаза." #NT!
  
 building_type_01_malah_enlevettah: "Малах Энлеветтах" #NT!
 building_type_01_malah_enlevettah_desc: "Расположенная в канийскй метрополии Элой-Авар, престижная Академия храбрецов — это место, где претенденты, имеющие склонность к военному искусству, могут получить формальное образование по его принципам. Обученные мастерами-мечниками и отставными командирами, аколиты Малах Энлеветты часто блистают на поле боя, еще больше увеличивая известность и без того знаменитого учреждения. Основанное известным Иаратом Азарией Каракаром во время Войны братьев Амсара как изначально разношерстное ополчение (большинство ранних подвигов Энлеветты, без сомнения, в основном мифы), подразделение в конечном итоге обосновалось в Элой-Аваре и стало постоянной боевой силой, а позднее — гибридом военного ордена и академии." #NT!
  
 building_type_01_malcoispalace: "Палат в Митидон" #NT!
 building_type_01_malcoispalace_desc: "Дворец Митидона, названный в честь [Concept('aversarian','аверсарианской')|E] кампании, которая сокрушила последнего короля Иросси, считается одним из самых голых и унылых по стандартам Аверсарии. Несмотря на это, он также является одним из самых больших, построенным как великая цитадель, из которой можно было гарантировать, что аборигены долины Малкойс останутся покоренными, и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивным серым блоком северного гранита, из которого аверсарии вытесняли аборигенов на протяжении столетий.\n\nДворцовый комплекс был в основном разрушен в ходе жестокой трехлетней осады силами, принадлежащими Горассосу «Собирателю черепов». Семья Атовидов, правившая Малкойсом в течение нескольких поколений, встала на сторону Аксиаотеи в 1199 году по израильскому календарю и оставалась одним из последних крупных остатков ее королевства после [Concept('frodbrokna','Фродброкна')|E]. Когда в 1240 году по индийскому календарю Горассос наконец прорвался, дворец был разрушен, а семья Атовидов убита." #NT!
  
 building_type_01_malcoisslavefactory: "Кенитрод Кавасеви" #NT!
 building_type_01_malcoisslavefactory_desc: "Центральная мануфактура — название [Concept('aversarian','аверсарианского')|E] центра работорговли в Малкуа. Огромный комплекс мастерских, загонов и торговых рынков, Мануфактура была центральным узлом рабства на севере на протяжении почти тысячелетия.\n\nВсе рабы в Малкуа поступают на Мануфактуру, чтобы получить клеймо и быть распределенными по одной из многочисленных категорий, которые определят их судьбу, в то время как другие отправляются на работу в саму Мануфактуру, либо помогая в бюрократии, либо работая в многочисленных мастерских и на полях вокруг объекта." #NT!
  
 building_type_01_mayaliha_mines: "Соляная шахта Майалиха" #NT!
 building_type_01_mayaliha_mines_desc: "Если соляные шахты Креонты были единственным поставщиком для всего [Concept('aversaria','Аверсария')|E], то шахты Майалихи являются жизненной силой [Concept('sarradon','Саррадона')|E]. Высохшие озера использовались местными племенами пустыни с незапамятных времен, позволяя их пище сохраняться в десять раз больше, чем обычно. В настоящее время это место интенсивно эксплуатируется в коммерческих целях, его, казалось бы, бесконечная продукция отправляется в близлежащую метрополию Кудахбар, а оттуда продается и отправляется во все уголки мира, попадая повсюду, от дворцов Амсари Хиклахна до губернаторов Опахасии." #NT!
 building_type_01_mayikprolollan: "[Concept('mayikrata','Маикрата')|E]" #NT!
 building_type_01_mayikprolollan_desc: "Огромная цитадель древнего творения, расположенная в самых высоких горах северного [Concept('aversaria','Аверсария')|E], [Concept('mayikrata','Маикрата')|E] служила главной магической академией для аверсарианцев (и многих неаверсарианцев) [Concept('magi','магов')|E] с момента своего создания. Будучи всего лишь одной из трех основных [Concept('mayikprolollan','Маикпрололланов')|E], северная академия всегда служила центральным узлом для всей магической силы и изучения и значительно превосходит свои родственные места по престижу и важности.\n\nЕдинственный раз, когда академия была захвачена, был ее разграбление Кенваром из Сьялволки, которому за это достижение было дано звание Уничтожителя ведьм. С тех пор Маикпрололланы, его сотни многоуровневых крепостей, фортов, залов и патио были оставлены в руинах.\n\nС тех пор, как залы теперь пусты или превращены в зоны боевых действий теми немногими, кто остался, великие туннели под крепостью кажутся все более опасными. Более молодые и суеверные местные маги утверждают, что что-то наблюдает снизу... и шепчет." #NT!
  
 building_type_01_mdala_hasira: "Мдала Хасира" #NT!
 building_type_01_mdala_hasira_desc: "Mdala Hasira — это плантации специй, которые обычно встречаются по всему [Concept( 'pirate_coast', 'Пиратскому Берегу')|E]. Эти фермы небольшие, производят только отдельные урожаи прибыльных специй, таких как корица, перец, гвоздика или кардамон." #NT!
  
 building_type_01_mountain_tower: "Пиргон в Тейссию" #NT!
 building_type_01_mountain_tower_desc: "Построенные Аавтократией Тейссией в конце [Concept('chaos_of_the_seventh_century','Хаоса Седьмого века')|E] и на заре последующего Золотого века [Concept('aversaria','Аверсария')|E], Башня Горы (хотя позже местные жители называли ее Башней Тейссии) и Башня Восточных Звезд были бывшими владениями аверсарийского дворянина, ставшего [Concept('lich','личом')|E] Темосом. После поражения Темоса Тейссией и их включения в королевские владения новые восточные провинции Тейссии вскоре стали центром аверсарийской политической базы, сместившись из Этепезеи и Малкойса в Айроной и Опахасию.\n\nПостроенные для защиты новой столицы Асиуполи и прекращения угрозы пиратства столице и северным провинциям Аверсарии, эти две башни были построены на древних руинах и стоят выше почти любого другого аверсарийского сооружения. С тех пор целые города выстроились вокруг их тени, где они могли укрыться, благодаря целому ряду оборонительных сооружений, собственным гарнизонам и впечатляющему количеству цепей, которые можно было легко опустить, чтобы перекрыть канал." #NT!
  
 building_type_01_mountainhold: "Кративоун" #NT!
 building_type_01_mountainhold_desc: "Горная крепость — это древнее сооружение, построенное много веков назад, хотя большая часть первоначальной конструкции уже давно была надстроена или обрушилась вниз по горе.\n\nСовременная Горная крепость берет свое начало в [Concept('the_imperium_of_kartharadd','Империи Катраддии')|E] и была построена с использованием руин древнего места где-то в третьем веке. Крепость оказалась центром власти [Concept('kartharaddi','картхарадди')|E] на юге, из которой они контролировали большую часть великой речной долины. Именно здесь Картарадди отражали несколько [Concept('aversarian','аверсарианских')|E] контрнаступлений, пока они завоевывали Малкойс, хотя [Concept('night_of_the_bleeding_moon','крах')|E] столицы Картарадди на дальнем севере, а также реформирование Аверсских легионов Автократиром Эрамосом оказались слишком сильными, и вскоре после этого крепость стала имперским центром.\n\nГорная крепость пришла в упадок до [Concept('frodbrokna','Фродброкна')|E], где она сначала стояла как бастион против Сьялволки, пока ее не обошел Эофвин, брат Разрушителя Ведьм. Теперь он остается центром для уменьшающегося числа людей, оказавшихся в ловушке [Concept('fog','тумана')|E], и центром, из которого беженцев переправляют на юг." #NT!
  
 building_type_01_lang_ky_mines: "Рабочий поселок Лангки" #NT!
  
 building_type_02_lang_ky_mines: "Рудники Ланг Ки" #NT!
  
 building_type_03_lang_ky_mines: "Рудники Ланг Ки" #NT!
  
 building_type_04_lang_ky_mines: "Шахтерский комплекс Лангки" #NT!
  
 building_type_01_lang_ky_mines_desc: "Считается, что это крупнейшая нефритовая шахта за пределами Катун-Кай, шахты Ланг Ки долгое время были источником процветания древнего королевства Шрунфан, а также основной причиной повторных вторжений Катуни в него. Наконец, взяв под контроль это место в начале восьмого века, победоносные захватчики не теряли времени, разрабатывая и экспортируя его обширные залежи нефрита, и великие шлемы лордов-протекторов Южных земель украшены драгоценностями, добытыми именно из этой шахты. Несмотря на годы использования, новые жилы все еще обнаруживаются каждый год, и многие считают, что богатства Ланг Ки достигают глубин недр Аэраса." #NT!
  
 building_type_01_mountainport: "Лиманово" #NT!
 building_type_01_mountainport_desc: "Лиманово, или Горный порт, является главным портом западной Опахасии. Когда-то второй по значимости город в [Concept('aversaria','Аверсарии')|E] после самого Орайсполя, расширение Автократии на восток привело к снижению его значимости, и последний гвоздь в его гробу был забит Кризисом [Concept('chaos_of_the_seventh_century','Хаоса Седьмого века')|E]. Поскольку западные торговые пути в основном были закрыты из-за различных бедствий, а продолжающийся Золотой Век Аверса переориентировал торговлю и развитие на восток, Лиманово в конечном итоге утратило свое значение.\n\nОднако, несмотря на это, Лиманово остается важным торговым городом. Хотя он и далек от своего древнего значения, сотни лет инфраструктуры оказались достаточно сильным стимулом для продолжения торговли, если не сказать больше." #NT!
  
 building_type_01_mourners_rest: "Покой скорбящего" #NT!
 building_type_01_mourners_rest_desc: "В центре поселения Чавой дома и рынки уступают место широкому круглому пространству, известному как Приют Скорбящего, где находится памятник, редко встречающийся за пределами острова Ира. Высокая статуя, высеченная из камня, представляющая собой странную птичью фигуру, формой похожую на орла, но с крыльями, весьма необычными. Примечательно лицо существа, на первый взгляд кажущееся человеческим, но его черты, несомненно, божественны. Те редкие немногие, кто видел этот неуловимый памятник, заметили нескольких последователей, окружавших статую, которые стояли в тишине, глядя на существо, с лицами, полными скорби." #NT!
  
 building_type_01_nagom_kakezihi: "Нагом Какезихи" #NT!
 building_type_01_nagom_kakezihi_desc: "Для тех, кто находится за его пределами, Нагом Какезихи — неприступная крепость, возвышающаяся стена, простирающаяся от конца до конца горного перевала, который она охраняет. Созданная давным-давно адабисцами, она простояла столько времени, сколько себя помнят, символ их мощи, лишая людей севера доступа к их землям.\n\nНе так это для адабисцев, для которых величественная крепость — всего лишь ветхий лагерь, ее нерушимые стены — не более чем наспех возведенные частоколы, ее стража — скучающие солдаты, отправленные на наименее желанную должность в Империи. Это не более чем необходимость, место, куда можно отправить новых рекрутов для обучения, изолированное как единственный кусочек цивилизации среди дикарей. Хотя его командиры неоднократно предпринимали попытки укрепить оборону или улучшить условия проживания в форте, ни одна из них не увенчалась успехом, а строительство такого захолустного лагеря рассматривалось как пустая трата денег и усилий." #NT!
  
 building_type_01_new_iyrossi_palace: "Тевтровна Зиррус" #NT!
 building_type_01_northgate: "Ворея Нкеит" #NT!
 building_type_01_northgate_desc: "Северные ворота — это ряд укреплений вдоль одной большой каменной стены, протянувшейся через северную границу современного Малкойса.\n\nПервоначально построенные [Concept('kartharaddi','картхарадди')|E], чтобы отделить свои недавно завоеванные территории в [Concept('aversaria','Аверсарии')|E] от своих основных регионов на севере, укрепления стали местом тяжелых боев после аверсского отвоевания Малкойса, и предания говорят, что вокруг них можно найти кости ста тысяч сильных людей.\n\nЭто место было в значительной степени заброшено после [Concept('night_of_the_bleeding_moon','Ночч Кровоточащей Луны')|E] и марша аверсариев на север и медленно приходил в упадок до [Concept('frodbrokna','Фродброкна')|E] примерно 500 лет спустя. С приближением Сьялволки на юг и быстрым расширением [Concept('fog','тумана')|E] стена была отремонтирована и перестроена местным аверсским военачальником Детином Калатином в попытке сдержать орду Кенвара. Никто не ожидал, что Сьялволки отважатся пройти через горные перевалы на западе и прорвутся сквозь Туман с помощью магии, и Северные Ворота были взяты без кровопролития. Теперь Северные Ворота представляют собой последнюю линию обороны между Аверсарией и Туманом, их стражники всегда бдительно смотрят на север, в тревожный туман, который касается их стен." #NT!
  
 building_type_01_northwatch: "Роксирворейс" #NT!
 building_type_01_northwatch_desc: "Роксирворейс, или «Северный дозор» на [Concept('aversarian','аверсарианских')|E] языках, является исторической самой дальней северной точкой поселения аверсарианцев в провинции Катраддия. Массивная серия цитаделей и крепостей, граничащих с северной рекой, они бросают вызов воображению большинства путешественников, легко являясь одними из крупнейших и старейших сооружений, известных автократам. Целые деревни, поселки и города живут в тени стены или внутри ее крепостей, и она также представляет собой самое большое сооружение на [Concept('aeras','Аэрасе')|E] по длине.\n\nТе, кто родился и вырос в Северном дозоре, обычно получают военное образование с юных лет, живя на враждебной пограничной границе, где даже от детей часто ожидают, что они будут держать копье, чтобы сражаться с вторгшимися племенами или существами из древних подвалов. Хотя он часто был столицей Катраддии, он остается необычным выбором, в первую очередь потому, что местные жители почти повсеместно считаются суровыми и мрачными." #NT!
  
 building_type_01_oasisofgonan: "Оазис Гонан" #NT!
 building_type_01_oasisofgonan_desc: "Оазис Гонан — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным путем. Независимо от его происхождения, оазис стал одним из важнейших мест для [Concept('sarradonian','саррадонианской')|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом вглубь страны, и на протяжении тысячелетий была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих пустынные перевалы." #NT!
  
 building_type_01_oetanai_mines: "Золотые рудники Оэтанай" #NT!
 building_type_01_oetanai_mines_desc: "Хотя о золотоносных жилах Оентай было известно уже много веков, географическая удаленность делала их нерентабельными, пока в начале двенадцатого века не были истощены гораздо более гостеприимные рудники в Оронтисе. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработка была затруднена густыми лесами Нотоса, а размещение шахты на значительной высоте создавало трудности. Часто отмечалось, что добраться до рудника, вероятно, было опаснее, чем работать в нем. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','Гражданской войны в Империи')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E] вывел рудник из бизнеса, поскольку интересы в Малкойсе обратились к вопросам выживания, а не к эксплуатации недостаточно разработанного альпийского рудника. Поскольку жизнь медленно возвращается в провинцию, остается только гадать, будут ли рудники Оетаная открыты снова — и если да, то кем?" #NT!
 building_type_01_oltenictower: "Башня Олтеник" #NT!
 building_type_01_oltenictower_desc: "В то время как Восточная Башня, возможно, находилась под контролем аверсарианцев, Башня Олтеник никогда не попадала под их власть. То ли магия [Concept('towers','Башни')|E] начала давать сбои, то ли она по-прежнему непроницаема — загадка, поскольку ее яростно защищают люди Олтени. Они видят Башню как физическую связь между своими двумя богами, Олгон-тен и Йеру-май. Охранять Башню считается высокой честью для Олтени и обрядом посвящения среди молодежи." #NT!
  
 building_type_01_orangepalace: "Дом Великих Монархов" #NT!
 building_type_01_orangepalace_desc: "«Дом великих монархов» — традиционная резиденция древних королей Конейкменера. После Народной революции большая часть интерьера дворца была перепрофилирована для нового правящего совета знати и размещения огромной бюрократии, которая возникла вокруг них.\n\nВ задней части дворца бывшей правящей династии по-прежнему разрешены их апартаменты, технически как богатым арендаторам, в отличие от правящих монархов. Гораздо более просторные, роскошные и современные апартаменты были построены прямо над ними, в которых живет канцлер Конейкменера." #NT!
  
 building_type_01_ordus_mines: "Золотые рудники Ордуса" #NT!
 building_type_01_ordus_mines_desc: "Действуя даже во времена старого Ироссиса, жестокие рабские работы [Concept('aversarians','аверсарианцев')|E]' фактически превратили это место в братскую могилу для тех, кто когда-то сам ее эксплуатировал. Шахты пришли в упадок в последние годы из-за восстания рабов Ироссиса, при этом большая часть выработок шахты была сожжена или разрушена во время массового восстания. Аверсарии, которые ранее управляли шахтой, все еще здесь — их тела были бесцеремонно сброшены в ямы вместе с телами жителей нескольких близлежащих колоний." #NT!
 building_type_01_paccai_mines: "Шахта Паккай-Малай" #NT!
 building_type_01_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккай Малай. Именно здесь на протяжении веков в склоне вершины была вырыта огромная яма, из которой извлекается огромное количество зеленой черной породы с прожилками. Многим она может показаться бесполезной, но заговорщики воды [Concept('magi','маги')|E] Вародаист на протяжении столетий совершенствовали искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, оставляет реки и леса, окружающие Паккай Малай, заброшенными и загрязненными." #NT!
 building_type_01_palaceofthegoldenmartyrs: "Палат в Кресо Маертирион" #NT!
 building_type_01_palaceofthegoldenmartyrs_desc: "Дворец Золотых Мучеников является официальной резиденцией губернатора Опахасии, или, по крайней мере, был ею, когда титул «губернатор» имел какой-либо реальный вес. Красивое сооружение, выполненное в традиционных опахасских белых, золотых, черных и пурпурных тонах, несколько автократиров в [Concept('aversarian','аверсарианской')|E] истории жили здесь, управляя из Айроноя или Орайсполя, наслаждаясь роскошью дворца летом.\n\nНеизвестно, как дворец получил свое название, хотя недавние археологические открытия храмового комплекса, погребенного под сооружением, заставили многих историков-аверсарианцев полагать, что изначально это могло быть название монастырского участка Храма Горы-Солнца. Однако, несмотря на красоту и историю, дворец пришел в упадок. С разрушением Опахасии после [Concept('chaos_of_the_seventh_century','Хаоса Седьмого века')|E] и крахом Аверсарии после Фродброкны многие из ее крыльев были заброшены, а большая часть внешних стен была разобрана на строительные материалы." #NT!
  
 building_type_01_palaceofthewizardking: "Дворец Короля-Волшебника" #NT!
 building_type_01_palaceofthewizardking_desc: "Никто в известном мире не помнит, что такое «волшебник», но все знают сказки о страшном Короле-волшебнике. Именно здесь эта таинственная фигура когда-то правила великой империей, требуя верности от всех народов мира и живя сотни лет, в течение которых он наводил ужас на мир. В конце концов, король [Concept('marcher','марчер')|E] Бастион убил его и изгнал его [Concept('magic','магию')|E] из мира, а его двенадцать детей-дьяволов истязали мир, пока человечество не доказало, что достойно свободы.\n\nСейчас это место в значительной степени заброшено, хотя неподалеку находится небольшая деревня. Местные жители часто говорят о странных огнях в пустых окнах и обычно утверждают, что дух Короля-волшебника виноват во всем: от испорченного молока до пропавших местных жителей." #NT!
  
 building_type_01_pathospalace: "Палат ту Пафос" #NT!
 building_type_01_pathospalace_desc: "Дворец был построен Аавтократиром Пафосом 351 ИС для того, чтобы позволить Пафосу править с фронта, где война против [Concept('chevalien','шевалье')|E] за контроль над Калатипсоми быстро стала наивысшим приоритетом для Аавтократа. Пока шевалье с трудом сдерживали наступление [Concept('black_emperor','Чёрного императора')|E] Якуба «Злоговорящего» Яковада и их империи на востоке, пытаясь удержать свои границы перед лицом многочисленных восстаний местных жителей, Пафос и его легионы устремились на север и начали столетие войны, которая закончилась выдающейся [Concept('aversarian','аверсарианской')|E] победой.\n\nПосле того, как Калатипсоми был взят, дворец стал резиденцией губернатора Калатипсоми на протяжении 300 лет, хотя характер колониального правления на севере означал, что дворец стал непрактичным для управления, и губернаторы после этого обычно начинали править из своих личных владений и регулярно путешествовали между Мегосом и Микросом Калатипсоми.\n\nСчитающийся самым бедным из различных губернаторских дворцов в Аверсарии, более тусклым, чем любой другой, кроме Палаты в Митидоне, и менее престижным, чем любой другой, его отсутствие важности в конечном итоге избавило его от худших последствий [Concept('imperial_civil_war','Гражданской войны в Империи')|E]. Благодаря этому он остается довольно внушительным сооружением, хотя и относительно скромным." #NT!
  
 building_type_01_paswatun_mines: "Рабочий поселок Пасватун" #NT!
 building_type_02_paswatun_mines: "Шахты Пасватун" #NT!
 building_type_03_paswatun_mines: "Крупные рудники Пасватуна" #NT!
 building_type_04_paswatun_mines: "Рабочий поселок Пасватун" #NT!
  
 building_type_01_paswatun_mines_desc: "Обнаруженные в десятом веке знаменитым авантюристом Лакомом Длинноногим, огромные залежи меди в шахте Пасватун принесли беспрецедентное процветание некогда неразвитой внутренней глуши Дахангона.\n\nПоявление нового источника металла предоставило как возможности, так и проблемы правящим силам региона, и многие верховные министры [Concept('bronzeport','Бронзового Порта')|E] пытались вырвать контроль над шахтами с ограниченным успехом. Обширные раскопки на протяжении многих лет мало что сделали для истощения его огромных залежей, и новые жилы более качественной меди были обнаружены по мере того, как шахтеры спускались глубже в горы." #NT!
  
 building_type_01_phanapetra_mines: "Шахта Фанапетра" #NT!
 building_type_01_phanapetra_mines_desc: "В лучшие времена рядовой гражданин Агиократии сразу же представлял себе настоящие горы золота абсурдных размеров, добываемые жадными, декадентскими дворянами Опахаса, как только упоминалось имя Фанапетры. Однако в наши дни гораздо чаще можно встретить взгляд замешательства, поскольку Фанапетра канула в Лету вместе со своими давно убывающими минеральными богатствами. Не следует заблуждаться — количество золота, присутствующего в этих шахтах, все еще довольно значительно, но большинство наиболее прибыльных жил были исчерпаны столетия назад и оставлены в пыли гораздо более производительными рудниками Малкуа." #NT!
  
 building_type_01_portacademy: "[Concept('mayikprolollan','Маикпрололлан')|E] сто Таллас" #NT!
 building_type_01_portacademy_desc: "Академия волн — одна из двух главных детских академий [Concept('mayikrata','Маикрата')|E]. Построенная в торговом порту благодаря пожертвованиям местных ведущих Просик-картелей (объединения торговых компаний и преступных организаций, которые законно управляют городом), Академия волн оставалась крупнейшим источником финансирования [Concept('pathosixyic_academies','паталогических академий')|E] с момента ее основания.\n\nНе только богатый портовый город в самом сердце [Concept('aversaria','Аверсария')|E], сама академия является домом для многих известных [Concept('magi','магов')|E]. Хотя она считается менее престижной, чем две ее сопутствующие академии, она, тем не менее, остается академией выбора для многих представителей высшей знати, в основном благодаря щедрому и декадентскому обращению, которое, как правило, получают ее ученики.#!" #NT!
  
 building_type_01_potionworks: "Королевское Зелье Вирджиллиара" #NT!
 building_type_01_potionworks_desc: "Королевское Зелье Вирджиллиара — это огромная фабрика, построенная в болотах Конийкменера и являющаяся источником подавляющего большинства зелий и настоек [Concept('the_continent','Континента')|E]. Технически независимая гильдия и торговая корпорация с контрольным пакетом акций, принадлежащим государству и канцлеру, точная внутренняя работа Potion Works строго засекречена, наемные охранники и закон гарантируют, что никто не узнает секреты того, как Конийкменер варят свои «чудесные» эликсиры.\n\nХотя это и благо для экономики региона и Республики, пары, которые выбрасываются с фабрики... не слишком приятны для местных жителей, которые наслаждаются довольно заметно повышенными шансами мутации и рака. Возможно, еще менее популярной является постоянная потребность в испытателях зелий, которым выплачивается пожизненная пенсия, если им (редко) удается прожить год в Зелийном цехе, а также постоянные споры о том, что зелья на вкус поразительно напоминают смесь болотной воды и крови.#!" #NT!
  
 building_type_01_preachers_hill: "Холм Проповедника" #NT!
 building_type_01_preachers_hill_desc: "Живая святость Путника Реми все еще остается недоказанной; и его статус Путника Монет, Ворон, Корон и «Автоферментации», который просто случайно жил в переулке Пречерс-Хилл, был, по общему признанию, сомнительным; но его исключительно театральные молитвы и их исключительно низкие цены все равно обеспечивали здоровую конгрегацию. Независимо от того, нужен ли вам еще один Путник для выбора пути вашего ребенка или вы просто хотели, чтобы пьяный Путник жонглировал вашими новорожденными тройняшками, пока он проводит церемонию их посвящения, Реми мог предоставить все это.\n\nКонечно, как и многие безумные старейшины, продающие абсурдные вещи по абсурдным ценам на углах улиц [Concept('peti_gisredde','Gisreddean')|E], Реми в конце концов спился на полпути к выбору пути. Его вдохновляющий пример формировал предприимчивый дух низшего класса Пречерс-Хилла на протяжении столетий, и в Пречерс-Хилле бережливый фанатик все еще может найти больше недорогих «Святых Путей», как обыденных, так и абсурдных, чем в архивах Раокура." #NT!
  
 building_type_01_qabuux: "Жилище Кабуукс" #NT!
 building_type_01_rafhamah_pass: "Перевал Рафхама" #NT!
 building_type_01_rafhamah_pass_desc: "Перевал Рафхама — главный северный проход между Зуалфи и востоком и один из трех проходов между западом и востоком.\n\nХотя он хорошо защищен и местами довольно узок, он, тем не менее, гораздо более обширен, чем южный проход в Бурайуфе, и на нем обитает гораздо меньше враждебных туземцев, что делает его весьма предпочтительным для прохода армий и торговцев. Однако быть лучшим из плохого — это не так уж много, и большинство все равно предпочтут выбирать для путешествий гораздо более развитые прибрежные маршруты, даже если для этого придется свернуть с пути." #NT!
  
 building_type_01_redportal: "Пустота Эйнора" #NT!
 building_type_01_redportal_desc: "Впервые обнаружен [Concept('aversarian','аверсарианским')|E] [Concept('magi','магом')|E] Эйнором Истилмикроксом во время его исследований печально известных [Concept('redlands_biozone','Красных Земель')|E] (и последнего места в Красных землях, которое он увидел, прежде чем ослепил и сжег себя в своем поместье Пифагорион), ученые впоследствии рассказали об адском втором мире, который Эйнор, по его словам, видел внутри, как о символе всех Красных Земель, что сводило исследователя с ума. Горстка последующих путешественников, достаточно глупых, чтобы отважиться на исследование Красных Земель, согласились, что можно увидеть скудные проблески красного на том, что, по-видимому, является неким полем битвы из траншей и скользящих фигур внизу, но нашли утешение в том факте, что, возможно, однажды все Красные Земли достигнут [Concept('kashirya','других территорий')|E] помимо [Concept('aeras','Аэрас')|E]." #NT!
  
 building_type_01_reefmine: "Добыча рифовых кристаллов" #NT!
 building_type_01_reefmine_desc: "Небольшая рыбацкая деревушка превращается в центр добычи кристаллов." #NT!
  
 building_type_01_riduvianbarrows: "Курганы Ридувии" #NT!
 building_type_01_riduvianbarrows_desc: "Курганы Ридувии являются местом упокоения [Concept('kartharaddi','картхарадди')|E] [Concept('magi','магов')|E] - Императоров. Курганы содержат десятки древних полых холмов, которые Маги превратили в огромные ульи древних гробниц и могил. Каждый холм построен изнутри, чтобы содержать невероятно сложные места упокоения для важных и уважаемых Маги со всего Империума, часто украшенные магией, чтобы продемонстрировать силу комиссара.\n\nЛичная охрана императора стоит здесь наготове, готовая к любым неожиданностям и постоянным попыткам некромантов и авантюристов совершить набег на это место ради подданных и богатств." #NT!
  
 building_type_01_serpent_gate: "Врата Змей" #NT!
 building_type_01_serpent_gate_desc: "Врата Змей — это южные ворота в некогда могущественную столицу Дедерак. Хотя стена находится в руинах, а статуи змей, которые когда-то ее окружали, давно лишены нефрита и серебра, она по-прежнему остается сильным оборонительным пунктом для разрушенных войной руин цитадели. Говорят, что Врата Змей пали только один раз, пока они еще стояли, когда отвратительный военачальник Хек-Сакират прорвался через них в разрушительной войне, прежде чем был остановлен у ворот дворца Духом Руид-таха." #NT!
  
 building_type_01_seychunds_square: "Площадь Сейчунда" #NT!
 building_type_01_seychunds_square_desc: ""
  
 building_type_01_silverpalace: "Серебряный дворец" #NT!
 building_type_01_silverpalace_desc: "[Concept('silver_palace','Серебряный дворец')|E] был массивным, богато украшенным сооружением, построенным мастером-ремесленником и поэтом Каттупу Джамирасом, 9-м монархом Королевства [Concept('ufaliracci','Уфалираччи')|E]. Говорят, что дворец строился 10 лет, и огромные расходы на его строительство навсегда укрепили торговую мощь [Concept('cinnamon_cities','коричных городов')|E] во всем регионе. Он давно лишился своих ценностей и теперь представляет собой не более чем руины на пустом холме." #NT!
  
 building_type_01_slums_of_den_teriatrixx: "Шесть городов Ден Териатрикс" #NT!
 building_type_01_slums_of_den_teriatrixx_desc: "Долгое время являясь связующим звеном торговли между разнообразным [Concept('shatteredisles','Островов')|E] и торговыми городами [Concept('chevalie','Шевалье')|E], всегда стабильный союз трех древних городов поддерживал процветание Den Tériatrixx даже в самые хаотичные времена. Тысячелетняя политика приветствия многих потенциальных мигрантов на расстоянии вытянутой руки привела к тому, что начинающие торговцы и добровольные мигранты построили специальное жилье за ​​пределами своих неизменных стен. С тех пор общинный дух выковал вторую культуру среди жителей обширных трущоб, которые лежат за стенами триархии, каждая трущоба — это второй город в своем собственном праве." #NT!
  
 building_type_01_sonas_sikelenizi: "Сонас Сикеленизи" #NT!
 building_type_01_sonas_sikelenizi_desc: "На пересечении трех рек находится значительный форпост, ряд пирсов, построенных в воде, через которые речные суда петляют в своих путешествиях вперед. Sonas Sikelenīzi, или буквально «переправа через три реки», начала расти после объединения Дамоты, став домом для бюрократического центра, которому было поручено управлять землями к югу от нее. На протяжении столетий город на воде расширялся, поскольку он стал остановочным пунктом для торговцев, курьеров и путешественников, предлагая широкий ассортимент товаров и услуг для всех, продавцы часто подплывали к проходящим лодкам, чтобы продать свои товары. Хотя наступление случайного наводнения может поставить под угрозу всю конструкцию, ее жители продолжали постепенно ремонтировать и заменять ее грязные компоненты на протяжении ее долгого существования. В результате от первоначальной конструкции осталось очень мало, если вообще осталось, и даже первые несколько комплектов замены в основном пережили свое использование." #NT!
  
 building_type_01_sophocos: "Софокос" #NT!
 building_type_01_sophocos_desc: "1001 ступень Софокоса, согласно [Concept('ritualists','ритуалистам')|E], является лестницей на небеса. Или, по крайней мере, неоднозначной и весьма спорной концепцией того, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nСогласно рассказам ритуалистов, Софокос, великая [Concept('tower','Башня')|E], была впервые покорена отрядом из сотни паломников, которые отправились на вершину по призыву ангелов. На каждой ступени человеческого роста они сталкивались с новым испытанием и уходили с каждой с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Так это или нет, является еще одной горячо обсуждаемой темой среди теологического класса ритуалистов, но Башня, тем не менее, остается впечатляющим зрелищем." #NT!
  
 building_type_01_star_tower: "Пиргон в Анатокион Астерон" #NT!
 building_type_01_star_tower_desc: "Построенные Аавтократией Тейссией в конце [Concept('chaos_of_the_seventh_century','Хаоса Седьмого века')|E] и последующего Золотого века [Concept('aversaria','Аверсария')|E], Башня Восточных Звезд и Башня Горы (ныне Башня Тейссии) были бывшими владениями аверсарийского дворянина, ставшего [Concept('lich','личом')|E] Темосом. После поражения Темоса Тейссией и их включения в королевские владения новые восточные провинции Тейссии вскоре стали центральным элементом аверсарийской повебазы, переместившейся из Этепезеи и Малкойса в Айроной и Опахасию.\n\nПостроенные для защиты новой столицы Асиуполи и прекращения угрозы пиратства столице и северным провинциям Аверсарии, эти две башни были построены на древних руинах и стоят выше почти любого другого аверсарийского сооружения. С тех пор целые города выстроились вокруг их тени, где они могли укрыться, благодаря целому ряду оборонительных сооружений, собственным гарнизонам и впечатляющему количеству цепей, которые можно было легко опустить, чтобы перекрыть канал." #NT!
  
 building_type_01_statuefacingwest: "Древняя статуя" #NT!
 building_type_01_statuefacingwest_desc: "Никто не знает о происхождении этой великой статуи, которая обращена на запад через перевалы через Черные горы. Фигура в мантии осталась безликой, небрежно указывая своим посохом на [Concept('chevalie','Марши')|E], сидя на троне из черного камня.\n\nМногочисленные религии и культуры заявляли о ее принадлежности себе, хотя ни одна из них не смогла сделать это окончательно.\n\n[Concept('aversarian','Аверсарианские')|E] археологи горячо спорили о статуе на протяжении столетий. Многие утверждают, что она является изображением Чистейшего, очевидно, созданного Первыми Людьми, хотя это сделало бы изначальный масштаб аверсской культуры в несколько раз больше, чем он был бы в противном случае на протяжении нескольких тысяч лет." #NT!
  
 building_type_01_stilto_katharoteras: "Стилто Катаротерас" #NT!
 building_type_01_stilto_katharoteras_desc: "Колонна Чистейших стоит на центральной площади Орайсполя перед возвышающимся Дворцом [Concept('magi','магов')|E]. Воздвигнутая Аавтократиром Фанагораксом до образования Империи, массивная колонна, в которой доминируют золотая статуя Чистейшего и меньшее кольцо Первых Людей, содержит окружающие расщелины. Легенды говорят, что до покорения Иросси легионы Фанагоракса положили по шлему в самую верхнюю расщелину и заявили, что придут и заберут их обратно только после того, как вернутся с победой.\n\nДесятки шлемов все еще находятся в самых верхних местах, а все те, что ниже, с тех пор заполнены [Concept('aversarian','аверсарианскими')|E] солдатами на протяжении тысячелетия, древний ритуал гласит, что те солдаты, которые отправляются на войну, должны положить шлем на удачу. Среди земли вокруг нее сложены еще тысячи, и священники регулярно принимают посетителей, чтобы добавить свой шлем на больших церемониях, чтобы отпраздновать уход солдат на войну." #NT!
  
 building_type_01_stone_battlefield: "Каменное Поле Брани" #NT!
 building_type_01_sunarsarwena_gardens: "Святилище Сунарсарвена" #NT!
 building_type_01_sunarsarwena_gardens_desc: "Возведен в честь аверсской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшое огороженное святилище расположено в углу 'Иклувад Грин." #NT!
  
 building_type_01_sunkentower: "Затонувшая башня" #NT!
 building_type_01_sunkentower_desc: "По-видимому, древнее двухэтажное сооружение, торчащее из болот Конейкменер, усилия [Concept('aversarian','аверсарианского')|E] археолога Детона Катаникса в 1171 году показали, что сооружение на самом деле является одной из великих Башен, которые усеивают мир как места [Concept('magical','магической')|E] силы. Детон предположил, используя сочетание науки и магии, что [Concept('tower','Башня')|E] будет иметь примерно сто этажей, если ее раскопать.\n\nКонечно, как в конце концов узнал Катникс, Башня все еще активна, даже если ее похоронить. Все, кто приближается к ней, кажется, умирает, их сердца не выдерживают, и болото быстро утаскивает их в глубины, и многие из трупов, которых можно увидеть качающимися прямо под болотистыми водами вокруг Башни, носят одежду, которая вышла из моды тысячи лет назад." #NT!
  
 building_type_01_tabik_betemisit: "Табик Бетемисит" #NT!
 building_type_01_tabik_betemisit_desc: "Построенный Эшво в рамках подготовки к возвращению Всевышнего, Пустой дворец является памятником как веры Моговай, так и [Concept('boqqarut','Боккарут')|E], которая ее кодифицировала. Возвышаясь над окружающим городом, само здание представляет собой впечатляющий архитектурный подвиг с величественными колонными коридорами и куполами, превосходящими все, что можно было увидеть в другом месте в регионе, особенно когда оно было построено.\n\nХотя официально дворец был пуст, на самом деле во дворце жили последовательные Боккары, которые содержали его в качестве управляющих, ожидая Его возвращения. На протяжении веков, по мере того как богатство накапливалось в руках этих правителей, он все больше инкрустировался редкими драгоценными камнями и драгоценными металлами, которые и сейчас остаются признаками богатства Боккарута. После того, как Дамота погрузилась в хаос во время [Concept('etami_tetenik','Этами Тетенек')|E], массивное сооружение оставалось нетронутым, и каждый из завоевателей, захвативших город, старался сохранить его, надеясь использовать его как инструмент для обретения легитимности." #NT!
  
 building_type_01_the_first_claw: "Первый коготь" #NT!
 building_type_01_the_first_claw_desc: "Крепкая крепость, охраняемая множеством стен, созданных из лоскутного одеяла из разных материалов, Firstclaw возведена на мысе, покрывающем вход в залив Бронзпорт.\n\nИзвестное в литературных произведениях как «Великолепный первый взгляд на бронзовое море и лазурное небо», это место отмечает место, где знаменитый катунский исследователь Цзяо Ду впервые высадился на берегах Дахангона, ознаменовав начало многовекового заселения Катунии в этом районе.\n\nНа протяжении многих лет последующие верховные министры [Concept('bronzeport','Бронзового Порта')|E] надстраивали оригинальный деревянный форт, превращая Firstclaw в грозное сооружение, которое служит первой линией обороны города от морских захватчиков и налетчиков." #NT!
  
 building_type_01_the_second_claw: "Второй коготь" #NT!
 building_type_01_the_second_claw_desc: "Завершая пару «Когтей дракона», защищающих [Concept('bronzeport','Бронзовый Порт')|E], Второй коготь также расположен на мысе, который охраняет близлежащую бухту.\n\nНесмотря на то, что он меньше и менее укреплен, чем Первый коготь, рельеф местности позволяет крепости быть шире у основания, что дает возможность разместить в ней большое количество солдат — особенность, которая привела к ее прозвищу «Рождение бронзовых листьев молодого камня»." #NT!
  
 building_type_01_ten_trees: "Десять деревьев" #NT!
 building_type_01_ten_trees_desc: "Поляна в лесах живой древесины Калатипсоми была известна местным жителям на протяжении поколений как «Десять деревьев», так названных из-за десяти сосен, которые возвышались друг над другом (грубым) кругом дольше, чем кто-либо из живущих людей додумался написать о них. В этом месте нет ничего по-настоящему мистического, и в лучшем случае оно служило небольшой святыней для различных племенных верований, которые в какой-то момент называли эту область домом. Для большинства тех, кто знал о ней в истории, поляна служила не более чем дорожным знаком для путешественников, естественным эквивалентом дорожного указателя — то есть до тех пор, пока в ее окрестностях не произошла знаменитая [Concept('battle_of_ten_trees,'Битва десяти деревьев')|E]." #NT!
  
