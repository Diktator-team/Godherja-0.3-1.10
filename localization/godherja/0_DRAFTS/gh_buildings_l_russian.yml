 building_01_losttempleofmesbadh_desc: "$building_type_01_losttempleofmesbadh_desc$" #NT!
  
 building_01_lygudista_mines: "Рабочий поселок Лигудиста" #NT!
 building_01_lygudista_mines_desc: "Старые правители Лигудисты [Concept('wardenite','вардениты')|E] знали о богатствах, которые здесь изобилуют, но только Орден Розы Святой Сансии открыл истинное богатство, предоставляемое горнодобывающим комплексом. Теперь шахта служит одним из крупнейших символов статуса для ее новых правителей, чтобы выставлять напоказ. Количество рабов, отправленных на разработку золотых жил внутри, беспрецедентно по всему [Concept('sarradon','Саррадону')|E] - на каждые пять несчастных душ, трудящихся на износ, приходится надсмотрщик с кнутом, и нищета этого места может сравниться, пожалуй, только с шахтами Малкуа. Со своей стороны, близлежащий Орден Ключа Святого Калисто с радостью расстанется с несколькими «кающимися» в обмен на часть ежегодного улова туннелей." #NT!
  
 building_magi_quarters_01: "Кварталы [Concept('magi','магов')|E]"
 building_magi_quarters_01_desc: "Построенные вдали от обычного населения, кварталы [Concept('magi','магов')|E] позволяют заклинателям практиковать свою [Concept('magic','магию')|E] в мире. Эти кварталы сами по себе действуют как маленькая деревня, предоставляя еду и кров тем, кого избегают их соотечественники. Конечно, кварталы также служат способом отдать долг магам перед местными правителями, предоставляя им свою силу, когда это необходимо." #NT!
