 building_04_sunarsarwena_gardens: "Сады Эль-Кулаты" #NT!
 building_04_sunarsarwena_gardens_desc: "Пышные аллеи и галереи садов Эль-Кулата, разросшиеся на месте ныне забытого святилища полузабытой принцессы, представляют собой захватывающее зрелище." #NT!
  
