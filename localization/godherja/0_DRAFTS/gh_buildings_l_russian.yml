 building_02_malah_enlevettah: "Малах Энлеветтах" #NT!
 building_02_malah_enlevettah_desc: "Расположенная в канарской метрополии Шенидад, престижная Академия храбрецов — это место, где те, кто имеет склонность к военному искусству, могут получить формальное образование по его принципам. Обученные мастерами-мечниками и отставными командирами, аколиты Малах Энлеветта часто блистают на поле боя, еще больше укрепляя известность и без того известного учреждения. С этой растущей репутацией Академия значительно расширила свои возможности, включая новые возможности для обучения искусству ковки, в дополнение к более обширному списку инструкторов." #NT!
  
