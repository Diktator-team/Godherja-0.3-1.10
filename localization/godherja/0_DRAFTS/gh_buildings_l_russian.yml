 building_01_phanapetra_mines: "Рабочий поселок Фанапетра" #NT!
 building_01_phanapetra_mines_desc: "В лучшие времена рядовой гражданин Агиократии сразу же представлял себе настоящие горы золота абсурдных размеров, добываемые жадными, декадентскими дворянами Опахаса, как только упоминалось имя Фанапетры. Однако в наши дни гораздо чаще можно встретить взгляд замешательства, поскольку Фанапетра канула в Лету вместе со своими давно убывающими минеральными богатствами. Не следует заблуждаться — количество золота, присутствующего в этих шахтах, все еще довольно значительно, но большинство наиболее прибыльных жил были исчерпаны столетия назад и оставлены в пыли гораздо более производительными рудниками Малкуа." #NT!
  
