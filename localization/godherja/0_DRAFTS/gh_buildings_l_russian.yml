 building_04_golgelea_mines: "Комплекс по добыче серебра в Голгелеа" #NT!
 building_04_golgelea_mines_desc: "Расположенные у подножия гор Айроной, серебряные рудники Голгелеа на протяжении столетий были желанными как для [Concept('aversarians','аверсарианцев')|E], так и для Ванавидов. В лучшие времена их богатства подпитывали помпезную и модную моду, которая зарождалась и экспортировалась из Восточной провинции Аверсария. Они также финансировали вечные ссоры провинции с Опахасией, три из которых теперь широко признаны как достаточно серьезные конфликты, чтобы считаться настоящими войнами, несмотря на то, что в то время Автократа была в остальном стабильна. Совсем недавно ее бесконечные богатства стали решающим фактором, который позволил Аксиаотее сражаться с Эшраесом до тупика. Рудники сильно пострадали от [Concept('frodbrokna','Фродброкна')|E] - считается, что каждый из их администраторов погиб либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Однако эти темные дни теперь остались в прошлом, поскольку серебряные рудники Голгелеа снова эксплуатируются в полной мере." #NT!
  
