 building_01_tiwu_anaan_mines: "Рабочий поселок Тиву Анаан" #NT!
 building_01_tiwu_anaan_mines_desc: "Шахты Тиву Анаан были основным источником меди для Кемсара с незапамятных времен, стелы стольких правителей усеивали окружающий ландшафт, что он имел такую ​​же археологическую ценность, как и минеральную. Когда бронза все еще безраздельно правила как металл войны, месторождения непрерывно выжевывались, чтобы смешаться с оловом, импортируемым из неизвестного источника на далеком юге. С появлением железа его значение значительно снизилось, хотя он никогда не оставался полностью заброшенным - даже когда Кемсар сгорел дотла после Битвы Разорванной Цепи." #NT!
  
