 building_monument_01: "Маленький памятник"
 building_monument_01_desc: "В честь владельцев города установлен небольшой памятник."
  
 building_monument_02: "Столбец"
 building_monument_02_desc: "Владельцы города воздвигли обелиск или другой высокий памятник, посвящённый достижениям правителей холдинга."
  
 building_monument_03: "Впечатляющий памятник"
 building_monument_03_desc: "Был построен впечатляющий памятник, изображающий важного героя, правителей города или посвященный великой победе, что послужит большим пропагандистским ходом для владельцев холдинга."
  
 building_monument_04: "Большой мавзолей"
 building_monument_04_desc: "Целое здание, посвященное прославлению знатных людей общины, приносит большой престиж семье, которая его покровительствует."
  
 building_monument_ruins_01: "Разграбленный мавзолей"
 building_monument_ruins_01_desc: "Мертвые, должно быть, действительно очень недовольны, поскольку их захоронения были разграблены настолько тщательно, что некогда роскошные гробницы теперь кажутся более подходящими для прокаженного нищего."
  
 building_necropolis_01: "Некрополь"
 building_necropolis_01_desc: "Гробница-крепость могущественного [lich]."
  
 building_nexus_ruins_01: "Разрушенный Нексус"
 building_nexus_ruins_01_desc: "Когда-то это место было могущественным магическим центром и местом, откуда на протяжении всей истории творились бесчисленные заклинания невероятной силы. Он уже давно перестал обладать той силой, которой когда-то обладал, хотя все еще кипит тайной энергией."
  
 building_overgrown_gardens_01: "Заброшенный сад"
 building_overgrown_gardens_01_desc: ""
  
 building_overgrown_gardens_02: "Заросший корпус"
 building_overgrown_gardens_02_desc: ""
  
 building_overgrown_gardens_03: "Поврежденная растительность"
 building_overgrown_gardens_03_desc: ""
  
 building_overgrown_gardens_04: "Запретная роща"
 building_overgrown_gardens_04_desc: ""
  
 building_palace_01: "Вилла"
 building_palace_01_desc: "Скромное жилище по благородным стандартам, оно служит центром небольшой бюрократии и домом правящей элиты."
  
 building_palace_02: "Особняк губернатора"
 building_palace_02_desc: "Этот городской нервный центр со значительно расширенными планировками и построенный из гораздо более качественных материалов отражает как растущее богатство его жителей, так и бюрократические потребности."
  
 building_palace_03: "Королевский дворец"
 building_palace_03_desc: "Это величественное архитектурное произведение искусства, отражающее огромное богатство этого мегаполиса, в буквальном и переносном смысле заботится о своих гражданах."
  
 building_palace_04: "Дворцовый комплекс"
 building_palace_04_desc: "Город в городе, населенный сотнями администраторов и различной знати. Огромный правительственный аппарат, находящийся внутри, является чудом государственного искусства."
  
 building_palace_ruins_01: "Разрушенные дворцы"
 building_palace_ruins_01_desc: "Когда-то эти почерневшие останки были прекрасными символами богатства и прекрасной жизни, но теперь их очистили от огня и грабителей, и теперь они служат лишь приютом для диких животных и скваттеров."
  
 building_peasant_housing_01: "Ветхие хижины"
 building_peasant_housing_01_desc: "Пока места достаточно, рабочий класс можно просто держать в наспех возведенных лачугах, окружающих основные торговые центры."
  
 building_peasant_housing_02: "Деревянные дома"
 building_peasant_housing_02_desc: "Инвестиции в более прочное жилье значительно увеличили выживаемость крестьян этого города, а вместе с ним и их населения."
  
 building_peasant_housing_03: "Многоэтажные Дома"
 building_peasant_housing_03_desc: "Как и в случае с коробками на складе, человеческие ресурсы этого города сложены друг на друга, чтобы удовлетворить постоянно растущий спрос на жилье."
  
 building_peasant_housing_04: "Каменные Дома"
 building_peasant_housing_04_desc: "Хотя трата драгоценного времени каменщиков на простых крепостных была бы неслыханной где-либо еще, элита этого города осознает, что только с помощью камня здания этого города могут быть достаточно высокими, чтобы вместить армию рабочих, необходимую для их предприятий."
  
 building_pirate_den_01: "Сейлор Таверна"
 building_pirate_den_01_desc: "Матросы и пьяницы — две стороны одной медали; привлечение одного, в свою очередь, притягивает и другое."
  
 building_pirate_den_02: "Портовый бордель"
 building_pirate_den_02_desc: "Месяцы, проведенные в море, оставляют у человека определенные... потребности. Здесь эти потребности удовлетворяются в изолированной и облагаемой налогом среде."
  
 building_pirate_den_03: "Док контрабандистов"
 building_pirate_den_03_desc: "Черный рынок может показаться неприятным, но для этого города он не что иное, как еще один источник ресурсов."
  
 building_pirate_den_04: "Рейдерский район"
 building_pirate_den_04_desc: "Методы приобретения богатства не ограничиваются торговлей, и ее использование обязательно принесет большие богатства."
  
 building_plaza_01: "Таун Плаза"
 building_plaza_01_desc: "Скромная городская площадь, на которой собираются местные жители, а городские глашатаи могут распространять любые новости и слухи среди широких масс."
  
 building_plaza_02: "Городская площадь"
 building_plaza_02_desc: "Городская площадь превратилась в настоящее сердце зарождающегося города, где собираются люди со всех окрестностей."
  
 building_plaza_03: "Городские площади"
 building_plaza_03_desc: "Сеть небольших городских площадей служит местными узлами рынков и уменьшает скопление людей на главной рыночной площади."
  
 building_plaza_04: "Гранд Плаза"
 building_plaza_04_desc: "Центральная площадь теперь представляет собой грандиозное сооружение, окруженное со всех сторон великолепными зданиями, внушающими трепет посетителям издалека."
  
 building_plaza_ruins_01: "Ветреная площадь"
 building_plaza_ruins_01_desc: "Жуткая тишина, нависшая над этим, казалось бы, огромным городским пространством, вызывает ощущение почти клаустрофобии: по поврежденному тротуару теперь разбросаны только обломки и редкие скелеты."
  
 building_promenade_01: "Бульвар"
 building_promenade_01_desc: "Скромный бульвар расположен рядом с причалами торговцев, что позволяет состоятельным людям неторопливо прогуляться и подобрать странную безделушку."
  
 building_promenade_02: "Брусчатка"
 building_promenade_02_desc: "Приморский бульвар заасфальтировали, что улучшило качество дороги и произвело впечатление на посетителей."
  
 building_promenade_03: "Променад"
 building_promenade_03_desc: "Бульвар превратился в настоящую набережную с множеством рыночных ларьков, сданных в аренду купцами, хотя денежный доход от этих сделок для короны сравнительно невелик, престиж владения иностранными диковинками стоит затрат на строительство."
  
 building_promenade_04: "Ривьера"
 building_promenade_04_desc: "Теперь эта набережная является оживленным центром городской элиты и служит напоминанием о процветании ее правителей."
  
 building_type_qabuux_01: "Жилище Кабуукс"
 building_type_qabuux_01_desc: "Жилища кабуукс, составляющие основу общественной организации Федагеша, представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс»."
 building_qabuux_01: "Скромное жилище Кабуу"
 building_qabuux_01_desc: "Жилища кабуукс, составляющие основу общественной организации Федагеша, представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Эта конкретная структура является относительно скромным примером такого жилища, состоящего только из одного здания и окружающих сельскохозяйственных угодий."
 building_qabuux_02: "Выращивание жилища кабуу"
 building_qabuux_02_desc: "Жилища кабуукс, составляющие основу общественной организации Федагеша, представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Это конкретное строение представляет собой скромный пример такого жилища: главное здание было расширено, чтобы вместить большее количество людей."
 building_qabuux_03: "Большое жилище Кабуу"
 building_qabuux_03_desc: "Жилища кабуукс, составляющие основу общественной организации Федагеша, представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Эта конкретная структура является ярким примером такого жилища: центральное здание сопровождается рядом окружающих построек."
 building_qabuux_04: "Большое жилище Кабуу"
 building_qabuux_04_desc: "Жилища кабуукс, составляющие основу общественной организации Федагеша, представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Это конкретное строение является ярким примером такого жилища: давние постройки были дополнены современными строительными технологиями."
 building_qabuux_05: "Впечатляющее жилище Кабуу"
 building_qabuux_05_desc: "Жилища кабуукс, составляющие основу общественной организации Федагеша, представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Это конкретное строение является впечатляющим примером такого жилища: возвышающееся строение возвышается над окружающей его скромной деревней."
 building_qabuux_06: "Монументальное жилище Кабю"
 building_qabuux_06_desc: "Жилища кабуукс, составляющие основу общественной организации Федагеша, представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Эта конкретная структура представляет собой монументальный инженерный подвиг, возвышающийся над окружающими землями как символ дамотанской культуры."
 building_recruitment_post_01: "Пресс-банды"
 building_recruitment_post_01_desc: "Когда набор в армию оказывается не совсем таким, как хотелось бы местным лордам, всегда есть возможность послать банды прессы, чтобы собрать отчаявшихся и просто сказать им, что они теперь солдаты."
  
 building_recruitment_post_02: "Рекрутинговые бюро"
 building_recruitment_post_02_desc: "Поместив улыбающегося солдата за стол на местных рынках и форумах, мы можем обеспечить постоянный поток смелых и глупых людей, желающих пойти и обрести обещанную славу."
  
 building_recruitment_post_03: "Демонстрации оборудования"
 building_recruitment_post_03_desc: "Стальные мечи, качественные ботинки, раскрашенные щиты, шлемы с гравировкой. Предоставляя рекрутерам самое лучшее и современное снаряжение, которое есть в армии, мы можем заманить рекрутов, которые верят, что именно такое снаряжение они действительно получат."
  
 building_recruitment_post_04: "Пропагандистские кампании"
 building_recruitment_post_04_desc: "Спросите любого ветерана, пережившего одну или две кампании, и он скажет вам, что военная жизнь не гламурна. К счастью, мы можем покрывать стены плакатами и распространять истории, которые убеждают потенциальных рекрутов в обратном."
  
 building_reinforcement_tunnels_01: "Секретные туннели"
 building_reinforcement_tunnels_01_desc: "Существование прочного скрытого туннеля между Метрополисом и внешним миром может позволить прибыть подкреплениям и бежать лидерам во время осады."
  
 building_reinforcement_tunnels_02: "Скрытые магазины"
 building_reinforcement_tunnels_02_desc: "Расширив скрытую сеть под Метрополисом, включив в нее секретные склады с продовольствием, лекарствами и боеприпасами, мы сможем гарантировать, что наши силы смогут дольше выживать в осаде."
  
 building_roxirvoreais_fog_desc: "$building_type_roxirvoreais_fog_desc$"
  
 building_ruined_citadel_01: "Окровавленные залы"
 building_ruined_citadel_01_desc: "Какое бы бедствие ни захватило это место, местный гарнизон сыграл в этой истории ключевую роль. Будь то результат вражеской армии, внутренних силовых игр или открытого мятежа, стены и полы этого форта усеяны костями, засохшей кровью и сломанным снаряжением."
  
 building_ruined_citadel_02: "Восстановленная крепость"
 building_ruined_citadel_02_desc: "Будучи всего лишь тенью своего прежнего облика, этот форт теперь очищен от человеческих останков, гнилой мебели и крысиных гнезд и теперь способен поддерживать небольшой гарнизон в округе."
  
 building_ruined_district_01: "Разрушенный район"
 building_ruined_district_01_desc: "Когда-то этот жуткий город-призрак был сияющей жемчужиной цивилизации, а теперь представляет собой не что иное, как разбитые камни, запятнанную славу и трагические воспоминания."
  
 building_ruined_maritime_district_01: "Заросший берег"
 building_ruined_maritime_district_01_desc: "Вынужденные конкурировать с красотами природы, а также временем, прошедшим с момента его заброшения, затонувшие и деформированные пирсы теперь окружают покрытые водорослями затонувшие корабли, а приливы оставляют набережную в состоянии полного разрушения."
  
 building_ruined_maritime_district_02: "Пустая набережная"
 building_ruined_maritime_district_02_desc: "Очищенная от гнилых пирсов и затонувших обломков, эта набережная на данный момент может не представлять особой ценности, кроме живописности, но теперь у нас есть потенциал для восстановления наших водных ворот в город, который можно использовать."
  
 building_ruined_palace_01: "Разграбленная крепость"
 building_ruined_palace_01_desc: ""
  
 building_ruined_temple_district_01: "Оскверненная земля"
 building_ruined_temple_district_01_desc: ""
  
 building_ruined_trade_district_01: "Площадь, заполненная обломками"
 building_ruined_trade_district_01_desc: "Рыночная площадь, когда-то являвшаяся самым мощным экономическим центром города, теперь заполнена горами мусора: остатками различных рыночных прилавков, а также всевозможным хламом со всего города, собранным мародерами и беженцами под открытым небом. космос."
  
 building_ruined_trade_district_02: "Открытый рынок"
 building_ruined_trade_district_02_desc: "Хотя это была трудоемкая задача, рыночная площадь теперь очищена от огромных груд мусора, заполняющих все пространство. Помимо устранения опасности пожара и здоровья наших людей, его расчистка теперь снова открывает пространство, чтобы снова облегчить торговлю."
  
 building_ruined_urban_district_01: "Необитаемые руины"
 building_ruined_urban_district_01_desc: ""
  
 building_ruined_workshop_district_01: "Пустые мастерские"
 building_ruined_workshop_district_01_desc: ""
  
 building_scattered_training_ground_01: "Боевая площадка"
 building_scattered_training_ground_01_desc: "Круг, случайно отмеченный на земле, который когда-то служил тренировочной площадкой для нашего гарнизона, теперь является домом для рукопашных потасовок как для спорта, так и для разрешения споров среди местного преступного мира."
  
 building_scattered_training_ground_02: "Боевая яма"
 building_scattered_training_ground_02_desc: "В этой затонувшей яме, вырытой в земле и укрепленной деревом и металлом местным преступным миром, есть только одно правило. Входят два бойца, а живым уходит только один. К сожалению, не все готовы быть там в первую очередь."
  
 building_scattered_training_ground_03: "Бандитская Арена"
 building_scattered_training_ground_03_desc: "Благодаря расширенному пространству, подходящим местам для сидения и букмекерской конторе, которой управляет фигура с золотыми зубами, которую каждый называет своим именем, эта арена не только обеспечивает кровавое развлечение лучшим отбросам нашего Метрополиса, но и позволяет проводить более масштабные и прибыльные события. держал."
  
 building_scattered_training_ground_04: "Игры подземного мира"
 building_scattered_training_ground_04_desc: "Смелость наших преступников, воплощенная в физическую форму, игры, проводимые на этих бывших тренировочных площадках, теперь соперничают с одними из лучших в стране. Королевские битвы, бои экзотических животных и даже грубые гонки на колесницах наполняют воздух аплодисментами и смертью. Испытания настолько суровы, что даже некоторые из наших рыцарей теперь принимают участие, чтобы отточить свои навыки."
  
 building_shipyard_01: "Резчик по дереву"
 building_shipyard_01_desc: "В этих скромных мастерских производят гравировку мачт и корпусов, ремонт и небольшие лодки."
  
 building_shipyard_02: "Парусник"
 building_shipyard_02_desc: "Ни один корабль не обходится без паруса, а щедрые инвестиции правителя города гарантировали, что значительная часть городских ткачей готова производить эту ключевую часть корабля."
  
 building_shipyard_03: "Сухие доки"
 building_shipyard_03_desc: "Без логистических затруднений, связанных с транспортировкой, можно построить гораздо более крупные корабли; значительно увеличив производственные возможности города."
  
 building_shipyard_04: "Военно-морская база"
 building_shipyard_04_desc: "Здесь хранится лес кораблей отечественного производства, как военных, так и торговых, ожидающих покупателей и владельцев."
  
 building_siege_workshop_01: "Резчик по дереву"
 building_siege_workshop_01_desc: "Для изготовления высококачественных осадных орудий искусные резчики города обрабатывают куски дерева специально изготовленными измерительными инструментами и приборами."
  
 building_siege_workshop_02: "Баллистический цех"
 building_siege_workshop_02_desc: "Чтобы хозяева мегаполиса могли бросать в своих врагов нечто большее, чем просто камень, инженеры изобретают в этих зданиях все более смертоносные снаряды."
  
 building_siege_workshop_03: "Нефтяной пивоваренный завод"
 building_siege_workshop_03_desc: "На этой пивоварне производят ужасное и жестокое оружие, пригодное для использования только хозяином мегаполиса."
  
 building_siege_workshop_04: "Диапазон испытаний"
 building_siege_workshop_04_desc: "Наличие команды строителей и большого поля для испытаний новых осадных орудий значительно повысило их качество."
  
 building_slave_market_01: "Площадь работорговцев"
 building_slave_market_01_desc: "Сообщество работорговцев, обосновавшееся в городе, заняло небольшую площадь, чтобы торговать своим товаром."
  
 building_slave_market_02: "Невольничий рынок"
 building_slave_market_02_desc: "Растущая рабовладельческая индустрия вышла за пределы этой скромной площади и теперь занимает места и на прилегающих улицах."
  
 building_slave_market_03: "Рабский обмен"
 building_slave_market_03_desc: "То, что начиналось как внутренний рынок, с момента его создания выросло в размахе и масштабах, и работорговцы со всего мира теперь торгуют здесь своим экзотическим человеческим товаром."
  
 building_slave_market_04: "Рабский район"
 building_slave_market_04_desc: "Вокруг процветающей работорговли в этом городе возникла обширная промышленность и сфера услуг, что позволило обеспечить доступное производство и продажу предметов роскоши и услуг многочисленным жителям и гостям города."
  
 building_stonemason_01: "Каменный склад"
 building_stonemason_01_desc: "Здесь хранятся строительные блоки городов, ожидающие использования во многих текущих проектах мегаполиса."
  
 building_stonemason_02: "Каменный резчик"
 building_stonemason_02_desc: "Резчики по камню выходят за пределы укладки камней друг на друга, которые разрезают и растачивают материал до размеров, желаемых архитекторами."
  
 building_stonemason_03: "Мастерская Скульптора"
 building_stonemason_03_desc: "Мегаполис стал местом создания множества прекрасных статуй и каменных изделий, и все они созданы в этих мастерских."
  
 building_stonemason_04: "Граверы по камню"
 building_stonemason_04_desc: "Значительное количество самых опытных каменщиков мира неустанно трудятся в мегаполисе, помогая создавать вечные архитектурные шедевры."
  
 building_tavern_01: "Общественная пивная"
 building_tavern_01_desc: "Для большинства выпивка — это порок, развлечение или способ забыть свои печали. Городу, поставщику прибыли и контроля."
  
 building_tavern_02: "Закулисный бордель"
 building_tavern_02_desc: "Для тех, кто не может очаровать себя плотскими удовольствиями, в этом городе можно найти облегчение... за определенную плату."
  
 building_tavern_03: "Кабаре Клуб"
 building_tavern_03_desc: "Развлечения в мегаполисе существуют во многих формах, и заведений, предлагающих их, столько же."
  
 building_tavern_04: "Район красных фонарей"
 building_tavern_04_desc: "Все мыслимые плотские удовольствия предлагаются здесь мужчине или женщине с достаточно глубокими карманами."
  
 building_temple_district_01: "Верная Конгрегация"
 building_temple_district_01_desc: "Благодаря приглашениям и размещению правителя этого города он стал популярным местом для паломников и других амбициозных святых."
  
 building_temple_district_02: "Храмовый район"
 building_temple_district_02_desc: "Приток ревностных верующих, щедро финансируемый, превратился в расцвет храмов в центре города, что еще больше привлекает и обращает в веру все больше жителей."
  
 building_temple_district_03: "Духовный Анклав"
 building_temple_district_03_desc: "Экклезиархические иерархии, установленные в храмовом районе, сформировали несколько микрогосударств по периметру города, привлекая тысячи облагаемых налогом верующих."
  
 building_temple_district_04: "Святой город"
 building_temple_district_04_desc: "Религиозные организации в этом городе полностью захватили его, и теперь он зарос храмами и молитвенными домами тысяч общин."
  
 building_temple_workshop_01: "Скрипторий"
 building_temple_workshop_01_desc: "Удовлетворяя в первую очередь свои собственные нужды, с некоторой возможностью экспорта, священнослужители этого учреждения копируют и распространяют священные и светские тексты по заказу, часто с большим вниманием к деталям."
 building_temple_workshop_02: "Пивоварня"
 building_temple_workshop_02_desc: "Здесь городское духовенство производит подвалы, полные эля и пива. Благодаря высокому качеству он стал востребованным товаром в регионе."
  
 building_temple_workshop_03: "Ботанический сад"
 building_temple_workshop_03_desc: "На хранении монахов этого города хранятся десятки сортов трав, редких растений и лечебных реагентов, продаваемых жителям города."
  
 building_temple_workshop_04: "Столяры"
 building_temple_workshop_04_desc: "Умелые и терпеливые руки монахов производят одни из лучших изделий из дерева на континенте, создавая большой спрос на их труд по всему континенту."
  
 building_thieves_guild_01: "Заброшенные туннели"
 building_thieves_guild_01_desc: ""
  
 building_thieves_guild_02: "Воровское логово"
 building_thieves_guild_02_desc: ""
  
 building_thieves_guild_03: "Подземный Забор"
 building_thieves_guild_03_desc: ""
  
 building_thieves_guild_04: "Скрытые хранилища"
 building_thieves_guild_04_desc: ""
  
 building_trade_district_01: "Площадь Коробейников"
 building_trade_district_01_desc: "Скромный, но растущий торговый центр, расположенный в центре мегаполиса."
  
 building_trade_district_02: "Маркет Плаза"
 building_trade_district_02_desc: "Инвестиции в инфраструктуру и растущий торговый интерес увеличили размер торгового центра, и теперь он занимает большую площадь."
  
 building_trade_district_03: "Большая Ярмарка"
 building_trade_district_03_desc: "Размером с город, торговая элита этого города создала обширное промышленное и торговое царство в самом сердце этого города."
  
 building_trade_district_04: "Огромный Баззар"
 building_trade_district_04_desc: "Бьющееся сердце торговли всего континента глубоко укоренилось в этом мегаполисе, охватывая его районы, как паутина."
  
 building_type_00_ashmarite_hospital: "Разрушенная Ашмаритская больница"
 building_type_00_ashmarite_hospital_desc: "Знаменитая Ашмаритская больница, долгое время служившая нуждающимся в Эль-Кулате, не избежала разрушения и теперь лежит в руинах. В полуразрушенных помещениях толпятся больные и умирающие, которые, не имея выхода, теперь бесцельно бродят в ожидании смерти."
  
 building_type_00_candamarun_academy: "Разрушенная академия Кандамарун"
 building_type_00_candamarun_academy_desc: "Некогда престижный [Concept('vidvakastilaya','university and weather station')|E] теперь распался перед элементами, которые он когда-то наблюдал и изучал. Однако [Concept('gudugwrat','Rogue Storm Gudugwrāt')|E] по-прежнему беспрепятственно путешествует через Каширийский залив, переживая тех, кто когда-то пытался укротить его мощь."
  
 building_type_00_carthara_statue: "Разрушенная статуя Картаре"
 building_type_00_carthara_statue_desc: "Некогда грандиозная статуя Картары Завоевательной теперь разбита на куски, разбросанные вокруг ее постамента. Все его украшения были разграблены или уничтожены, а гордое знамя Легио LIV, которое носил Архи-Леган, теперь лежит изорванным и забытым — свидетельство того, что даже великие завоеватели не могут победить разрушительное воздействие времени."
  
 building_type_00_champion_grounds: "Разрушенный Протошлити"
 building_type_00_champion_grounds_desc: "Гроссмейстеры Протошлитов уже сталкивались с полным уничтожением своего Легиона. Однако на этот раз катастрофа, обрушившаяся на академию, была такой серьезной, что на горах, где она когда-то стояла, не осталось ни единого следа ее существования."
  
 building_type_00_chrys_lymani: "Разрушенный Крис Лимани"
 building_type_00_chrys_lymani_desc: "Когда-то Золотая Гавань была сияющей жемчужиной в короне [aversarian|E], центральным элементом, пожалуй, самого богатого города [aeras|E], а теперь представляет собой не что иное, как разбитые камни и разлагающиеся обломки кораблей, окруженные выцветшими руинами империи, построившей ее."
  
 building_type_00_degasho_bedelam: "Разрушенный Дегашо Беделам"
 building_type_00_degasho_bedelam_desc: "Когда-то Дегашо Беделам был роскошным памятником роскоши и порока, а теперь превратился в еще одну гниющую оболочку, дворец, опустевший не из-за преданности, а из-за трагедии. Ни музыка не играет, ни танцор не покачивается; есть только леденящая тишина и жуткая тишина могилы."
  
 building_type_00_desert_stilto_katharoteras_desc: "Некогда обширный мегаполис, сияющая жемчужина в императорской короне, Орайполь теперь превратился в пыль. Из странного песка, казалось бы, пульсирующего магической энергией, поднимаются разрушающиеся статуи и древние памятники, тянущиеся вверх к небу в тщетной попытке ухватить память человечества. Говорят, что в пронизывающем ветре можно услышать крики забытых."
  
 building_type_00_dihasma_xiidan: "Разрушенный Дихасма Сидань"
 building_type_00_dihasma_xiidan_desc: "Когда-то Дихасма Сидан был памятником боевых традиций Дамоты, а теперь заброшен в джунгли. Институт, переживший даже [etami_tetenik|E], теперь, возможно, навсегда утерян."
  
 building_type_00_elysian_pass: "Забытый Елисейский перевал"
 building_type_00_elysian_pass_desc: "Елисейский перевал теперь снова напоминает тот, которым он был до одноименной битвы. Просто еще одна проселочная дорога, забытая почти всем миром. Поскольку точное местонахождение битвы на Елисейском перевале теперь утеряно, оно приобрело еще более мифический характер. Даже те местные жители, которые остались, с трудом могут вспомнить кладбище под своими ногами."
  
 building_type_00_eternal_grove: "Разрушенная Вечная Роща"
 building_type_00_fog_dihasma_xiidan: "Туманный Дихасма Сидань"
 building_type_00_fog_dihasma_xiidan_desc: "На бесплодных землях, оставленных бесконечным прогрессом [fog|E], стоит изолированная крепость. Когда-то прославившийся на землях Дамоты, теперь никто не помнит, за исключением неземных форм, гуляющих по его территории. #!\n$building_not_working$"
  
 building_type_00_fog_elysian_pass: "Туманный Елисейский перевал"
 building_type_00_fog_elysian_pass_desc: "Внутри [fog|E], по забытой тропинке, все еще патрулирует армия. Одетые в униформу бесчисленных легионов, аверсарианцы, убитые на Елисейском перевале, до сих пор переживают ту обреченную битву, крича в оглушительной какофонии. Что заставляет их духи плакать от такой очевидной боли, неизвестно, а возможно, и непостижимо. Но пока исследователи осмеливаются проникнуть в свою часть Туманных земель, их борьба не будет забыта."
  
 building_type_00_fog_eternal_grove: "Туманная Вечная Роща"
 building_type_00_fog_irochi_damotada: "Туманный Ирочи Дамотада"
 building_type_00_fog_irochi_damotada_desc: "В конце древнего пути стоит могучая стена, воздвигнутая ныне ушедшим царством. Однако перед стеной находится кладбище. Оборванные знамена и перевернутые экипажи огромного конвоя беженцев навсегда покоятся среди разлагающихся остатков того, что кажется всем населением северного [sarradon|E]. Как безмолвные стражи за руинами, руины Врат Дамоты, возможно, являются последним остатком бывшего мира. #!\n$building_not_working$"
  
 building_type_00_fog_nagom_kakezihi: "Туманный Нагом Какезихи"
 building_type_00_fog_nagom_kakezihi_desc: "Даже технологическая мощь Адабисса не смогла противостоять приливу [fog|E]. После многовекового бдения Нагом Какезихи был оставлен стражами, не запустив ни единого болта. Однако эта эвакуация была настолько организованной, что крепость до сих пор в основном функционирует в заброшенном состоянии. Ворота запечатаны, а внутри устроены ловушки в отчаянной попытке северного гарнизона выиграть время для эвакуации Нотафвилока. Однако каким бы ни был их успех, север теперь навсегда потерян."
  
 building_type_00_fog_riduvianbarrows: "Туманные Ридувианские курганы"
 building_type_00_fog_riduvianbarrows_desc: "Прекрасный и могучий Картараддия был потерян для [fog|E]. Здесь, в Ридувианских курганах, месте отдыха некогда могущественных [magi|E]-императоров севера, это кажется почти подходящим. Всегда поглощенный тьмой, странный скрип теперь доносится из-за каждой двери, и сотни поколений замученных Магов плывут в вечность."
  
 building_type_00_fog_stilto_katharoteras: "Туманный стилет Катаротера"
 building_type_00_fog_stilto_katharoteras_desc: "То, что когда-то служило памятником мощи [aversaria|E], теперь стоит памятником на его могиле. Над руинами Орайполя он возвышается, окруженный удушающей [fog|E], глаза позолоченных статуй, кажется, следят за каждым, кто рискует пройти по пустым улицам. Иногда даже кажется, что памятник смещается, как будто духи великой армии, которую он увековечил, подарили ему новую, извращенную жизнь."
  
 building_type_00_fog_tabik_betemisit: "Туманный Табик Бетемисит"
 building_type_00_fog_tabik_betemisit_desc: "Дамота потеряна для [fog|E], это просто еще одно мертвое царство в мире, теперь заполненном ими. Нет большего символа его поражения, чем труп Захали, в центре которого до сих пор стоит пустой дворец. Его усыпанные драгоценными камнями золотые залы теперь навсегда недоступны человечеству, а трон Боккаров и трон бога навсегда останутся пустыми."
  
 building_type_00_haseti_mekab: "Разрушенный Хасети Мекаб"
 building_type_00_haseti_mekab_desc: "Когда-то забытая в глубинах джунглей, Ложная Гробница теперь снова ускользнула из поля зрения Искателей, оставленная гнить в глубинах Дамоты."
  
 building_type_00_irochi_damotada: "Разрушенный Ироти Дамотада"
 building_type_00_irochi_damotada_desc: "В конце древнего пути путешественник может наткнуться на разрушенные остатки стены. Серые кирпичи лежали разбитые, брошенные ветром, словно рукой какого-то великана. Лишь в виде порванных знамен и разбросанных уцелевших страниц сожженных книг можно найти память о том, когда это место стало концом великой торговой сети."
  
 building_type_00_lich_dihasma_xiidan: "Опечаленный Дихасма Сидань"
 building_type_00_lich_dihasma_xiidan_desc: "В землях мёртвых Дихасма Сидань теперь стоит как усталый памятник потерянному миру. Его оставили медленно гнить, а его новые повелители не заботятся о традициях живых."
  
 building_type_00_lich_elysian_pass: "Опечаленный Елисейский перевал"
 building_type_00_lich_elysian_pass_desc: "После падения некогда исторического места до наступления [lich|E]. Елисейский перевал впервые в истории приобрел истинное стратегическое значение. Земля, заполненная трупами последних армий [aversaria|E], находится под контролем одного из ее нежити-завоевателей и является поистине могучим источником силы. Снова маршируют Легионы Аверсарии под знаменами великого [magi|E]. Если бы кто-то проигнорировал их скелетные формы, это почти напоминало бы древнюю империю."
  
 building_type_00_lich_eternal_grove: "Печальная Вечная Роща"
 building_type_00_lich_irochi_damotada: "Опечаленный Ирочи Дамотада"
 building_type_00_lich_irochi_damotada_desc: "Ворота Дамоты, воздвигнутые под [belar_dynasty|E], наконец пали, но не перед какой-то армией живых, а перед одним из мертвых. Однако любому путешественнику было бы невозможно понять их значение. Никогда не задумывавшаяся как настоящее военное укрепление, после ее разрушения после непродолжительной борьбы огромная библиотека была сожжена вместе с большинством других свидетельств того, что это место не всегда принадлежало мертвым."
  
 building_type_00_lich_nagom_kakezihi: "Опечаленный Нагом Какезихи"
 building_type_00_lich_nagom_kakezihi_desc: "Адабисс потерпит поражение не от людей севера. Вместо этого, как и на юге, Адабисс нашел себе соперника в виде воскресших мертвецов, которые огромной ордой пронеслись над Нагом Какезихи с [lich|E] во главе. После его падения земли Адабисса теперь подвергаются угрозе, с которой они еще не сталкивались на памяти живущих."
  
 building_type_00_lich_riduvianbarrows: "Опечаленные Ридувианские курганы"
 building_type_00_lich_riduvianbarrows_desc: "Прекрасный и могучий Картараддия погиб во время вторжения [lich|E]. Здесь, в Ридувианских курганах, месте упокоения некогда могущественных [magi|E]-императоров севера, теперь восстают из могил, всего лишь марионетки Мертвого Императора. Всегда поглощенный тьмой, странный скрип теперь доносится из-за каждой двери, и по земле ходят сотни поколений замученных Магов."
  
 building_type_00_lich_stilto_katharoteras: "Опечаленный Стилто Катаротер"
 building_type_00_lich_stilto_katharoteras_desc: "На месте бывшей Колонны Чистейшей теперь нет ничего, кроме развалин. В приступе мании величия [lich|E], завоевавшие древнюю метрополию, разрушили ее вместе со всеми другими памятниками, которые они смогли найти в городе, безумно заявляя, что следует чтить только их образ. Древнее наследие Орайполя, пережившее столько всего, было наконец задушено рукой скелета."
  
 building_type_00_lich_tabik_betemisit: "Опечаленный Табик Бетемисит"
 building_type_00_lich_tabik_betemisit_desc: "Созданный для размещения мертвого бога, Табик Бэтемисит, по крайней мере, по словам его правителя, теперь выполняет свое предназначение. С высокомерием, типичным для [liches|E], победитель Захали провозгласил себя Вернувшимся Всевышним и оставил здание нетронутым как храм своего величия. Перед троном собраны черепа Боккаров, проклятых навеки смотреть на эту ужасную пародию на свою империю."
  
 building_type_00_lionspalace: "Разрушенная Кеаслтна Джеаша"
 building_type_00_lionspalace_desc: "Когда-то Львиный дворец был блестящим памятником бесчисленным триумфам айяров, а теперь представляет собой не что иное, как лабиринт запустения, структурные обрушения сделали большие части здания (и сокровища, которые, по слухам, все еще лежат внутри) недоступными, за исключением самые смелые или самые безрассудные искатели приключений. Хотя статуи, в честь которых был назван дворец, сохранились, некоторые из них были искалечены до неузнаваемости разрушительными последствиями катастрофы, а немногие выжившие смотрят на обширные руины Шейярлахиры, неся торжественное бдение над кладбищем."
  
 building_type_00_grod_cruprag: "Разрушенный Грод Крупраг"
 building_type_00_grod_cruprag_desc: "Многие думали, что Грод Крупраг выдержит любое нападение на его стены, однако теперь замок присоединился к своему создателю в поражении. Некогда великую крепость пришли в руины, разбросанные обломки делают ее практически неотличимой от камней под склоном горы, из которой она была высечена."
  
 building_type_00_mond_graz_castle: "Разрушенный замок Монд Грац"
 building_type_00_mond_graz_castle_desc: "Великий замок иллурдианцев пал, его грозные стены бессильны перед постигшим его бедствием. Его высокие башни разрушены и разрушены, а Монд Грац теперь присоединяется к своим создателям и остается исключительно историей."
  
 building_type_00_mountain_tower: "Разрушенный Пиргон в Тессию"
 building_type_00_mountain_tower_desc: "Горная Башня была построена Автократией Тессией, высшим символом триумфа [aversarian|E], стоящим на страже великой столицы. Однако теперь это всего лишь разрушенный каменный шпиль, тянущийся вверх, словно тянущийся к навсегда утраченному прошлому."
  
 building_type_00_nagom_kakezihi: "Разрушенный Нагом Какезихи"
 building_type_00_nagom_kakezihi_desc: "Даже мощь Адабисс не является неуязвимой. Нет лучшего свидетельства этого факта, чем руины Нагома Какезихи, когда-то непреодолимого барьера между золотой империей и варварской пустошью севера. Некогда высокая стена теперь разрушена, в центре прорезана огромная рана, открыт путь на юг, заблокированный только обломками упавших башен."
  
 building_type_00_riduvianbarrows: "Заброшенные Ридувианские курганы"
 building_type_00_riduvianbarrows_desc: "Ридувианские курганы когда-то были местом упокоения первых [kartharaddi|E] [magi|E]-Императоров в Эпоху Звезд. Хотя Ридувианский суд в конечном итоге будет массово казнен после Инвеститурных событий, Неронманский («Аномальный») и Скритарный («Тайный») суды по-прежнему будут использовать это место. Ридувианские курганы выйдут из употребления только после того, как Эпоха Звезд закончится победой Срарвриев («рабов») в перевороте Старвии. И место, где последний отряд магов сдался Старвриям, и место, где затем был коронован первый император, Картарадди всегда считали его местом мира и удачи."
  
 building_type_00_sonas_sikelenizi: "Разрушенный Сонас Сикеленизи"
 building_type_00_sonas_sikelenizi_desc: "На переправе трех рек деревянные доски медленно гниют. Все, что осталось от этого некогда великого торгового центра, — это руины."
  
 building_type_00_star_tower: "Разрушенный Пиргон — Анатокиону Астерону"
 building_type_00_star_tower_desc: "Башня Звезд когда-то стояла на торжественной страже пролива Корвион, защищая сияющую столицу Асиуполи. Но те времена давно прошли. Звезды теперь светят на разрушенный, разлагающийся корпус, отбрасывая темную тень на разбросанные камни и гниющие здания, которые он когда-то укрывал."
  
 building_type_00_stilto_katharoteras: "Разрушенный Стилто Катаротерас"
 building_type_00_stilto_katharoteras_desc: "То, что когда-то служило памятником мощи [aversaria|E], теперь стоит памятником на его могиле. Окруженные руинами некогда могущественного Орайполя, гниющие статуи богов и завоевателей печально смотрят на пепел империи."
  
 building_type_00_sunarsarwena_gardens: "Разрушенный храм Сунарсарвена"
 building_type_00_sunarsarwena_gardens_desc: "Когда-то сады Сунарсарвены, славившиеся своей красотой, были цветущим участком зелени, теперь лежат в запустении, а их чудесная коллекция флоры давно погибла из-за пренебрежения. Бесплодные руины не несут никаких следов жизни, которая когда-то существовала в них, а зеленые сады теперь так же забыты, как и принцесса, для которой они были построены."
  
 building_type_00_tabik_betemisit: "Разрушенный Табик Бетемисит"
 building_type_00_tabik_betemisit_desc: "Когда-то Пустой дворец был блестящим памятником богатству Боккаров и преданности вере Моговаи, а теперь действительно пуст. В драгоценных камнях и золоте, которые когда-то украшали его стены, теперь отсутствуют огромные куски, украденные мародерами в хаосе, последовавшем за катастрофой, обрушившейся на город. Эту пустую оболочку окружают лишь полуразрушенные руины каменного города Захали, оставленного джунглям на восстановление."
  
 building_type_00_tombofthesaints: "Разрушенный Тафон в Агионисе"
 building_type_00_tombofthesaints_desc: "То, что когда-то было строгим памятником Святым, олицетворяющим чистоту и самоотверженность их жизни, теперь превратилось в руины. В сгоревшую церковь больше не приходят на богослужения мессы. Возможно, это заставит наконец агионистов, как требовал Забытый святой, «вспомнить об отвержении иконы»."
  
 building_type_00_umlojtemplecomplex: "Разрушенный ковенант Умлодж"
 building_type_00_umlojtemplecomplex_desc: "$building_00_umlojtemplecomplex_desc$"
  
 building_type_00_walls_of_qarmuz: "Разрушенные стены Кармуза"
 building_type_00_walls_of_qarmuz_desc: "Хотя Стены Кармуза простояли бесчисленные столетия, противостоя величайшим военачальникам и завоевателям в истории [sarradon|E], даже они не были нерушимыми. Хотя они все еще стоят, магические обереги, которые когда-то делали их почти неуязвимыми, спустя столь долгое время наконец-то уступили место. Все, что осталось сейчас, — это разрушающийся фасад, поскольку последнее наследие того, что создали древние, снесено песком."
  
 building_type_01_abathon_throne: "Престол Абатона"
 building_type_01_abathon_throne_desc: "На высоких холмах Тенамара традиционная деревянная архитектура древнего центра города уступает место внушительной конструкции: лестнице, высеченной в камне холма, прокладывающей путь к его плоской вершине. На вершине множества ступеней возвышается огромный трон, словно созданный для существа, намного большего по размеру, чем любой человек. Простой, лишенный украшений, но зловещий в своем брутальном дизайне. По словам местных жителей, сооружение посвящено легендарному богу-королю, известному на островах как Абатон, и оно никогда не было оккупировано и никогда не было подготовлено к возможности его возвращения."
  
 building_type_01_academyofswords: "[Concept('mayikprolollans','Mayikprolollan')|E] сто Спатас"
 building_type_01_academyofswords_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +30#!\n[extended_magic_baseline|E]:@living_magic_icon!#positive_value; +30#! за уровень [living_magic|E]\n\nАкадемия Мечей — одна из трёх [pathosixyic_academies|E]. Построенная в порту Меголтона, откуда [mayikrata|E] получала большую часть своих товаров по реке Пафос и где Академия может получать свежее железо и металлы из различных рудников Калатипсоми, Академия Мечей, тем не менее, является самой бедной из всех три академии.\n\nВырезанная из суровых колоний северного [aversaria|E], академия до сих пор считается более престижной, чем роскошная Академия Волн. Особое внимание боевой магии и заклинаниям фехтования привело к тому, что Академия Мечей стала домом для многих самых легендарных [magi|E].#!\n$building_not_working$ Аверсарии."
  
 building_type_01_aironoiakaan: "[Concept('mayikprolollans','Mayikprolollan')|E] Айроноиакаан"
 building_type_01_aironoiakaan_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!\n[extended_magic_baseline|E]:@living_magic_icon!#positive_value; +20#! за уровень [living_magic|E]\n\nАйроноиакаан, или Майикпрололлан Айроноиакаан, — магическая академия, основанная имперским претендентом Aautokratia Axiaothea станет прямым вызовом доминированию [Concept('pathosixyic_academies','western academies')|E]. Также предположительно она была создана для получения информации о [selfreplicating_blood_magic|E], и в течение нескольких лет ее члены были сосредоточены на исследовании апокалиптического заклинания [sarradonian|E].\n\nС наибольшей угрозой своему существованию академия столкнулась с [blue_robe_revolt|E], что привело к гибели его правящего совета. Через несколько месяцев в результате [frodbrokna|E] Айроноиакаан распался, а мятежники Синие Одеяния и большинство его оставшихся членов были сожжены заклинанием, которое они отказались исследовать.#!\n$building_not_working$"
  
 building_type_01_amagheantower: "Амагейская башня"
 building_type_01_amagheantower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +150#!\n\nRising возвышаясь даже над самыми высокими вершинами гор, на которых он расположен, Амагей [tower|E] издавна привлекал [aversarian|E] [magi|E], как костер может привлечь мотыльков. Многие из его искателей также погибли во имя своих поисков, причем естественные препятствия здесь столь же сильны, как и любые другие на [aeras|E]. Изобилующие лавинами зимой и мучительно сухой жарой летом, внутренние перевалы, ведущие в горную долину, в которой находится башня, не для слабонервных. Хуже того, сама башня оказывает странное воздействие на тех, кто не является коренным жителем этого региона. Взгляд на него имеет эффект, аналогичный взгляду на солнце, эффект, который считается необычным побочным эффектом магического сияния, которое украшает собратьев этого сооружения по всему Аэрасу. Те, кто родился в более широком регионе, похоже, без проблем смотрят на башню, описывая не слепоту, а только ощущение «теплого» цвета, который их глаза улавливают, но не могут описать."
  
 building_type_01_antimagi_chapterhouse: "Капитул Антимагов"
 building_type_01_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak. Можно нанять только один полк Грифонов-Глушителей (до размера 5)#!\n\nFacilities, посвященный обучению и обучению Анти-Маги, самых знаменитых воинов §. _5."
  
 building_type_01_ashmarite_hospital: "Ашмаритская больница"
 building_type_01_ashmarite_hospital_desc: "Простой одноэтажный зал, соединенный со двором, Ашмаритская больница на протяжении веков обслуживала бедняков $c_el_qulatha$. Говорят, что его название происходит от имени народной святой, которая давно прославилась на этих самых улицах благодаря своей чудесной способности исцелять, просто возлагая руки на больных."
  
 building_type_01_ashuku_mines: "Изумрудный рудник Ашуку"
 building_type_01_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по Гонанской дороге с тех пор, как этот маршрут был активен. Добыча драгоценных камней, ревностно охраняемая местными жителями и [karavuux|E], влияющими на политику северной Дамоты, долгое время тщательно контролировалась сначала [boqqarut|E], а затем различными штатами, которые удерживали ее со времен [etami_tetenik|E]. . Хотя различные экспедиции с севера пытались захватить шахты, большинство из них не продвинулись дальше Ироти Дамотада, и ни одной не удалось вырвать контроль над шахтой у удерживающих ее дамотанцев. Этот дефицит лишь повысил ценность драгоценных камней, и они продаются в [sarradon|E] по непомерным ценам."
 building_type_01_assassinskeep: "Калеада Харадар"
 building_type_01_assassinskeep_desc: "Калеада Харадар, или Крепость Харадара, — главный штаб религиозного культа Харадара. Хотя крепость заброшена на протяжении десятилетий и якобы не связана с какой-либо формой убийств, ни для кого не секрет, что именно отсюда Харадар планируют свои передвижения и наносят удары из тени, обучая новых убийц и размещая своих многочисленных агенты.\n\nКалеада Харадар не является особенно примечательным укреплением, но содержит большой подземный комплекс, где выполняются основные задачи Харадара и где Харадар часто уходит под землю на несколько лет в то время, когда крепость попадает в кризис. ."
  
 building_type_01_axe_house: "Дом Топоров"
 building_type_01_axe_house_desc: "Севра Туун, более известный как «Дом Топоров», содержит залы и общежития знаменитых керкелоевских танцоров с топорами."
  
 building_type_01_bastards_run: "Бег ублюдка"
 building_type_01_bastards_run_desc: ""
  
 building_type_01_bastonport: "Бастонпорт"
 building_type_01_bastonport_desc: "Бастонпорт — это название древней серии верфей и фортов, которые когда-то обозначали самую дальнюю южную границу [chevalie|E]. Взятый в 277 году и удерживаемый немногим менее 100 лет, Бастонпорт является одним из немногих устойчивых напоминаний о прежнем контроле Марчеров.\n\nНесмотря на то, что они недолго владели провинцией, Бастонпорт оставался центром Калатипсоми на протяжении большей части своего существования. , а [aversarians|E] построили свой собственный город вокруг большей части первоначальной постройки. Даже по сей день многие из первоначальных построек Бастонпорта все еще можно увидеть, а название сохранилось и относится к портам местного города."
  
 building_type_01_baytors_grave: "Baytor's Grave" #NT!
 building_type_01_baytors_grave_desc: "Legend says that when the Ölteni warlord Baytor fell at the [battle_of_the_wall_of_astila|E], his body was borne away by the mighty Petroniathis River, before laying to rest at its mouth in Western Aironoi. The Ölteni have since revered the humble creek where the river starts as Baytor's final resting place, and it is often the final destination of pilgrims seeking to follow the path of the [bayyuralar|E]." #NT!
  
 building_type_01_beban_mines: "Рудник Бебан"
 building_type_01_beban_mines_desc: "За последнее тысячелетие боролись секты [ritualist|E] и [wardenite|E] (как и следовало ожидать от чего-либо, даже отдаленно приближающегося к определению достопримечательности в [sarradon|E]), золотые прииски Бебана оказались под бдительным, слепым взглядом. дикайноситов после того, как предыдущий держатель ритуалистов был признан виновным по обвинению в произвольном приговоре и был немедленно истреблен вместе со всей своей линией."
  
 building_type_01_bigglacier: "Ледники Кюнель"
 building_type_01_bigglacier_desc: "Вдали от цивилизации, в холодных северных пустошах Катраддии открывается прекрасное зрелище. Массивные ледники, которые, кажется, бесконечно уходят за горизонт, вызывают у любого, кто проходит мимо, ощущение своей незначительности. В 1053 году первым исследователем [aversarian|E], который открыл и выжил, чтобы рассказать историю севера Катраддии, был Константинос «Потерянный» Аксандос. После того, как Константинос провел его в окрестности довольно неохотно, из местных племенных проводников, он позже писал, что был потрясен огромными размерами ледников. Однако можно только догадываться, является ли его рассказ о почти кристально чистом льду, содержащем замороженные предметы внутри, которые выглядели как «слезы идеальной формы». Вернувшись с ледников, Константинос сообщил, что его туземные проводники начали странный ритуал, словно молясь какому-то божеству. Его записи завершаются небольшим замечанием о том, что вскоре после этого начал выпадать снег."
  
 building_type_01_biyakaddu: "Биякадду"
 building_type_01_biyakaddu_desc: "Этами Бияки, огромные озера в Дамоте, уже давно сформировали жизнь вокруг себя. И нигде это не проявляется так очевидно, как в Биякадду, крупнейшем порту на самом большом из этих озер. Существуя со времен [pre_boqqarut_damota|E], он постепенно превратился в большой порт, остановку для кораблей, следующих к любому концу озера, на котором он расположен.\n\nВ самом порту можно найти большие верфи, некоторые из единственный в Дамоте, источник большинства речных и небольших судов, которые курсируют по многочисленным рекам региона, а также тех, кто на них управляет. Кроме того, почти все товары, происходящие к югу от Захали, проходят через город, и их можно найти по относительно низким ценам на многочисленных рынках. Порт также имеет заслуженную репутацию как простой способ обеспечить быстрый и секретный транспорт по всей Дамоте, услуга, пользующаяся большим спросом у различных мелких правителей, которые долгое время окружали его."
  
 building_type_01_blackbonesofarthenax: "Черные кости [arthenax|E]"
 building_type_01_blackbonesofarthenax_desc: "Здесь покоятся останки [arthenax|E], великого [dragon|E], который в V веке вторгся и сжег большую часть [aversaria|E] на протяжении более десяти лет. Артенакс и ее дети появились с северо-востока через несколько сотен лет после того, как [aversarians|E] считали, что драконы вымерли, и приступили к убийству Аутократира Деноса, прежде чем потребовать верности от народа Аверсарии. Артенакс и ее дети были убиты только после вмешательства [magi|E] Элиадии, которая была настолько могущественна, что сожгла Артенакса пламенем настолько сильным, что даже дракон сгорел дотла. Все, кроме ее костей, которые сохранились до сих пор."
  
 building_type_01_blackforest: "Хлерос Поляна"
 building_type_01_blackforest_desc: "Исследователи [aversarian|E], возможно, и раскрыли секреты Опахазии и Этепезеи, но в глубинах границ Калатипсоми еще есть много загадок, которые ждут своего открытия. Одна из таких загадок была обнаружена в любой другой обычный и обыденный день, когда группа лесорубов отправилась вырубать назначенный лес на территории Мегоса Калатипсоми. Внезапно, вместо падения обычного дерева, кора этого дерева стала почти чернильно-черной и стала устойчивой к любым попыткам срубить ее. После согласованных усилий лесорубов открылась небольшая ранка, из которой выделился сок насыщенного темно-зеленого цвета. Прикоснувшись к соку, руки мужчины почувствовали покалывание, и его охватило чувство страха. Обеспокоенные этим новым развитием событий, люди обратились за помощью и содействием на родину аверсариев, и новости медленно дошли до ушей богатых и влиятельных людей. К счастью или, может быть, к несчастью, в том же году тайны полян были почти раскрыты, случился [frodbrokna|E], и все мысли о странных черных деревьях глубоко в дикой глуши были быстро забыты."
  
 building_type_01_blackgates: "Серые ворота"
 building_type_01_blackgates_desc: "Серые Врата — это прозвище, данное горному перевалу, ведущему от суровой дикой природы на северо-востоке до [aversaria|E] на западе.\n\nМассивная серия гор с тонким, извилистым и тревожно узким разрезом, извивающимся до на западе это крайне опасный путь для путешественников, не говоря уже о целых армиях. В перевале погибло больше людей от падающих валунов, обвалов и оползней, чем когда-либо погибло в боях на нем.\n\nНа перевале преобладают древние сооружения неизвестного происхождения, по-видимому, встроенные в склон горы значительно выше. проход. Аверсианские археологи предположили, что они предшествуют истории Аверсарианцев на несколько сотен тысяч лет, хотя никому так и не удалось найти вход, камень, из которого они построены, казалось непроницаемым, а входы в них так и не были найдены. Во многих легендах говорится, что в тысячах пещер, пересекающих перевалы, может быть вход, но никто так и не нашел его, и многие из тех, кто его искал, так и не вернулись. Говорят, их крики о помощи эхом разносятся по Перевалу навсегда."
  
 building_type_01_blood_market: "Рынок крови"
 building_type_01_boneshrine: "В Иеротостони"
 building_type_01_boneshrine_desc: "Храм костей — это древний и необычный храм, построенный глубоко в горных перевалах Серых Врат. Загадочный не только по своему расположению или конструкции (он построен на каменной колонне, выступающей из ямы с лавой, окруженной неизвестными костями), но и по своему происхождению. Хотя местность, в которой она расположена, была исследована до ее открытия, по общему мнению, святыня, судя по всему, появилась более или менее внезапно в середине 900-х годов IS. Первоначально считалось, что это место было построено странным культом или духами, но [aversarian|E] археологи позже датировали это место с помощью окаменелостей и духовных исследований примерно 699 годом до нашей эры.\n\nНеизвестно, откуда взялось святилище, но аверсариан пытается пересечь лавовое поле оказалось бесплодным. Любые попытки строительства мостов терпели крах из-за постоянных несчастных случаев из-за рабской рабочей силы или [magical|E] обратного анализа. По общему мнению, это место кажется проклятым, любая попытка добраться до него обречена на провал из-за невезения, а не из-за магии в самом месте.\n\nCenware «Сокрушитель Ведьм» и его армия беженцев заново откроют это место более сотни раз. лет с тех пор, как он исчез из поля зрения Аверсариев во время путешествия на запад. Шялволки держались подальше от него, полагая, что оно проклято, хотя легенды гласят, что Партикским Провидцам каким-то образом удалось проникнуть туда без особых проблем, и они никогда не говорили о том, что они там увидели после. #!\n$building_not_working$"
  
 building_type_01_bonesoftheworldeater: "Кости [the_worldeater|E]"
 building_type_01_bonesoftheworldeater_desc: "Здесь покоится [the_worldeater|E], Царь царей!\n\nПосмотрите на его воющий сон и отчаяние! Песок льется из пустых глаз, песчаный змей суетится среди острых зубов!\n\nРегидия завоевала славу, уничтожив могущественный оплот древнего отчаяния, но чьи кости вы сейчас смотрите?\n\nВ смерти Пожиратель Миров спит, но он В истории продолжает жить Пожиратель Миров. Вечно могущественный. Вечный в ужасе. Ожидание зверя, который завершит свою работу, затронутую Бездной, и заново поглотит мир - ибо не Пожиратель Миров уничтожил Саррадон, а глупые люди, которые видели, что врата в гробницу истории должны открыться именно им."
  
 building_type_01_buraiwf_pass: "Перевал Бурайвф"
 building_type_01_buraiwf_pass_desc: "Перевал Бурайвф — главный южный проход между Зуалфи и востоком и один из трех проходов между западом и востоком.\n\nХорошо защищенный и наполненный туземцами, которые очень предпочли бы, чтобы армии и странные иностранные торговцы прекратили топать по их территории. Обычно его избегают большие группы путешественников, если возможно путешествие по северному побережью мегаполиса. Многие численно меньшие по численности армии на протяжении всей истории активно защищали перевал, и многие из этих защитников также были вскоре перебиты туземцами, ожидавшими в засаде того, кто победит в их героических боях."
  
 building_type_01_bronzeport: "The Bronzeport" #NT!
 building_type_01_bronzeport_desc: "Erected over an ancient settlement by Kathunian Traders during the 9th Century, the walled citadel of the Bronzeport has long been the heart of Kathunian presence (and alleged authority) in Dahangon.\n\nSo named for its magnificent walls plated with [zhaen|E], the stronghold’s fortifications—along with the nearby fortresses of the Dragon’s Claws—have made a nigh impenetrable center of trade and commerce. The bastion is also home to the eponymous [Concept('bureau_bronzeport','Heaven-Ordained Semi-Autonomous Bureau of the Bronzeport')|E], and in its harbors can be found nearly every commodity across the breadth of [aeras|E]." #NT!
  
 building_type_01_dilapamal_mines: "Dilapamal Mining Settlement" #NT!
 building_type_02_dilapamal_mines: "Dilapamal Mines" #NT!
 building_type_03_dilapamal_mines: "Large Dilapamal Mines" #NT!
 building_type_04_dilapamal_mines: "Dilapamal Mining Complex" #NT!
  
 building_type_01_dilapamal_mines_desc: "Renowned for its abundant mineral resources since antiquity, the Southern Kharadan Mountains are home to a number of tin mines and alluvial deposits. The Banwagul people aptly named the region Dilapamal, meaning "where tin can be found", and nearly all bronze weapons and artifacts in Dahangon are forged from tin sourced from these mines. Generations of kings and rulers have long coveted the lucrative mountains, and the wealth they provide has funded the rise and fall of several kingdoms." #NT!
  
 building_type_01_calmensons_crest: "Герб Кальменсона"
 building_type_01_calmensons_crest_desc: ""
  
 building_type_01_candamarun_academy: "Кандамарунская академия"
 building_type_01_candamarun_academy_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +40#!\n[extended_magic_baseline|E]:@living_magic_icon!#positive_value; +40#! за уровень [living_magic|E]\n\nАкадемия Кандамарун, сокращение от Академии полиарканологии и метеорологических наук Хавоккендра Кандамарун, престижный [Concept('vidvakastilaya','university and weather station')|E], расположенный на берегу Каширянского залива. Первоначально это был аванпост для изучения [Concept('gudugwrat','Rogue Storm Gudugwrāt')|E], но он приобрел актуальность после открытия [wratcrystals|E].\n\nАстроном, математик и астролог Хавоккендра Чандамарун разработал громоотвод, защищающий прибрежные города от самых сильных ударов молний и позволяющий торговля будет процветать в Каширском заливе. Более поздние инновации включают термоскоп и Таракша Кава, электростойкий доспех, который вдвое сократил потери во время экспедиций."
  
 building_type_01_carapace_cove: "Carapace Cove" #NT!
 building_type_01_carapace_cove_desc: "Fashioned from the fossilized shell of a colossal hermit crab, Carapace Cove was once the ancient citadel of the Kingdom of Shrunfan. After the kingdom’s fall to the Kathunians, the site lay in ruins for centuries until its rediscovery by traders from the far west.\n\nOver the years, the would-be Dathanites transformed the site into a fortified harbor. The spiral interior, which once housed ornate halls and chambers, is now lined with docks, warehouses, and trading stalls offering every good known to man. The cove has since become the nexus of trade for central Dahangon and is widely regarded by the Dathanites as the birthplace of their culture." #NT!
  
 building_type_01_carthara_statue: "Статуя Картары Завоевательной"
 building_type_01_carthara_statue_desc: "Архи-Леган Картара «Броненосец» из Государственного легиона LIV «Особенности» увековечена здесь в виде гигантской статуи, прославляющей ее завоевание Амагеи. Несмотря на это различие, Арх-Легана часто ошибочно называют «Легоном Картаросом», поскольку статуя даже обладает отчетливо мужским телосложением. Статую больше всего любят в Амагее, поскольку завоевания Картары ознаменовали начало осознания Амагеей того, что на самом деле они все это время были [aversarians|E]."
  
 building_type_01_champion_grounds: "Чемпионские площадки"
 building_type_01_champion_grounds_desc: "Земли Чемпионов, или Протошлити, — это великая крепость, построенная на земле, предоставленной Легио XLII «Гордость Аверсарии» за их образцовые действия в Войнах [kartharaddi|E]. После выхода в отставку в качестве действующего легиона, Легио XLII взял на себя задачу обучения самых выдающихся новобранцев [aversarian|E] Государственных легионов. Те, кто обучается в Протошлити у почитаемых инструкторов, вероятно, сами станут чемпионами, и многие из легендарных героев Аверсарии в легионах начнут свои истории в его залах.\n\nЭто закончится в деле Легиона. во время [imperial_civil_war|E], когда Аутократир Эшрей, обнаружив, что Легио XLII укрывал беженцев с обеих сторон конфликта, начал систематическую чистку Легионов. Протошлити штурмовали войска Эшрея, которые убили его гроссмейстеров и разрушили крепость с помощью [magic|E], не оставив после себя ничего, кроме трупов."
  
 building_type_01_chrys_lymani: "Крис Лимани"
 building_type_01_chrys_lymani_desc: "Золотая Гавань расположена у входа в Партарианское море с тех пор, как губернатор Партариан организовал первые частные силы вторжения, чтобы начать завоевание территорий Империи Астилик. Первоначально это был захолустный порт, считавшийся не более чем аванпостом, защищающим [aversaria|E] от края мира, но покорение восточных степей привело к тому, что город Асиуполи превратился из военного оплота в столицу [aversaria_possessive|E] самой восточной провинции.\n \nС ростом торговли по всей Империи и появлением странных людей из-за моря и с Дальнего Востока Асиуполис вскоре стал главным торговым центром Аверсарии, а вместе с ним выросла Золотая Гавань. Переименованный из-за количества богатства, притекающего в город, порт вскоре был благодарен Асиуполи за то, что он стал неофициальной столицей Империи, где двенадцать разных императоров и покойная императрица Аксиаофея провозгласили его своей столицей."
  
 building_type_01_citadel_of_almi: "Цитадель Алми"
 building_type_01_citadel_of_almi_desc: "Цитадель Алми — это форт древней конструкции, который был найден заброшенным и лежащим в руинах военачальником [ritualist|E] Караэ Алми более тысячи лет назад. Легенды гласят, что после раскопок остатков могучих стен и ее великой цитадели среди великих южных гор он посвятил все свое население восстановлению великой крепости ее былой славы. Стоя на вершине в момент завершения своего великого проекта, он громко провозгласил, что создал новый [GetBuilding('01_sophocos').GetName], и что те, кто живет не на небесах, наконец-то соперничают с его славой.\n\nДальнейшие легенды гласят, что Караэ Алми, в при этом умудрился проклясть свой великий проект. В тех же легендах говорится, что вскоре после этого он умрет, заблудившись в его извилистых залах и укреплениях, и хотя это может быть неправдой, нельзя отрицать, что кажется, что всех, кто владеет крепостью, ждет далеко не славный конец. Однако, несмотря на это, ни один из владельцев не погиб благодаря вторжению извне, укрепления практически не подлежат осаде. Даже если они не проклинают своего правителя, они определенно проклинают свой кошелек, и те, кто не умер, удерживая его, почти все обанкротились, поддерживая его."
  
 building_type_01_conclave_of_raocourt: "Конклав ден Раокур"
 building_type_01_conclave_of_raocourt_desc: "Конклав Раокура — центр веры Пути Жизни. Именно на Конклаве все Путеотцы утверждаются в своих ролях и где самые мудрые и опытные представители каждого Пути обретают свой дом, чтобы лучше понять каждый Путь и обсудить богословские вопросы. Только отсюда может быть провозглашен Святый Пути, и только с согласия Совета Восьми — ведущего богословского органа в [chevalie|E]. Многие герои мифологии [marcher|E] вошли в его залы, чтобы учиться только у величайших мастеров, хотя допуск в Конклав исключительно редок."
  
 building_type_01_crab_ranch: "Каа Биро"
 building_type_01_crab_ranch_desc: "Каа Биро распространены в сообществах илоходов как временные дома для их веретеноногих крабов. Эти ранчо часто разбирают и перестраивают по всему Рогу, когда на побережье поднимаются и опадают приливы."
  
 building_type_01_creonta_mines: "Соляная шахта Креонта"
 building_type_01_creonta_mines_desc: "С завоеванием [aversarian|E] народа ийросси важность соли была открыта уже давно. Но для среднестатистического современного аверсарианца соль воспринимается как нечто само собой разумеющееся. Озеро в центре Ийросси обеспечивает почти все их потребности в соленой воде. Со сменой времен года воды озера отступали, обнажая расположенные там многочисленные и богатые соляные пласты. Многие рабы были замучены до смерти под палящим солнцем, принося обратно кристаллы соли. Аверсарских хозяев это не волновало, у них было время до конца сезона и график, который нужно было соблюдать, а жизнь рабов была всего лишь числом. Однако в связи с недавней дестабилизацией региона шахту эксплуатируют только те, кому за это платят."
 building_type_01_creusons: "Креусоны"
 building_type_01_creusons_desc: "Горнило — это массивная цитадель, служащая центром ряда укреплений, простирающихся через северную границу между [chevalie|E] и [lichdoms|E]. Цитадель была основана совместными усилиями [antimagic_orders|E] в конце [red_river_war|E] и разгроме [lich_king|E] [silas_stavro|E], Ордены поклялись отделиться от политики Марчера после принесения в жертву [champion_of_chevalie|E] и почти полного уничтожения человечество.\n\nС тех пор он все больше и больше застраивался местными лордами, а в мирное время - Верховными королями Шевалье. Несколько орденов [antimagi|E] считают его своей столицей, а лорды [antimagic_orders|E] и шевальены регулярно отправляют сюда своих рекрутов для обучения против постоянных вторжений [gh_general_undead|E]. Там, говорят, настоящий воин сможет сделать себе имя. Будь то празднование в мрачных залах после победы или среди имен, высеченных на стенах замка среди тысяч других павших героев."
  
 building_type_01_crow_gate: "Ворота Ворон"
 building_type_01_crow_gate_desc: "Ворота Воронов — восточные ворота некогда могущественной столицы Дедерака. Хотя стена находится в руинах, а статуи ворон, которые когда-то стояли вдоль нее, давно лишились своих рубинов и электрума, она все еще остается сильным оборонительным пунктом среди разрушенных войной руин цитадели. Говорят, что Врата Ворон падали только один раз, пока они еще стояли, когда мудрый [magi|E] Хукахатут разрушил первоначальную дверь и бросился в цитадель, чтобы найти врата в рай, только для того, чтобы упасть в подземный мир."
  
 building_type_01_dalath_analoth: "Далат Аналот"
 building_type_01_dalath_analoth_desc: "Расположенный в канском мегаполисе Бет-Аддис Далат Аналот — крупнейший храм, построенный в честь Элоя, и религиозный центр всей веры Шехарди. Этот храм имеет честь и престиж быть защитником Атунет Ках, запечатанного сосуда, который защищает то, что, согласно вероучению Шехардди, будет последним обязательством, которому Элои научил человечество.\n\nХрам был построен в этом году. 430 г. на руинах древнего сооружения Кемсари и в результате демонстрирует черты как канской, так и кемсарской архитектуры. Храм является резиденцией высшего духовенства Шехарди, и в его мраморных залах и витражах обсуждаются вопросы духовного и философского характера."
  
 building_type_01_dawang_tarmak: "Dawang Tarmak" #NT!
 building_type_01_dawang_tarmak_desc: "" #NT!
  
 building_type_02_dawang_tarmak: "Dawang Tarmak" #NT!
 building_type_02_dawang_tarmak_desc: "" #NT!
  
 building_type_01_dederak: "Дедерак"
 building_type_01_dederak_desc: "Дедерак, или «Цитадель Богов», когда-то был великой столицей Империи Кемет Ран Кемсари. Тысячи статуй, цитаделей и гробниц когда-то были позолочены золотом, когда вода лилась из фонтанов или через огромные каналы и акведуки. Тем не менее, после Битвы Разорванной Цепи и последовавшего за ней голода в Кхемете, столица осталась в упадке, поскольку мир Ран Кемсари горел в анархии.\n\nОднако после сотен лет упадка столица была восстановлена. Кланы мусорщиков наконец-то уничтожены или подчинены, многие памятники и здания восстановлены, и люди снова выходят на улицы, чтобы принять участие в восстановленном обществе столицы. Хотя столица никогда не будет такой, какой она была когда-то, ее жители смогут хотя бы еще раз вспомнить, какой она могла быть."
  
 building_type_01_dederak_ruin: "Мертвый город"
 building_type_01_dederak_ruin_desc: "Дедерак, или «Цитадель Богов», когда-то был великой столицей Империи Ран Кемсари. Тысячи статуй, цитаделей и гробниц когда-то были позолочены золотом, когда вода лилась из фонтанов или через огромные каналы и акведуки. Тем не менее, после Битвы Разорванной Цепи и последовавшего за ней голода в Кхемете столица осталась в упадке, поскольку мир Ран Кемсари горел в анархии.\n\nДаже когда в город возвращается некое подобие правления, он по-прежнему наполнен падальщиками. , мародеры, бандитские кланы, древние магические создания и домашние животные, давно одичавшие."
  
 building_type_01_degasho_bedelam: "Дегашо Беделам"
 building_type_01_degasho_bedelam_desc: "Впервые построенный претенциозным местным дворянином в 426 году IS при [boqqarut|E] и использовавшийся в качестве личного дворца для ряда мелких аристократов, политический бартер, произошедший во время Первого [tetenik|E], передал резиденцию в руки Боккаров, и это будет преобразован для использования, когда правители Дамоты будут путешествовать по стране.\n\nВ результате многовековой экспансии тех, кто обладал абсурдным богатством, он стал известен как самая роскошная резиденция в Дамоте, и эта репутация сохранится даже Падение Боккарута. За столетия, прошедшие после [etami_tetenik|E], он несколько пришел в упадок, но щедрые расходы различных военачальников, мелких королей и самопровозглашенных Боккаров, оккупировавших его с тех пор, в основном сумели поддержать его репутацию, и он остается показным памятником богатство и роскошь."
  
 building_type_01_tarfal_garden: "Tarfal's Garden" #NT!
 building_type_01_tarfal_garden_desc: "Deep in the dense jungles of Berong Nattana, is a place of deep magic and history - a magnificent garden of seemingly every organism, all living in perfect balance. The prayers of the Nattanan say that Tarfal the gardener planted it while Jerniem the hunter led the faithful there after the temptation of evil Korlacu. It is here where the Twin Gods taught and commanded humanity to live in harmony with nature, and to protect the jungle from all foolish followers of Korlacu.\n\nMagical staves are sung from the native Komihow trees, which allow zealous [magi|E]-priests to cast great rituals to fulfill their divine covenant. A spell placed in the garden ensured that those that inhabit it could not disobey the Twin Gods' laws. Those that induce discord are forcibly cast out, and all manmade structures are soon overrun and destroyed by the very jungle." #NT!
  
 building_type_01_dergi_garden: "Сад Дерги"
 building_type_01_dergi_garden_desc: "Сады Дерги – это демонстрация мира с миром природы, прославляющая его силу и одновременно укрепляющая место владельца как его смотрителя до тех пор, пока природа не сможет превзойти их искусственную красоту."
  
 building_type_01_dielecport: "Дилекпорт"
 building_type_01_dielecport_desc: "Дилекпорт когда-то был самым важным портом Конейкменера за пределами родины Конийкменера. Здесь находится Самая почетная Королевская торговая хартия Совета Оранжистов и Путеводители монет EITNTKFAO BTWPAIF, одна из самых богатых торговых компаний в [aversaria|E], Дилекпорт стал основным портом, из которого большая часть торговли фильтровалась с юга в сторону материковой части Шевальена. , а Достопочтенная Королевская торговая хартия сохраняла почти исключительное право на импорт из Аверсарии на протяжении большей части своего существования.\n\nС распадом торговой империи Конийкменера с Фродброкной Дилекпорт в значительной степени зачах, особенно отмеченным закрытием некогда могущественная Достопочтенная Королевская торговая хартия. По-прежнему важный порт, но большая часть его кварталов, тем не менее, с годами пришла в упадок."
  
 building_type_01_dihasma_xiidan: "Дихасма Сидан"
 building_type_01_dihasma_xiidan_desc: "Созданный как лагерь для местного гарнизона, которому было поручено защищать тех, кто заселял поляны джунглей на севере, Гарнизонный центр со временем превратился в самый престижный из учебных центров [boqqarut|E], где небольшая группа кадровых солдат проводила лет обучения искусству насилия. Эти элиты затем будут распределены по многочисленным охранным постам и лагерям Боккарута, им самим будет поручено руководить и обучать тех, кто находится под их командованием. Хотя программа никогда не была достаточно масштабной для создания того, что можно было бы назвать по-настоящему профессиональной армией, она, тем не менее, имеет свои преимущества, а репутация ее слушателей сохраняется на протяжении веков."
  
 building_type_01_dovatelskistlo: "Довательскистло"
 building_type_01_dovatelskistlo_desc: "После завоевания Орайполя Разрушителем Ведьм Стилто Катаротер был снесен его победоносными солдатами во время празднования после победы. Останки, однако, оставались до тех пор, пока новые администраторы Сялволки не сочли, что их судьба — это судьба памятника их великому лидеру.\n\nТысячи шлемов, которые когда-то лежали внутри расщелин колонны и огромной стопкой вокруг нее, были расплавлены. , вместе со статуями на вершине колонн. Перекованная, Ценваром Сокрушителем Ведьм теперь гордо стоит на вершине своего развития в золоте и железе. У его основания стоит и восседает его ликующая армия, навсегда увековеченная в металле."
  
 building_type_01_drakavil: "Дракавил"
 building_type_01_drakavil_desc: "Дракавил, или «Двор [dragon|E]» в [aversarian|E], — это легендарная гробница последнего аверсарианца [dragons|E]. Сказания рассказывают, что Драконы были первыми существами, с которыми столкнулись Первые Люди, и при виде первых людей потребовали мантию Чистейших. Они украли дар магии у человека, и в ответ на их провокации Первые люди приручили и поработили драконов, используя их в бою, пока, наконец, не истребили последних свободных драконов и не уничтожили их стадо.\n\nНезависимо от того, так это или нет. история правдива, останки Дракавиля наполнены костями легендарных существ. Вот уже тысячу лет гробница остается под присмотром Красной гвардии, которая следит за тем, чтобы драконы оставались довольными своим смертоносным сном. И, к счастью, там они, несомненно, будут всегда бдительны, следя за тем, чтобы никто не вмешивался в дела, которые лучше оставить мертвыми. Конечно."
  
 building_type_00_easterncabal: "Alkaba Alalmadi" #NT!
 building_type_00_easterncabal_desc: "Alkaba Alalmadi was once the seat of power for the powerful Almadi [magi|E] cabal. A powerful and influential fraternity, the militaristic Almadi's constant attempts to rediscover [magical|E] secrets with which to break the stalemate with the [ritualists|E] led to them discovering the forbidden secrets of [selfreplicating_blood_magic|E], roughly at the same time as the Ritualist Qurati Magi cabal.\n\nThe rest of the story is well known in [sarradon|E], the two cabals quickly losing control of the spell and killing nearly all of Sarradon's Magi along with a significant portion of the population, the 'Golden Age of Sarradonian Magic' thereafter being renamed to the 'Age of Fire'. Ironically enough, it was from the ruins of the Alkaba Alalmadi that [aversarian|E] archeologists would rediscover the spell, and the fate of Aversaria's warring pretenders to repeat the mistake of the Almadi and Qurati." #NT!
  
 building_type_01_easterntower: "Восточная башня"
 building_type_01_easterntower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +150#!\n\nThe Восточная Башня — одно из многих [towers|E], разбросанных по миру, чрезвычайно могущественных магических мест, которые, кажется, убивают любого, кто осмелится подойти слишком близко.\n\nПостроена на острове Амбрасия. , эта Башня остается самой восточной в своем роде, когда-либо непосредственно контролируемой [aversarians|E], которые потратили несколько столетий и тысячи жизней (в основном рабов, но иногда и безрассудных [magi|E]), пытаясь найти способ обойти защиту Башни."
  
 building_type_01_elysian_pass: "Елисейский перевал"
 building_type_01_elysian_pass_desc: "Елисейский перевал — ничем не примечательный переход между деревней Илфией на востоке и крепостью Тамасатро на западе, в нескольких лигах к западу от основных путей на юг, в Империю. Сама дорога была проложена в V веке и практически не развивалась, поскольку, помимо местных жителей, солдаты перемещались между имперскими фортами, а также торговцы, по той или иной причине предпочитавшие избегать главной дороги.\n\nПеревал, названный из-за своего местоположения. между двумя холмами, получил позорную славу во время битвы, в результате которой он стал своим тезкой. Именно здесь Сокрушитель Ведьм встретился с 26 легионами [aversarian|E] плюс тысячами вспомогательных войск из Аверсарии и из-за границы. Это было самое большое на памяти собрание аверсарийских солдат и первый признак имперского единства против Шялволки с начала § _1. Именно сюда удалось уйти только четырем легионам, большинство солдат было отправлено на север, чтобы так и не вернуться, а армия Шялволки почти не пострадала.\n\nПутешественники обычно избегают этого места, полагая, что здесь обитают призраки, или обеспокоены тем, что Использование Сялволки [fog_magic|E] могло отравить землю. Те, кто это делает, обычно считают отсутствие чего-либо примечательного самой примечательной особенностью этой местности, хотя сельская местность разбросана доспехами, оружием и костями."
  
 building_type_01_epidaphos_mines: "Эпидафосские железные рудники"
 building_type_01_epidaphos_mines_desc: "Хотя обычно золото ассоциируется с Опахазией, гораздо менее эффектное железо Эпидафоса было основным экспортным минералом провинции в течение последних нескольких столетий. Построенный на обширном участке полосатых скал, комплекс действовал по крайней мере со времен Храма Горы-Солнца и служил основным источником железа. Хотя его значение значительно снизилось с завоеванием Калатипсоми и его собственными минеральными богатствами, надежные старые рудники вновь приобрели интерес, поскольку золотые месторождения Фанапетры на востоке иссякли, и Опахазия оказалась в отчаянной нужде в каком-либо источнике дохода вообще. , блестящий и гламурный или нет."
 building_type_01_eponthos_mines: "Нефритовая шахта Эпонтос"
 building_type_01_eponthos_mines_desc: "Когда-то известный только от случайного торговца из Катун-Кай, который отважился на эпическое путешествие на запад, чтобы продавать свои товары, и, соответственно, дорогой, нефрит когда-то был одним из самых дорогих минералов на всем [shattered_coast|E], и его покупали только самые могущественные и успешные дворянство. Неудивительно, что когда здесь был обнаружен камень, вскоре последовала одна из величайших горнодобывающих операций в истории Аверсариана, и поблизости медленно развивался город Рея. За прошедшие столетия аверсарские ремесленники усовершенствовали искусство резьбы по нефриту почти в той же степени, что и их собратья на Дальнем Востоке. В значительной степени избавившись от самых жестоких боев [imperial_civil_war|E], шахта и прилегающее к ней поселение продолжают работать, обычно в пользу любого местного военачальника, контролирующего это место в данный момент."
 building_type_01_eternal_grove: "Вечная роща"
  
 building_type_01_firstshard: "Первая [aervalr|E] посадка"
 building_type_01_firstshard_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n\nWhen Эшраес выпустил свое последнее оружие, никто не мог предвидеть неисчислимые разрушения, которые оно вызовет, или последствия, которые оно вызовет. Когда жители [aeras|E] в тот день подняли головы, когда небо потемнело и с небес начал падать огонь, они наконец начали осознавать ужас, который их постигнет. И это случилось с ними, когда первый и самый большой кусок некогда целой луны упал на территорию Мегоса Калатипсоми, уничтожив все, что находится под ним. Впервые [aervalr|E] коснулся Аэраса, выпустив огромную ударную волну, разорвавшую барабанные перепонки тех, кто находился достаточно близко, чтобы увидеть приземлившийся осколок. То, что кратер образовался в необитаемой местности и не превратил в пыль такой мегаполис, как Орайсполь, можно считать огромной удачей или божественным вмешательством."
  
 building_type_01_fort_ranos: "Форт Ранос"
 building_type_01_fort_ranos_desc: "Форт Ранос — самая дальняя северная точка живых существ к северу от [chevalie|E], по крайней мере, известная тем, кто находится к югу от него. Унылый центр авантюристов, изгоев и охотников за сокровищами, форт расположен на одиноком холме посреди, казалось бы, бесконечных участков пустынной земли. Форт регулярно сносится [gh_general_undead|E], но всегда переселяется, и регулярно проводит время либо в поисках некоего подобия выживания с ограниченным сельским хозяйством благодаря наёмникам [magi|E], либо в осаде со стороны местных [liches|E]. Некоторые говорят, что единственная причина, по которой Личи разрешают переселение форта, состоит в том, чтобы обеспечить постоянный приток новых особей.\n\nФорт также является последним местом, где был замечен пропавший Верховный Король Гардфри, ненадолго пополнивший свои кадры, к удивлению Осажденные жители форта перед тем, как исчезнуть на севере."
  
 building_type_01_fortenorn: "Фортенорны"
 building_type_01_fortenorn_desc: "Черные Форты — это прозвище [marcher|E] для массовой серии укреплений на границе с [lichdoms|E]. Названные в честь черной, мертвой почвы северного царства, форты представляют собой не отдельное сооружение, а сотни часто связанных между собой укреплений, простирающихся почти по всей северной части [chevalie|E]. Линии траншей, форты, позиции для обороны, осадные укрепления, рвы, гарнизоны, поля смерти, поля ловушек и дома капитулов для десятков [antimagic_orders|E], как малых, так и больших, — все это составляют Черные Форты. Из этих укреплений участники марша на протяжении поколений сдерживали бесконечные волны [gh_general_undead|E]."
  
 building_type_01_fortifications_muisle: "Укрепления Мюисле"
 building_type_01_fortifications_muisle_desc: "Первоначально это была скромная деревушка в восточной части Рора, но именно в Мюисле [aversarians|E] были вынуждены отступить после внезапного появления сил Партика в последние дни [ash_war|E]. Обе армии оказались в тупике и поспешно построили обширную сеть траншей, зубчатых стен и осадных замков — подвиг, который был облегчен более слабым антимагическим полем в этом районе. Последняя атака [chevalien|E] и последующее предательство Партика привели к разрушению нескольких фортов, однако даже в их руинах они остаются легко защищаемой точкой обзора."
  
 building_type_01_four_cliffs_five_walls: "Великие оборонительные сооружения Чалкамахоса"
 building_type_01_four_cliffs_five_walls_desc: "Город Чалкамахос, или Халкама в [wardenites|E], построен на массиве земляных валов неизвестного происхождения, расположенных один над другим четырьмя концентрическими кольцами. В общей сложности след странной горы имеет диаметр около пятнадцати километров, а высота каждого утеса составляет ровно пять метров. Еще более странно то, что на вершине есть три довольно обильных источника, которые текут даже во время засухи - продукт древней и могущественной магии, происхождение которой столь же загадочно, как и явно искусственные скалы. Тем не менее, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от враждебных армий своей грозной естественной защитой."
  
 building_type_01_frozentower: "Ледяной шпиль"
 building_type_01_frozentower_desc: "Зубчатая и потрескавшаяся башня возвышается в центре проливной метели, которая на протяжении тысячелетий окутывала этот остров. Зубчатые скалы и бурные воды, окружающие остров, затрудняют подход, а резкие пронзительные ветры делают практически невозможным долгое выживание на суше. Никто не знает, откуда пришла буря и почему она не утихла."
  
 building_type_01_frozenvillage: "Ледяная деревня"
 building_type_01_frozenvillage_desc: "Несмотря на то, что деревня находится в стране постоянной зимы, на берегу ледяного озера находится деревня, застывшая во времени. Лишь горстке искателей приключений удалось увидеть это зрелище, поскольку наблюдения происходят только во время сильных метелей, которые заставляют даже самых смелых повернуть назад. [fog|E] лишь еще больше усложнил дальнейшие попытки, однако знаменитый путешественник Трекаэль ден ва Сурклаес утверждает, что Туман останавливается прямо на краю деревни. Дома построены в далеком прошлом; заснеженные хижины с соломенными крышами окружают короткую круглую платформу изо льда. Многие ученые Шевальена утверждают, что существование деревни в лучшем случае сомнительно, но это не мешает начинающим поэтам писать сказки о веселом северном городе снежных людей."
  
 building_type_01_gardens_of_de_illiterat: "Водные сады Де Иллитерата"
 building_type_01_gardens_of_de_illiterat_desc: "Наделенные историей привилегий и престижем древней крови, самые известные дома Де Иллитерата уже давно чувствуют себя комфортно, демонстрируя свое богатство и власть людям [Concept('shatteredisles','Isles')|E]. Однако ни одно из их владений или экстравагантных титулов не считается более престижным, чем декадентские водные сады Де Иллитерата, центральная особенность многих поместий и дворцов, которые покрывают сельскую местность островов. Благодаря огромному труду в скалистом склоне острова были вырезаны реки и озера, окруженные мощеными дорожками и роскошными парками с привозной флорой и фауной, о которых заботятся многочисленные слуги местной знати."
  
 building_type_01_gehazetower: "Озеро Гехаз"
 building_type_01_gehazetower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +150#!\n\nSet глубоко в мангровых зарослях Роджихлата находится Гехаз — пустынное место среди пышной и густой земли. Красочные мангровые заросли, характерные для этого региона, бледны и мертвы, и любое животное, пьющее воду из озера, умирает ужасной смертью. Местные жители говорят, что воды этого места обладают магической силой и могут быть использованы в качестве основы для зелий, хотя немногие осмелились попробовать это.\n\nОпасность озера исходит от великого [tower|E] из его центр. Известный среди местных жителей как Ралкшоарх, он окружен, что типично для его вида, смертоносным магическим полем, способным убить всех, кто находится вокруг него. И у него есть уникальная особенность — пролом на восточной стороне, из которого хлещет студенистая субстанция темно-фиолетового цвета и заражает воды озера. Некоторые [magi|E] пытались расследовать нарушение, используя заклинания дальнего видения, однако эти попытки всегда заканчивались катастрофой. Такие попытки всегда заканчиваются тем, что у Мага рвутся голосовые связки, когда он говорит на забытом языке, после чего он тонет в собственной крови, в то время как его товарищи корчатся на земле, извергая странное фиолетовое вещество, очень похожее на вещество самой башни. Тесты на это вещество дают неубедительные результаты, поскольку оказывается, что оно реагирует по-разному у каждого человека, вызывая непредсказуемые заболевания."
  
 building_type_01_qasmudha: "Qasmudha" #NT!
 building_type_01_qasmudha_desc: "If legend is to be believed, Qasmud the Illuminated received his vision for this palace in a dream, its splendor modeled after the House of the Angels of mythical Yrim. A masterpiece of Middle Thalite architecture, the beautiful Qasmudha was the royal residence of most of the Kingdom of Sarradon's later monarchs. It was famously spared destruction multiple times during its history; first by the [worldeater|E], which had devastated the rest of New Yrim but miraculously left the palace intact; and by the [downfall_sarradon|E]-era Wardenite warlord Eshariq 'the Warden's Flame', who viciously sacked the surrounding city but was moved to tears at the thought of the Qasmudha being despoiled and instead ordered it preserved on pain of death." #NT!
  
 building_type_01_gisreddeport: "Гисреддепорт"
 building_type_01_gisreddeport_desc: "Гисреддепорт на памяти всех живущих был центром северной торговли и центром [chevalien|E] культуры. Огромные доки и пирсы построены из черного камня и имеют иностранную архитектуру, созданную древними людьми, неизвестными даже самым ученым из ученых. Среди них и вокруг них находятся еще десятки, построенные на протяжении веков по мере того, как город Вальгедок рос и расширялся по всему побережью. По сей день в порту находится один из крупнейших военно-морских сил в мире, и каждый день сотни кораблей из [chevalie|E] и со всего мира причаливают к его таинственным причалам, чтобы торговать и вносить свой вклад в уважаемые рынки городов."
  
 building_type_01_glowcave: "Пещеры Света"
 building_type_01_glowcave_desc: "В, казалось бы, невинном баронстве Пиасита находится сеть пещер, хранящая в себе тайну. Первые исследователи [aversarian|E], забревшие в туннели пещеры, столкнулись с ошеломляющим зрелищем: камни пульсировали глубоким синим светом. Возбуждённый шепот о новой руде или давно спрятанном магическом артефакте разносился повсюду, пока при ближайшем рассмотрении не выяснилось, что стены скал покрыты маленькими насекомыми. Теперь местные исследователи [aversarian|E] намерены выяснить, почему эти уникальные насекомые «пульсируют», как будто в каком-то ритме или подобно биению собственного сердца. К сожалению, после удаления из пещеры насекомые быстро перестают излучать свет, сморщиваются и умирают, что затрудняет исследования. Это не помешало некоторым богатым аверсарианцам попытаться купить синих жуков на черном рынке, но их ждало разочарование после того, как им доставили жука, окрашенного в синий цвет."
  
 building_type_01_golgelea_mines: "Серебряные рудники Голгелеа"
 building_type_01_golgelea_mines_desc: "Серебряные рудники Голгелеа, расположенные у подножия гор Айрони, на протяжении веков были желанны как [aversarians|E], так и Ванавидам. В лучшие времена его богатство питало напыщенную и модную моду, которая рождалась и экспортировалась из Восточной Аверсарианской провинции. Он также финансировал вечные ссоры провинции с Опахазией, три из которых сейчас широко признаны как достаточно серьезные конфликты, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Аавтократа в то время была стабильной. Совсем недавно ее бесконечные богатства стали решающим фактором, позволившим Аксиаотее завести битву с Эшреем в тупик. Шахты все еще восстанавливаются после гнева Мирового Убийцы - считается, что каждый из их администраторов погиб как во время катастрофы, так и в последовавшие за ней недели хаоса. Тем не менее, сохранившиеся богатства Голгелеи наверняка еще раз привлекут алчные взоры."
  
 building_type_01_graveofthemillion: "Могила миллиона"
 building_type_01_graveofthemillion_desc: "Могила миллиона — это название главного поля битвы Харад Альсюдаха, или «Похода мучеников». Несмотря на то, что кампания проходила на большей части территории Сихнамии и длилась более ста лет, она пережила даже генерала [wardenite|E], который ее инициировал.\n\nНесмотря на ситуацию кампании и, по-видимому, благодаря постоянной череде чистых везений, почти каждая крупная битва за кампания как-то велась здесь. Каждый раз, когда вардениты достигали родных земель [ritualist|E], их отбрасывали сюда. Каждый раз, когда ритуалисты переходили на запад, вардениты устраивали им здесь засаду. К концу кампании обе стороны активно пытались избегать этого региона, но каким-то образом снова встретились на месте, все еще заваленном тысячами павших в результате столетней войны.\n\nВ конце концов, Кампания мучеников закончилось именно из-за местоположения, и на несколько десятилетий после этого война перешла в море. По сей день эту территорию избегают, духи и живые мертвецы, по-видимому, были вызваны древней магией, а вся тяжесть эмоций растворилась в песках."
  
 building_type_01_greattempleofelqulatha: "Великий храм Эль-Кулаты"
 building_type_01_greattempleofelqulatha_desc: "Великий храм Эль-Кулаты — это общий термин, обозначающий около дюжины различных храмов, которые либо были заново посвящены, либо построены поверх других за всю историю этого места. Массивный комплекс возник еще до любой известной религии, даже религии [Concept('sophocoist','Sophocoists')|E], и его архитектура и конструкция совершенно [aelfir_alien|E] даже для величайших инженеров и философов, изучавших его. Однако все согласны с тем, что это массивное сооружение удивительно красиво, настолько красиво, что некоторые полагают, что здание может иметь в некоторой степени волшебный характер, постоянное очарование, придающее ему почти гипнотическое очарование...\n\nМенее вкусно, чем прекрасный пре - Фасад Золотого века или чудесные шелковые гобелены Ритуалистов, украшающие западную башню, - это тот факт, что множество сложных подземных комплексов массивного сооружения остаются по большей части неисследованными. Не из-за отсутствия усилий, а из-за отсутствия искателей приключений, которые действительно вернутся. По этой причине, независимо от того, какая вера в настоящее время управляет храмом, катакомбы почти всегда запечатаны."
  
 building_type_01_griffon_roost: "Грифон Руст"
 building_type_01_griffon_roost_desc: "Позволяет вам нанимать [GetMaA('griffon_riders').GetName] в качестве [men_at_arms|E]\n\nУчреждения с явной целью разведения и дрессировки грифонов."
  
 building_type_01_grod_cruprag: "Грод Крупраг"
 building_type_01_grod_cruprag_desc: "Грод Крупраг, высеченный на северном склоне Черных гор, представляет собой грозную крепость-поместье сарридийского военачальника [oulnir_gurdurbok|E]. Намереваясь использовать это место в качестве имперского центра своей империи на севере, Гурдурбок не пожалел средств на строительство крепости, в результате чего замок стал практически неприступным обычными средствами. К сожалению, эта защита оказалась неэффективной против шпионажа, и войска [aversarian|E] смогли убить Гурдурброка в его собственной крепости в последние дни [black_mountain_war|E]. Отсутствие осады привело к тому, что крепость осталась практически нетронутой, и она остается мощным оплотом для любого лорда, укрывшегося внутри."
  
 building_type_01_mond_graz_castle: "Замок Монд Грац"
 building_type_01_mond_graz_castle_desc: "Внушительный замок Монд Грац, построенный в конце девятого века IS королем Периньяна Картом Иллурдианом, гордо возвышается на вершине Западных бастионных гор. Несмотря на то, что высокие башни Монд Граца были завершены только ближе к концу правления короля Карта, они служили символом его власти, а затем и власти короля Эрчебара.\n\nЗамок был оккупирован и поврежден в начале [red_river_war|E], что по иронии судьбы привело чтобы он был избавлен от опустошения, вызванного последующим вторжением [archlich|E] [silas_stavro|E]. С тех пор он был перестроен сменяющими друг друга лордами и превратился в грозную каменную крепость, охраняющую южные перевалы Периньяна, а также в качестве сдерживающего фактора для часто мятежного города Аастопорт на юге.\n\nИменно в этом замке жил герцог Рене ден ва Вуирар сдержал силы [Concept('black_gold_war','Black-Gold League,')|E], остановив их быстрое продвижение на запад. Это дало достаточно времени для прибытия подкрепления Гардфрея, что привело к неожиданной тупиковой ситуации в ранее односторонней войне."
  
 building_type_01_gujak_mines: "Рудник Гуджак"
 building_type_01_gujak_mines_desc: "Прекрасная бирюза Гуджака украшала дворы Кемсара на протяжении тысячелетий, хотя когда-то ее было гораздо труднее добыть из-за расположения рудника на выжженных окраинах мира Рен Кемсари. С изменением направления великой реки после битвы при Разорванной Цепи вновь прибывшие поселенцы Амсари нашли близость процветающих месторождений приятным сюрпризом, и активность на этом месте резко возросла в течение столетий после основания Хиклана. Дворцы Чурана стали почти так же наполнены бирюзой, как и сами рудники, а этот минерал стал практически клише в украшении столицы."
 building_type_01_gurardport: "Гурардпорт"
 building_type_01_gurardport_desc: "Порт Гурард когда-то был Белангрикте Остельджик Хаверд, или «Главным восточным портом», до Баларенского спора и знаменитого выступления адмирала Гурарда. Это был Белангрикте Остельчик Хаверд, где матросы Гюрарда вырыли огромный ров для его кораблей, чтобы сформировать импровизированную стену, у которой они будут удерживать легионы Тесалиона в течение нескольких месяцев, прежде чем его Аавтократир объявил о прекращении огня и приказал убить Тесалиона.\n\nПосле этого порт был назван Гурардпортом, и хотя присутствие Конийкменеров на побережье с годами все еще сошло на нет, с тех пор Гурардпорт остается важным центром торговли Кланландии."
  
 building_type_01_halls_of_everard: "Большие залы Эверарда"
 building_type_01_halls_of_everard_desc: "На вершине древних ступеней, высеченных в склоне горы Авионна, находится вход в Большие залы Эверарда, могилу героя, центрального пантеона Мотаклотта. Говорят, что Эверард любил остров больше, чем даже свое великое королевство, тратя богатства своего королевства на грандиозные сооружения по всему острову и продвигая кодекс рыцарства, теперь священный для местной аристократии. Жители Мотаклотта часто называют Эверарда «Последним королем» - эпитет, относящийся к мифологическому Королевству [Concept('shatteredisles','Isles')|E], которым последним правил Эверард перед его распадом."
  
 building_type_01_harekana_observatory: "Обсерватория Харекана"
 building_type_01_harekana_observatory_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +40#!\n[extended_magic_baseline|E]:@dead_magic_icon!#positive_value; +40#! за уровень [dead_magic|E]\n\nОбсерватория Сата Реда Гашадете ка Харекана, или «Разбор блуждающего неба», — Видваокеятран [Concept('vidvakastilaya','university and observatory')|E], известный своими впечатляющими астрологическими памятниками. После оживленных дебатов о скорости Небесной Звезды, в результате которых двое [Concept('vidvaookeyatran_scholarly_caste','scholars')|E] были тяжело ранены, Катпатти Нандамуни из Шейтары заявил, что на острове Кеготон будет располагаться самая совершенная обсерватория во всем [aeras|E].\n\nВ центре комплекса находится Матнар. Джай, огромная армиллярная сфера, способная двигаться только ночью, ярко светящаяся в темноте и записывающая орбиты Эраса, [aervalr|E] и Солнца. Неудачное заклинание приводит к тому, что массивные лестницы из окаменевших кораллов поднимаются высоко в небо, изгибаясь и изгибаясь в невозможных геометрических формах, а затем спускаются обратно в море. Большое металлическое кольцо, направленное вверх, на краю острова, кажется, дышит, расширяясь и сжимаясь вместе с приливами. Лучшие астрономы и астрологи обсерватории привлекают большое количество студентов, желающих научиться анализировать блуждающее небо."
  
 building_type_01_haseti_mekab: "Хасети Мекаб"
 building_type_01_haseti_mekab_desc: "Расположенная за густыми джунглями, у подножия великих гор, обозначающих южную окраину Дамоты, Хасети Мекаб, или Ложная гробница, издавна была важным местом для последователей Всевышнего. Обнаруженный во время [olani_dynasty|E] и первоначально считавшийся местом упокоения павшего бога Моговая, ему потребовалось несколько экспедиций через ловушки сооружений, чтобы добраться до его сердца.\n\nВ центре храма, глубоко под землей. Здесь находится склеп, а чудесно сохранившийся древний скелет лежит в окружении выцветших резных фигурок, изображающих великодушного, могущественного правителя и его помощников, дарующих благословения своему народу. В результате этого открытия был сделан вывод, что в гробнице просто находился один из Его самых доверенных слуг, а не Его пропавшие останки. Несмотря на это, он остается центром веры Моговаев, сюда постоянно приезжают паломники, стремящиеся приблизиться к останкам того, кто знал Его, или искатели приключений, ищущие подсказки относительно Его местонахождения."
  
 building_type_01_holy_site_grand_courthouse: "Большое здание суда"
 building_type_01_holy_site_grand_courthouse_desc: "[holy_site|E] в этом районе является популярным местом среди набожных паломников. В большом здании суда они могут помолиться, отдохнуть и выразить почтение перед продолжением путешествия. Его красивые купола и огромные замысловатые шпили свидетельствуют о величии бога, которое может увидеть каждый, а местные жители и путешественники часто пользуются обширными юридическими услугами, предлагаемыми в пределах этого места."
  
 building_type_01_holy_site_hallowed_naon: "Священный Наон"
 building_type_01_holy_site_hallowed_naon_desc: "[holy_site|E] в этой области привлекает поклонников Чистейшего во всех формах из сотен культов, настолько разнообразных, что, по-видимому, они полностью принадлежат разным верам. Великолепные сады и внушительные мраморные статуи привлекают многих возможностями для отдыха, церемоний и уединения, а также демонстрируют очевидную власть и преданность местного правителя."
 building_type_01_holy_site_marcher_cathedral: "Большой собор"
 building_type_01_holy_site_marcher_cathedral_desc: "[holy_site|E] в этой области привлекает паломников-путешественников со всего известного мира. Величественный собор – это не просто чудо инженерной мысли и красоты, но и убежище для путешественников и престижный памятник своему спонсору."
 building_type_01_holy_site_saintly_cathedral: "Святой собор"
 building_type_01_holy_site_saintly_cathedral_desc: "[holy_site|E] в этой области привлекает множество преданных последователей каждого из Святых. Этот собор является одновременно чудом агионистской архитектуры и единством, с конклавами и садами, посвященными каждому из Святых."
 building_type_01_house_of_ohrasik: "Дом Орасика"
 building_type_01_huraihr: "Хурайхр"
 building_type_01_huraihr_desc: "Расположенный на берегу Каменной бухты Хурайхр представляет собой монолитное сооружение, построенное неизвестной цивилизацией. Колоссальная статуя, созданная из мрамора, не имеет видимых физических особенностей и несет вечное бдение, сжимая впечатляющий факел. Местоположение статуи вместе с факелом привело академические круги Каосемы к выводу, что статуя была маяком. Изъеденная временем и едва удерживаемая разрушенными колоннами, осталась разбитая мраморная плита. Есть теория, что, возможно, в древние времена у статуи был близнец, но единственным свидетельством являются камни причудливой формы на дне залива."
  
 building_type_01_imperialresort: "На Парадеоне"
 building_type_01_imperialresort_desc: "«Пристань» — это прозвище красивого участка Тауэрского острова, который учёные [aversarian|E] часто считают одним из 12 чудес света. Ряд прекрасных пляжей с белым песком, водопадов и пышных скал с видом на них. Красота этого места дополняется бесконечной и, казалось бы, чистой водой на побережье, а также теплым и ярким климатом круглый год.\n\nВ мирное время Дворянство часто проводит зиму в ряде частных резиденций на скалах пляжа, а множество небольших деревень и городов существуют только для поддержки приезжих аристократов. В последние годы также появилось несколько «курортов», что дает даже малознатным и богатым простолюдинам возможность наслаждаться видами, не владея собственной резиденцией вдоль них, хотя любой приезжий дворянин, имеющий дом в этом месте, несомненно, осудит это как пародия."
  
 building_type_01_irochi_damotada: "Ирочи Дамотада"
 building_type_01_irochi_damotada_desc: "Так называемые «Врата Дамоты», построенные в 689 ИС под Ралокой [belar_dynasty|E], представляют собой множество вещей. Частично они представляют собой крепость, расположенную на одном из единственных проходимых путей в Дамоту и защищающую изолированное царство от посторонних. В другом смысле, они являются центром торговли, обычной остановкой на маршрутах Гонанской дороги, где товары облагаются налогом и перемещаются между караванами.\n\nОднако, что наиболее уникально в Воротах, так это их религиозное значение, а также то, на каком основании они построены на основе того, что считались святыми задолго до их постройки. Над самими воротами вырезана фраза «Он лежит за пределами» — послание тем, кто ищет затерянную гробницу Всевышнего. Это очень распространенная остановка во время паломничества Моговаи, и в результате здесь также находится библиотека, в основном состоящая из журналов и путевых заметок бесчисленного числа исследователей, покинувших Дамоту на север, сокровищница взглядов на далекие земли. как Каширья или [chevalie|E]."
  
 building_type_01_isle_of_iyondel: "Остров Айондел"
 building_type_01_isle_of_iyondel_desc: "Немногочисленное население Айонделя долгое время избегало взглядов великих империй Башни [Concept('shatteredisles','Isles')|E], а большинство честолюбивых завоевателей избегали его из-за его уникального, чужеродного региона. Берега острова покрыты голубым песком, переходящим в красные воды окружающего моря, а его трава имеет необычный оттенок зеленого, граничащий с синим. Более того, разнообразная фауна, хотя и самая разнообразная, объединяет одну единственную объединяющую черту — голубые глаза океана. Причина этого неестественного явления остается неизвестной, и большинство ученых избегают острова из-за зловещей репутации среди конфессий окружающих островов. Однако для его древних жителей экология острова не является чем-то необычным, поскольку они считают, что иностранцы просто не ценят его красоту."
  
 building_type_01_jackal_gate: "Ворота Шакалов"
 building_type_01_jackal_gate_desc: "Ворота Шакалов — северные ворота некогда могущественной столицы Дедерака. Хотя стена находится в руинах, а статуи шакалов, которые когда-то стояли вдоль нее, давно лишились оникса и золота, она по-прежнему остается сильным оборонительным пунктом среди разрушенных войной руин цитадели. Говорят, что Врата Шакалов падали только один раз, пока они еще стояли: когда обольстительный Кемтахпут взобрался на ворота, чтобы украсть душу богини Хеймиат."
  
