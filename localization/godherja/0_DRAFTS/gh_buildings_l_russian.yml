 building_02_silverpalace: "Восстановленный [Concept('silver_palace','Серебряный дворец')|E]" #NT!
 building_02_silverpalace_desc: "$building_type_02_silverpalace_desc$" #NT!
  
 building_02_sonas_sikelenizi: "Сонас Сикеленизи" #NT!
 building_02_sonas_sikelenizi_desc: "Благодаря инвестициям региональных лидеров Sonas Sikelenīzi снова начал расширяться. Теперь, укомплектованный теми грамотными бюрократами, которых государство может себе позволить, этот разросшийся деревянный город снова стал стержнем местной экономики." #NT!
  
 building_02_sophocos: "Софокос" #NT!
 building_02_sophocos_desc: "$building_type_02_sophocos_desc$" #NT!
  
 building_02_special_aervalr_shard: "Большой осколок [Concept('aervalr','Аэрвалра')|E]" #NT!
 building_02_special_aervalr_shard_desc: "Довольно большой осколок [Concept('aervalr','Аэрвалра')|E] обрушился сюда — несомненно, благо для практикующих тайную магию." #NT!
 building_02_special_aervalr_shard_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +20#!\n[aspect_celestial] Шанс успешного заклинания:@celestial_icon!#positive_value; +10%#!\n[aspect_death] Шанс успешного заклинания:@death_icon!#positive_value; +10%#!" #NT!
  
 building_02_special_bloodcrystal: "Маленький Вал [Concept('bloodcrystal','Кровавого Кристалла')|E]" #NT!
 building_02_special_bloodcrystal_desc: "Были организованы горнодобывающие операции по добыче местного кровавого кристалла, в основном с участием рабов и других расходных или нежелательных элементов общества. Глубинные опасности работы означают, что немногие выживают дольше месяца или двух." #NT!
 building_02_special_bloodcrystal_effect_desc: "[Concept('extended_magic_baseline','Расширенный Магический Базис')|E]:@magic_icon!#positive_value; +20#!" #NT!
  
 building_02_sunarsarwena_gardens: "Святилище Сунарсарвена, окруженное стеной" #NT!
 building_02_sunarsarwena_gardens_desc: "Возведен в честь аверсской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшое огороженное святилище расположено в углу 'Иклувад Грин." #NT!
  
 building_02_tabik_betemisit: "Табик Бетемисит" #NT!
 building_02_tabik_betemisit_desc: "Построенный Эшво в преддверии возвращения Всевышнего, Пустой дворец теперь стоит как памятник поражению веры Моговаи мечом [Concept('wardenism','Варденизма')|E]. Все еще возвышаясь над окружающим городом, его огромные купола и шпили внушают чувство благоговения прохожим.\n\nОднако внутренняя часть здания, в котором когда-то размещались Боккары, представляет собой пустую оболочку. Полагая, что сооружение предназначалось для размещения Узника в капюшоне, Стражи лишили внутреннее пространство его ценностей, провозгласив такое богатство ужасающей данью злому божеству. Вместо этого нечестивого назначения здание было преобразовано в большой двор, а его древнее библиотечное крыло осталось нетронутым. Дворец, предназначенный для размещения мертвого бога и некогда населенный Его управляющими, теперь занят Его тюремщиками." #NT!
  
