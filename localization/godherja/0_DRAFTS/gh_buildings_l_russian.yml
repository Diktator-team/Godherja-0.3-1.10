 building_type_01_mountainport: "Лиманово"
 building_type_01_mountainport_desc: "Лиманово, или Горный порт, — главный порт Западной Опахазии. Когда-то это был второй по важности город [aversaria|E] после самого Орайполя, но расширение Аавтократии на восток привело к тому, что его значение уменьшилось, а последним гвоздем в его гробу стал кризис [chaos_of_the_seventh_century|E]. Из-за того, что западные торговые пути были в основном закрыты из-за различных бедствий, а наступивший Золотой век Аверсария переориентировал торговлю и развитие на восток, Лиманово окончательно потеряло свое значение.\n\nОднако, несмотря на это, Лиманово остается важным торговым городом. Несмотря на то, что сотни лет существования инфраструктуры далеки от ее древнего значения, они оказались достаточно сильным стимулом для продолжения торговли, если не сказать больше."
  
 building_type_01_mourners_rest: "Отдых скорбящего"
 building_type_01_mourners_rest_desc: "В центре поселения Чавой дома и рынки уступают место широкому круглому пространству, известному как «Отдых Скорбящего», где находится памятник, который редко можно увидеть за пределами острова Йра. Высокая статуя, высеченная из камня, представляющая собой странную птичью фигуру, по форме похожую на орла, но с весьма необычными крыльями. Примечательно лицо существа, на первый взгляд кажущееся человеческим, однако его черты, несомненно, божественные. Те немногие, кто видел этот неуловимый памятник, заметили нескольких последователей, окружавших статую, стоящих в тишине и глядящих на существо с лицами, полными печали."
  
 building_type_01_nagom_kakezihi: "Нагом Какезихи"
 building_type_01_nagom_kakezihi_desc: "Для тех, кто находится за ее пределами, Нагом Какезихи — неприступная крепость, высокая стена, простирающаяся от конца до конца охраняемого ею горного перевала. Созданный давным-давно адабисийцами, он оставался символом их могущества, закрывая людям севера доступ к их землям.\n\nНе так обстоит дело с адабисцами, которым великая крепость Это всего лишь ветхий лагерь, его цельные стены не более чем наспех возведенные частоколы, а его стража скучает по солдатам, отправленным на наименее желанный пост в Империи. Это не что иное, как необходимость, место, куда можно отправить новобранцев на обучение, изолированное как единственный кусочек цивилизации среди дикарей. Хотя различные командиры предпринимали многочисленные попытки укрепить оборону или улучшить удобства в форте, ни одна из них не увенчалась успехом, а такой захолустный лагерь рассматривается как пустая трата денег и усилий на развитие."
  
 building_type_01_new_iyrossi_palace: "Теутровна Зиррус"
 building_type_01_northgate: "Ворея Нкеит"
 building_type_01_northgate_desc: "Северные Ворота представляют собой ряд укреплений вдоль одной большой каменной стены, проходящей через северную границу современного Малкоис.\n\nПервоначально построенные [kartharaddi|E], чтобы отделить недавно завоеванные территории в [aversaria|E] от их основных регионов на севере, укрепления стали местом ожесточенных боев после отвоевания аверсарианцами Малкоис, и легенды говорят, что вокруг них можно найти кости ста тысяч воинов.\n\nЭто место было в значительной степени заброшено после [night_of_the_bleeding_moon|E] и аверсарианского марша на север, и медленно приходил в упадок вплоть до [frodbrokna|E] примерно 500 лет спустя. С приближением Сьялволки на юг и быстрым расширением [fog|E] стена была отремонтирована и перестроена местным аверсарским военачальником Детином Калатином в попытке удержать орду Ценвара. Однако никто не ожидал, что Сьялволки пройдут через горные перевалы на запад и прорвутся через Туман с помощью магии, и Северные Врата в конечном итоге были взяты без кровопролития. Теперь Северные Врата представляют собой последнюю линию обороны между Аверсарией и Туманом, их стражи всегда зорко смотрят на север, в тревожный туман, касающийся их стен."
  
 building_type_01_northwatch: "Роксирвореайс"
 building_type_01_northwatch_desc: "Róxirvoreais, или «Северный Дозор» на языках [aversarian|E], является исторической самой дальней северной точкой аверсарианского поселения в провинции Катраддия. Массивная серия цитаделей и крепостей, граничащих с северной рекой, бросает вызов воображению большинства путешественников, являясь одними из крупнейших и старейших сооружений, известных аавтократам. Целые деревни, поселки и города живут в тени стены или внутри ее крепостей, и она также представляет собой самое большое по длине сооружение на [aeras|E].\n\nТе, кто родился и вырос в Северной страже, обычно получают военное образование с юных лет. живущие на враждебной границе, где даже детям часто приходится держать копье в руках, чтобы сражаться с вторгшимися племенами или существами из древних подвалов. Хотя он часто был столицей Катраддии, он остается необычным выбором, прежде всего потому, что местные жители почти повсеместно считаются суровыми и мрачными людьми."
  
 building_type_01_oasisofgonan: "Гонанский оазис"
 building_type_01_oasisofgonan_desc: "Гонанский оазис — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным образом. Независимо от своего происхождения, оазис стал одним из важнейших мест [sarradonian|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом во внутренние районы, и на протяжении тысячелетий была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих каньон. пустынные перевалы."
  
 building_type_01_oetanai_mines: "Золотые рудники Оэтанаи"
 building_type_01_oetanai_mines_desc: "Хотя о золотых жилах Оэнтай было известно уже давно, географическая удаленность золотых жил Оэнтай делала их нерентабельными до тех пор, пока в начале двенадцатого века не были исчерпаны гораздо более гостеприимные рудники Оронтиса. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработке препятствовали густые леса Кнотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до шахты, скорее всего, опаснее, чем работать в ней. Хаос [odrstund|E], [imperial_civil_war|E] и, наконец, [frodbrokna|E] вывел шахту из бизнеса, поскольку интересы Малкоис обратились к вопросам выживания, а не эксплуатации слаборазработанной высокогорной шахты. Поскольку в провинцию постепенно возвращается жизнь, еще неизвестно, будут ли вновь открыты шахты Оэтанаи - и если да, то кем?"
 building_type_01_oltenictower: "Олтеницкая башня"
 building_type_01_oltenictower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +150#!\n\nWhile Восточная Башня, возможно, контролировалась Аверсарианцами, Олтеникская Башня никогда не попадала под их контроль. Начала ли магия [towers|E] давать сбои или она все еще непроницаема, остается загадкой, поскольку ее яростно защищает народ Олтени. Они рассматривают Башню как физическую связь между двумя своими богами, Олгон-теном и Йеру-май. Охрана Башни считается для Олтени высокой честью и обрядом посвящения среди молодежи."
  
 building_type_01_orangepalace: "Хоэн вер 'дт Гроствордре"
 building_type_01_orangepalace_desc: "«Дом великих монархов» — традиционная резиденция древних королей Конийкменера. После Народной революции большая часть интерьера дворца была перепрофилирована для нового правящего совета дворянства и для размещения огромной бюрократии, которая возникла вокруг него.\n\nВ задней части дворца бывшей правящей династии по-прежнему разрешено апартаменты, технически как богатые арендаторы, а не правящие монархи. Прямо над ним был построен гораздо более просторный, роскошный и современный люкс, в котором живет канцлер Конийкменера."
  
 building_type_01_ordus_mines: "Золотые рудники Ордуса"
 building_type_01_ordus_mines_desc: "Жестокие рабские сооружения, действовавшие еще во времена старого Ироссиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. В последние годы шахты пришли в упадок из-за восстания рабов Ийросси, при этом большая часть выработок шахты сгорела или была разрушена во время массового восстания. Аверсарцы, ранее управлявшие шахтой, до сих пор здесь - их тела были бесцеремонно сброшены в ямы вместе с телами жителей нескольких близлежащих колоний."
 building_type_01_paccai_mines: "Карьер Паккаи Малай"
 building_type_01_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккаи Малай. Именно здесь на протяжении веков на склоне вершины была вырыта огромная яма, из которой извлекается огромное количество черной породы с зелеными прожилками. Казалось бы, бесполезная для многих клика вародайской воды [magi|E] на протяжении веков усовершенствовала искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы добычи производят большое количество отходов, в результате чего реки и леса, окружающие Паккаи Малай, остаются пустынными и загрязненными."
 building_type_01_palaceofthegoldenmartyrs: "Палат в Кресо Маэртирион"
 building_type_01_palaceofthegoldenmartyrs_desc: "Дворец Золотых Мучеников — официальная резиденция губернатора Опахасии, по крайней мере, так было тогда, когда титул «губернатор» имел какой-то реальный вес. Красивое сооружение, оформленное в традиционных опахасских белых, золотых, черных и пурпурных тонах. Несколько Аавтократиров в истории [aversarian|E] проживали здесь, когда правили из Айрони или Орайполя, наслаждаясь роскошью дворца летом.\n\nЭто неизвестно как дворец получил свое название, хотя недавние археологические открытия храмового комплекса, похороненного под сооружением, заставили многих аверсарских историков поверить, что первоначально это могло быть названием монастырского комплекса Храма Горы-Солнца. Однако, несмотря на красоту и историю, дворец пришел в упадок. С разрушением Опахасии со времени [chaos_of_the_seventh_century|E] и крахом Аверсарии после Фродброкны многие ее крылья были заброшены, а большая часть внешних стен была разобрана на строительные материалы."
  
 building_type_01_palaceofthewizardking: "Дворец Короля-волшебника"
 building_type_01_palaceofthewizardking_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n\nNobody в известном мире помнят, что такое «волшебник», но все знают сказки об ужасном Короле-волшебнике. Именно здесь этот загадочный персонаж когда-то правил великой империей, требуя верности от всех народов мира и проживая сотни лет, в течение которых он причинял миру много ужаса. В конце концов, король [marcher|E] Бастион убил его и изгнал его [magic|E] из мира, а его двенадцать детей-дьяволов пытали мир, пока человечество не доказало, что оно достойно свободы.\n\nСейчас это место практически заброшено, хотя неподалеку находится небольшая деревня . Местные жители часто говорят о странных огнях в пустых окнах и обычно утверждают, что дух Короля-волшебника виноват во всем, от испорченного молока до пропажи местных жителей."
  
 building_type_01_pathospalace: "Дворец Пафоса"
 building_type_01_pathospalace_desc: "Построенный Аутократиром Пафосом 351 IS, Дворец был возведен для того, чтобы позволить Патосу править с фронта, где война против [chevaliens|E] за контроль над Калатипсоми быстро стала высшим приоритетом для Аавтократов. В то время как шевальены изо всех сил пытались отразить наступление [black_emperor|E] Якуба «Злослова» Яковада и его империя на востоке, изо всех сил пытаясь сохранить свои границы перед лицом многочисленных восстаний туземцев, Пафос и его легионы устремились на север и начали столетнюю войну, которая закончится выдающейся победой [aversarian|E].\n\nПосле взятия Калатипсоми дворец станет резиденцией губернатора Калатипсоми в течение 300 лет, хотя характер колониального правления на севере означал, что управлять дворцом стало непрактично. из, и после этого губернаторы обычно начинали править из своих личных владений и регулярно путешествовали между Мегосом и Микросом Калатипсоми.\n\nСчитается самым бедным из различных губернаторских дворцов по всей Аверсарии, более унылым, чем любой другой, кроме Палата до Митидона, и менее престижным, чем любой другой , его незначительность в конечном итоге избавила его от худшего из [imperial_civil_war|E]. Благодаря этому он остается довольно внушительным сооружением, хотя и относительно скромным."
  
 building_type_01_paswatun_mines: "Paswatun Mining Settlement" #NT!
 building_type_02_paswatun_mines: "Paswatun Mines" #NT!
 building_type_03_paswatun_mines: "Large Paswatun Mines" #NT!
 building_type_04_paswatun_mines: "Paswatun Mining Settlement" #NT!
  
 building_type_01_paswatun_mines_desc: "Discovered in the tenth century by the famed adventurer Lakom the Long-Legged, the vast copper deposits of the Paswatun Mine have brought unprecedented prosperity to the once undeveloped interior wilderness of Dahangon.\n\nThe emergence of a new source of the metal presented both opportunities and challenges to the ruling powers of the region, and many a High Minister of the [bronzeport|E] has attempted to wrest control over the mines with limited success. Extensive excavations over the years have done little to exhaust its enormous deposits, with new veins of higher-quality copper being uncovered as miners descend deeper into the mountains." #NT!
  
 building_type_01_phanapetra_mines: "Шахта Фанапетра"
 building_type_01_phanapetra_mines_desc: "В лучшие времена простой гражданин Агиократии сразу же представил бы себе настоящие золотые горы абсурдных размеров, добываемые жадными, декадентскими опахасскими дворянами, как только было упомянуто имя Фанапетры. Однако в наши дни гораздо чаще можно встретить растерянное выражение лица, поскольку Фанапетра канула в безвестность вместе с ее давно сокращающимися минеральными богатствами. Не следует допускать ошибки — количество золота, присутствующего в этих шахтах, все еще весьма значительно, но большинство наиболее прибыльных жил были истощены столетия назад и оставлены в пыли гораздо более продуктивными рудниками Малкоис."
  
 building_type_01_portacademy: "[Concept('mayikprolollans','Mayikprolollan')|E] сто Таллас"
 building_type_01_portacademy_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +30#!\n[extended_magic_baseline|E] :#positive_value; +5#! [aspect_blood]\n\nАкадемия Волн — одна из двух крупнейших детских академий собственно [mayikrata|E]. Построенная в торговом порту благодаря пожертвованиям местных ведущих картелей Прозиков (конгломерата торговых компаний и преступных организаций, законно управляющих городом), Академия Волн оставалась крупнейшим источником финансирования [pathosixyic_academies|E] с момента ее создания. \n\nНе только богатый портовый город в самом сердце [aversaria|E], но и сама академия является домом для многих знаменитых [magi|E]. Хотя она считается менее престижной, чем две соседние академии, она, тем не менее, остается любимой академией для многих представителей высшей знати, главным образом благодаря щедрому и декадентскому обращению, которое обычно получают ее ученики.#!\n$building_not_working$"
  
 building_type_01_potionworks: "Коронное зелье Вирджиллиаара"
 building_type_01_potionworks_desc: "Коронный завод зелий Вырджиллиаарса — это огромная мануфактура, построенная на болотах Конийкменера и являющаяся источником подавляющего большинства зелий и настоек [the_continent|E]. Технически независимая гильдия и торговая корпорация, контрольный пакет акций которой принадлежит государству и канцлеру, точная внутренняя работа Зелильной фабрики строго засекречена, наемная охрана и закон гарантируют, что никто не узнает секреты того, как Конийкменеры варят свои «чудесные» эликсиры. .\n\nНесмотря на то, что дым, выбрасываемый фабрикой, является благом для экономики региона и Республики, он... менее чем приятен местным жителям, у которых значительно повышены шансы на мутации и рак. Возможно, еще менее популярной является постоянная потребность в испытателях зелий, которым дают пожизненную пенсию, если им (редко) удается прожить год в зельеварении, а также постоянные споры по поводу утверждений, что зелья на вкус поразительно напоминают смесь болота. вода и кровь.#!\n$building_not_working$"
  
 building_type_01_preachers_hill: "Проповедник Хилл"
 building_type_01_preachers_hill_desc: "Живая святость Путного святого Реми остается еще недоказанной; и его статус Отца Монет, Ворон, Корон и «Автоферментации», который случайно жил в переулке на Проповедническом холме, был, по общему признанию, сомнительным; но его исключительно театральные молитвы и их исключительно низкие цены все равно обеспечивали здоровое прихожанам. Нужен ли вам еще один Путеводитель пути для выбора пути их ребенка или вы просто хотите, чтобы пьяный Путеводитель манипулировал вашими новорожденными тройняшками, пока он проводит церемонию посвящения, Реми может предоставить все это.\n\nКонечно, как и многие безумные старейшины, продающие абсурдные вещи за абсурдные цены на углах улиц [Concept('peti_gisredde','Gisreddean')|E], Реми в конце концов спился до смерти на полпути к Pathchoice. Его вдохновляющий пример будет формировать предприимчивый дух низшего класса Проповедника на холме на протяжении столетий, и в Проповеднике Хилл бережливый фанатик все еще может найти больше недорогих Путей Путей, как обыденных, так и абсурдных, чем когда-либо в архивах Раокура."
  
 building_type_01_qabuux: "Жилище Кабуукс"
 building_type_01_rafhamah_pass: "Перевал Рафхама"
 building_type_01_rafhamah_pass_desc: "Перевал Рафхама — это главный северный проход между Зуальфи и востоком и один из трех проходов между западом и востоком.\n\nХотя он хорошо защищен и довольно плотен в некоторых местах, он, тем не менее, гораздо шире, чем южный перевал в Бурайуфе и принимающей стороне. гораздо меньшему количеству враждебно настроенных туземцев, что делает его очень предпочтительным для проходящих мимо армий и торговцев. Однако быть лучшим из плохого выбора не так уж и много, и большинство все равно предпочли бы путешествовать по гораздо более развитым прибрежным маршрутам, даже если для этого придется приложить все усилия."
  
 building_type_01_redportal: "Пустота Эйнора"
 building_type_01_redportal_desc: "Впервые обнаруженный [aversarian|E] [magi|E] Эйнором Истилмикроксом во время его исследования печально известного [redlands_biozone|E] (и последнего места в Редленде, которое он посетил перед тем, как ослепил, а затем сжег себя в своем поместье Пифагорион), ученые впоследствии расскажут об адском втором мире Эйнора. утверждал, что видел внутри как символ всего Редленда, что свело исследователя с ума. Горстка последующих путешественников, достаточно глупых, чтобы отважиться на Красные земли, согласилась, что можно увидеть скудные проблески красного цвета на том, что кажется своего рода полем битвы с окопами и бегущими фигурами внизу, но нашли утешение в том факте, что, возможно, однажды вся Помимо [aeras|E], Красные земли распространится на [Concept('kashirya','some world')|E]."
  
 building_type_01_reefmine: "Добыча кристаллов рифа"
 building_type_01_reefmine_desc: "Маленькая рыбацкая деревня превращается в форпост по добыче кристаллов."
  
 building_type_01_riduvianbarrows: "Ридувианские курганы"
 building_type_01_riduvianbarrows_desc: "Ридувианские курганы — место упокоения [kartharaddi|E] [magi|E]-Императоров. Курганы содержат десятки древних полых холмов, которые Маги превратили в массивные ульи древних гробниц и могил. Каждый холм построен изнутри, чтобы содержать невероятно сложные места отдыха для важных и уважаемых магов со всего Империума, часто украшенные магией, чтобы продемонстрировать силы комиссара.\n\nЗдесь стоит личная гвардия императора, готовая к любому случайности и постоянные попытки некромантов и авантюристов совершить набег на это место в поисках предметов и богатств."
  
 building_type_01_serpent_gate: "Ворота Змей"
 building_type_01_serpent_gate_desc: "Змеиные ворота — южные ворота некогда могущественной столицы Дедерака. Хотя стена находится в руинах, а статуи змей, которые когда-то стояли вдоль нее, давно лишились своего нефрита и серебра, она все еще остается сильным оборонительным пунктом среди разрушенных войной руин цитадели. Говорят, что Змеиные Врата падали только один раз, пока они еще стояли: когда грязный военачальник Хек-Сакират прорвал их в разрушительной войне, прежде чем был остановлен у ворот дворца Духом Руид-таха."
  
 building_type_01_seychunds_square: "Площадь Сейчунда"
 building_type_01_seychunds_square_desc: ""
  
 building_type_01_silverpalace: "Серебряный дворец"
 building_type_01_silverpalace_desc: "[silver_palace|E] представлял собой массивное, богато украшенное сооружение, построенное мастером-ремесленником и поэтом Каттупу Джамирасом, 9-м монархом Королевства [ufaliracci|E]. Говорят, что на строительство дворца ушло 10 лет, и огромные затраты на его строительство навсегда укрепили торговую власть [cinnamon_cities|E] во всем регионе. Его уже давно лишили всех ценностей, и теперь он представляет собой не что иное, как руины на пустом холме."
  
 building_type_01_slums_of_den_teriatrixx: "Шесть городов Дена Териатрикса"
 building_type_01_slums_of_den_teriatrixx_desc: "Долгое время торговая связь между разнообразными [Concept('shatteredisles','Isles')|E] и торговыми городами [chevalie|E], неизменно стабильный союз трёх древних городов, позволяла процветанию Дена Териатрикса сохраняться даже в самые хаотичные времена. Тысячелетняя политика приема многочисленных потенциальных мигрантов на расстоянии вытянутой руки привела к тому, что начинающие торговцы и желающие мигранты построили специальное жилье за ​​пределами своих неизменных стен. С тех пор дух общности сформировал вторую культуру среди жителей обширных трущоб, лежащих за стенами триархии, где каждая трущоба является вторым городом сама по себе."
  
 building_type_01_sonas_sikelenizi: "Сонас Сикеленизи"
 building_type_01_sonas_sikelenizi_desc: "На пересечении трех рек находится внушительный форпост, ряд уходящих в воду причалов, через которые речные суда плывут вперед. Сонас Сикеленизи, или буквально «переправа через три реки», начал расти после объединения Дамоты, став домом для бюрократического центра, которому было поручено управлять землями к югу от него. На протяжении веков город на воде расширялся, становясь местом остановки для торговцев, курьеров и путешественников, предлагая всем широкий выбор товаров и услуг, торговцы часто гребли к проходящим лодкам, чтобы продать свои товары. Хотя периодические наводнения могут поставить под угрозу всю конструкцию, ее жители продолжали постепенно ремонтировать и заменять ее грязные компоненты на протяжении всего ее долгого существования. В результате от исходной конструкции осталось очень мало, если таковая вообще имеется, и даже первые несколько комплектов замены в основном пережили свое использование."
  
 building_type_01_sophocos: "Софокос"
 building_type_01_sophocos_desc: "1001 ступенька Софока, согласно [ritualists|E], — это лестница в небо. Или, по крайней мере, двусмысленная и весьма спорная концепция того, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nСогласно сказаниям ритуалистов, на Софокос, великий [tower|E], впервые поднялась группа из сотни паломников, которые отправился на вершину по мановению ангелов. На каждом шаге человеческого роста они сталкивались с новым испытанием и уходили от каждого с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Правда это или нет — еще одна горячо обсуждаемая тема среди богословов-ритуалистов, но, тем не менее, Башня остается впечатляющим зрелищем."
  
 building_type_01_star_tower: "Пиргон в Анатокион Астерон"
 building_type_01_star_tower_desc: "Построенные Аавтократией Тейссией в конце [chaos_of_the_seventh_century|E] и последующего Золотого Века [aversaria|E], Башня Восточных Звезд и Башня Горы (ныне Башня Тессии) были бывшими владениями аверсарианской знати, ставшей [lich|E] Фемосом. После поражения Фемоса от Тессии и их включения в состав королевских владений новые восточные провинции Тессии вскоре стали центром аверсарианской политической базы, переместившейся из Этепезеи и Малкойса в Аироной и Опахазию.\n\nПостроены для защиты новой столицы Азиуполи и прекращения угрозы. Из-за пиратства в столице и северных провинциях Аверсарии, эти две башни были построены на древних руинах и стоят выше, чем любое другое строение Аверсарии. Обладая множеством защитного оборудования, собственными гарнизонами и впечатляющей серией цепей, которые можно легко спустить, чтобы заблокировать канал, с тех пор вокруг безопасных теней выстроились целые города."
  
 building_type_01_statuefacingwest: "Древняя статуя"
 building_type_01_statuefacingwest_desc: "Никто не знает о происхождении этой великой статуи, обращенной на запад над перевалами через Черные горы. Фигура в мантии остается безликой, небрежно указывая своим посохом на [Concept('chevalie','Marches')|E], сидя на троне из черного камня.\n\nМногочисленные религии и культуры провозгласили его своим, хотя ни одной из них так и не удалось сделать это окончательно.\ n\n[aversarian|E] археологи горячо обсуждают статую на протяжении веков. Многие утверждают, что это изображение Чистейшего, очевидно, созданного Первыми Людьми, хотя это сделало бы первоначальные размеры аверсарианской культуры в несколько раз больше, чем они были бы в противном случае в течение нескольких тысяч лет."
  
 building_type_01_stilto_katharoteras: "Стильто Катаротерас"
 building_type_01_stilto_katharoteras_desc: "Колонна Чистейшей находится на центральной площади Орайполя перед надвигающимся Дворцом [magi|E]. Массивная колонна, воздвигнутая Аутократиром Фанагораксом до образования Империи, в которой доминирует золотая статуя Чистейшего и меньшее кольцо Первых Людей, содержит круговые расщелины. В легендах говорится, что перед покорением Ийросси легионы Фанагоракса положили по шлему в самую верхнюю расщелину и заявили, что придут и заберут их только после того, как вернутся с победой.\n\nДюжины шлемов до сих пор лежат в самых верхних местах. , и все те, что ниже, с тех пор были заполнены солдатами [aversarian|E] на протяжении тысячелетия. Это древний ритуал, гласящий, что солдаты, отправляющиеся на войну, должны надеть шлем на удачу. Среди земли вокруг него грудой сидят тысячи других, и священники регулярно принимают посетителей, чтобы надеть свой шлем на великих церемониях в честь солдат, отправляющихся на войну."
  
 building_type_01_stone_battlefield: "Каменное поле битвы"
 building_type_01_sunarsarwena_gardens: "Храм Сунарсарвена"
 building_type_01_sunarsarwena_gardens_desc: "Возведен в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшой храм, обнесенный стеной, расположен в углу Иклувад-Грин."
  
 building_type_01_sunkentower: "Затонувшая башня"
 building_type_01_sunkentower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +150#!\n\nSeemingly древнее двухэтажное сооружение, торчащее из болот Конийкменера, усилия [aversarian|E] археолога Детона Катаникса в 1171 году показали, что это сооружение на самом деле является одной из великих Башен, которые усеивают мир как места [magical|E] власти. Детон, используя сочетание науки и магии, предположил, что [tower|E], если бы его раскопали, имел бы примерно сотню этажей.\n\nКонечно, как в конце концов узнала Катникс, Башня все еще активна, даже если ее похоронить. Все, кто приближается к нему, кажется, умирает, их сердце отказывается, и болото быстро утягивает их в глубины, а многие из трупов, которых можно увидеть покачивающимися прямо под болотистыми водами вокруг Башни, носят одежду, вышедшую из моды тысячи лет назад."
  
 building_type_01_tabik_betemisit: "Табик Бетемисит"
 building_type_01_tabik_betemisit_desc: "Пустой дворец, построенный Эшво в рамках подготовки к возвращению Всевышнего, является памятником как вере Моговай, так и [boqqarut|E], который ее систематизировал. Возвышающееся над окружающим городом здание само по себе представляет собой впечатляющий архитектурный шедевр с величественными коридорами с колоннами и куполами, превосходящими все, что можно было увидеть где-либо еще в регионе, особенно когда оно было построено.\n\nХотя официально дворец был пуст, на самом деле его населяли последующие Боккары, которые содержали его в качестве управителей, ожидающих Его возвращения. На протяжении столетий, по мере того как богатство накапливалось в руках этих правителей, оно все больше инкрустировалось редкими драгоценными камнями и драгоценными металлами, которые даже сейчас остаются признаком богатства Боккарута. После того, как Дамота погрузилась в хаос во время [etami_tetenik|E], массивное сооружение осталось нетронутым, и различные завоеватели захватили город, каждый из которых стремился сохранить его, надеясь использовать его как инструмент для достижения легитимности."
  
 building_type_01_ten_trees: "Десять деревьев"
 building_type_01_ten_trees_desc: "Поляна в живых лесах Калатипсоми на протяжении поколений была известна местным жителям как «Десять деревьев», названных так в честь десяти сосен, которые нависали друг над другом (грубым) кругом дольше, чем любой живой человек. думал написать о них. В этом месте нет ничего по-настоящему мистического, и в лучшем случае оно служило второстепенным святилищем различных племенных верований, которые в какой-то момент назвали этот район своим домом. Для большинства из тех, кто знал о ней в истории, поляна служила не более чем дорожным знаком путешественника, естественным эквивалентом придорожного указателя — то есть до тех пор, пока в ее окрестностях не произошел знаменитый [battle_of_ten_trees|E]."
  
 building_type_01_tenenae: "Тененаэ"
 building_type_01_the_eye: "Глаз"
 building_type_01_the_eye_desc: "[gh_agionists_the_eye_concept|E]"
  
 building_type_01_the_minteries: "Минтери"
 building_type_01_the_minteries_desc: ""
  
 building_type_01_thebloodyard: "Аитусаматас"
 building_type_01_thebloodyard_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20%#! вашего [tyranny|E]\n\nКровавый двор — это древнее сооружение, построенное до [aversarian|E], по-видимому, предназначенное исключительно для пыток и казней как людей, так и животных. Хотя даже аверсарианцы считают его местом жестокости и боли, он, тем не менее, постоянно использовался аверсарианцами [magi|E] вплоть до 4-го века.\n\nЕго огромные камеры для сбора крови в конечном итоге были заброшены, и его по большей части оставили в руинах. Так было до [aversarian_civil_war_no_prefix|E] между Эшрэсом и Аксиотеей, где эти объекты были заново открыты, а затем вновь активированы Эшрэсом. Именно отсюда Эшраес собрал силу, чтобы произнести [frodbrokna|E], пожертвовав тысячами рабов, слуг и даже своих солдат, чтобы наложить заклинание, которое положит конец миру.\n\nС падением Орайпольской Аавтократы местное население вместе с несколькими воинскими подразделениями повстанцев уничтожили комплексы Кровавого двора, и теперь он представляет собой не более чем свидетельство жестокости, дом для бесчисленных духов и место значительной магической силы."
  
 building_type_01_theeffigy: "Жертвенное место"
 building_type_01_theeffigy_desc: "Именно здесь таинственный культ, занимающий острова, якобы приносит в жертву животных и материальные вещи своей загадочной интерпретации Чистейших и Первых Людей. Любые обвинения в том, что они приносят в жертву людей, особенно те, которые задают слишком много вопросов, смешны. Мужчины и женщины в жутких масках животных, которые теперь смотрят на вас, не двигаясь, пока вы задаете эти вопросы, обязательно отговорят вас от этой идеи, просто не покидайте остров, пока они готовят место для ритуала, пожалуйста."
  
 building_type_01_thesorrowfield: "В Педитипси"
 building_type_01_thesorrowfield_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n\nThe Поле Скорби — древние руины столицы народа Ийросси, имя которого было стерто столетиями подавления [aversarian|E]. Жестокое проявление аверсарианской злобы и памятник безумной силе, возникшей в результате того, что тысяча аверсарианцев [magi|E] работали в унисон, чтобы доказать свою точку зрения, первоначальная столица, курганы древних королей, дворец и даже граждане - все осталось.\n\ nОни остаются в свои последние мгновения, земля под ними и постройки вокруг них разорваны по кирпичику и взлетают в воздух. Из-под земли трещины далеко внизу выбрасывают шлейфы огня, охватывающие все. Так они и сидели более тысячи лет, застыв в свои последние минуты, и каждый прохожий мог прекрасно видеть последние мгновения Ийросси.\n\nЛюбой, кто попытается войти, умрет немедленно. Поскольку оригинальное заклинание было потеряно во времени, современные ученые могут только догадываться, почему. Не слишком ли велик внезапный сдвиг гравитации и состава воздуха из настоящего в прошлое? На самом деле изгиб слишком узок, чтобы человек мог пройти через него? Является ли скрытая сила [magical|E] в этом районе быстрым ядом? Вероятно, никто никогда не узнает наверняка."
  
 building_type_01_thetowerwatch: "Ролос Пирго"
 building_type_01_thetowerwatch_desc: "Башенный Дозор — это название серии монастырей, построенных для размещения членов Алого Избранного и Илувианского Ордена, чтобы они могли лучше наблюдать за [sea_tower|E] на северо-западе. Один из крупнейших храмовых комплексов в известном мире, монахи Башни Дозора проводят большую часть своего времени, изучая Морскую Башню с помощью нескольких массивных установок новейших телескопов, построенных при консультации с величайшими инженерами [sarradon|E] по приказу Аавтократира Клитомеда и пытаясь предсказывать пророчества, наблюдая, как солнце или [Concept('aervalr','Moon')|E] играют на полированных камнях."
  
 building_type_01_thewatchers: "Наблюдатели"
 building_type_01_thewatchers_desc: "Стражи — это несколько древних статуй, вырезанных со стороны северных Тарсанидов. Двенадцать фигур, объединенных молитвой, любовью и битвой, хотя их конструкция проста, детали их поз и движений мучительно детализированы, а сами статуи массивны, одни только ноги размером с человека.\n\nРазличные религии интерпретировали их по-разному и объявил их святыми местами, совсем недавно [wardenites|E]. Критические интерпретации их происхождения и значения сильно различаются: от ученых [aversarian|E], утверждающих, что это изображение фантастического взгляда на древнюю войну, в которой одна сторона изображалась как раса [aelfir_alien|E], до убеждения [ritualist|E], что это раса интерпретативное изображение путешествия по 1001 ступеням [GetBuilding('01_sophocos').GetName]."
  
 building_type_01_thousand_hero_circle: "Круг тысячи героев"
 building_type_01_thousand_hero_circle_desc: "Круг тысячи героев, символ многих паломничеств по островам, — это общее название огромного религиозного комплекса на северных холмах Абдсини, где расположено более тысячи колонн, возвышающихся над ландшафтом. Каждый из них представляет собой одну из многих легендарных фигур из множества культов героев и древних верований, которые являются домом для островов, или – в некоторых случаях – из мифов удивительно далеких берегов. Местные ученики Избранных, как известно, возвращаются из своих долгих паломничеств с историями о великих мужчинах и женщинах, которые затем увековечиваются возведением новой колонны, посвященной часто искаженному изображению ныне почитаемого героя."
  
 building_type_01_tiwu_anaan_mines: "Рудник Тиву Анаан"
 building_type_01_tiwu_anaan_mines_desc: "Шахты Тиу-Анаана были основным источником меди для Кемсара с незапамятных времен, а стелы стольких правителей усеяли окружающий ландшафт, что они имеют такую ​​же археологическую ценность, как и минералы. Когда бронза все еще господствовала как военный металл, ее залежи беспрерывно разъедали, чтобы объединить ее с оловом, импортированным из неизвестного источника на крайнем юге. С появлением железа его важность значительно снизилась, хотя он никогда не оставался полностью заброшенным - даже когда Кемсар сгорел дотла после битвы у Разорванной цепи."
 building_type_01_tomb_of_the_lost: "Грубонец Заргабонич"
 building_type_01_tomb_of_the_lost_desc: "Могила погибших — скромное сооружение, построенное беженцами из Оейницы. В то время как туземцы севера поклоняются почитаемым умершим и верят, что обязанность живых - сохранять кости умерших, чтобы их души могли обеспечить защиту их семьям и домам, вторжение [liches|E] и [sorrowing_of_oejeynica|E] уже давно убедились, что это больше невозможно.\n\nВ Могиле погибших, в попытке примирить эти убеждения с реальностью или, возможно, просто для того, чтобы обеспечить некоторое утешение, мертвым вместо этого дарят памятники вместе с их урнами. . Даже если их тела невозможно сохранить, возможно, их память удастся."
  
 building_type_01_tomb_of_the_suns: "Гробница Солнц"
 building_type_01_tombofthesaints: "Тафон в Агионис"
 building_type_01_tombofthesaints_desc: "Гробница Святых, хотя и не является местом последнего упокоения всех восьми святых-агионистов, возможно, является одним из самых священных памятников их жизни и деяний. Самой поразительной особенностью гробницы является ее аскетизм: восемь гробниц покоятся в простой гранитной часовне, и нет ничего, кроме мемориальной доски с именем каждой.\n\nЭто не из-за отсутствия верующих или энтузиазма, просто вниз по скромной мощеной дороге, ведущей Рядом с часовней находится величественный собор Всех Святых, который служит главным богословским штабом агионистских орденов и крупнейшим собранием верующих в [aversaria|E]. Нет, гробница строгая, потому что, несмотря на современные учения о том, что Святые являются просто реинкарнациями Чистейших и Первых Людей, в глубине души истинные верующие знают основную веру Святых. Каждому обычному мужчине и женщине доступно творить добро и делать добро другим, или, как однажды сказал Катаритос: «Будь верен своему сердцу и найди в нем любовь»."
  
 building_type_01_tower_golden_seeker: "Башня Золотых Искателей"
 building_type_01_tower_golden_seeker_desc: "Башня Золотых Искателей — это крепость, построенная древними калатипсомианцами еще в первом веке с использованием магических рун для зачарования ее стен. Единственный способ получить доступ к самой крепости — это пройти через ряд пещер и залов под скалой, на которой расположена крепость. Пещеры совершенно не похожи на Башню и возникли еще до истории, некоторые предполагают, что они могут вести в подземелье [mayikrata|E].\n\nВ 7 веке заслужил и имя, и славу, когда [chevalien|E] рыцарский орден ' Сестры Золотого Искателя, Путеводитель Ранос, возглавлявший остров, оказались в осаде захватчиков [aversarian|E] в одном из решающих сражений [marcher_aversarian_wars|E]. Сестры вместе с местными жителями должны были сдерживать огромные силы аверсариев более шести лет, прежде чем, наконец, умереть от голода. Хотя защитники будут объявлены путевыми святыми, а остров населен марширующими людьми, он, тем не менее, останется завоеванным. Эта потеря, как бы ее ни помнили, стала мрачным шоком для тогдашнего (претендента) Верховного короля Гвидмонда и сделала невозможными его амбиции по обеспечению безопасности северного берега реки Пафос, что фактически положило конец войнам."
  
 building_type_01_towers_of_pytheceas: "Башни Пифекея"
 building_type_01_towers_of_pytheceas_desc: "По ту сторону Пифекея из моря возвышаются вневременные здания, остатки чужеродного мегаполиса, поглощенного волнами, о его строителях давно забыли. Наиболее примечательными сооружениями среди руин являются ряд покрытых мхом башен разной высоты. Хотя некоторые из них были полностью затоплены, потеряны под водой вместе с большей частью города, многие из них остаются доступными через верхние уровни. Их огромные размеры и архитектура из черного камня резко контрастируют с примитивными конструкциями островных поселений, вдохновляющими мифами о древних создателях и утраченной эпохе славы. Разграбленные и опустошенные за тысячу лет, первоначальная цель и значение башен утеряны со временем. Отвоеванные островитянами, они теперь служат святынями и резиденциями для элиты."
  
 building_type_01_turayyil_mines: "Серебряный рудник Турайил"
 building_type_01_turayyil_mines_desc: "Серебряный рудник Турайил был открыт недавно, его добыча началась только под эгидой [aversarian|E] губернатора Тетедакса «Златоносого» в 987 ИС. Учитывая огромные размеры провинции Аироной и отсутствие поблизости безопасных для судоходства рек, горнодобывающие операции полагались на медленный и уязвимый наземный транспорт, чтобы доставлять прибыль в безопасные аверсарианские порты на береговой линии. Таким образом, губернаторы Айороной во многом полагались на местных защитников Олтени и Кикарсага, чтобы сохранить свой самый ценный актив продуктивным и прибыльным. Взамен они получают часть продукции, которую широко распределяют по степи для производства религиозных масок, общих для обоих народов."
 building_type_01_umlojtemplecomplex: "Умлой Завет"
 building_type_01_umlojtemplecomplex_desc: "Соглашение Умлой было заключено в 633 году после жестокого восстания местных хулавитов и [ritualists|E] против местной администрации [wardenite|E]. По странным ирониям судьбы Умлой стал домом для сообщества, состоящего из двух дюжин различных религиозных сект и более тридцати культов, и многие из них быстро присоединились к восстанию в знак протеста против того, что власти считали репрессивными попытками обращения в веру. \n\nВскоре после этого был подписан мир, и Умлой объявил свободным городом для всех религий (конечно, при условии, что они платят надлежащие налоги). С тех пор «Завет Умлоджа» превратился в один из самых разнообразных районов мира, имеющий множество храмов, часовен и соборов, которые грозят превзойти количество домов в городе. Религии, столь же распространенные, как Варденизм, так и столь же малоизвестные, как Могильное право Ойчайнзы, можно найти здесь в относительном мире, а массовое разнообразие оказалось большим благом для торговли."
  
 building_type_01_universityofgiherehalwajaf: "Манзи Альфайнсуфи"
 building_type_01_universityofgiherehalwajaf_desc: "Дом Философа — это прозвище величайшего университета [sarradon|E], Манзи Альфайнсуфи, находившегося в той или иной форме оккупации на протяжении более двух тысячелетий.\n\nВ кампусе, основанном философами ныне забытой религии, родились многие великие писатели, мыслители и изобретатели истории Саррадона, а также многие из его величайших [magi|E]. Однако, несмотря на это, университет оставался небольшим: столетия войн и Эпоха Огня нанесли ущерб комплексу."
  
 building_type_01_velostadd: "Велостад"
 building_type_01_velostadd_desc: "Великий храм, посвященный [velos|E], Велостад был создан совместными усилиями нескольких правителей Сялволки с целью освятить свои новые владения во имя своего высшего бога. Построенный на базе древнего храма, существовавшего еще до правления [aversarian|E], наиболее примечательной особенностью храма, помимо его (по стандартам Сялволки) массивной конструкции, является Гренлайт. Когда луна (или то, что от нее осталось) находится в полной мере, яркий свет сияет из колонны древнего зрелища и направляется к такому же свету на таинственном святилище в центре озера Миграддр. Хотя никто так и не разгадал цель и не нашел ничего интересного на древнем месте под Велостадом или на Миграддре, это по-прежнему поразительное зрелище, и видящие, населяющие сейчас залы, считают его божественным символом."
  
 building_type_01_vilunnak_mines: "Вилуннак Сатра"
 building_type_01_vilunnak_mines_desc: "Расположенный в затонувшей речной долине горнодобывающий комплекс Вилуннак Сатра производит самое большое количество алмазов и менее драгоценных камней в Каширии. На местном диалекте это означает «Поле звезд». Говорят, что минеральные богатства этого места возникли в результате древней битвы, произошедшей в этом регионе, во время которой могущественный [magi|E] призвал падающую звезду, чтобы поразить его врагов. Маги выиграли битву, и поле, на котором стоял его враг, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня вилуннаканские бриллианты украшают короны многих каширских монархов, а безделушки с этими потрясающими драгоценными камнями стоят дорого на всем Востоке."
 building_type_01_vounill: "Вунилл"
 building_type_01_vounill_desc: "Солнечная гора — огромный храм, построенный в скалах горы Синтроллиас. Считающееся святым местом для [aversarians|E], легенды говорят, что орден воинов-жрецов и жриц Алого Избранного, живущих в хваленых залах храма, может предсказывать будущее, наблюдая, как солнце поднимается или садится на Цинтроллиасе. Вокруг великого храма расположены смотровые площадки и часовни поменьше, а тропинки и мосты ведут на другую сторону вершины горы, где можно наблюдать в сумерках. Тысячи людей ежегодно совершают путешествие, чтобы услышать пророчества, хотя только члены Алых Избранных могут войти в сам храм.\n\nНа склоне горы стоит статуя Чистейшего, самая большая статуя в мире. Даже аверсарианцы не могут претендовать на его создание, заявляя вместо этого, что только сам Чистейший мог создать такое. Однако после [frodbrokna|E] он теперь стоит разрушенным, и павшие государства Аверсарии не могут даже мечтать о его починке."
  
 building_type_01_walls_of_qarmuz: "Стены Кармуза"
 building_type_01_walls_of_qarmuz_desc: "С незапамятных времен Кармуз был защищен стенами древней постройки, а древние защиты от [magic|E] делали стены практически неразрушимыми. Несмотря на довольно скромный вид, эти грозные укрепления помешали многим потенциальным завоевателям и долгое время имели репутацию неприступной запасной позиции. Наиболее известно, что Кармуз служил столицей [regency_of_karadun|E], одного из величайших ритуальных государств [war_in_heaven|E]."
  
 building_type_01_wehydkaha: "Вегидка'ха"
 building_type_01_wehydkaha_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +100#!\n\nThe Вехидка'ха — древний центр Кемсариана [magic|E]. Древнее место силы, высокий алтарь и окружающая его ритуальная площадка предположительно были построены над древней дырой, ведущей вниз к центру самой планеты. Именно здесь Кемсари расширили свое понимание магии и создали свою силу, и на пике своего развития здесь находилось более сотни [magi|E], которые всегда были сосредоточены на понимании понимания магии своим народом.\n\nИменно здесь произошла Битва за Разорванная цепь положила конец великой империи Ран Кемсари. Их рабы-амсари поднялись и захватили это место вместе со всей его мощью, чтобы осушить великую речную долину, на которой ран Кемсари построили свою империю, и перенаправить ее на север. С тех пор он остается важным местом для амсари, которые считают его священным местом, благодаря которому они заслужили свободу, а также священным местом силы."
  
 building_type_01_westerncabal: "Бэй Алькурати"
 building_type_01_westerncabal_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +100#!\n\nBay Алькурати — бывшая штаб-квартира клики Курати [magi|E]. Относительно незначительная клика, Курати избежала широкого внимания по сравнению с более престижными [ritualist|E] сектами магов своего времени, поскольку в основном считалась временной кликой, не предназначенной для какого-либо величия или серьезного продвижения в эпоху, получившую название «Золотой век §». _5 Magic'.\n\nНесмотря на это, однако, именно Куратские Маги открыли древние тайны [selfreplicating_blood_magic|E], примерно в то же время, что и их соперники из [wardenite|E] клики Алмади. Как знает каждый саррадонец, это обернется катастрофой, и сегодня Бэй Алькурати представляет собой заброшенный памятник эпохе, которая началась как золотой век, но закончилась как «Эра огня». Могила Курати, а также 80% всех магов Саррадона того времени. Кабала Курати [magi|E]. Относительно незначительная клика, Курати избежала широкого внимания по сравнению с более престижными сектами магов [ritualist|E] своего времени, в основном считается временной кликой, не предназначенной для какого-либо величия или серьезного продвижения в эпоху, получившую название «Золотой век магии [sarradonian|E]».\n\nНесмотря на это, именно куратские маги открыли древние секреты [selfreplicating_blood_magic|E]. примерно в то же время, что и их соперники из клики Альмади [wardenite|E]. Как знает каждый саррадонец, это обернулось бы катастрофой, и сегодня Бэй Алькурати представляет собой заброшенный памятник эпохе, которая началась как золотой век, но закончилась как «Эра Огня». Могила Курати, а также 80% всех магов Саррадона того времени."
  
 building_type_01_westtower: "Пустынная башня"
 building_type_01_westtower_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +150#!\n\nIn отдаленный уголок пустыни [sarradonian|E] вырисовывает зловещее предчувствие [tower|E], его засыпанные песком черные как смоль камни являются свидетельством невообразимой эпохи. Рен Кемсари знали об этом месте во времена своего расцвета и, по слухам, использовали его как место проведения многих темных ритуалов. Амсари тоже знают об этом, но, со своей стороны, по большей части избегают этого. Кто контролирует Башню, редко бывает ясно, поскольку странные, призрачные группы, кажется, приходят и уходят, как дюны окружающей пустоши. Самые безрассудные искатели приключений отправлялись сюда в поисках воображаемых богатств – и не все вернулись."
  
 building_type_01_whitegoldpalace: "Ханхе Пиашмбра"
 building_type_01_whitegoldpalace_desc: "Дом Пророков — это величественный дворец, из которого правители Амсари Хиклана на протяжении поколений управляли своим народом. Массивный комплекс, включающий в себя все: от самого большого в мире тронного зала, более сорока садов, почти сотни фонтанов, наполненных всем, от воды до вина, и сотен слуг и бюрократов, постоянно спешащих взад и вперед, чтобы лучше всего служить крови Пророков и королевства. большой. Пожалуй, самым интересным из всех являются величественные фрески, украшающие почти каждую стену, подробно описывающие каждую деталь Пророчества, с маленькими свистящими отверстиями вдоль них, которые, как говорят, заставляют фрески произносить слова Пророка всякий раз, когда ветер ударяет во дворец."
  
 building_type_01_yaawdetmaw: "Яавдет Мау"
 building_type_01_yaawdetmaw_desc: "Яавдет Мау расположен на месте бывшего Академии Рейтагал ра Яавдет для ученых [magic|E] и науки. Хотя подавляющее большинство записей было утеряно, широко распространено мнение, что Утроба образовалась в результате экспериментов с непонятным заклинанием, которое могло передавать мысли по комнате. В результате на потолке самой высокой исследовательской башни появился огромный портал, который сразу же наполнил лабораторию красным песком и задушил всех, кто находился внутри. В считанные минуты вся Академия была захвачена: песок пробивался сквозь стены и рушил здания.\n\nПопытки закрыть портал не увенчались успехом, и местным правителям пришлось мобилизовать сотни землекопов, чтобы сдержать постоянно растущую кучу. Солдаты охраняют периметр от ужасающих монстров, скрывающихся внизу. Несмотря на опасность, это популярное место среди искателей приключений; утраченные знания Академии бесценны, а вместе с песком прибыли могущественные реликвии из далекой страны."
  
 building_type_01_zakran_mines: "Закранские шахты"
 building_type_01_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран действовал по крайней мере с Первого междуцарствия Кемсара, когда Дом Себхенафа широко использовал его для финансирования своих, казалось бы, бесконечных конфликтов со своими западными соперниками. Он сохранит свое значение после воссоединения Кемсара и станет основным источником серебра на протяжении всей остальной истории империи.\n\nОднако после битвы при Разорванной цепи рудник был захвачен молодой империей Айяр, и с тех пор питает большую часть ее экономики."
  
 building_type_02_aironoiakaan: "[Concept('mayikprolollans','Mayikprolollan')|E] Айроноиакаан"
 building_type_02_aironoiakaan_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n[extended_magic_baseline|E]#positive_value; +5#! [aspect_blood]\n\nАйроноиакаан, или Майикпрололлан Айроноиакаан, — магическая академия, основанная имперским претендентом Аавтократией Аксиаотеей в качестве прямого вызов доминированию [Concept('pathosixyic_academies','western academies')|E]. Также предположительно она была создана для получения информации о [selfreplicating_blood_magic|E], и в течение нескольких лет ее члены были сосредоточены на исследовании апокалиптического заклинания [sarradonian|E].\n\nС наибольшей угрозой своему существованию академия столкнулась с [blue_robe_revolt|E], что привело к гибели его правящего совета. Через несколько месяцев в результате [frodbrokna|E] Айроноиакаан прекратил свое существование, а мятежники Синие Одеяния и большинство его оставшихся членов были сожжены заклинанием, которое они отказались исследовать.\n\nТеперь восстановленный в своей былой славе, Айроноиакаан наконец-то выполнил свою роль центра магических исследований на востоке, затмив даже легендарный #positive_value;0 Каширии.#!\n$building_not_working$"
  
 building_type_02_bastards_run: "Бег ублюдка"
 building_type_02_bastards_run_desc: "Проведя тридцать лет в качестве отважной авантюристки, наемницы и любовницы, участвуя во многих легендарных приключениях от Калатипсоми до [lichdoms|E], Джейла, как известно, присоединилась к товарищам [champion_of_chevalie|E] и помогла им победить [arch_lich|E] [silas_stavro|E]. Когда вторжение закончилось, она удалилась в свой дом в [peti_gisredde|E] и тут же (знаменитым вышибая двери залов совета) потребовала (и получила от перепуганного канцлера) рыцарское звание от [council_of_gisredde|E]. Довольная тем, что наконец-то получила титул, она купила таверну на Bastard's Run.\n\nПитьевой сэра Джейлы с тех пор стал столпом культуры [Concept('peti_gisredde','Peti Gisreddean')|E], и хотя Джейлы больше нет рядом, чтобы победить или присоединиться к случайному скандалисту , Drinkery остается одной из самых известных гостиниц Шевалье. Здесь можно найти авантюристов всех мастей, десятки знаменитых приключенческих банд и компаний наемников, впервые сформировавшихся в Джейле по велению загадочных незнакомцев и паникующих девиц.\n\n#N Только не заказывайте Jayla's Special! Эта штука может убить лича.#!"
  
 building_type_02_blackbonesofarthenax: "Мегос Наон в [arthenax|E]"
 building_type_02_blackbonesofarthenax_desc: "Великое святилище [arthenax|E] представляет собой огромный комплекс, построенный вокруг останков [dragon|E] Артенакса. Спустя сотни лет ее последователи наконец-то вернули себе место упокоения своего хозяина, и здесь теперь они следят за тем, чтобы ее память не была забыта, чтобы ее могучий дух не наводил ярость на верующих."
  
 building_type_02_calmensons_crest: "Герб Кальменсона"
 building_type_02_calmensons_crest_desc: ""
  
 building_type_02_champion_grounds: "Чемпионские площадки"
 building_type_02_champion_grounds_desc: "Земли Чемпионов, или Протошлити, — великая крепость, где Легио XLII «Гордость Аверсарии» обучал самых выдающихся новобранцев Государственных легионов [aversarian|E]. Те, кто обучается Протошлити у почитаемых инструкторов, вероятно, сами станут чемпионами, и многие из легендарных героев Аверсарии в Легионах начнут свои истории в его залах.\n\nПосле значительной спонсорской поддержки Протошлити был восстановлен в его состояние до разрушения силами Аутократира Эшраеса. Обширные тренировочные площадки были очищены от мусора, великая стена крепости отремонтирована и укреплена, а также построено достаточно помещений, чтобы вместить максимум три легиона. Хотя Легио XLII уже давно ушел в историю, многие [GetPlayer.Custom('champion_grounds_instructor')] остались, и обещания золота и передышки достаточно, чтобы убедить их обучать новое поколение легионеров."
  
 building_type_02_crow_gate: "Ворота Ворон"
 building_type_02_crow_gate_desc: "Восстановленные Ворота Ворон снова представляют собой грозное оборонительное сооружение, защищающее сердце Кемсара. Хотя Цитадель никогда по-настоящему не сможет сравниться с той славой, которую имела когда-то, восточные врата, несомненно, гарантируют, что Цитадель никогда больше не столкнется с таким ужасом."
  
 building_type_02_dielecport: "Дилекпорт"
 building_type_02_dielecport_desc: "Дилекпорт когда-то был самым важным портом Конейкменера за пределами родины Конийкменера. Здесь находится Самая почетная Королевская торговая хартия Оранжевого совета и Путеводители монет EITNTKFAO BTWPAIF, одна из самых богатых торговых компаний в [aversaria|E], Дилекпорт стал основным портом, из которого большая часть торговли фильтровалась с юга в сторону [chevalien|E]. материк, и Достопочтенная Королевская Торговая Хартия сохраняла почти исключительное право на импорт из Аверсарии на протяжении большей части своего существования.\n\nС возвращением контроля над Конийкменером Дилеку Диелекпорт возродился. С восстановлением Королевской торговой хартии местные торговцы и, конечно же, власти, которые ею управляют, теперь получают огромные прибыли."
  
 building_type_02_four_cliffs_five_walls: "Великие оборонительные сооружения Чалкамахоса"
 building_type_02_four_cliffs_five_walls_desc: "Город Чалкамахос, или Халкама в [wardenites|E], построен на массиве земляных валов неизвестного происхождения, расположенных один над другим четырьмя концентрическими кольцами. В общей сложности след странной горы имеет диаметр около пятнадцати километров, а высота каждого утеса составляет ровно пять метров. Еще более странно то, что на вершине есть три довольно обильных источника, которые текут даже во время засухи - продукт древней и могущественной магии, происхождение которой столь же загадочно, как и явно искусственные скалы.\n\nВ ряде недавних строительных проектов наблюдалась серия недавних строительных проектов. Город был дополнительно укреплен: были возведены две навесные стены: первая немного дальше от самого нижнего кольца скал, чтобы защитить несколько избранных пастбищ и цистерн, а вторая была построена для укрепления самих скал первого уровня там, где они обрушились или обрушились. Действительно впечатляющая цитадель."
  
 building_type_02_gisreddeport: "Гисреддепорт"
 building_type_02_gisreddeport_desc: "Гисреддепорт на памяти всех живущих был центром северной торговли и центром [chevalien|E] культуры. Огромные доки и пирсы построены из черного камня и имеют иностранную архитектуру, созданную древними людьми, неизвестными даже самым ученым из ученых. Среди них и вокруг них находятся еще десятки, построенные на протяжении веков по мере того, как город Вальгедок рос и расширялся по всему побережью. По сей день в порту находится один из крупнейших военно-морских сил в мире, и каждый день сотни кораблей из [chevalie|E] и со всего мира причаливают к его таинственным причалам, чтобы торговать и вносить свой вклад в уважаемые рынки городов."
  
 building_type_02_gurardport: "Гурардпорт"
 building_type_02_gurardport_desc: "Отвоеванный Конийкменером, Гурардпорт был перестроен и расширен далеко за пределы своих прежних границ. Снова ставший центром торговли в Землях Кланов, порт теперь служит основным пунктом, из которого вся торговля Конийкменера течет на восток во внутренние районы или на запад обратно на родину."
  
 building_type_02_jackal_gate: "Ворота Шакалов"
 building_type_02_jackal_gate_desc: "Восстановленные Ворота Шакалов вновь стали грозным оборонительным сооружением, защищающим сердце Кемсара. Хотя он никогда по-настоящему не сможет сравниться с той славой, которую когда-то имел, северный перевал по-прежнему будет стоять крепко, независимо от того, украшен он драгоценностями или нет."
  
 building_type_02_jans_market: "Январский рынок"
 building_type_02_jans_market_desc: "«Сумасшедший» Кастос (сам себя назвал) — [aversarian|E] [magi|E], прибывший в [peti_gisredde|E] в 844 ИС. В то время как местные жители... скептически относились, в первую очередь, к магическому магазину безумных аверсарианских магов, базирующемуся в [chevalie|E], они были гораздо более восприимчивы к двум баржам, полностью заполненным монетами, которые Кастос каким-то образом украл из Имперской сокровищницы, а затем с помощью магии направил Пети Гисредде. Когда его спросили, почему именно Пети Гисредде, Кастос ответил: «Именно здесь разбились корабли!» (вместе с тремя торговыми судами, которые Кастос протаранил, затонул, а затем заплатил за них по прибытии после потери контроля над Полем [antimagic|E]).\n\nКастос каким-то образом без заклинаний дожил до ста двух лет и основал «Сбивающие с толку диковинки Безумного Кастоса» как основное место назначения для любого искателя приключений, вернувшегося из [lichdoms|E] или желающего попытать счастья с одним из «волшебных» мечей Кастоса (#N ВОЗВРАТ НЕТ, БЕЗОПАСНОСТЬ НЕ ГАРАНТИРУЕТСЯ, #! #P БАТ ХОРОШИЕ ЦЕНЫ ARWAYS ARM! #!).\n\nПосле нескольких всемирно известных событий, таких как превращение Кастоса двенадцати рэкетиров в лягушек, побега (и повторного поимки) из девяти тюрем за три дня или случайной телепортации [magi|E]0 в Кемсар, Сумасшедший Кастос с грустью скончался. . Однако с тех пор длинная очередь учеников с гордостью продолжает обслуживать «относительно безопасные» предметы «сравнительно приемлемой» мощности по каждодневным низким ценам, к постоянному ужасу городских гвардейцев повсюду."
  
 building_type_02_karth_tower: "Карт Сторожевая башня"
 building_type_02_karth_tower_desc: "На вершине Армазлинских гор стоит любопытнейшая башня. Доступ к нему возможен только по длинной извилистой горной тропе, где есть опасность. Здесь находится что-то похожее на военную базу. Внутри этого военного объекта высоко над землей возвышается большая башня. Что больше всего поразило исследователей [aversarian|E] в этом месте, так это то, насколько ненавязчивым и спартанским оно выглядит. При входе и осмотре объекта было обнаружено бесчисленное количество скелетов в ржавой броне оригинального [kartharadd_imperium|E]. На вершине башни была обнаружена массивная телескопическая установка, направленная прямо на старое царство Аверсариев. Среди исследователей возникли теории о том, как долго там стоял военный объект и как долго Картарадиди наблюдали за ним. Аверсианские исследователи, вернувшись домой, попытались найти какие-либо характерные признаки объекта или даже обнаружить башню с земли внизу, но она сливается с окружающей средой, как снежный барс сливается со снегом. После сообщения об их выводах начались массовые (и противоречивые) интеллектуальные дебаты о том, наблюдали ли Картарадди за аверсарианцами задолго до того, как они официально «открыли» друг друга, споры, которые бушуют до сих пор."
  
 building_type_02_kasmeze_cathedral: "Разрушенный собор Касмезе"
 building_type_02_kasmeze_cathedral_desc: "Кто первоначально построил великую Цитадель в Касмезе и примыкающий к ней храм – вопрос, на который до сих пор нет однозначного ответа. Большинство ученых сходятся во мнении, что это место получило большую выгоду от покровительства императора Партариана, начиная примерно с 200 года, но до сих пор продолжаются споры о том, действительно ли он построил ядро ​​сооружения или отколовшиеся фракции Храма Горы-Солнца, как предполагалось неоднократно. В любом случае, в течение следующих двух столетий он быстро станет одним из величайших и самых процветающих мест паломничества на юге и в Агиократе в целом, даже соперничая с такими местами, как Вунилл и Тебастро.\n\nОн выступает в качестве Однако в [chaos_of_the_seventh_century|E] крупный духовный центр быстро прекратил свое существование, поскольку сначала он был осквернен графом Фемосом для тайного ритуала в 503 году, а затем несколько десятилетий спустя отчаявшаяся, нищая провинция Опахазия лишила всех ценностей. . К концу кризиса это были всего лишь разрушенные пожаром руины, а из-за общего экономического упадка региона оно было в значительной степени брошено на произвол судьбы.\n\nВ 1147 году планировалась реконструкция здания, но она была выполнена. с задержкой за задержкой, пока она, наконец, не началась в 1184 году. Конечно, этот краткий приступ оптимизма вскоре развеялся, когда [aversaria|E] спустился в [imperial_civil_war|E], и это место снова было заброшено, а его восстановление наполовину завершено."
  
 building_type_02_korkivo_port: "Порт Коркиво"
 building_type_02_korkivo_port_desc: "Главный торговый город в регионе, известном как «Красные земли», — это старый шумный [aversarian|E] порт Коркиво, расположенный к югу от столицы Асуиполи и к западу от богатой Каширии. С принятием [frodbrokna|E], а вместе с ним и Аверсарии, местные торговцы отобрали контроль у имперских военачальников. Эти наделенные полномочиями торговцы имеют превосходную позицию для монополизации торговли с востока на запад. Потому что это не просто далекие товары, которые купцы надеются продать, но и новая апельсиновая специя, тщательно охраняемая тайна Редленда. Ходят слухи, что вдыхание вызывает «пророческие видения», но такое утверждение не было подтверждено учеными.\n\nНо, хотя это город с востребованной монополией, в темноте ходили слухи, что предыдущие аверсарианские инвестиции преследовали более зловещие цели. Красные земли может быть местом, враждебным по отношению к чужакам, но это никогда не мешало молодым мужчинам и женщинам использовать Коркиво как место, куда можно пойти и распространить «доброе» слово, и эта практика усиливалась по мере того, как аверсарианцы вливали деньги в порт."
  
 building_type_02_last_standers_street: "Улица последнего стоящего"
 building_type_02_last_standers_street_desc: ""
  
 building_type_02_libraryofzheggarah: "Большая библиотека Жеггары"
 building_type_02_libraryofzheggarah_desc: "Под контролем Хулавитов Библиотека Жеггары выросла и процветала. Будучи всегда источником знаний для всего мира, дальновидное мышление хулавитских ученых и чиновников привело к массовому расширению объекта и значительным улучшениям его систем хранения. Кроме того, самые разные ученые-хулавиты путешествуют по миру в поисках утраченных знаний для добавления в библиотеку, при официальной поддержке местного правительства, гарантирующей, что любые пожертвования будут хорошо компенсированы.\n\nТеперь гораздо легче найти гораздо больше и быстрее, чем когда-либо прежде в этом великом месте знаний."
  
 building_type_02_losttempleofmesbadh: "Месбад Оринто"
 building_type_02_losttempleofmesbadh_desc: "Под властью хулавитов Затерянный храм наконец начал преобразовываться. Благодаря великолепным рабочим местам, медленно раскапывающим великий храм, и организованным командам, спускающимся вниз, чтобы раскрыть истинную цель Месбад Орин'то, великая цитадель, возможно, наконец-то раскроет свои тайны. Каждый день в его древних залах обнаруживаются новые чудеса, и это место стало не только отличным источником для изучения, но и чрезвычайно прибыльным предприятием, поскольку незначительные артефакты, не имеющие большого значения, продаются за значительные суммы только по причине места, где они были найдены. .\n\nМесто раскопок в Месбад Оринто оказалось большим достоянием для умов и казны хулавитов."
  
 building_type_02_malcoispalace: "Палат в Митидон"
 building_type_02_malcoispalace_desc: "Дворец Митидона, названный в честь кампании [aversarian|E], разгромившей последнего короля Ийросси, считается одним из самых унылых и унылых по аверсианским стандартам. Несмотря на это, он также является одним из крупнейших, построенным как великая цитадель, позволяющая гарантировать, что уроженцы долины Малкоис останутся покоренными и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивной серой глыбой северного гранита, из которой аверсарианцы веками вытесняли туземцев.\n\nБлагодаря усилиям местной администрации дворец в основном восстановлен после разрушения во время Атовидского возмездия. , хотя многие стены остаются грудами обломков с временными частоколами, построенными наверху, а несколько башен во внутренней стене еще не восстановлены из-за затрат."
  
 building_type_02_oasisofgonan: "Гонанский оазис"
 building_type_02_oasisofgonan_desc: "Гонанский оазис — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным образом. Независимо от своего происхождения, оазис стал одним из важнейших мест [sarradonian|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом во внутренние районы, и на протяжении тысячелетий была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих каньон. пустынные перевалы."
  
 building_type_02_orangepalace: "Хоэн вер 'дт Гроствордре"
 building_type_02_orangepalace_desc: "«Дом великих монархов» — традиционная резиденция древних королей Конийкменера. После Народной революции большая часть интерьера дворца была перепрофилирована для нового правящего совета знати и для размещения огромной бюрократии, которая возникла вокруг них.\n\nПосле восстановления монархии Конен снова правит из дворца без каких-либо ограничений. надоедливый вопрос народного представительства, с которым приходится бороться. Старый номер канцлера уже давно снесли, чтобы создать в комнате Конена абсурдно высокий потолок и очаровательный кольцевой балкон."
  
 building_type_02_palaceofthegoldenmartyrs: "Палат в Кресо Маэртирион"
 building_type_02_palaceofthegoldenmartyrs_desc: "Дворец Золотых Мучеников — официальная резиденция губернатора Опахасии, по крайней мере, так было тогда, когда титул «губернатор» имел какой-то реальный вес. Красивое сооружение, оформленное в традиционных опахасских белых, золотых, черных и пурпурных тонах. Несколько Аавтократиров в истории [aversarian|E] проживали здесь, когда правили из Айрони или Орайполя, наслаждаясь роскошью дворца летом.\n\nЭто неизвестно как дворец получил свое название, хотя недавние археологические открытия храмового комплекса, похороненного под сооружением, заставили многих аверсарских историков поверить, что первоначально это могло быть названием монастырского комплекса Храма Горы-Солнца. Однако, несмотря на красоту и историю, дворец пришел в упадок. После нового объединения Опахасии дворец был обновлен и перестроен. Столь же роскошный, как и прежде, теперь он является ярким символом не только Аверсарии, но и ее устойчивости."
  
 building_type_02_palaceofthewizardking: "Священный дворец Катанукса"
 building_type_02_palaceofthewizardking_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +0.5#!\n\nThe Дворец Короля-волшебника возвращен! Благодаря тому, что его верные последователи снова населяют его священные залы, обновляют его с помощью Его образа и восстанавливают его обширное и чудесное здание, Дворец теперь выглядит так же красиво и внушительно, как и прежде. Вместе со священным троном (всегда пустым) в большом зале на вершине Его башни, Дворец теперь стоит как напоминание о влиянии Короля-волшебника и ждет его возвращения.\n\nВ соседней деревне теперь намного темнее, Его слуги регулярно обеспечивая постоянный принос жертв, чтобы умилостивить дух Короля-волшебника."
  
 building_type_02_preachers_hill: "Проповедник Хилл"
 building_type_02_preachers_hill_desc: ""
  
 building_type_02_riduvianbarrows: "Переделанные Ридувианские курганы"
 building_type_02_serpent_gate: "Ворота Змей"
 building_type_02_serpent_gate_desc: "Восстановленные, Змеиные Врата снова представляют собой грозное защитное сооружение, защищающее сердце Кемсара. Хотя южный перевал никогда не сможет по-настоящему сравниться с той славой, которую он когда-то имел, он снова стал грозным зрелищем как для путешественников, так и для захватчиков."
  
 building_type_02_seychunds_square: "Площадь Сейчунда"
 building_type_02_seychunds_square_desc: "Площадь Сейчунда — это умеренно большая площадь, расположенная перед аббатством Авакандера. Хотя когда-то площадь по очевидным причинам носила название «Площадь Авакандера», местные жители переименовали ее в честь [coup_of_the_wayfathers|E] и возвышения Путешественника Сейчунда как теократического правителя [grande_gisredde|E]. Сейчунд чаще всего произносил свои знаменитые извилистые прокламации с балкона аббатства, а площадь перед ней всегда была его любимым местом, где он обезглавливал своих политических оппонентов.\n\nОднако это не причина его названия. Площадь Сейчунд получила свое название после того, как убийца тринадцать раз ударил отравленного Сейчунда ножом, пока он стоял на балконе, а затем оттолкнул его, чтобы он упал на площадь внизу. Трещины, оставленные Сейчундом на булыжнике, до сих пор остаются рядом с его статуей, а краткие дебаты местного лидера о ремонте никогда не заканчиваются спорами о том, является ли это кощунством."
  
 building_type_02_silverpalace: "Серебряный дворец"
 building_type_02_silverpalace_desc: "Некогда место силы [ufaliracci|E] в [pirate_coast|E], [silver_palace|E] снова сияет под солнцем. Великолепное сооружение было перестроено лучшими мастерами [pirate_coast|E], и его замысловатые резные рельефы свидетельствуют об мастерстве их рук."
  
 building_type_02_sophocos: "Софокос"
 building_type_02_sophocos_desc: "[sophocos|E], согласно [ritualists|E], является лестницей в небеса. Или, по крайней мере, двусмысленная и весьма спорная концепция того, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nГород паломников теперь группируется вокруг подножия башни, привлекая торговцев и предприимчивых продавцов реликвий. Жилье для бедных паломников теперь состоит из нескольких больших общежитий, а богатые устанавливают свои палатки на приличном расстоянии. Гимны и песнопения теперь доносятся из нескольких скромных молитвенных залов. Несколько паломников-новаторов осмелились повесить массивные молитвенные коврики по бокам башни, провозглашая превосходство своей конкретной конфессии. Между сектами, пришедшими отдать дань уважения, начал развиваться дух дружеского соперничества. Несколько предприимчивых людей начали раскапывать реликвии у подножия башни."
  
 building_type_02_the_minteries: "Минтери"
 building_type_02_the_minteries_desc: ""
  
 building_type_02_thebloodyard: "Аитусаматас"
 building_type_02_thebloodyard_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +40%#! вашего [tyranny|E]\n\nКровавый двор — это древнее сооружение, построенное до [aversarian|E], по-видимому, предназначенное исключительно для пыток и казней как людей, так и животных. Хотя даже аверсарианцы считают его местом жестокости и боли, он, тем не менее, постоянно использовался аверсарианцами [magi|E] вплоть до 4-го века.\n\nЕго огромные камеры для сбора крови в конечном итоге были заброшены, и его по большей части оставили в руинах. Так было до [aversarian_civil_war_no_prefix|E] между Эшрэсом и Аксиотеей, где эти объекты были заново открыты, а затем вновь активированы Эшрэсом. Именно отсюда Эшраес собрал силу, чтобы сотворить [frodbrokna|E], пожертвовав тысячами рабов, слуг и даже своих солдат, чтобы сотворить заклинание, которое положит конец миру.\n\nНесмотря на попытки уничтожить это проклятое место, нынешние владельцы Аитусаматы, по-видимому, по гнусным причинам сочли целесообразным вернуть ему былую славу, укомплектовав его прочными стенами, защищающими территорию ритуала от любопытных глаз и мстительных вандалов. Мрачные слухи о грязных обрядах, проводимых внутри возрожденного комплекса, распространились среди населения со скоростью лесного пожара. Кровавый двор помог уничтожить мир, и тень, которую он бросил на историю [aeras|E], может стать еще темнее."
  
 building_type_02_theeffigy: "Великолепное деревянное чучело"
 building_type_02_theeffigy_desc: "Теперь здесь стоит великолепное чучело, сделанное местными культистами в виде значительных инвестиций. Стоя напротив местной деревни, магическая сила просачивается из горящего дерева и гарантирует, что даже после ритуала его можно будет зажигать бесконечно. Любые обвинения в том, что в груди чучела есть камера для принесения в жертву людей, явно необоснованны, особенно исходящие от посторонних, которые продолжают задавать идиотские вопросы, которые могут привести к тому, что кто-то принесет их в жертву. Мужчины и женщины в жутких масках животных, которые стоят вокруг деревни и смотрят на вас, не двигаясь, которые сопровождают последнего задавшего вопрос «домой», позаботятся о том, чтобы вы убедились в обратном, просто перестаньте пытаться сбежать, пока чучело готово, черт возьми. !"
  
 building_type_02_tomb_of_the_lost: "Грубонец Заргабонич"
 building_type_02_tomb_of_the_lost_desc: "Могила пропавших без вести значительно расширилась благодаря аристократическим инвестициям и пожертвованиям простолюдинов Оджейницы. С недавно выкопанной серией подземных катакомб для размещения растущего числа мертвецов и новой серией палат для размещения монахов и могильных стражей, которые будут присматривать за территорией и защищать ее.\n\nЗа пределами улучшенной структуры было установлено несколько монет. Помимо эстетики, а несколько новых фресок, гобеленов и статуй в залах изображают лучшие времена в истории Севера."
  
 building_type_02_umlojtemplecomplex: "Умлой Завет"
 building_type_02_umlojtemplecomplex_desc: "Расширенный местными властями, Завет Умлодж, возможно, удерживает самых святых мужчин и женщин из любого города на планете. Огромные церкви и храмы перемежаются огромными торговыми кварталами, банками и счетными домами, где торговцы со всех уголков свободно говорят и торгуют, принося большую пользу местной экономике, которая стала полностью зависеть от поддержки Ковенанта. Сразу за пределами святого квартала можно найти бесчисленное множество игорных притонов, борделей, гостиниц и многого другого, а менее требовательные паломники (или те, кто придерживается менее скромных вероисповеданий) с радостью находят свои собственные формы спасения на дне кружки или между бедра танцора, когда он устает от проповедей какого-либо местного культа, который оказался модным на этой неделе."
  
 building_type_02_universityofgiherehalwajaf: "Манзи Альфайнсуфи"
 building_type_02_universityofgiherehalwajaf_desc: "Благодаря притоку финансирования и целенаправленным усилиям по восстановлению некоторых старых зданий Дом Философов теперь напоминает комплекс, каким он, возможно, выглядел в свой золотой век. Великие мыслители и творцы, деятели и деятели слоняются по комплексу. Они перемещаются между десятками лекций, спектаклей или демонстраций, и университет уже вдохнул новую жизнь в окружающий его регион, поскольку местная экономика спешит удовлетворить постоянные потребности философа в алкоголе, удовольствиях, материалах и галлюциногенах."
  
 building_type_03_bastards_run: "Бег ублюдка"
 building_type_03_bastards_run_desc: ""
  
 building_type_03_calmensons_crest: "Герб Кальменсона"
 building_type_03_calmensons_crest_desc: ""
  
 building_type_03_champion_grounds: "Чемпионские площадки"
 building_type_03_champion_grounds_desc: "Земли Чемпионов, или Протошлити, — великая крепость, где Легио XLII «Гордость Аверсарии» обучал самых выдающихся новобранцев Государственных легионов [aversarian|E]. Те, кто обучается Протошлити у почитаемых инструкторов, вероятно, сами станут чемпионами, и многие из легендарных героев Аверсарии в Легионах начнут свои истории в его залах.\n\nПосле дальнейших инвестиций Протошлити был восстановлен до его великолепное состояние во времена славы Аверсарии. Размер окружающих тренировочных площадок сравним с небольшой провинцией, а ее казармы и помещения были расширены, чтобы в их пещеристых залах могли разместиться целые армии. Воины и чемпионы со всего [aeras|E] стекались в академию, чтобы отточить свое мастерство, и каждый из инструкторов Протошлити — настоящие мастера в своей области."
  
 building_type_03_four_cliffs_five_walls: "Великие оборонительные сооружения Чалкамахоса"
 building_type_03_four_cliffs_five_walls_desc: "Город Чалкамахос, или Халкама в [wardenites|E], построен на массиве земляных валов неизвестного происхождения, расположенных один над другим четырьмя концентрическими кольцами. В общей сложности след странной горы имеет диаметр около пятнадцати километров, а высота каждого утеса составляет ровно пять метров. Еще более странно то, что на вершине есть три довольно обильных источника, которые текут даже во время засухи - продукт древней и могущественной магии, происхождение которой столь же загадочно, как и явно искусственные скалы. Тем не менее, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от враждебных армий своей грозной естественной защитой. В ходе недавних работ стены были расширены: каждая скала теперь укреплена слоем стен у основания. Сам город также начал процветать благодаря раскопкам древних кирпичных ирригационных артерий и других туннелей под землей, что снизило затраты на содержание городских ферм. Поскольку город становится все более самодостаточным, осадить его будет практически невозможно."
  
 building_type_03_gisreddeport: "Гисреддепорт"
 building_type_03_gisreddeport_desc: "Иностранный квартал [peti_gisredde|E] — это огромная часть района Гисреддепорт, в которой расположены десятки складов, менял монет и экзотических храмов. Вероятно, единственное место в мире, где можно говорить на [aversarian|E], [chevalien|E], [sarradonian|E] и Каширянском языке, переходя одну улицу, оно стало центром не только торговли, но и информации. Как говорится, «шепот доходит до ушей Гисредде», и Иностранный квартал тому подтверждение. Здесь купеческие сообщества настолько укоренились и связаны, что, по их словам, гисреддинцы знают цену зерна в Орайполе раньше, чем фермеры Аверсарии, и в переулках Квартала можно найти гораздо более опасные и прибыльные секреты.\n\nЕстественно, [council_of_gisredde|E] поощряет, регулирует, а затем предать забвению налоги этих торговцев. Однако, несмотря на самое устоявшееся в мире торговое сообщество и город, способный генерировать, казалось бы, неограниченную прибыль, иностранное сообщество по-прежнему процветает, а вместе с ним и город."
  
 building_type_03_jans_market: "Январский рынок"
 building_type_03_jans_market_desc: ""
  
 building_type_03_kasmeze_cathedral: "Кафедральный собор Касмезе"
 building_type_03_kasmeze_cathedral_desc: "Чудом, несмотря ни на что, собор Касмезе был восстановлен избранными Чистейших. Приток людей, приезжающих посмотреть на новую базилику, принес процветание окружающему графству и много денег в виде десятины. В первоначальном комплексе была построена Цитадель, а затем, спустя годы, построен Собор, теперь, когда [frodbrokna|E] позволяет использовать новое архитектурное направление, Собор был помещен первым. Это позволило собору стать одновременно местом поклонения и местом обучения новых воинов веры. Эта новая церковь больше и, возможно, лучше, чем когда-либо прежде, она действительно восстановлена ​​в своей былой славе."
  
 building_type_03_last_standers_street: "Улица последнего стоящего"
 building_type_03_last_standers_street_desc: "Одна из, казалось бы, бесконечных совместных казарм, тюрем и учебных центров Благородного и Уважаемого Герцога [grande_gisredde|E], Благородного и Уважаемого Верного Городского Дозора величайшего города Гисреддина. коррумпированные преступники». Но, несмотря на репутацию обоих Дозоров Гисредде как худшего выбора карьеры, чем «Исследователь [lichdom|E]», мужчины и женщины № 3343 продолжают усердно спасать город от апокалиптической катастрофы и никогда не получают благодарности или признания.\n\nБольшинство Дозорных - готовы принять максимальную разрешенную законом ежемесячную взятку, но «наименее единообразные» члены Дозоров стоят особняком. Хотя большинство членов являются «неудачниками», «изгоями», «в Дозоре вместо казни» или «говорят на совершенно иностранном языке и, вероятно, украли униформу после того, как забрели туда», они часто являются единственным, что стоит между любыми На днях на грязных улицах Криппи-Роу и еще больше культистов пытались вызвать кракена."
  
 building_type_03_malcoispalace: "Палат в Митидон"
 building_type_03_malcoispalace_desc: "Дворец Митидона, названный в честь кампании [aversarian|E], разгромившей последнего короля Ийросси, считается одним из самых унылых и унылых по аверсианским стандартам. Несмотря на это, он также является одним из крупнейших, построенным как великая цитадель, позволяющая гарантировать, что уроженцы долины Малкоис останутся покоренными и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивной серой глыбой северного гранита, из которой аверсарианцы вытесняли туземцев на протяжении веков.\n\nПолностью перестроенный и укрепленный, память о великом Дворце, представлявшем собой простые руины, наконец-то была изгнана. Его тридцать великих башен снова возвышаются, его массивные стены почти безупречны, а шесть различных рвов вырыты глубже, чем когда-либо, с новым разнообразием воды, масла и злых животных."
  
 building_type_03_oasisofgonan: "Гонанский оазис"
 building_type_03_oasisofgonan_desc: "Гонанский оазис — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным образом. Независимо от своего происхождения, оазис стал одним из важнейших мест [sarradonian|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом во внутренние районы, и на протяжении тысячелетий была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих каньон. пустынные перевалы."
  
