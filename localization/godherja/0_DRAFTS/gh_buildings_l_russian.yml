 building_02_sonas_sikelenizi: "Сонас Сикеленизи"
 building_02_sonas_sikelenizi_desc: "Благодаря инвестициям, сделанным региональными лидерами, Sonas Sikelenīzi снова начала расширяться. Теперь, укомплектованный грамотными бюрократами, которых государство может себе позволить, обширный деревянный город снова стал стержнем местной экономики."
  
