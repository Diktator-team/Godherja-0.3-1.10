 building_01_blood_market: "Рынок Крови"
 building_01_blood_market_desc: "До сих пор так называемые Кровавые Яблоки считались диковинкой, но постепенно они превращаются в символ региона. Потребовалось немного денег, чтобы построить это место и побудить фермеров присоединиться к более централизованному рынку, а затем немного вашего времени, чтобы передать слово в высокие места.\n\nТеперь это изысканный подарок для лордов, религиозных лидеров и любопытных ученых. Они даже собирают их, оценивают их качество и изучают их магические свойства. Вместо продавцов, разбросанных по деревне, теперь большая аллея посвящена торговле яблоками. Ряды красочных витрин собирают людей под дождем. Посетители приходят и уходят, поскальзываясь на ковре из грязи, слепые к печальной обыденности деревни Тильес.\n\nНекоторые все еще сомневаются, что они в безопасности, но торговцы говорят лучше всех: никто не приезжает в Тильес и не жалуется на единственную вкусную вещь, которую можно найти." #NT!
  
