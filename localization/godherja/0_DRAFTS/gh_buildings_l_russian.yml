 building_02_preachers_hill_desc: "$building_type_02_preachers_hill_desc$" #NT!
  
 building_02_riduvianbarrows: "Потревоженные Курганы Ридувии" #NT!
 building_02_riduvianbarrows_desc: "Курганы Ридувии когда-то были местом упокоения первых [Concept('kartharaddi','картхараддских')|E] [Concept('magi','магов')|E] - Императоров в Эпоху Звезд. Однако даже после их уничтожения в начале Эпохи Крови они оставались местом мира и удачи для народа Картарадьи. Однако после 748 ИС «Ночи Кровоточащей Луны» они были в значительной степени заброшены. В последний раз они упоминались во время битвы у Ридувианских курганов, заключительной битвы Картараддских войн и конечной точки [Concept('chaos_of_the_seventh_century','Хаоса Седьмого века')|E].\n\nИменно здесь Картарадди Сиега Вортельск («Слуга Военачальник», высший ранг в армии Картарадди) Владик Ялрион Махроанавак попытался договориться об урегулировании с легионами [Concept('aversarian','аверсарианцев')|E], и именно здесь он и его люди были окончательно подавлены, когда им надоело его упрямое нежелание безоговорочно сдаться." #NT!
  
