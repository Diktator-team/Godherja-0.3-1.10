 building_type_assassins_guild_01: "Гильдия Убийц"
 building_type_assassins_guild_01_desc: "Убийцы, головорезы, убийцы, этим мужчинам и женщинам все равно, каким словом люди их описывают. Они являются агентами самой смерти, и когда они должным образом организованы в собственное сообщество, в этом мире нет никого, к кому они не могли бы обратиться за правильную цену."
  
