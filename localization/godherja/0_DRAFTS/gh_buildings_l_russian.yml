 building_03_knightly_chapterhouse: "Рыцарский Капитул" #NT!
 building_03_knightly_chapterhouse_desc: "Этот Капитул стоит как бастион Рыцарского Ордена, который называет эту землю домом. Многие живут и тренируются в его стенах, и их символ можно увидеть на полях сражений по всему [Concept('chevalie','Шевалье')|E]." #NT!
  
 building_03_lachish_mines: "Большие Лахисские рудники" #NT!
 building_03_lachish_mines_desc: "Высоко в западных предгорьях Лахиша находится глубокий склеп неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэрас')|E]. Хотя он и является святым для местных оргардианских верующих, со временем склеп лишился своего, по-видимому, нескончаемого запаса железа. Склеп без конца, шахты Лахиша покрыты самодельными туннелями и литейными цехами, предназначенными для извлечения железа и других сокровищ, найденных внутри." #NT!
  
