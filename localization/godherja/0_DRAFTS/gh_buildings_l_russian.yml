 building_03_sunarsarwena_gardens: "Окруженный стеной сад Иклувад" #NT!
 building_03_sunarsarwena_gardens_desc: "Первоначально возведенный как святилище в честь аверсской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима, этот обнесенный стеной сад процветал благодаря тщательным садоводческим усилиям. Здесь можно увидеть образцы экзотических деревьев и цветов из далеких стран." #NT!
  
