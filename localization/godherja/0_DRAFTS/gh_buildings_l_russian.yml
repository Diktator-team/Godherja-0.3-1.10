 building_type_falcon_roost_01: "Соколиные гнезда"
 building_type_falcon_roost_01_desc: "Священное святилище, расположенное в предгорьях гор, где сарминские всадницы разводят соколов для дрессировки и в конечном итоге выпускают их жить под Материнским Небом."
 building_falcon_roost_01: "Соколиные насесты"
 building_falcon_roost_01_desc: "Скромное скальное обнажение, покрытое замысловатой резьбой, служащее местом ночлега соколам. За гнездами ухаживают шаманы, которые выбирают наиболее способных птиц для доставки сообщений и охоты."
 building_falcon_roost_02: "Яичные инкубатории"
 building_falcon_roost_02_desc: "На больших каменных уступах расположены гнезда хищников с десятками вылупившихся птенцов. Выращенные здесь соколы быстрее и опаснее диких соколов, но при этом остаются верными товарищами."
 building_falcon_roost_03: "Хищные жердочки"
 building_falcon_roost_03_desc: "Высокие столбы сооружаются для того, чтобы соколы могли садиться на них и обозревать окрестности. Там они могут почистить клювы, почистить перья и отдохнуть в безопасности."
 building_falcon_roost_04: "Управляемый Эйрис"
 building_falcon_roost_04_desc: "За гнездящимися соколами присматривают надзиратели, которые заботятся о птицах, чтобы обеспечить здоровье и устойчивость всей популяции."
 building_falcon_roost_05: "Пассажирские ловушки"
 building_falcon_roost_05_desc: "Ловушки-приманки предназначены для ловли и дрессировки соколов, пока они еще находятся в молодом оперении. Ранняя адаптация к контакту с человеком позволяет этим птицам развивать более крепкие связи и становиться более жестокими компаньонами."
 building_falcon_roost_06: "Взлом ящиков"
 building_falcon_roost_06_desc: "Птенцов соколов, которым еще предстоит опериться, помещают в защищенные вольеры и снабжают едой, прежде чем они смогут взлететь, что готовит молодых хищников к полной реализации их охотничьего потенциала, давая им физические упражнения и опыт."
 building_falcon_roost_07: "Обучение Мьюс"
 building_falcon_roost_07_desc: "Большие участки земли, сосредоточенные вокруг обширных скворечников, предназначены для обучения нескольких поколений соколов с использованием последовательного режима, стирая грань между обучением и приручением."
 building_falcon_roost_08: "Профессиональные селекторы"
 building_falcon_roost_08_desc: "Сами по себе институты, великие гильдии, сформировались для централизации разведения соколов, производя лучших хищников, которых когда-либо видел Континент. Тщательно отобранные за их быстроту и преданность, они являются отличными разведчиками и преданными товарищами."
  
