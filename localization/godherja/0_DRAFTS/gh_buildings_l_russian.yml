 building_03_golgelea_mines: "Процветающие серебряные рудники Голгелеа" #NT!
 building_03_golgelea_mines_desc: "Расположенные у подножия гор Айроной, серебряные рудники Голгелеа на протяжении столетий были желанными как для [Concept('aversarians','аверсарианцев')|E], так и для Ванавидов. В лучшие времена их богатства подпитывали помпезную и модную моду, которая зарождалась и экспортировалась из Восточной провинции Аверсария. Они также финансировали вечные ссоры провинции с Опахасией, три из которых теперь широко признаны как достаточно серьезные конфликты, чтобы считаться настоящими войнами, несмотря на то, что в то время Автократа была в остальном стабильна. Совсем недавно ее бесконечные богатства стали решающим фактором, который позволил Аксиаотее сражаться с Эшраесом до тупика. Рудники сильно пострадали от [Concept('frodbrokna','Фродброкна')|E] - считается, что каждый из их администраторов погиб либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Теперь, с повышенным вниманием к восстановлению, рудники наконец-то закачивают серебро в экономику востока." #NT!
  
 building_03_griffon_roost: "Питомник Гриффонов" #NT!
 building_03_griffon_roost_desc: "Позволяет вам нанимать [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E]\n\nЭтот питомник продолжает разводить и тренировать грифонов круглый год, не только увеличивая число наездников в армии, но и делая их более свирепыми, чем их собратья, найденные в дикой природе." #NT!
  
 building_03_gujak_mines: "Крупный рудник Гуджак" #NT!
 building_03_gujak_mines_desc: "По мере роста добычи полезных ископаемых растут и сами шахты. Строится больше входов и роются большие шахты, чтобы обеспечить извлечение руды из глубоких пластов." #NT!
  
 building_03_irochi_damotada: "Ирочи Дамотада" #NT!
 building_03_irochi_damotada_desc: "С волной обслуживания, финансируемой казной объединенного Дамота, Ирочи Дамотада приветствует всех, как для торговли, так и для поиска знаний. Имея, вероятно, одну из крупнейших библиотек в [Concept('sarradon','Саррадоне')|E], и возвышаясь над всеми путешественниками, прибывающими с севера, Врата теперь ясно показывают силу южного царства." #NT!
  
