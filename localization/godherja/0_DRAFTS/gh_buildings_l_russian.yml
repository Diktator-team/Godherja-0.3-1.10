 building_01_creonta_mines: "Горнодобывающий поселок Креонта"
 building_01_creonta_mines_desc: "С завоеванием [aversarian|E] народа ийросси важность соли была открыта уже давно. Но для среднестатистического современного аверсарианца соль воспринимается как нечто само собой разумеющееся. Озеро в центре Ийросси обеспечивает почти все их потребности в соленой воде. Со сменой времен года воды озера отступали, обнажая расположенные там многочисленные и богатые соляные пласты. Многие рабы были замучены до смерти под палящим солнцем, принося обратно кристаллы соли. Аверсарских хозяев это не волновало, у них было время до конца сезона и график, который нужно было соблюдать, а жизнь рабов была всего лишь числом. Однако в связи с недавней дестабилизацией региона шахту эксплуатируют только те, кому за это платят."
  
