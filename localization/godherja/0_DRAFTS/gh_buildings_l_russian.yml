 building_00_eternal_grove: "Разрушенная Вечная Роща" #NT!
 building_00_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная Роща, священный центр веры Партик. Драйоганн Дтохт, Мировое Древо, растет в его границах. Черпая силу из огромного месторождения [Concept('bloodcrystal','кровавого кристалла')|E], корни Драйоганна Дтохта пульсируют красным от магии и, по-видимому, проникают в ядро ​​самого [Concept('aeras','Аэраса')|E].\n\nТеперь, однако, Вечная Роща разрушена, ее древние деревья либо сожжены дотла, либо разрублены на куски. Тем не менее, Драйоганн Дтохт все еще стоит, поскольку любого, кто приближается к нему, утаскивают под землю узловатые корни Мирового Древа, и его больше никогда не увидят." #NT!
  
