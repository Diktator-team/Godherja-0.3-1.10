 building_massive_crater_04: "Нарушение контрабандистов"
 building_massive_crater_04_desc: ""
  
 building_mercenary_hall_01: "Контрактный отдел"
 building_mercenary_hall_01_desc: "Обещание вознаграждения — вот что движет наемником, в отделе контрактов эти обещания даются и войны выигрываются."
  
 building_mercenary_hall_02: "Трофейная комната"
 building_mercenary_hall_02_desc: "Добыча, сокровища, военные трофеи; все они показаны на этой грандиозной демонстрации грабежей на поле боя. Его блеск привлекает сотни наемников."
  
 building_mercenary_hall_03: "Частная оружейная палата"
 building_mercenary_hall_03_desc: "Опытные банды наемников арендуют эти залы, чтобы хранить свое снаряжение в укрепленных стенах."
  
 building_mercenary_hall_04: "Иностранный рекрутер"
 building_mercenary_hall_04_desc: "Призыв богатства эхом разносится по всему миру, и опытные переводчики выступают посредниками в этом здании, чтобы воспользоваться этим."
  
 ##building_mint_01: "Crude Coin Foundry" #NT!
 ##building_mint_01_desc: "A basic metalworking workshop capable of producing simple, unattractive coins to flow out into our economy." #NT!
 ## 
 ##building_mint_02: "Iron Punch Dies" #NT!
 ##building_mint_02_desc: "Improved with more modern minting equipment, our adoption of iron made punch dies allows for the production of more detailed coins and at a faster rate." #NT!
 ## 
 ##building_mint_03: "Steel Punch Dies" #NT!
 ##building_mint_03_desc: "With the adoption of far more durable steel based punch dies, the operating costs of the Mint are dramatically reduced whilst production is increased." #NT!
 ## 
 ##building_mint_04: "Master Engravers" #NT!
 ##building_mint_04_desc: "Staffed by some of the finest craftsmen with the most advanced tools, this mint is capable of producing coins of extraordinary quality which dramatically reduce the threat of fake coinage." #NT!
  
