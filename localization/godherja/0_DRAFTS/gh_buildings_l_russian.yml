 building_01_house_of_ohrasik: "Дом Орасика" #NT!
 building_01_house_of_ohrasik_desc: "Расположенный на командной позиции на верхнем ярусе, Дом Орасика представляет собой массивный храм-крепость, возведенный на протяжении веков верными Ахридаристами. Говорят, что именно в этом храме Охрасик впервые сошел на землю и начал свою войну против дьяволов. Теперь ожидается и принято, что [Concept('malaak','малааки')|E] будут владеть Домом Охрасика и командовать из него." #NT!
  
