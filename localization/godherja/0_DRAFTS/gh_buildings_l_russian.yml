 ## building_type_01_benoriya_atawek_desc: "Though [magic|E] and its practitioners have long been shunned in Damota, seen as strange and untrustworthy, they have nonetheless found a role in its society, serving and assisting their non-magical counterparts. Perhaps the greatest symbol of their role is the Home of [magic|E], built by Eshwo in 263 IS as a center for magical learning. In the centuries since, it became the heart of Damotan magical tradition, training a number of prominent advisors and warriors under the [boqqarut|E], who earned a high standing in Damotan society despite their status as social outcasts. However, with the [etami_tetenik|E], the school fell into disuse after various warlords seized it, and in the centuries since it has mostly lain vacant, save for the occaisonal treasure-hunter or [magi|E] trying to extract loot or lore from its crumbling walls." #NT!
  
  
