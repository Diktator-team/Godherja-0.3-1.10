 building_01_mayaliha_mines: "Рабочий поселок Майалиха" #NT!
 building_01_mayaliha_mines_desc: "Если соляные шахты Креонты были единственным поставщиком для всего [Concept('aversaria','Аверсария')|E], то шахты Майалихи являются жизненной силой [Concept('sarradon','Саррадона')|E]. Высохшие озера использовались местными племенами пустыни с незапамятных времен, позволяя их пище сохраняться в десять раз больше, чем обычно. В настоящее время это место интенсивно эксплуатируется в коммерческих целях, его, казалось бы, бесконечная продукция отправляется в близлежащую метрополию Кудахбар, а оттуда продается и отправляется во все уголки мира, попадая повсюду, от дворцов Амсари Хиклахна до губернаторов Опахасии." #NT!
  
