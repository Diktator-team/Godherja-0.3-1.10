 building_type_03_sophocos: "Софокос" #NT!
 building_type_03_sophocos_desc: "Согласно [Concept('ritualists','ритуалистам')|E], [Concept('sophocos','Софокос')|E] — это лестница на небеса. Или, по крайней мере, неоднозначное и весьма спорное понятие того, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nВокруг Софокоса выросло множество зданий, которые служат домом как для верующих, так и для предприимчивых. Бедные спят в тесных помещениях или убогих палатках, в то время как те, кто может себе это позволить, наслаждаются прекрасными кроватями и едой в ряде хорошо управляемых таверн и пансионатов. Немного осталось из старых скромных молитвенных залов, в значительной степени вытесненных новым поколением конкурирующих храмов. Флаги и ленты теперь украшают некогда строгие бока башни, поскольку восходящие группы паломников соревнуются, чтобы превзойти друг друга. Ландшафт вокруг башни теперь испещрен шахтами, вырытыми охотниками за реликвиями." #NT!
  
 building_type_03_the_minteries: "Минтери" #NT!
 building_type_03_the_minteries_desc: "Трижды благословенная гильдия фанатизма имеет смешанную честь быть самой известной регулируемой гильдией воров [Concept('grande_gisredde','Гранд Гисред')|E]. Хотя это немного усложняет некоторые дела, капюшоны и маски заходят так далеко, когда публичный городской архив ежемесячно обновляет реестр членов гильдии, это делает другие гораздо более прибыльными. Хотя воры когда-то довольствовались мошенничеством или мошенничеством, их руководство теперь наслаждается искусством законного воровства. Зачем рисковать ограблением, когда можно собрать огромные членские взносы? Или заставить человека, который избил вашего вора за то, что он вломился в его дом, заплатить за ущерб? Или вложить свою добычу в личный банк гильдии?\n\nТеперь гильдия настроена на то, чтобы яростно привлекать воров, не являющихся членами гильдии, к суду за ограбление их банков, одновременно финансируя кампании по информированию, чтобы показать активно ограбленным, почему они на самом деле должны быть благодарны. Это оказалось успешным, и попытки регулирования привели к беспорядкам. Известно, что обеспокоенный гражданин Редли ден ва Гисредде горячо выступал перед советом (присутствовавшим там, чтобы дать отчет о краже права собственности на его дом) о непристойности предложений об увеличении налогов для Фанцинорусалите, поскольку что будет делать город, если они заберут их (незаконный) бизнес и (украденные) деньги и переедут в [Concept('peti_gisredde','Пети Гисред')|E]?" #NT!
  
 building_type_03_tomb_of_the_lost: "Грубонфц Заргабонич" #NT!
 building_type_03_tomb_of_the_lost_desc: "Гробница потерянных теперь является поистине грандиозным сооружением после постоянных инвестиций и упорного труда того, что становится легионом инженеров, каменщиков, плотников, художников и священников. С полным храмовым архивом, теперь созданным вместе с десятками погребальных залов и лабиринтной серией катакомб, фокус сместился с поиска места для местных жителей на поиск имен предков.\n\nС полной группой писцов и несколькими группами авантюристов на службе, теперь миссией Гробницы потерянных стало отслеживание последней истории народа Оейница, ученые Заргабоничи регулярно платят королевские суммы любому, кто готов искать [Concept('the_lichdoms','Земли личей')|E] в поисках потерянных архивов записей." #NT!
  
 building_type_03_universityofgiherehalwajaf: "Манзи Альфайнсуфи" #NT!
 building_type_03_universityofgiherehalwajaf_desc: "Более грандиозный, чем когда-либо, Манзи Альфайнсуфи стал маяком обучения, известным во всем известном мире. Философы всех мастей, [Concept('sarradonian','саррадонианцы')|E], Амсари, [Concept('aversarian','аверсарианцы')|E], [Concept('chevalien','шевалье')|E] и другие, посещают и жертвуют в его обширные музеи или посещают или проводят великолепные лекции для студентов. Не только выход как тайной, так и мирской философии и изобретений огромен, но и город, который вырос вокруг этого места, целая метрополия, построенная для удовлетворения потребностей вечно непредсказуемого ученого класса." #NT!
  
