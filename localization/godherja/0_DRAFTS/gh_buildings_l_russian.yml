 building_magi_tower_02: "Академия Магов" #NT!
 building_magi_tower_02_desc: "Академия — это место, куда [Concept('magi','маги')|E] приходят учиться и оттачивать свою [Concept('magic','магию')|E]. Академии часто являются политическими змеиными гнездами, поскольку местные правители борются за влияние на будущих могущественных магов, а сами маги соревнуются за влияние и влияние." #NT!
