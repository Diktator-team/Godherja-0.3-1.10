 building_02_kasmeze_cathedral_desc: "$building_type_02_kasmeze_cathedral_desc$"
  
 building_02_knightly_chapterhouse: "Рыцарский аванпост"
 building_02_knightly_chapterhouse_desc: "Честолюбивая молодежь приезжает каждую неделю в надежде вступить в Орден, хотя большинство уходит, увидев условия их жизни. На заставе суровая жизнь, хотя рыцарям она нравится."
  
 building_02_korkivo_port: "Порт Коркиво"
 building_02_korkivo_port_desc: "$building_type_02_korkivo_port_desc$"
  
 building_02_lachish_mines: "Лахишские шахты"
 building_02_lachish_mines_desc: "Высоко в западных предгорьях Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [aeras|E]. Несмотря на то, что хранилище является священным для местных прихожан Оргарда, со временем оно лишилось очевидно бесконечного запаса железа. Безграничное хранилище, Лахишские шахты покрыты импровизированными туннелями и литейными цехами, предназначенными для добычи железа и других сокровищ, найденных внутри."
  
