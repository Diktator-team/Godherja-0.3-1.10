 building_01_oetanai_mines: "Месторождения золота Оетанай" #NT!
 building_01_oetanai_mines_desc: "Хотя о золотоносных жилах Оентай было известно уже много веков, географическая удаленность делала их нерентабельными, пока в начале двенадцатого века не были истощены гораздо более гостеприимные рудники в Оронтисе. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработка была затруднена густыми лесами Нотоса, а размещение шахты на значительной высоте создавало трудности. Часто отмечалось, что добраться до рудника, вероятно, было опаснее, чем работать в нем. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','Гражданской войны в Империи')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E]] вывел рудник из эксплуатации, поскольку интересы в Малкойсе обратились к вопросам выживания, а не к эксплуатации недостаточно разработанного альпийского рудника. Поскольку жизнь медленно возвращается в провинцию, остается только гадать, будут ли рудники Оетаная открыты снова — и если да, то кем?" #NT!
  
