 building_02_mdala_hasira: "Мдала Манис" #NT!
 building_02_mdala_hasira_desc: "Mdala Manis — это большие плантации специй, которые производят множество различных культур для рынка. У них часто есть собственная охрана, и обычно ими управляют могущественные лорды, пираты или аристократы по всему архипелагу." #NT!
  
 building_02_mountainhold: "$building_01_mountainhold$" #NT!
 building_02_mountainhold_desc: "Горная крепость — это древнее сооружение, построенное много веков назад, хотя большая часть первоначальной конструкции давно уже была построена поверх или обрушилась вниз по горе.\n\nСовременная Горная крепость берет свое начало в [the_imperium_of_kartharadd|E] и была построена на руинах древнего места где-то в третьем веке. Крепость оказалась центром власти [Concept('kartharaddi','картхарадди')|E] на юге, откуда они контролировали большую часть великой речной долины. Именно здесь Картарадди отразили несколько [Concept('aversarian','аверсарианских')|E] контрнаступлений, пока они завоевывали Малкойс, несмотря на [Concept('night_of_the_bleeding_moon','падение')|E] столицы Картарадди на дальнем севере, а также реформирование Аверсарийских легионов Автократиром Эрамосом оказались слишком сильными, и вскоре после этого крепость стала имперским центром.\n\nС продолжающимся наступлением [Concept('fog','тумана')|E], крепость была укреплена и дополнительно расширена в тщетной попытке хотя бы немного сдержать набеги [Concept('fogbeasts','туманных тварей')|E] и [Concept('fogeater','туманников')|E]'. В целом, переназначение должности здесь рассматривается как понижение до фактического края мира." #NT!
  
 building_02_new_iyrossi_palace: "Тевтровна Зиррус" #NT!
 building_02_new_iyrossi_palace_desc: "Тевтровна Зиррус стоит как памятник восстановленному народу Иросси. Из скромного начала в виде неловко маленького королевского двора в центре сети укреплений, явно слишком больших для него, дворец, наконец, вырос, чтобы аккуратно вписаться в свое подготовленное пространство. Комплексы храмов, королевских апартаментов и садов теперь заполняют территорию, выровненные таким образом, чтобы сосредоточить всю деятельность внутри королевского двора, откуда новый правитель свободного Митидона проводит аудиенции. У народа Иросси теперь есть памятник, способный соперничать с теми, что ненавистные аверсарии построили на своей украденной земле." #NT!
  
 building_02_oasisofgonan: "Оазис Гонан" #NT!
 building_02_oasisofgonan_desc: "$building_type_02_oasisofgonan_desc$" #NT!
  
 building_02_oetanai_mines: "Золотые рудники Оэтанай" #NT!
 building_02_oetanai_mines_desc: "Хотя о золотоносных жилах Оентай было известно уже много веков, географическая удаленность делала их нерентабельными, пока в начале двенадцатого века не были истощены гораздо более гостеприимные рудники в Оронтисе. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Разработка была затруднена густыми лесами Нотоса, а размещение шахты на значительной высоте вызывало трудности. Часто отмечалось, что добраться до шахты, вероятно, было опаснее, чем работать в ней. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','Гражданской войны в Империи')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E] вывел шахту из эксплуатации, поскольку интересы в Малкойсе обратились к вопросам выживания, а не к эксплуатации слаборазвитой альпийской шахты. Поскольку жизнь медленно возвращалась в провинцию, шахта, по крайней мере, была восстановлена ​​до уровня развития до Фродброкны, с небольшим городком, основанным вокруг шахты, чтобы разместить теперь постоянное население рабочих." #NT!
  
 building_02_orangepalace: "Дом Великих Монархов" #NT!
 building_02_orangepalace_desc: "$building_type_02_orangepalace_desc$" #NT!
  
 building_02_ordus_mines: "Золотые рудники Ордуса" #NT!
 building_02_ordus_mines_desc: "Действуя даже во времена старого Ироссиса, жестокие рабские работы [Concept('aversarians','аверсарианцев')|E]' фактически превратили это место в братскую могилу для тех, кто когда-то сам ее эксплуатировал. Шахты пришли в упадок из-за восстания рабов Ироссиса, и большая часть выработок шахты была сожжена или разрушена во время массового восстания. Бывшие администраторы шахты все еще здесь — их тела были бесцеремонно сброшены в ямы вместе с телами аверсских жителей нескольких близлежащих городов. Теперь, когда наконец-то поступили новые инвестиции, Ордус возвращается к жизни, хотя новые рабочие шахты все еще находят останки скелетов, а само место имеет репутацию населенного призраками. К счастью, суеверное бормотание шахтеров не делает ничего, чтобы запятнать огромные количества золота, отправляемого из восстановленных выработок." #NT!
  
 building_02_paccai_mines: "Шахта Паккай-Малай" #NT!
 building_02_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккай Малай. Именно здесь на протяжении веков в склоне вершины была вырыта огромная яма, из которой извлекается огромное количество зеленой черной породы с прожилками. Многим она может показаться бесполезной, но [Concept('magi','маги')|E]  заговорщики воды Вародаист на протяжении столетий совершенствовали искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, оставляет реки и леса, окружающие Паккай Малай, заброшенными и загрязненными." #NT!
  
