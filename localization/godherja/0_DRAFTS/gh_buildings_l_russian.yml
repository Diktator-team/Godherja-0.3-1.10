 building_01_vilunnak_mines: "Горнодобывающий поселок Вилуннак Сатра"
 building_01_vilunnak_mines_desc: "Расположенный в затонувшей речной долине горнодобывающий комплекс Вилуннак Сатра производит самое большое количество алмазов и менее драгоценных камней в Каширии. На местном диалекте это означает «Поле звезд». Говорят, что минеральные богатства этого места возникли в результате древней битвы, произошедшей в этом регионе, во время которой могущественный [magi|E] призвал падающую звезду, чтобы поразить его врагов. Маги выиграли битву, и поле, на котором стоял его враг, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня вилуннаканские бриллианты украшают короны многих каширских монархов, а безделушки с этими потрясающими драгоценными камнями стоят дорого на всем Востоке."
  
