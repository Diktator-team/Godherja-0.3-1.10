 building_type_01_libraryofzheggarah: "Великая библиотека Жеггары"
 building_type_01_libraryofzheggarah_desc: "Великая библиотека Жеггары была основана учеными-ритуалистами по крайней мере за девятьсот лет до образования [aversaria|E], что делает ее одним из старейших до сих пор обитаемых искусственных сооружений в известном мире. Библиотека, наполненная сотнями древних томов, тысячами свитков и неисчислимым количеством табличек, настолько старых, что они написаны на давно мертвых языках, является величайшим источником знаний, о котором может мечтать любой ученый. В штате бюрократического класса, состоящего из представителей разных вероисповеданий и культур, любой технически может ознакомиться с произведениями (хотя простым людям в большинстве случаев отказывают из-за страха кражи или повреждения), а открытое отношение к доступу привело к тому, что библиотека в основном предоставлена ​​частным лицам. свои собственные устройства своих различных правителей. Даже аверсарианцы, несмотря на всю свою мощь, оставили библиотеку нетронутой, когда ненадолго завоевали Жеггару."
  
 building_type_01_light_of_guillate: "Свет Гийлата"
 building_type_01_light_of_guillate_desc: "В бухте Маниотт при поддержке Совета Пяти был построен величественный маяк впечатляющей высоты. Созданный как дань уважения легендарному герою и спасителю [Concept('shatteredisles','Isles')|E], «Свет Гийлата» освещает путь своенравным кораблям к ныне знаменитой гавани. В память о краже штандартов на маяке изображен Гийят с факелом, освещающий путь к флоту Конейкменера для его вооруженных последователей. Такое описание события часто оспаривалось странствующими последователями Гийята, которые называли его приукрашенной ложью."
  
 building_type_01_light_wall: "Светлая стена"
 building_type_01_lionspalace: "Кеаслтна Джеаша"
 building_type_01_lionspalace_desc: "Львиный дворец – традиционная резиденция Лиренара. Первоначально это был довольно скромный дворец, в котором находился один из десятков враждующих военачальников на руинах [western_mamuramat|E], но за столетия правления айяров он превратился в одно из самых показных проявлений богатства в истории.\n\nБольшая арка, предшествующая этому, сооружение окружено массивными львами-близнецами из слоновой кости, хотя горячо обсуждается, было ли это источником близости айяров к животному или оно было построено в ответ на это. Интерьер наполнен подобными статуями, а также более чем 300 спальнями, шестью бальными залами, сорока столовыми, тремя дюжинами садов, четырнадцатью трофейными залами и бесчисленными предметами роскоши, о которых большинство правителей могли только мечтать. Если на [aeras|E] есть более великолепный дворец, айяр отказываются верить в его существование."
  
 building_type_01_listikraxos: "Листикраксос"
 building_type_01_listikraxos_desc: "Листикраксос (или Крепость разбойников) — это название многочисленных крепостей, построенных вокруг основных торговых и водных путей Калатипсоми дворянами-Марчерами, правившими провинцией от имени [aversaria|E] после завоевания региона в [marcher_aversarian_wars|E]. Несмотря на техническое поражение, марчерская знать региона получила возможность продолжать править со стороны своих новых аверсарианских повелителей и фактически получила большую выгоду от кампаний по истреблению местных племен, проводимых Легионами, и последующего роста аверсарианской торговли в регионе. Правя как мелкие военачальники, различные дворяне становились баронами-разбойниками, взимая чудовищные пошлины с странствующих торговцев и местных жителей с угрозой аверсрианского ответа, если им будет отказано.\n\nДаже несмотря на то, что марчерские лорды потеряют свое огромное политическое влияние в В 9 веке из-за нескольких плохих политических игр и вытеснения своей власти далеко за рамки, а затем отодвинутых на второй план в делах Калатипмсои, форты по-прежнему служат политическим центром для многих лордов."
  
 building_type_01_losttempleofmesbadh: "Месбад Оринто"
 building_type_01_losttempleofmesbadh_desc: "Месбад Оринто, более известный как «Затерянный храм Месбада», представляет собой древний комплекс зданий, посвященных ритуалам и религиозным работам, насчитывающий более четырехсот отдельных зданий. Тысячи алтарей, статуй и многого другого погребены глубоко под песком, и только на вершинах торчат многочисленные башни. Из этих башен многие искатели приключений совершили путешествие вниз, вернувшись с великими артефактами и предметами значительной ценности, если они вообще вернутся.\n\nМногие утверждают, что это место проклято, полагая, что какое бы божество, которому они поклонялись, потопило храм и его приверженцев. под пустыней в качестве наказания за какой-то грех. Фактическая причина разрушений остается загадкой, поскольку любая попытка чего-либо значительного была заблокирована постоянной войной и суровыми условиями окружающей среды."
  
 building_type_01_lygudista_mines: "Золотой рудник Лигудишта"
 building_type_01_lygudista_mines_desc: "Древние [wardenite|E] правители Лигудишты знали о богатствах, которыми здесь изобиловали, но только после Ордена Розы Святой Сансии было обнаружено истинное богатство, обеспечиваемое горнодобывающим комплексом. Теперь шахта служит одним из крупнейших символов статуса, которым могут щеголять новые правители. Количество рабов, отправленных на разработку золотых жил, беспрецедентно во всем [sarradon|E] - на каждые пять трудящихся несчастных душ приходится надзиратель с кнутом, а с нищетой этого места могут соперничать, пожалуй, только рудники Малкоис. Соседний Орден Ключа Святого Калисто, со своей стороны, слишком рад расстаться с несколькими «кающимися» в обмен на часть ежегодного улова из туннелей."
 building_type_01_magi_quarters: "[magi|E] Четвертаков"
 building_type_01_magi_quarters_desc: "Земельный участок, сданный в аренду [magi|E] при вашем дворе, где они могут практиковаться и оттачивать свое мастерство."
  
