 building_02_gisreddeport_desc: "$building_type_02_gisreddeport_desc$"
  
 building_02_golgelea_mines: "Серебряные рудники Голгелеа"
 building_02_golgelea_mines_desc: "Серебряные рудники Голгелеа, расположенные у подножия гор Айрони, на протяжении веков были желанны как [aversarians|E], так и Ванавидам. В лучшие времена его богатство питало напыщенную и модную моду, которая рождалась и экспортировалась из Восточной Аверсарианской провинции. Он также финансировал вечные ссоры провинции с Опахазией, три из которых сейчас широко признаны как достаточно серьезные конфликты, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Аавтократа в то время была стабильной. Совсем недавно ее бесконечные богатства стали решающим фактором, позволившим Аксиаотее завести битву с Эшреем в тупик. Шахты сильно пострадали от [frodbrokna|E] - считается, что каждый из их администраторов погиб как во время катастрофы, так и в последовавшие за ней годы анархии на востоке. Однако благодаря инвестициям, вдохнувшим новую жизнь в это место, серебряные рудники Голгелеа наконец вернулись на карту мира."
  
 building_02_griffon_roost: "Грифон Эйри"
 building_02_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] в качестве [men_at_arms|E].\n\nДобавлено дополнительное пространство и жильё с выводками, специально обученными искусству высиживания и выращивания грифонов."
  
 building_02_gujak_mines: "Рудник Гуджак"
 building_02_gujak_mines_desc: "По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту."
  
 building_02_gurardport: "Гурардпорт"
