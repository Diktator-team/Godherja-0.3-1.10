 nick_redlander_the_fallen_prophet: "Падший Пророк" #NT!
 nick_redlander_the_fallen_prophet_desc: "В прошлой жизни [CHARACTER.GetShortUINameNoTooltipNoFormat|U] был идолом смертной добродетели и мудрости. [CHARACTER.GetSheHe|U] глупо пытался очистить Редлендс от зла ​​и почти преуспел в этом; но на пороге победы Темные Боги нашептали [CHARACTER.GetHerHim] сделку, от которой [CHARACTER.GetSheHe] не смог отказаться — хотя никто не знает, в чем она заключалась." #NT!
 nick_redlander_the_patchwork_man: "Лоскутный Человек" #NT!
 nick_redlander_the_patchwork_man_desc: "Был ли [CHARACTER.GetShortUINameNoTooltipNoFormat|U] когда-либо обычным смертным, не знает никто, кроме Темных Богов; [CHARACTER.GetSheHe] украл и пересадил плоть стольких людей в [CHARACTER.GetHerHis] отвратительную форму, что маловероятно, что хоть один из [CHARACTER.GetHerHis] органов изначально сохранился." #NT!
 nick_redlander_the_void_speaker: "Оратор Пустоты" #NT!
 nick_redlander_the_void_speaker_desc: "Разум [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] уже давно превратился в кататонические руины, хотя многие говорят, что [CHARACTER.GetHerHis], казалось бы, бессвязные бредни содержат пророческую мудрость от самих темных богов." #NT!
 nick_redlander_the_wavestalker: "Охотник за волнами" #NT!
 nick_redlander_the_wavestalker_desc: "В ночи, окутанные штормом, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] бродит по водным путям Императорского моря в поисках несчастных кораблей и сонных рыбацких деревень." #NT!
