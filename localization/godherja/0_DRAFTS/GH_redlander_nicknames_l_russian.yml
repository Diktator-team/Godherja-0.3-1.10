 nick_redlander_the_faceless: "Безликий" #NT!
 nick_redlander_the_faceless_desc: "Когда-то давно [CHARACTER.GetShortUINameNoTooltipNoFormat|U] осмелился бросить вызов темным хозяевам [CHARACTER.GetHerHis]; [CHARACTER.GetSheHe] несет суровое наказание за этот проступок по сей день." #NT!
