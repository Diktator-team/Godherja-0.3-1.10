 claimant_to_the_high_kingdom: "Претендент на Высшее Королевство" #Машинный перевод 28.10.23
 claimant_to_the_high_kingdom_desc: "Этот персонаж благодаря родословной, интригам или финансовым сделкам получил [piece_of_the_broken_crown_concept|E]." #Машинный перевод 28.10.23
  
 adabyss_invasion_leader_modifier: "Лелманд" #Машинный перевод 28.10.23
 adabyss_invasion_leader_modifier_desc: "Этот персонаж был провозглашен Лелмандом, командующим Янтарным корпусом." #Машинный перевод 28.10.23
  
 champion_of_the_first_ring: "Чемпион Первого Ринга" #Машинный перевод 28.10.23
 champion_of_the_second_ring: "Чемпион Второго Ринга" #Машинный перевод 28.10.23
 champion_of_the_third_ring: "Чемпион Третьего Ринга" #Машинный перевод 28.10.23
 champion_of_the_fourth_ring: "Чемпион Четвертого Ринга" #Машинный перевод 28.10.23
 champion_of_the_fifth_ring: "Чемпион Пятого Ринга" #Машинный перевод 28.10.23
  
 legacy_of_elysia: "Наследие Элизии" #Машинный перевод 28.10.23
 legacy_of_elysia_desc: "Катастрофа на Елисейском перевале оставила то, что осталось от Аавтократы, на десятилетия лишенным воинов.\n\n#N Полностью исчезнет, ​​если его будет владеть не-аверсарианцем, или после 1304 года IS#!." #Машинный перевод 28.10.23
  
 legacy_of_icw: "Наследие [imperial_civil_war|E]" #Машинный перевод 28.10.23
 legacy_of_icw_desc: "Несмотря на то, что прошли десятилетия с тех пор, как [imperial_civil_war|E] был положен конец, его последствия все еще ощущаются во всем, что осталось от Аавтократы.\n\n#N Полностью исчезнет, ​​если его будет держать не-аверсарианец или после 1286 года IS. #!" #Машинный перевод 28.10.23
  
 malcoisiac_anarchy: "Анархия" #Машинный перевод 28.10.23
 malcoisiac_anarchy_desc: "Когда-то горнодобывающий и логистический центр Аверсарии, смерть Аверсарии и крах губернаторских институтов региона привели к тому, что Губернаторские легионы Малкуазиака — когда-то единственные оставшиеся в Аверсарии — были почти полностью уничтожены. Там рабы полностью захватили большую часть провинции, и некогда продуктивный регион теперь находится в экономическом свободном падении.\n\n#N Исчезнет только из неаверсарианской части [counties|E]#!" #Машинный перевод 28.10.23
  
 ruined_by_ulfirx: "Набег Ульфиркса" #Машинный перевод 28.10.23
 ruined_by_ulfirx_desc: "Когда Ульфиркс и его веселая пьяная компания прошли через эти острова, они остались непобежденными и опустошили острова многих способных людей." #Машинный перевод 28.10.23
  
 freed_slaves: "Освобожденные рабы" #Машинный перевод 28.10.23
 freed_slaves_desc: "Этот персонаж заслужил репутацию освободителя, заслужив любовь презираемых и угнетенных, а также гнев их бывших хозяев." #Машинный перевод 28.10.23
  
 cenware_cheat_modifier: "Одобренное богами" #Машинный перевод 28.10.23
 cenware_cheat_modifier_desc: "Будь то удача, судьба или несравненные способности, этот персонаж, кажется, пользуется помощью самого божественного в достижении своих целей." #Машинный перевод 28.10.23
  
 father_of_sarradon: "Отец Саррадона" #Машинный перевод 28.10.23
 father_of_sarradon_desc: "Благодаря остроумию и мастерству на поле битвы Харта смог объединить народ Саррадона против захватчиков." #Машинный перевод 28.10.23
  
 sarradonian_rebel_desertions: "Саррадонское восстание" #Машинный перевод 28.10.23
 sarradonian_rebel_desertions_desc: "Нападение отца Саррадона спровоцировало массовое народное восстание в этой провинции, направляющее оружие и деньги на борьбу против иностранных оккупантов." #Машинный перевод 28.10.23
  
 aftermath_of_the_ash_war: "Последствия Пепельной войны" #Машинный перевод 28.10.23
 aftermath_of_the_ash_war_desc: "Жители Черных гор пострадали от [Concept('black_mountain_war','successive')|E] [Concept('ash_war','wars')|E], что сильно истощило их рабочую силу." #Машинный перевод 28.10.23
  
 adabyss_opinion_modifier: "Преисполненные благоговейного страха предметы" #Машинный перевод 28.10.23
 adabyss_opinion_modifier_desc: "Те, кто завоевали адабисское наступление, испытывают трепет, увидев их великую армию и передовые технологии, и вряд ли восстанут против такой, казалось бы, неудержимой силы." #Машинный перевод 28.10.23
  
 gh_debased_currency_modifier: "Обесцененная валюта" #Машинный перевод 28.10.23
 gh_debased_currency_modifier_desc: "Снижая качество валюты своего королевства и, следовательно, ее стоимость, этот правитель создал долгосрочные экономические проблемы для своего королевства." #Машинный перевод 28.10.23
  
 gh_debased_currency_modifier_2: "Ухудшенное качество валюты" #Машинный перевод 28.10.23
 gh_debased_currency_modifier_2_desc: "Несмотря на то, что этот правитель пользуется высоким качеством и уважаемой валютой, теперь он решил снизить качество и, следовательно, ее стоимость ради краткосрочной выгоды." #Машинный перевод 28.10.23
  
 gh_strengthen_currency_modifier: "Сильная валюта" #Машинный перевод 28.10.23
 gh_strengthen_currency_modifier_desc: "Введя новые экономические меры, этот правитель улучшил положение своей валюты." #Машинный перевод 28.10.23
  
 gh_strengthen_currency_modifier_2: "Мощная валюта" #Машинный перевод 28.10.23
 gh_strengthen_currency_modifier_2_desc: "Введение новых мер и качественной чеканки значительно усилило экономическую мощь этого правителя." #Машинный перевод 28.10.23
  
 gh_sjalvolki_resettlement_modifier: "Переселение Сялволки" #Машинный перевод 28.10.23
 gh_sjalvolki_resettlement_modifier_desc: "Огромный приток мигрантов укрепил слабое процветание этого округа." #Машинный перевод 28.10.23
  
 gh_imperrech_debuff_modifier: "Коалиция" #Машинный перевод 28.10.23
 gh_imperrech_debuff_modifier_desc: "Империя — это не столько настоящее королевство, сколько коалиция совершенно разрозненных племен и народов, и, следовательно, не взимает «набор» в классическом смысле этого слова. Вместо этого Верховный король должен полагаться на добровольные пожертвования своих подчиненных." #Машинный перевод 28.10.23
  
 gh_sound_of_body: "Звук тела" #Машинный перевод 28.10.23
 gh_sound_of_body_desc: "Этот характер необычайно упрям ​​к обычному разрушительному воздействию окружающего мира на организм, либо из-за природной предрасположенности, либо из-за отличного распорядка дня." #Машинный перевод 28.10.23
  
 survived_dovatkning: "Исправлено после [dovatkning]" #Машинный перевод 28.10.23
 survived_dovatkning_desc: "После того, как вы проиграли раунд и вас пощадили, вас поспешно доставили к ближайшему целителю, который залатал полученные вами царапины и раны." #Машинный перевод 28.10.23
 INQUISITOR_CONVERSION_PERK_BONUS_VALUE: "Инквизиторы искореняют ересь" #Машинный перевод 28.10.23
 conquered_by_the_sjalvolki: "Расширение военного бизнеса Сялволки" #Машинный перевод 28.10.23
  
 sarminians_last_boczoj: "Бочой" #Машинный перевод 28.10.23
 sarminians_last_boczoj_desc: "Означая одновременно «регент» и «командующий», Бочой были четырьмя назначенными командующими армиями Салазсека под властью королевы. С окончанием королевской линии Сарминии мы остаемся последними Бочой." #Машинный перевод 28.10.23
 sarminians_last_stand_of_the_clans: "Последняя битва кланов" #Машинный перевод 28.10.23
 sarminians_last_stand_of_the_clans_desc: "Битва у Елисейского перевала, хотя и считается одной из наших великих побед, почти сломила нас. Хотя мы можем контролировать великое войско, оно грозит распасться под нами." #Машинный перевод 28.10.23
  
