l_russian:
  
 claimant_to_the_high_kingdom: "Претендент на Верховное королевство"
 claimant_to_the_high_kingdom_desc: "Этот персонаж благодаря родословной, интригам или финансовым сделкам получил [Concept('piece_of_the_broken_crown_concept','кусок сломанной короны')|E]." 
  
 adabyss_invasion_leader_modifier: "Лелманд"
 adabyss_invasion_leader_modifier_desc: "Этот персонаж был провозглашен Лелманом, командиром Янтарного корпуса."
  
 champion_of_the_first_ring: "Чемпион Первого Ринга"
 champion_of_the_second_ring: "Чемпион Второго Ринга"
 champion_of_the_third_ring: "Чемпион Третьего Ринга"
 champion_of_the_fourth_ring: "Чемпион Четвертого Ринга"
 champion_of_the_fifth_ring: "Чемпион Пятого Ринга"
  
 legacy_of_elysia: "Наследие Элизии"
 legacy_of_elysia_desc: "Катастрофа на Елисейском перевале оставила то, что осталось от Аавтократы, на десятилетия лишенным воинов.\n\n#N Полностью исчезнет, ​​если его будет владеть не-аверсарианцем, или после 1304 года ИС#!."
  
 legacy_of_icw: "Наследие [Concept('imperial_civil_war','Имперской гражданской войны')|E]"
 legacy_of_icw_desc: "Несмотря на то, что прошли десятилетия с тех пор, как [Concept('imperial_civil_war','Имперской гражданской войне')|E] был положен конец, его последствия все еще ощущаются во всем, что осталось от Аавтократы.\n\n#N Полностью исчезнет, ​​если его будет держать не-аверсарианец или после 1286 года ИС. #!"
  
 malcoisiac_anarchy: "Анархия"
 malcoisiac_anarchy_desc: "Когда-то горнодобывающий и логистический центр Аверсарии, смерть Аверсарии и крах губернаторских институтов региона привели к тому, что Губернаторские легионы Малкоисзиака — когда-то единственные оставшиеся в Аверсарии — были почти полностью уничтожены. Там рабы полностью захватили большую часть провинции, и некогда продуктивный регион теперь находится в экономическом свободном падении.\n\n#N Исчезнет только из неаверсарианской части [Concept('counties','графств')|E]#!"
  
 ruined_by_ulfirx: "Набег Ульфиркса"
 ruined_by_ulfirx_desc: "Когда Ульфиркс и его веселая пьяная банда прошли через эти острова, они были непобедимы и лишили острова многих способных людей."
  
 freed_slaves: "Освободитель рабов"
 freed_slaves_desc: "Этот персонаж заслужил репутацию освободителя, заслужив любовь презираемых и угнетенных, а также гнев их бывших хозяев."
  
 cenware_cheat_modifier: "Одобренный богами"
 cenware_cheat_modifier_desc: "Будь то удача, предначертание или непревзойденные способности, этот персонаж, похоже, пользуется помощью самого божественного в достижении своих целей".
  
 father_of_sarradon: "Отец Саррадона"
 father_of_sarradon_desc: "Благодаря остроумию и мастерству на поле боя Хартаха смог объединить народ Саррадона против захватчиков."
  
 sarradonian_rebel_desertions: "Саррадонское восстание"
 sarradonian_rebel_desertions_desc: "Нападение отца Саррадона вызвало массовое народное восстание в этой провинции, направившее их оружие и деньги на борьбу с иностранными оккупантами."
  
 aftermath_of_the_ash_war: "Последствия Пепельной войны"
 aftermath_of_the_ash_war_desc: "Жители Черных гор пострадали от [Concept('black_mountain_war','последующих')|E] [Concept('ash_war','войн')|E] что сильно истощило их людские ресурсы."
  
 adabyss_opinion_modifier: "Испытывающие благоговейный трепет люди"
 adabyss_opinion_modifier_desc: "Те, кто был побежден наступлением адабиссиан, испытывают благоговейный трепет при виде их великой армии и передовых технологий и вряд ли восстанут против такой, казалось бы, непреодолимой силы."
  
 gh_debased_currency_modifier: "Обесценившаяся валюта"
 gh_debased_currency_modifier_desc: "Понизив качество валюты своих королевств и, следовательно, ее стоимость, этот правитель создал долгосрочные экономические проблемы для своего королевства."
  
 gh_debased_currency_modifier_2: "Ухудшенние качества валюты"
 gh_debased_currency_modifier_2_desc: "Несмотря на высокое качество и уважение к валюте, этот правитель решил снизить ее качество, а следовательно, и стоимость, ради краткосрочной выгоды".
  
 gh_strengthen_currency_modifier: "Сильная валюта"
 gh_strengthen_currency_modifier_desc: "Введя новые экономические меры, этот правитель улучшил положение своей валюты."
  
 gh_strengthen_currency_modifier_2: "Мощная валюта"
 gh_strengthen_currency_modifier_2_desc: "Введение новых мер и качественная чеканка монет значительно увеличили экономическую мощь этого правителя."
  
 gh_sjalvolki_resettlement_modifier: "Переселение Сялволки"
 gh_sjalvolki_resettlement_modifier_desc: "Огромный приток мигрантов способствовал процветанию этого округа."
  
 gh_imperrech_debuff_modifier: "Коалиция"
 gh_imperrech_debuff_modifier_desc: "Империя - это не столько собственно королевство, сколько коалиция дико разрозненных племен и народностей, и, следовательно, в ней нет "рекрутов" в классическом смысле этого слова. Вместо этого верховный король должен полагаться на добровольные пожертвования своих подчиненных."
  
 gh_sound_of_body: "Звук тела"
 gh_sound_of_body_desc: "Этот персонаж необычайно стойко переносит обычные разрушительные воздействия окружающего мира на организм, либо из-за природной предрасположенности, либо из-за отличного распорядка дня."
  
 survived_dovatkning: "Подлатанный после [Concept('dovatkning','доваткнинг']"
 survived_dovatkning_desc: "После того, как вы проиграли раунд и остались живы, вас поспешно отвезли к ближайшему целителю, который залатал полученные вами царапины и раны."
 INQUISITOR_CONVERSION_PERK_BONUS_VALUE: "Инквизиторы искореняют ересь"
 conquered_by_the_sjalvolki: "Наращивание масштабов военного дела Сялволки"
  
 sarminians_last_boczoj: "Бочой"
 sarminians_last_boczoj_desc: "Что означает "регент" и "командующий", Бочои были четырьмя назначенными командирами армий салажеков, подчинявшимися королеве. С окончанием королевской династии Сарминов мы остаемся в одиночестве, как последние бочои."
 sarminians_last_stand_of_the_clans: "Последняя битва кланов"
 sarminians_last_stand_of_the_clans_desc: "Битва у Елисейского перевала, хотя и считалась одной из наших великих побед, едва не сломила нас. Хотя мы и можем контролировать огромное войско, оно грозит распасться под нами."
  
