 shadow_port: "Теневой порт" #Машинный перевод 28.10.23
 shadow_port_desc: "Здесь установлен [shadow_port|E] за привлечение преступности и краденого." #Машинный перевод 28.10.23
  
 traderoute_modifier: "Торговый маршрут" #Машинный перевод 28.10.23
 traderoute_modifier_desc: "Эта провинция расположена вдоль крупного торгового пути, по которому товары доставляются туда и обратно." #Машинный перевод 28.10.23
  
 harbour_modifier: "Майор-Харбор" #Машинный перевод 28.10.23
 harbour_modifier_desc: "В этой провинции находится крупнейшая мировая гавань, в которую попадают товары со всего мира. Это приносит значительный доход, идеи и людей со всего [aeras|E]." #Машинный перевод 28.10.23
  
 entrepot_modifier: "Крупный торговый центр" #Машинный перевод 28.10.23
 entrepot_modifier_desc: "Эта территория является центром торговли. Здесь можно найти торговцев, привозящих драгоценные грузы из таких далеких стран, как далекий и мифический Катун-Кай, а на его изобилующих рынках и в переполненных портах можно услышать языки более ста народов. Почти все можно купить и продать — по разумной цене." #Машинный перевод 28.10.23
 stapleport_modifier: "Портвейн приносит процветание" #Машинный перевод 28.10.23
  
 pirate_king: "Король пиратов" #Машинный перевод 28.10.23
 pirate_king_desc: "Этот персонаж известен как проклятие земли, похититель золота, поглотитель кораблей, и его боятся везде, где люди живут на побережье." #Машинный перевод 28.10.23
  
 scourge_of_rovarska: "Бич Роварски" #Машинный перевод 28.10.23
 scourge_of_rovarska_desc: "Этот персонаж известен как величайшее зло, разграбившее моря Пиратского побережья, и унес больше жизней и золота, чем само море." #Машинный перевод 28.10.23
  
 low_food: "Низкое питание" #Машинный перевод 28.10.23
 low_food_desc: "Из-за плохого планирования или невезения этот персонаж потерял провизию во время охоты." #Машинный перевод 28.10.23
  
 surplus_food: "Излишки еды" #Машинный перевод 28.10.23
 surplus_food_desc: "Благодаря хорошему планированию или удаче, у этого персонажа есть припасы, которых хватит гораздо дольше, чем ожидалось." #Машинный перевод 28.10.23
  
