 shadow_port: "Теневой порт"
 shadow_port_desc: "Здесь создан [Concept('shadow_port','теневой порт')|E] который привлекает преступников и краденые товары"
  
 traderoute_modifier: "Торговый путь"
 traderoute_modifier_desc: "Эта провинция расположена вдоль главного торгового пути, по которому туда и обратно доставляются товары."
  
 harbour_modifier: "Крупная гавань"
 harbour_modifier_desc: "В этой провинции находится крупнейшая в мире гавань, через которую товары со всего мира поступают в оживленный порт. Это приносит значительный доход, идеи и людей со всего [Concept('aeras','Аэраса')|E]."
  
 entrepot_modifier: "Крупный торговый центр"
 entrepot_modifier_desc: "Эта территория является центром торговли. Здесь можно встретить торговцев, которые привозят ценные грузы из таких отдаленных мест, как легендарный Катун-Кай, а на оживленных рынках и в переполненных портах можно услышать языки более ста народов. Почти все можно купить и продать — по разумной цене."
 stapleport_modifier: "Порт приносит процветание"
  
 pirate_king: "Король пиратов"
 pirate_king_desc: "Этот персонаж известен как проклятие земли, похититель золота, губитель кораблей, и его боятся везде, где живут люди на побережье"
  
 scourge_of_rovarska: "Бич Роварски"
 scourge_of_rovarska_desc: "Этот персонаж известен как величайшее зло, наводнившее моря Пиратского побережья, и унес больше жизней и золота, чем само море"
  
 low_food: "Малое количество пищи"
 low_food_desc: "Из-за плохого планирования или невезения этот персонаж потерял провизию во время охоты."
  
 surplus_food: "Большое количество пищи"
 surplus_food_desc: "Благодаря хорошему планированию или большей удаче, у этого персонажа припасов хватит гораздо дольше, чем ожидалось."
  
 tribal_settlement_target: "Продолжается расселение племен"
 tribal_settlement_target_desc: "Это [Concept('county','графство')|E] является местом назначения притока поселенцев из племен, поддерживающих своего сюзерена, к огорчению местного населения."
  
 small_island: "Маленькие острова"
 small_island_desc: "Этот округ представляет собой архипелаг из множества маленьких островов."
 large_island: "Большие острова"
 large_island_desc: "Это графство представляет собой небольшой архипелаг, состоящий из множества крупных островов."
  
  
 cyrat_hell_modifier: "Зеленый ад"
 cyrat_hell_modifier_desc: "Джунгли [Concept('cyrat','Сирата')|E] сами по себе, похоже, активно сопротивляются человечеству и являются домом для бесчисленных ужасающих монстров. Выжить в этом месте практически невозможно, не говоря уже о том, чтобы построить цивилизацию."
  
 cyrat_maa_modifier: "Невозможность логистики"
 cyrat_maa_modifier_desc: "В джунглях [Concept('cyrat','Сирата')|E] практически невозможно выставить какую-либо профессиональную армию."
  
 fools_curse_modifier: "Золото дураков"
 fools_curse_modifier_desc: "[Concept('fools_coast','Побережье дураков')|E] хорошо известно своими, казалось бы, неисчерпаемыми источниками золота, найденными на его берегах, а также смертельными болезнями, которые, похоже, следуют за богатством региона, куда бы оно ни направлялось."богатства региона, куда бы они ни направлялись."
  
 opakasijan_highkingdom_modifier: "Столица Опаказии"
 opakasijan_highkingdom_modifier_desc: "Некогда опустошенные, золотые холмы Опаказии вновь расцветают, и люди толпами стекаются в эту могущественную столицу."
 high_tide_modifier: "Прилив"
 high_tide_modifier_desc: "В настоящее время в этом округе наблюдается [Concept('high_tide','прилив')|E], затопляющий дикую местность."
 low_tide_modifier: "Отлив"
