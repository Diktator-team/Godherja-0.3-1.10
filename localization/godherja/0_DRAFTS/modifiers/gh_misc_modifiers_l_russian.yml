 shadow_port: "Теневой порт"
 shadow_port_desc: "Здесь установлен [shadow_port|E] за привлечение преступности и краденого."
  
 traderoute_modifier: "Торговый маршрут"
 traderoute_modifier_desc: "Эта провинция расположена вдоль крупного торгового пути, по которому товары доставляются туда и обратно."
  
 harbour_modifier: "Майор-Харбор"
 harbour_modifier_desc: "В этой провинции находится крупнейшая мировая гавань, в которую попадают товары со всего мира. Это приносит значительный доход, идеи и людей со всего [aeras|E]."
  
 entrepot_modifier: "Крупный торговый центр"
 entrepot_modifier_desc: "Эта территория является центром торговли. Здесь можно найти торговцев, привозящих драгоценные грузы из таких далеких стран, как далекий и мифический Катун-Кай, а на его изобилующих рынках и в переполненных портах можно услышать языки более ста народов. Почти все можно купить и продать — по разумной цене."
 stapleport_modifier: "Портвейн приносит процветание"
  
 pirate_king: "Король пиратов"
 pirate_king_desc: "Этот персонаж известен как проклятие земли, похититель золота, поглотитель кораблей, и его боятся везде, где люди живут на побережье."
  
 scourge_of_rovarska: "Бич Роварски"
 scourge_of_rovarska_desc: "Этот персонаж известен как величайшее зло, разграбившее моря Пиратского побережья, и унес больше жизней и золота, чем само море."
  
 low_food: "Низкое питание"
 low_food_desc: "Из-за плохого планирования или невезения этот персонаж потерял провизию во время охоты."
  
 surplus_food: "Излишки еды"
 surplus_food_desc: "Благодаря хорошему планированию или удаче, у этого персонажа есть припасы, которых хватит гораздо дольше, чем ожидалось."
  
 tribal_settlement_target: "Племенное поселение продолжается"
 tribal_settlement_target_desc: "Этот [county|E] является местом назначения притока племенных поселенцев, поддерживающих его повелителя, к огорчению местного населения."
  
 small_island: "Малые острова"
 small_island_desc: "Этот округ представляет собой архипелаг из множества мелких островов."
 large_island: "Большие острова"
 large_island_desc: "Это графство представляет собой небольшой архипелаг из множества крупных островов."
  
  
 cyrat_hell_modifier: "Зеленый адский пейзаж"
 cyrat_hell_modifier_desc: "Сами джунгли [cyrat|E], кажется, активно сопротивляются человечеству и являются домом для бесчисленных ужасающих монстров. В этом месте практически невозможно выжить, а тем более построить цивилизацию."
  
 cyrat_maa_modifier: "Невозможная логистика"
 cyrat_maa_modifier_desc: "В джунглях [cyrat|E] практически невозможно разместить какую-либо профессиональную армию."
  
 fools_curse_modifier: "Золото дурака"
 fools_curse_modifier_desc: "[fools_coast|E] хорошо известен, казалось бы, бесконечными источниками золота, найденными на его берегах, а также смертельными болезнями, которые, кажется, преследуют богатства региона, куда бы они ни направлялись."
  
 opakasijan_highkingdom_modifier: "Опакасиджан Капитал"
 opakasijan_highkingdom_modifier_desc: "Однажды опустошенные золотые холмы Опакасии снова расцветают, и люди толпами стекаются в эту могучую столицу."
 high_tide_modifier: "Прилив"
 high_tide_modifier_desc: "В настоящее время в этом округе наблюдается [high_tide|E], затопляющий дикую местность."
 low_tide_modifier: "Отлив"
 low_tide_modifier_desc: "В настоящее время в этом округе наблюдается [low_tide|E], обнажающая почву."
 religious_turmoil: "Религиозные беспорядки"
 religious_turmoil_desc: "Этот округ охвачен религиозными беспорядками."
  
 krikatama_purges_modifier: "Крикатама чистит"
 krikatama_purges_modifier_desc: "Беспощадные чистки, учиненные Плетью против его народа в ходе его беспощадного крестового похода, серьезно подорвали его возможности в поддержании и проведении дальнейших кампаний."
  
 banner_of_the_champion_modifier: "Знамя Чемпиона"
 banner_of_the_champion_modifier_desc: "Последний бастион Дарамарджаратана в регионе, Шаху доблестно объединяет свой народ и тех, кто бежал от гнева Плети, против самой Плети."
  
 razed_sophocos_modifier: "Пламя Софокоса"
 razed_sophocos_modifier_desc: "Этого персонажа одновременно почитают и боятся в [sarradon|E] за жестокое разрушение башни Софокоса."
  
 isles_naval_expedition_modifier: "Военно-морские экспедиции"
 isles_naval_expedition_modifier_desc: "Этот персонаж в настоящее время возглавляет свое королевство в морских экспедициях и проектах колонизации в [shatteredisles|E]."
  
 isles_retribution_modifier: "Чемпион островитян"
 isles_retribution_modifier_desc: "Этот персонаж ополчился против предполагаемых захватчиков [shatteredisles|E]."
  
 quality_arrows_modifier: "Высококачественные стрелы"
 quality_arrows_modifier_desc: "У этого персонажа большой запас отличных наконечников стрел."
 barbed_arrows_modifier: "Колючие стрелы"
 barbed_arrows_modifier_desc: "Войска этого персонажа используют злые и смертоносные стрелы."
  
 falcons_killing_rodents_modifier: "$cat_killing_rodents_modifier$"
 falcons_killing_rodents_modifier_desc: "В столице этого персонажа почти полностью отсутствуют крысы."
  
 vitrific_grace_modifier: "Стекловидная благодать"
 vitrific_grace_modifier_desc: "Вы лучшая версия себя, сейчас и навсегда."
  
 fogeater_recuperating: "Сбор сил"
  
 recovery_efforts_modifier: "Recovery Efforts"
 recovery_efforts_modifier_desc: "This county is trying to rebuild after a devastating raid."
  
 county_neglect_modifier: "Neglected Recovery"
 county_neglect_modifier_desc: "This county has been left abandoned after a devastating raid."
  
 extreme_desert_modifier: "Extreme Desert" #NT!
 extreme_desert_modifier_desc: "The sun-scorched sands of the Sarradonian Interior leave this county unsuitable for sustained human settlement\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -50#!" #NT!
 whisperveil_modifier: "Whisperveil" #NT!
 whisperveil_modifier_desc: "The depths of Whisperveil hide many unknown dangers, and only the brave or foolish (or both) dare to step under the dense forest canopies of the region\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -45#!" #NT!
 pristine_paradise_modifier: "Pristine Paradise" #NT!
 pristine_paradise_modifier_desc: "[eripomvuno_biozone|E] has sat untouched for millennia, unfettered by the countless attempts to settle it and claim its riches\n\n#flavor The island chain should be littered with dozens of ruined colonies—yet to this day, its shores remain as pristine as ever#!\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#positive_value +50#!" #NT!
 settling_ruins_modifier: "Settling Ruins" #NT!
 settling_ruins_modifier_desc: "This colony has been founded on an extensive ruin complex, which provides the settlers with shelter and materials\n[colonization_progress|E]: [Concept('colonization','@colonization_progress_icon!')]#positive_value +20%#!" #NT!
 legacy_of_eons_modifier: "Legacy of Eons" #NT!
 legacy_of_eons_modifier_name: "This county has been brought back into the fold of civilization, and its current inhabitants build upon the legacy of their forebearers" #NT!
  
 seared_outcast_modifier: "Anohêla Exile" #NT!
 seared_outcast_modifier_desc: "This character has been an branded as an [Concept('anohelis_outcasts','Anohêla')|E] and exiled from their homelands. Their scalp has been scorched and raked bare, and it will take years until the wounds heal\nCannot progress in the [GetTrait('lifestyle_gh_steppe_queen').GetName( GetNullCharacter )] [trait|E]" #NT!
  
 former_seared_outcast_modifier: "Former Anohêla Exile" #NT!
 former_seared_outcast_modifier_desc: "This character was once exiled as an [Concept('anohelis_outcasts','Anohêla')|E], but has since regained the right to rejoin the society. Their wounds have healed, yet the scars still linger" #NT!
  
 silky_locks_modifier: "Silky Locks" #NT!
 silky_locks_modifier_desc: "This character's hair is shiny and silky, inviting both envy and admiration from the onlookers" #NT!
  
 split_ends_modifier: "Split Ends" #NT!
 split_ends_modifier_desc: "This character's hair is fraying at the ends, giving them an unkempt and dishevelled appearance" #NT!
  
 toxic_lye_modifier: "Toxic Lye" #NT!
 toxic_lye_modifier_desc: "This character's hair fell out after being exposed to a particularly toxic lye\nCannot progress in the [GetTrait('lifestyle_gh_steppe_queen').GetName( GetNullCharacter )] [trait|E]" #NT!
  
 redlander_punishment_1: "Chains Upon the Heart" #NT!
 redlander_punishment_1_desc: "This character has tarried in doing the gods' bidding" #NT!
  
 redlander_punishment_2: "Chains Upon the Mind" #NT!
 redlander_punishment_2_desc: "This character has neglected the gods" #NT!
  
 redlander_punishment_3: "Chains Upon the Soul" #NT!
 redlander_punishment_3_desc: "This character has incurred divine wrath" #NT!
  
 mainland_refugees_modifier: "Mainland Refugees" #NT!
 mainland_refugees_modifier_desc: "The Isles have been overrun by hosts of mainland refugees pouring into the region."\n\n#N Will disappear entirely if held by a Redlander or after the year 1274 IS#!" #NT!
  
 redlander_runaway_stopped: "Prevented Escape from the Redlands." #NT!
 redlander_runaway_stopped: "[GetHisHer] escape has been thwarted." #NT!
  
 collapsed_administration_modifier: "Collapsed Administration" #NT!
 collapsed_administration_modifier_desc: "Local administrations have disappeared practically overnight, causing cities to fall into disarray."\n\n#N Will disappear entirely if held by a non-Aversarian or after the year 1274 IS#!" #NT!
