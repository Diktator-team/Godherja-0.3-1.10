l_russian:
  
 generic_intro_desc:0 "Мы отправились в пустыню #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#!,, предвкушая предстоящую охоту. После нескольких недель работы над скучными деталями организации самой охоты, а также такими деталями, как припасы и транспорт, мы, наконец, на природе и в мире.\n\nТеперь все, что осталось сделать, это выбрать добычу. Чтобы добраться до места, достаточно удаленного от цивилизации, чтобы найти следы, потребуется несколько часов, но приятная прогулка на свежем воздухе наверняка послужит хорошей разминкой перед самой охотой."
  
  ## KALATHIPSOMI ## 
  
 kalathipsomi_name:0 "Калатипсоми"
 kalathipsomi_intro_desc:0 "Вдали от шумных садов, полей и деревень, расположенных вдоль великих рек #BOL Калатипсоми#!, лежит глубоко древняя, нетронутая дикая местность, которая очаровывает любого, кто ее посещает. Нужно быть осторожным, потому что здесь невероятно легко заблудиться, а дебри настолько обширны, что цивилизация может быть неблизка за сотни лиг.\n\nИгра, как и ожидалось, не имеет себе равных. Здесь можно найти все: от обыкновенного оленя до полумифических свирепых монстров. Хотя это место может показаться раем для охотников, действовать следует осторожно, так как в этом лесу довольно легко стать жертвой."
 kalathipsomi_encyclopedia_desc:0 "В долинах-близнецах огромных рек Пафос и Копролос растут одни из самых густых и зеленых лесов умеренного пояса на всем Эрасе. Хотя тысячи лет сельскохозяйственной экспансии оставили обширные участки сельскохозяйственных угодий, похожие на шрамы, по всей земле, на большей части #BOL Калатипсоми#! по-прежнему преобладают практически непроходимые первозданные леса, которые создают невероятно разнообразную и эндемичную экосистему."
  
  ## HEARTWOOD ## 
  
 kalath_old_growth_name:0 "Хартвуд"
 kalath_old_growth_intro_desc:0 "Несколько дней мы думали, что находимся в дикой природе. Давно прошло с тех пор, как мы в последний раз видели поселение или даже другого человека, и почти повсюду вокруг нас во всех направлениях дикая местность, простирающаяся за горизонт. Но как только мы достигли Сердцевины, мы, наконец, поняли свою ошибку.\n\nЛуга окружают опушку первобытного леса, где корни и древесина ползут по грязи и обвивают деревья, как усики, так что мы едва можем увидеть более нескольких шаги в лес. Несмотря на полдень, подлесок леса настолько темный, что мои спутники уже приготовили фонарь. Когда мы входим в лес, деревья, кажется, поворачиваются вокруг нас, меняя ощущение в воздухе, как будто этот темный и загадочный лес приветствует нас глубже."
 kalath_old_growth_encyclopedia_desc:0 "#BOL Сердцевина#! — это первобытный лес, который стоял к югу от реки Пафос дольше, чем зафиксировано в истории. В вечнозеленом лесу растут деревья, встречающиеся по всему Калатипсоми, хотя самые старые корни Сердцевины стали настолько большими и жесткими, что местные жители говорят, что деревья почти никогда не покидают лес. Некоторые ученые полагают, что этот лес был первым, выросшим в Калатипсоми, хотя существует много разногласий относительно его точного возраста.\n\nБольшая часть Сердцевины представляет собой практически непроходимый густой лес. Навес пропускает мало света на лесную подстилку, где массивные и бесконечные корни леса блокируют большую часть движения сквозь древесину. Ночью лес пылает светом светлячков, а также спорами, которые танцуют по деревьям под луной. Говорят, что все существа и деревья Калатипсоми посещают Сердцевину во время своих миграций, хотя ученые не смогли определить, почему."
  
  ## DELTA ## 
  
 pathos_delta_name:0 "Пафос Дельта"
 pathos_delta_intro_desc:0 "До сих пор каждый шаг в [pathos_delta_biozone|E] был обдуманным и осторожным. Хотя местные жители говорят, что нам нечего бояться, пока мы следуем за деревьями, трудно не беспокоиться о том, что вы случайно упадете и насмерть. Несмотря на небольшую панику, которую каждый из нас испытывает, когда земля немного прогибается, трудно не поглазеть на красоту леса. Вокруг нас растет густой лишайник мятного цвета, а разноцветные ростки грибов распространяются по коре и корням деревьев. Нежный туман висит над нами, придавая флоре блеск сквозь рассеянные солнечные лучи, сумевшие пробиться сквозь плотный полог.\n\nМы перебираемся через каменистый ручей и вдыхаем свежий воздух, пока лосось прыгает по воде внизу. нас. Даже если нам не удастся найти свою добычу, время, проведенное здесь, наверняка запомнится нам."
 pathos_delta_encyclopedia_desc:0 "#BOL Дельта Пафоса#! — это название большого тропического леса умеренного пояса и разбросанных болот, которые заполняют залив Мечей и пересекают большую часть реки Пафос. Погода здесь, как правило, прохладная и мягкая круглый год, с продолжительным вегетационным периодом и почти постоянными дождями. Тропические леса в основном состоят из елей и пихт ближе к рекам и побережью, которые быстро начинают смешиваться с обширными полосами вечнозеленого красного кедра на возвышенностях. Хотя большая часть подлеска покрыта толстым слоем лишайника и папоротника, влажный климат является идеальной средой обитания для грибов, которые в изобилии растут по всему тропическому лесу.\n\nНесмотря на красоту региона и изобилие пищи, заселение глуши уже давно считались предательскими. Известняковая почва имеет плохой дренаж для дельты и отложения, сходящие с гор, что привело к созданию серии скалистых сетей пещер, которые простираются от дельты до бассейна Зульцегг. Нередко искатели приключений, охотящиеся на Пафос Лимрилла, или поселенцы, ищущие новый дом, падают в глубокую пещеру из-за провала, которого они не видели."
  
  ## BASIN ## 
  
 sulzegg_basin_name:0 "Бассейн Кепирана"
 sulzegg_basin_intro_desc:0 "Мы забрались на неровный выступ, выходящий на [sulzegg_basin_biozone|E], и вдохнули свежий прохладный воздух. Почти невозможно не чувствовать себя расслабленным, глядя на колышущиеся леса и поля, когда мимо проносится легкий ветерок. Зеленый цвет листьев и синий цвет воды кажутся резче, чем я видел раньше, а фауна более умиротворенная. Разбросанные фермы и поселения торчат по всему бассейну, как второстепенные достопримечательности, и мы отправляемся на охоту со свежим волнением в наших сердцах."
 sulzegg_basin_encyclopedia_desc:0 "Бассейн #BOL Кепирана#! прежде всего известен своими обильными урожаями, нетронутыми озерами и великолепными видами. Хотя большая часть региона по-прежнему покрыта густыми лесами сахарной сосны и черного дуба вблизи гор, а также тропами красного дерева, перешедшими от побережья, длинные травяные прерии ближе к кристально чистым водам озера являются одними из самых плодородных полей на острове. Расколотый берег. Большая часть пляжей также находится там, где многие виды кресс-салата можно найти только вдоль берегов озера Зульцегг. Самой распространенной фауной часто являются бобры, и многие местные жители утверждают, что самая продолжительная война в Аэрасе - это война между бобрами и поселениями, пытающимися снести свои плотины по всему водоразделу региона."
  
  ## FORESTS ## 
  
 kalath_redwoods_name:0 "Лаодантинские леса"
 kalath_redwoods_intro_desc:0 "Впечатляющие секвойи, доминирующие над [kalath_redwoods_biozone|E], безусловно, представляют собой зрелище, вырастающее до такой ошеломляющей высоты, что даже древние дубы по сравнению с ними кажутся жалкими сорняками. Если я вытяну шею и посмотрю на огромный полог, висящий в нескольких сотнях футов над нами, я смогу различить среди листьев всевозможные движения и существ, производящих их, от разноцветных птиц до гигантских жуков.\n\nК счастью для нас. , подлесок - хотя и присутствует, в основном в виде больших папоротников - редкий и по нему легко ориентироваться, и лишь изредка колоссальный корень приближается к чему-либо, напоминающему препятствие. Путешествие сюда должно быть приятным, хотя заставить наиболее неуловимых обитателей купола спуститься определенно будет непросто."
 kalath_redwoods_encyclopedia_desc:0 "Хотя популяции колоссальных красных деревьев присутствуют в разбросанных районах Калатипсоми, нигде они не доминируют в биосфере так сильно, как в северной половине полуострова. Тень, отбрасываемая их обширными кронами, означает, что лишь немногие другие виды деревьев способны закрепиться под ними, но их верхушки также сами по себе служат отдельной экосистемой, в которой невероятное разнообразие птиц, мелких млекопитающих и гигантских насекомых проводят всю свою жизнь. жизни редко (если вообще когда-либо) покидают свое лиственное жилище."
  
  ## HILLS ## 
  
 southern_kalath_name:0 "Мечтающие холмы"
 southern_kalath_intro_desc:0 "Мы разбили лагерь на склоне холма глубоко среди [southern_kalath|E]. Холмы, скалистые утесы и густые ряды деревьев окружают нас, создавая удивительное спокойствие, как будто дикая природа вокруг нас действительно дремлет.\n\nМы планируем отправиться дальше в лес с первыми лучами солнца, хотя последняя деревня сказала нам об этом. о близлежащем горячем источнике, и я не удивлюсь, если остальные захотят сделать крюк, чтобы расслабиться. Тем не менее, нам не следует задерживаться надолго, иначе мы можем потерять след нашей добычи."
 southern_kalath_encyclopedia_desc:0 "К югу от Калатипсомских гор лежат #BOL Дриминг-Хиллз#!,, регион умеренных лугов, густых лесов и внушающих трепет гейзеров. Зубчатые скальные образования, усеявшие сельскую местность, также образовали множество теплых водопадов и каскадов вдоль водных путей. Хотя большая часть прекрасных земель вдоль рек отведена под сельскохозяйственные нужды, густые леса, тянущиеся по скалистым холмам к горам, по-прежнему содержат изобилие фауны и флоры. Все деревья, встречающиеся в окружающих лесах, можно найти вплоть до линии деревьев, поскольку многие из них, как говорят, путешествуют по теплым долинам на своем пути через леса. Лесные пожары издавна были обычным явлением в глубине страны, хотя окружающая среда, похоже, специально приспособилась к этому.\n\nНекоторые ученые полагают, что под горами дремлет огромная кальдера, так как на холмах можно найти множество гейзеров и горячих источников."
  
  ## VALLEY ## 
  
 knokidbes_name:0 "Долина Кнокидбес"
 knokidbes_intro_desc: "Мы шли через [knokidbes_biozone|E], кажется, недели, хотя, конечно, это было гораздо меньше. Глубокая грязь промокает мои ноги до икры и продолжает тянуть нас вниз с каждым шагом, который мы делаем дальше в дебри. Большую часть холмистых травянистых холмов к югу от лесов мы полностью избегали, в первую очередь потому, что местные жители говорили нам, что там мало что есть, кроме травы и грязи. Один из моих товарищей пошутил, что, возможно, нам будет удобнее путешествовать по долине на лодке, и я почти готов согласиться."
 knokidbes_encyclopedia_desc:0 "#BOL Долина Кнокидбес#! — это относительно необузданное пространство глубоко заболоченных холмов, болот и лесов, простирающееся от южных гор Калатипсомии до залива Пафос. Из-за уникального положения региона — принимая сток из бассейна Зульцегг, а также приливы и отливы близлежащих рек Зарригниен и Эрамасик, луга Кнокидбеса весьма опасны и остаются практически недоступными для судоходства в течение большей части года, а их площадь составляет немногим более илистые отмели вне холодного сезона. Многие реки с черной водой протекают через кипарисовые и дубовые леса, внося свой вклад в ил, хотя и незначительно по сравнению с низменностями южнее.\n\nБлизлежащие реки также помогли сформировать множество барьерных островов в дельте Эрамасика. Известно, что на этих барьерных островах обитает большое количество хищных растений, таких как Осиная ловушка Маклеи, хотя некоторые из них можно найти и на материковом побережье."
  
  ## HIGHLANDS ## 
  
 migraddar_name:0 "Психрассанское нагорье"
 migraddar_intro_desc:0 "Чем дальше мы углублялись в леса из [pathos_delta_biozone|E], тем дальше и дальше друг от друга становились города. Прошло почти пять дней с тех пор, как мы прошли последний раз. Когда лес превращается в толстую сосну с белой корой, а лесная подстилка покрывается чертополохом и шишками, мы понимаем, что наконец достигли [migraddar_biozone|E]. Нас кусает резкий ветер, скатывающийся с гор за деревья, и я не могу не затянуть вокруг себя одежду. Стойкая дикая местность вокруг нас, похоже, не обращает внимания на холодный ветер.\n\nГромкий грохот эхом разносится по лесу на фоне хруста древесины, когда какие-то крупные звери проходят сквозь деревья, хотя невозможно сказать, откуда. Вряд ли в ближайшее время нам удастся найти передышку в теплой постели и еде, поэтому я надеюсь, что мы собрали достаточно припасов для путешествия."
 migraddar_encyclopedia_desc:0 "#BOL Психрассанское нагорье#! представляет собой суровую серию покрытых густыми лесами предгорий, которые пересекают ландшафт к Черному перевалу и Железным шпилям дальше на север. Эти густые леса долгое время считались сельской глубинкой — густые, каменистые леса с небольшим количеством полезных ископаемых и недоступные для большинства из-за мегафауны и лавин. Коварную местность, ведущую к Черному перевалу и Железным шпилям, невероятно трудно пройти без знаний или проводника, а те немногие города и деревни, которые здесь существуют, часто называют краем цивилизации из-за глубоких диких мест, лежащих за высокими горами."
  
  ## MAYIKRATA ## 
  
 mayikprolollan_name:0 "Майикрата"
 mayikprolollan_intro_desc:0 "[mayikrata|E] и окружающие его горы действительно представляют собой зрелище, которое стоит увидеть издалека. Снежные вершины, окрашенные в синий цвет и достигающие невероятно высокой высоты, увенчаны облаками, одна из менее высоких вершин — трон, на котором восседает колоссальная академия. Хотя это довольно красиво, это также предвещает дурное предчувствие, когда понимаешь, что довольно скоро мы будем подниматься на эти самые горы.\n\nС тех пор, как основной маршрут к сооружению пришел в упадок, посетители были вынуждены расплачиваться за запутанную серию коварных, трудных троп. Хотя мы, возможно, и не направляемся в саму академию, окружающая местность, тем не менее, окажется огромным испытанием."
 mayikprolollan_encyclopedia_desc:0 "Горы, на вершине которых расположен [mayikrata|E], являются одними из самых высоких и труднодоступных в мире. Враждебная среда поддерживает лишь скудную растительную жизнь, и животных так же мало, большинство из них являются воздушными хищниками, которые вместо этого охотятся в окружающих низменностях. Кроме того, столетия деятельности самого [mayikprolollan|E] привели к появлению в этом районе большой популяции диких мутантов и духов."
  
  ## ETEPEZEA ## 
  
 etepezea_name:0 "Этепезея"
 etepezea_intro_desc:0 "Материк [etepezea_biozone|E] никогда не был особенно привлекательным местом для случайного охотника, и нетрудно понять, почему. Хотя побережье может быть относительно приятным, почти вся местная дичь, на которую стоит охотиться, обитает в горных, залитых солнцем внутренних районах. По мере того, как мы углубляемся вглубь суши, местность не только становится все более крутой и неровной, но и выносливые вечнозеленые кустарники становятся почти столь же непроходимыми.\n\nБесконечные маквисы не только сильно затрудняют движение, но и скрывают, возможно, самую большую опасность полуострова - змеи. [etepezea_biozone|E] печально известен своим, казалось бы, бесконечным изобилием и разнообразием змей, и мы должны следить за каждым шагом с предельной осторожностью, поскольку, похоже, каждый куст является домом для дюжины гадюк."
 etepezea_encyclopedia_desc:0 "#BOL Этепезея#! — относительно спокойный и скалистый полуостров, расположенный в самом сердце Расколотого побережья. Прибрежные холмы и долины разделены скалистыми, расколотыми горами в центре Этепезеи. Хотя этот регион относительно приятен для путешественников и охотников-любителей, на полуострове обитает множество ядовитых змей. Во время путешествия по горам нередко можно встретить одного почти под каждым камнем и кустом."
  
  ## ISLE ## 
  
 imperial_isle_name:0 "Имперский остров"
 imperial_isle_intro_desc:0 "[imperial_isle_biozone|E] широко считается одним из самых красивых регионов Расколотого Берега и был популярным местом охоты для знати [aversarian|E] с самых первых дней существования империи, о чем свидетельствуют бесчисленные виллы, разбросанные по его сельской местности. Нетрудно понять, почему - приятная погода круглый год, обилие дичи и корма, отсутствие каких-либо опасных хищников и общая красота этого места.\n\nМы выступили на рассвете, хорошо снабженные и в хорошем состоянии. духи. Цивилизация редко будет здесь далеко, если что-то каким-то образом пойдет наперекосяк, и часто говорят, что весь остров ближе к огромному саду, чем к настоящей дикой природе."
 imperial_isle_encyclopedia_desc:0 "#BOL Имперский остров#! широко считается одним из самых красивых регионов Расколотого побережья и был популярным местом охоты для [aversarian|E] знати с самых первых дней существования империи, о чем свидетельствуют бесчисленные виллы, разбросанные по его сельской местности. . Нетрудно понять, почему – приятная погода круглый год, обилие дичи и корма, отсутствие опасных хищников и общая красота этих мест."
  
  ## ISLES ## 
  
 the_isles_name:0 "Западные острова"
 the_isles_intro_desc:0 "Любой достойный моряк в Море Империй сможет поделиться историями об опасностях, скрывающихся под водами [the_isles_biozone|E]. Удивительное количество может даже оказаться правдой - ведь ни для кого не секрет, что корабли в этом регионе терпят крушение или исчезают с удручающей частотой, хотя в подавляющем большинстве этих инцидентов, вероятно, виноваты местные штормы.\n\ Мы лавируем между черными скалами и внушительными морскими скалами, пока, наконец, не находим достаточно большой остров, на котором можно высадиться. Погода сейчас спокойная, но мы должны быть осторожны, чтобы не задерживаться слишком долго - свирепые штормы архипелага могут оставить нас в затруднительном положении на несколько недель, если нам особенно не повезет, а отсутствие какого-либо лесного покрова означает, что даже на суше мы будут полностью подвержены капризам плохой погоды."
 the_isles_encyclopedia_desc:0 "По мере приближения к самым северо-западным пределам Расколотого Берега теплый и преимущественно спокойный климат юга сменяется морями, измученными штормами и частыми дождями. Меняется и рельеф самих островов — высокие черные скалы окаймляют берега холмистых пастбищ, между которыми перемежаются бесчисленные морские скалы. Из-за неспокойных вод этого района и часто опасной морской жизни моряки подходят к нему с осторожностью или полностью избегают его."
  
  ## ISLES ## 
  
 tower_isles_name:0 "Острова Башни"
 tower_isles_intro_desc:0 "Огромные руины, лежащие под [tower_isles_biozone|E], несмотря на их размер, поначалу легко не заметить. Их искусственная природа, скрытая зарослями губки, кораллов и водорослей, сначала обнаруживается, когда замечаешь блеск золотого металла, который каким-то образом не потускнел за века, а затем очертания колоссальных шпилей, арок, статуй и окна становятся все более ясными для внимательного наблюдателя.\n\nМы высаживаемся на острове рядом с одним особенно большим скоплением затопленных зданий — без сомнения, когда-то это был город такого масштаба, что он затмил бы почти любой существующий сегодня — и делаем последний вывод наличие нашего оборудования."
 tower_isles_encyclopedia_desc:0 "#BOL Острова Башни#! — это большой архипелаг в форме кольца с центром на [sea_tower|E], с теплым климатом на юго-востоке, который постепенно охлаждается по мере продвижения на северо-запад. Затонувшие руины неизвестного происхождения доминируют над относительно мелководьем местного моря, хотя их впечатляющие формы в значительной степени скрыты густыми зарослями кораллов и губок, которые являются домом для большого разнообразия [magical|E] водных существ."
  
  ## ISLES ## 
  
 central_isles_name:0 "Центральные острова"
 central_isles_intro_desc:0 "С каждым островом, который мы проезжаем, кажется, что мы открываем что-то новое. С одной стороны нашей лодки над нами возвышается колоссальная скала из вздутой белой скалы. С другой стороны, узкий пляж змеится по краю острова, окруженный густыми зарослями кустарника и фиалковых деревьев.\n\nМы высаживаемся на относительно спокойном побережье, состоящем из скал и опунций — легкий морской бриз овевает нас, пока мы разгружаем груз. . Огромная стая ярких птиц поднимается откуда-то с острова и кружит по небу над нами. Хотя нам, возможно, еще предстоит пройти некоторое расстояние, я не могу не испытывать волнения по поводу того, что мы можем найти в этих водах."
 central_isles_encyclopedia_desc:0 "#BOL Центральные острова#! — это архипелаг, расположенный в самом сердце Расколотого побережья. Хотя климат в целом мягкий и сухой, ученые долгое время считали невозможным обобщить природную среду островов из-за их широкого разнообразия как в географическом, так и в экологическом отношении. В то время как некоторые из них могут быть чрезвычайно плодородными житницами, другие могут представлять собой не что иное, как бесплодные скалы, а пляжей здесь столько же, сколько отвесных мраморных скал. Острова, как правило, становятся более нестабильными и скалистыми, чем ближе к Малкоис.\n\nНекоторые аверсианские учёные предполагают, что острова, возможно, когда-то были горным хребтом, погружающимся в море, хотя существуют неубедительные доказательства, подтверждающие это."
  
  ## GUILLATE ## 
  
 guillate_rocks_name:0 "Скалы Гийлата"
 guillate_rocks_intro_desc:0 "В тот момент, когда мы перешли с Тауэрских островов в [guillate_rocks_biozone|E], мы заметили, как вода изменилась с нетронутой на темную, кружащуюся смесь зеленого и синего. Чем дальше мы путешествуем, тем больше кристаллических структур появляется из воды. Некоторые кажутся сияющими, когда на них падает солнечный свет, слегка окрашивая море вдоль их рифов.\n\nПосле того, как мы чуть не разбили нашу лодку о кристаллы, скрывающиеся прямо под поверхностью воды, мы выходим на берег на пляже, лежащем под двумя склонами скалы, которые выглядят потрескавшимися. половина. Несколько деревьев цепляются за скалу, выступая в воздух над нами, словно конечности. Хотя мы, возможно, рано столкнулись с опасностью, вероятно, впереди нас будет еще много."
 guillate_rocks_encyclopedia_desc:0 "Зубчатая змея #BOL Скалы Гийлата#! от Алоизийского моря до Берега Бодрствующего Берега. Эти острова обычно характеризуются своими кристальными рифами, граничащими с большей частью региона. Эти рифы часто возвышаются над поверхностью воды, а в некоторых местах они больше, чем ближайший остров. Хотя в холодное время года климат обычно спокойный и прохладный, в теплое время года гораздо чаще случаются сильные штормы, поскольку ураганы обрушиваются на Западные острова. Многие уникальные фауны и флоры можно найти только в Скалах, часто образующих уникальные взаимоотношения с кристаллическими образованиями вдоль атоллов и рифов."
  
  
  ## ARCHIPELAGO ## 
  
 lonely_light_name:0 "Архипелаг Одинокого огня" #NT!
 lonely_light_intro_desc:0 "$generic_intro_desc$" #NT!
 lonely_light_encyclopedia_desc:0 "Одинокий Свет - это скалистый вулканический архипелаг далеко к северо-западу от [Concept('shattered_coast','расколотого побережья')|E]. Хотя большая часть севера острова покрыта тундрой, они хорошо известны своими густыми зарослями трав и папоротников. Те немногие уцелевшие деревья, которые, как полагают, были привезены поселенцами из старой Ойейницы. Снега выпадает немного, но дождь и туман случаются круглый год.\n\nНаиболее распространенной фауной являются морские птицы, которые часто совершают перелеты, образуя многочисленные колонии на северном побережье. Окружающие воды также славятся огромными китами и косатками, которые доминируют в море, а также огромными морскими львами, что делает путешествие опасным для неопытных. Некоторые представители фауны, такие как северные олени, были завезены с материка, но местных голубых лисиц, лам и выдр достаточно много, чтобы поддерживать активную торговлю мехами в [chevalie|E] и за ее пределами." #NT!
  
 chevalie_name:0 "Шевалье"
 chevalie_intro_desc:0 "Несмотря на историю региона, дебри [chevalie|E] обладают магическим очарованием. Холмистые пастбища исчезают в густых лесах и скалистых горных хребтах, которые доминируют внутри страны. Горы охраняют север Шевалье, и некоторые говорят, что чем ближе вы подходите к [Concept('lichdoms','личдомам')|E], тем сильнее дождь. Леса поднимаются высоко в небо, их вечнозеленые листья и иголки покрывают лишайник, ползущий по лесной подстилке. Плотные, однородные стволы деревьев делают практически невозможным пробраться сквозь них без гор, возвышающихся над их кронами. Путешествие может быть трудным и даже опасным для неподготовленных.\n\nЧем ближе к побережью вы путешествуете, тем светлеют леса, поскольку верхний слой почвы покрывается густыми кустарниками и слоями растений, а деревья растут вглубь и вширь. Чем дальше вы поднимаетесь в холмы и горы, тем опаснее будет путь, поскольку самые свирепые существа Шевальи называют их своим домом. Крутые фьорды, высеченные тысячелетиями, возвышаются над западным побережьем, а мутные болота усеивают леса на востоке, окутанные туманом.\n\nЭти леса - чудо для любого достойного охотника, но не теряйте бдительности - несмотря на свою красоту, этот лес не для слабых."
 chevalie_encyclopedia_desc:0 "#BOL Шеваль#! чаще всего ассоциируется с Антимагическим полем, которое покрывает регион и защищает его от изнуренных [lichdoms|E] дальше на север. Низинные поля считаются относительно безопасными для путешественников, но густые леса и горные хребты гораздо более коварны и богаты фауной, включая [griffons|E]. В горах обитают единственные грифоны на [aeras|E], что делает их ценными трофеями для любого охотника."
  
  ## MOOR ## 
  
 konijkmener_name:0 "Болото Гранмаэр" #NT!
 konijkmener_intro_desc:0 "Наше путешествие в [konijkmener_biozone|E] было нелегким, но теперь перед нами дикая природа Конийкменера. С дамбы, на которой мы стоим, я вижу густой лабиринт лесов, разбросанных по всему ландшафту, вперемежку с туманными болотами, нетронутыми огромными усилиями местных жителей. Темно-зеленые листья каскадом переходят в коричневые и голубые заросли тростника, по которым мы идем. Аромат сосен, доносящийся с побережья, исчезает по мере того, как преобладают дубы и буки, а трели рысей начинают смешиваться с более тревожными стонами, доносящимися из глубоких болот.\n\nПо мере того, как группы продвигаются вглубь леса, реки становятся все более бурными и неустойчивыми, впадая в болота. Воздух становится тяжелым, и наше настроение становится мрачным."
 konijkmener_encyclopedia_desc:0 "#BOL Болото Гранмаэр#! расположенs к югу от Шевалье, где реки и болота отрезают его от более укротимых земель севера. Суровые водно-болотные угодья представляют серьезную угрозу для любого, кто отваживается забраться в глубь полуострова, но путешественникам также следует остерегаться обитателей его густых буковых лесов и зловонных болот. Большие лоси бродят между лабиринтами деревьев, а морские свиньи подстерегают любого, кто по глупости потеряет равновесие на скользких прибрежных дюнах. Хуже всего то, что ходят слухи о левиафанах, прячущихся в болотах и способных заманить даже самых опытных путешественников в свои туманные логова.#NT!
  
  ## MOUNTAINS ## 
  
 black_mountains_name:0 "Черные горы"
 black_mountains_intro_desc:0 "$generic_intro_desc$"
 black_mountains_encyclopedia_desc:0 "#BOL Черные горы#! возвышаются над суровыми внутренними районами Выштанки и холмистыми полями Шевалье. Пеплопад и кровь покрыли этот регион, причем гора получила свое тезку. Те существа, которые действительно называют эти земли своим домом, так же крепки, как и сами горы, и часто бродят по диким рощам и долинам, прорезающим скалы. Охота в этом регионе не рекомендуется всем, кроме самых опытных охотников."
  
  ## REDLANDS ## 
  
 redlands_name:0 "Красные земли"
 redlands_intro_desc:0 "Путешественники регулярно называют [redlands_biozone|E] одним из самых негостеприимных мест на Аэрасе, возможно, на уровне [lichdoms|E] и [foglands|E]. Жалкое царство выжженных красных песков и камней и высокого уровня скрытой магии; Ученые всего мира на протяжении веков пытались выяснить, что именно формировало уникальную географию региона. Все они потерпели неудачу, прежде всего потому, что опасности Редленда поглотили тысячи потенциальных исследователей, а большинство соседних культур научились отвергать и избегать их. Даже [aversarians|E], несмотря на всю свою ненависть к иностранцам, объявил внутреннюю часть Редленда домом Редлендеров и построил поселения только вдоль почти обитаемого побережья.\n\nВ Редленде, чем глубже, угрозы возрастают в геометрической прогрессии, особенно когда вы входите в таинственные ущелья, которые доминируют над внутренней частью Редленда. Все, кто проводит в этом регионе продолжительное время, слышат странные и тревожные голоса, а ритуальные песнопения тысяч культов внутренних районов Редленда, кажется, просачиваются сквозь тысячи маленьких дыр, усеивающих почти каждую поверхность. Хуже того, некоторые из самых враждебных и жутких существ, известных человечеству, называют внутренние районы своим домом, от ужасающих масс щупалец, известных как Кесрраварга, до грибка Угк'илрррмагс, прорастающего вены. Адский биом особенно влияет на магов: большинство из них сходят с ума, как только покидают борющиеся с трудностями прибрежные города.\n\nЕдинственное, что здесь может дать душевное спокойствие, это то, что вероятность умереть от голода или жажды в бесплодной местности внутренняя часть минимальна, так как шансы на культовое жертвоприношение, взрыв гриба, смерть во сне, безумие, [magic_sickness|E], пожирающее грудь паразитическое заражение, контролирующее тело, и многое другое убивают более половины нетуземцев, которые отваживаются задолго до того, как голод станет проблемой."
 redlands_encyclopedia_desc:0 "#BOL Красные земли#! считаются одним из самых опасных регионов на Эрасе. Грязных тварей и отвратительных монстров можно встретить повсюду в зубчатых проходах, и мало обычных животных считают это место своим домом. Хотя фауна и флора одинаково коварны, путешествие по Редленду без карт, опыта или даже гида — почти гарантия смерти, поскольку лабиринтные туннели и проходы могут показаться непосвященным лабиринтом."
  
  ## VYSHTANKA ## 
  
 vyshtanka_name:0 "Выштанка"
 vyshtanka_intro_desc:0 "Труднопроходимые внутренние районы [vyshtanka_biozone|E] никогда не были благоприятным местом для проживания людей. Хотя почва очень продуктивна (возможно, одна из лучших в [aeras|E] из-за частых пеплопадов из соседнего [black_mountains_biozone|E]), пересеченная местность и трудности с использованием каменистого русла реки Выддрин для орошения сделали укрощение региона слишком дорогостоящим, чтобы оно того стоило. усилия для империй, овладевших ею.\n\nИ вот Выштанка осталась чистой, едва тронутой человеческими руками. Здесь есть обширные холодные равнины, по которым бродят последние огромные стада мамонтов [continent|E]. Дикие, быстрые реки, прорезающие острые каньоны на склонах гор. И надвигающиеся, непроходимые леса, в которых укрываются циклопические каменные идолы, с незапамятных времен не знавшие прикосновения солнечного света."
 vyshtanka_encyclopedia_desc:0 "Суровая глубинка #BOL Выштанки#! никогда не была благоприятным местом для проживания человека. Хотя почва очень продуктивна – возможно, одна из лучших в Аэрасе из-за частых пеплопадов с соседних Черных гор, пересеченная местность и трудности с использованием каменистого русла реки Выддрин для орошения сделали укрощение региона слишком дорогостоящим, чтобы оно того стоило. усилий для империй, овладевших ею.\n\nИ вот Выштанка осталась чистой, едва тронутой человеческими руками. Здесь есть обширные холодные равнины, по которым бродят последние огромные стада континента. Дикие, быстрые реки, прорезающие острые каньоны на склонах гор. И надвигающиеся, непроходимые леса, в которых укрываются циклопические каменные идолы, с незапамятных времен не знавшие прикосновения солнечного света."
  
  ## FOGLANDS ## 
  
 foglands_name:0 "Туманные земли"
 foglands_intro_desc:0 "Мы начинаем наше путешествие в приподнятом настроении, но по мере того, как цивилизация становится все более редкой, а обгоревшие руины деревень и умирающие леса становятся все более обычным явлением, атмосфера становится приглушенной и мрачной. Наконец, когда мы поднимаемся на большой холм, мы видим его вдалеке — странный густой туман, закрывающий весь горизонт, насколько хватает глаз.\n\nМои спутники кажутся явно неловкими и неуверенными, ветер теперь утих. своих парусов. На мгновение полную тишину нарушает слабый странный звук, доносящийся откуда-то издалека внутри [fog|E]. Мои спутники смотрят на меня – я точно хочу это сделать?"
 random_foglands_ambience_1:0 "Хотя можно было бы ожидать, что вас окружит какая-нибудь мерзкая мерзость или безумный [fogeaters|E], как только они ступят в [foglands|E], правда в том, что большую часть времени это место на самом деле имеет #BOL глубоко #! жуткое однообразие. . Куда ни глянь, нет ничего, кроме одной и той же сцены — бесконечные, почерневшие мертвые деревья, поднимающиеся из земли и постепенно исчезающие в туманной дали, даже их вершины часто совершенно не видны. Сама тишина тоже в высшей степени жуткая."
 random_foglands_ambience_2:0 "Мы пересекаем небольшой ручей, отвратительная черная вода источает зловонный запах. Нам оно не пригодится – если когда-то оно могло быть живительным и приятным, то сейчас только сумасшедшему придет в голову пить из него. Однако журчание потока — долгожданная передышка от оглушительной тишины [foglands|E]."
 random_foglands_ambience_3:0 "Мы вдруг останавливаемся, слыша одно и то же - [GetPlayer.Custom('random_creepy_sound')]. Мы напрягаемся и готовимся к бою, но вскоре понимаем, что звук — всего лишь уловка [fog|E]. Мы продолжаем двигаться дальше, жуткий шум продолжается некоторое время вокруг нас, его сказочное эхо делает его еще более сюрреалистичным."
 fogbeast_encyclopedia_desc:0 "[fogbeasts|E] делятся на две категории: Туманные звери мутации и Туманные звери мысли. Первые являются [mutated|E] и изменившимися обитателями - как животными, так и людьми - [foglands|E]. Последние, кажется, порождены самим туманом в ответ на страхи тех, кто достаточно глуп, чтобы слишком долго задерживаться в нем. Оба типа чрезвычайно смертельны."
 foglands_encyclopedia_desc:0 "#BOL Туманные земли#! когда-то были обширной, почти дикой дикой природой внутреннего континента. Далекие леса и долины были зрелищем, достойным внимания любого охотника, но не более того. Теперь густой шепчущий туман покрывает землю. Дикие туземцы и темные существа скрываются в тумане, и любые души, достаточно смелые, чтобы отправиться в эти призрачные леса, должны быть готовы к судьбе, которая их ждет."
  
  ## MALCOIS ## 
  
 malcois_name:0 "Малкоис"
 malcois_intro_desc:0 "[malcois_biozone|E] имеет умеренный климат, который обычно считается приятным, хотя и не совсем унылым и унылым. Огромные скалы из мрамора и гранита возвышаются над всеми частями Малкоис, которые не покрыты холмами и глубокими оврагами, а большая часть территории в непосредственной близости от побережья считается довольно суровой и негостеприимной из-за отсутствия пахотных земель и неровных гор. местность. Несмотря на это, здесь нет многих более опасных странностей и существ, встречающихся в других местах Аэраса.\n\nНесмотря на относительную безопасность, однако, опасности все же остаются. Тысяча лет жестокого рабства против Ийросси породила множество злых духов и свободных мутантов, а ужасающие сражения [chaos_of_the_seventh_century|E] и Войны Картарадди оставили после себя множество странных зверей и призраков в качестве свидетельства, которое сохранилось и по сей день. Наконец, некоторые из наиболее враждебных местных видов все еще выживают в более изолированных уголках процветающей долины Митидон, хотя туземцы в основном сохранили их очень редкими или, вероятно, вымершими."
 malcois_encyclopedia_desc: "#BOL Малкоис#! наиболее известен своими суровыми скалами и горами, которые возвышаются над регионом и защищают его со всех сторон. Внутренняя часть страны изрезана глубокими оврагами и холмами, которые придают земле с умеренным климатом невероятно суровый вид. Несмотря на то, что может представлять собой дикая природа, в ней осталось очень мало природных опасностей. Многие полагают, что это произошло благодаря одержимой культуре чести древнего Ийросси, которая привела к уничтожению многих наиболее опасных видов региона."
  
  ## OPAKHASIA ## 
  
 opakhasia_name:0 "Опахазия"
 opakhasia_intro_desc:0 "#BOL Опахазия#! — один из самых своеобразных регионов Аверсарии с одним из самых контрастных биомов. Прибрежные земли богаты как почвой, так и торговлей, и большинство местных видов, как правило, относительно ручные или редкие. Однако внутри страны преобладают зубчатые горные хребты и бесконечные извилистые перевалы, в которых, как говорят, обитает множество древних зверей. Хуже того, масштабные разрушения, вызванные прошлыми конфликтами, сделали многие районы непригодными для проживания, а ужасающие магические чудовища, созданные либо ужасной магией, либо обнаруженные в гробницах, попавших под перекрестный огонь, распространились по большей части региона.\n\nМы только начали свой путь. путешествие, но, стоя на вершине скалистой скалы и глядя на зеленую береговую линию с одной стороны и ужасные горы дальше по суше, я не могу не заинтриговаться тем, какие существа могут здесь скрываться."
 opakhasia_encyclopedia_desc:0 "#BOL Опахазия#! — это регион Расколотого Берега, отличающийся контрастной географией. Многие районы совершенно непригодны для проживания, опустошены масштабными опустошениями, в результате чего земля стала практически бесплодной. Говорят, что в Опахасской #BOL Красной Пустоши#! обитают магические чудовища и мутировавшие монстры, охотящиеся на людей.\n\nНекоторыми из наиболее распространенных опахазских монстров, которых можно встретить, являются огненные и каменные гиганты, пачки крокотты и легендарные и предположительно вымершие горные титаны. Кроме того, вершины Опахазии известны тем, что здесь обитает одно из самых разнообразных видов птичьего мира на Эрасе, как обыденное, так и чудовищное."
  
  ## OPAKHASIA ## 
  
 northern_opakhasia_name:0 "Северная Опахазия"
 northern_opakhasia_intro_desc:0 "Мы прошли как можно дальше от дорог и освоенных берегов [northern_opakhasia_biozone|E], почти достигнув скалистых предгорий, ведущих в горы. Чем дальше от океана мы путешествовали, тем больше кипарисов, и теперь, когда цивилизация далеко позади, некоторые дикие животные начали появляться перед нами, хотя и незначительно.\n\nМы взбираемся на слегка наклоненный холм и смотрим наружу. в мягкую долину за нами — тонкий ручей, текущий через нее с жутких гор, которые выглядят почти потусторонними на фоне спокойных полей перед нами. В такой контрастной обстановке я не могу не заинтриговаться тем, какие существа могут здесь скрываться."
 northern_opakhasia_encyclopedia_desc:0 "Мягкие, холмистые холмы #BOL Северной Опахазии#! считаются одними из самых красивых на Расколотом Берегу. Длинные заросли кипарисов раскинулись по хребтам, отделяя роскошные прибрежные города и плантации от той небольшой дикой природы, которая осталась на пути к скалистым горным внутренним районам. Богатая почва издавна была благом для местных жителей, хотя шрамы кровавых конфликтов на этих землях долго заживали, в результате чего многие сельскохозяйственные угодья остались заросшими. Мягкий климат обеспечивает сухое, мягкое лето и влажную зиму, а также длительный вегетационный период. Та фауна, которая осталась здесь в дикой природе, относительно ручная и немногочисленная, за пределами гор осталось очень мало хищников."
  
  ## OPAKHASIA ## 
  
 western_opakhasia_name:0 "Западная Опахазия"
 western_opakhasia_intro_desc:0 "$generic_intro_desc$"
 western_opakhasia_encyclopedia_desc:0 "#BOL Западная Опахазия#! характеризуется прежде всего скалистыми, неровными берегами, вытянувшимися к морю полуостровами. Это яркие, богатые прибрежные города, богатые почвой, а в их дикой природе можно встретить относительно рутинную и часто скудную фауну. Однако дальше вглубь страны преобладают зубчатые горы и предгорья, которых охотники обычно избегают. Западная Опахазия также известна своими разнообразными и красочными водорослями, которые можно увидеть в чистых водах залива Ублюдков."
  
  ## DIVIDE ## 
  
 hyrea_name:0 "Гирейский разрыв"
 hyrea_intro_desc:0 "После нескольких дней побега из прибрежных городов Парфарии мы начали следовать за горами, путешествуя по [hyrea|E]. Длинные участки тонкой травы местами достаточно высоки, чтобы можно было задеть живот пешком, а густые осиновые заросли оказываются более серьезными препятствиями, чем ожидалось, и между деревьями мало места для передвижения.\n\nБольшая часть местной фауны так далеко было не более чем сурками, и поймать их было трудно. Отсюда не займет много времени, чтобы добраться до зубчатых горных перевалов, которых, как предупреждают местные жители, нам следует избегать, но сейчас мы довольствуемся поиском тропы."
 hyrea_encyclopedia_desc:0 "#BOL Гирейский водораздел#! представляет собой узкий участок лугов и лесных насаждений, окруженный с обеих сторон скалистыми горами Белкут на севере и Партарским морем на юге. Большая часть лугов состоит из тонкого ковыля и разбросанных тюльпанов, часто прерываемых участками осин и грабовых дубов, которые растут гуще ближе к горам.\n\nБольшая часть центра Гиреи находится во власти Зепниана, огромного пресноводного озера, где перо трава редеет, и в разбросанных прериях растет дикая пшеница. Известно, что многие партарские рыбы во время миграций поднимаются вверх по реке в Зепний, обеспечивая обильную пищу как поселениям, так и дикой природе."
  
  ## AIRONOI ## 
  
 western_aironoi_name:0 "Западный Аироной"
 western_aironoi_intro_desc:0 "[western_aironoi_biozone|E] считался экономическим центром [aversaria|E], ныне превращенным в руины и мусор. Когда-то яркие сосновые леса и разбросанные прерии кажутся искаженными и бесплодными. Скалистые холмы ближе к Аиронойским горам опустошены и высохли, от красоты почти не осталось и следа. Полоски соснового леса пересекают холмы и равнины, отрезанные возвращающимися полями. Мы уже давно покинули главные дороги, и дикая природа оказалась расслабляющей, хотя я не могу избавиться от ощущения, что что-то наблюдает за нами по мере того, как мы углубляемся в дебри."
 western_aironoi_encyclopedia_desc:0 "#BOL Западный Аироной#!, известный своим золотистым цветом с весны до осени, представляет собой, по сути, обширное поле дикой пшеницы, время от времени разбитое участками заросших фруктовых садов, и уже давно является одним из самых плодородных и экономически привлекательных районов всего мир. Достоверно не известно, почему луга этого региона так заметно отличаются от негостеприимных степей на востоке, хотя причиной этому предположительно являются уникальные климатологические условия, исключительное качество почвы и даже древняя магия Астилак."
  
  ## STEPPE ## 
  
 great_steppe_name:0 "Олтенская степь"
 great_steppe_intro_desc:0 "За [western_aironoi_biozone|E] лежал обширный [great_steppe_biozone|E]. Перед нами во всех направлениях простираются обширные поля с холмистой травой, вся степь видна до самой линии горизонта. Нет почти ничего, что могло бы нарушить плоское однообразие ландшафта, кроме немногочисленных стад животных, мигрирующих по просторам. Ночи очень холодные, а резкий ветер почти каждый час бьет по нашим телам. Здесь сложно не чувствовать себя совсем несчастным, но, надеюсь, мы найдём что-то стоящее."
 great_steppe_encyclopedia_desc:0 "#BOL Олтенская степь#! — это обширное пространство открытой земли, простирающееся от Аиронойских гор в Западном Айроное до реки Касирьят на Дальнем Востоке. Степь, когда-то считавшаяся частью провинции Аироной, долгое время была домом кочевого народа Олтен. В Степи мало примечательных достопримечательностей или географических ориентиров, и для тех, кто не привык путешествовать по ней, эта земля может быть довольно опасной."
  
  ## SOUTHEAST ## 
  
 aironoian_southeast_name:0 "Аиронойский юго-восток"
 aironoian_southeast_intro_desc:0 "Каньоны и лесистые холмы [aironoian_southeast_biozone|E] обладают суровым очарованием. Сильный холодный ночной ветер сочетается с сухим воздухом и сильной дневной жарой. Наше путешествие через низкие кустарники сменяется бурыми полями и густыми зарослями можжевелового леса выше в холмах. Мы должны проявлять осторожность, путешествуя по более глубоким тропам каньонов, поскольку, по слухам, там скрываются опасные монстры, но мы не можем не чувствовать оптимизма, глядя на вершину плато и осматривая окружающую дикую местность."
 aironoian_southeast_encyclopedia_desc:0 "Глубокие каньоны, лесные плато и скалистые горы преобладают над #BOL Аиронойским юго-востоком#!,, пересекая регион вплоть до Красные землиа, расположенного дальше на юг. В низинах вы в основном найдете сухие кустарники и разбросанные равнины, которые на возвышенностях сменяются пиньонно-можжевеловыми лесами. Регион засушливый, с небольшим количеством источников и небольшим количеством осадков круглый год. Разнообразная фауна юго-востока варьируется от мелких грызунов и рептилий до гораздо более крупных медведей и лесных антилоп. Глубоко под каньонами находится несколько массивных водоносных горизонтов, которые обеспечивают большую часть запасов воды в регионе. Аверсарианцы часто заявляли, что этот регион проклят из-за безудержных вспышек болезней в аверсианских крепостях, хотя в местных сообществах можно найти мало доказательств этого."
  
  ## COAST ## 
  
 fools_coast_name:0 "Берег дураков"
 fools_coast_intro_desc:0 "$generic_intro_desc$"
 fools_coast_encyclopedia_desc:0 "#BOL Берег Дурака#! — это удивительно мирная и малонаселенная земля, расположенная между рекой [kasiryat|E] на востоке, Тропами Валдрика на севере и [redlands|E] на западе. Он невероятно гостеприимен, несмотря на свое окружение: приятные океанские бризы с юга охлаждают влажные и горячие пески южного Айроноя, а также большое разнообразие дикой природы и зелени, которая остается достаточно редкой, чтобы не вторгаться в человеческое жилье. Если бы это не было достаточно заманчиво для потенциальных поселенцев, этот район также считается одним из самых богатых золотом в мире, и почти все работы исследователей, посещающих этот регион, бесконечно одержимы уникальным блеском и цветом рек региона, которые приобретают зелено-золотой оттенок благодаря, казалось бы, бесконечным запасам золотых хлопьев.\n\nНесмотря на это, эта территория остается почти полностью свободной от постоянных поселений посторонних, и ее ресурсы остаются в значительной степени неиспользованными. В то время как множество факторов привели к нехватке населения на Береге Дураков, самым крупным из них остается одноименный «[fools_curse|E]», исключительно смертельная болезнь, по-видимому, переносимая золотом и драгоценными камнями, вывезенными из региона, от которой только местное население имеет какой-либо иммунитет. . Поскольку большая часть воды и крупнейшая достопримечательность региона действуют как настоящий яд, Берег Дураков остается красивой, яркой и пустой средой обитания."
  
  ## AMAGHEA ## 
  
 amaghea_mountains_name:0 "Амагея"
 amaghea_mountains_intro_desc:0 "$generic_intro_desc$"
 amaghea_mountains_encyclopedia_desc:0 "#BOL Амагея#!, расположенная между Медным морем и горами Армазли, представляет собой регион, характеризующийся влажными лесами из черной айры у побережья, которые постепенно переходят в впечатляющие обширные горные луга и разбросанные рощи армазальских елей по мере путешествия в гору. Исключительно неровная, изрезанная скалами местность и отсутствие естественного укрытия дали этому району исключительное преимущество, когда дело доходит до проектирования замков, в чем туземцы стали весьма опытными. Хотя в основном они известны эндемичными пегасами, которые называют луга этого региона своим домом, известно, что гораздо более опасные существа, такие как загадочная Деви, прячутся в местах, куда знают только опытные охотники."
  
  ## SEA ## 
  
 brass_sea_coasts_name:0 "Побережье Медного моря"
 brass_sea_coasts_intro_desc:0 "[brass_sea_coasts_biozone|E] кажется влажным, когда мы идем по полям и болотам с высокой травой. Кажется, что дневная жара и вечерняя прохлада прилипают к нашей коже, поскольку пот почти никогда не испаряется. Я просыпаюсь в поту и ложусь спать, все еще скользкий с головы до ног. Те немногие дороги, которые пересекают регион, давно остались позади, и чем ближе мы путешествуем к побережью, тем глубже мы погружаемся в грязь. Щебетание и жужжание насекомых, кажется, всегда присутствуют в нашем путешествии, благодаря чему побережье кажется таким же живым, как и любой город. Я могу только надеяться, что нашей добычи будет так же много, как и этих жуков."
 brass_sea_coasts_encyclopedia_desc:0 "Низменность #BOL Побережья Медного моря#! поддерживает разнообразную экосистему барьерных островов вдоль побережья, болот с соленой травой, окружающих заливы, и остатки прерий. Вода теплее, чем в Море Империй, и дикая природа адаптировалась соответствующим образом. Многие мигрирующие стада пересекают эти побережья, путешествуя по степи, поскольку еды и воды здесь больше, чем дальше вглубь страны. Несмотря на шрамы, оставшиеся от войн, эти побережья остаются прекрасным зрелищем для путешественников."
  
  ## KREHEJAD ## 
  
 krehejad_name:0 "Крехеджад"
 krehejad_intro_desc:0 "В баснях и сказаниях говорится, что [krehejad_biozone|E] когда-то был покрыт пышным тропическим лесом, но сейчас это трудно сказать: на юге в ландшафте преобладают сельскохозяйственные угодья, а на севере - засушливый чапараль. Однако что не изменилось с незапамятных времен, так это культовые черные пляжи и бесчисленные вулканические образования, украшающие землю.\n\nДаже издалека можно увидеть несколько столбов дыма, зловеще поднимающихся с высокогорья, хотя местные жители заверьте нас, что обычно это не является поводом для беспокойства. Если мы хотим охотиться на более традиционную дичь, прибрежные низменности — надежный выбор, хотя в настоящее время лишь немногие по-настоящему опасные существа называют их своим домом. Однако вулканическое нагорье, вероятно, столкнется с гораздо более серьезными проблемами, если мы захотим их искать..."
 krehejad_encyclopedia_desc:0 "Архипелаг #BOL Крехеяд#!, один из самых вулканически активных районов на всем Эрасе, славится своими черными пляжами, горячими источниками, серными бассейнами, фумаролами и гейзерами. Однако, за исключением некоторых глубоких внутренних районов, этот регион на самом деле довольно пригоден для проживания и плодороден, причем Большой Крехеджад когда-то был покрыт тропическими лесами на юге (большая часть которых давно вырублена для сельского хозяйства), постепенно переходящим в чапараль на юге. на север.\n\nОднако это не означает, что геологическая нестабильность региона не представляла постоянной опасности для местных жителей. Землетрясения являются обычным явлением, а извержения вулканов на протяжении всей истории приводили к разрушению нескольких городов, причем два особенно масштабных события в 57 ИС и 904 ИС соответственно вызвали эффективный коллапс местной цивилизации."
  
  ## INTERIOR ## 
  
 continental_interior_name:0 "Континентальный интерьер"
 continental_interior_intro_desc:0 "$generic_intro_desc$"
 continental_interior_encyclopedia_desc:0 "Континентальные внутренние районы — это термин, используемый для описания огромных участков земли, целиком поглощенных [fog|E	]. Когда-то на континенте можно было легко найти красивые леса, холмистые долины и потрясающие виды, но все это было потеряно из-за #BOL Туманных земель#! и никогда не будет восстановлено."
  
  ## KHARADAMAT ## 
  
 kharadamat_name:0 "Харадамат"
 kharadamat_intro_desc:0 "Хотя [kharadamat_biozone|E] более известен своим духовным значением для ритуализма, он также считается одним из лучших регионов для охоты на севере [sarradon|E], как для случайных, так и для профессиональных охотников. Непроходимые кедровые леса этого региона резко контрастируют с засушливым чапаралем и пустынями, характерными для остальной части континента, легко соперничая даже с [kalath_redwoods_biozone|E] или самыми густыми лесами Катраддии.\n\nПока мы оставляем следы старого, по протоптанному маршруту паломничества, нам не остается ничего, кроме одиночества благоухающей кедрами пустыни. Хотя солнце над головой может светить ярко, навес оставляет нас в удобной тени, и мы отправляемся на охоту в приподнятом настроении."
 kharadamat_encyclopedia_desc:0 "Помимо того, что полуостров #BOL Харадамат#! является местом Софокоса и местом зарождения ритуализма, он, пожалуй, наиболее известен своими обширными и густыми кедровыми лесами. Его разнообразная фауна является отражением его положения на перекрестке между Саррадоном и Расколотым берегом: гулей и крокодилов можно встретить рядом с единственными популяциями медведей и оленей на всем Саррадонском континенте."
  
  ## SIHNAMIYAH ## 
  
 sinhamiyah_name:0 "Сихнамия"
 sinhamiyah_intro_desc:0 "Плодородные поймы [sinhamiyah_biozone|E] видели взлеты и падения бесчисленных обществ, руины, древние, как само время, настолько распространенные, что всегда можно увидеть одно или два на горизонте, если присмотреться достаточно внимательно. Цивилизация обычно недалеко, если держаться основных водных путей, а также корма тоже.\n\nХотя окружающая среда приятная, нужно следить за хищниками, идя вблизи рек, и, как говорят, опасные существа скрываются и там, и там. в разбросанных рощах местности и в пустынных глубинах."
 sinhamiyah_encyclopedia_desc:0 "Место городской цивилизации с начала письменной истории, #BOL Синхамия#!, также иногда называют «садом Саррадона» из-за его плодородия и легкого доступа к пресной воде. Хотя здесь имеется очень разбросанный и редкий лесной покров, большая его часть уже давно вырублена, чтобы освободить место для сельского хозяйства. В настоящее время в регионе преобладают поймы рек, сельскохозяйственные угодья и луга возле рек, а также чапараль в других местах."
  
  ## COAST ## 
  
 sirwali_coast_name:0 "Побережье Сирвали"
 sirwali_coast_intro_desc: "[sirwali_coast_biozone|E] во многом черпает свою красоту из резкого сочетания запустения и плодородия. В то время как на одном горизонте не видно ничего, кроме бесконечной, палящей пустыни, на другом — побережье, цветущее морской жизнью и красками. Немногим удалось приручить и навсегда заселить эту удивительную местность, и поэтому она по большей части остается нетронутой рукой человека.\n\nПрибытие сюда было не особенно легким. Сухопутные маршруты требуют прохождения через беспощадную пустыню, а прибытие на корабле требует прохождения коварных рифов, которыми так славится этот регион. Наконец, однако, мы прибыли. Естественно, мы провели несколько дней, наслаждаясь местными пляжами в полном одиночестве, но теперь сосредоточили свои усилия на собственно цели нашего визита."
 sirwali_coast_encyclopedia_desc:0 "Лазурный берег, известный как #BOL Сирвали#!,, представляет собой пустынный участок побережья, лежащий между северо-востоком Саррадонской пустыни и Морем Империй. Хотя внутри страны практически нет ничего, кроме палящей пустыни, этот регион славится своей красивой морской водой одноименного цвета, обширными жемчужно-белыми пляжами и одними из самых больших и ярких коралловых систем на Эрасе."
  
  ## GHAZIR ## 
  
 al_ghazir_name:0 "Аль-Газир"
 al_ghazir_intro_desc:0 "У мрачного восточного острова [sarradon|E] неоднозначная репутация. С одной стороны, оно имеет важное значение как в [ritualism|E], так и в [wardenism|E], но с другой, это место обладает мрачной мистикой и является зловещим в народном воображении. Детским сказкам о скрывающихся здесь монстрах и крестьянским суевериям о древних проклятиях не способствует тот факт, что эта местность является горячей точкой для призраков, хотя причины этого неизвестны.\n\nНеудивительно, что погода пасмурная и пасмурная, так как это происходит в большинстве дней. Привычный звук сверчков полностью отсутствует, лишь тихий ветер дает передышку от полной тишины."
 al_ghazir_encyclopedia_desc:0 "#BOL Аль-Газир#! — или просто «Остров» на саррадонском языке (или иногда «Восточный остров») — один из крупнейших островов Моря Империй, имеющий религиозное значение как для [ritualists|E], так и для [wardenites|E]. . Экологически это смесь чапараля на западе, кедровых лесов на востоке и засушливых гор внутри страны. Особо следует отметить любопытный климат острова — большую часть дней в году пасмурно — и аномальное изобилие духов и других [magical|E] явлений, бродящих по земле."
  
  ## VALLEY ## 
  
 khenemhat_name:0 "Долина Хенем"
 khenemhat_intro_desc:0 "Окруженный с обеих сторон впечатляющими горными хребтами, [khenemhat_biozone|E] по большей части лишь немногим менее засушлив и бесплоден, чем окружающая его пустыня. Выжженный кустарник занимает большую часть региона, за двумя заметными исключениями: самой великой рекой, которая является домом для богатой водной фауны; и красивые, но изолированные вади, которые стекают с хребта Мал-Бирам в бесчисленном количестве.\n\nМы начинаем нашу охоту возле самого Хенема, хотя, если у нас есть авантюрное настроение, мы также можем исследовать знаменитые вади региона с помощью местного гида. Местность на возвышенностях суровая и каменистая, но великую реку видно практически с любой точки зрения, и заблудиться, к счастью, не представляет большого риска."
 khenemhat_encyclopedia_desc:0 "#BOL Хенемхат#!, расположенный по обе стороны дороги Гонан, соединяющей север и центр Саррадона, представляет собой регион, характеризующийся чапаралем на севере, который постепенно переходит в тонкую полосу пышных болот на юге. Особого внимания в этом районе заслуживают обширные системы вади, берущие начало в близлежащих высокогорьях и до сих пор не полностью нанесенные на карту."
  
  ## DESERT ## 
  
 sarradonian_desert_name:0 "Саррадонская пустыня"
 sarradonian_desert_intro_desc:0 "Раскаленные глубины [sarradonian_desert_biozone|E] обладают почти инопланетной красотой. Ибо, насколько хватает глаз, нет ничего, кроме золота песка и голубизны совершенно ясного неба, а в остальном полную монотонность лишь нарушают волнообразные дюны. Здесь можно проехать сотни лиг в любом направлении и, скорее всего, никогда не пройти через землю, которую посетила другая человеческая душа за всю историю [aeras|E].\n\nМы позаботились о том, чтобы взять с собой столько пресной воды, сколько могли унести наши верблюды, и наняли местного гида, хорошо разбирающегося в искусстве навигации по ночному небу. Заблудиться здесь – почти гарантированная смерть."
 sarradonian_desert_encyclopedia_desc:0 "Огромное море песка, покрывающее север внутренней части Саррадона, является одним из самых негостеприимных мест в мире. Очень немногие мирские [creatures|E] называют это место своим домом, но отсутствие практически какого-либо человеческого жилья означает, что духи и другие [magical|E] существа присутствуют в необычайно большом количестве."
  
  ## MOUNTAINS ## 
  
 sarradonian_mountains_name:0 "Саррадонские горы"
 sarradonian_mountains_intro_desc:0 "Раскаленные солнцем горные хребты, тянущиеся к северу от [sarradon|E]."
 sarradonian_mountains_encyclopedia_desc:0 "На востоке пастухи приветствуют солнце, когда оно поднимается над низкими вершинами хребта Амауф, а на западе фермеры прощаются с ним, когда оно уходит под зазубренными кончиками копий Тарсанидов. #BOL Саррадонские горы#! доминируют на этом континенте, как никакой другой объект. Три главных хребта нависают над зверем и человеком, образуя стену из засушливого выбеленного солнцем камня. Эта баррикада отделяет Северный Саррадон с его богатыми городами, реками, военачальниками и жирными торговцами от внутренних районов, защищая более утонченных людей континента от жестокости великой внутренней пустыни. Разделив эти две расходящиеся территории, горы Саррадон переняли характер каждой из них. Здесь долины цветут зеленью, питаемые прохладными, сладкими источниками и тающим снегом. Но здесь также есть суровые тропы, пробирающиеся по скалистым склонам, и высокогорные плато, никогда не знавшие прикосновения дождя. Даже там, где Саррадонские горы наиболее гостеприимны, путешественнику следует остерегаться подстерегающих опасностей: львы, мантикоры и пещерные медведи представляют собой обычную угрозу, не говоря уже о рассказах местных племен о странных зверях, загадочных и смертоносных."
  
  ## BONEYARD ## 
  
 boneyard_name:0 "Кладбище"
 boneyard_intro_desc:0 "$generic_intro_desc$"
 boneyard_encyclopedia_desc:0 "Очень мало можно сказать о регионе, расположенном между лазурными водами побережья Сирвали и великой Саррадонской пустыней. Многим он известен как Могильник, так как он назван в честь бесчисленных останков, разбросанных по земле, наиболее известным из которых является [the_worldeater|E] — земля представляет собой сеть скалистых каньонов с обнажениями костей рядом с плодородными оазисами. Хотя достопримечательности ландшафта и его фауны могут показаться многим причудливыми и диковинными из-за множества огромных и древних зверей, непохожих ни на что из того, что можно увидеть в [aeras|E], этот регион изобилует бесконечным выпасом спокойных животных, оставляющих после себя плодородную почву, наполненную пышная растительная жизнь."
  
  ## COAST ## 
  
 ayyar_coast_name:0 "Айярское побережье"
 ayyar_coast_intro_desc:0 "Мы уже давно покинули тихие сельскохозяйственные угодья на окраине города, уступив место холмистым полям с сухой травой и густым кустарником. Несмотря на враждебную среду вокруг [ayyar_coast_biozone|E], жизнь здесь сумела процветать. Цвета расцветают сквозь вереск и ягоды, нежная волна оттенков сквозь зеленые заросли. Вдалеке я вижу тонкую линию долговязых деревьев, которые скрывают все, что находится за ними, кроме высоких гор над головой.\n\nПробираться сквозь кустарник оказывается сложнее, чем кажется, с множеством маленьких и больших шипов, которые могут покалечить маленького ребенка или неосторожного пьяного. Жара далеко не невыносимая, хотя и берет свое. Когда мы наконец разбили лагерь, мне удалось увидеть окрестности и понаблюдать за покачиванием полей на фоне огромного океана на севере."
 ayyar_coast_encyclopedia_desc:0 "#BOL Айярское побережье#! представляет собой кустарники и субтропические широколиственные леса, простирающиеся от реки Лакорини до западных склонов Тарсанид. Большая часть региона состоит из густых вечнозеленых пустошей и ягодных кустарников, которые редеют к скудным поймам и пустыне дальше вглубь страны. В далеком прошлом этот регион был гораздо более густо засажен деревьями, но с отводом реки Кемсар некогда туманные леса быстро высохли и истончились.\n\nЛесные пожары уничтожили большую часть остальных, и то, что уцелело, скопилось в полосах, идущих вдоль реки. Реки Лакорини и Ташкорф, простирающиеся на север и юг в разбросанные рощи вдоль гор. Финиковые сливы и сиреневая хурма являются обычными плодами в этих небольших остатков леса, хотя путешественникам было бы нехорошо, если бы они свободно собирали их с деревьев и кустов, поскольку многие виды ядовитой флоры все еще процветают в лесах и пустошах. Распространенные виды фауны, встречающиеся здесь, включают страусов и гиен, хотя, по слухам, в глубоких дебрях скрываются гораздо более странные существа."
  
  ## DAMOTA ## 
  
 damota_name:0 "Дамота"
 damota_intro_desc:0 "Окруженные горами джунгли [damota_biozone|E] издавна пользовались репутацией дома загадочных и необъяснимых существ, которых редко видели даже коренные жители этого региона. Бесконечное море зелени простирается от горизонта до горизонта, нарушенное только работой людей и Этами Бияки, великими озерами региона. Когда мы продвигаемся в Дамоту, высокие деревья закрывают солнце, и только тонкие лучи света достигают лесной подстилки сквозь густой полог.\n\nДаже в середине дня, когда солнце находится прямо над головой, иногда бывает необходимо использовать факелы или магические огни, чтобы увидеть землю перед нами, и понятно, что легко потеряться в этой яркой и пышной темноте. Насекомые роятся вокруг нас, жужжа во влажном воздухе, который, кажется, давит на нас. Считается, что джунгли — это владения величественных кошек, хотя тот, кто слушает местные сказки или страдает от невезения, может найти в зеленых глубинах что-то более зловещее и смертоносное."
 damota_encyclopedia_desc:0 "Изолированная земля #BOL Дамота#! со всех сторон окружена горами, в густых джунглях которых заключены ее уникальные и необъяснимые обитатели. Глубокие навесы покрывают весь регион, нарушаемые только городами Дамотана и Этами Бияки, или большими озерами, которые питают регион водой. Джунгли являются домом для разнообразной фауны: от величественных больших кошек до гораздо более крупных дамотских слонов и горилл. Воистину, это земля, непохожая ни на одну другую."
  
  ## CYRAT ## 
  
 cyrat_name:0 "Сират"
 cyrat_intro_desc:0 "Тем, кто не родом из ближайшего региона, рассказы о убогой природе [cyrat_biozone|E] могут показаться не более чем преувеличенными слухами об отдаленном, если не немного необычно опасном регионе тропических лесов, почти не затронутом человеческими руками.\n\nДаже короткое путешествие по периферии Однако «Джунгли» быстро разуверяет посетителей в этом понятии. Наш путь до сих пор был совершенно ужасным — влажность удушающая, стаи комаров донимают нас без перерыва, а та земля, которая не покрыта полностью почти непроницаемой листвой, представляет собой смесь слизеподобной грязи и воды. Не говоря уже о абсолютно массивных силуэтах, время от времени пролетающих над головой, или отголосках далекого рева, которые, кажется, заставляют вибрировать саму землю..."
 cyrat_encyclopedia_desc:0 "#BOL Сиратт#!, расположенный на восточном рукаве Саррадона, представляет собой обширные джунгли, печально известные тем, что они совершенно враждебны любой жизни, не приспособленной к экстремальным условиям. Хотя его огромная, свирепая флора и фауна представляют собой самую легендарную опасность, неровная местность, на которой лежит тропический лес, и тропические болезни, гноящиеся под его пологом, сами по себе являются мощными убийцами."
  
  ## KRATEMEZIN ## 
  
 crater_name:0 "Кратемезин"
 crater_intro_desc:0 "[crater_biozone|E] представляет собой настолько безопасный тропический регион, насколько это можно себе представить: тропический лес там, где он существует, редок и в основном населен существами, не представляющими особой опасности для человека. Заблудиться практически невозможно, поскольку окружающий горный массив является постоянным ориентиром.\n\nВсегда здесь присутствует запах океана, как и спорадические звуки населяющих его огромных саратанов. Большой кратер славится своей обильной морской жизнью так же, как и своей идиллической береговой линией, и независимо от того, решим ли мы охотиться на сухопутных или морских существ, мы вряд ли уйдем разочарованными."
 crater_encyclopedia_desc:0 "Великий кратер #BOL Кратемезин#! — это мелкое тропическое море, окруженное тонкой полоской плодородного побережья на северо-востоке [sarradon|E]. Обладая богатой морской жизнью, в целом приятной (хотя и влажной) погодой и интенсивно возделываемым ландшафтом, в котором преобладают сельскохозяйственные водно-болотные угодья и светлые тропические леса, этот район обычно считается одним из самых идиллических в тропическом поясе континента.\n\nВозможно, самый знаменитый. местные обитатели — огромные саратанцы, бродящие по мелководью залива, существа, которых можно было наблюдать лишь в немногих других регионах во всем известном мире."
  
  ## MANGROVES ## 
  
 rojihlat_name:0 "Роджихлат Мангровые заросли"
 rojihlat_intro_desc:0 "$generic_intro_desc$"
 rojihlat_encyclopedia_desc:0 "#BOL Мангровые заросли Рохиджлат#! простираются от южного края Кратемезина до Каменного залива. Рифы и песчаные баржи защищают большую часть береговой линии, обеспечивая достаточную безопасность для обильных лесов, илистых отмелей и разбросанных мангровых островов. Несмотря на то, что флора неизменно прекрасна — по мере продвижения вглубь страны она меняется от массивных оранжевых мангровых зарослей до белых и черных, однако в этом регионе мало цветочного биоразнообразия. Путешествие по лесам часто считалось простым и почти расслабляющим из-за легкости и открытости водных путей, хотя внутренние районы могут быть гораздо более опасными из-за огромных залежей торфа."
  
  ## AEKERSHAAN ## 
  
 aekershaan_name:0 "Аекершаан"
 aekershaan_intro_desc:0 "$generic_intro_desc$"
 aekershaan_encyclopedia_desc:0 "#BOL Аекершаан#! — название кратера к западу от залива Рина. Этот регион хорошо известен резкими контрастами экологии при изменении высоты. Его верховья представляют собой разбросанные кустарники под покрытыми песком горами, окружающими кратер. По мере спуска вниз кустарник уступает место засушливым лугам и одиноким деревьям. На самых низких возвышенностях находится большая часть сельскохозяйственных угодий региона, а также смешанные тропические тропические леса из-за богатого качества почвы.\n\nХотя фауна региона может сильно различаться из-за контрастного климата, меззарбские козы, как известно, живут по всему Аекершаану и обычно используются в качестве ездовых животных и вьючных животных во всех трех слоях кратера."
  
  ## AMSAR ## 
  
 amsar_name:0 "Амсар"
 amsar_intro_desc:0 "$generic_intro_desc$"
 amsar_encyclopedia_desc:0 "#BOL Амсар#! — это земля огромного экологического разнообразия, и за долгие века в ней произошли радикальные изменения как среди людей, так и среди животных. В глубокой древности он был известен как засушливая земля. В те дни лишь в некоторых удачливых регионах нижнего Амсара было достаточно воды, чтобы поддерживать скудную растительность и кочующее земледелие. Сегодня этот же регион представляет собой пышный рай, пересеченный фермами, садами и ухоженными лесами, которые дворянство использует в качестве охотничьих угодий. Только горы Амсара остались почти неизменными с этой почти забытой эпохи. Зловещие, огромные и пронизанные лабиринтом загадочных каменных дорог, протянувшихся через его вершины и долины, они способны поглотить даже самых хорошо подготовленных путешественников.\n\nВ Амсаре дичи можно найти в изобилии, во многом благодаря этому. усилиям скучающих канамсаров прошлых веков, которые постановили ввозить дикую дичь, которой не хватало на их некогда пустынной земле. Большинство из этих животных безобидны, но популяции волков, львов и других опасных хищников прижились во внутренних районах благодаря непостоянному авантюризму часто эксцентричной высшей знати Хиклана.\n\nЭтих самых дворян можно также поблагодарить за то, что они управляли Самые старые и странные жители Амсарской долины поднимаются в горы, превращая долину в место спокойствия и безопасности, которым она является сегодня. Тем не менее, среди великих и древних вершин все еще скрываются существа с начала времен, с завистью взирающие на зеленую и щедрую долину внизу."
  
  ## KEMSAR ## 
  
 Kemsar_name:0 "Кемсар"
 Kemsar_intro_desc:0 "Расположенная на западе [sarradon|E], [kemsar_biozone|E], это сухая пустошь, в которой преобладают жаркие дни и холодные ночи. Растительности почти нет, и выживают только самые сильные и безжалостные животные - такие животные, как чрезвычайно ядовитые и неуловимые Ужасные Скорпионы или Ужасные Скарабеи, которые печально известны тем, что нападают на ничего не подозревающих путешественников. Они нападают стаями и оставляют только выбеленные солнцем кости.\n\nЯ и моя охотничья группа одеты в плащи и традиционные головные уборы, которые кочевники в этом регионе часто носят, чтобы защитить нас от палящего солнца. Наш местный гид заключил выгодную сделку: странный мужчина в качестве оплаты попросил только воду. Под его руководством мы сейчас путешествуем по раскаленным дюнам, и мне интересно, что нас ждет в этой пустоши, вдали от всего."
 Kemsar_encyclopedia_desc:0 "#BOL Кемсар#!, расположенный к западу от Саррадона, представляет собой землю огромных дюн и засушливых бесплодных земель с несколькими разбросанными оазисами. Когда-то это была колыбель империи Кемсари, от которой остались только руины, и, несмотря на течение времени, они до сих пор стоят как памятники по всей пустыне. Рассеянные по раскаленным пескам потомки древних кемсари теперь ведут кочевой образ жизни, борясь за выживание вместе с опасной фауной, которая называет эти дюны своим домом."
  
  ## KASIRYAT ## 
  
 kasiryat_name:0 "Касирьят"
 kasiryat_intro_desc:0 "Прохладный ветерок, дующий с [kasiryat_biozone|E], поднял нам настроение во время путешествия по высокой траве. Каждое лезвие почти доходит до моего живота, из-за чего трудно понять, во что именно я вступаю, но идиллические речные берега, как известно, довольно скучны по сравнению с большей частью окружающих регионов.\n\nКогда мы наконец находим высшую точку над качающимися полями вокруг нас я могу увидеть пышную пустыню. Разбросанные остатки леса, одинокие деревья среди моря зеленых листьев, мягко обдуваемых сильным ветром. Интересно, каких существ мы здесь найдем?"
 kasiryat_encyclopedia_desc:0 "#BOL Касирьят#! — более крупная река, отделяющая земли Айроноя от Каширии на востоке. Большие участки плодородной равнины и болота защищают реку от степи на западе и гор Харадан на востоке. Поля Касирьята представляют собой мозаику высоких прибрежных лугов и вечнозеленых лесов, которые редеют по мере удаления от пресных вод. Вдоль реки можно встретить множество животных со всего Айрони и Каширии, что делает ее популярным местом как для путешественников, так и для охотников."
  
  ## MOUNTAINS ## 
  
 north_kharadan_name:0 "Северные горы Харадан"
 north_kharadan_intro_desc:0 "Охота в [north_kharadan_biozone|E], мягко говоря, необычная. Принято считать, что даже самые свирепые элементали, обитающие на вершинах его заснеженных вершин, бледнеют с точки зрения опасности по сравнению с самой окружающей средой. Даже если погода будет оставаться ясной, местность означает, что в некоторых местах нам, вероятно, придется совершать полностью вертикальные подъемы, и если мы случайно попадем в одну из чудовищных метелей, которые регулярно поглощают эту территорию, мы, вероятно, все равно, что мертв.\n\nМы приложили огромные усилия, чтобы быть максимально подготовленными к этому путешествию, и тем не менее, мы чувствуем себя крайне неготовыми к предстоящему предстоящему предприятию. Когда последние леса вокруг нас заменяются унылыми камнями и мы встречаем первые участки снега, нам, наконец, позволено полностью покинуть горный хребет перед нами - нет, #BOL выше #! - у нас остается один последний шанс еще раз подумать, стоит ли это предприятие риска."
 north_kharadan_encyclopedia_desc:0 "#BOL Северные горы Харадан#! являются домом для некоторых из самых высоких пиков на Эрасе, и даже большинство из «меньших» вершин по сравнению с ними кажутся впечатляющими горами в остальном мире как ничтожные холмы. Как и следовало ожидать, окружающая среда враждебна для большей части жизни: местность настолько коварна, что для ее перемещения требуется либо магия, либо специальное оборудование, постоянный снежный покров и крайне непредсказуемая погода означают, что единственными обитателями являются скудное количество узкоспециализированных обычных животных и, что более важно, , элементали."
  
  ## HYRATAN ## 
  
 hyratan_name:0 "Хиратан"
 hyratan_intro_desc:0 "Доступ к [hyratan_biozone|E] — непростая задача: большинство маршрутов в этот регион настолько коварны, что их даже не стоит пытаться пройти, и лишь несколько избранных ущелий и долин позволяют относительно безопасно пройти. После входа в этот район, хотя путешествие становится несколько проще, видимость и навигация, наоборот, становятся серьезными проблемами: все соседние вершины, кроме самой высокой, полностью скрыты густым сосновым пологом над головой.\n\nПрозрачный горный воздух приветствует нас, когда мы поднимаемся в эту местность. , и мы идем вверх по небольшой речке, пока окружающие луга не редеют до небытия и полностью не заменяются густыми хвойными лесами. Пришло время нам погрузиться во тьму Хиратана."
 hyratan_encyclopedia_desc:0 "Расположенные среди самых высоких гор в мире, в великих долинах #BOL Хиратан#! преобладают густые сосновые леса, лишь изредка прерываемые горными лугами - чаще всего либо в местах проживания людей, либо по мере приближения к скалистым возвышенностям. . Благодаря относительно малочисленному населению, исключительно густым лесам и вообще мистической репутации этот регион запечатлен в каширских народных сказаниях как место обитания дивных и ужасных чудовищ. Иногда эти существа даже оказываются чем-то большим, чем просто истории."
  
  ## PLAIN ## 
  
 darmirat_plain_name:0 "Дармиратская равнина"
 darmirat_plain_intro_desc:0 "$generic_intro_desc$"
 darmirat_plain_encyclopedia_desc:0 "#BOL Дармиратская равнина#! — это большая аллювиальная равнина, которая граничит с внутренней частью северной Каширии и #BOL плато Магиёр#! южнее. Бесчисленные ручьи и ручьи текут по равнинам, принося с гор почвенные отложения. Высокие скальные образования, необъятность которых можно увидеть из любой точки окрестных земель, возвышаются над немногочисленными муссонными лесами региона, которые круглый год сохраняют почти вечнозеленый цвет. Самый крупный крупный рогатый скот на Эрасе, Гаур, в большом количестве встречается по всему региону."
  
  ## FLATS ## 
  
 kashti_flats_name:0 "Равнины Кашти"
 kashti_flats_intro_desc:0 "$generic_intro_desc$"
 kashti_flats_encyclopedia_desc:0 "#BOL Равнины Кашти#! когда-то были крупной дельтой, которая давно высохла из-за изменения уровня моря за предыдущие тысячелетия, оставив после себя обширную сеть солончаков, охватывающих побережье северной Каширии. Полосы почти засушливых лугов отделяют солончаки от внутренних районов, но известно, что сами болота по своей жаре могут соперничать даже с Саррадоном. Соленая глина и илистые отмели наполняются стоячей водой в сезон дождей, а в невероятно влажные годы простираются дальше на юг. Фламинго распространены по всей равнине и, как известно, используют несколько разбросанных островков, стоящих над уровнем моря, в качестве нерестилищ во время сильных наводнений."
  
  ## PLATEAU ## 
  
 magiyor_name:0 "Плато Магиёр"
 magiyor_intro_desc:0 "Знаменитая земля Цветения Зимнего Огня, [magiyor_biozone|E], считается одним из лучших охотничьих угодий [kashirya|E]. Преимущественно приятная (хотя иногда и прохладная) погода круглый год, легкая навигация и отсутствие природных опасностей означают, что любой приезжий охотник сможет сосредоточиться исключительно на реальной охоте, без необходимости тратить значительное количество внимания и энергии на простое выживание. \n\nТрудно не поддаться ощущению необъятности, когда поднимаешься на плато. На севере лежат одни из самых высоких и зловещих горных вершин в мире, а вокруг — кажущийся бесконечным луг, лишь изредка прерываемый блестящей голубой рекой или одинокой сосновой рощей. Даже если наша охота не увенчается успехом, приехать сюда, возможно, стоило того, хотя бы ради вида."
 magiyor_encyclopedia_desc:0 "Горные луга #BOL плато Магиёр#! расположены в тени колоссального горного хребта Харадан, хотя сами по себе они лишь слегка холмистые. Этот район славится своими кристально чистыми ледниковыми реками и ярким зимним цветением огненной маргаритки Магияти — цветка с волшебными свойствами, который окрашивает луга огненно-янтарным цветом и излучает достаточно тепла, чтобы позволить жизни процветать, как будто на нее совершенно не влияет то, что может произойти. иначе будет суровая горная зима."
  
  ## FOOTHILLS ## 
  
 kafasali_name:0 "Предгорья Кафасали"
 kafasali_intro_desc:0 "Стоя в [kafasali_biozone|E], вы можете увидеть откос [magiyor_biozone|E] далеко вдалеке, почти на одной линии с гигантскими горами, возвышающимися над ним на востоке. Мы уже давно отправились в дебри Кафасали, хотя путь идет медленно. Покрытые шипами кусты и деревья оказались более чем эффективными в замедлении нашего движения и оставили на всех нас множество порезов и царапин, но самое худшее — это местность. На каждое ровное поле, покрытое высокой травой и колючками, найдется еще одно каменистое основание, которое поддается малейшему давлению. Та крупная фауна, с которой мы столкнулись до сих пор, более чем могла легко ускользнуть от нас из-за нашей неуклюжести, но если мы надеемся успешно уйти от этого предприятия, нам нужно быть осторожными."
 kafasali_encyclopedia_desc:0 "#BOL Кафасали#! — название сухих полей, лесов и скалистых холмов, отделенных от северной Каширии #BOL плато Магиёр#!. Благодаря плато, горам Харадан на востоке и высоким холмам вдоль побережья Кафасали почти полностью защищен от сезона муссонов, что делает этот регион одним из самых засушливых регионов Каширии. Субтропические лиственные леса и колючие кустарниковые леса доминируют на большей части дикой местности. Холмистые поля полузасушливого кустарника граничат со скалами и скалами, возвышающимися над окружающим лесным массивом. Некоторые из этих массивных холмов и остроконечных скал поддерживают форты и крепости, охраняющие регион, хотя многие из них за столетия пришли в упадок. Несмотря на полузасушливый климат, Кафасали поддерживает обширное разнообразие фауны, в первую очередь многочисленных видов птиц, численность которых, как говорят, превосходит численность всех обитателей Расколотого побережья."
  
  ## FORESTS ## 
  
 vichacil_name:0 "Леса Вичачил"
 vichacil_intro_desc:0 "Наше путешествие в горы было трудным, но оно того стоило. Покрытая росой трава была скользкой под нашими ботинками, когда мы поднялись на точку обзора на вершину крутого холма, и я несколько раз чуть не потерял равновесие, но какое зрелище! В то время как низкие водно-болотные угодья побережья были яркими красками и движением городской жизни, глубокая дикая местность, возвышающаяся перед нами среди долин и рощ, мерцает, как поле молочного нефрита. Густые, туманные леса простираются по всему горизонту, разделенные высокими полями с водянистым подлеском и редкими плантациями, спрятанными между древним пологом.\n\nМы погружаемся глубже, следуя за змееподобным ручьем, текущим через лес. Пока мы путешествуем, певчие птицы поют над нашими головами мелодию, создавая радостное настроение в наших сердцах."
 vichacil_encyclopedia_desc:0 "#BOL Леса Вичачил#! простираются через южную окраину Каширии на восток, к мягким прохладным вершинам Южных гор Харадан. Холмы густо засажены деревьями, поддерживая обширную экосистему тропических горных облачных лесов, которые имеют почти постоянный низкий облачный покров, обеспечивающий большую часть влаги в лесах. Вечнозеленая дикая местность ежегодно сталкивается с двумя сезонами муссонов: один в середине зимы с запада, а другой в конце весны с юго-востока. Низменности, расположенные ближе к побережью, пережили несколько масштабных наводнений, некоторые из которых с тех пор затопили целые территории, и эти наводнения оказали большое влияние на местных жителей и на то, как они строят свою инфраструктуру. Холмы также невероятно разнообразны, многие виды фауны неизвестны где-либо еще на Эрасе. Быков и слонов можно встретить в изобилии, хотя говорят, что в туманных углах и глубинах лесов скрываются гораздо более странные существа."
  
  ## KATUPPILAN ## 
  
 katuppilan_name:0 "Катуппилан"
 katuppilan_intro_desc:0 "Дикие заводи [katuppilan_biozone|E] считаются одними из самых загадочных и опасных мест для охоты во всем [kashirya|E]. Плотный лабиринт мангровых зарослей и болот затрудняет путешествие, но богатые и загадочные существа, которые, как говорят, скрываются в солоноватых глубинах, привлекают охотников и искателей приключений со всего мира. Это не значит, что они выживут в путешествии, но мы надеемся, что их ждет гораздо лучшая судьба, чем их.\n\nПо крайней мере, мы это сделали. Катуппилан оказался более опасным, чем предполагалось. Наше маленькое речное судно уже достаточно пострадало от густых корней под поверхностью воды, что вынудило нас оказаться на болотистой почве раньше, чем нам хотелось бы. Теперь, на суше, мы забрались глубоко в паутину мангровых зарослей, оставляя за собой отметки, где можно, чтобы не заблудиться в этом водном лабиринте. Кажется, что каждый шаг все глубже погружает меня в грязь, но мы должны продолжать. Надеюсь, нам еще удастся найти дорогу обратно."
 katuppilan_encyclopedia_desc:0 "#BOL Катуппилан#! — это название густых мангровых лесов и илистых равнин вдоль побережья Каширии. Этот массивный лес заполняет большую часть водных путей и речных систем юга, что затрудняет путешествие во внутренние районы страны. Илистые отмели, болота и солоноватые водные пути широколиственных болотных лесов более заселены, чем морские леса дальше от побережья, которые остаются в основном необитаемыми. Сезон зимних муссонов ежегодно сильно обрушивается на Катуппилан, а уровень осадков в регионе остается высоким круглый год. Во время прилива большая часть мангровых зарослей полностью погружается под воду. Несмотря на то, насколько богаты флора и фауна этих мангровых зарослей, местные жители стараются не заходить слишком глубоко из-за страха и суеверий по поводу существ, которые там живут. Тигры, крабы и гигантские лягушки — лишь некоторые из животных, населяющих эти леса, но поскольку большая часть внутренней территории не нанесена на карту и необитаема, мангровые заросли хранят множество тайн."
  
  ## ROVARSKA ## 
  
 rovarska_name:0 "Роварска"
 rovarska_intro_desc:0 "Мы отправились на лодке по извилистым водным путям [rovarska_biozone|E]. Со всех сторон от нас над островами возвышаются зеленые леса, сквозь густые стволы деревьев и лианы ревет какофания насекомых и животных. Стаи птиц носятся по небу, танцуя в таком ритме по небу, как будто они посылают сообщения в свои гнезда внизу.\n\nК тому времени, когда мы достигаем берега необитаемого острова глубоко внутри архипелага, большая часть моей одежды уже скользкие от пота и влаги из воздуха. Лесная линия находится прямо за нами, и я вижу, как несколько обезьян скачут по пологу, пока мы готовим свое снаряжение к путешествию в тропический лес."
 rovarska_encyclopedia_desc:0 "#BOL Роварска#!, или, как его чаще называют, #BOL «Пиратский берег» #! — это архипелаг, расположенный на границе Моря Империй и Восточного океана. Густые низменные тропические леса покрывают большую часть географии островов, нарушаемые лишь разбросанными горными лугами, бассейнами с пресной водой и скалистыми вулканами. Топография в глубь архипелага становится все более неровной в результате вулканической активности на протяжении тысячелетий, и многие более крупные корабли часто испытывают трудности с перемещением по узким и узким водным путям, разделяющим внутренние районы. Рептилии и птицы всех форм и размеров распространены на островах, хотя путешественников часто предупреждают, чтобы они не путешествовали слишком глубоко в леса и не ели ничего, что не было продано торговцем. Ядовитые фрукты и травы островов, не говоря уже о фауне, хорошо известны своей силой."
  
  ## COAST ## 
  
 nightcoast_name:0 "Ночное побережье"
 nightcoast_intro_desc:0 "$generic_intro_desc$"
 nightcoast_encyclopedia_desc:0 "#BOL Ночное побережье#! — это регион, охватывающий большую часть восточной части Судхрат Мудраской, названный так из-за его исключительных свойств в ночное время. Относительно обычные тропические джунгли днем, после захода солнца этот регион приобретает такие яркие цвета, что начинает казаться почти чуждым.\n\nСовершенно очевидно, что небо становится настолько впечатляющим, что даже самое чистое небо в любой точке мира кажется в лучшем случае дешевая имитация - оранжевый фон Тигля становится настолько интенсивным, что начинает напоминать пламя, затмевающее [aervalr|E], реки-близнецы, кажется, действительно текут, звезды Леса приобретают неестественные цвета и, как известно, напоминают цветение весенних цветов, а границы Пустоты становятся настолько четкими и ясными, что многие сообщают о чувстве головокружения, когда впервые так ясно видят огромную «дыру в ночном небе». Даже созвездия низко над горизонтом, такие как Северная полярная Корона, совершенно не подвержены влиянию своего положения: они настолько ясны и видимы, как если бы они находились прямо над головой.\n\nОднако этот эффект вряд ли характерен только для неба. Огромные популяции разноцветных светящихся кораллов и биолюминесцентных морских существ освещают океан до уровня, почти соответствующего небесному своду. Прозрачность воды означает, что можно увидеть каждую стаю светящихся рыб до одинаково ярко освещенного дна в ослепительном разнообразии цветов, хотя и с отмеченной особенностью, что существа одинакового цвета часто группируются вместе. Даже на суше флора со светящимися цветами освещает джунгли до такой степени, что видимость зачастую становится лучше, чем днем."
  
  ## ERIPOMVUNO ## 
  
 eripomvuno_name:0 "Эрипомвуно"
 eripomvuno_intro_desc:0 "После довольно тревожной поездки на остров мы наконец достигли «пляжа» [eripomvuno_biozone|E], если его можно так назвать. Тот песок, который еще остался, был отброшен к кромке воды постоянно наступающим лесом, более густым, чем самые темные части Калатипсоми.\n\nГлядя между стволами деревьев, я не могу не чувствовать укол отчаяния, пытаясь ориентироваться в этом месте. . В то же время что-то, кажется, тянет мое сердце глубже в заросли, как будто чем дольше я смотрю на листья и цветы, тем больше мне хочется увидеть, что еще скрывается среди листвы."
 eripomvuno_encyclopedia_desc:0 "#BOL Эрипомвуно#! — это цепь островов у южного побережья Этепезеи, которая, несмотря на свою безграничную красоту, оставалась незаселенной на протяжении тысячелетий. То, что исследователям удалось вернуться с острова, описывает страну беспрецедентных достопримечательностей - идеальный сад изумрудно-зеленой листвы и радужных цветов с почти непреодолимыми запахами. Высокие постройки, оставшиеся на острове, полностью поглощены густой растительностью.\n\nНекоторые учёные отмечают, что новые сообщения об острове отличаются от тех, что были в прошлые столетия, указывая на несоответствия между описаниями береговой линии и зарослями дальше вглубь страны, хотя ни одного смогли достаточно тщательно изучить остров, чтобы понять, почему."
  
  ## LICHDOMS ## 
  
 lichdoms_name:0 "Личдомы"
 lichdoms_intro_desc:0 "$generic_intro_desc$"
 lichdoms_encyclopedia_desc:0 "Далеко к северу от Шевалье, за Черными Фортами, лежат мертвые земли #BOL Личдомов#!.. Давным-давно эти земли были домом Ойчайнц, пока восстание Личей не уничтожило всю жизнь на землях [sorrowing_of_oejeynica|E]. Теперь здесь ничего не растет. Искатели приключений отмечают, что в некоторых местах земля настолько тиха, что можно почти услышать собственное сердце. Известно, что воздух обжигает при дыхании из-за сильного аромата серы. Целые участки земли были вырваны из-под земли, не оставив ничего, кроме зияющих дыр прямо в сердце Эраса. Те немногие погодные условия, которые остались, — это не что иное, как пыльные бури и волшебно заряженные облака пепла, поднимающиеся из вулканических разломов. Обширные некрополи усеивают эту оболочку региона, окруженного горами костей. Путешественникам всех мастей следует избегать этих земель любой ценой, чтобы не потерять свою жизнь или еще хуже."
  
  ## WHISPERVEIL ## 
  
 whisperveil_name:0 "Шепот"
 whisperveil_intro_desc:0 "$generic_intro_desc$"
 whisperveil_encyclopedia_desc:0 "Шепчущая завеса — это необузданные просторы густых сосновых и еловых лесов далеко на севере Расколотого Берега. О местной фауне мало что известно, за исключением скудных следов медведей и волков, хотя существует много споров о том, каких существ можно найти глубже в лесу. Большая часть региона остается неисследованной, и на протяжении веков он приобрел репутацию места, населенного привидениями или проклятым. Рассказы об исчезновении аверсарианских экспедиций или забытых руинах потерянных колоний Картарадди слишком распространены, и исследователям, стремящимся раскрыть тайны Шепчущей завесы, следует действовать с особой осторожностью, чтобы их не постигла подобная участь."
  
  ## WASTE ## 
  
 red_waste_name:0 "Красная Пустошь"
 red_waste_intro_desc:0 "Переход от золотых подсолнухов и скалистых холмов [western_opakhasia_biozone|E] к выжженному ландшафту [red_waste_biozone|E] поначалу не испортил нашего настроения, но вскоре наши глаза высохли, а горло обожгло. Воздух задыхается, ощущая вкус горячего дыма и горелой плоти. С каждым нашим шагом дальше в этот суровый адский пейзаж часть меня задается вопросом: прийти сюда.\n\nМы достигаем вершины потрескавшегося и бесплодного холма, откуда видно дно высохшего озера внизу. Я почти не заметил разрушающихся руин, которые когда-то могли быть городом у озера; все, что осталось, это кирпичи и щебень. Зловещий вой раздается из-за горизонта, когда из центра озера поднимается сильное облако пыли, и мои спутники смотрят на меня. Мы истощены путешествием, и путь впереди будет еще более коварным."
 red_waste_encyclopedia_desc:0 "#BOL Красные пустоши#! — это выжженная пустошь, наполненная мощной магической энергией, которая когда-то опустошала эту землю. Мощные багровые пыльные бури, которые, как говорят, несут в себе токсины, сжигающие легкие, проносятся сквозь пустые руины городов и деревень. Земля бесплодна, а шелуха деревьев представляет собой не что иное, как обгоревшие ветки. То немногое жизни, что здесь осталось, представляет собой мутировавшую тень самого себя, и путешественников следует предупредить, чтобы они любой ценой избегали этого региона."
  
  
