l_russian:
 ritewars_struggle.1002.t: "[xenophilic_culture.GetNameNoTooltip] Достижения"
  
 ritewars_struggle.1002.desc: "[xenophilic_culture.GetNameNoTooltip] [magi|E] уже давно посвятили себя изучению [magic|E] и хорошо известны своими навыками в этом деле. Теперь [mixed_magi|E] [great_physician.GetFirstName] пытается присоединиться к моему двору, но [great_physician.GetSheHe] недавно был изгнан из моего [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] суда за нераскрытое правонарушение. \п\п"
  
 ritewars_struggle.1002.desc_albucasis: ""Хотя мои навыки скромны", - говорит он, - "однажды я спас жизнь моему сюзерену, используя только силу снов. Я мог бы помочь вам, сорвав заговоры врагов внутри и снаружи..." \n\n"
  
 ritewars_struggle.1002.desc_avenzoar: "«Я заглянул сквозь туман, — говорит он, — и написал книгу о своих видениях того, что должно произойти. Но я заклятый враг суеверий и ложных обещаний, распространяемых ведьмами и астрологами, поэтому я хотел бы попросить вас запретить такие вещи..." \n\n"
  
 ritewars_struggle.1002.desc_tufail: "«Я изучаю [fog|E], а также существ, которые происходят из него», — говорит [great_physician.GetSheHe]. «Я считаю, что необходимы дальнейшие исследования, чтобы иметь хотя бы малейший шанс остановить его распространение... Можете ли вы предоставить мне возможность заняться этим?» \п\п"
  
 ritewars_struggle.1002.desc_no_historical_physician_early: "«Я многому научился, — говорит [great_physician.GetSheHe], — из трудов Древних. Однако я спас их знания из бездны многословия и могу использовать их для вашей пользы». \п\п"
  
 ritewars_struggle.1002.desc_no_historical_physician_late: "«Я многому научился, — говорит [great_physician.GetSheHe], — из работ Драгоса «Змееговорящего» и Ярогга «Вороний Глаз». Однако я усовершенствовал их технику. Я могу по своему желанию управлять туманами и творить магию, в отличие от все, что вы когда-либо видели». \п\п"
  
 ritewars_struggle.1002.desc_has_physician_and_is_christian: "Мой нынешний придворный маг, [scoped_physician.GetTitledFirstName], убеждает меня не заменять [scoped_physician.GetHerHim] этим язычником."
  
 ritewars_struggle.1002.desc_has_physician_but_not_christian: "Мой нынешний придворный маг, [scoped_physician.GetTitledFirstName], призывает меня не заменять [scoped_physician.GetHerHim] этим чудаком."
  
 ritewars_struggle.1002.desc_has_no_physician_but_is_christian: "Некоторые придворные убеждают меня не общаться с этим язычником."
  
 ritewars_struggle.1002.desc_has_no_physician: "Должен ли я предложить этому [great_physician.GetWomanMan] место при моем дворе?"
  
 ritewars_struggle.1002.a: "Мне бы пригодился новый Маги..."
 #ritewars_struggle.1002.b: "Я могу сам покупать книги и изучать медицину."
 #ritewars_struggle.1002.b.tt: "Вы пытаетесь учиться на великих произведениях медицины."
 #ritewars_struggle.1002.c: "Зачем ты мне нужен? Я сам умею читать по-гречески."
 #ritewars_struggle.1002.c.tt: "Вы покупаете произведения Галена и пытаетесь их прочитать."
 ritewars_struggle.1002.d: "Я отправлю тебя обратно в [neighboring_ruler.GetTitledFirstNameNoTooltip]... в цепях."
 #ritewars_struggle.1002.e: "Со здоровьем у меня все в порядке, спасибо."
 #ritewars_struggle.1002.f: "Прочь, инновации должны исходить только от Бога."
 ritewars_struggle.1002.physicianleaves: "[great_physician.GetFirstName] ищет работу в другом месте"
